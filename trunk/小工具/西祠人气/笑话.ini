title=足球笑话段子
line=足球笑话段子作者： 佚名    推荐人：骆潇潇    来源：网络1、难罚点球罚点球的时候，绿队队长在罚球线上摆好了球，可红队的守门员死活也不肯到球门跟前去守球门。裁判员问他为什么，守门员回答说：“反正我也守不住，让他随便进好了。”无论裁判员怎么劝说，守门员就是不去。裁判员生气了，吹了一声哨子，命令绿队队长：“不管他了，你踢你的。”可绿队队长却十分为难地说：“没有他站在那，我踢不准啊。”2、问题所在绿队教练领着一群队员到国外去学习红队的训练方法。绿队队员参观了红队的场地、宿舍，了解了人家的生活状况，品尝了可口的饭菜，还请红队的教练讲了相互配合的重要性，各种战术的运用，以及如何练好精准的射门技术。学习结束之后，绿队回到了自己的基地，并且按照红队的那一套开始了新型的训练。可过了好几个月，一场球都没赢过，连半个球都没进。绿队教练只好把红队的教练请来，求他检查一下绿队的训练情况，看看哪些事情做得还不到位。红队教练在绿队观察了一个月，最终得出结论说：“你们的队员对进球不感兴趣。”3、防守高招有一只由又高又大的胖子们组织起来的足球队。因为怕输球，所以当对方前来进攻的时候，胖子们就快速地在球门门口站成一排，把个球门堵得严严实实，任对方怎么踢也踢不进去。对方队员没办法了，站在球门外耐心地劝胖子们说：“大哥，你们都站在这儿，我们怎么进球啊？”胖子们满不在乎地说：“你们可以上对面进球去，那个门人少。”4、足球普及一位球迷在家里聚精会神地观看世界杯足球赛。他一会儿高喊“好球”，一会大骂“臭球”，显得非常兴奋。他的妻子被吸引过来了，问：“什么是好球？”球迷解释说：“好球就是踢得特别好。”“什么是臭球？”“臭球就是踢得贼臭。”“什么是手球？”球迷不耐烦了：“你傻呀？手球就是手碰球了嘛。”“那什么是角球呢？”球迷发火了：“笨蛋！连这都不懂，角球就是脚碰球了嘛！”5、我很抱歉红队的右前锋正在带球突破，突然被绿队的防守队员从后面铲倒了。绿队队员说：“对不起，我不是故意的。”红队的右前锋再一次得球，正要前进，突然再次被绿队的防守队员从后面铲倒了。绿队队员再次说：“对不起，我不是故意的。”当红队的右前锋第三次得球时，特意向后看了一眼，他发现绿队队员像饿狼一样向他猛扑过来，还一边高声叫喊着：“对不起……”6、无法裁定红绿两个队员在边线附近抢球，不知是谁把球碰出了边线。副裁判说是红队碰出去的，主裁判认为是绿队碰出去的。商量了一会，主裁判把红绿两个队员叫到一起，掏出一枚硬币抛向空中然后接住，说：“有字这面是红队碰出去的，有头像那面是绿队碰出去的，你们猜是哪面？”两位队员想了想，齐声回答说：“猜不出来。”7、足球/相声比赛之前，领导为了缓解足球队员的紧张情绪，请来了著名的相声演员给大家说相声。演出之后，领导照例要讲两句话做个总结，领导说：“大家不要有压力嘛，思想上不要有负担，放轻松一点。这方面你们要向相声演员们学习，他们上台说相声就不紧张嘛，从容不迫，无论怎么说都没有包袱。是不是？”8、愿赌服输甲乙两人都说自己懂足球，能预测出比赛的输赢，于是两个人开始赌球。他们每人拿出五十块钱，如果红队赢了，钱都归甲。如果绿队赢了，钱都归乙。如果踢成平局，钱存放起来加到下一次的赌资里面。商量好了之后，两个人来到了球场，这时比赛己经开始了。倒票的“黄牛党”走上前来问甲：“要票吗？便宜。”甲指指乙说：“你问他。”“黄牛党”转问乙：“要票吗？便宜。”乙摇摇头说：“白给都不要。现在几比几了？”9、先见之明有一只新建的足球队去参加世界杯入选赛。到了地方，甲乙两名足球队队员被安排在一个房间里休息。甲睡觉的时候总是打呼噜、放*。乙实在受不了了，对甲说：“你的毛病太多，跟你在一起不输球才怪。”甲说：“没办法，又不是我安排的。”乙说：“你就不能改一改这些臭毛病？”甲说：“费那劲儿干嘛？明天一被淘汰就回家了。到时候人人都骂咱们是臭脚，谁还管你打呼噜，放*？”10、意外收获这是一场足球赛的最后几秒钟。角球发出之后，红队的队长从人群中一跃而出，用身体将皮球撞进了对方的大门。一比零，红队胜。观众们一齐欢呼起来，红队的队员们围拢过来，抱住了他们的队长，连声夸赞道：“太好了！你真棒！”红队队长用力把同伴们推开，瞪起眼珠子骂道：“你大爷的，谁把我推出去的？”  2006-7-10 16:41:25
