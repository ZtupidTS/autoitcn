title=倒霉的小才
line=倒霉的小才作者： 李柏坚    推荐人：善    来源：生活    小才是一名高一的学生，长的很帅，很受女孩子喜欢的，这不，小才就交了一个很漂亮的女朋友。    现在到了夏天，小才家里只有一台空调，放在了父母的卧室里，到了晚上，三口人就睡在一个房间，小才在地上铺个垫子，睡在地上。    这天晚上10点多，小才的妈妈喊小才睡觉，小才说：“好的。”洗了个澡，就拿着手机进到了卧室，睡在地上的小才，实在睡不着，就拿起手机和他的女朋友发着信息。    小才的爸爸妈妈并没有睡觉，在客厅看电视，小才在他们的卧室，发着一条又一条的信息，他们却不知道。    小才聊了一会，担心等下妈妈突然近来，把手机的声音关掉了，调了振动，又过了一会，小才的女朋友说有事情，等下聊。    小才只好等着。这时候，妈妈突然近来了。小才怕妈妈骂他，这么久了，还没有睡觉，就把眼睛假装闭上，并且紧紧握住手机，怕妈妈拿走，等下要是他的女朋友又发信息过来，麻烦就大了!    你说怪不怪，小才的妈妈以为小才睡着了，又看见小才手里拿着手机，就上去拿，小才的冷汗都出来了，只到把戏演下去，如果这时候醒来，和妈妈抢手机，那不是更麻烦，小才故意放松手，让妈妈把手机拿开，小才的妈妈拿着手机出去了，小才又怕，又恨，又急。    妈妈拿走手机后，小才就一直没有睡觉，时刻在担心着。怕她的女朋友发信息过来!    就这样，小才一直等爸爸妈妈进来。一会，小才的爸爸妈妈进来了，他们躺在床上，关掉灯，聊了会，就开始睡觉了。    又过了一会，爸爸妈妈没有一点动静了，小才这才放心，也准备睡，这时，小才听见很不和谐的声音，遭了!小才知道，他的手机在桌子上振动着!在一个安静的房间，这种声音真的很大，小才吓的不敢出声，生怕妈妈又醒来，去看手机。    就这样，小才不敢睡觉了，他想他一定要看看是什么信息，在把信息删除。    等啊等，终于听到了爸爸妈妈的呼噜声，才敢行动。小才慢慢的爬着，爬到了桌子旁边，拿起手机，还没有看，妈妈就醒来了，郁闷又生气的望着小才，说：“你干什么!怎么还不睡!”又看看小才的手，骂到：“你拿手机干什么!”小才当时就吓傻了，小才也豁出去了。猛的看信息，这时候，小才的脸色都变了，手机上写着：“尊敬的客户，您手机上的余额以不足，为了不影响您的通信，请您补充话费……”  2007-7-25 22:20:30
