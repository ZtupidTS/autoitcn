title=精神病人笑话
line=精神病人笑话作者： 佚名    推荐人：骆潇潇    来源：网络(1) 有一位病人来找精神科医师. 病人:我一直觉得我是一只鸟. 医生:喔.那很严重喔.从什么时候开始的. 病人:从我还是一只小鸟的时候. (2) 有一位神经病院的医生问患者:如果我把你的一只耳朵割掉.你会怎样? 那位患者回答:那我会听不到. 医生听了:嗯嗯.很正常. 医生又问道:那如果我再把你另一只耳朵也割掉.你会怎样? 那位患者回答:那我会看不到. 医生开始紧张了.怎么会看不到咧.? 患者回答:因为眼镜会掉下来. (3) 有两个神经病患.从病院里逃出来. 两人跑啊跑.爬到一棵树上. 其中一个人从树上跳下来. 滚啊滚的. 然後抬起头对上面的人说:喂------你怎么还不下来啊---------? 上面的那个人回答他:不---行---啊------ 我还没有熟----------- (4) 神经病院有一位老太太. 每天都穿著黑色的衣服.拿著黑色的雨伞. 蹲在神经病院门口. 医生就想:要医治她.一定要从了解她开始. 於是那位医生也穿黑色的衣服.拿著黑色的雨伞.和她一起蹲在那边. 两人不言不语的蹲了一个月. 那位老太太终於开口和医生说话了: 请问一下------- 你---也是香菇吗------? (5) 某精神病院听说领导要来医院视察情况,于是,院长召集所的病人开会在会上,院长 讲道："今天下午,有很重要的领导要来参观,所有的人都要去门口欢迎.在欢迎的时候,所有病人站在医院大门口两边,要站整齐,当我咳嗽的时候,大家一起鼓掌,越热烈越好；我跺脚的时候必须全部停止,不能有一个出错.要大家都做好了,今天晚上可以给大家吃肉包子,只要有一个人弄砸了,所有的人都没有包子吃,记住了吗？"台下病人一起喊道："记住了！" 这天下午,领导准时到来,当他步入大门的时候,欢迎的病人已在门口站好了这时,随着院长一声咳嗽,所有的病人一起鼓掌欢迎,气氛十分热烈.来参观的领导受到热烈气氛的感染,面带笑容,和大家一起鼓掌步入医院.见领导已经走进了医院,院长一跺脚,所有的掌声都停止了,非常整齐.只有这位领导还在面带笑容一边鼓掌一前行,院长感到非常满意. 忽然,从欢迎的人群里窜出来一个壮如施瓦辛格的病人,大步冲到领导面前,抡圆了 给了他一个大耳光,气愤异常地吼道--"你丫不想吃包子了？！！！" (6) 精神病人甲问乙说：“你看我最近完成的这本小说怎么样”？ 乙看了看回答：“不错不错.不过,就是人物多了点儿”. 这时,精神病院的护士进来说：“你们把电话号码本给我放回去！” (7) 某精神病院大夫准备与一位即将出院的精神病人谈一谈,以确认该病人是否已经完全康复. 大夫：你出院以后准备干些什么呢？ 病人：拿石头把你们医院的窗户玻璃全部打烂. 大夫听后发现这个病人还没有完全康复,因此决定继续治疗.又过了几个月以后,大夫觉得这个病人好象可以出院了,就决定再和他谈谈. 大夫：你出院以后准备干些什么呢？ 病人：找份工作. 大夫：然后呢？ 病人：挣钱. 大夫：然后呢？ 病人：攒钱. 大夫：然后呢？ 病人：娶个媳妇. 大夫：然后呢？ 病人：洞房. 大夫：然后呢？ 病人：把她的衣服脱了. 大夫：然后呢？ 病人：把她的裤子脱了. 大夫：然后呢？ 病人：把她的内裤脱了. 大夫：然后呢？ 病人：把内裤上的橡皮筋抽出来,做把弹弓,再找些石头把你们医院窗户玻璃全部打烂. (8) 两位精神病人A君B君同时康复,他们的主治医生对他们说：“如果你们其中的一个人犯病了,另外一个人就要马上把他送会医院.” 突然一天,医生的电话铃响了起来,原来是A君：“不得了了,B君从今天早上开始爬在我家的厕所里,非说他是我的马桶.”“快,快把他送来啊！”A君沉默片刻：“那……我不就没马桶了吗？” (9) 精神病院里,一个精神病人每天都在一个空鱼缸里钓鱼. 一天,一个护士开玩笑地问：“你今天钓了几条鱼啊？” 精神病人突然跳起来叫道：“你脑子有毛病啊,没看见是空鱼缸吗？” (10) 有一个神经病院,那里住着很多神经病. 一天,那里的院长,为了看一下患者们恢复的情况,想了一个办法.就对这些患者说, 你们都过来,说着在墙上画了一个门,说：“今天,你们谁把这个门打开就可以回家了.” 精神病者们一听,便一拥而上,把那画的门围了起来,院长觉得很失望,这时他发现有一个患者还坐在原来的位置没动,觉得还行,就上前问到：“你为什么不去开门？” 他看了看院长,说了一句话,院长听了后是哭笑不得. 那患者偷偷的告诉院长说：“我这有钥匙.” (11) 医院精神科的患者常常会对医生或护士有爱慕的情结. 某日,一位女患者向某男医生走来…… 女病患：蓝医生,你爱我吗？ 蓝医生沈思许久（为了不伤及病人以免病情恶化） 蓝医生：我们呢是医生与病人的关系,因为你生病了所以我必须要好好照顾你…… (为了不伤及病人,蓝医生解释了半天,终于解释完） 女病患：蓝医生,你的意思是说你不爱我喔？ 蓝医生(苦思不语)：嗯……嗯……嗯…… 女患者：还好……我爱的是陈医生……  2006-8-3 14:52:12
