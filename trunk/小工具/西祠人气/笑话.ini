title=一个文官的死[羽毛球版]
line=一个文官的死[羽毛球版]作者： 山城    推荐人：李大荣    来源：烟雨红尘原创文学网    在一个挺好的傍晚，有一个年轻的非处非不处的副处，名叫余茂秋，正在羽毛球馆的场地里，陪着自己的顶头上司、就是本单位的局长配对双打。他一面打球，一面感到心旷神怡。可是忽然间DD在小说里常常可以看到这个“可是忽然间”，作者们是对的：生活里充满多少意外的事啊！可是忽然间，就在局长站在网前准备发球，他举着球拍，躬着身子站在局长身后，全神贯注的时候，他的脸皱起来，眼珠往上翻，呼吸停住，不由得低下头去，于是DD阿嚏！！！诸位看得明白，他打了个喷嚏。不管是谁，也不管是在什么地方，打喷嚏总归是不犯禁的。农民固然打喷嚏，工人也一样打喷嚏，就连扛枪打仗的士兵偶尔也要打喷嚏，大家都打喷嚏。余茂秋一点也不慌，拿出小手绢来擦了擦脸，照有礼貌的人的样子往四下的场地里瞧了瞧，看看他的喷嚏搅扰了别人没有。可是这一看不要紧，他的心一阵抽搐。他看见站在他前面、也就是正准备发球的局长，正一手拿着球拍，一手拿着手帕，使劲擦他的秃顶和脖子，嘴里嘟嘟囔囔。余茂秋的心禁不住一沉：    “我把唾沫星子喷在他身上了！”余茂秋暗想。“他是我的上司，不是别处的领导，这可有点太不合适了，应当陪个罪才是。”    余茂秋就清一下喉咙，收起球拍，把身子向前探去，凑着局长的耳根小声说：“对不起，局长，我把唾沫星子溅在您身上了，我是出于无心DD。”    “没关系，没关系。”    “请您看在球友的面上原谅我。我本来DD我不是有意这样的！”    “哎，你准备好了吗？劳驾，我要发球了！”    于是，余茂秋心慌意乱，开始傻头傻脑地打球，可是他再也感觉不到心旷神怡了。他开始惶惶不安，定不下心来，胜负也就可想而知。好容易一场球赛结束了，他顾不上擦汗，赶紧走到局长跟前，在他身旁走了一会儿，压下胆怯的心情，叽叽咕咕说：“我把唾沫星子溅在您身上了，局长，请您原谅。我本来DD不是要DD”    “哎，够了。我已经忘了，你却说个没完！”局长一边喝水一边说，还不耐烦地撇了撇下嘴唇。    “他忘了，可是他眼睛里有一道凶光啊。”余茂秋暗想，怀疑地瞧着局长。“他连话都不想说。应当对他解释一下，说我完全是无意的。说这是自然的规律，要不然他就会认为我是有意啐他了。现在他不这么想，可是过后他会这么想的！”    余茂秋回到家里，就把他的失态告诉了他的妻子。她先是漫不经心、不太在乎，可是后来明白局长正是老公的顶头上司，也终于紧张了。    “你还是应该再到局长那里去一趟，陪个不是的好，”她说。“他会认为你在大庭广众之下举动不得体！”    “说的就是啊！我已经陪过不是了，可是不知怎么，他那样子有点古怪。他连一句合情合理的话也没说，不过那时候他也确实很累了。”    第二天，余茂秋穿上了一套新西装，理了发，到局长那儿去解释。他走进局长的办公室，看见那儿有很多人请托各种事情，局长本人就夹在他们当中，开始听取各种请求。局长问过几个请托事情的人以后，就抬起眼睛看着余茂秋。    “昨天，局长，要是您记得的话，在球馆里，”余茂秋开始报告说，“我打了个喷嚏，而且DD无意中溅您一身唾沫星子。DD请你原DD”    “简直是胡闹，你一定是大脑进水了！您有什么事要我效劳吗？”局长扭过脸去对下一个请托事情的人说。    “他话都不愿意说！”余茂秋暗想，脸色发白。“这是说，他生气了。不行，这种事不能就这样丢开了事。DD我要对他解释一下DD。”    等到局长同最后一个请托事情的人谈完话，举步往套间的内室走去，余茂秋就走过去跟在他身后，叽叽咕咕说：    “局长，倘使我斗胆搅扰了您，那我可以说，纯粹是出于懊悔的心情！这不是故意的，您要知道才好！”    局长做出一副要哭的脸相，摇了摇手：“你简直是开玩笑，真是的！”他说着，走进内室，关上身后的门。    “这怎么会是开玩笑呢？”余茂秋暗想。“根本连一点开玩笑的意思也没有啊！他是局长，可是竟然不懂！既然这样，我也不想再给这个摆架子的人赔罪了！去他的！我给他写封信就是，反正我不想来了！真的，不想来了！”    余茂秋这样想，走回家去。那封给局长的信，他却没有写成。他想了又想，怎么也想不出这封信该怎样写才对，他只好第二天亲自去解释。    “我昨天来打搅局长，”他等到局长抬起问讯的眼睛瞧着他，就叽叽咕咕说，“并不是像您所说的那样为了开玩笑。我是来道歉的，因为我打喷嚏，溅了您一身唾沫星子。DD至于开玩笑，我想都没想过。我敢开玩笑吗？如果我们居然开玩笑，那么结果我们对局长您就DD没一点敬意了DD。”    “滚出去！”局长脸色发青，浑身发抖，突然大叫一声。    “什么？”余茂秋低声问到，吓得愣住了。    “滚出去！”局长顿着脚，又说一遍。    余茂秋肚子里似乎有个什么东西掉下去了。他什么也看不见，什么也听不见，退到门口，走出去，到了街上，慢腾腾地走着。他迷迷糊糊走到家里，没脱掉新西装，往长沙发上一躺，就此DD死了！    谁说运动着是快乐的？        2007-8-27 9:20:03
