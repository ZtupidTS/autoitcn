title=人见人爱的“酷哥”
line=人见人爱的“酷哥”作者： 梁安成    推荐人：an1243    来源：自我创做    要说人见人爱，那莫过于我的弟弟了。不见得？嗨！请听我慢慢给来。    先说他的名字，大名扬雷，乳名狗蛋，自号“酷哥”。大名固然响当当，乳名却似乎太“损”了点儿，每次人们取笑他时，他便无奈地耸一耸肩：“唉，三公公太不给面子啦!”值得庆幸的是小模样儿还不赖，请看：圆圆的脸庞上嵌着一对虎里虎气的眼睛，看上去是那样的神气，鸟黑的眼球在眼眶里骨碌碌地转着，是那样的机灵。高高的鼻梁下面长着一张肉嘟嘟的小嘴，两个深深的酒窝印在那活泼可爱的小面孔上。这可是弟弟炫耀自己的一张王牌，请听他的口头禅吧：“刘德华，谁呀？和我比可差远啦！”    弟弟非常顽皮，常常自编歌曲：“我的好哥哥，放学回到家，学习了一天多么辛苦呀！哥哥、哥哥你快坐下，请喝一杯茶，让我亲亲你吧……”往往这个时候，我就得弯下腰接受他“深情一吻”，惹得全家人哈哈大笑。别人都说他是个小“笑星”，真是一点也没错。    弟弟很喜欢动物，对每一个动物都好奇，他就像一个专家一样经常一痴迷地进行着他的“研究工作”。小动物们可就惨了。记得有一回，弟弟突发奇想，把家里小猫的胡须给剪掉了。妈妈问他为什么要这样做，他说：“爸爸的胡子不是经常理吗？”弄得妈妈哭笑不得。还有一次，他看见鸭子在水里自由地游来游去，马上来了灵感。他把邻居家的小鸡捉来扔进水里，嘴里还念念有词；“小鸡呀小鸡，到水里去捉鱼吃吧，鱼可比虫子好吃多啦！” 结果可想而知了――小鸡成了弟弟研究的“牺牲品”。弟弟为此难过了好久。从此，弟弟好像懂事了很多，他仍然喜欢小动物，但只是远远地观察，不再动手搞“实验” 了。    弟弟还有一大嗜好――画画。一有空，他就要大显身手。只见他备好纸和笔，把手搓一搓，歪着头想一想，就开始挥笔作画了。弟弟一笔一画地画完一只老虎，兴致勃勃地拿给我看，我故意气他：“哈哈，这哪儿像什么老虎，简直就是病猫嘛!”被我这一笑，弟弟的脸刷地红了。    我本以为他会扔掉铅笔，跑到一边去，可是没想到弟弟又换了一张纸，重新作画。这下轮到我脸红了。我赶忙凑过去，像老师一样指导他。看他那股子认真劲儿，真让人佩服。现在弟弟上小学了，就好像“刘姥姥进了大观园”，每天回到家里，他总要把在学校的见闻绘声绘色地讲一番。当然全家人就得当一回“忠实听众” 了，至于我，更是难逃“厄运”，唉！    这就是弟弟的故事，怎么样，他是不是你心中的“酷哥”？    2007-6-18 19:45:32
