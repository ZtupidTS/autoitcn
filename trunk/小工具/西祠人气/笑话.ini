title=误给压岁钱
line=误给压岁钱作者： 鲁余    推荐人：卓歌    来源：南方日报 2008/02/19 闲趣    春节正是和新来的处长联络感情的好机会。那天一大早我就拎着礼物去处长家拜年，临出门前老婆还叮嘱：听说你们处长最宠他的儿子，千万别忘记为那个小家伙准备好压岁钱。我连忙包了个400元的红包揣在身上。    按照事先打听到的地址，我敲开了处长家的门，里面传来舒缓的钢琴声，为我开门的是一位女士。“新年好，请问马处长今天在家吗？”我满脸堆笑的说。正说着这话，钢琴声戛然而止，一个小男孩从屋里跑了过来，大声说：“叔叔新年好。”“小朋友，新年好。”我条件反射般的从兜里拿出红包递给了他。“你是找财务处的马处长吧？他家就住在楼上。”女士笑着对我说。我再看房号，果然自己少上了一楼，我懊恼地准备转身离开，但想到刚才那个红包，脚就迈不动了，400元对我不是个小数目。“小朋友，能把红包还给叔叔吗？”我蹲下身柔声问道。“不行，不行。”小男孩不容置疑的说。我尴尬极了，怎么关键时刻犯这种低级错误呢？“宁宁听话，快把红包还给叔叔。”女士也在一旁催促。“不还，就是不还。”小男孩“牛脾气”上来了，把红包牢牢捏在手上，边哭边说。    没想到小男孩的哭竟惊动了住在楼上的处长，他下楼走到男孩身旁，我正准备向处长问好，处长却心疼的对那男孩说：“宝贝儿子，你怎么不在阿姨家学琴了？大过年的谁欺负你了，爸爸找他算帐。”原来这个男孩就是处长的儿子！“这个叔叔给了我压岁钱，却说话不算数，又要把钱要回去。”小男孩委屈的说。那位女士只好简单的说明了事情的经过，处长听了狠狠的白了我一眼。此时的我，真恨不得找个地缝钻进去。       2008-3-3 17:00:38
