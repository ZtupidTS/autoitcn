title=笑园荟萃
line=笑园荟萃作者： 佚名    推荐人：a5605189    来源：网络A 师生问答 A师：“待人接物”这个成语怎么解释？ 生：就是待在家里，等待接受别人的礼物。  B师：怎样理解“天下兴亡，匹夫有责”？ 生：皮肤是人体第一道防御屏障，若皮肤破损就容易感染。病人一多，国家建设就无法进行了。所以天下兴亡，匹夫有责。  C师：硅和水生成什么？ 生：王八汤。  D师：“头悬梁，锥刺股”是怎么回事？ 生：古代有个人不好好学习，考试总是不及格，他妈妈就生气的用锥子刺他的屁股，他想不开，就在屋梁上上吊自杀了。  E师：如果在公共汽车上，有一个老太太站在你旁边，而你正坐着，你会怎么做？ 生：我会告诉她，老太太您年纪那么大了，就别老是作公共汽车省钱，搭计程车比较安全。  F师：为什么清政府时期，八国联军会肆无忌惮的入侵中国？ 生：因为那时候男人也梳辫子。 G师：这和洋人的入侵又有什么关系呢？ 生：有关系的。洋人看到中国人都是梳辫子的，以为只有女人，没有男人，所以就觉得好欺负。  H师：人类征服北极对我们有什么意义？ 生：我们又要多背一道大题。  I师：“太”就是至高无上的意思，如太上皇，太空等等。谁能再举个例子？ 生：太太。  J师：当别人已经不感兴趣，而他还是一个劲的讲下去的人，我们叫他什么？ 生：老师。  K师：如果呢只有一天的寿命，你想去哪里？ 生：我会将最后一天留在学校，留在这个课堂。 L师：好感动啊！现在的学生竟然有如此好学！ 生：因为我在课堂里有度日如年的感觉啊。  M师：请把“我的哥哥去学校”这句话改写成将来式。 生：我哥哥的儿子去学校。  N师：你能不能说出来抒情小说和惊险小说的区别？ 生：一个姑娘披着长纱，在浅浅的海水沙滩上漫步，这便是抒情小说。 O师：那么惊险小说呢？ 生：只要海水再涨高几尺，就变成了惊险小说了。  2007-2-1 4:41:07
