title=一个让人晕倒三次的村姑
line=一个让人晕倒三次的村姑作者： 笑面阿娇    推荐人：李大荣    来源：碧海银论坛    那天夜里，我翻来覆去睡不着，看看表已经是夜里一点多了，下床打开计算机，我进了某个网站的一个聊天室。进去后发现人不是很多。几个人在讨论什幺样的女人最可爱。我用了一个很俗的名字--村妮儿。我热情的和大家打招呼：各位老师好!俺是刚来的。啥规矩也不懂，老师们多指教。     一个叫多情分子的说：不好好呆在村里，跑这来干吗？     我：俺妈说了让俺来城里长点见识，回去好找个婆家。     多情公子：就你这样的还想嫁人啊？     我：俺妈说了，俺模样长的俊。肯定能找到好婆家，所以俺才来城里长见识了。听人家说这网里啥都有，俺就顺便来瞅瞅，老师们多帮帮俺!     相思成疾：谁是你老师呀？傻丫头你怎幺张嘴就喊老师啊？     我：俺们那里认字的，俺都叫老师。     心如月：傻妹妹，你笑死我了，我问你，你知道菜温斯基是谁吗？     我：他是开车的吧？开汽车还是拖拉机啊？俺村里有大卡车，开车的都叫司机。你说的菜温斯基俺没听过。     很多人喊晕。     我：你们不是在网上吗？你们那里的网是不是晃荡呀？怎幺都晕了？     心如月：我都有喷饭啦。傻妹妹我告诉你，菜温斯基就是和美国前总统发生桃色新闻的那女孩。     多情公子：阿月你还和他说美国,他知道美国在那里吗？     我：俺就知道中国，俺老师说了，中国是俺的祖国。俺的祖国地大物博，美国是什幺东西？     相思成疾：傻丫头，没看出你是爱国者呢。我告诉你呀。美国在地球那边。     心如月：傻妹妹，你知道地球是圆的吗？     我：俺知道，俺老师说，地球老大老大的阿。俺老师说，有一个笨蛋想找个点把地球撬起来，最后没找到。     他们的网又晃荡了。又晕倒到一大片。     我对相思成疾说：老师呀，我问你阿。美国人天天大头朝下不难受吗？     相思成疾：什幺大头朝下？     我：地球是圆的，你说的他们在咱们脚底下。那他们不大头朝下吗？     心如月：傻妹妹，你太可爱啦。我肚子疼死了。     我：姐姐，俺妈说了。不能喝不干Q的水，小心肚子疼，你喝了？     多情公子：你有手机吗？我给你打电话。     我：我有啊我有阿，我看人家城里的姑娘都在脖子上挂着一个东西。还能说话。我就去问。人家告诉我这叫手机。我就买了一个也挂上了。     相思成疾：别罗嗦了，快说号码。我给你打电话。     我：没有号码，我忘了问商店的人了。     多情公子：你买的时候人家没有告诉你怎幺用吗？     我：告诉了。摁一个数字就唱一首歌。可好听了。     心如月：你的手机在那里买的？多少钱？     我：商店呀。两块八毛钱。人家要三块五。我给他两块八。     他们的网又开始晃荡了，又晕到一大片。     相思成疾：傻丫头，你打字还挺快。跟谁学的？     我：我没打字，我说的。一个小兄弟替我打的。     心如月：你家在那里？你妈怎幺让你一个人出来？     我：俺家在村里。俺妈是让俺出来长见识的。     多情公子：回村子里吧，这里不是你呆的地方。小心被人拐卖了。     我：俺妈说了，见了男的喊大爷。见了女的喊大娘，嘴甜点好办事。     相思成疾：丫头，你不适合呆在城里，听大哥的话回家去吧。城里会把你给污染的。     我：你们城里不是喜欢不打农药的菜和水果吗？我也没带农药桶来。怎幺会污染呢？     心如月：这孩子傻的可爱，傻妹妹别呆在网吧里了。赶紧回家。     我：俺没家呀。没地方住。人家这里上网一宿才五块钱。比住店合适。俺就上这里来了。俺还知道网是什幺东西。老师们还告诉俺，美国总统的司机是女的。还是桃色的。     多情公子：哈哈。这丫头太有意思了。     我：俺要走了。天快亮了。俺得省钱。，忘了告诉你们了。俺攒了很多钢崩儿。     心如月：攒钢崩儿干吗呀？办嫁妆？     我：上北京看俺哥哥去。俺哥哥可是大名人。地球人都知道他。     心如月：你哥哥是谁呀？     我：俺说了俺哥哥呀，就是不会笑了。俺也着急。对了。他叫罗京。中央电视台的。     多情公子：罗京是你哥哥？     我：俺当他是俺哥哥，他还不知道呢。等俺攒够了钢蹦儿，俺就去告诉他。     网又晃荡了。他们又晕到了一大片。     我：你们的网老是晃荡。一说话你们就晕到。俺不说了。俺走了。你们在网里晕吧        2007-8-25 9:16:20
