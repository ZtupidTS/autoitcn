title=动起猪脑筋
line=动起猪脑筋作者： 佚名    推荐人：陈志鹏    来源：小故事网公司总经理到外地出差，办完了公事之后，就要司机拉着他到处转转。转的目的是要为老婆买点礼物。每次外出，总经理都要为老婆买点礼物回去，几年来已经成了一种习惯。 在一家时装店里，总经理看中了一件女式睡衣，那睡衣的颜色是粉红色的，很性感，360元。付了钱，总经理才感到有些后悔。原因是营业员没有开“办公用品”的发票。这让总经理很为难，回去后怎么到财务科报销呢?返回的路上，他坐在车子里一直想着这个问题。 车行至一路口，忽见一老农赶着一群猪过来。总经理顿时来了灵感，便对司机说道：“我给你嫂子买了件睡衣，回单位后无法入账报销，你就打个便条吧，就说路上开车不小心，撞死了农民的一头小母猪，赔款360元。” 事情本来就这样了结了，但司机心里不舒服：睡衣你老婆穿在身上了，花费的钱公家给报销了，却把这个责任推到我的头上，我成了冤大头，哪有这样的道理! 终于有一天，司机也拿着一张便条找总经理签字。上面写道：“某月某日出车至某某路段，不小心撞死农民一头小母猪，赔款320元。” 总经理拿着便条想了一下，大笔一挥，签上了自己的名字。 过了些日子，总经理到外地出差，办完公事，又让司机拉着他到处转，目的还是给老婆买礼物。在一家珠宝店里，总经理看中了一对850元的耳环。付了钱，珠宝店的营业员不肯开具“办公用品”的发票。总经理回去后，又让司机打了一张和上次一样的便条。不过这次总经理在便条上改了一个字，把“撞死了一头小母猪”改成了“撞死了一头老母猪”。 总经理的车接连撞死母猪的消息，两位副总经理和近10位中层干部都知道是怎么回事。于是，今天是李副总经理，明天是王副总经理，后天是计划科的赵科长，再后天是安全办的赖主任……隔三差五，就经常有人拿着“撞死小母猪”或“撞死老母猪”的便条让总经理签字。 于是，总经理召集所有公司干部开了一个会，专门研究这个问题。经过充分发扬民主，他们研究出台了一个《××公司关于干部外出撞死母猪的规定》。 《规定》明确强调：总经理每年可以撞死12头猪，其中老母猪不得超过6头，副总经理每年可以撞死6头猪，老母猪不得超过3头。中层干部每年可以撞死3头猪，其中老母猪只能撞死1头。一般员工外出一概不准撞死猪。凡超指标的，其费用一律不得入账报销。   2007-11-15 14:46:49
