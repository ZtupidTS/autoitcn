title=超强鬼故事
line=超强鬼故事作者： 佚名    推荐人：水样年华    来源：网络    故事发生在一大城市的郊区……　　　    林和强都是01届的新生而且在同一寝室，刚进校时感觉还不错，虽然是郊区但教学楼、宿舍都是全新的，可久了后觉得寝室里太吵了，没什么学习氛围，尤其是室友买了台电脑后更不得了，于是两人决定到外面租房……    找了一个多星期终于有眉目了，在高沙村的一幢四层楼的名房里，他们租了二楼走廊最底间，价格便宜阳光充足，而且隔壁就是二楼唯一的厕所，本来是挺方便的，不过房东却把那厕所用大锁锁了说：“里面的水管坏了，要用厕所到一楼。”两人没法就这 样住了下来。住了段时间两人感觉不错，和周围的人也都混熟了，就是住在楼梯口间的婆婆不和他们说话，他们也不在意，老年人大多这样的，唯一遗憾的就是那最近的厕所不能用，跑上跑下的上厕所还真够累的，于是两人把那大锁给撬了进去一看，马桶、水槽、淋浴喷水龙头一应俱全啊，也没发现什么坏的地方都可以用啊，两人大骂了房东骗人后就用起了那厕所。     当天晚上，两人洗完澡就趴在桌上看书了，看到11时隔壁厕所里传来~~哗哗~~~水声，强就对林说：“瞧，我们刚开放的厕所就有人在用了，大家都方便了嘛，明天肯定 有人会谢我们的。”林正看的认真只“恩”了一声，两人看到12点真的撑不住就想上床睡了，可厕所里还有人在洗，林埋怨了句：“谁啊，那么晚了还洗，强，你去瞧瞧。” 强瞅了眼已躺在床上的林说道：“你小子就懒，会是谁啊.......”说着已来到厕所门口，推开了半闭的门“~~吱~~~”一声，强吓了一跳“该死的耗子，半夜出来吓人！”厕所里没有人，只有水龙头开着，强骂了句“tmd”就把水龙头关了，回到房里林还没睡着，问道：“是谁在洗啊？”强闷声道：“没谁，不知谁这么没公德，水龙头也不 关。”说完倒头就睡。睡到三点，两人被~~哗哗~~~的水声给吵醒了，林揉着眼睛不满 道：“搞什么啊，让不让人睡觉啊，强，你刚才关了水龙头没啊？” 强穿了一只拖鞋道：“关上了啊，怎么搞的......”睡眼惺忪的来到厕所门前，推开门，“tmd，火大 了，谁啊，开什么玩笑！！”只见那水龙头又独自~~哗哗~~~~的流着，强忿忿的关上龙 头，转身想走，忽然“轰隆”一声，是马桶冲水的声音，强“妈呀”大叫着跑回房里，林坐在床上瞪大眼看着他：“鬼叫什么啊？怎么啦？” 强喘气答道：“真的碰鬼了啊，马桶自动冲水啊，吓死我了啊！”林白他一眼：“神经啊，房东不是说水管有问题嘛，怎么会有鬼，睡啦！”强经过刚才事后怎么也睡不着了，而林却起了鼾声，迷迷糊 糊间强听到了歌~~天上~~~~掉~~下个林妹妹~~~~~~”好象唱的是嵊县那边的越剧，那声音从厕所里缓缓飘到他们门前，强吓的全身发抖，而林的鼾声也早停了正轻轻喊着强：“强，你听到什么没有？强！” 强哆嗦着答道：“听到了，别出声啊~~~” 渐渐的没声了……    两人折腾了一晚上，第二天两只“大熊猫”就去上课了，上的是写生课郊外阳关明媚，空气清新，很快两人便把昨晚的事给忘了，可晚上回到房里又想起昨晚的事，两人一商量决定洗完澡早点睡，于是两人看了会书10点就上了床，刚躺下强忽然问道： “林，你刚才洗完澡有没有关水龙头啊？” 林道：“关了，你别疑神疑鬼的了，睡了。”睡到了11点 ，强忍不住了，坐了起来望着林 ，林很无奈回看着强说道：“我真的关了的，要么你去看看。” 强瞪大眼：“什么！！还叫我去，这回打死我也不去了，要去你自己去。” 显然两人又听到了隔壁的~~~哗哗~~~~声，强镇静点说道：“别管了，睡吧！” 两人同时躺下用被子盖住了脑袋，也不管天热闷了一身汗也不在乎了。迷迷糊糊又听到了歌声“~~~人去楼空空寂寂，~~~旧日恩情情切切，忆往昔，往昔夫妻甜似蜜，忆往昔（呀），往昔夫妻似胶漆。~~~~”唱的是越剧《人去楼空空寂寂》的选段，两人听着那歌声飘过去飘过来，经过他们房门时总要停一下，“死就死了！”，强下床蹲到门口隔着门缝往外瞧，林也来到了旁边瞪大眼从门缝外看，那歌声又慢慢飘过来了“~~~人去楼空空寂寂~~~......”两人摒住气，握着对方的手已经全是汗了，忽然一个红影一晃而过，“啊！”两人轻呼，都赶忙捂住了嘴，他们想再等她过来看个清楚，可那晚就那么安静了下去，连~~哗哗~~~声也没声了。     第三天晚上，两人已经有了准备，有时好奇往往会压下恐惧，两人打算今晚无论如何也要看个究竟，强问林：“你说今晚会不会来啊？”林答道：“难说！来了你不怕啊？”“当然怕了！”强怒道，正说着，那歌声又飘来了，两人齐齐蹲在门口地上，这次他们看到了，那红衣女子惨白的脸，拖着长长的舌头，眼突突的，正对着他们的门痴痴的笑，两人吓的瘫在地上，强飞速的爬到床上抱起棉被就盖，抖了好一会听到没什么动静了，就慢慢把脑袋探出，却见个黑影站在眼前“啊！！！”强大叫，是林，强看清了，“林你站在我眼前干吗啊？会吓死人的知不知道啊！？”林却没反应只怔怔的盯着强，强感到不对劲了，慢慢的往后退，林“嘿嘿”冷笑，笑的强毛骨悚然，“你不是林，你是谁？”强大叫道，“嘿嘿，我也住这里，嘿嘿~~~~~~~~”林忽然倒下了，没反应了，强吓坏了，一把抱起林摇着，林被摇醒了莫名其妙的看着强：“干吗抱着我？你想干吗啊？”强被弄的哭笑不得，“我想抱着你啊，死小子刚才怎么了你.……林尽量回忆着，“哦！！！我和那女鬼对了眼就什么都不知道了！” 强弄明白了是鬼上身。     接下来的日子就难过了，那鬼说过她也住这里，他们就四处打听这事，结果没人知道，大多人也象他们那样刚住进来没多久，正当他们回房时，那老婆婆叫住他们：“小伙子，过来~~婆婆告诉你们件事了。”两人奇怪这婆婆平常都不理睬他们的，今天却主动和他们说话了，连忙走了过去，婆婆闭上眼慢慢说道：“你们住的房几年前住着对从外地来的小两口，本来也和和睦睦的，可后来那男的就在外面搞上了个有钱的女的，就把老婆给扔在这里了，唉~~~~~后来那女的想不通，在一天晚上，到隔壁的厕所用她老公的领带上吊自杀了，作孽啊~~~还穿件红衣服上吊，唉~~~~~”    两人这才明白，这可怎么办才好，那女鬼分明是缠上了他们，婆婆好象看出他们的难处就说：“在离这里不远的上沙村有个小庙，那里有位万字仙，你们不妨去叫他来看看。”两人没法，虽然有点半信半疑但没别的办法，硬着头皮将那万字仙请来了，万字仙一来便在他们门上写了个鲜红的“万”字，再看了看说道：“谁让你们把厕所给开了，那女鬼缠上你们了，这“万”字能保那女鬼进不了门，可到7月14那天就难说了，你们尽快给她送礼！” “啊？！！送礼？怎么送啊？送什么啊？”两人齐呼道，万字仙无奈的摇摇头：“你们两个娃啊，闯祸了啊，送些她生前喜欢的东西给她，到花圈店去找，什么纸彩电、纸冰箱......烧几样给她。”两人没法了，只好到花圈店把能烧的都烧了给她，可那天晚上，到了11点歌声又来了，还有“嘿嘿嘿嘿~~~”的冷笑声，两人吓的不行但想起门口那“万”字总算心安点，早上起来课也不上了，直接找那婆婆问：“婆婆快告诉我们那女人生前最喜欢什么东西啊？” 婆婆又闭上眼睛，想了半天：“我记得，有次她和她老公吵嘴让她老公少抽几包烟，她想存钱买台收音机，听说那女的很喜欢听越剧啊~~！” 两人恍然，忙不迭的谢婆婆，到了花圈店，两人挑了台特大的收音机烧给了她。     当天晚上，那女鬼就没再出来，两人很兴奋终于过去了，就这样过了些日子，快期 中考了，两人忙着准备考试，女鬼的事也淡淡忘却了........就在考试前的那晚，两人很早上床了准备明天有个好精神，可到了12点时，歌声又来了~~而且比前几次都清晰，歌声到他们门前停了，两人大气也不敢喘，幸好还有那“万”字，突然门“啪啪啪~~~~”的响起，门缝里也流进了不少红色的水，两人撑不住了，抱在一起，强哆嗦的问到：“今天几号啊？” 林瞪大眼：“7月14 啊！！！！” 突然门窗都震了起来，门轰的一下开了，那女鬼就站在门口，长长的舌头挂在外面，眼睛凸着，“嘿嘿嘿嘿~~~~”阴阴的笑着，两人哇哇大叫~~~~强大叫：“我们送了那么多礼给你了，你还来缠我们，你到底要我没送什么啊？~~~~~”    那女鬼阴阴的笑了笑，说了一句让他两永生难忘的话              今年过节不收礼~~收礼只收脑白金~~~  2006-7-13 14:33:28
