title=邻居
line=邻居作者： 陈大俭    推荐人：soszhyl    来源：网络    阿贵酒量很差，每次举杯，战不过三个回合。    一天晚上，朋友相聚，阿贵又喝了个大醉。深夜，朋友把阿贵送到楼下，朋友说：“我就不送你上去了，要不嫂子又该怪我了，哥们，自己当心点!”“没……事……你……回……吧。”说着，阿贵一摇一晃地上了楼。    楼道里没有灯，黑漆漆的。“妈的，这年月有人吃饭没人管事，楼长干啥了?”阿贵头昏目眩地摸着墙骂，慢慢往上爬。到了家门口，阿贵迷迷糊糊掏出钥匙，转了半天，门就是打不开。糟了，她又把门反锁了，阿贵想。因为每次喝酒晚归，妻子总是把他锁在门外。“开门!”借着酒兴，阿贵“嘭、嘭、嘭”地擂起了门。      屋里没有动静。阿贵不由得怒火万丈，叫了起来：“再不开门，老子便撬门了!”    “谁呀?”许久，女人问了一声。    妈的，明知是我还问是谁?一想，阿贵更火了，大声道：“强盗!”    一会儿，门“吱”的一声拉开条缝，递出来一个钱包。阿贵一见，心里乐道：她还真以为我是强盗呢，看我今天如何捉弄她。于是，又扯高嗓子喊道：“这点钱就想打发我，再不老实点我就要放你的血了!”    接着，门缝里又递出来一叠钞票，并传出一个男人怯怯的声音：“兄弟，就这点了，高抬贵手吧。”    家里咋有男人?阿贵一惊，酒醒了一大半。突然，他想起来了，那男人的声音像对门的老姜。    莫不是……他想，妻子是厉害了点，可不至于干那事吧?    阿贵掏出打火机，一照，才发现自己敲错了门。这老姜也是的，看不清我，咋我的声音也听不出来呢?阿贵看了看手中的钱，又敲了起来。    门又拉开条缝。阿贵把钱递过去，刚想解释，只见门里又递出来几张钞票，还传出男人的哭腔：“大哥，求求你了，我们就这点钱了，你还是到对门去吧，他家可有钱呢。”    阿贵“啊”了一声，伸出去的手不由地缩了回来，阿贵发现自己声音变了，每次醉了酒，他的声音就变得沙哑，连他自己都听不出来。愣了一会儿，阿贵转身开门进了自家的屋。    第二天，阿贵在楼下遇到了老姜。他捏了捏口袋里的钱包，向老姜解释道：“老姜，昨晚……”“噢，听说你家昨晚遭抢了是吗?嗨，老弟，你咋不叫我一声呢?我知道肯定会来帮忙的。”老姜一本正经地说。    阿贵看没有解释的意义了，便说：“谢了，贼被我赶跑了，不过，我从贼手里夺过来一个钱包，眼熟，像是你的吧?”        老姜笑道：“怎么可能呢。”    阿贵掏出钱包，说：“可里面有张发票写着你的名字。”老姜接过钱夹子，装模作样地看了看，拍了拍脑袋说：“这不是我前几天在商场里被偷了的那钱包吗?哎，如今的贼厉害得很呢。”  2006-12-14 7:56:22
