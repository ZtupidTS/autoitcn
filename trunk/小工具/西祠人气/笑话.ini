title=飞机普及后
line=飞机普及后作者： 佚名    推荐人：故事中国    来源：晓晓竹的电子邮件投稿    售票处    自动广播里传出这样的声音：某航100001航班，目的地北京，票价10元，不设找零，月票请出示。    安检    人声鼎沸，有人扛着蛇皮袋，有人拎着活鸡活鸭，安检员满头大汗：“您这可得补票，超重了。”    “凭什么啊？上次背了两麻袋土豆都让我过去了。”    起飞    飞机爬升到80层楼的高度，正在城市上空盘旋，机长打开舱门喊道：“嘿！80楼楼顶的那位，北京走不走，十块钱一位！有座儿！快点上来，我给你停一分钟，你跳过来！”    途中    一个小朋友要求小解，空姐说：“厕所都让土豆占了，这样吧，我给你打开门，你就先将就一下吧。对了，外面风大，系好安全带啊！”    过了一会儿。    空姐：“机长，刚才有个小朋友小解时掉下去了。”    机长：“背降落伞包了吗？”    空姐：“背了，不过书包还在这儿。”机长：“嗨！你瞧你们这点事儿给办的，把书包也绑个降落伞空投下去，小孩子，没书包怎么上学！”    竞争    副机长：“看，头儿，前边有架飞机！”    机长：“混蛋，是100002号！这小子就知道跟我们抢航线，告诉后面坐好，我要超机！”    降落    空姐：“机长，晚上哪儿吃去？”    机长：“你们哪，一天到晚想着吃，这个月任务又完不成，没了奖金，我看你们都去喝西北风去！你赶紧再到售票处一趟，跟小张说一声，来了乘客先给我们装上，我们再飞一趟！”  2008-1-30 11:27:32
