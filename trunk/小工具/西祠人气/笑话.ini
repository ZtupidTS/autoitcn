title=男娶妻和女购衣的相似之处
line=男娶妻和女购衣的相似之处作者： 佚名    推荐人：故事中国    来源：来自晓晓竹的电子邮件投稿1.只要社会环境允许，男人恨不得娶尽天下美女。只要经济条件允许，女人恨不得购尽天下华服。2.年轻男人娶妻全凭感觉，脸蛋漂亮就行；中年男人娶妻讲究品位，更要符合自己身份；老年男人娶妻要求实在，体贴照顾才好。年轻女人购衣全凭喜欢，款式时尚就行；中年女人购衣讲究品牌，更要体现自己身材；老年女人购衣要求实用，穿着舒服才好。3.男人永远为身边缺少一位属于自己的心爱女人而哀叹。女人永远为衣柜里缺少一件自己最喜欢的衣服而伤感。4.没事逛马路时，男人觉得走过的每一个女人都可爱。无聊逛商店时，女人觉得挂着的每一件衣服都漂亮。5.男人在路上突然看到美女时，会控制不住口水直流，频频回头，明知不能娶回家，即使用眼光抚摸一下也好。女人在商场发现漂亮衣服时，会情不自禁两眼放光，挪不动步子，明知没能力买回家，哪怕用手抚摸一下也好。6.当男人爱上一个女人想要娶回家前，先和她同居找感觉，是为试婚。当女人看上一件衣服想要买回家前，先穿上照镜子找感觉，是为试穿。7.男人只有在打算娶一个妻子回家时，才发现真正可爱的、自己能娶得起、又适合自己的女人其实少之又少。女人只有在打算买一件衣服回家时，才发现真正漂亮的、自己买得起、又适合自己的衣服其实少得可怜。8.男人排除万难地把新娘娶回家时，总以为对方是最完美的那一个，事后才发现最可爱的女人永远是在家外的。女人千挑万拣地把新衣挂进衣橱时，总以为那是最漂亮的一件，事后才发现最漂亮的衣服永远挂在商店的橱窗里。   2008-4-11 10:48:34
