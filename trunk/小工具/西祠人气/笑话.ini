title=至尊宝应聘记
line=至尊宝应聘记作者： 佚名    推荐人：骆潇潇    来源：网络场景一： 　　A公司招聘发布会―― 　　会后同学自由提问―― 　　至尊宝：请问贵公司和B公司比，条件哪个好呢？ 　　领导：论收入跟待遇呢，我们一直比他高一点点，可是现在多了个住房基金，他们恐怕比我高一点点了。 　　同学甲：你们不是有医疗保险嘛？ 　　领导：就是因为多了医疗保险这累赘，他才会高我一点点…… 　　至尊宝：听说贵公司去年来我校招聘时，格外重视八系学生，而我们一系的则不受青睐，我们两个系的学生有什么区别呢？ 　　考官：当然有区别了，而且区别大了。一系学生和八系学生都是电子科大的，不同的是一系学生是一系毕业的，八系学生是八系毕业的…… 场景二： 　　至尊宝得到初试资格，在寝室里做准备…… 　　同寝室甲：你穿上西服干什么？你知不知道你穿上西服一点性格都没有了？ 　　至尊宝：是吗？ 　　白晶晶：唉，成绩也不行证书也不硬，你不复习考研，你想去应聘啊？ 　　至尊宝：我有想过…… 　　白晶晶：省省吧你！改变什么形象，好好地复习你这份很有前途的研去吧！ 　　至尊宝：我知道了，我一定会继续努力的！ 　　(转身奔去) 　　至尊宝奔出五里地后，突然一想不对劲，又转奔向A公司初试地点，结果发现同寝室甲比他先到了…… 　　至尊宝：I服了U…… 　　（拔剑） 　　同寝室甲：英雄！饶命！ 　　至尊宝：放过你？你给我一个不杀你的理由！ 　　同寝室甲：正在想……你给我个杀我的理由先！ 　　至尊宝：好！你一声不响丢下我，还抄袭我的自荐材料！ 　　同寝室甲：你完全误会了…… 　　至尊宝：找死！ 　　(挥剑欲砍)…… 场景三： 　　面试至尊宝的是位女士―― 　　女士：性别？ 　　至尊宝：男女士:系别？ 　　至尊宝：一女士：你妈贵姓？ 　　至尊宝：至 　　（随后又问了一大串废话问题） 　　…… 　　女士：你有多少兄弟姐妹？你父母尚在吗？你说句话啊，我只是想在面试正式开始之前多交一个朋友而已。 　　至尊宝：……#$!#$! 　　（女士开始提问） 　　…… 　　（中间省去专业技术提问5000字） 　　…… 　　女士：你知不知道什么是计算机网络术语：“铛铛铛铛铛铛？”(话外音：就是下载的E文――Down)至尊宝：什么铛铛铛铛？ 　　女士：铛得铛铛铛铛铛，就是(唱道) On--ly you--！能伴我去南方…… 　　至尊宝：哎…… 　　女士：On--ly you－－！ …… 领奖金我来，累死你去，拼全力为夜班！…… 　　至尊宝：我真的不行啊，我跟你说…… 　　女士：On－On--！ 　　至尊宝：Ou你妈个头啊！你有完没完啊！大家看到啦？这个家伙长篇大论的提问婆婆妈妈叽叽歪歪，就好象整天有一只苍蝇，嗡……对不起，不是一只，是一堆苍蝇围着你，嗡…嗡…嗡…嗡…飞到你的耳朵里面，救命啊！ 　　（至尊宝转身奔出面试现场） 场景四： 　　意料之中，初试被刷，至尊宝不甘心，又打听到复试的场所，混进了应聘的人群…… 　　考官看到至尊宝很面熟很是疑惑―― 　　女考官（还是上次那位）：同学，请坐！ 　　至尊宝：小姐，贵姓？ 　　考官：姓林。 　　至尊宝：哦，原来你就是我同学常说的那个“林青霞”啊。 　　考官：你同学？ 　　至尊宝：就是昨天被你们拒绝的那个家伙，叫至尊宝的。 　　考官：那你呢？ 　　至尊宝：我是他的双胞胎弟弟，叫至尊玉。 　　考官：至尊宝、至尊玉？想骗我？ 　　至尊宝：嘻嘻，你真是聪明伶俐。其实我大哥真名叫做秦汉，我叫秦祥林。 　　考官：你来这儿干什么？ 　　至尊宝：我……我很仰慕你们公司…… 　　就这样，至尊宝凭着这句话，通过了复试，仅剩最后一道程序――心理测试。 场景五： 　　心理测试―― 　　考官：（面带微笑对通过几轮测试后仅存的几位同学） 别紧张，我的问题很简单（众人做轻松表情表示自己“收到”……） 　　考官：问个问题，你们想签约吗？ 　　（众人面面相觑……） 　　考官：谁要是想的话你就说话嘛，不说我怎么知道你想呢？虽然你们很有诚意地看着我，可是你还是要跟我说你想签的。你真的想签吗？那我们就跟你签了哦！喂，（突然指向学生甲）你不是真的想签吧？难道你真的想签吗？…… 　　学生甲：我受不了啦－－！ （拔刀自尽） 　　（考官转头微笑着注视学生乙） 　　学生乙：啊－－！ （精神崩溃） 　　至尊宝：我Kao！我想签。 　　于是，非常幸运地，至尊宝被公司录取并签约。 场景六： 　　签约一周后――A公司又通知至尊宝见面…… 　　领导：我们决定违约。 　　至尊宝：啊，为什么？！ 　　领导：违约需要理由吗？ 　　至尊宝：不需要吗？ 　　领导：需要吗？ 　　至尊宝：不需要吗？ 　　领导：需要吗？ 　　至尊宝：不需要吗？  2006-6-12 15:11:28
