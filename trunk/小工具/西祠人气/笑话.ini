title=柯南戴眼镜的十大原因（搞笑版）
line=柯南戴眼镜的十大原因（搞笑版）作者： 舞蝶碧落    推荐人：junlycc    来源：文学博客网1 柯：“唉，想当年我也是个风流倜倘，英俊潇洒，玉树林风，人见人爱，花见花开，棺材见了掀了盖的，迷倒万千纯情少女心的宇宙超级绝种大帅哥工藤新一，可没想到天妒帅哥（上帝：我有这么小气没？）半路杀出个gin来逼我吃下apxt――4689使我缩水，哦不，是缩小，本来我缩小更是迷倒亿万纯情少女心，可又不知半路杀出个青山刚昌来，嫉妒我的帅像，硬给我戴一副眼镜，5~5~5~5~”（唱：“这都是月亮惹的祸……震碎了800块玻璃。”玻璃厂：“我今生做了什么孽呀！你要让我倒闭。”） 2 柯：“因为青山是我的生父，我可是个大孝子0，他都戴眼镜了，你说我能不戴吗？”（优作：“5~5~5~5~5~5~柯柯~~~那我呢？”） 3 缨：“柯南，你为什么戴眼镜？” 柯：“既然你诚心诚意地发问了，我就大发慈悲地告诉你，为了防止眼镜被破坏，为了守护眼镜的和平（汗~~~~~~眼镜的和平？）灌彻爱与真实的眼镜（暴汗~~~~~~~~），可爱又迷人的眼镜帅哥（瀑布汗~~~~众：“你汗完了没？”缨：“快了。”众：“……”）江户川柯南，工藤优作（友情客串）我们是穿梭在宇宙的眼镜帅哥队（太平洋汗~~~~~~~众：“再汗，再汗就把你吃掉。”缨：“~是~~”）吴良才，亨得利的明天在等着我们。”（众：“你还汗？”缨：“我汗不出来了。”众：“这还差不多。”） 4 柯：“我戴的可是高科记眼镜0，呵~呵~呵~呵~”同学a：“可不可以计算数学题？”同学b：“可不可以看到英语单词？”柯：“………………” 5 柯：“因为我变小了，再戴上眼镜就能让我妈妈看见爸爸小时候的样子了。”（工藤有希子：“不愧是我的好儿子……”感动中，请勿打扰） 6 柯：“戴眼镜需要原因吗？” 缨：“不需要吗？” “需要吗？” “不需要吗？” “需要吗？” “不需要吗？” 7 柯：“因为眼镜店给我钱让我帮他们推销眼镜。” 8 柯：“因为我太帅了，使得mm们不断对我放电，为了阻 断电源，我只好戴眼镜喽！” 9 柯：“谁说这是眼镜？人家这是望远镜！！！！！！！！” 10 柯：“为了不被小兰发现。”（缨：“好土0！”众：“你说什么？！”缨：“我说好棒0！！”众：“这还差8多。”）   2007-3-18 14:26:33
