title=创业人生
line=创业人生作者： 蓝帝    推荐人：蓝帝    来源：http://blog.sina.com.cn/m/randay我在一家印刷厂上班，都他妈的快十年了还是一名普通工人，今天，新来了一名员工，我便自献殷勤的主动领着这位新来的员工观看了我们厂的每一个车间。一圈下来，本以为他一定会说谢谢，没想到他居然说：“恩~~~伙计，等我当了厂长，我一定提拔你。”我无语，我就纳闷了：“整个世界是不是因为我太帅而改变？？？如果真是那样的话，我真是太伟大了。”我虽然很帅，但是，如何让自己更有身价呢？考虑了好久。终于，苍天不负有心人，我慢慢地发现我真是太英明了。我把100元钞票的图案印在脸上，这样不仅让我的身价狂升100元还遮挡了我英俊的面孔，这样的话，世界就不会因我而改变的太多了。果然，这一招还真管用。倘若在平时，我上街乞讨时人们只会一毛一毛的扔钱给我。这次就不一样了，我刚一上街，就被人请上了印有120的面包车。他们一直把我送到了淄博市第五人民医院。（想知道这里是做什么的，请登陆网络查询．）把我伺候的舒舒服服的．毕竟，这里太无聊了，没过几天我就厌烦了，于是我准备离开，可是，我每一次起身，都会有医生或护士把我再一次摁倒在床上，而且每一个人都是色咪咪的看着我．为此，英明神武的我再一次想出一条妙计－－－色诱．于是我把裤子挽的很高，漏出我白白的大腿～～～终于离开了，我为我重新获得了自由而高兴，可是没过多久，我再一次听到警笛的声音．无奈，我在一阵慌乱之下只好爬上一棵大树隐藏起来．过了好久，四周终于平静了，我从树上慢慢上午往下爬，可是在我下到一半的时候，突然发现有一只警犬在树下等着我，脸上好象还有非常淫荡的笑容．此时我并没有害怕，我脱了鞋子，把脚伸到了狗跟前～～～～～～狗死了，我拖着沉重的尸体来到了一家收狗的饭店，十分钟后，我获得了人生道路上的第一桶金．从此，我开始了我艰苦的创业旅程～～～～   2006-12-31 20:27:03
