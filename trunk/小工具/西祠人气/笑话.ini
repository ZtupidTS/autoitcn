title=车比头重要
line=车比头重要作者： 明伟方    推荐人：wjl197530    来源：2008年3月28日《长江日报》我们公司跟前有一家“姐妹美发店”，生意一直不是蛮好，姐妹俩蛮着急。有一回我克她们店洗头，随口提到洗车业蛮红火，不少人搞那行都发了财。 姐妹俩受到启发，拥眉赋な奔湟猜蚧亓讼闯档墓ぞ撸在美发的同时，兼营起洗车的业务来。而且，她们稀古巧样地推出优惠酬宾活动：对前来“洗头”的司机免费赠送“洗车”服务。您家莫说，就这样把柜台整一哈，她们的生意果然好起来。每当有司机来后，姐妹俩一人洗车、一人洗头，分工明确，车和人同时得到“保养”，司机们蛮满意。前日，我开着我的那辆“富康”来到她们店门口，姐姐热情地迎出来，说她妹妹今天有点事出克了，店里只剩她一个人，所以不能同时给我洗车、洗头，问我愿意先洗车还是先洗头。“当然是先洗车啦，车比头重要~！”我脱口而出。旁边的人铆起来笑：“车比头重要？”个杂子，一不小心，我这个车迷都爱车胜过爱我的性命了啊！   2008-3-28 14:59:02
