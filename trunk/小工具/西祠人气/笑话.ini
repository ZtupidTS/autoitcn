title=很欠揍却成功的求婚
line=很欠揍却成功的求婚作者： 中华网娱乐    推荐人：lemon_ej    来源：http://joke.xicn.net七点十分，我打手机给她：“你准备上班了吗？” 她笑道：“是呀！” 我的语气有些哽咽：“雪……对不起！”她楞了一会儿：“为什么向我道歉？” 我解释道：“没事！” 她紧张地说：“小楠，你……” 不等她的话问完，我即刻断线。中午十二点十分，我拨电话至她的公司，她情绪激动地道：“你的手机为什么不开？”我支吾地道：“对不起……” 她又道：“你为什么要寄支票到公司给我？” 我道：“雪，我真的很爱你。” 她提高了音量：“你想分手就直接对我说，不需要付一大笔分手费！” 我沉默了几秒，挂了电话。下午三点整，她接起电话冷冷地道：“你变心了吗？” 我转移话题：“伯父伯母在我这里。” 她讶然道：“你为什么约我爸妈出来？”我只道：“我觉得我有必要向他们道歉！”她深呼一口气，强忍着情绪：“你把我们的感情当作什么？”我缓缓地道：“对不起，请你们原谅我……” 电话那方的她已然泣不成声，这次，换她挂了电话。傍晚五点四十分，我的手机震动，我按下通话键：“你到家啦！”她问道：“我爸妈呢？”我内疚地回答：“雪，对不起！” 她吼着：“我不要听对不起！我只想知道为什么！”我故作冷静地向她说道：“我向你的家人道歉，因为你是他们生命中的心肝宝贝，我恳求他们允许你嫁给我；我向你道歉，是因为我知道我不能没有你，可是我不太懂得照顾人，所以我盼望未来的日子你能陪着我，顺便照顾我。我身上仅剩的存款已经交给你了，新房的头期款我也付了，你爸妈正在帮我们挑家具。雪……对不起，请你嫁给我！” 出乎意料地，她的态度突然变得极温柔：“小楠，你在那里？” 我满怀喜悦地说：“我在你家门外！” 事后，我如愿娶了雪。不过求婚当天，也印证了另一件事――原来，被扫把打到头真的痛！  2006-12-25 16:40:47
