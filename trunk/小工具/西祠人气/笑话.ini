title=我的小气男友
line=我的小气男友作者： 佚名    推荐人：上善若水    来源：网络    喂？花花啊，不好意思，这么晚还给你电话？你没睡吧？我?……我跟你说，我真受不了那猪头了！5555     你知道的，他一直很节省的，我一开始也觉得蛮好，毕竟我们不是什么有钱人嘛。但他越来越过份了！     上次他们同学聚会，aa制的，丫开始说不去，后来又屁颠颠地去了，拼了老命把自个儿灌个半死，然后就装瘟猪赖在地上直哼哼，还是让别人把他打车送回来的。等人家走了，丫一个鲤鱼打挺，那叫一精神，敢情是装醉躲付钱！结果后来人家聚会，都要求先买单了！     还有啊~我们那破电视不坏了嘛，丫舍不得找人修，自己鼓捣一通，更是整歇，我说再买一个吧，他倒好，说什么旧电子元件污染环境，能不糟贱就不糟贱。现在成天躲那空电视架子后面挤眉弄眼地念报纸给我听：吭吭，您好，我是李瑞英~     花花我跟你说啊，上周我们那什么一周年，我说出去庆祝一下，成天捡那菜场晚市的烂菜帮子吃，肠子都绿了。他问我想吃什么，我说烧烤类的都成，我是想吃烤肉来着，结果丫上胡同口给我买了俩烤红薯！     我说成天嚼吧白菜帮子营养不良，人就拉着我上山：槐花儿，榆钱儿，竹笋，银杏，梧桐果，桑椹……好么，这一通吃。我告儿你，我这胃都快赶上60年了！最损的就是那孙子拿橡子儿唬我说是栗子，后来人家告诉我，如今猪都不吃那玩意儿！     555555555555，花花啊，你是没见我现在这脸色儿……黄里透着绿丫，绿里透着青~~~     前几天大降温的你知道，我们一群人约好去胖子家吃火锅儿，说好每人带些东西大家一起叉，结果丫楞是带去一套3个大铜锅！还把吃剩下的都包圆儿了！就使那锅嘿休嘿休地端回了家！我看着都疯了！那叫一丢人！     北京这都零下了，暖气还没接上，我嫌冷想折腾个空调什末的。人家把我好一通训：氟里昂泄漏啦，污染环境啦，空气不流通啦，皮肤干燥啦……最后送我一礼物，说是取暖设备，我打开来一看，他大爷的，是俩哑铃！人还说了，叫我没事儿多抱抱暖水瓶儿，说效果一样的！     我说我喜欢猫，丫开始死活不让我养，嫌人家吃干饭，后来主动抱回一只贼眉鼠眼的，再后来邻居家的鱼啊肉啊的就经常报失了！     唉……花花啊，我不是没跟他提过“分”啊，但是好歹也处了这末些年不是……     上次我气急败坏地跟他说我要远走高飞再也不搭理他了，他居然默不吭声地看着我收拾行李，然后说要送我去机场。结果……丫带我去儿童乐园坐了一把超级无敌空中旋转大飞机！坐完那玩意儿谁还有劲儿闪人啊……555555555555555555555555…………………………     哎丫丫，不好意思，你看你看，我不知道都介末晚了，花花宝贝儿回见！啵~~~~     哎丫，对了，差点忘了说，我打的介是对方付费电话哟~~花花宝贝儿晚安！~~~~~~     ……………………     只听花花这边怒吼一声：“你们大爷的！”    2008-8-20 10:53:30
