title=考试趣事
line=考试趣事作者： 卢伟    推荐人：qq707881168    来源：原创当了十五年的学生，考了大大小小有近百场考试，中间也自然也发生了许多有趣的事情。 1小学一年级的时候，看见旁边一同学在作弊，我非常气愤，突然站起来，指着那个同学大声对监考老师说：“老师，他在抄书。”直到到现在，我们俩都大学了，我都不好意思面对这位同学。我总是尽量避开他，他也好像总是特意的在避开我。 2小学考试时有一道已知两直角边分别是3厘米，4厘米，问斜边是多少。那时候没学勾股定理，这算是一道很难题目了。结果全班只有我一个人做对。老师对全班同学说：“这道题目很难，我很高兴咱们班有天才的学生把他解出来了。”然后用和蔼可亲的笑脸和温柔的声音问我：“你能把你解题的方法告诉全班同学吗？”我自豪的说：“当然能，是用尺子量出来的。”老师的笑脸立即僵住了，足足愣了有十秒钟。 3小学考语文，有道题是用一边……一边造句。结果，全班四十个人，有近三十个造的是“妈妈一边打毛衣，一边看电视。”而老师给的标准答案也是这句。我同桌造的是“我一边睁着眼一边看电视。” 4小学考试第一次作弊就被抓到。幸亏是本班老师监考，而且他是一刚毕业的大学生，平时从不在我们面前摆老师架子，有时候像小孩一样，人特别随和，所以就没太惩罚我。考完后他教育我说：“考试是检查你哪部分知识没掌握，分数并不重要，关键是查缺补漏，平时应该多用功，知道了吗？”然后深吸了一口气，补充道：“说实话，学生时代谁没做过弊呀！我也做了十几年的学生，能够理解你们。我一看你作弊时慌慌张张的样子就知道是第一次，不过万事开头难，慢慢就会表现的比较自然了。”我当时也听晕了，只知道敷衍他就对了，说道：“嗯，老师，我一定会强加练习的。” 5初中一次考历史，一道题我不会，随便瞟了一眼临桌的卷子，然后看到了一个让我终身难忘的答案：康熙实施的政策是（反清复明）. 6初中一次考试，我对一个和我隔了三四米远的同学说答案。我压低声音说：“A。”他说“什么？没听清。”“A。”“什么？”“A。”“你大声些好不好，我听不到。”我不知怎么突然失去了控制，大声说对他喊道：“我靠，你聋了，选A。”全班把几十双眼睛都对准了我。我赶紧看监考老师的反映。谁知道监考老师装作什么都没听到，连头都没抬，使劲吸了口烟，继续看他的报纸。 7初中解一道数学题，题目问的啤酒中酒精的度数，我做的答案是30°。但一没留意把°写的大了，最后我写成了300度。老师问：“你喝过300度酒。应该没吧，我觉得就算想自杀150度的也足够了。” 8高一次插花物理考试。我们和高二的混合着考，他们同时考化学。跟我离得最近的竟然是我一个朋友。我说：“物理超烂，如果你有时间，帮我做也做一下吧，”他说：“我的物理不好。”我说：“再怎么说也比我们多学了一年，肯定比我强。别谦虚了。”他说：“好吧，不及格别怪我。”我说：“肯定不怪你。”谁料到卷子发下来了差点没把握气哭，竟然只有三十几分。 9一个大一新生问我：“学长，说说你的大学考试经验吧？”我说：“你真的要听？”他点点头。我咳嗽了一下，拍着学弟的肩膀说：“打到牛鬼蛇神，一切监考老师都是纸老虎。”   2008-7-14 12:12:15
