title=短信大奖
line=短信大奖作者： 唐玉文    推荐人：liweifan    来源：《经典故事》报2004年第304期    现在不少人都买了手机，有了手机可就方便多了，可以随时随地和家人联系，发短信向朋友问候，一句暖心家常话，一条充满人情味的问候短信，能加强与家人的联系，增进朋友之间的感情。但是社会上也有那么一些卑劣的骗子，他们用中奖作诱饵，发虚假短信骗人。今天说你中了台电脑，明天说你得了部手机，让你汇若干元去他才把奖品邮寄给你。你若相信他把钱汇过去，他骗你不眨眼，得了钱别说寄奖品，连回头信也不给你一个。你若不理睬他，他就时时用这短信搔扰你，要你根本无法和外界联系。一般的手机用户，很少没受过这类假短信的搔扰。    这天，张三李四王五这三个朋友在一起聚会，他们一边喝茶一边嗟叹中奖假短信带给他们的苦恼。张三说：“前次有个公司发短信来说我中了一台电脑的大奖，我按他的要求汇了两千元去，结果钱汇出去了几个月，哪儿见奖品寄过来？”“你可以去电去信查询呀！”李四着急地说。“查了，说是那儿根本就没这个公司！”张三愤愤地说，“我去报案，公安人员说那是几个骗子租房搞的假公司，骗了钱后早就跑得没了影儿，由于报案的受害者太多，他们正在悬赏缉拿那一伙骗子呢！”     “张三你受骗赔了钱，我不理茬汇钱也被他害得相当苦，”李四长叹一声说，“有家商店来短信说我中了台女式摩托，叫我汇一千五百元去领奖品。我知道那是个骗局不理他的茬，谁知他左一条右一条将短信发过来，一天发上几十条，搔扰得我苦不堪言还占用我的线路，害得我无法收发信息错过时机，生意上白白地损失了几万元！”说完他们见王五安然喝茶面无苦色，忙一齐问他：“王五，莫非你从未受到过中奖虚假短信的搔扰？”    “受过，”王五得意地说，“我有绝招对付他们！”    “什么绝招？”张、李二人着急地问，“你快告诉我们！”    “一次有家销售服务部来短信说我中了一部奥迪轿车，叫我汇两万元去领奖，”王五猛呷了一口茶说，“天上不会掉馅饼，我知道他们想骗我的钱，决定以毒攻毒用绝招对付他们！”    “那你怎么做？”张、李二人齐急心地问。    “我也给他们发去一条中奖短信，”王五哈哈地大笑着道，“我说他们中了个举世无双的大奖，奖品是一个人造地球卫星，叫他们派人带上十忆元人民币到这儿来取！”   2007-2-4 13:45:06
