title=挨打的滋味
line=挨打的滋味作者： 酷酷    推荐人：dingqk    来源：小故事网出租车司机赵明是个暴脾气，这天他突然接到了儿子小光的电话，就听小光在电话里哭着叫道：“爸爸，我在学校门口，有人打我!” 　　赵明急了，开着车没几分钟就赶到了学校。一看，小光正和一个个头和他差不多的孩子扭打在一起。赵明顿时火冒三丈，好小子，你竟敢欺负我儿子!他跳下车，几步来到两个孩子跟前，将那个孩子用力一推。那孩子一屁股坐在地上，“哇”的―声大哭起来。赵明刚想再训斥几句，猛地眼前人影一闪，胸口就挨了重重的一拳。赵明一看，是一个黑黝黝的汉子。这汉子怒气冲冲，冲着赵明吼道：“你凭什么打我儿子!”原来是孩子的父亲来了。赵明也不甘示弱，叫道：“你儿子凭什么打我儿子!”你吼我骂，两个人便扭做一团。直到警察来了之后，才把两个人拉开。再看这两个当爹的，那真是惨不忍睹啊。两个人满脸是血，尽管这样，两个人还是你不服我不让的。警察只好站在两人中间，了解情况。　　他们各说各的理，正争辩着，猛听见身后传来“嘿嘿……”的嬉笑声。赵明扭头一看，见小光正和刚才打架的那个孩子搂脖子搭肩的，朝着他们乐呢。他顿时愣住了，问道：“小光，你们……”小光和那孩子狡黠地一笑，说：“我们俩根本没有打架，是故意装给你们看的!”在场的人都愣了，赵明气呼呼地问：“你们为什么这样做?”小光低下了头，委屈地说：“爸爸脾气不好，动不动就打我，可我又不能打你。”说着，他一指和他打架的孩子：“小亮和我是同学，他爸爸也经常揍他。所以，我俩一合计，假装打架，把你们骗来，就是想让你们也尝尝挨打的滋味!”   2007-11-26 23:02:23
