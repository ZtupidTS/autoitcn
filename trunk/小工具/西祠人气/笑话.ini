title=饭局应酬定律
line=饭局应酬定律作者： 共同提高    推荐人：鱼心    来源：《北京青年报》    世上本来只有饭没有局，吃的人多了，就有了饭局；    从前，生活是一顿饭到下一顿饭，后来，生活是从一个饭局到下一个饭局；    黑社会的饭局是鸿门宴，上流社会的饭局是发布会，主妇们的饭局是八卦老鼠会；    饭局不是万能的，没有饭局是万万不能的；    没有美女不成饭局，没有段子不成饭局，没有酒不成饭局，没有饭--who care?    局后局一般比饭局本身更精彩，就像<一个馒头引发的血案>和<无极>；    抢单是最有中国特色的饭后表演，集中体现了我们的大国风范；    对于抢单总是抢输的选手，AA制是万恶之源；    饭局是享受，应酬是忍受；    饭局是一种生活方式，应酬是一种生存方式；    应酬的三种心态:请吃的<阴谋与爱情>，吃请的<傲慢与偏见>，最终双方<理智与情感；    一请就来叫爽快，三请四请才来叫摆谱，怎么请都不来叫原则，不请自来叫蹭饭；    饭局的三大悲剧:想请的人没来，来的人都和你无关，结账的时候只剩下你一个清醒的；    一天一个饭局是正常人，一天一个饭局是大红人，一天三个饭局是交际花，一天很多饭局是餐厅服务员；    敬酒是一门艺术，拼酒是一门技术，耍酒疯是一门骗术，千杯不醉是一门防身术；    不喝酒人士的座右铭:吃自己的饭，请别人吐去吧；    草根饭局的核心在于饭，精英饭局的核心在于局，名人饭局的核心在于名人；    路边摊摆饭局--犯(饭)贱，没钱非请吃--犯(饭)贫，主动买单没人知道--犯(饭)傻，隔夜的饭局--犯(饭)酸；    人是铁饭是钢，饭局就是合金钢。  2006-12-17 4:40:17
