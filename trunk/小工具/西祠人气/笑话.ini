title=英雄老王的故事
line=英雄老王的故事作者： 朱耀华    推荐人：wgejdd    来源：微型小说选刊   老王的家不宽，两室一厅。装修的时候他动了一番脑筋，在靠厨房的门上方吊了一个假顶，隔出一个不显眼的小阁楼，刚好能躺一个人进去。平时家里来了客，儿子就只好在那上面委屈委屈了。后来，儿子说那里睡觉别有风味，干脆就把那里做了卧室，腾出了一间房来让老王做书房。    那天晚上月亮很好，仅一个人在家的老王却失了眠。半夜，他突然心血来潮，挪过屋角的小木梯，爬上了他儿子的那个小阁楼。床上，儿子的玩具堆了一大堆，还有不少小人书，老王躺在上面，觉得很新鲜，一种久违的童趣漫上心来。对失眠的人来说，这种感觉再好不过了。    慢慢地，他甜密地进入了一种恍惚状态。不知什么时候，一种习习梭梭声音把他弄醒了，他睁大眼向下一望去，这一望，他倒吸了一口凉气！    客厅里站着一个人，一个光头男人！    老王的心差一点儿跳出了胸膛，他几乎叫出声音来！    光头蹑手蹑脚的样子，正在四处张望。老王明白了，这是一个入室盗窃的小偷。这一段时间，城里已经发生了好几起入室盗窃案，还发生了一桩血案，电视和报纸多次提醒人们注意。    老王想喊，但他的喉咙里像塞了一团棉花，发不出声音来。立刻，他又反应过来，捂住了自己的嘴。“不能喊，一喊，会招来杀身之祸。”老王想，说不定门外还有同伙，不能惹他们，这些家伙是不在乎杀个把人的。    老王头上冒出了冷汗，他听见自己的牙齿在不停的打架。怎么也克制不住。    大概光头已经确信房内没有人，变得大胆起来了。老王听见喀地一声，光头打燃了手里的打火机，屋里顿时笼罩在迷蒙的橘黄色的光辉里。老王看清了光头的脸，那张脸凶狠，蛮横。还好，光头泥巴有发现角落屋顶的小阁楼。     光头粗略地打量了一番，就开始轻轻地翻箱倒柜，大概没有找到值钱的，光头还嘟哝着骂了一句。然后光头进了卧室，这一下，老王提心吊胆起来，他老婆是单位的出纳，刚好今天收了几千块钱，因下班时有急事，没有来得及送回单位，就放在床头柜里面了。不过，这个时侯，老王已经没有别的办法了，人有听之任之。无论如何，命比钱重要。    他听见光头撬锁的声音。这个时侯，老王反倒希望光头能够顺利一点，然后早点滚蛋。那时，他就算解放了。但是，不知是光头业务不熟练还是柜子太难撬了，老王觉得好像已经过了很久，那家伙竟然还没有得手，老王甚至都替他着急。老王就这么蜷缩着，一动也不敢动，紧张，恐惧，痛苦，不安。突然，他算孔一阵发痒，一种抑制不住的难捺攫住了他。几乎来不及作出反应，一个喷嚏冲口而出。    完了！这下完了！老王痛苦地揪自己的头发，等待不幸的降临。这时，他看见光头像一只受了惊吓的大老鼠，从房里蹿了出来。一只凳子被踢翻了。光头哎哟一声，紧接着光头和肩又在铁门上重重地撞了下，然后，光头笨重的身躯骨碌碌地从楼梯滚了下去。    愣了很久，老王清醒过来，才发觉危险已经过去了，千真万确。这么简单，这么仓促，让人猝不及防。老王摸了摸自己的胸口，那里还在惊慌地跳着。他急急地下了阁楼，打110报警。    警察很快赶到，光头昏迷在楼道里还没有苏醒过来。    报社`电台的记者采访了老王。很长一段时间，老王智退盗贼的故事传遍了大街小巷，成为人们心中的英雄，还有人据此编成了一段评书。          2008-10-24 14:47:57
