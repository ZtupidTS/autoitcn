line=局长的皮包作者： 佚名    推荐人：wyx908    来源：网络搜罗      那天我们单位三十多人去一个叫青龙岩的地方效游。此处绿水青山，松涛阵阵流水潺潺。我们都把包丢在车上，只有局长把包夹在腋窝底下。我和小陈小李等几个和局长四处看了一会风景，就去车上拿来啤酒，玩牌喝酒。喝啤酒容易尿急，不一会局长就起身去小便，而局长背靠小河坐着，站起来时不小心把包掉进河里去了。局长哎呀一声叫，我们几个都忙不迭站起来，争先恐后去帮局长捞皮包。可是水流很急，一下子就把包冲出老远。河大约有两米多宽，水色青绿，不知深浅，大家正在犹豫，小陈已脱了上衣，扑通一声跳下水去了。小陈常说他是泳坛高手，把他丢进邕江也绝不会死掉，果然这会儿他的泳技得到了证实，双臂几个大划拉，就把皮包抓住了。 　　上了岸，局长接过皮包，拉开拉链，哗啦啦倒出一堆水，把手伸进包里摸索了一会，然后拍拍腰间的手机，说今天好象有预感似的，本来我手机常放包里的，但今天我偏别在这里了！我们伸头去看那包时，咝啦一声局长把包拉上了。 　　太阳很大，小陈边脱下湿漉漉的长裤边说，局长，有什么东西就拿出来晒啊！局长说有啥好东西？几包卫生纸！我刚才还懵里懵懂的，以为手机在包里呢！要知道手机在这里，这包还要来干啥？家里还有一大堆都没碰过的，发着霉呢，都是去开会得的！ 　　局长说着又把包打开摸索了一会，说真没啥东西！说着倒了满满一杯啤酒给小陈，说你帮我捞起了包，你先喝了这一杯！小陈接过杯子咕噜噜全灌进去了。局长又倒了一杯，笑眯眯说，可是这包我还得丢去，都被水泡软了，留着没用！让你白累一场，这是我的不是，我也喝了这杯！咕噜噜全灌了进去，然后扬手一扔，把包又丢进了水里…… 　　顺水而去的方向上有一个弯道，形成弯道的是一个小坡，坡上满是松树。在这里是看不到弯道那边的。没半分钟，小陈说我去屙泡尿，站起来朝弯道那边走去。没几秒钟，小李说啤酒真是造尿高手，我也要屙尿，也跟着小陈去了。走过小坡，等局长那边看不见时，两个都狂跑起来，远远见那包还在，两个家伙又大笑不止，折了一根长树枝来撩那包，一下子就把包撩上来了。 　　打开那包一看，两人都笑了：我的妈呀！这包里的货物是：一盒带浮点的避孕套，一颗蓝色的伟哥，两包餐巾纸……  2007-1-4 13:47:59
