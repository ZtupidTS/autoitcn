title=上帝の手精选短片笑话锦集
line=上帝の手精选短片笑话锦集作者： 佚名    推荐人：上帝の手    来源：网络1.女：“只要有钱，我嫁给谁都行。”男：“银行的保险柜你嫁吗？”2.争吵的时候，男人和女人的区别就像是手枪和机关枪的区别。3.我妻子想减肥，所以她每天都去骑马。结果马一个月之中瘦了四十斤。4.病人：“医生，你把剪刀留在我肚子里了。”“没关系，我还有一把。”5.法官：你为什么要印假钞？被告无辜地说：因为我不会印真钞。6.妻：“男人，都是胆小的。”夫：“不见得，否则我何以会与你结婚。”7.上联：哈哈哈哈哈，下联：嘿嘿嘿嘿嘿。横批：神经有病8.第一年：他说，她听。第二年：她说，他听。第三年：他俩说，邻居们听。9.如果我们生存的冰冷的世界依然难改变，至少我还拥有你化解冰雪的容颜。10.贼甲：“快数数今天一共抢了多少钱？”贼乙：“不用，明天看看报纸就知道了。”11.老师：“彼得，你知道老鼠能活多少年吗？”彼得：“这个就要看猫的心思了。”12.袋鼠对狗说：“我可以把手机放在我的袋子里，而你只能把手机挂在屁屁上！”13.猪八戒：我改名叫赛潘安啦，很多美女在等我呢！孙悟空：莫不是你上网了吧，呆子。14.女儿问妈妈：“爸爸从前害羞吗？” “要是他不害羞，你现在至少大四岁！”15.父：你都这样大了，该找一个老婆了。子：是呀，但茫茫人海，我找谁的老婆呢？16.女：“你跟我说话怎么老嚼着糖？”男：“不嚼糖哪来那么多甜言蜜语？”17.甲女：“你的未婚夫知道你的年龄吗？”乙女：“是的，他知道一部分。”18.“我把她当做北极看待！”“如何？”“她冷得像冰一般，又像磁石那么能吸引我。”19.难以实现马哈哈开车带着全家行驶在乡间小路上，突然，他发现有一只青蛙正在横穿马路。马哈哈赶紧刹住车，走下来，把青蛙放到了路边。青蛙非常感谢马哈哈，并答应实现马哈哈的一个愿望。于是，马哈哈便对青蛙说：“下一周要举行‘选狗大赛’，我想让我的狗得第 一。”青蛙要求看一看狗，马哈哈便从车中把狗抱了出来。青蛙一看，那只狗又蠢又胖，而且还只有三条腿。“这个愿望恐怕难以实现，您还是换个别的愿望 吧！”青蛙面带愧疚地说。“那么这样吧，你让我的妻子在下届的选美比赛中获得第一吧！”马哈哈要求道。青蛙让马哈哈的妻子从车里出来，看了看说：“我能再看一看刚才那只狗吗？”20.如此丑女有一个女子长得奇丑无比，男人见后都躲避三分。女子有个最大的心愿，就是让人贩子绑架，然后……于是，每当夜幕降临，她便徘徊在人迹稀少的乡村小路上，等待着那一时刻的来临。功夫不负有心人，这天深夜，她终于被一个绑匪绑架塞进车子内。绑匪带着自己的“胜利果实”来见绑匪头目，准备请功领赏。可是，绑匪头目一见女子的长相，不禁大骂那个绑匪没眼光，并责令他立即让那个女子离开车子。绑匪依照头儿的命令让女子下车，可是女子根本没有下车的意思。僵持了很长时间，绑匪使用威逼、恐吓、殴打等种种手段让女子下车，可是女子始终没有屈服，她就是不下车。绑匪头目见状，无奈地喊道：“算了吧！车子不要啦！”21.不公平有一位牧师和一位公车司机同时过世了，但是公车司机上了天堂，牧师却下了地狱。牧师一生贡献于教会却下地狱,觉得相当地不平。于是向上帝抱怨。牧师:“主啊!我一生都贡献于教会,每个礼拜天都带着您的信徒做祷告。为什么我却不如一个公车司机?下地狱了呢??” 上帝:“对啊!就是因为如此你才下地狱的。你每个礼拜天都带着信徒们祷告,讲经,但他们都在下头睡觉! 但是公车司机每天在街上横冲直撞,他的乘客却在祷告呢! ”22.毒药顾客从药店买药刚出来，药店伙计就急匆匆地追了上来。伙计：对不起，您要的是补药，我错给您了毒药。顾客：你看你，差点出了大事儿。伙计：可不是，老板知道后肯定会骂我的，毒药可比补药贵一倍呢。23.避免发问一位享誉国内的植物学教授和他的助教正在研究新品种的植物。一日，助教问教授:"如果您在野外上实习课，遇到不认识的植物，要怎么办?"教授回答道:"我通常走在最前头，然后把不认识的植物通通踩死，以免学生发问。"24. 活动厂长有个工人问厂长秘书：“厂长看戏怎么总是坐前排？”“带领群众。”“可看电影他怎么又坐中间了？”“深入群众。”“来了客人，餐桌上为啥总有我们厂长？”“代表群众。”“可他天天坐在办公室里……”“傻瓜，相信群众呗！”25.刺客两个歹徒埋伏着，打算暗算某人，但老是不见那人的踪影。其中一个着急他说：“怎么搞的？还不见他来，但愿他不要发生意外！”26.一颗牙约翰：“你爸爸简直像个吝啬鬼，你看看，他是一个制鞋匠，你还穿那么破的鞋子。”汤姆：“那你爸爸呢？他是个有名的牙科医生，而你小弟弟却只有一颗牙！”27.良心不忍有一天，一位诗人和朋友一起喝酒。他们要了一份下酒菜，四只麻雀。他的朋友一口气连吃了三只，正要吃最后一只时，诗人忙 说：“这一只该我吃了吧？”朋友叹了口气，说：“我本想给你吃，可是，我实在不忍心拆散它们，还是让它们团聚吧。”说完，他把最后一只也吃下去了。28.猴子吃东西一猴子吃东西前都要塞进屁眼里再拿出来吃，游客不解。管理员解释道：曾经有人喂它桃子，结果桃核拉不出来。猴子害怕了，现在一定要量好了再吃。  2007-5-10 15:33:27
