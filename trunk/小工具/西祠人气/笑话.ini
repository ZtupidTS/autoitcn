title=女人最矛盾的时候
line=女人最矛盾的时候作者： 李云贵    推荐人：titian169    来源：幽默与笑话1.购物的时候    一件衣服千儿八百，女人只要喜欢，就会毫不犹豫地埋单走人；一把儿五角钱的青菜和菜贩讨价还价半个小时，只为节约一毛钱。    男人疑问：她们到底是大方还是节约？2.吃饭的时候    在家哪怕吃的只是咸菜稀饭，女人也只吃半小碗就打住，说是要减肥；在外面逛街的时候，女人左手一个冰激凌，右手一包薯片，一路吃个不停。    男人疑问：他们到底是想减肥还是想增肥？3.打扮的时候    如果在家里，女人往往蓬头垢面，不修边幅；一出门，必会打扮的花枝招展，且风情万种，高雅迷人。    男人疑问：女人的美丽难道只能属于陌生人？4.拿工资的时候    老板每月只付给女人1000多元的酬劳，她也会对他言听计从，任劳任怨；老公把每月2000多元的工资全部都交给女人，女人照样对老公百般挑剔。    男人疑问：老公给的钱没有老板给的钱值钱吗？  2007-3-2 9:39:26
