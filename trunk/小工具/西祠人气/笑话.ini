title=一个丑人的自白!!(笑死不偿命）
line=一个丑人的自白!!(笑死不偿命）作者： 故事中国    推荐人：陈小群    来源：百度帖吧      我出生了两次。       　　第一次，一个医生从娘胎里把我拽出来，突然晕倒，一个护士闭上眼摸索着，把我塞了回去……       　　第二次我出生以后，医院所有的人都躲在太平间哭泣，院长自己抽自己的嘴巴子，怪自己有眼无珠，不该贪财接了我这个生意……       　　母爱是伟大的，她不嫌弃我，把我养大成人，不过他在我脸上贴了一张骷髅照片，以减轻心理压力，面具伴随我到十岁。       　　十一岁那年，我上三年级，全班同学都是好奇心最重的时候，都拼命的想看看面具后的我到底什么样子，有个外号叫李大胆的同学趁我小便的时候一把扯下了我的面具，从此后，李大胆同学患上一种怪病，不会说话，目光呆滞，一天到晚什么也不干，对着一个人的头骨打死不眨眼，一闭上眼，就流泪不止……       　　校长上报了教育局，教育局派人来了，因为全校的同学都转学了，校长每天早上只能吃半碗稀饭，老师的工资已经两月没着落……       　　教育局的人见到我后，局长立刻辞职下海不干了，连锁反应，全国的教育机构解散……　　       　　我走在街上，路边的人全在狂吐不止，一群猪从后边冲到我这里，忙不迭的给我戴红花，发奖杯，还给了我一个证书，上写：猪的救星。       　　隔壁刘麻子的媳妇要跟他吹，说他的一脸麻子太恶心了，绝对要离!!!正巧我走到他们窗前，刘麻子老婆一见我，不说话了，拿出钱，到保险公司给刘麻子的麻子保了险，一个麻子一万……       　　又惊动了联合国(?为什么要说又呢)，安南无计可施，要求强迫我整容，可是没有成功，所有的整容医生见到我以后全部大哭不止，将近半数的医生进了精神病院，症状全部一样，什么也不会说，只有一句：丑……极品丑……       　　阿拉法特派专机来接我，要求我站在总统府门口，以抵抗以军的包围，我去站了一分钟，以军全军撤退，沙龙被迫辞职，巴勒斯坦举国欢腾，但当阿拉法特要介绍我这个民族英雄的时候，巴勒斯坦全国人民打着灯笼也找不到了……       　　一个作家找我，声泪俱下：我长这么大，最大的梦想就是得一次诺贝尔文学奖，可是现在的高手太厉害了……我有个绝招，只要我能在你面前写一部书，我一定能得奖!!!       　　我不信，于是他跟我待了一星期，写出一部长达五百万字的小说《地狱七日》，结果，连诺贝尔医学奖也被他拿了……       　　诺贝尔总部宣布，世界上要是能找出形容我面貌文字，就能得文学奖，结果，全部的作家都改行买猪肉了，诺贝尔文学奖从此消失……       　　国家足协特招我进队，想借此真正冲出亚洲，在世界杯上，中国队一球未失，每一场都是一个比分12:0，一人一个球，踢完了就在草坪上开野餐会，我一个人在球门前bbq，对方球员包括守门员全部吐晕在地，裁判连红牌都掏出来了。       　　当然我们的队员也经过了循序渐进式的魔鬼训练，先看我的照片，然后看着我照片吃饭，然后再踢球……       　　大力神杯从此永久的留在了中国，国外媒体评论我是魔鬼化身。       　　世界撒谎大赛开赛，各色人种的参赛选手开天辟地的狂吹乱侃，我走上台，只说了三个字就得了冠军，并且永久保留冠军头衔，我说：我不丑…….       　　我在夜里哭泣，对着月亮，轻声的问：我，好看吗？月亮上轻轻落下一个白色物体，我捡起来一看，是一只被九阴白骨爪捏死的小白兔……       　　我对着天空呼叫：神阿，我最丑吗?????       　　天空顿时滔滔大雨，落在我的身上，我摸了一把，竟然全是呕吐物……　　       　　我远离尘世，来到古老的城堡，我问魔镜：魔镜魔镜，这个世界上谁最丑，魔镜流着泪，自杀破裂……       　　天不容我，又为何生我?????       　　我怀恨在心，郁郁而终，谁知道，阎王爷下了特赦令，放我回人间……        　　于是我在人间游荡，闲来无事，上网玩，我想聊天，于是我申请qq号码，谁知道……系统提示：由于您面目可憎(请原谅，我文学水平不高，只能解释到这个地步)本公司死也不会提供号码给您……       　　不知道，我这片东西，能不能发出去……         2006-8-9 9:39:47
