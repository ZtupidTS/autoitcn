title=男人最迷惑的女人矛盾
line=男人最迷惑的女人矛盾作者： 佚名    推荐人：故事中国    来源：来自葵葵的电子邮件投稿     矛盾一：购物的时候    一件衣服标价好几百，女人喜欢就毫不犹豫地买下；而一捆青菜三毛钱，女人却宁肯耗费半个小时，也要和小贩把价钱砍到两毛钱……    矛盾二：吃饭的时候    如果是稀饭馒头，女人只要喝半碗粥就喊停，说是为了减肥一定要少吃再少吃；而在外面逛街时，女人一会儿吃个冰淇淋，一会儿买罐薯片，一会儿又要了三串炸里脊……    矛盾三：穿衣打扮的时候    如果在家里，女人往往蓬头垢面，将最不雅的一面留给老公看；可女人只要出门就打扮得花枝招展，让路上的陌生男人过足了眼瘾。为什么女人和越亲密的人在一起，就越不修边幅，难道女人的美丽只属于陌生人么？    矛盾四：上班和下班的时候    在单位里，每个月老板只需要付出1000多元的酬劳，女人就会对老板言听计从，任劳任怨地工作；在家里，老公即使每月把2000多元的工资都交给女人，女人却照样对老公百般挑剔……    矛盾五：在朋友圈里    女人自己结识一大堆异性朋友，并可以和男性朋友单独吃饭聊天，并理直气壮地说那是友情；而女人却不允许男友结交太多女性，禁止他和某个异性单独往来……    矛盾六：在追星的时候    女人光明正大地喜欢某个男明星，还将其照片放在钱包里，时刻拿出来欣赏，然后对着照片动情地喊，我爱你；而女人却不情愿男友喜欢某个女明星，如果男友对着女明星的照片说我爱你，女人百分之百会翻脸走人……          2008-4-8 10:48:18
