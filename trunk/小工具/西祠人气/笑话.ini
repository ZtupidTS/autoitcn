title=名人幽默
line=名人幽默作者： 《石狮日报》2008-04-05版    推荐人：yiping211    来源：《石狮日报》2008-04-05版●机会均等 古希腊时期造就了许许多多的智者和名人，其中很大的一部分是雄辩家和演说家。狄摩西斯就是一颗灿烂星辰，和他匹敌的另一个雅典人是福西昂将军。他俩不仅才气相当、辩力相当，而且所持论点总是相左。因此，他们的遭遇总能给人带来智慧的享受。一次，两入争得不可开交，狄摩西斯批评福西昂说：“无论何时，只要当雅典人怒火中烧时就会杀掉你。”福西昂则说：“可一旦他们头脑冷静时，就会对你绝不客气。” ●挖苦尼采 19世纪德国唯心主义哲学家尼采对女性特别仇视，他一生不接触女人，曾经这样说过：“男子应受战争的训练，女子则应受再创造战士的训练。”又说：“你到女人那里去吗？可别忘了带上你的鞭子！”英国哲学家罗素对尼采的哲学极为不满，挖苦他说：“10个女人，有9个女人会使他把鞭子丢掉的，因为他明白了这一点，所以他才要避开女人啊！” ●夫唱妇随 有人问英国经济学家悉尼・韦布的妻子比阿特里，为什么对一些当代重大问题，韦布的观点是如此的一致？这位跟丈夫合作写了许多对英国社会主义思想发展有深远影响的著作的妻子解释说，在结婚时我们就商量好了，在重大问题上要意见一致，“悉尼决定我们怎样投票，我则确定什么是重大问题。” ●最优美的气喘 著名的歌剧演员索菲・阿诺尔德再也不能自如地运用她的嗓子了。但尽管如此，她在舞台上的那种妩媚的风姿和迷人的身段，仍然吸引着大量的观众。一次，意大利经济学家加利亚尼出席了她的音乐会后，她问这位在音乐鉴赏方面有相当权威的观众，“我的演唱如何？”加利亚尼说：“这是我一生中听到过的最优美的气喘。”  2008-4-29 10:46:07
