title=谁摸了局长的老婆？
line=谁摸了局长的老婆？作者： 佚名    推荐人：wave    来源：网络      近日爆出一件特大新闻，局长的老婆被人偷偷摸了一把。这件事着实让人吃惊。而且据说是在局长的眼皮下摸的，事态就变得严重了。       那晚，王老板请局长一班人喝酒，局长的老婆和秘书都去了。席间大家喝的正尽兴时，忽然停了电。不久就听到局长的老婆大喊流氓，大家就乱做一团。后来又来电了，局长的老婆就哭哭啼啼地说有人趁黑用手摸了她的大腿。       岂有此理，一定要查清。一起吃饭的副局长老里当即表态。要摸也要看对象，看时候，看场合嘛。这种做法不是太岁头上动土，严重损害了领导的威信吗？       只有局长却一直不语。       局长老婆把工会主席老周叫到一边谈情况。一起吃饭的几个人，最可疑的是副局长老里和办公室的小孟。据她回忆，老里和局长当年是情敌，曾经追过局长老婆，会不会刚才触景生情，有此举动？小孟，虽然年龄小，才20多岁，可近几年，自从局长上任后，隔三差五的往局长家跑，还经常夸局长老婆皮肤白，有气质，时不时还送些化妆品，局长自己就从来不买的。会不会是他也日久生情了？如果是他们，就算了吧。局长的老婆经过分析后，心情好转了不少，人哪能不犯几次错误呢？算了，我不计较，你也别去追究了。       晚上回到家中，局长老婆忽然对局长说，想占我便宜，没想到被我把他的戒指给抠下来了。来咱们看看这戒指。局长却说，这是我的戒指，你怎么一点浪漫也不懂？       第二天上班的时候，局长严厉地批评了秘书，娇娇，昨晚吃饭时，谁让你和我老婆换位置的？中文  2007-3-21 10:22:42
