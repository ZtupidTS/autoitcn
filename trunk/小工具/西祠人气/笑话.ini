title=美国各地搞笑法律条例
line=美国各地搞笑法律条例作者： 595895    推荐人：bing_hun    来源：http://www.xbfs.com.cn/   许多人都认为美国是一个法制健全的国家，不过令人啼笑皆非的是，美国有些法律简直“健全”到了让人目瞪口呆的地步。有些法律条文乍听起来你还以为是一则幽默小品。这些令人喷饭的搞笑法律却的确存在于美国各州的地方法律条文中，因此在理论上来说它们依然有效！ 裸胸可以坐地铁 每年必须洗次澡     美国肯塔基州伊丽莎白市警察局长鲁本加德纳对记者称，肯塔基的一些法律条文可以用“愚蠢”两字来形容。譬如在肯塔基的法律文本中，有一条就规定人们每年必须至少洗一次澡，否则就将面临处罚。加德纳说：“在肯塔基州，还有好多愚蠢和疯狂的法律。”     另一条肯塔基州法律条文规定：“任何一个女人都不能穿着游泳衣出现在本州的公路上，除非她身边有至少两个警察护送，或者她手中拿着一根棍棒。”这条法律条文的后面又画蛇添足地补充道：“这条法律条文不适用于那些体重低于90磅(约40公斤)或体重超过200磅(约90公斤)的女性，当然它也不适用于母马。”     加德纳还为记者找出了许多肯塔基州的奇怪法律，其中包括：向在公共场所演讲的人扔鸡蛋或扔西红柿将要坐牢1年；将小鸡、小鸭、小兔子染上颜色后出去兜售也属非法，但如果它们的数量超过6只就另当别论。     纽约市运输部门的一条法规规定，女人可以裸露胸部乘坐城市的地铁，法规称在男人可以不穿衬衫的地方，女人也拥有同样的权利。该法规是一名女权主义者在地铁内不穿衣服被捕后制定出来的。纽约运输部门警方发言人称，他们将执行规定，但是“如果她们侵犯了其他法律，比如裸体坐在地铁椅子上抽烟，我们将采取法律行动。”纽约法律不允许市民在地铁内抽烟。 公鸡不准乱鸣叫 捕鼠也要办执照     另据美国媒体称，事实上不仅在肯塔基州，美国其他州都有各种各样稀奇古怪的法律，其滑稽搞笑程度一点也不亚于肯塔基州。譬如在加利福尼亚州，旧金山市的一条法律就规定，禁止大象在大街上散步，除非它们的脖子上拴着一条链子；洛杉矶的一条法律称，在同一时间让2000只羊穿过好莱坞林荫大道属违法行为；洛杉矶的另一条古怪法律还禁止市民在街灯下捕捉飞蛾；加州中部的帕洛阿尔托市一条法律多此一举地说:“在墙壁和其他任何垂直表面溜冰是违法的行为”。     加州安大略市一条订于1930年的法律条文这样规定：“禁止公鸡在不该鸣叫的时候乱鸣叫，否则主人将吃官司或被罚款。”加利福尼亚和俄亥俄州的克里夫兰都有一条古怪法律规定，如果没有合法的捕鼠执照，使用老鼠夹逮老鼠也属非法行为！ 大象要交停车费 走路不许往后倒     佛罗里达州一条法律还剥夺了未婚女子在星期天进行高空跳伞的权利，如果违反了这条法律，理论上这名女子将被罚款或坐牢。佛州的另一条法律规定，如果大象被主人系在了某个停车点，那么它也该像汽车一样交停车费。     据报道，美国康涅狄格州的搞笑法律同样丝毫不遑多让，丹佛市一条法律条文规定，在日落以后必须向前走，如果倒着走路就属非法；哈特福德市的一条法律禁止人们用双手倒立行走过马路；此外该市还有一条法律规定，男人不准在星期天亲吻妻子，否则将被罚款。 丈夫可以打妻子 情人接吻有时限     爱达荷州的法律甚至干涉到了夫妻和情人的生活中。该州一条法律条文称，男人如果给他的情人送一盒巧克力糖的话，那么这盒糖的重量绝不能低于50磅，否则情人有权上告。爱荷华州法律还规定，情人间连续接吻的时间不能超过5分钟，否则将面临处罚。     密歇根州底特律市法律规定，夫妻俩禁止在小汽车内做爱，除非这辆小汽车停靠在自家的车库里。此外密歇根法律规定妻子如果没有获得丈夫允许，将不能剪掉她的头发。蒙大拿州法律则规定妻子不经允许偷看丈夫的信件属于重罪，哪怕她看的是其他女人写给丈夫的情书。阿肯色州的法律规定，丈夫打妻子属于合法，但一个月不能超过一次。     路易斯安那州法律禁止夫妇俩到商店购买大床时，两人一起躺在床上“测试床的柔软度”。俄勒冈州法律规定夫妇做爱时丈夫嘴中不能骂骂咧咧，或诅咒某人，否则妻子有权上告。在明尼苏达州的亚历山大市，如果丈夫的嘴中有大蒜、洋葱或沙丁鱼味道的话，该市法律允许妻子拒绝与丈夫做爱。 猫狗不准抽雪茄 警察可以人咬狗     在伊利诺斯州扎伊恩市，一条法律禁止任何人将点燃的雪茄给猫狗或其他任何家庭宠物抽。伊利诺斯州诺姆市一条法律则禁止人们对狗做鬼脸，否则将面临罚款、逮捕或监禁。     俄亥俄州波尔丁市一条奇怪的法律称，如果一条狗在公共场所大吠不止，警察可以用咬它的方法来使它安静。 吃了大蒜禁上机 乘机不准打喷嚏     俄亥俄州法律规定，一个已婚男人乘飞机时必须携带自己的妻子，但如果他结婚超过12个月就不必了。堪萨斯一条法律禁止在机场上打嗝，大概是怕打嗝喷出的气息太大，将飞机“吹跑”；而特拉华州的一条法律却禁止在飞机上打喷嚏，估计是怕将飞机给“震下来”。     明尼苏达州法律规定人们不能在飞机场玩西洋跳棋，理由是“惟恐引起赌博感和冒险感”，增加人们坐飞机的不安情绪。     密苏里州里德沃德市法律称，当飞行员在驾驶飞机时，禁止吃带壳的花生或需要吐籽的西瓜。罗得岛州韦克菲尔德市的法律则称，市民在吃了大蒜4小时之内，禁止上飞机。 河水不能往上涨 蜜蜂不得过街道     在路易斯安那州，一个人抢银行属于非法；但如果他抢银行后又用一把水枪打了银行出纳员一身水，那就更属于非法了。     路易斯安那州法律还规定，如果用真牙去咬人，那只是“简单的攻击行为”；但如果是用满口假牙去咬人，那罪名将会罪加一等，变成“严重攻击行为”。     还有一些古怪法律竟对大自然发起了命令。阿肯色州的一条法律规定：“阿肯色河的河水禁止涨得比小石城主街上的桥还高。”伊利诺斯州柯克兰市一条法律对蜜蜂下起了命令∶“禁止蜜蜂飞过村庄或穿过任何街道！” 世殊事异时势变 搞笑法律仍有效     肯塔基州伊丽莎白市财政局长斯蒂夫帕克对记者称，伊丽莎白市的一些奇怪法律都是19世纪制定的，不过现在仍存在于有效的法律条文中。帕克说：“有一条古怪法律规定，如果一匹马死在你的门前，马的主人必须在12小时内将它移走；如果马主人没来移走它，那么你就必须将它移走。我相信这条法律在当年说不定真有用处，但今天显然不适用了。”     据报道，许多这些如今看来十分搞笑的法律条文大多数都是在美国独立战争前后制定的，有的法律条文最早可以上溯到1659年，尽管当时可能有言之成理的理由来制定并通过这些法律，然而世殊事异，这些条文如今早就不能通行了。然而这些法律条文仍然没有被各州废除，所以在理论上来说它们仍然有效。 据悉，一些美国党派已经开始向美国法令全书中数百个搞笑的地方法律条文发起“挑战”。他们正在向美国各州议员发出倡议，以便尽快将所有这些仍在美国法律全书中占有位置、但早就使用不上的搞笑法律彻底废止，以免给世人留下笑柄。  2006-12-22 13:38:16
