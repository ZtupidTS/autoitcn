title=假如让我再活一次
line=假如让我再活一次作者： 李文铭    推荐人：yeyuan521    来源：中文幽默网猫：假如让我再活一次，我要做一只鼠。我偷吃主人一条鱼，会被主人打个半死。老鼠呢，可以在厨房里翻箱倒柜，大吃大喝，人们却认为这是情有可原。 鼠：假如让我再活一次，我要做一只猫。吃皇粮，拿官饷，从生到死都有主人供养，时不时还有我们同类给他送鱼送虾，自在得很。 猪：假如让我再活一次，我要做一头牛。工作虽然累点，但名声好，而我们只是傻瓜、懒虫的象征，连骂人都要说“蠢猪”。 牛：假如让我再活一次，我要做一头猪。我吃的是草，挤的是奶，干的是力气活，可有谁给我评过功，发过奖？做猪多快活，吃罢睡，睡罢吃，肥头大耳，活得赛过神仙。 鹰：假如让我再活一次，我要做一只鸡。渴有水，饿有米，住有房，还受人保护。我们呢，一年四季漂泊在外，风吹雨淋，还要时刻提防冷枪暗箭，活得多累呀。 鸡：假如让我再活一次，我要做一只鹰。可以翱翔天空，任意捕兔捉鸡。而我们除了生蛋司晨外，每天还胆战心惊，怕被捉被宰，惶惶不可终日。   2007-3-12 21:30:47
