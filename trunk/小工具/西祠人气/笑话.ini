title=修理老公的酷刑
line=修理老公的酷刑作者： 旋风小子    推荐人：鱼心    来源：1、在和老公吵架后，可以放下面子原谅老公，并告诉他老公是一家之主一切都听他的。第二天早上为其准备丰盛早餐，在早餐中加入泻药一份。  2、在老公出现要夜不归家的预兆时，可以把老公所有的衣服全都洗一遍，包括内衣袜子鞋和老公身上所有衣物。在老公出门前从盆里将衣服捞出晾干，而且赔礼道歉，并告诉他你可陪他在家。  3、当老公在外乱花钱时，你可偷偷地将老公银行存款转移在自己名下，并找机会要走老公身上所有现金。当老公有反对意见时就可以将银行卡摔在他面前，并告诉他从今天开始你不管账了。  4、当发现老公和别的MM在网上打情骂俏时，可以装作无意的将电源碰掉。然后对着漆黑的屏幕问他：怎么了？  5、发现老公手机里有女生发来暧昧短信时，可以趁老公不在用老公手机给她发大量的黄色、变态短信，然后从老公手机中删除。  6、发现老公突然变得爱漂亮，从里到涣然一新。你可以大发嗲功让他陪你上街购物，把那些平时喜欢因为太贵没有买的东西都买回来。总价值要在老侔十倍以上，要让他知道漂亮是要付出代价的。  7、如果老公不想戒烟，你可以给老公买很多的烟和医用书，在他吞云吐雾的时候告诉他，吸烟影响性功能。  8、发现老公上街有乱看美女的行为，可以在他的晚饭中加入少量的安眠药。等他睡着了以后将他的手脚固定在床上或椅子上。在其醒来后身穿性感内衣在老公面前大跳艳舞。在最关键的时候向他宣布你要去睡觉。  PS：泻药可以愤怒程度来加量。如果用药片状太明显可以去药店买大黄、番叶泡水，然后加在饭菜中。番叶也可以代替茶叶泡茶。   2006-8-7 19:45:25
