title=女友第一次“上门”
line=女友第一次“上门”作者： 张本科    推荐人：故事中国    来源：广州日报    来自mojianshengsiqi的电子邮件投稿女友第一次“上门”女友第一次“上门”。去我家的路上，她有点紧张地说：“见到阿姨，第一句该说什么呢？有什么忌讳没有？”我劝她放开点：“丑媳妇还不怕见公婆呢！何况你这么漂亮。忌讳嘛，说话的时候最好用方言，亲切，我妈不习惯别人跟她说普通话。”于是，女友很耐心地跟我学起了家乡方言。到了家一见我妈，女友满脑子方言，脱口就说：“阿姨，春节快乐！”我一听坏了，离春节还有一个月呢……只见我妈微笑着说：“快乐，快乐！”然后把女友迎进屋子……送走女友后，老妈有些生气：“她怎么一开口就说春节快乐呢？太早了吧！”“啊，是这样……”我的脑子飞速旋转：“您理解错了，她是说春节快到了，简称春节快了。”老妈恍然大悟：“哦！看来我错怪她了。”晚上女友给我打电话：“今天一紧张说错话了，阿姨没生气吧？”我赶忙又解释：“你没说错，你说‘春节快到了’，我妈接着说‘快了，快了’，你们一唱一和的，很合得来呢！”女友听了非常高兴：“真的？阿姨真幽默！” 我的天，两边终于摆平了……   2008-1-8 9:52:41
