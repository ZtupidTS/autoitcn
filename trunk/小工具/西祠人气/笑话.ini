line=100分的情书~~作者： 佚名    推荐人：寒颖曦    来源：网络亲爱的xxx:    我对你1见钟情，绝无2心，想照顾你3生3世，因为我偷偷上你的网站4次，你那迷人的5官，总让我6神无主，一颗心7上8下，久9不能平息，如果我的满分是10分，你一定不止11分，起码也该有12分，只可惜我讨厌13这个数字，不然你一定有14分，如果再加上你的聪明那又不止15分，16分你一定还嫌少，所以我给了你17分。    我今年18岁，再过几天就19岁，也就是我还未满20岁，今年大概会二一呗，所以得交22万的学费，其实我的智商是阿甘的23倍，只是，我24小时都在睡。    我猜你今年未满25岁，26我也无所谓，27跟我还是很配，28也不过才大我10岁，29的女人据说最美，30我会考虑考虑呗，31我应该没这么衰，32我会开始反胃，33我宁愿自己一个人睡，34你敢钓我，我娘也才35岁，但我还是想送你36朵玫瑰，但摸摸口袋我只剩37块，户头也只剩38元，因为跟女友分手在39天前，手机每天得打40块人民币。    永远记得41天前，写下42句爱她的誓言，还有43种我想的永远，却只换来44CC真情的眼泪，加上45夜辗转难眠，老实说我打了46句废言，其实你该从47句开始看，但是你都看到了第48句，只写49又觉得怪怪的，那就哈啦到50，凑个整数吧!    第51句我要说声我想你，第52句我要说声我爱你，但第53句我暂时还没想到，所以直接跳过54句，来到55句，这时我想起56分前的你，不知道你有没有想起57分钟后的我?    我在这想了58分钟又59秒，我总共找到60种想你的念头，61个爱你的理由，62句适合我俩的情话，还有63段电影浪漫的邂逅，虽然我也找到你64个小缺点，但幸好我也找到你65个优点，尤其是你的腰只有66公分，这会让我沉迷67年，与其我爱你说68遍，还不如我爱你写满69页，反正我们还有70年，这份工作麻烦让我拖个71个月，你的爱慕者一定不止72位，因为我是那第73位，但我要定下你74年，反正我会付时薪75元，就算要追你追76个月，只要你能陪我过77情人节，花掉我78万我也心甘情愿。    看完我写下的79句真心话，我猜百分之80你会愿意当我的女朋友，因为你发现了我81处迷人的地方，还有82个你无法拒绝我牵你的手，就算你有83个逃避的借口，我也会有84种留你的理由，好啦我加薪加到85，麻烦你陪我到86岁，就算你皱纹是以前的87倍，我爱你还是愿对你说88遍。    我们已经错过民国89年，90年也只剩不到几天，91年你还好意思不让我在你身边，对你诉说我对你那92句不变的依恋，我摘不下93万光年外的北极星，但我愿买下94只你爱的胡椒猫，陪你去看95遍流星雨，也许我不能活到96岁，不能陪着你97年，但同样的一件事我会做98遍，在你生日那天送上99朵紫玫瑰，做你心目中的，我想你会喜欢的!或者是这个100分的那位。    2006-11-19 17:50:13
