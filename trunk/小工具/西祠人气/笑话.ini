title=美女的自白
line=美女的自白作者： 佚名    推荐人：骆潇潇    来源：网络  我的小名叫小美，大名叫大美。    据说我出生的时候是笑着出来的，护士小姐抱我到妇产房转，我笑了一下，不想全房怀男婴的孕妇全部早产，那些男婴刚出来一个头，也不哭，就眨吧着粘涟涟的眼睛滴溜溜的跟着我转，嘴里还叭叽着：美！美！直到我出去后，才听到后面一声接一声的嚎涛大哭。    在我幼年的时候，家里请了一位女大学生来做家教，教了一天，就走来了，原因是她在我面前太自卑，从哪以后，她再也不照镜子了，一照就哭。我的童年一直是在家里的，不敢外出，因为有一次我去逛公园，路上的司机，行人都盯着我看，导致八辆车被撞，七人受伤，六个骑自行车掉进阴沟，五人撞着电线杆。进了一次公园，第二天，公园里的花全部枯萎。那时我不知道什么叫美，不知道这是什么原因。    在我读书的时候，家里就交给我面纱，让我蒙着脸，我一直读到大学都不曾揭天面纱，大学里有位校花，自尊心特强，一天不小心看到我的面容，一向活泼的她一下子变得郁郁寡欢了，几天后不见其踪影，听同学说，她去韩国整容了，校花整容回来，又偷偷看了我的面容，什么也不说默默走开，第二天又去韩国了。    我以为我可以好好的毕业的，不想有天晚自习，我骑自行车回家，在校门口，面纱掉了，被正面的男生看到，只见他睁着大眼，咚的一声倒下了，送到医院已无回天之术了，医生说是因为极度兴奋引起心脏病发，临终前他面带微笑，说了最后五个字：真美呀。    为此我深感内疚，夜晚跑到天桥上大哭，在我揭面纱擦眼泪的时候，不小心被记者拍照，第二天我的相片上报纸，第三天，全城所有有家室的男人都要求离婚，白天，男人们都到我曾站过的天桥上晃悠，晚上就每天扛个被子睡在天桥上。    在此城我已待不下去了，家人决定送我到美国，我在美国参观艺术长廊时，看到蒙娜丽纱的微笑，正在我摘下默镜，准备好好欣赏时，蒙娜丽纱却双手蒙面，从此，名画蒙娜丽纱的微笑没有了，倒又出了另一名画，蒙娜丽纱的忧虑。也行是我每天出行都眼带墨镜，面带黑纱，美国情报局认为我很有做女间谍的天赋，于是应请我到情报局工作。一天开秘密大会，竟有小布什主持，开完会，我到洗手间洗手台，准备洗脸，没想到我刚摘下面纱，小布什进来，他看了我的面容，什么也不说，跪下去，请求我能让他吻一下，做他的情人，我迫于他的威胁只好答应他过段时间再考虑他。可能是小布什想让我立功方便调我到他身边去，也不会惹上什么绯闻，于是派我到伊位克做间谍，因为工作的原因，我和萨达姆接触的比较多，没想到这就引起小布什吃醋，决心要除掉老萨，最后终于让他找一个机会，发生了美伊战争，炸平了伊拉克，老萨至今还不敢露面。    我憎恨战争，这战争却是因为我而爆发的，我痛苦万分，我恨我自已，我决定回国，到佛祖庙请佛祖赐于我一死，我以真实面目跪在佛祖面前说：佛祖呀，我不是恶人，我只是因为美，却让人，社会，世界产生这么大的罪恶，我现在只想请佛祖赐于我一死。刚说完，抬头看到佛祖的面容竟变得有些拘谨，喏喏的说：你不能死，我不让你死，我要还俗追求你。我惊慌逃走。    我在海边边跑边自问，我真的那么美吗？我不相信，于是我跑到一个酒店里开了间房，在浴房面对镜子，我一件件脱去我衣服，（我长这么大，从末看过自已的身体），我静静的看着我的胴体，即刻我哽住呼吸，心脏缓跳，脑中一片空白，我知道我，我，我就要被自已美死了。  2006-7-12 15:28:06
