title=一个很牛的婆婆写给媳妇的信
line=一个很牛的婆婆写给媳妇的信作者： 紫冰钻    推荐人：jjxjc    来源：http://hd.265.com/topic_11_157980_1.htm媳妇：    你来我家之前，你在我的生命里也是没有任何意义的。你的生命是你的父母给予，可是你老公的生命却是我给予的，他有今天的学历、教养、风度等都是因我30年来的含辛如苦的抚养，你没有一丝一毫的功劳。所以，我也不懂，何一结婚后，我教了30来年的儿子的衣食住行要你来操心，而且什都听你的，我几十年的心血也因你化乌有。你这个所谓的“我家”的人，在家里横行霸道，对这个大你快40年的婆婆喝来喝去！真不知道你的父母怎教育自己的子女的，尊老爱幼的优良美德在你手上荡然无存。    你心理很不平衡，我心理其实更不平衡，儿子不听我给安排的女孩子结婚，却偏偏说非你不娶，他第一次在我面前这跟我说话。我当时很气，但了儿子的幸福，我接受了你。你看起来能说会道，本以是出得厅堂，入得厨房，会成儿子的好帮手，没有想到，你原来只是一个让我儿子鬼迷心窍得花瓶。衣服不会洗，饭也不会做，工作成天换，到哪家公司，哪家说你弱智。结婚后，说什生活习惯的问题，非要搬出去住，儿子吃了我煮的30年的饭，现而今，却要天天搬著本美食谱，成天忙了工作，还得匆匆忙忙下班给你做饭，还得给你洗衣。总之，我越来越看不顺眼了，就没有见过这懒的女人。儿子是我生的，凭什让你指使来指使去的成天围著你转？而且动不动就冲我儿子发脾气，自己成天在家不做事，孩子还是我给你带，还骂我儿子是个窝囊废，跟别的女人攀比穿金戴银，名牌服装，有本事，你去傍个大款给我瞧瞧？也不屙泡尿照照自己，我儿子纯属一朵鲜花插在了你这堆牛粪上！真是不知道我儿子当初看上你哪一点了。    侍候你坐月子，我就象个保姆一样被你呼来唤去。一会嫌菜太盐，一会嫌汤太淡，一会嫌衣服没有洗干净，总骂我不讲卫生，不是看在你替我们家生了个孙子的份上，我才懒得理你，管你吃饭喝汤操这份闲心，我有毛病。我再不讲卫生，我儿子也长这大了，而且身体特棒，不象你，你那爱讲卫生，咋动不动不是感冒就是这里痛那里痛？做人，要凭良心，我再怎样，也是一个长辈，有时间真想教育一下你的父母！怎教自己的孩子呢？    你说因自己出去住花费太大，又要搬回来，其实我知道，是因我儿子受不了了。本来，我是不同意的，你们不是愿意过二人世界吗？有本事就过去吧，哪知道，又死皮赖脸的搬回来。说实话，我是十二万份不愿意和你们住一起，我不想伺候一个从来不把我放在眼里的媳妇。既然要住一起，请将你娘家带来的臭毛病给改了，不然，我要赶你去这个家门：第一、记得削苹果的时候，先给我削一个，因这苹果是我顶著烈日从超市买来的；第二、你身媳妇，替自己的老公洗衣做饭是理所当然。第三、你成天不做事，不是在家看电视就是上网，每个月电费你得付三分之二，你们不在，我和你爸除了点灯，连电视都很少看；第四、在我的家里，我想怎说话就怎说话，我想说谁就说谁，你没有理由对我喝来喝去；第五、还没有想到。    今天这所以写这封信，并不是刻意的针对，俗话说的好，宁拆十座庙，也不拆一桩婚。但我还是要警告你，如果你还不改掉你娘家的臭毛病，这个社会，离了再娶可不是什新鲜事。这个世上的人，谁也不欠谁，你不是我养的，所以你也不欠我什，可是我儿子是我养的，他欠我的，不顺眼的事，我管到底了！反正你一天吃了睡睡了吃，有时间想想这其中的厉害关系吧。      2007-8-21 21:09:07
