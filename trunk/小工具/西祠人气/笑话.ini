title=笑话集锦[本站网友推荐]（二十八）
line=笑话集锦[本站网友推荐]（二十八）作者： 佚名    推荐人：故事中国    来源：故事中国求求你掐死我吧    有一个死刑犯人被执行枪决，当执法者举起枪，嘴里喊着“1，2，3。”    “咔”怎么声音不对?死囚睁眼一看原来是颗哑弹，没响。    执法者在次举枪，“1，2，3，。”    “咔”死囚的汗水下来了，怎么又是哑弹?    执法者第三次举枪，“1，2，3。”    “咔”又是哑弹。忽然只见死囚跪地痛苦流涕，“求求你掐死我吧，吓死我了！”怕晚上停电老师给二年级的学生讲自由女神像。他讲自由女神一只手高举火炬，另一只手拿着书，然后问学生：“你们知道她为什么拿着火炬吗?”一个小家伙举手回答到：“她怕晚上停电。”戴口罩    病孩：“妈妈，发药的阿姨为什么戴口罩?”    妈妈：“给你的药很好吃，院长怕她们偷吃了。”    病孩：“那给那些拿刀的叔叔戴口罩、是怕他们聚餐吧。”没时间    丈夫：“你跟谁在门口站着谈了三个多钟头？”     妻子：“邻居张太太。”     丈夫：“怎么不请人家进来坐坐？”     妻子：“她说没有时间。”三根头发    有一个人只有三根头发，一天，他到一家非常有名的发型设计店内准备要做个造型：     店员：「请问你要设计什么样的发型呢？」     顾客：「嗯……我没什么意见，你拿主意好了。」     店员：「那我帮你绑辫子。」     在绑辫子的过程中不小心掉了一根头发：     店员：「先生，先生，有一根头发掉了，怎么办呢？」     顾客：「哦，不要紧；那请你帮我梳个中分的发型好了。」     在梳头发的过程中，又掉了一根头发：     店员：「先生，先生，又掉了一根头发了。」     顾客：「那算了，我披头散发的回去好了。」  丢总统    某日总统与国务卿等大员搭飞机出国访问，途中总统突发奇想，说我把一张百元钞票丢下去让捡到的人乐一下好不好？    财政部长说那丢两张五十元，让两人乐一乐吗。    国务卿说那换成一元钞让更多人乐多好。    机师低声自语，总统先生您为什么不把自己丢下去让全国百姓都乐一下呢?  无人管束    “奶奶，您会死去吗?”    “早晚要死的。”    “要把您埋在坑里吗?”    “是的。”    “哈哈，那时候我就可以玩您的缝纫机了。”（感谢球球999的推荐）修门铃    主人： 你为什么昨天没有来上门服务？    修理工：我来过了。我按了两次门铃，但是没有人来给我开门，所以我就回家了。是什么坏了？    主人：门铃……（感谢liv580的原创）职业习惯    张员外有三个女儿，均已出嫁。大女婿是唱戏的，二女婿是说书的，三女婿是茶馆跑堂的。    一天，张员外患了重病，三个女婿不约而同前来探望。      大女婿一进门，就长揖道：“岳父大人在上，小婿这厢问疾来了，不知病体如何？”    二女婿在旁接嘴道：“欲知生死如何？且看下回分解。”      张员外听了非常生气，随手拿起床边的茶壶朝二女婿丢过去。      三女婿见此情况，急忙高喊：“开水来了！小心烫著。” （感谢lichangyangbing344的推荐）不让游泳    小华星期天到湖里游泳。一个男青年连忙过来阻止她：”姑娘，请你赶快出来，你不能在湖里游泳！”    “难道这里禁止游泳吗？”    “那倒不是。”    “你是怕我淹死？”小华又问道。    “也不是。”    “那到底是为什么呢？”小华不耐烦了。    “嘘，轻点！”男青年轻声说道，”我是怕你把鳄鱼给吵醒了。”（感谢庞佳的推荐）消磁    一日，一位老大爷拿着一张银行卡来刷卡消费。我在刷卡器上反复试了N次，都刷不出信息。于是我告诉大爷，卡消磁了，需要去银行更换新卡。大爷不信，说早上才在银行里取了钱，我正苦于无法说服他的时候，他见我旁边有几枚大头针，竟把卡的磁条往大头针上一放，提起来，再放，再提起，重复了多次，最后才嘀咕一句：“真的消磁了，连个打头针都吸不起来了！”便一脸怒容地朝银行方向走去。任何一种方法    一天晚上，我的上四年纪的女儿在做算术家庭作业，我在厨房，她喊我：“117除以3是多少？”我帮她回答了。接着她说：“140除以4是多少？”我再次回答。当她说第三个问题时。我说：“为什么问我？你自己怎么不做？”“哦。”她说，“书上说可以使用任何一种方法。”修理意见    一天，有个上班族将小车开到修理铺对修理工说：“我的汽车每次转弯之后，都会发出‘嘭’的一声闷响，请你检修一下，我下班后来取车。”傍晚，那个上班族来取车时拿到了一张修理单――修理费：0元。修理意见：请勿将保龄球放在汽车尾箱内而忘记。（感谢machuanbao的推荐）老板醉酒老板与情人同眠，手机铃响，是妻来电，情人急中生智，接曰：“您呼叫的用户已喝醉，请明天再拔。”次日回家，妻破口大骂：“昨天你他妈的喝了多少酒？连移动公司都知道！”破坏教具一美院有规定，学生不准与模特谈恋爱，否则，开除学籍，但有一学生不但和模特谈起了恋爱，而且还使模特怀了孕，学校照例要开除此学生，但无法书写原因，最后在布告上出现的是“破坏教具。”（感谢csy0328的推荐）搭配出售    一位顾客向书店营业员说他要买一本《怎样在一夜之间成为百万富翁》的书。营业员从书柜里拿出两本书给他。    顾客说：“我只要一本。”    营业员答道：“我知道，但那一本是《刑事法典》，我们通常都是和这一本书搭配在一起出售。”尽其所长    老板十分愤怒地对新来的一个职员吼道：“你不但迟到，而且还编造理由。你知道，老板们是怎样对待说谎的职员的吗？”    职员不慌不忙地说：“知道，立即派他去当产品推销员。”艺术与金钱    一位艺术家宴客。他的朋友发现客人中全是商人，不解地问道：“你为什么都请些商人呢？你和他们谈些什么呢？”    “当然是艺术啦！”艺术家答道：“如果请艺术家来，就不能谈艺术了，他们说来说去不外是钱。”忠告    顾客向侍者塞了点钱，说：“今天我要好好庆祝一下，你能向我介绍一下有什么特别好吃的菜吗？”侍者俯身对她耳语：“我站在顾客的立场上，建议您到隔壁那家餐馆去！”（感谢ctb520的推荐）高手    小王那晚又在情人家睡过头了，凌晨三点才醒来，正愁着无谎可撒，忽然急中生智，抓了把滑石粉抹在手上跑了回去，老婆问：“这么晚干吗去了？”“我去商店买烟关门，我就去了酒吧买烟，一个美貌女子勾引我，我就~~~”“是吗？把你的手伸出来我看看！”“你这该死的家伙，又打保龄球，骗我！”英语教学    “下学期开始，我们将改用英语授课！”    “不好，会听不懂！”    “别担心，学语言就是要长期听，就知道说的什么！”    “那我每天都听小狗叫，却一直不知道它在说什么！”买衣服    “这套衣服多少钱？”    “二百八！”    “上衣呢？”    “二百三！”    “那我买这条裤子！”告状    “老师，李明在干坏事！”    “坏事，什么坏事？”    “他谈恋爱！”    “哇，谈恋爱，这么小，那可了得！――和谁？”    “和我女朋友张霞！”买水果    李强到小区菜市买菜想买点桂圆，可是桂圆不太好，犹豫了一会儿决定作罢，本就没有笑容的摊主这下生气了，骂骂咧咧道：”吃不起就别买！”李强火气顿时也冒了上来：”你说吃不起。称5斤桂圆，再来苹果、梨子各3斤！”说完待摊主乐时他快速冲到另一个摊上说：”就你，快点称啊！”（感谢qlfyy的推荐）你真坦率    阿芳上网聊天，一天阿芳来我家玩，看到我家电脑一坐下就进了聊天室，一开始有一个人过来搭讪说‘你是男生还是女生’阿芳刚刚学会打字，女字不会打，想了想阿芳就告诉人说‘我是一个小姐’那个人说‘哈哈；你真坦率’（感谢林萍的原创）青蛙的命运    有一天，一只青蛙给牧师打电话，问自己的命运。     牧师说：“明年，有一个年轻的姑娘会来了解你。”     青蛙高兴的蹦了起来：”哦，真的吗？是在王子的婚礼上吗？”     牧师说：“不，是在她明年的生物课上。”蹩脚英语    丽丽一上公共汽车就发现有三个外国人在车上，她走过去就用英语跟他们打招呼。她认为这让她赚足了面子。于是摆出一副很高傲的样子，可是那其中的一个外国人用很标准的普通话说到：‘小姐，请用标准的英语跟我讲话，你那蹩脚英语我听不懂’（感谢fury的原创）这是我的头    有一天小张去外地出差，可是走来走去发现自己迷路了，这时看见有个小男孩，便走上前去用手轻轻摸了摸小男孩的头说：”小朋友，这里是什么地方啊？”小男孩嘲笑他说：”这是我的头啊！”婚检    一个星期天，有一对年轻男女去民政局办理结婚登记。工作人员问：“做了婚检了吗 ？”女青年回答说：“查过了，车子，房子都有了。”工作人员忙说：“我问的是去过医院检查过吗？”女青年又小声的回答说：“查过了，是男孩。”（感谢飘渺沙尘的推荐）时尚语录    每天早上起床都要看一遍《福布斯》富翁排行榜，如果上面没有我的名字，我就去上班。――最近被很多网友引用的QQ签名。    不怕虎一样的敌人，就怕猪一样的队友！――天涯开心乐园    药疗不如食疗，食疗不如足疗。 ――咸阳市委书记力推洗脚业自称”足疗代言人”。    我88岁时就被你们城管抓了一回。――北京91岁老汉开黑摩的被城管抓获时哭诉。    研究生成了研究找工作的学生。 ――如今大学毕业生就业难，武汉一所重点大学研究生小王自嘲道。    别胡思乱想就是禅。 ――少林CEO称佛教可为和谐社会服务。     你以为有钱就能买到房？ ――北京某楼盘售楼小姐语出惊人。（感谢yuanxin420的推荐）想要匹小马    临产的母亲问儿子：”你是想要个弟弟呢，还是想要个妹妹？”儿子挠头想了半天：”如果不太麻烦的话，想要匹小马。”小偷的遭遇   小偷偷了一辆自行车正要悄悄离去，忽然身后一只强劲有力的大手抓住了他。小偷吓得两腿发软。只听后面一个威严的声音吼道：“交存车费！”固执    在一条狭窄的小路上，两个汽车司机相遇了。    两个司机都非常固执，都不想掉头，愤怒地四眼相对。    最后，他们中的上个拿起一张报纸，开始读报。另外一个司机礼貌地问：“你看完报纸后，借给我看看好吗？”航班延误    飞机起飞时间一拖再拖。200多名乘客在机场等候了整整24小时。最后，终于通知旅客们可以登机了。在做安全检查时，一位乘客大声嚷道：“还有什么必要在我们身上找武器呢？要是真有，早就开枪了。”不想为此去争论    “约翰尼，地球是什么形状？”老师问。    约翰尼说是圆的。    “约翰尼，你我怎么知道地球是圆的呢？”    “老师，好吧！”约翰尼说，“那它是方的！我可不想为此与您去争论。”不怕雨    一个人到山区旅行，他看中了山中猎户家中的一顶兔皮帽子，对我猎户说：“这顶帽子我很喜欢，不知兔皮是否怕水？”猎户说：“当然不怕，你什么时候见过兔子打伞？”重装电视    儿子说：“爸爸，我刚才把咱家的电视机拆散后又重新装好了。”    爸爸说：“谢天谢地，你没有弄丢什么零件吧？”    儿子回答：“没有，还多出了十几件呢。”（感谢ctb520的推荐）疑问    一个男人死了，盛大的葬礼正在举行。神父在胸前画着十字，口中诉说着死者生前的善形德事：“多么诚实的人啊！多么可敬的丈夫！多么慈祥的父亲！”神父的话刚说完，站在一旁的妻子低声对他的儿子说：“你去看看，棺材里躺的到底是不是你的爸爸？”夸耀    美国一位农场主夸耀他的农场有多大，他说：“我开着我的汽车沿着我的农场绕一圈，得花两天的时间。”听众中的一位老者深表同情地说：“我很理解你，当年我也有这么一部破车。”你先开玩笑的    公司的招聘会上，一位刚毕业的大学生去应聘，他提出了工作条件：“月薪十万，每年有一次公费出国的机会，公司还要给我租间房子》”老板说：“我一个月薪水给你二十万，每年让你出国两次，公司还会送你一套房子。”那人惊讶地说：“不会吧？这么好，该不会是跟我开玩笑的吧？”老板说：“是你先给我开玩笑的。”（感谢yessca的推荐）节约资源    一日我到我朋友厂里找他，到他的宿舍时，突然内急。刚进厕所就看到了一条标语---为了节约资源本宿舍以‘利用，再利用为原则’。旁边挂着几片竹片，旁边还写着“用后，清洗”。这时朋友的宿友回来了见我忙说：“这位是谁呀！可不要把我们的专利盗去了。”朋友是：“还没有申请呢。”（感谢w474741366的原创）   2007-1-12 10:32:04
