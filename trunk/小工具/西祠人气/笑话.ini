title=批评
line=批评作者： 阿.阿杰伊什维里  翻译苏宁    推荐人：sxdtgdfw    来源：意林    午休时分，办公室的门吱扭一下被推开了，工会主席走了进来。“今天有一个会议。”他对我说。“我已经知道了。”“我们决定由你发表批评意见。”“好的”我一口答应，“早该说说我们的厂长了……”“你疯啦！”工会主席打断了我的话，“那么。我就讲讲总工程师……”“你呀……”工会主席赶忙堵住我的口，向四下里张望了一下。“好吧，不过关于我们的总会计师，总该……”“不行！”他又打断了我的话头。     我顿时陷入了沉思，“有了!”稍停片刻，我接着说：“我们这里的电车司机有时把大伙困在电梯里下不来，还有清洁女工，她一拖地，就把地板弄得湿漉漉的，可我们许多上了年纪的同志都有关节炎。”“这太好了！”工会主席给我鼓了鼓劲，“还有什么？”“还有我们办公室的电茶壶坏了，古拉姆就是不送去修理。就是因为他，害得我们午休时没有茶喝，只好干坐着。”“行，行，这足够了！”工会主席兴高采烈地说：“不要顾情面，要毫不保留的全讲出来……”他得意地搓了搓手，在记事本上记下了我将要发表的意见。    第二天，电梯司机没有让我乘电梯，擦着我的鼻子把门关上了。    清洁女工没有抹去我办公桌上的灰尘。我整整一天就像是一个害了肺结核的病人，不住地咳嗽。    古拉姆则坐在办公室的另一个墙角，翻阅着新来的《少年技工》杂志。他把牙齿咬得咯咯直响，还不时向我投来凶狠的目光。    天黑下来后，各个办公桌上的台灯都亮了，唯独我的桌上不见灯光……  2007-4-19 10:29:41
