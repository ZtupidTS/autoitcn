title=惊慌的老外
line=惊慌的老外作者： 丁勐    推荐人：zhuqing875    来源：[故事家]249期    一家西人在纽约唐人街开了家餐馆,儿子当服务生,妈妈管收钱,爸爸做大厨。    一天，店里来了个老外，点了个套餐，吃到一半，“咣”的一声把碗打碎了。    儿子跑过去看了一下，说“碗打了！”    老外想：“one dollar（一美元）！”    老妈听见声音，也过来看，见地上有个破碗，问道：“谁打的？”    老外想：“three dollar（三美元）！”    儿子说：“他打的！”    老外想：“ten dollar（十美元）！”    老妈又说：“还得打一碗？”    老外想：“handred and one！！！（101美元）”    老爸正在厨房切菜，听见外面的声音，赶紧跑过来看，慌忙中忘了把菜刀放下。五大三粗的老爸，手持菜刀站在餐厅中央，老外一看，心跳加速，血压升高，但更让他崩溃的是老爸的一番话。    老爸对正在加汤的儿子说：“烫，少盛点儿。”    老外想：“ten thousand（1万美元）！”    于是，老外以惊人的速度从口袋中掏出钱包，把里面所有的钱倒在桌上，然后飞也似的奔出门去。  2007-3-1 20:13:13
