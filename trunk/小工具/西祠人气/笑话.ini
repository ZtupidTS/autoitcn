title=乌龟一家
line=乌龟一家作者： 佚名    推荐人：陈杰超    来源：>杂志    某日，龟爸，龟妈，龟儿子三只乌龟，决议去郊游。带着一个山东大饼，和两罐海底鸡出发到阳明山去。苦爬十年，终于到了。席地而坐，卸下装备，准备进食。    该死！！没带开罐器！    龟爸说：“龟儿子……回去拿!!”    龟妈说：“乖儿!爸妈等你回来一起开饭快去快回。”    龟儿子说：“一定要等到我回来!不可食言喔!”龟儿子踏上归途……    光阴似箭，20年已到，龟儿子尚未出现……    龟妈受不了了：“老伴……要先开饭不?我超饿了……”    龟爸说：“不行……承诺岂可儿戏?答应儿子的，再等他五年，再不来就不管他了!”龟爸说，转眼又五年……未见龟儿子踪迹。不管了！二老决定开动!拿出大饼，鹣鲽情深．龟爸说：“老伴……你先吃吧！”    龟妈说：“儿子．．对不起！妈实在饿的受不了！”大口一张，大饼受创！    说时迟那时快．．．龟儿子从树后跳出来：“我就知道你们会偷吃！骗我回去拿开罐器．我等了二十五年，终于被我等到了吧！我最恨人家骗我！！”  2006-10-9 23:13:16
