title=自白书
line=自白书作者： 小熊    推荐人：天使邪吻    来源：网络这是我的自白书：【职业】 我不是文学家，只不过会写写文案 我不是艺术家，只不过扎着小辫儿 我不是政治家，只不过会吹吹侃侃 我不是企业家，只不过会东诓西骗 我不是演说家，只不过天天舌战 我不是哲学家，只不过思维怪诞 我不是思想家，只不过脑子里很乱 我不是运动家，只不过喜欢上跳下窜 【穿衣】 我不是个流浪汉，只不过长的比较难看 我不是准备要饭，只不过衣着破烂 我不是感觉迟钝，只不过无所谓冷暖 我不是没有衣服，只不过一年一换 我不是不爱清洁，只不过是洗衣机它就是不转 【吃饭】 我不是个好厨师，只不过会煮挂面 我不是爱上饭店，只不过懒得做饭 我不是不会做饭，只不过从不放盐 我不是为了省钱，只不过无所谓咸淡 我不是食肉动物，只不过不吃就馋 我不是恪守清规，只不过“睡觉时候睡觉，吃饭时候吃饭“ 【IQ】 我不是傻瓜，只不过有点笨蛋 我不是弱智，只不过头脑简单 我不是白痴，只不过思想不太健全 我不是懦夫，只不过“新手上路有点儿面“ 【品质】 我不是流氓，只不过有点讨厌 我不是坏蛋，只不过喜欢捣乱 我不算无耻，只不过有点厚颜 我不是色鬼，只不过没事看看图片 我不是丑鬼，只不过最好不要见面 我不是十恶不赦，只不过有点不良习惯 我不是正人君子，只不过还没人发现 我不是爱窥视美女，只不过不看白不看 【落寞】 我不是没有朋友，只不过见不到面 我不是没有计划，只不过计划多变 我不是没有好梦，只不过好梦难圆 我不是没有理想，只不过难以实现 我不是没有工作，只不过不经常发钱 【失意】 我不是不理你，只不过这事儿不归我一个人说了算 我不是不帮你，只不过就算我说了也不能算 我不是不相信你，只不过不想再次自己被骗 我不是不理解你，只不过大家都是同病相连 【哀怨】 我不是长嘘短叹，只不过长夜漫漫 我不是入夜不寐，只不过无心睡眠 我不是内心空虚，只不过形影孤单 我不是心灰意冷，只不过身心疲倦 我不是人生无望，只不过前途黯淡 我不是怨天尤人，只不过顾影自怜 我不是凡事开心，只不过打落了门牙往肚子里咽 【工作】 我不是喜欢拍马，只不过嘴巴太甜 我不是奉承领导，只不过人家给饭 我不是爱发牢骚，只不过有点抱怨 我不是不听意见，只不过不太听劝 我不是非要跳槽，只不过世界在变 我不是不服从上级，只不过不太情愿 我不是非要使唤新人，只不过自己不太想干 我不是非要跟你过不去，只不过就是看你不惯 【情感】 我不是不想相恋，只不过一直期待美丽的偶然 我不是不想相爱，只不过害怕失恋 我不是不想相伴，只不过真的没有时间 我不是不想相见，只不过怕相对无言 我不是不想相送，只不过怕讲不出说再见 我不是贼心不死，只不过往事令人眷恋 我不是过度奢望，只不过一直期待你的出现 我不是不敢看你的双眼，只不过怕你泪水涟涟 【赤诚】 原谅我身在万里 原谅我痴心一片 原谅我犹疑惆怅 原谅我情错意迁 原谅我把酒儿而眠 原谅我一片冰心，苍天可鉴   2009-1-16 9:56:37
