title=天、地、人
line=天、地、人作者： 佚名    推荐人：≮流星≯    来源：网站从前，有一位穷书生在自己的茅屋里办了一个学堂。学生都是本村能上得起学的孩童。  第一天学的是“天、地、人”三个字。先生领读，学生跟随。几遍下来，有的孩子还是记不住，先生便对孩子们说：  “天――如果记不住，就往上看看，那就是天；地――如果记不住，就往下看看，那就是地；人――如果记不住，就看看我，我就是人。”  第二天，先生把三个字写在了黑板上，让每个学生单独来读，但其中就有那么一个学生，却一个也读不上来，于是乎便出现了如下一场对白：  先生指着“天”字说：“这念什么？”  这学生看了一眼说：“不认识。”  先生说：“你往上看看。”  这学生往上看了看说：“是屋巴。”  先生又指着“地”字说：“这念什么。”  这学生又看了一眼说：“不认识。”  先生跺了跺脚说：“你看看下面！”  这学生往先生的脚前看了一眼，却看见了一堆鸡屎，并说：“是堆鸡屎。”  先生指着最后一个字，“人”字说：“这念什么？”  学生这次却说：“我不敢说。”  先生：“我不打你，你说吧！”并把戒尺放到了一边。  学生：“你是滑石猴的儿！”    2008-4-25 16:24:49
