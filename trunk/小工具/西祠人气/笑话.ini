title=老刘回来了！
line=老刘回来了！作者： 佚名    推荐人：蒋建国    来源：网络    老刘今年五十多岁，前两年做生意，一不小心就发了起来，现在人称刘总。     富起来后的老刘还真应验了『男人有钱就变坏』这句话，同时包了两个小情人。 老刘心里还是不踏实，总感觉小情人丽丽和美美同自己貌合神离，是冲着自己的钱来的，因为她们俩总嚷嚷着要这要那的。     为了验证小情人的忠诚，老刘没少动过脑筋――他装过病，让人绑架过自己，还玩公司破产的游戏，每一次都演的活灵活现，让人看不出一点破绽。    多少让他欣慰的是，在这危难时刻，小情人们总能很快赶过来，面对老刘的处境，哭哭啼啼、要死要活，那场面让人感动。    即使如此，老刘还是不放心――自己「生病」了，毕竟还没死；被「绑架」了，但是活着回来了；「破产」了可还有房子，银行还有存款，老刘总在想人心隔肚皮，得想个绝对有效的测试方法。     这天老刘和好友大刚一起喝酒，喝着喝着，老刘说到想考验情人的话。大刚喝了口酒，慢悠悠的说：「老刘，我有个好办法!自己才试过，挺灵验。」     一听有好办法，老刘高兴得嘴巴咧得老大：「兄弟，有什么招尽管说，花多少钱咱不在乎。」     大刚嘿嘿干笑两声：「钱不需要花一分，方法也很简单，只是到时候如果测出了问题……可不能找我算帐。     老刘一听方法灵验，更加兴奋，连连催促道：「不管结果怎样，只要能真的就行。我感谢你还来不及，怎会找麻烦？」     看到老刘急不可耐的样子，大刚也不再卖关子。    原来前段时间大刚听人说，人在深度睡眠时，突然对他说句话，往往能套出真话来。    他也是好奇，于是有天晚上用酒将自己的小情人灌醉，半夜时分，突然对着她喊了一声：「大刚回来了！」    没想到小情人迅速从床上爬起来，对大刚说：「快，快，躲到床下去！」    说到这儿大刚把眼睛一瞪：「你看看，当时真没把我气死！我把这娘们儿一顿暴打，连夜把她赶走了。」     老刘听了心里直笑，他感觉这个方法不错，于是也没有心思喝酒了，敷衍了大刚几句，便急急往丽丽那儿赶去。     丽丽一看老刘来了，先是「啵啵啵」一阵狂吻，又嗲声嗲气地撒娇。    老刘头脑十分清醒，他借故开了瓶酒，猛灌了丽丽一通。    没过多长时间，丽丽就醉得不省人事。     两个小时过去了，老刘觉得丽丽进入了深度睡眠，于是运足底气，做了深呼吸，然后冲着丽丽的耳朵大叫一声：「老刘回来了！」     睡梦中的丽丽先是一个抽搐，转而「腾」地坐了起来，一把抓住老刘，急匆匆地说：「快快快！从阳台翻出去，老刘是个恶棍，被他看到你就没有了……」     老刘当即「啪，啪」甩了丽丽两记大耳光，双手叉腰，嗤牙咧嘴地吼道：「吃我的、穿我的，还敢勾搭男人，现在就给我滚！」     丽丽发现失言，也不在申辩，将脸一板：「走就走，有什么了不起，老不死的！」说完扭着屁股跑了。     老刘气的「劈里啪啦」将屋里砸了一通，然后坐在沙发上喘粗气。    喘了半天，他「嗖」地站了起来向美美住处赶去。    美美也是一阵欢喜雀跃，甜言蜜语说个不停。    老刘不为所动，又将美美灌得烂醉。这次老刘没有多等，一看美美睡着了，便迫不及待扯开嗓子猛叫了一声：「老刘回来了!」    只见美美一个骨碌从床上爬起来，恶狠狠地嚷道： 「别急别急，咱们老这样偷偷摸摸也不是办法，一不做二不休，干脆将老刘杀掉算了！ 」    老刘差点儿没蹦到房顶上去，当时杀人的心都有。     美美回过神来，没等老刘发疯，脚底如同抹了油，「吱溜」一声夺门而逃。     老刘歇斯底里的对房内物品又是一阵猛砸，冷静下来后深深叹了口气，摇摇晃晃地回到了自己家。    一到家，老婆嘘寒问暖，关怀备至，老刘心里热乎乎的，感觉还是老婆好，一连在家住了个把月。     这天老刘高兴，一个人在家喝了半斤酒，昏昏沉沉地睡下了。    半夜，他又梦到了自己在搞测试，竟情不自禁地吼了一声：「老刘回来了!」     这一吼倒把自己吼醒了，他翻身坐起来一看，身边的老婆仍丝纹不动。老刘激动得差点儿没掉泪，深情地看了老婆一眼，刚想再躺下，却见老婆翻了个身，一脸自信：「不会回来的! 老刘这个老不死的，不是去会情人就是去找小姐，两三年没回来过夜了，你放心睡吧。」 。     老刘顿时感到自己血压飙升，两眼发黑……  2009-1-23 9:28:35
