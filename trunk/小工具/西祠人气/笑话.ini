title=摘回去药老鼠
line=摘回去药老鼠作者： 网络    推荐人：liumu1989    来源：网站  为了防止即将成熟的葡萄被人偷了去，老邱在葡萄园入口处竖了一块牌子，上面写到：“葡萄喷有剧烈农药。”   第二天，来巡视葡萄园时逮住一个进在偷葡萄的小偷。老邱指着入口处有牌子说：“你没看见那上面有字吗？”   “看见了，共八个字。”小偷说。   “那你还偷摘我们的葡萄干什么？”老邱生气地吼到。   小偷如实回答：“摘回去药老鼠！”   2006-4-22 21:42:25
