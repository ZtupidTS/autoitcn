title=新螳螂捕蝉
line=新螳螂捕蝉作者： 云 弓    推荐人：刘志军    来源：原载天涯社区    一群蚊子在池塘边激动地传递着一个消息：在十几里外的一个地方有个小楼，楼里有间房子，房子里有个胖子，胖子又白又嫩，他的血液鲜美无比。蚊子们嗡嗡叫着商议如何去享用这道美味。     蛤蟆一步一步，悄悄地接近池塘，隐蔽在杂草从中，舔着舌头，美滋滋地数着蚊子的数目：“不少，一顿大餐。”     蛇伸出它的头，幽灵一样的目光，紧盯着蛤蟆：“只要你一开始吃蚊子我就进攻，呵呵！你做梦也想不到。”     鹰在长空滑翔，目光穿过草丛，锁定忘乎所以的毒蛇，缓缓地降低了飞行高度。一个小伙子躲在树阴下，举起猎枪，瞄准：“再低些，哈哈！再低些。”     不远处有辆警车，车里人正在用望远镜：“这小子还在非法捕猎，听我的命令，等他一开枪我们就行动，抓起来，罚款，狠狠地罚。”     一名电视记者带着隐蔽的摄像头，若无其事地在一旁散步：“等你一罚款我就曝光，只罚款不收枪，我看你逍遥到几时。”     十几里外的电视台里正在紧张地开会：“这次对警局的曝光就差一组镜头了，台长让我们慎重一点，这台节目我们做还是不做？弄得不好我们的饭碗可就没了。”“我们还是请示台长吧。”     台长坐在办公室，长得又白又胖，一手拍着自己的脸，一手挠着腿上的痒：“该死的蚊子，纱窗挡不住，灭蚊剂杀不死，什么？什么曝光？都帮我打蚊子，快点！愣着干啥？”   2006-10-3 10:38:45
