title=中国人民强烈反对手机单项收费
line=中国人民强烈反对手机单项收费作者： 佚名    推荐人：飞火流星    来源：http://www.look58.cn/joke/list.asp?id=2696C&K讯：近日传出了有关部门希望移动通讯运营商实行手机单项收费的消息，有专家称这是顺应民意，是推进和谐社会建设的一项积极举措。 消息传来，该专家的话引起广大群众强烈反对，许多群众认为，自从中央提出构建和谐社会以来，物价上涨势如破竹一飞冲天，就连亚洲最赚钱的企业中石油都是在油价疯涨的情况下还连续亏损，在这种情况下，大家都不忍心占中国通信运营商的便宜，广大人民抱着宁可自己吃亏也不能让国家吃亏的心愿，准备坚决抵制手机单向收费，只有手机双向收费才是推进和谐社会建设的有力保障。  记者昨天中午来到了中国移动总部进行采访，由于该企业长期巨额亏损，门口杂草丛生，一片荒芜。门卫张师傅一见我们就掉下了眼泪，张师傅在中国移动整整呆了8年了，近五年一直靠三百元的低保度日，张师傅说：总算来记者了，请你们一定要好好把我们公司的困难情况报道一下，引起全社会的关注。 记者在移动总部的院子里看到，停车棚里一色的停着S600，LS430，HUMMA等牌子的自行车，张师傅介绍说：公司常年亏损，所以领导们都改用这些大排量脚踏车已经好几年了。出来接待我们的是中国移动的姓王的副总经理。王副总看起来显然长期营养不足，面带菜色。王副总说：我们这个企业啊，由于话费长期没有和国际市场的话费标准接轨，已经亏损的难于支撑了，从老总到员工，现在都只能靠国家补助的最低保障金度日。  在王副总的带领下，我们去参观了移动公司下属的分公司，在食堂边上，记者看到了令人震撼的一幕，一群老员工正蹲在食堂的下水道边上找流出来的食物渣子，边淘边吃，连洗都不洗一下。看到王副总来了，其中一位老同志站起来迎接，原来他就是分公司的刘经理，刘经理用袖子擦了擦嘴角的菜叶子丝丝，拉着记者的手哽咽着说：“感谢人民群众的理解，感谢党的关怀，假如大家一如既往地支持我们双向收费，我们可以少亏点了，起码靠着下水道，我基本能吃饱了”。  在移动通讯总公司门口，记者看到了前来反对手机单向收费的群众，他们脸色凝重，神情肃穆，默默的打出了几条横幅，上书：“话费不涨，天理难容”，“单向收费不和谐”，“强烈要求话费和手术费接轨”，“手机话费要跟上国内油价的发展步伐”，“长期占移动便宜，我们于心不忍”，“沟通从薪开始”，并有个别的群众，手持装了汽油的可乐瓶子和打火机，以自杀相威胁，由于北京市人大的同志及时赶到，讲解了最近出台的有关以自杀相威胁触犯刑律的条款，那些同志才安静下来。还有一位自曝姓名叫张一一的小伙子脱下了裤子以裸奔相威胁，张一一激动地说道：“我要裸奔也不是一回两回了，你们敢单向收费，我天天在你们总公司门口裸奔！”王副总苦口婆心地做张一一的思想工作：“中国移动总公司有一条狼狗专门咬没穿裤子的人的小JJ，公司总部已经有多人被咬了小JJ，总部就剩下我有小JJ了。”张一一这才不甘不愿地穿上了裤子。  采访结束后，记者深深的感受到了震撼，移动通讯运营商为了百姓的民生，如此忍辱负重，默默奉献，为人民鞠躬尽瘁，死而后已，我们还有什么理由不支持石油、电信、水电等几大垄断巨头齐头并进、永不降价呢？  据悉，北京有许多群众把手机砸了以后都买了信鸽，准备用这种古老的通讯方式来抗议可能实施的手机单项收费。一位群众对记者说：“丫的要是敢单向收费，我就用烧牛粪的方式来传递信息”。多么好的人民啊，记者的眼睛湿润了。     2007-2-7 18:19:10
