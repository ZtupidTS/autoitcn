title=我语我心的笑话集锦
line=我语我心的笑话集锦作者： 天涯社区    推荐人：我语我心    来源：天涯社区区间站    一位乘客对乘务员说：“我要到顿卡斯”     乘务员说：“这趟车星期二不能停顿卡斯，不过，老兄，我们在顿卡斯换轨时，速度会减慢，我把车门打开，你跳下去就是了。车虽然开得不快，可你跳下去后要跟着往前跑，否则会把你卷进车轮的。”    当火车到顿卡斯时，车厢门打开了，这人跳下火车就往前飞跑，由于心情紧张，他一直跑到了前二节车厢的门前。就在这一瞬间，车厢门打开了，一位乘务员又把他拖进了车厢。列车又恢复了正常速度。这位乘务员说：“老兄，你真幸运，星期二我们这趟车在顿卡斯是不停的！”夸耀一位农场主向人夸耀他的庄园很大很大。他 说：“如果我开车绕我的庄园一圈，那得需要一星期的时间。”一位听众同情地说：“是啊，我也有过那么一辆破车。”每天帮家里做的事    读小学四年级的弟弟胖得实在不像话，大家常常取笑他。一天，老师要他们一班同学开始在联络簿上记下“每天帮家里做的事”，弟弟怎么也想不出来，最后只好由妈妈代为填写。她在联络簿上写了：“每天帮家里吃饭。”老师的评语是：“看得出来，你很努力！”骑兵     妻子问当骑兵的丈夫：“麦克，你昨天晚上睡觉的时候总喊玛莎，玛莎，她是谁呀？”     “那是我的马的名字。”丈夫答道。    妻子说：“你昨天白天不在家的时候，你的马打了三次电话来找你。”傻瓜     某人去动物园看猩猩，首先向猩猩敬礼，猩猩便模仿其敬礼，某人又向猩猩作揖，猩猩便也模仿其作揖。某人大喜，又向猩猩扒眼皮，不料猩猩并未模仿，而是打了他一巴掌。    某人生气地质问饲养员，饲养员告诉他，在猩猩的语言里，扒眼皮是骂对方傻瓜的意思，所以猩猩要打他。    某人大悟。次日，某人再去动物园以图报复。他向猩猩敬礼，作揖，猩猩都跟着模仿，于是他拿出一根大棒子向自己头上打了一下，然后把棒子交给猩猩。不料猩猩这次又没有模仿，而是向其扒了扒眼皮！  2007-5-12 17:02:06
