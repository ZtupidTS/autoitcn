title=“Going down” 与 “够淫荡”
line=“Going down” 与 “够淫荡”作者： Hongwu    推荐人：南方有佳木    来源：红袖添香    玲子与阿美是一对大学时的铁姐儿们。    一年前玲子初闯深圳时，象一只无头的苍蝇满世界乱窜，短短的几个月时间，玲子就换了好几份工作，没有一份工作能够连续干一个月的，身上带的银子只剩下几个可怜的钢蹦儿。    某天，玲子终于抓住了一根救命稻草，无意中听说铁姐儿们阿美在一家知名的外企做白领，便兴奋的去找她，阿美现在的名字叫AMY，听说在那幢写字楼很有些关系，她答应了玲子，当她的伯乐，把她“嫁”出去。    恰好那天那家外企公司在招聘业务员，玲子便踌躇满志地跟着阿美去应聘，可主考官看了玲子一眼，还未发问就说了声“下一个”。玲子忍不住，跟他提出抗议，要他给一个“说法”。主考官慢悠悠地来了一句“衣冠不整”，“天啊，我穷得连饭都快没得吃了，哪还有心情去收拾自己，这家伙也太损人了。”玲子心里暗暗骂道。气呼呼地冲向电梯，阿美跟在后面拉玲子。    电梯门开时，里面只有一位男士，就在玲子准备进电梯的时候，他竟然微笔着冲玲子来了一句：“够淫荡！”玲子脸顿时涨得通红，感觉浑身的血液直往头顶上冲，多年没用过的一句国骂脱口而出：“你他妈的骂谁淫荡？”，并摆出一副要战斗的架式。    可那位男士只略微有一丝吃惊，接着便扯扯领带，耸耸肩，并没有什么过激反应。    阿美在玲子背后悄悄扯玲子的衣襟，还一连声地向那位男士赔不是。    出电梯后，玲子拼命挣脱阿美的手，恨恨地说：“那个狗屁主考官损我，你不替我出气不说，还对这个无缘无故骂我的臭男人低三下四地赔不是，真不够朋友。”    阿美搬过玲子的肩，附在玲子的耳边小声地说：“人家刚才说的是‘Going down’，是好心提醒我们电梯    在下行！”    “什么，Going down，天啊，这哪儿跟哪儿啊？”玲子感叹道，“闹了半天，我搞了个天大的笑话！”玲子偷偷看了一眼那个和他们一起下电梯的尚未走远的‘臭男人’，不禁羞得满脸通红。    从此，玲子下定决心，一定要恶补英语。       2008-9-25 1:40:25
