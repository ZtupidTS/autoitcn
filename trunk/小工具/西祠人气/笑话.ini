title=容易听错的歌词
line=容易听错的歌词作者： 佚名    推荐人：骆潇潇    来源：网络1、小时候听《信天游》：“我低头，向山沟”总觉得是“我的头像山沟” 2、“千年等一回~等一回~~”，有人听成：“千年的女鬼~~的女鬼~~” 3、唱澳门回归时的那首闻先生的《七子之歌》：“你可知Macau，不是我真姓”，听成“一个芝麻糕，不如一针细”。 4、当年综艺大观的结束曲：“再见，再见，相会在彩屏前……”怎么听都象“相会在太平间……”后来估计是观众意见太大，改成“相会在掌声里”5、记得mi老鼠和唐老鸭吗？片头的时候说，“啊~~~~演出开始了”，我听了好久，一直是以为他说，“啊~~~~野猪拉屎了１ 6、小的时候看《济公》,那首主题歌给我印象很深:“那里有不平那有我”。我一直觉得太对了,地上那里不平,当然会有窝了！ 7、《龙的传人》那句“永永远远地擦亮眼”当初无论如何也听不懂，总听成“永永远远地差两年”，还纳闷为什么差两年呢。 8、孟庭苇的《你究竟有几个好妹妹》，里面有一句“为何每个妹妹都嫁给眼泪”我怎么听怎么是“为何每个妹妹都嫁给人类” 9、我大学军训第一天,一哥们在我耳边就唱开了：“谁把你的长发盘起，谁给你做的比基尼” 10、杨玉莹的“不要问我太阳有多高，我会告诉你我有多深。”现在也不知到正确的词是什么，但估计不是我听出来的这个。 11、宿舍里的老五听到：“九一八，九一八”以为是：“救一把，救一把。。。”他说，当时觉得的确是东北沦亡太厉害了，都要让人救了。我以为是“就义吧，就义吧”以为在鬼子压榨下东北人民都活不下去了，都想去就义。 12、我觉得最牛的还是我一个同学的。他把《把悲伤留给自己》一歌的“从此以后再也没有快乐起来的理由”，听成了：“从此以后再也没有快乐器来可利用”。 13、我一个高中同学告诉我，他小时将“边区的太阳红又红”听成“变压器的太阳红又红”！！！！！他还给我讲了原因。因为他那时根本不知道“边区”是什么？只是记得很清楚，每天傍晚时可以看见村子西边红红的落日。最要命的是在他们村子西边的某个高处架着一台变压器。傍晚的时候，刚好可以看到便压器上方一轮红日此美景让我的同学印象颇深。于是便与每天傍晚都放的那首歌联系起来。此君还纳闷，为什么写歌的人知道他们村的便压器放在西边。 14、刘德华的《中国人》“五千年的风和雨藏了多少梦”，听成“吴倩莲的风和雨呀藏了多少梦”，奇怪，难不成他们有过一腿\? 15、“我能想到最浪漫的事，就是和你一起慢慢变老”听成“我能想到最浪漫的事,就是和你一起卖卖电脑” 16、“还有那会唱歌的小黄鹂。。。。”小黄鹂后还有一句，就是\?\?驴驴驴驴，驴驴驴，驴驴驴驴驴 17、小的时候，一些小朋友在唱“我家的表叔数不清，没有大事不登门……”的时候，老是唱成：“我家的婊子数不清，没有那事不登门……”妈妈告诉我他们唱错了，我还心想：他家可真有钱，连手表都数不清。 18、《霍元甲》原版歌词：“昏睡百年，国人渐已醒。……睁开眼吧，挥手上吧，要把那国家改变……”现在由著名歌星印度阿三给大家演唱粤语版！掌声谢谢！“风岁八连，过淫贱一性……啊~啊啊啊~啊啊啊啊``啊``啊``碍…增快yan八飞艘双把，要把那过嘎该宾……谢谢！！ 19、《花心》里的“黑夜又白昼，黑夜又白昼”总是听成“嘿呦呦白走，嘿呦呦白走”。害得我困惑了两年！ 20、“当我想你的时候，我的心在颤抖”那时我总听成“当我生你的时候，我的心在颤抖。”这歌让我郁闷了三天 “你是我主打歌”我听成了“你是我的猪大哥！” 林俊杰的第二天堂中我中听到一句:去你的善恶战..我在另外一个天堂.... 我小时候老听大人唱:我肚子在街上跳舞.我朋友还说是:我裤子在街上跳舞.其实是我独自在街上跳舞. 幼儿园里不是唱嘛。我们的祖国是花园。花园里花朵真鲜艳。娃哈哈呀~娃哈哈呀~没个人脸上都笑开颜。。。我一直以为是 美国人脸上都笑开颜。。。。   2006-6-12 15:09:32
