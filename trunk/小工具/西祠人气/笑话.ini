title=与周正龙和芙蓉姐姐畅谈新闻炒作（仿春晚贺岁版）
line=与周正龙和芙蓉姐姐畅谈新闻炒作（仿春晚贺岁版）作者： 佚名    推荐人：蔡征波    来源：网络    开场白：    第一营销，营销第一，营销成就未来。今天的嘉宾是周正龙和芙蓉姐姐两位网络红人，欢迎！    周正龙：很高兴有机会来到这里和大家见面，广州比镇坪大多了！    芙蓉姐姐：很高兴有机会来到第一营销，能在这里和大家见面，芙蓉十分荣幸！    樽粮：我受第一营销所托，作今晚的特约节目主持人。我们这期节目是为春节准备的，请两位做春节贺词。    周正龙：大雪压青松，青松挺且直。岁末的低温虽然带来冰雪阻隔，但阻挡不了我们回家的匆匆脚步。作为男人更要在事业上勇于开拓，奋发进取。假如我的脚步落在了你的脚上，那么请原谅我，不是我跑的太快，而是我飞得太低。    芙蓉姐姐：作为新时代的女人，我们要肆无忌惮地追求幸福。我们既要敢于亮出自己，也要敢于回归家庭。切记一点，结婚前要彩礼，结婚后要理财。做最好的自己，做女人挺好！    樽粮：今天我们要和两位嘉宾共同探讨新闻炒作的话题。众所周知，两位是近年网络新闻炒作的大师级人物，现在请你们两位现身说法，希望能够对中国营销界有所启发，推动中国营销界的能力升级。首先恭喜周正龙老师，您在日前获得了大旗网“坛论中国影响力盛典”的“2007年度坛虎色变奖”，恭喜恭喜！    芙蓉姐姐：哇！恭喜周老师得奖，您真是很棒，很厉害耶！    芙蓉姐姐上前拥抱周正龙。    周正龙：呵呵，这丫头劲头还真不小，我这体格可受不了你这身肉。不过，很好，很强大！    樽粮：好，言归正传，我们的今天的话题是新闻炒作，新闻炒作属于事件营销的范畴。首先什么是事件营销呢？    芙蓉姐姐：这个问题我最清楚。根据《中国式营销圣经》解释，事件营销（Ｅｖｅｎｔ　Ｍａｒｋｅｔｉｎｇ），是指营销者在真实和不损害公众利益的前提下，有计划地策划、组织、举行和利用具有新闻价值的活动，通过制造“热点新闻效应”的事件吸引媒体和社会公众的兴趣和注意，以达到提高社会知名度，塑造企业良好形象和最终促进产品或服务销售目的的手段和方式。    樽粮：哇！芙蓉姐姐已经成为这方面的专家了。    周正龙：我感觉，新闻炒作也好，事件营销也好，无非是没事找事无中生有，只要吸引别人注意就行了。酒香也怕巷子深，茅台酒也得做广告嘛！哈哈哈。    樽粮：精辟精辟。在两位身上我发现一个共同之处，恕我冒昧，两位都是来自陕西，是不是陕西在新闻炒作方面有什么区位优势？通俗地说，就是陕西人比较擅长炒作？    周正龙：这纯属巧合。网络上的红人全国各地的都有，这不是我们的专利。    芙蓉姐姐：炒作不是我们的专利，炒作更不是别人的专利。网络是你们的，也是我们的，人人想炒作，成名是高手。    樽粮：但是我还是在二位身上感受到了某种共同的东西，不揣冒昧，好像你们两个是一个师傅教出的两个徒弟。    芙蓉姐姐：切！你还是没有走出认识误区，脑袋里的水还没控干净。在你的《奇瑞创造》里谈到，比较优势是指某一地区在经济和生产发展中所独具的资源与有利条件。它可划分为静态比较优势和动态比较优势。静态比较优势是指自然形成的比较优势，而动态比较优势是指可以由人类的经济活动创造出来的比较优势。    周正龙：呵呵。就是说，我们没有这方面的优势，但是根据需要可以创造这方面的优势。    芙蓉姐姐：我们既然发展落后，更需要我们发挥聪明才智。事件营销、新闻炒作显然可以达到快速提升知名度的目的。    樽粮汗，汗如雨下。    樽粮：两位虽然同样是新闻炒作的高手，但是有所不同。周正龙通过华南虎事件提高了所在地的知名度，促进了当地的经济和社会发展，他本人作为炒作主体，但是营销的主体却是镇坪县；芙蓉姐姐既是炒作的主体，也是营销的主体。从我们营销学专业来看，周正龙是做的区域营销，芙蓉姐姐做的是个人营销。    芙蓉姐姐：说得人家怪不好意思的，本来人家就淡泊名利，无非是有小小个人英雄主义啦。    周正龙：话说那么透伤脑筋，闷着头干就是了。搂草打兔子，逮着啥是啥。    樽粮：网络江湖是各领风骚几个月，芙蓉姐姐这么多年一直红旗飘飘，剩者为王，确是难能可贵。尤其最近你掀起的代言可口可乐事件，重新把您的个人声望推到一个新的高峰。    芙蓉姐姐：首先声明，代言可口可乐事件和我没有关系，那只是我的狂热粉丝们自发的、天才的创意。虽然他们利用了我的形象在恶搞，但我还是为他们的天才创举喝彩鼓掌。在ps软件极为普及的网络时代，把几个不相关的图像拼到一起，产生新的效果，这是件很寻常的事。    周正龙：ps好呀，有个教授说，ps的普及使影像创作从自然主义阶段飞跃到主观主义阶段。中国人不缺乏聪明头脑，需要的是技术手段。    樽粮：美国《科学》杂志刊登了华南虎照片，并且暗示老虎是假的，有人在网络上指责说，这是中国人丢人丢到国外去了。对这个说法您怎么看？    周正龙：丢人？说这话的人没有脑子。这是提高了中国的知名度！在这之前《科学》杂志登过中国的消息吗？    芙蓉姐姐：通过这个照片的刊登，加强了国际上对中国社会普通生活的关注，无疑在另一个层面提高了中国的知名度，同时也提高了科学杂志在中国的知名度。这实在是一件互利多赢的一个举措。我对《科学》杂志采编人员的新闻敏感感到由衷的敬佩。其实这个虎到底是否真实存在已经是个不重要的事情了，而对虎的持续关注才是让我们能感到振奋的。    樽粮：不过，这毕竟不是什么好事，出这个名有好处吗？    芙蓉姐姐：当年的中国出口产品都是袜子手套胸罩什么的低档产品，而现在我们出口的东西有飞机、汽车、轮船电脑、手机等高档产品。这说明营销都是由低端向高端逐渐渗透的。既然我们现在不能在《科学》上发表科研论文，那么就先提供一点娱乐消息。随着我们的科学水平提高，我相信我们会给他们提供更为有含金量的新闻。同时我还要呼吁网友确定一个信念，《科学》杂志上的观点不一定科学，《真理报》上的内容不一定是真理。    樽粮汗，汗流浃背。    樽粮：那么周老师，出于个人关系，您能不能告诉我那个照片到底是不是真的？这一段仅供我们内部交流，不会刊播的，您放心。    周正龙拿出照片。    周正龙：你说这不是一个真正的照片吗？    樽粮：照片当然是真照片，但是照片的内容呢？    周正龙：内容当然也是真的！    樽粮：拍摄的环境是真的吗？    周正龙：当然是真的，我能改变环境吗？    樽粮：老虎是真的吗？    周正龙：当然是真的，你不会让我牵头真虎来做节目吧。    樽粮：有人说，老虎的嗅觉是很灵敏的，从很远就能察觉到其他动物的存在，那么您说在十米的距离拍照，是不是在侮辱老虎？    周正龙：侮辱老虎？老虎有人格才能谈得上侮辱，老虎不是人所以没有人格，没有人格当然谈不上侮辱，老虎会起诉我吗？不会呀！    芙蓉姐姐：新闻炒作第一法则就是，在不损害公众利益的前提下，有计划地策划、组织、举行和利用具有新闻价值的活动，通过制造“热点新闻效应”的事件吸引媒体和社会公众。周老师没有伤害其他人的利益，还提高了人们对华南虎的关注，做了一件于国于民于己的大好事。    采访气氛充满了火药味，嘉宾开始以攻为守。    周正龙：网友们老是质疑虎的真伪，媒体也摆出一副道貌岸然穷追猛打的架势，其实他们是真正的关心镇坪有没有虎吗？不是！他们是唯恐天下不乱。有了华南虎照片风波，媒体持续报道，吸引了大量读者和网友关注，使他们的发行量和点击率大增，广告收入猛升，很多本来面临倒闭的媒体，就是因为出现了华南虎之后，他们才起死回生。华南虎不仅提升了镇坪的地位，也挽救了中国互联网，也挽救了中国网友。如果网络公司都倒闭了，他们去哪里作网友？    芙蓉姐姐：周老师不过是在海滩玩耍时捡到美丽贝壳的那个小男孩，即使他没有拍华南虎，也会有人拍到的。你老说我们炒作如何如何，其实你的忽悠也很可怕。你把《奇瑞创造》的稿子交给出版社，出版社的员工被你忽悠得“没车的想买车，有车的想换奇瑞车”。有空我们再谈谈忽悠话题吧。    周正龙：我要提醒广大的网友们，你们是正在成长的新人类，不是乱肯乱咬的小鼠辈。春节期间都拿出点娱乐精神，不要和自己过不去。    樽粮汗，汗不敢出。    樽粮：我们接下来谈谈炒作的技巧吧。周老师刚才说过，人人想炒作，成名是高手。那么高手的秘诀在哪里。    周正龙：虚虚实实，真真假假，变化莫测，自然而然。    芙蓉姐姐：为什么呀？太深奥，不明白。为什么呀？    周正龙：如果照片是真的，新闻关注一天就过去了，只有有人怀疑是假的，这样才有争鸣，才有风波。    樽粮：那真实性呢？事件营销的一个重要原则各位在刚才的聊天中都有意忽视了，要有真实性啊！    周正龙：艺术的真实不等于生活的真实。    芙蓉姐姐：为什么呀？更不明白了。为什么呀，周老师？    周正龙含笑不答。    樽粮：还有什么需要注意的技巧问题？    周正龙：注意炒作要避免出现严重后果，把社会危害性降到最低。    芙蓉姐姐：为什么呀，周老师？为什么呀？    周正龙：一只虎是真是假问题不大，大家无非是抬杠而已，谁胜谁输都不影响吃饭。假如一个大桥倒塌，别人说是事故原因，你非说是质量原因，这就是影响别人吃饭的问题，也是影响和谐的问题。这样严肃的话题我们力争避免。    芙蓉姐姐：周老师，你很高，很老道耶！    周正龙：不要老是耶耶的说英语啦，美国正在下大雪，没有人关心我们这点事！    樽粮：周老师的话让人茅塞顿开。芙蓉姐姐，谈谈你的独家炒作兵法。    芙蓉姐姐：我的理念既简单又深刻。真理重复一万遍还是真理，谎言重复一万遍就有人相信是真理。    樽粮：您就是反复地传播一个“我就是美，美就是我”的简单诉求，最后在人们心目中确定了美丽的定位。    芙蓉姐姐做了一个造型。    芙蓉姐姐：我美故我在！    周正龙：艺术的真实不等于生活的真实。高，实在是高！    芙蓉姐姐：要吃这碗饭，就得有人看；不怕有人骂，越骂腕儿越大。    樽粮：对了。今天利用做节目的机会，我想请教两位大家，如何做个新闻炒作，把我的《奇瑞创造》炒火热卖？    周正龙：哦，难道你的书卖的不好？真是练武的不如散打的，你这科班出身的不如我们这些无师自通的。    樽粮：我的书一个月就卖了一万多本，可是有的作者一个黄金周就能卖出一百万本，差距太大。哪怕我一个月能卖十万本就行啊。    芙蓉姐姐：那得炒作。    樽粮：如何进行呢？    芙蓉姐姐：让厂家起诉你，说你的数字不实。比如，你说他们销售四十万，他们说实际销售四十万零五千，数字不实影响了企业形象。    周正龙：或者找几个人在网上质疑你。说你把一个企业美化得像朵花，肯定是为厂家做广告，还拿了不该拿的钱。然后你在站出来说话，证明自己的清白。    芙蓉姐姐：还可以让别人告你剽窃。让人指责你剽窃了他的作品内容，或者干脆，就说这本书不是你写的，而是别人拿来请你提意见，你签上自己的名字给出版了。这好像不仅仅是剽窃，而是盗窃了。不过效果肯定好。    周正龙：或者你就像芙蓉姐姐那样，强迫别人买你的书。    樽粮：如何强迫？芙蓉姐姐如果是你，你怎么作？    芙蓉姐姐：很简单！“买不起房子，一定要读《奇瑞创造》”；“吃不起猪肉，一定要读《奇瑞创造》”；“股票被套牢，一定要读《奇瑞创造》”。    周正龙：呵呵，这书成了圣经了。    樽粮：我突然发现自己在两位面前很渺小。周老师做的是区域营销，芙蓉姐姐做的是个人营销，而我还是在传统的产品营销范畴里转圈圈。    周正龙：那你干脆把自己也炒成网络红人吧，人出名了东西就会比较好卖。    芙蓉姐姐：有位电影明星说过，鸡骨头汤的汤也是保健饮料，有名不用担心没利。    樽粮：那我倒不敢奢望，但是我们第一营销这个栏目刚开始，希望能够借助两位出出名，让网友关注一下。    芙蓉姐姐：这个很简单，你以后多采访我们几次，你们的栏目就名扬天下了。    樽粮：或者我们也炒作一下，你们可以说，你们根本没有接受采访，谈话内容皆为伪造，并准备到广州来起诉我们。    周正龙：说是可以，但是我不会来起诉，除非有机构愿意支付相关费用。    芙蓉姐姐：如果你愿意支付十万元的劳务费，我会在百忙中抽点时间告你一下。    樽粮：等等，等我下去后认真测算一下。我们的推广费用一般占收入的2%-20%,我们要量入为出。    好了，今天的节目内容就是这些，感谢两位嘉宾的热情参与。    第一营销，营销第一，营销成就未来。    本文模仿白云黑土风格，融汇最新搞笑元素，以期给沉浸在节日的朋友们增加一点娱乐，同时向坚守在唐古拉山哨所的战士，和战斗在灾区的广大电力职工致以节日的问候。            2008-2-18 12:43:55
