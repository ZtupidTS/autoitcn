title=摩托车发动程序
line=摩托车发动程序作者： 高岩    推荐人：故事中国    来源：电子邮件投稿    来自高岩的电子邮件投稿    姚镇长从办公室出来的时候，看到计生办的秦主任正在鼓捣他刚买的一辆“老公鸡”摩托车。秦主任出了一脸的汗，摩托车还是发动不着。    姚镇长笑道：“我说吧，便宜没好货，好货不便宜。当初让你买一辆新车，你非要买旧的。现在发动不着，后悔了吧？”    秦主任擦了一把汗，递给镇长一张纸，说：“我完全按照原车主交代的步骤去操作，你看看，我是不是操作错了？”    姚镇长不看则已，一看大笑起来，原来这张16开的纸上密密麻麻写的都是摩托车发动方法：    第一步：右手拉着油门线，左手捏紧离合线，拧开车锁，用脚猛踩发动棒，拉紧油门线加油，车就发动着了。如果发动不着，执行第二步。    第二步：关上摩托车的封门，再按照第一步操作，一般情况下，摩托车就能发动着。如果出现特殊情况，执行第三步。    第三步：关掉车锁，用脚多踩一阵子发动棒，加热，然后拧开车锁，再踩发动棒，拉紧油门线，慢慢加油，车就发动着了。如果还发动不着，就有可能是火花塞淹死了，执行第四步。    第四步：用随车带的摩托车维修工具拧掉火花塞，把火花塞头放在火上烧一会儿，再按上，照前步骤发动，车就发动着了……    这件事发生在20多年前，摩托车在农村刚出现那阵儿。如今的秦主任可是今非昔比，不但有私家车，而且在县城最繁华的地段修建了一栋500余平方米的别墅。          2008-2-14 11:21:43
