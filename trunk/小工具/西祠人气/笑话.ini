title=新袜子
line=新袜子作者： 鲁楠    推荐人：lunanmanhua    来源：自荐    小时候家里很穷，一年到头很难穿上一件新衣服，兄弟当中我排行老三，大哥，二哥淘汰下来的衣服便是我最好的衣服了。     记得上小学时，老师每年在六一的前一天会通知大家：“明天是六一国际儿童节，同学们一定要把手和脚洗干净，到时我要检查！”    洗手洗脚的事最让人很头疼！好多同学都是一年洗着一回，纯粹为了应付老师地检查，我也是这样，手脏，尤其脚丫子更脏，要洗干净很不容易。家里缺水，大人也不支持，认为那是穷讲究！     望着自己一双乌黑的脚丫子，突然想到投机取巧，如果把两只脚用墨染了，那不就是一双黑袜子了吗？于是便开始动手加工，还细心的画上了花边，不一会一双崭新的“袜子”展现在眼前，的确像穿上去的一样，这大概是我最早的漫画了。     第二天，同学排成一排等着老师检查，老师拿着一把戒尺，没有洗干净的同学少不了要挨上一尺子！看着让人害怕！毕竟自己穿的袜子不是真的，很快轮到我，老师检查完我的双手便开始检查脚，看了许久，好在老师眼睛高度近视，最后微笑着说：“不错！还穿了一双新袜子！”     那时全校同学中穿袜子的人不多。同学也感到好奇，争着要看，我一直躲着，怕真的被认出。     检查完后，同学们开始在操场上活蹦乱跳，突然下起了暴雨，老师把同学集合起来讲话，老师指着我的脚说：“你看，你爸给你买的袜子是假的吧？都掉颜色了。”      低头一看，果然脚底下黑了一片，都怪这鬼天气……    2008-4-30 1:34:13
