line=你帅吗?作者： 兵天血地    推荐人：472255968    来源：网络     有个女孩问我：“你帅吗？”     我说：“我不帅！”     回应的是五个火辣辣的手指印。     她气愤地说：“你撒谎！         女孩再次问我：”你帅吗？“     我说：”我帅！“     回应的是五个火辣辣的手指印。     她气愤地说：”你一点都不谦虚！         女孩第三次问我：“你帅吗？”     我说：“我…我…我不知道……”     回应的是五个火辣辣的手指印。     她气愤地说：“你白痴啊你！”         女孩第四次问我：“你帅吗？”     我说：“你看着办吧。”     回应的是五个火辣辣的手指印。     她气愤地说：“没主见啊你！”         女孩第五次问我：“你帅吗？”     我说：“有时候帅，有时候不帅”     回应的是五个火辣辣的手指印。     她气愤地说：“变态啊你！”         女孩第六次问我：“你帅吗？”     我说：“打死我也不说”     回应的是五个火辣辣的手指印。     她气愤地说：“地下党啊你！”         女孩第七次问我：“你帅吗？”     我说：“你说帅就帅，你说不帅就不帅。。”     回应的是五个火辣辣的手指印。     她气愤的说：“靠！你是猪呀…。。”         女孩第八次问我：“你帅吗？”     我说：“你想打我左脸还是右脸？”     回应的是十个火辣辣的手指印。     她气愤地说：“我两边都想打！”         女孩第九次问我：“你帅吗？”     我说：“别打了，我受不了啦”     回应的是十个火辣辣的手指印。     她气愤地说：“一点都经不起考验”         女孩第十次问我“你帅吗？”     我无语     回应的是十个火辣辣的手指印。     她气愤的说“帅你就拽啊”         女孩第十一次问我：“你帅吗？”     我说：“我已经死了”     回应的是十个火辣辣的手指印。     她气愤地说：“这个世界清净了”         女孩第十二次问我“你帅吗？”     沉默中…     回应的是十个火辣辣的手指印。     她气愤的说“你呀得快点说！”         女孩第十三次问我：“你帅吗？”     我说：“都爱上我了还问”     回应的是五个火辣辣的手指印。     她气愤地说：“好久没打，手不舒服了”         女孩第十四次问我：“你帅吗？”     我说：“如果再打就真的不帅了”     回应的是五个火辣辣的手指印。     她高兴地说：“呀！打了还是这样帅”         女孩十五次问我：“你帅吗？”     我说：“你还打呀，我的脸已经不疼了。你的手不疼幺？”     回应的是五个火辣辣的手指印。     她高兴地说：“我的手也不疼了”         女孩XX+1次问我：“你帅吗？”     我说：“该我问你了，你漂亮吗？”     回应的是五个火辣辣的手指印。     她气愤地说：“反了，你！”         女孩XX+2次问我：“你帅吗？”     我说：“小明过来告诉”     回应的是五个火辣辣的手指印。     她气愤地说：“还想带坏了孩子！”         女孩第二十二次问我：“你帅吗？”     我说：“小心我抽你！！！”     回应的是五个火辣辣的手指印。     她气愤地说：“敢这样和我说话！给我跪下！！！”         女孩XX+3次饰遥？#34；“你帅吗？”     我说：“联合国秘书长说要我签名”     回应的是五个火辣辣的手指印。     她气愤地说：“都这个年纪了，你以为你还在追求我啊”         女孩XXX次问我：“你帅吗？”     我说：“要打就打吧…”     回应的是五个火辣辣的手指印。     她气愤地说：“你还没有回答我，等一下再来问你！”         女孩XXX+1次问我：“你帅吗？”     我说：“我丑陋无比”     回应的是五个火辣辣的手指印。     她气愤地说：“你是说我没有眼光啦？”         女孩XXX+2次问我：“你帅吗？”     我说：“我给你买冰淇淋。”     回应的是五个火辣辣的手指印。     她气愤地说：“明明知道我更喜欢巧克力！”         女孩XXXX次问我：“你帅吗？”     我说：“今天天气不错，呵呵”     回应的是五个火辣辣的手指印。     她气愤地说：“一问到这个问题就转移话题！”         女孩第XXXX+1次问我：“你帅吗？”     我说：“555555，别打了，我爱你！”     回应的是五个火辣辣的手指印