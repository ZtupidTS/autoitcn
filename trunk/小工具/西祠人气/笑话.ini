title=《诗人的痛苦》等5则
line=《诗人的痛苦》等5则作者： 佚名    推荐人：zjwylxw    来源：网摘（1）诗人的痛苦    一个诗人把自己写的一首长诗送到编辑部说：“先生，请您帮我看看。我所有的痛苦都在这首诗里了。”    读完诗，编辑批注道：“你诗里的痛苦现在都跑到我头脑里了。” （2）登在广告栏    某杂志编辑收到一封来信；“亲爱的编辑，咱俩签个合同，你刊登我的稿子，稿费一人一半，好吗？”    编辑回信写道：“你的意见很好，不过钱都由你出，每行5元，我让它登在广告栏里。”（3）形容词    一个人写稿描写人物，喜欢用“棕色的头发像巧克力，桃红色的脸上嵌着一对芝麻色的眼睛”，“圆圆的鼻子，像个奶油小蛋糕”，“樱桃小口”，“鲜藕似的手臂”等等。    半个月后，编辑部退稿了，并附有一张便笺：“今后写作，请在吃完饭以后……” （4）熊扑上来了    两名记者被派到阿拉斯加去拍报风光照片。一天，他俩发现一头熊在捕鱼吃，于是他俩便不停地抓拍这一精采镜头。突然，熊发现了他俩，便向他俩冲来。当那头熊离他俩很近时，两位记者发觉不妙。其中一个焦急地说：“乔治，这儿又没有大树，看在上帝的份上，我们该怎么办？”   “我也不知道，”他朋友说，“不过，我们中间有一个肯定要上镜头的。” （5）独家特别新闻    两个不是冤家不聚头的记者狭路相逢，互相讥讽对方的独家新闻。    甲记者：“‘读’人‘家’的东西写出来的‘新闻’，自称是独家特别新闻，聪明！”    乙记者：“好说！哪有你‘独’自在‘家’写的‘新闻’棒，标准的名副其实。”  2008-3-9 23:12:49
