title=爆笑段子六则
line=爆笑段子六则作者： 佚名    推荐人：蒋建国    来源：期刊杂志职务大的     一老汉要见县长，被办事员挡住了。     “县长不在，你回去吧。”     老汉不信:“俺问门卫了，他说在。”     办事员只得说:“在也不行，除非……”     老汉一喜说:“除非啥?”     “县长说除非职务比他大的……”     “这……”老汉摸着头说，“你看，这算不算职务比他大?”     “什么职务?”     “俺是他爹!” 自卸车     一天，小张驾驶自卸车为建筑工地运沙，途中搭载了吴老汉。由于驾驶室满员，小张便把吴老汉安排进车厢坐在沙子上。     到工地后，小张已忘记了车厢内还有人，便径直拉下液压杆卸沙。待他卸完沙子后才猛然想起吴老汉在车厢里，说不定此时他已被埋进沙堆了，万一他……想到这小张不由得冒出一身的冷汗。他慌忙跑到车后察看，一看吴老汉安然无恙地站在一旁发呆，小张总算放心了。他疾步上前紧紧握住吴老汉的双手，连声说道:“吴大爷，真是对不起呀，我刚才……”可是还没等小张把话说完，吴老汉却一脸愧疚地说道:“小师傅，你这说的哪里话，是我对不起你呀，刚才我下车时，一不小心把车厢给踩翻了。” 和谁结婚     一个胆小、紧张的证人正在接受律师的询问。     律师的声音非常洪亮:“你是否结过婚?”     “是的，先生，我结过一次。”证人声音很小，还有些颤抖。     “那么你和谁结婚了?”     “嗯，一个女人。”     律师有些发怒:“废话。你当然是和一个女人结婚了!你听说过有谁会和一个男人结婚吗?”     证人颤抖着说:“听说过，我姐姐就和一个男人结婚了。” 飞机上的美女     在飞往纽约的航班上，一个时髦女郎没买头等票却坐在头等舱里，乘务员要她搬到经济舱去，女郎不肯。     乘务员请来副机长去处理，女郎反复就这么一句话:“我是美女，我去纽约，我要坐这里。”     于是，机长亲自来到头等舱，只与女郎悄声说了一句，女郎马上跳起来奔向经济舱。     乘务员与副机长十分惊讶，他们问机长对她说了句什么话。     “我告诉她，头等舱不是飞往纽约的。” 为什么     一天晚上，一个男生打电话给女同学。很不幸，接电话的是女孩的母亲。她正为女儿成绩下降感到苦恼，一听打电话的是个男生，非常警惕。很不悦地问:“你姓什么?”     男生紧张地说:“我姓魏。”     “魏什么?”     男孩更紧张了，结结巴巴地回答:“我也不知道为什么，我爸爸也姓魏……” 庸医露馅儿     一个卖野药的庸医在街头自夸他的医术高明。有药到病除、妙手回春的本领。     “哗!”人群里哄笑起来，因为大家都知道他有多大本事。有的交头接耳，挤眉弄眼，有的咂嘴伸舌，指指点点。不少人从鼻孔里冒出一个“哼”字，借以表示根本不相信。     有人问庸医的高明处究竟表现在哪里。     庸医目光缓缓地从众人的脸上扫过，用手向上扬了扬大拇指:“别的病我不敢吹，治疗中风我是最拿手的，就连不能说话的病人看见我，不用给他药吃，他就能说话……”这时庸医故意停顿了一下，以增强“能说话”这几个字的分量。     听到这里，众人一脸困惑，不解地问:“病人能说什么话?”     庸医瞥了众人一眼，使劲咽了口唾沫，又咳了一声，清了清嗓子，从嘴里迸出一句话:“给我滚出去!”   2007-12-19 12:32:45
