title=如果《笑傲江湖》是琼瑶写的
line=如果《笑傲江湖》是琼瑶写的作者： 佚名    推荐人：墨须有    来源：网络冲哥，你看，那边有一个小镇，看来还很热闹。我们可否过去一游？“ 　　“盈盈，你知道我对你的心意，不要说是游这个小镇，纵使是去游大江大河，就算是让我穿越那遥远的喜玛拉雅山走过那漫无边际的大漠，我又怎么可能说出半个不字。你现在这样问我，难道是你已经不再相信我们的感情了吗？难道你不相信我对你的爱，我对你的包容 根本无所畏惧的吗？难道你真的不能信任我了吗？” 　　　“冲哥，你怎么能这样说，你知道你这样的话对我是多么的残忍吗？这一路上，我敬你爱你，我的每一个念头，每一句话，我身体的每一个细胞都在围绕着你，我多么希望我的每一个想法都能得到你的肯定，我多么希望这每一个肯定都是亲自从你的嘴里说出来的啊。 冲哥，我是多么的信任你，我是多么的希望得到你的肯定，我是多么的希望能完全了解你的想法。可是你却这样的否定了我对你的信任，你辜负了我，辜负了我们这些年来这样生死与共不离不弃。” 　　“盈盈，你不要这样说，你知道吗？你的每一个指控都是一道可以审判我死刑的供证，你的这些话像一枚一枚的针一般刺入我的骨髓，是在我的心上狠狠的鞭笞，你看看……”令狐冲一把扒开自己的衣服露出自己的胸，声泪俱下的说“我的心，我的身体在你的这些指控 中颤抖，你这样残忍的把我的一颗心活生生的刨开，让它在你这些像利刀一样的指控中流血。” 　　“冲哥，你不要再这样说了。”任盈盈被令狐冲的话被感动的泪流满面，“原谅我一时的口不择言，看到你的痛苦我感觉到了更加的痛苦，这痛苦比任何的痛苦都要痛苦上千倍万倍，当年我的父亲中风跌下黑木崖，我可以抹掉我的眼泪来面对魔教的种种，因为我知道既 然我的父亲死去，我还有你。可是看到你的痛苦，却让我感觉到比死还要痛苦的痛苦，冲哥，我们不要再互相折磨了，不要再这样彼此猜疑了好吗？” 　　令狐冲感动中，一把抓住盈盈的手，“盈盈，只有你才能这样体会我，这样了解我的痛苦，人世间如果没有你，我的生活又还有什么意义，和你在一起我才知道什么叫生活，什么叫快乐，什么叫幸福。好，让我们放下我们彼此的猜疑，让我们坦诚相对，让我们携起手共 同面对我们的江湖。走，盈盈，我们去游那个小镇。” 　　令狐冲与任盈盈携手下山，向这个看来热闹却平静的小镇走去。 　　还未至山脚，忽然旁边闪出一票人。只见为首一人满脸横肉，一身黑衣，手握一柄钢刀。此人刀一指令狐冲与盈盈二人，大喝一声：“呔，此路是我开，此树是我栽，要想从此过，留下买路财。” 　　原来，竟是一票抢匪。 　　令狐冲微微一笑，道：“你可知道我们是谁？” 　　那贼人冷哼一声：“管你是天王老子，过这条路也得交钱。” 　　任盈盈听罢，一双大眼盈满了泪水，颤声道：“冲哥哥，他们怎么能这样做，他们竟然在朗朗乾坤下抢劫。阳光这样的明媚，鸟儿叫的这样动听，他们竟然在这样的天地下抢劫。我还以为江湖一切都已经平静了，可是为什么还有这样的黑暗，我简直不能相信。抢匪大人 ，你们睁开眼睛看看这个美丽的世界吧，花儿开的这样的香甜，风儿吹的这样娇媚，你们怎么忍心让血腥污浊了这样一个风和日丽的天？ 　　冲哥，你不要把剑拿出来，不要不要啊。我知道你是为了保护我，为了让我不被这些抢匪玷污我的纯洁。可是你知道我有多么的不忍吗？你看不到我的种种不忍吗？你的剑刺到他们的身上的时候，我的心也在痛，你感觉到了吗？我正在流血的那颗心，就像现在他们身上 流血的伤口一样的痛。 　　不，不要，冲哥，你不要再杀他们了，让他们活，让他们继续活下去吧。 　　不，你怎么能把他们全部都杀死呢？你知道这样我有多痛心吗？我不忍看到他们在你的剑下哭叫，不忍看到这些罪恶的血，不忍闻到血腥的味道，你把这种种的不忍都加在我了我身上，你知道你这样对我是一种多么大的残忍？比当年东方不败把我爹爹囚于西湖湖底更大 的残忍，你让我怎么能接受你这样的残忍？“ 　　令狐冲抛掉手中还有滴血的剑，紧紧的抱住盈盈，道：“盈盈，我错了，我错了。我几乎忘记了你是多么的善良，忘记了这污浊的血会让你多么的难过。我该死，我真的该死，我口口声声说爱你，可是在这样的时候我竟然不去顾及到你的善良，你在血腥面前的那些种种 的不忍的心情，而我竟然就这样把我的剑刺了过去。可是我真的无法忍受当他们的刀指着你的时候我心中的那些不安，而那些不安在我的心中像毒蛇一般咬噬着我。我不能让我们的幸福，我们的快乐都在他们的刀下失去，这对我是将会是一种怎样可怕的折磨，不，我不能失 去这样的幸福与快乐，我也不能承受失去这些幸福与快乐的种种煎熬，那是一种比死还要让人恐惧的痛苦与煎熬，而在这份恐惧下我不能忍住我的冲动向他们刺下我的剑。盈盈，你可以原谅我的冲动吗？你可以原谅一个这样深爱你的人在这样的情况下的一时的冲动吗？” 　　盈盈欣喜的握住令狐冲的手，道：“冲哥，不，错的是我，我从来没有想到你的这种种的恐惧、你受的这种种煎熬，我好自私、好无情，可是我好感动好感动，我承受着你的那么宽广的爱，你的那颗无时无刻不关爱我的心，我好高兴好幸福……” 　　正在这时，那个身上中了数剑血流一地的抢匪头子忽然坐起，泪流满面的对令狐冲与任盈盈说：“求求你们了，不要再说了，这一切都是我们的错，如果没有我们你们也不会这样的争执。让我死，让我死了吧，我只有一死才能偿还我加在你们身上的这种种痛苦。我竟然 忍心向你们这样一对爱侣下手，我好没人性，我好过份，我简直就是畜牲。如果我的死能给你们带来幸福，让我死吧，这样我才能好安心，好快乐，好平静的死去。” 　　说着，抢匪口吐鲜血倒地。 　　盈盈抱住令狐冲，哭道：“他是一个好有义气，好善良，好单纯的抢匪，他竟然为了我们的幸福而死，我觉得好难过。为了他，我们要更幸福更快乐更恩爱。冲哥，我们在路上竟然能遇上这样可爱的抢匪，我们真的好幸运呢，这幸运就上天赐给我们的，就像你也是上天 赐给我的，我们要好珍惜好珍惜才可以。” 　　令狐冲泪眼执盈盈手，把盈盈的两手合在一起道：“盈盈，你是一个多么善解人意的女孩，我真的好感谢上天把你带到了我身边，你活像一个天使一样来到，我想我一定是前世修了一千年一万年才会遇到你这样好的女孩。好，现在我们下山吧。” 　　两人正准备执手下山，忽然那抢匪头子，又一次挣开了眼睛坐了起来：“你们的爱情太让我感动了，让我想起了我的妻子，她总是日复一日的坐在纺车旁。我向上天忏悔，我没有好好的珍惜她，是的，我是好后悔，如果当初我不是那样残忍的对待她，她也不会那样残忍 的把我赶出门，我也不会来做抢匪。谢谢你们，让我在死前还能了解到这样伟大的感情。”说完，抢匪又一次口喷鲜血倒地。 　　令狐冲与任盈盈泪蒙蒙的看着一地的尸体，无言哽咽。 　　“冲哥，我们走吧，看到这样惨痛的景色，我好心痛、好难过、好自责，如果不是因为我们他们也不会横尸在此。”说着，豆大的泪珠从盈盈小小的脸上落下来。 　　忽然，那抢匪头子，又一次坐起来。这是爱情的力量啊~，他对令狐冲与盈盈说：“在你们走的时候，让我再提一个小小的要求好吗？” 　　令狐冲道：“你死的这样壮烈，不要说一个小小的要求，就是一千个一万个要求，我也会答应你。” 　　抢匪头子手颤抖的伸进衣襟，从衣服里摸出一个硬纸包，对两人说：“这……这是我欠魔教的教费，请你们一定帮我转交给向教主。” 　　然后，他终于倒地身亡。 　　令狐冲与任盈盈含泪掩埋了尸首后终于下山，来到那个偏僻但是热闹的小镇。  2006-10-29 11:26:16
