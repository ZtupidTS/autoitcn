line=罪犯之“最”作者： 佚名    推荐人：yuanxin420    来源：网络   最贵的一样东西，是成克杰花五千余万元巨款买来自食的那一颗小小的子弹。   最大的一口染缸，是赖昌星在厦门营造的那座“一条龙服务到位”的红楼。   最悲惨的一场骗局，是邪教头目李洪志上演的“法轮功”丑剧。   最“新高”的一项“专利”，是三湘第一女贪蒋艳萍独创的那句“充分开发和利用有价值的男人”的“名言”。  2006-6-28 19:05:54
