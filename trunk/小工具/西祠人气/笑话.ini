title=晕车
line=晕车作者： 佚名    推荐人：故事中国    来源：来自晓雪的电子邮件投稿    猪女在美国开车数月，每天都能看到标志是小马撒欢的车子。    猪女：“看人家韩国人生意做的，千里马在美国的市场占有率很大耶！”    男人：“大姐，那车叫法拉利……”    猪女第一次看见奔驰面包车，很兴奋。    猪女：“看，奔驰还有小面！”    男人：“嗯，MB100。”    猪女：“肯定是给中国市场设计的！”男人：“为什么？”    猪女：“你看，MB什么意思啊，面包嘛。”    男人：“晕，Mercedes-Benz啊，大姐……”    猪女家买了赛欧，J得很。    没想到，猪女某天突然无端发火――猪女：“美国通用太TMD不地道了！”    男人：“老婆，怎么啦？”    猪女：“弄这些花样干嘛？还不如直接降价！”    男人：“@#$&*※×％※……”    猪女：“人家别的厂家都降价，通用不给降，想出了个歪招儿，把车做大！”    男人：“不会吧，你听谁说的？”    猪女：“你看！”    男人顺着老婆手指方向看去，一辆别克君威，当时晕倒……    猪女和男人开车兜风。    猪女：“看那辆捷达的车号！四个8耶！”    男人：“那是桑塔纳。”    过了一会儿。    猪女：“那辆桑塔纳TMD太缺德了，并线不打灯！”    男人：“那是捷达……”    电视台报道车展，猪女看过后深有感触，转天和男人讨论。    猪女：“中国人真是有钱啊！这几天车展，卖出去好多辆天价车！”    男人：“都有什么啊？”    猪女：“宾利（前些日子男人刚教导过）！”    男人：“哦，还有什么啊？”    猪女：“卖肖邦！”    男人：“啥？！@#%"&……”    猪女：“不对，卖贝多芬？”    男人：“*&$%#※……×＃￥”    猪女：“不对，卖舒伯特？”    男人：“大姐，迈巴赫吧……”    猪女开车至一人生地不熟的地方，正在慢慢悠悠地找路标，后面一辆黄色大车不停地按喇叭。    猪女：“后面那辆市政车太TMD讨厌了！”    男人：“啊，我看看！”    猪女：“嘀什么嘀啊……讨厌！市政车！”    男人：“大姐！那辆是悍马！”          2008-4-8 10:49:43
