title=全球最搞笑的10次抢劫
line=全球最搞笑的10次抢劫作者： 佚名    推荐人：希希    来源：搜狐网    据俄罗斯真理报报道，大千世界无奇不有，一些犯罪分子并不是百分之百的凶狠残忍，有的时候，他们的犯罪行为也富有幽默，让人捧腹大笑。目前，俄罗斯真理报列举出20世纪最搞笑、最白痴的犯罪行为。  1901年：美国新奥尔良市一个小偷在邮政列车上进行了偷窃，而他却只对圣诞卡片情有独钟，此次他只偷走了12568张圣诞卡片。  1910年：美国一位名叫约翰-史密斯的男子决定抢劫银行，他身穿女性紧身内衣进入银行大厅，所有客户和安全保卫均对史密斯的怪异行径捧腹大笑。在场的人们并未阻挡史密斯走向银行点钞台，然而大家却并未看到史密斯对银行抢劫，相反史密斯在点钞台紧张之际，却从自己的帐户中取走1万美元。最终，捧腹大笑安检人员还是让抢劫未遂的史密斯离去。  1936年：一位美国囚犯被判电击死刑，他计划趁执行死刑之前逃离监狱，但是，逃跑时他行动十分不便，因为他是被绑在电椅上的。在自己的逃跑计划中，他打算逃到墨西哥边境，然后将这把电椅出售挣点“路费”。可是，他好梦不长，当他带着电椅刚逃到监狱门口时，由于行动太明显，随即被捉回来执行死刑。  1966年：俄罗斯阿尔汉格尔斯克市一伙流浪汉从动物园偷了一头大象，他们计划将这头大象出售，但却苦于找不到合适的买家，最终，只得将这头大象悄悄地送回动物园。  1975年：俄罗斯一对夫妇都是小偷，他们对自己的婚姻不满，便在法庭上提出了离婚请求。在法庭上他们讲出自己离婚的原因，前不久，他们联手偷窃了许多财物，但是对于财物如何分产生了争执，最终引起了离婚大战。他们在法庭上忘记自己是小偷，将偷窃的钱财一些事情都告诉了法官，希望法官做出正确裁决。然而，法官最终并未宣布他们是否可以离婚，而是宣布他们盗窃罪名成立，判处入狱监禁。  1980年：美国纽约市两位抢劫犯，计划对银行进行抢劫，他们来到银行之后，抢劫的目标却发出了变化。他们抢劫的并非是银行现金，而是要求银行保卫人员解除武器，掏出身上所有钱和口袋中的金属物质，然后他们将这些财物装入袋中逃之夭夭。银行职员对两位抢劫犯之举十分不解。  1982年：一个抢劫犯进入俄罗斯一位老妇人家中进行洗劫，他却只盗取了家中一件物品――一幅达-芬奇名画《蒙娜丽莎》的复制品。据了解，这幅画并不是家中值钱物品，它只是老妇人从旧杂志中剪下的一张插图。  1986年：美国一位小偷闯入大西洋赌城，他手持一把手枪，盗取了一袋筹码。然后就若无其事地坐在离付款台一米远的赌博机，开始玩赌博游戏。他在赌博机上竟然玩了一个半小时，直到等来警察将自己逮捕。  1988年：发生了莫斯科最大的穿孔卡盗窃案件。三年之后，该案件才调查到一个犯罪分子盗窃了20辆卡车的穿孔卡。目前这名犯罪分子仍未绳之以法，人们更是对他为何盗取20卡车穿孔卡初衷十分疑惑。  1999年：俄罗斯几名士兵抢劫了离他们岗位不远的一个啤酒零售摊。据悉，他们的抢劫是完全的军事化行动，在军士长的命令下，三名士兵站成一队冲向啤酒摊进行抢劫。转自：搜狐网  2006-4-10 10:41:39
