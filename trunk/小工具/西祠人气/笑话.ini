title=鹦鹉学舌
line=鹦鹉学舌作者： 佚名    推荐人：上帝の手    来源：网络有一司机，因常在外奔波，遂养鹦鹉一只，聊以解除旅途疲惫 　　鹦鹉也不辜负主人厚望，学舌甚快 　　一日长途途中，车厢中载有母鸡，将鹦鹉置于群鸡之间。 　　时值深夜，甚觉无聊，突然眼前一亮 　　一美女招手搭车，大喜，遂载之 　　且行且瞅，甚是高兴，不免生了邪念。 　　想想荒郊野外，美女岂敢不从，大胆开口：“美女，亲一下行不行” 　　女甚刚烈，曰“不行”。司机又道：“摸一下行不行”，女亦曰“不行” 　　司机一怒，道，：“不行，下去” 　　于是将美女撵将下去。继续前行，不久，良心和色心尚存，悔之不已 　　倒转回来，再邀美女，美女应之。 　　司机窃喜，心道：念及我的一片好心，我事可成也！ 　　行不久，心痒痒不已，停车问美女：“美女，亲一下行不行” 　　女拒之，曰：“不行”又问：“摸一下行不行”，女奋而答之“不行” 　　司机甚怒，道：“不行，下去”又撵将下去 　　如此反反复复，司机终未得逞 　　眼看终点将至，司机想，再不行，就没有机会了 　　又问美女，“美女，亲一下行不行”，女依然：“不行” 　　“那摸一下行不行”，女还是“不行”，司机甚怒，说道“不行，下去”撵之，不复管之。 　　及至终点，oh，my god，一车的鸡怎么都不见了 　　正纳闷时，突见鹦鹉抓着最后一只母鸡，问道：“美女，亲一下行不行” 　　母鸡摇头。鹦鹉又道：“那摸一下行不行？”，母鸡亦摇头 　　鹦鹉回道：“不行，下去”，将母鸡扔将下车。 　　司机无奈，将鹦鹉也撵将下去。 (※本文搜集自：成人笑话网http://www.chengrenxiaohua.com)   2007-5-7 17:17:21
