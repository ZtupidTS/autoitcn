title=白领丽人的征婚启事
line=白领丽人的征婚启事作者： 久游子    推荐人：帖英    来源：《德阳日报》1、男性：年龄28―35岁（女士请勿扰）；2、身高161cm以上（本人只有158cm）;3、父亲有大专或以上学历的优先考虑（本人父母皆是本科学历）；4、双亲其中一人需具备党员身份，且党龄在10年以上（本人父母皆如此）；5、直系兄弟姐妹不超过一人；6、需在本市生活3年以上，并有定居打算，需具备大专或以上学历，7、需有至少2年社会工作经历（直博等不予考虑）；8、就学期间与异性同居的不予考虑；9、被同一女子拒绝两次的不予考虑；10、离异的不予考虑；11、能读懂《围城》的优先考虑；12、能在《东周列国志》中找出20个以上的典故的优先考虑；13、读过《红与黑》、《呼啸山庄》、《简.爱》等文学著作的优先考虑；14、能分清火线、零线、地线的优先考虑；15、基本了解市场经济和计划经济的区别；16、基本了解如何用法律手段维护自身权利和义务；17、普通话一级等以上(若条件优秀,可放宽到二级甲等);18、周末睡懒觉经常超过11点的不予考虑；19、周末睡懒觉经常不超过9点的不予考虑；20、房间物品摆放十分杂乱，给人以宿舍感觉的不予考虑；21房间物品摆放十分整齐，给人以宾馆感觉的不予考虑；经常表现出对女友的朋友不喜欢的不予考虑；22、知道BBS，了解并曾注册过，有版主经历的优先考虑；23、会用10种以上常用软件；24、经常坦然面对女士支付账单的不予考虑；25、经常与其它男士抢着支付餐费的不予考虑；26、异性朋友超过15名（或在15名以内超过同性朋友一倍以上的）不予考虑；27、丢三拉四的不予考虑；28、平均每周肢体受伤一次以上的不予考虑；29、平均每月均有打碎玻璃器皿、打翻液体器具等两次以上的不予考虑；30、使用5种以上护肤品的不予考虑；31、不使用护肤品的不予考虑；32、尊重生命，尊重小动物的生活习惯；33尊重服务人员和他们的劳动成果；34、会做饭，或有做饭意识的优先考虑；35、会熟练使用筷子，并且手势正确的优先考虑。   2007-5-27 21:23:00
