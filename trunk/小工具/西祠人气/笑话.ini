title=求职日记（二）
line=求职日记（二）作者： 蓝帝    推荐人：蓝帝    来源：http://blog.sina.com.cn/m/randay 　俗话说：“你不工作你干啥？”所以找工作还得努力，当我投出了957份简历以后，终于在一个蚊子闹狂欢的夜晚我接到了一个去金融公司面试的电话。听到这个消息后，我立刻激动的鼻涕直流，不但多啃了两个馒头，还特意偷了我爸一瓶二锅头。     第二天，闹钟还没响我就早早的爬起来，开始挖耳朵，剪鼻毛，擦香水~~~好好的打扮了一通。为此，我还把我过年时花五十元买来的那条名贵西裤从箱底翻了出来，好穿上风光风光。    当我还在风度翩翩的擦鞋，无意中一抬头，哎呀！不对呀，太阳怎么跑西边去了？我赶紧一只脚跳着去看闹钟。哎~~~无奈，这年头连闹钟都罢工了。我再一看表，14：25。我心头立刻打出一个想法：完了。    剩下的一只鞋我也顾不上擦了，任凭上面尘土二十层，我还是以超音速穿上就跑。因为另一只已经被我擦的缯亮。    大家可能还不知道，一旦进入金融公司就会成为大家梦寐以求的白领，因为老板要求每一位员工自己去买一件白色衬衣穿上。类似我职位还有很多，比如酒店的服务员~~~我一想到白领就流口水，多么风光呀！为此我特意去批发了二十箱白衬衣。    老板的要求几乎和法律一样苛刻。首先年龄一定要在十八周岁以上。这一点绝对不能忽视，我清楚的记得那一天，有一位十七岁半的小姑娘被老板色咪咪的骂到星星满天飞，害的我打了一晚上地铺。幸好我血型特殊，才勉强逃过蚊子大仙们的“吸星大法”。为此，我一直到现在还心惊胆颤。    老板还有一条要求就是必须要有个文凭。为此，我在我祖上的坟前哭了一整天：“天哪！你们为什么把我送进一个不发毕业证的学校？”后来我才知道小学毕业根本没有毕业证，所以我也没再计较。    面对如此高的要求，我的心情像烤地瓜一样紧张，以至于我颤抖的厉害。把个人资料都填成了一幅漂亮的狂草图，甚至当场就有人要出五毛钱的天价要买走。我一狠心，强忍着破财的痛苦把资料留了下来，拿着向老板的办公室走去~~~~~~    这时来了一位非常漂亮姑娘，一摇一摆的朝我走来，当时就谗的我直留口水。我心想：“我要是老板一定会毫不犹豫的无条件录取。”当我还在发呆，只见她慢慢的走到我跟前说：“同志，你走错门了，要卖破烂的是对面那家公司。”她说着就拿出硕士文凭站到我前面去了。我无言~~~~~~    门开了，那姑娘走了进去，出来一位三十岁左右的年轻人，神采奕奕。我还以为是老板，就一阵紧张。再仔细一看他拿着博士文凭，愁眉苦脸的离去，嘴里还自言自语道：“哎~~~面试个职员都没通过，找工作可真难呀！”    我当时就吓坏了，心想：“这么优秀的博士生都没通过，更何况是我？”我的心顿时凉了一半。    漫漫长的岁月不知不觉有过了十分钟，当我还在焦急的等待，那美女也出来了，她脸上的表情依然忧伤。不用考虑，她一定是没通过。我的心一下洼凉洼凉的。此时，我有一种想哭的冲动。但是我的脑海中突然想到：“努力不一定失败，但放弃一定成功。”于是我就准备离开。当我一回头，发现我后面已经挤满了人，他们一个个都精神失常，雄姿勃发，而且每个人都拿着很高的文凭。他们的样子使我想起一首歌：“我们是害虫，我们是害虫~~~~~~”看他们的表情，好像是在说我：“就你这熊样，还来面试？”    这时人群中一阵骚动，挤的我倒退两步，这一退不要紧，竟然进了老板的办公室。虽然我当时就想拿刀砍了那个推我的家伙，但是我还是一狠心：拼了，去面试！老板还能吃了我不成？    于是我胆怯的转过身，面向老板，正好看见老板正聚精会神的浏览色情网站。于是我也来了精神，走上前去。当时我简单的想法只是想更仔细的看一眼电脑屏幕上的美女。    谁知，老板赶紧把电脑屏幕一转，坐正身子。整了整领带，然后“咳咳”两声说道：“商业秘密”。    我还没看清楚呢？失望。于是我递上我的资料，老板让我先坐下，然后盯着我的资料迷茫的看了好半天，然后高兴的点头说道：“好呀！好一幅狂草图，一定花了您不上钱吧？”    我赶紧解释说：“老板，那是我的资料。”    老板脸上的表情一变，然后又“咳咳”两声说：“你以前做过金融没有？”    “没有”    “那你有没有相关经验。”    “没有”    “你什么文凭”    “小学毕业”    “你以前都做过哪些工作？”    “我两年内跳槽三十次，除了金融什么都做过。”    “你来应聘什么职位？”    “经理”    “我可以根据你的能力安排到其他岗位吗？”    “可以”    “我给你三分钟，介绍一下你自己，最好能说服我。”    “我~~~恩~~~啊~~~那个~~~”    “已经过了两分半钟了，还有三十秒。”    “我三岁开始偷人家东西，四岁跟人打架，五岁追着野狗满山跑~~~”    “OK”老板打断我的话继续说：“你被录取了。”    哇塞，别提我当时多高兴了，狂热的有一种亲吻老板的冲动。我发现自己真是天才。    当我还在沉醉，老板又说话了：“等会我让保安队长告诉你，做保安都需要哪些要求。”    我忽然一个五雷轰顶，差点晕过去。极为勉强的从嘴里挤出几个字：“老板，我知道一个很不错的色情网站~~~~~~”    “OK，OK”老板再一次打断我的话说道：“蓝帝先生，您真是太优秀了，以后我们公司经理的位置就是你的了。”    我一阵得意忘形，睁开眼睛，哎！是做梦~~~  2006-10-5 16:53:16
