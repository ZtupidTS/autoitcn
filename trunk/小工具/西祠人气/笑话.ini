line=最欠扁的脑筋急转弯作者： 佚名    推荐人：寒颖曦    来源：网络提问：茉莉花、太阳花、玫瑰花哪一朵花最没力？　　 回答：茉莉花。　　 原因：好一朵美丽(没力)的茉莉花。　　  提问：猩猩最讨厌什么线？　　 回答：平行线。　　 原因：平行线没有相交(香蕉)。　　  提问：橡皮、老虎皮、狮子皮哪一个最不好？　　 回答：橡皮。　　 原因：橡皮擦(橡皮差)。　　  提问：布和纸怕什么？　　 回答：布怕一万，纸怕万一。　　 原因：不(布)怕一万，只(纸)怕万一。　　  提问：铅笔姓什么？　　 回答：萧。　　 原因：削(萧)铅笔。　　  提问：麒麟到了北极会变成什么？　　 回答：冰淇凌。　　 原因：冰淇凌(冰麒麟)。　　  提问：哪位历史人物最欠扁？　　 回答：苏武。　　 原因：苏武牧羊北海边(被海扁)。　　  提问：从1到9哪个数字最勤劳，哪个数字最懒惰？　　 回答：1懒惰；2勤劳。　　 原因：一(1)不做二(2)不休。　　  提问：怎样使麻雀安静下来？　　 回答：压它一下。　　 原因：鸦雀无声(压雀无声)。　　  提问：历史上哪个人跑的最快?　　 回答：曹操　　 原因：说曹操曹操到　　  问题：米她妈是谁　　 答案：花　　 原因：花生米　　  问题：小白加小白等于什么？　　 答案：等于小白兔　　 原因：小白TWO　　  提问：30-50哪个数字比熊的大便厉害!!　　 答案:40(事实胜于雄(熊)辩   2007-1-6 20:18:40
