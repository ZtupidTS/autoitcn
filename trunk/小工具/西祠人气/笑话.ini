line=搞笑短信集合（4)作者： 佚名    推荐人：水样年华    来源：网络76 活着真累，上课疲惫，说好吃饭却要排队，情人至今没有到位，早晨不愿醒，晚上不想睡，这些我都无所谓，最不忍心的是祝你端午节快乐还要收费！77 记得小时候，我每次放学回家后，妈妈总是让我带着你出去玩一会，你的皮肤真白，每当走在乡间的小路上，乡亲们都夸我很懂事，这么小就知道放猪了！78 “大夫我的移动电话信号总是不好”      “是吗？我看看，哦，你以后打电话时边跑边打！就好了！”   79 祝你一路顺风，半路失踪；祝你笑口常开，笑死活该；祝你天天开心，两腿抽筋；祝你万事如意，处处碰壁。     80 手机保养新方法：每次开机后5秒钟内，将手机放入一盆清水中浸泡10分钟，手机的寿命将提高一倍。     81 请往下看、、、、、继续往下看、、、、继续、、、、叫你看你就看？ “缺心眼子”     82 把你的手机从一米高的地方摔下，你会得到以外的惊喜。谢谢！   83 我愿在星空下等待，等到一颗星星被我感动，为我划破夜空的寂静，载满我的心愿，落在你熟睡的枕边砸死你！    84 娶了老婆更是累，洗脚揉腿带捶背，捶完再陪床上睡，仿佛万恶旧社会，把把都是辛酸泪！  85 电信检查短信：ㄎ呼隔铬D铬Dカ初馒x呼程ㄎも诀戈TsW，如不能显示，请拨800-801-1666。  86 马和驴遇到老虎，掉头跑,驴跑得慢，马喊：＂蠢驴！手机抓在手，怎么跑得快！快扔！＂  87 还是你最好，我又开始不讨厌你了，也不烦你了，而且我又爱上你了，爱得比以前还深，因为春天到，猪肉涨价，你又可以买个好价钱了  88 张生与心仪的女孩共进午餐，突然女孩大叫一声“张郎”， 张生幸福得晕过去，醒来后发现自己碗里有半蟑螂。  89 施主：你今日所穿的内裤颜色凶多吉少，行事不利，万望即刻脱下扔进茅厕，以保平安。善哉善哉。  90 发个信息给你，祝福你今夜好梦，但估计你不会马上看到，因为属猪的现在一般都已经睡了！！！  91 你有天使的面孔，魔鬼的身材，就连你放屁的姿势都那么完美无暇。可在大庭广众之下，控制一下节奏吗？   92 你了解宋词吗？请大声地念五遍这首宋词：暗痕春，步惊春娥怯还奔，暗眉闹姿，似纱挂，暗使歌娥摆舞。  93 你快乐因为我快乐，我开心因为你开心，我愁了因为你瘦了，我瘦了因为你病了，我笑了因为你壮了，我有钱了因为把你卖了……猪！   94 老兄想当官吗？我保证你出门办事警车开道，一日三餐按时送到，晚上睡觉有流动岗哨，警察送你一副手铐. 95 你吃得贼胖，装得挺象；肥头大耳，四肢健壮；带支钢笔，不会算帐；买台电脑，不会上网；晚上睡觉，一准尿炕. 96 肺活量自测方法：放完屁后，低头猛吸，观察周围人有无反应。如有，则须加强锻炼；如无，则证明你乃超人！   97 有个吝啬鬼在城里逛因憋不住去了厕所，回家后告诉老婆说没想到只是个屁。老婆大骂：你个大傻，留着回来吹灯呀! 98 某公厕对联：天下英雄豪杰，到此无不低头屈膝；世间贞女节妇，进来纷纷解带宽裙；横批：天地正气! 99 有一丑女始终嫁不出去，希望被拐卖，一天终于梦想成真被人绑架，绑匪嫌她丑，将其送回原处，此女坚决不下车，绑匪咬牙跺脚的说：走。。车不要了！！！100 蜘蛛深爱着蚂蚁，表达爱意时却遭到拒绝，蜘蛛大吼：为什么？这一切是为什么？蚂蚁胆怯的说：俺妈说了，成天在网上呆着的都不是好人！  2006-5-25 14:25:05
