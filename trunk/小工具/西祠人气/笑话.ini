title=搞笑故事二则
line=搞笑故事二则作者： 佚名    推荐人：故事中国    来源：晓晓竹的电子邮件投稿一家人好说话老总亲自带队，把公司上百号人拉到远离市区的一所学校进行为期一个月的封闭式培训，规定培训期间不准出校门，特殊情况除外。好不容易熬了半个月，我实在憋不住了，开始琢磨该出点啥“特殊情况”，好溜出去透透气。我跟食堂的鲁师傅混熟了，他是本地人，帮我以５０块钱价格请到一个当地女孩。那天，女孩以我女朋友的身份找到学校，门口的保安把她带了进来。我赶紧领着她去见主管，忙不迭地给他敬烟点火，满脸堆笑地恳求道：“主管，我女朋友千里迢迢从老家过来看我，我俩已经有一年多没见面了，您看……”主管瞅着我“女朋友”愣了愣，手一挥：“好啦，拿请假条来，我签字，准假一天。”我心里一热：向来以不近人情著称的主管，今天咋这么爽快？一帮铁哥们都羡慕死我了，他们也学我弄点“特殊情况”出来，可找主管请假时，一个个都被顶了回来。后来听人说，主管之所以对我网开一面，是因为我跟他是“一家人”――主管曾带着那女孩找老总请过假，说要陪“女儿”去应聘……最称职的奶爸面临失业我们公司是典型的家族企业，老板搞技术，老板娘搞经营，虽然规模不大，但在中关村也算小有名气。我原来是老板的学生，毕业后就进公司当了老板的助手。去年老板喜得千金，一高兴每人多发了几千元奖金，大家都沾了小公主的光。初为人父当然幸福，但很多业务必须老板亲自出马，出差的时候多，在家的时候少。两周前，老板又出差了，这次是去美国谈合作。当年上学的时候，我就没少帮老板干家务，现在他一出门，家里的大小事自然又落在我头上。老板娘就在家里办公，于是我每天都到老板家里报到，帮她打打电话、发发传真，其实主要任务是充当保姆、奶爸。小姑娘七个月大，刚开始学说话，很可爱。我每天抱着她，给她喂奶，教她说话，看着ｂａｂｙ欲言又止的样子实在有趣。我一遍又一遍地教她说“妈妈、爸爸”，但小姑娘怎么也学不会“妈妈”这个词，“爸爸”倒是说得很溜，令老板娘很郁闷。就这样小姑娘学会了第一句话――“爸爸”。昨天老板从美国回来，我到机场接他。看到老板，我迫不及待地告诉他：“您的女儿会喊爸爸了！”老板很激动，让我直接把车开回家，跑上楼冲到卧室，抱起女儿哄着她喊“爸爸”。没想到小姑娘说什么也不肯喊，然后就哭了。老板不知所措，我赶紧抱过来，要她快喊“爸爸”。小姑娘马上不哭了，高兴地对着我“爸爸、爸爸”地喊个不停。老板和老板娘的脸一阵青一阵白。坏了！这下我完了，要失业了……  2008-1-30 11:23:20
