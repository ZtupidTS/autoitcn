title=并非黑话
line=并非黑话作者： 石敦奇    推荐人：小山子    来源：幽默大王    朱二叔进城买马，傍晚，住进一家小旅店。由于旅途疲劳，他钻进被窝。不一会儿，就进入了梦乡。    朱二叔一觉醒来，眯起眼睛一瞅，发现房间里又住进了一胖一瘦两位客人。那两位客人刚一落座，就互相递烟攀谈起来。    只听胖子首先问瘦子:"大哥，请问您是何方人氏?"    对方风趣地说:"我是十年前结婚，男女皆末生。最近听胎音，婆娘已怀孕(山西闻喜)人。"说完，瘦子反问对方:"老弟，您呢?"    胖子一听对方说话挺风趣的，于是，就有意和他逗起来:"我是本人命运差，早年死了她。里外一把手，是爸又是妈(甘肃两当)人。"    朱二叔闭着眼睛想:这两个家伙八成不是好人!要不，咋尽讲黑话呢。于是，他脑袋往被窝里一缩，假装睡得更沉了。    接着，只听胖子又问瘦子:"请问您贵姓?"    瘦子客气地回答道:"本人免贵，姓十千多一点，不圆也不扁(方)。"说完又反问对方:"老弟，您呢?"    胖子回答也十分客气:"免贵，姓别看是书生，刀子不离身(刘)。"说完，两人又一阵哈哈大笑。    二人寒喧一阵后，瘦子又问胖子:"老弟，你此次来，打算办哪样好事?"    胖子说:"我想来采购一批样子像船不是船，从来论对不论单。地位虽然最低下，人们出门离不得(鞋子)。"说完，他反问瘦子:"大哥您呢?"瘦子吸了两口烟道:"我来此地是推销一家小院不算宽，三匹马儿一桩拴。两匹黑马慢悠悠，一匹红马跑得欢(钟表)。"    朱二叔听了感到十分纳闷:"这……这两个家伙到底说的是些啥子嘛?"    朱二叔回到村里，见到村长，就一五一十把情况向村长讲了。最后，他认真地说:"这两个家伙肯定是大坏蛋?"村长听了哈哈大笑，说:"老哥，人家哪是什么大坏蛋啊?他们说的全是迷语。你懂吗?"村长接着将谜底一一说给朱二叔听了，朱二叔这才恍然大悟。  2007-5-11 17:04:36
