title=爆强！只一句话的鬼故事
line=爆强！只一句话的鬼故事作者： 佚名    推荐人：骆潇潇    来源：网络1、我一个人要乘出租车，司机问我：   你们两个要去哪里？   2、一人从车祸的现场走开，迎面有人拦住他：   hei !你的一只手还在车上呢！   3、车开得飞快，一个老太婆趴在窗外看著我。   4、开摩托车接女朋友下班，后半夜有点凉，女友温柔的张开双手搂住我。   忽然她摸我脸：“冷吗？”刚想接口   忽然发现腰际女友的双手一直没离开，啊！   5、昨夜上网，朋友突然来敲我家窗户叫我出去玩~！正准备开窗说不去，   才突然想起自己搬家了，从1楼搬到10楼~~ 那是谁啊？？   6、午夜里，由噩梦中惊醒的我，看到哥哥坐在床边，轻轻地问我：“怎么了？”   我说：梦见一群抱着自己脑袋的鬼追我！   是不是这样的？说着，哥哥把他的头摘下来了。   7、办公室的高层电梯只停15-30楼，在30楼工作的小F，一天加班到深夜后独自坐电梯下楼   电梯每层都停下开门，门外没人，最后，停在了14楼   门外一白衣女子说：好挤哟，我也要进来......    2006-7-12 14:59:31
