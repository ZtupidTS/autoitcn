line=某科大牛人在光棍节写的作者： 佚名    推荐人：chshe82    来源：网络一个幽灵，一个寻觅女朋友的幽灵，在各大高校上空徘徊……小时候，爸爸就语重心长地对我说：“中国的的男女比例是107:101，如果不好好读书，你就是那个‘6’！” 于是我努力学习，长大了，我考上了电子科大，发现科大的男女比例是7:1，我还是那个“6”！ 一入科大深似海，世界极小极小，科大极大极大。女生极少极少， 男生极好极好。此地“和尚拈花望月，恐龙坐地成仙。”毫不夸张地说，在科大，至少能够找到5位女生胡子比我长，至少能够找到50个女生胸围比我小，至少能够找到500个女生能去演侏罗纪公园，至少能够找到5000个女生……我就暂时不说了 因为我还不确定科大有没有5000个女生 来到这里，我就后悔没有早恋----但是现在已经晚了，每次见到比我小的那些莘莘学子们在十年的寒窗里面苦读，我就想告诉他们，用发自肺腑惊天地泣鬼神的声音:“千万不要考科大，就算要考也要先早恋~~~~！！“ 如果你爱她，送她去科大，因为那里是女生的天堂；如果你恨他，送他去科大，因为那里是男生的地狱……于是有这样的说法：科大是女生的天堂，男生的地狱，是gay的发源地…… 每个科大女生都曾是无泪的天使，当遇到自己喜欢的男孩时，便会流泪――于是变为凡人。所以科大男生一定不敢辜负科大女生，因为女生为他放弃了整个天堂！每个科大男生都曾是地狱的恶魔，当遇到自己喜欢的女孩时，便会动心――于是变为凡人。但是绝大多数女生一定会辜负那男生，于是科大男生又要回到那可怕的地狱！ 用市场经济学的角度思考-----供求关系导致价格变化。因为女生资源的短缺造成了女生的卖方市场，价格居高不下，一路牛市，不见熊市，而很多客观因素所导致的“女生地方保护主义”严重阻碍了市场的自动调节功能，长此以往，恶性循环。这对于货真价实的科大男生来说是非常不公平的我们要打破帝国主义的“剪刀差“我们要消灭爱情剥削我们要夺回剩余感情寻找平等的快乐实现共同幸福很多很多实例(帅哥配恐龙)成为了习惯，很多很多习惯(重女轻男)成了文化，很多很多文化(女尊男悲)成了酱缸，很多很多酱缸使更多更多的科大男生一步一步深陷其中，越是挣扎得厉害溺死得越快。最后在整个大学四年，就算是吃的比猪少，干的比牛多；睡的比狗晚，起的比鸡早也还不一定能够找到女朋友。 北京科大于是就成为了一潭死水----由男生们那些可怜的青春酿成的死水.我们要跳出酱缸我们要打破美女的学校保护主义我们要追求爱情的自由和平等我们不要用血泪来酝酿那苦苦的死水我们要把春波荡漾出去把春意从围墙之外迎进来也许你说七个男生中还有那么一个幸运儿啊，可是事实是如此的无情，有时候不是庐山真面目只缘没有进入“科大女生的男朋友“这样一座围城，里面的人痛苦地并不比外面的人少，为那些不可爱的女生端茶送水铺床叠被，前仆后继，夜以继日，披星戴月，奋不顾身，以不变应万变，不离其宗，一泻千里共婵娟，全心全意为女朋友服务，还要花很多心思构建TMD预防系统防止那剩下的六个男生甚至是六十个对她痴心不死、欲罢不能、垂涎欲滴、癞蛤蟆想吃恐龙肉，更加担心女朋友变心，担心女朋友花心，担心女朋友分心，担心女朋友……何不放弃这些食之无味的鸡肋呢?放弃她们并不可惜啊放弃了一颗吸血的魔树我们得到的是一片油绿的森林天涯何处无芳草百步之内必有芳草好马不吃回头草兔子不吃窝边草我们要当野草让失恋的烈火烧掉我们的叶子吧泥土之的根茎将会在下一个春天 发出更多的叶子 有个浪漫的传说:每个人都是单翼的天使，唯有彼此拥抱才能展翅飞翔。据说我们来到这个世上就是为了寻找另一半的，我千辛万苦在科大寻觅着……可是，ft！我们的翅膀居然都是一顺边的！！尽有的那几个顺另外一边的女生都被高年级的其他学校的她高中的、她以前认识的……给抱着远走高飞了，飞了……也许在茫茫的人海中偶尔也有翅膀长另外一边的幸存者，可是就算你们相抱了，你们也飞不起来-------因为…你抱不动她！ 昔日的爱情，已被格式化；现在的爱情，该页无法显示或暂时不可用；将来的爱情，内存严重不足，请关闭部分程序后重试……但是生活必须继续下去于是我们就开始嘻笑怒骂对我们的可悲进行调侃:我爱的人明花有主，爱我的惨不忍睹；不在寂寞中恋爱，就在寂寞中变态！ 公共汽车上经常听到:两女ab――a：听说你男朋友是科大的？b：唉，我哪有这么好的福气……两男cd――c：听说你女朋友是科大的？d：放屁！你女朋友才是科大的呢！上课时听见:后排两个男生：A:“我诅咒你以后的女朋友是咱科大的！”B:“我诅咒你以后的女朋友是咱们班的！！！” 历史也证明:曹操：快快打探，我方还剩多少人马?蒋干：只剩科大学生那么多了!曹操：哈哈，天无绝人之路啊，我们尚可一战，再去打探!蒋干：哎呀，主公不好，我方人马只剩科大女生那么多了！曹操（跌坐）：天亡我也，看来只能速速北归了，快快再去打探！蒋干（一会，干回来伏曹身上痛哭）：555……曹操：如何？蒋干（哽咽）：主公，我方兵马只剩科大美女那么多了！曹操（仰天长叹，痛不欲生）：嗨，这样说来，我方已全军覆没了…… 渐渐地我们读书：一个头，两个大，熬三更，背四书，五颜六色，七荤八素，九成不懂，十分郁闷！只好：找点十间，喝九，泡八，七茶，六鸟，五湖四海神游解闷，三天两头奢侈一顿！人哪：一辈子，两意三心，四体不勤，五谷不分，六艺不精，苦苦七待，那八九十分！可笑：这十方九洲八荒七荻六合五行四野三光两界中，你我渺渺一点痴心! 我们的口号是:只抢科大的馒头，不碰科大的女生！(而那些馒头又是好东西吗? )  2006-11-11 16:29:45
