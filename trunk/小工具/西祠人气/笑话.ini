title=《上班迟到的理由》等多篇
line=《上班迟到的理由》等多篇作者： 佚名    推荐人：故事中国    来源：来自金灵的电子邮件投稿上班迟到的理由    ●最白痴的理由：我捡到1元钱想交给警察，找了半小时都没有找到他，最后放在自己口袋里了。    ●最臭美的理由：为了在出门之后不影响市容和空气质量，我刷了10次牙，试穿了5套衣服，梳了半小时的头，照了20分钟的镜子，才匆匆忙忙往公司赶过来。    ●最戏剧的理由：为了摆脱色狼的纠缠，我在半路上换了一辆车，结果他还是跟着我。最后我干脆呆在原地不走了，与他僵持了半个小时后，他终于开口对我说：你的钱包是那个穿黄衣服的人偷的！    ●最平常的理由：我的自行车临时罢工，车胎扎了个洞，一个螺丝钉可真正用对地方了，让修车的家伙赚了两块钱，害我迟到扣十块钱！    ●最不靠谱的理由：早上起床后，我发现我的身材有些臃肿，为了维护公司的形象，我连续在健身房奋战了一个小时才出来的。    ●最工作狂的理由：昨天晚上我一直在想今天怎么安排，以及如何对客户作报告。想了一晚上，直到天亮了我才睡觉的，所以没能按时起床上班。    ●最无奈的理由：都是太阳公公惹的祸，它没有提醒我，可我一直认为它7点会准时把光线射进我的卧室将我唤醒！    ●最牵强的理由：我的客户说一定要在8点半见我，让我去拿他的售房委托书，但是我过去之后他还没有起床，所以我在门口又等了半小时。这样的懒鬼哦，害我等得急死了，连上班都来不及了！    ●最自恋的理由：我的回头率100%，因为我的穿着是最古怪、最性感的！在自我陶醉的时候，我走错了路。我的九次相亲经历    工作多年，一直没有解决终身大事，于是在亲戚朋友们的安排下，一次又一次地相亲。以下是我和诸位美眉相见时的对话：    第一次    美眉：“听说你在沿江路混呀！”    我：“不是在沿江路混，是在沿江路工作！”    美眉：“怎么第一次见面就敢和我顶啊，那以后还不反了？我还有事，先走了！”    第二次    美眉：“我漂亮吗？要说真话的呀！”    我：“漂亮，真的漂亮！”    美眉：“唉！为什么呀？我不喜欢的都说我漂亮，我喜欢的却不理我呢？”    第三次    美眉：“听说你家有辆红旗轿车呀？”我：“那是我哥的，不是我的！”美眉：“啊？是你哥的呀！他结婚了吗？有女朋友吗？”    第四次    美眉：“听说你前一阵子去看奥运会了，北京什么最美呀？”    我：“北京的夜色很美的！”    美眉：“什么？夜色？是和别的女孩子去的吧？那还和我谈什么呀！我最恨这种男人了！”    第五次    美眉：“我们要是结了婚，就搬出去住吧，婆媳关系不好处的。”    我：“不会的，我妈和我嫂子处得挺好的呀！”    美眉：“你个笨蛋！女人都心眼儿小，她心里装着你嫂子，哪还有地儿放我呀！”    第六次    美眉：“你睡觉打呼噜吗？睡觉前洗脚吗？有没有口臭和狐臭呀？这事一定要问清了，要不后悔都来不及！”    我：“我……我……”    美眉：“我什么我，有就有，没有就没有，吞吞吐吐的没男子汉气概！讨厌！”    第七次    美眉：“我喜欢有爱心的男人……”    我：“我就很有爱心呀，特别是对小动物。”    美眉：“太好了！我有一只小狗，我视它为我的女儿，要是咱俩的事成了，你就是它的后爸，要是不成你就是它的干爸，不过可不能白当，你要常给它买吃的呀！OK，就这么说定了，你没意见吧？”    第八次    美眉：“我想知道你以前有没有女朋友？”    我：“以前有，后来分手了。”    美眉：“一定是你把人家给甩了！你们男人呀，就没有一个好东西，不是衣冠禽兽，就是禽兽不如！哎，你是哪种呀？”    第九次    美眉：“你的情况我都了解了，你是一个不错的男人，我们什么时候结婚呀？”    我：“我……我想我们还要多了解一下，毕竟我们刚认识呀！”    美眉：“你……你什么意思呀，嫌弃我呀？你以为你是谁呀，切……”老公做家务之数字版□阿维    1。洗衣服3次，其中，将自己的臭袜子与老婆的口罩同洗1次，误将老婆皮夹克扔进洗衣机水洗1次，被老婆训话2次，追打1次。    2。做蛋炒饭2次，其中，忘记放油做成煳炒饭1次，忘记放蛋做成油拌饭被老婆痛殴1次。    3。炒土豆丝3次，其中，做成炸薯条1次，做成清炖土豆条1次，做成土豆泥1次。    4。收拾房间1次，其间，打碎插花瓶1个，踩坏茶几1张。    5。买菜1次，买回鱼3条（其中臭鱼1条），菠菜2斤（其中烂菠菜1斤），松花蛋3个（其中裹泥土豆冒充松花蛋2个）。    6。受托购物1次，买回两腿一长一短童裤1条，买回咳嗽一声就跳字的闹钟1只。    7。到幼儿园接送孩子2次，其中酒醉误将别人家的孩子当成自己家的孩子接回1次，接孩子时与别人聊天太投入，回家后发现孩子仍在幼儿园1次。    8。因做家务不得法，与老婆吵嘴3次，气得老婆搬回娘家住4次，痛哭流涕表示痛改前非5次，取得谅解后屡教不改7次……三国人物罪状盘点    刘备：歧视妇女，虐待儿童    刘皇叔在大庭广众之下公然发布“兄弟如手足，女人如衣服”的反动言论，充分暴露了其对妇女同志的蔑视与歧视。刘备不仅瞧不起女同志，而且还有虐待儿童的倾向。在当阳长坂坡，刘备硬是把襁褓中的婴儿阿斗像板砖似的往地上猛砸，其手段之残忍，出手之狠毒，实在让人痛心疾首。    诸葛亮：装神弄鬼，搞封建迷信    诸葛亮是一个有文化懂科学的知识分子。在主子刘备联合孙权同曹操在赤壁ＰＫ的时候，他明明从气象局搞到了即将刮东风的内部资料，却在南屏山唱着《东风破》，装神弄鬼设坛求风，大搞封建迷信。在将周瑜、鲁肃等一大批可怜虫狠狠忽悠了一通的同时，严重败坏了社会风气。    许褚：当众裸体，有伤风化    许褚这小子不学好，不学点技能走上正道，跟着黑帮老大曹操到处惹事打架。更让人感到不齿的是，许褚不知羞耻，在与马超同志单挑的时候，众目睽睽之下赤身裸体，在社会上造成极其恶劣的影响。    徐庶：偷懒取巧，出工不出力    徐庶作为曹魏政府的高级工作人员，他每天吃曹操的，喝曹操的，而且还拿着很高的薪水，却只知道呆在办公室里瞎混日子，啥事不干。    鲁肃：滥用职权，玩忽职守    作为孙权跟前的大红人，鲁肃经不起刘备、诸葛亮等人的瞎忽悠，没经过认真细致的调查研究，便极力主张将荆州借给刘备。没想到借得荆州的刘备这小子极不厚道，借了就一直赖着不走。正是由于鲁肃的玩忽职守，使孙吴政府蒙受了巨大的损失。   2008-11-18 13:35:27
