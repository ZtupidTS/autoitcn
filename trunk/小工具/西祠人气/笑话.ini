title=智者和愚者
line=智者和愚者作者： 佚名    推荐人：shfy596    来源：中华幽默王眼前，大路小径纵横交错，如一张令人迷惘的网。 人人都得走过这张网。 一位智者和一位愚者走到了这张网跟前。 智者弯下养尊处优的身子，显出颇有教养的神情，从容不迫地理起网来。他要找出一条路，走过那张迷人的网。 愚者停下脚步，四下打量权衡之后，果敢地跨出脚步，向那张网走去。他要踩着那张网，朝着自己的目标，走出自己的路。 多少时间过去了。 愚者已衣衫破烂，身上带着血痕，那张网却已在他的背后。由于踏出了一条新的带血的路，那张错综的网更显得错综。驻足回眸，他如行者从容地整理着自己的衣衫，又准备踏上新的旅程――尽管路上布满荆棘。 智者仍在那张网中小心翼翼地理着，在寻觅着别人走过的路。     2006-11-26 7:05:05
