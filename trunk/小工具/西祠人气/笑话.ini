title=看你笑不笑！假如飞机像公交车一样普及……
line=看你笑不笑！假如飞机像公交车一样普及……作者： 青青河边好    推荐人：鱼心    来源：网络售票处： 无人。自动广播里传出这样的声音：某航100001航班，目的地北京，票价5元，不设找零，月票请出示。先买票的乘客请往里走，2号大厅候机……安检：人声嘈杂。有人扛着蛇皮袋，有人拎着活鸡活鸭，安检员满头大汗：“您这可得补票，超重了。”“凭什么啊？上次背了两麻袋土豆都让我过去了！”另一个乘客凑过来：“来来来，哥们儿，抽根烟，我这批活鸡不麻烦您，机舱摆不下，您帮我绑机翅膀上得了，反正它们自己也能飞，不浪费飞机的动力……”登机：空姐小丽都戴着红绣箍，挥着小旗，拿着扩音筒：“都别挤，排好队，里面的，就是你，别在那儿发愣啊！往里挤挤……你，你票呢？没买票就上来了，罚10块，什么，你是王机长他老舅，那什么，算了，进去吧……”起飞：飞机爬升到80层楼的高度，正在城市上空盘旋。机长打开舱门，喊道：“嘿！80楼楼顶那位，北京走不走，5块一位，有座儿，快点上来，我给你停一分钟，你跳过来……”飞行：1.一位乘客要求给茶杯添点水。小丽：“没看我连个落脚的地儿都没有嘛？水正烧着呢！等会儿吧，要不先看会VCD……”2.一个小朋友要求小解。小丽：“厕所都让土豆占了，这样吧，我给你打开门，你就先将就一下吧。对了，外面风大，系好安全带啊！”3.某乘客抱怨：“唉，我缩火鸡！(唉，我说，伙计！)你姐套餐也推没档次了！(你这儿的早餐也太没有档次了！)你姐(这)里头咋连个包子、油条都没有啊！最起码也得给碗馄饨吧！”4.副机长：“看，头儿，前边有架飞机！”机长：“混蛋，是100002号，这小子就知道跟我们抢航线，告诉后面坐好，我要超机……”5.飞行途中：小丽：“机长，外面有UFO耶！”机长：“快看看里面有几个人，让我查查……嗯，外星人20元一位，问他们走不走？”乘客发牢骚：“都挤成这样了还上……”6.机长：小丽，后面都吵吵什么呢，吵死了！你把门给我带上，大热天空调又坏了，你看我遭的这份罪啊……7.飞机剧烈抖动。小丽：“各位乘客，刚才飞机出了故障，两个发动机坏了，我们可能会晚点到。”乘客：“怎么搞得，要是四个发动机全坏了，我们岂不是要在天上过夜！”8.小丽：“机长，刚才有个小朋友小解时，掉下去了。”机长：“背降落伞了吗？”小丽：“背了，不过还落了个书包。”机长：“嗨！你瞧你们这点事给办的，把书包也绑个降落伞给空投下去，小孩子，没书包怎么上学啊……”9.副机长：“头儿，北京地面消息说，那边又堵机了，让先停昌平。”机长：“小丽，告诉乘客准备提前空降。”降落：小丽：“各位乘客，本航班即将到达目的地，降落时请坐着的乘客系好安全带，请站着的乘客系好……那个……系好裤腰带。”落地：小丽：“机长，晚上哪儿吃去？”机长：“你们哪，一天到晚想着吃，这个月任务又完不成，没了奖金，我看你们都去喝西北风去！你赶紧再到售票处去一趟，跟小张说一声，来了乘客先给我们装上，趁着早，我们再飞一趟。”  2007-8-9 15:04:31
