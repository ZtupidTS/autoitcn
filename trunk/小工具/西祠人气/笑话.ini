title=百度问答里相当不靠谱的回答
line=百度问答里相当不靠谱的回答作者： 佚名    推荐人：上善若水    来源：网络1。提问：怎样可以最有效地瘦臀？回答：蹭树。2。提问：显示器画面不停地轻微抖动，有什么办法？答：你也不停地抖动，当你的频率和振幅与显示器画面一致时，你就感觉不出来了。3。提问：为什么好马不吃回头草？回答：因为马儿拉屎在后面拉。4。提问：如何除掉烦人的狗？我家附近有人养狗，且不管它随便跑，经常晚上在我家门口拉屎，有没有办法不让它在我家拉屎，或神不知鬼不觉地把它弄死且没人知道。回答一：和主人说没用，我告诉你个好主意。每次狗拉屎的时候，你去偷看，等狗发现了你在偷看，它会害羞的，就再也不敢到你家门口拉屎了。回答二：给它买一台计算机，然后教它上网，它就没空去你家门口了。5。提问：为什么我玩3D游戏时会头晕？回答一：小脑不发达。回答二：大脑不发达。回答三：大小脑都不发达。6。提问：怎么驱赶蚂蚁？回答一：买个食蚁兽回来不就结了。回答二：播放张楚的歌曲《蚂蚁》三十遍。回答三：把这个问题贴到蚁巢门口，难死它们！难不死的也会被这个悖论折磨死。回答四：养些白蚁，让他们种族歧视，自相残杀。7。提问：怎么样才能在街上捡到更多的钱？回答一：把自己的钱包丢在地上就可。回答二：最好当垃圾清扫员。这样拾零钱几率大。回答三：钱不是捡来的，也不要低头走，钱是天上掉下来的，要时刻抬头看。8。提问：最简单的长寿秘诀是什么？回答：保持呼吸，不要断气。9。提问：我要问百度知道知道不知道知道就知道不知道就不知道不要知道说不知道不知道说知道到头来知道变成不知道不知道还是不知道天知道地知道百度知道知道若要问我知道不知道知道不知道也不知道。请加标点符号，眼睛不好慎入～回答：我要问百度知道：“知道不知道？”知道就知道，不知道就不知道。不要知道说不知道，不知道说知道，到头来知道变成不知道，不知道还是不知道。天知道、地知道、百度知道知道，若要问我知道不知道，知道不知道也不知道！10。提问：为什么月亮不围着太阳转？回答：因为月亮已经围着地球转了。11。提问：刘关张三结义供的是谁？回答一：皇天后土。回答二：炎黄二帝。回答三：桃子。13。提问：跷二郎腿的危害？回答：屁股会一半大一半小。14。提问：为什么人会怕高，而鸟却不会？回答一：人知道掉下来是什么滋味，但鸟不知道回答二：鸟在飞翔的时候，从来没有顾虑，它不会惦记自己的翅膀。而人总是想得太多，负重太大。15。提问：巫师为什么要骑扫把不骑板凳呢？回答：因为骑扫把比骑板凳帅多了，而且遇到敌人（强大的，自己打不过）就可以伪装成扫地工。16。提问：超人的内裤为什么总是穿在外面？回答一：穿在里面了，谁知道你是超人？回答二：蝙蝠侠，内裤套头了；蜘蛛侠，内衣外穿了；超人怎么能不走时尚路线呢？他就内裤外穿了17。提问：我的电脑里有病毒我应该买什么杀虫剂好？回答一：什么都不用，你可以一个月不开机，把病毒饿死在里面。回答二：光饿死还不够，万一病毒太饿了爬出来感染别人的电脑怎么办！不光要不开机饿死它还要拿个袋子把电脑密封起来给它断水断粮断空气才行。回答三：用妇炎洁吧，洗洗更健康。回答四：用妇炎洁不行啊，楼上的。如果电脑是男性怎么办？其实用汰渍最好了。不伤手，除菌。回答五：楼上的全都不厚道，电脑病毒是不能用杀虫剂的，你把电脑带到防疫站给医生去打一针就行了，以后每年打一针就能彻底防止病毒入侵了。18。提问：市场上有增肥药吗？吃什么东西能胖一点？越简单越好！回答：有，只要一会儿就马上变肥。方法是找个马蜂窝，用手伸进去搅拌两下，呵，只要一会儿，保证肥得连老妈都不认识你了。19。提问：什么是历史？回答：盘古说：我开！共工说：我撞！女娲说：我补！神农说：我尝！精卫说：我填！夸父说：我追！后羿说：我射！嫦娥说：没射着！黄帝说：我打！蚩尤说：我挂！尧说：我让！舜说：我也让！禹说：咱爷俩怎么办？启说：让让让，让你个头啊！桀说：好玩！汤说：造反！夏亡。纣说：痛快！武王说：我也反了！周亡。幽王说：点火！褒姒说：刺激！周亡。荆轲说：我刺！嬴政说：没刺着！孔子说：我仁！孟子说：我义！老子说：我无为！庄子说：我逍遥！韩非子说：把他们通通给我抓起来！张良说：我出谋划策！韩信说：我统帅三军！萧何说：我运筹帷幄！高祖说：老婆，咋整？吕后说：全喀嚓了！…………20。提问：向高手请教，抢银行什么枪合适，还有枪在哪儿买，AK-47多少钱一把？知道的说一下。谢谢！回答：有经验的都不在这里，不过你试着抢一下就会见到他们。21。提问：请举一些化学造福人类的例子。回答一：近一个世纪以来，化学对人类社会所作出的最卓越的贡献大约有：合成纤维、染料、石化、制药、化肥、合成材料等。回答二：YUANZI弹。没有不“服”的。22。提问：一个智力问题。228的后面是什么？103的后面是什么？85的后面是什么？3个答案都一样！给我答案就好。回答：的。23。提问：明星要吃饭上厕所吗？回答一：当然不用，明星吃饭叫“用餐”。明星上厕所叫上“洗手间”。所以不用“吃饭”和“上厕所”。回答二：没看见的就当没发生。   2008-8-5 10:51:02
