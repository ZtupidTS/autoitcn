title=“右手”的自杀兔
line=“右手”的自杀兔作者： 右手    推荐人：故事中国    来源：网络      一只总是想死的小兔子，一次一次的自杀。在它每次颇具创意的死法面前，我们看到的是这个社会。尤其是中国版的，更不仅是为了自杀而自杀，而是让我们看到了更多的问题，带给我们更多的思考。    漫画的作者是一个叫做右手漫画的家伙，真的很佩服他。不仅画得好，且有一颗善良的心。就像我最喜欢的漫画家――季诺。    题记：小白兔是不会死的。它只是在考验灵感会不会死。 返回周刊  2006-11-16 15:22:07
