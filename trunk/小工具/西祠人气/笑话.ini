title=2008年度经典挫语录
line=2008年度经典挫语录作者： 佚名    推荐人：陈小群    来源：网络    001◎老鼠一发威，大家都是病猫。    002◎和一MM争论鲸鱼是不是鱼，最后我说“曰本人也带个人字”，她这才同意鲸鱼不是鱼。    003◎男人膝下有黄金，我把整个腿都切下来了，连块铜也没找着！     004◎春天我把玉米埋在土里，到了秋天我就会收获很多玉米。春天我把老婆埋在土里，到了秋天我就会…被枪毙！    005◎如果你看到面前的阴影，别怕，那是因为你的背后有阳光！    006◎踏遍青楼人未老，请用汇仁肾宝。    007◎听君一席话，省我十本书！    008◎0岁出场亮相，10岁天天向上。20岁远大理想，30岁发奋图强。40岁基本定向，50岁处处吃香。60岁打打麻将，70岁处处闲逛。80岁拉拉家常，90岁挂在墙上！    009◎脱了衣服我是禽兽，穿上衣服我是衣冠禽兽！    010◎师太，你就从了老衲吧！…很久很久以后…师太，你就饶了老衲吧！    011◎“亲爱的，我…我怀孕了…三个月了，不过你放心，不是你的，不用你负责……”    012◎我们产生一点小分歧：她希望我把粪土变黄金，我希望她视黄金如粪土。    013◎读10年语文，不如聊半年QQ。    014◎早晨懒床，遂从口袋里掏出6枚硬币：如果抛出去六个都是正面，我就去上课！思躇良久，还是算了，别冒这个险了……    015◎我花8万买了个西周陶罐，昨儿到《鉴宝》栏目进行鉴定，专家严肃地说：“这哪是西周的？这是上周的！”    016◎我能容忍身材是假的，脸是假的，胸是假的，臀是假的！！！但就是不容忍钱是假的！！！！    017◎士为知己者装死，女为悦己者整容。    018◎长大了要嫁给唐僧，能玩就玩，不能玩就把他吃掉。    019◎一山不能容二虎，除非一公和一母。    020◎千万别等到人人都说你丑时才发现自己真的丑。    021◎如果朋友可以出卖，每个值五块的话，我也能发笔小财了。    022◎征婚启事：要求如下，A活的，B女的。    023◎给点阳光我就腐烂。    024◎要适当吃一点，才有劲减肥啊。    025◎摇啊摇，摇到奈何桥。026◎命运负责洗牌，但是玩牌的是我们自己！    027◎问：你喜欢我哪一点？答：我喜欢你离我远一点！    028◎你快回来，我一人忽悠不来！    029◎生活就像宋祖德的嘴，你永远都不知道下一个倒霉的会是谁~~~    030◎跌倒了，爬起来再哭~~~    031◎世界上难以自拔的，除了牙齿，还有爱情。    032◎一恐龙路过西安交大时上了趟厕所，出来后她呜咽道：“555，这辈子终于不愁嫁不出去了……”    033◎生，容易。活，容易。生活，不容易。    034◎吾表兄，年四十余。始从文，连考三年而不中。遂习武，练武场上发一矢，中鼓吏，逐之出。改学医，自撰一良方，服之，卒。    035◎问君能有几多愁，恰似一群太监上青楼……    036◎吾生也有涯，而吃也无涯~~~    037◎想污染一个地方有两种方法：垃圾，或是钞票！    038◎年轻的时候，我们常常冲着镜子做鬼脸；年老的时候，镜子算是扯平了。    039◎你瞎了眼啊？这么大的盾牌你看不见，偏偏要把石头朝我脑袋上扔！    040◎出问题先从自己身上找原因，别一便秘就怪地球没引力。    041◎拍脑袋决策，拍胸脯保证，拍屁股走人。    042◎我们走得太快，灵魂都跟不上了……    043◎不要和地球人一般见识~~~    044◎女孩从处女到女人只要一次并成功，男孩从处男变男人需要反复的磨练！    045◎出来混，老婆迟早是要换的！    046◎小时候我以为自己长大后可以拯救整个世界，等长大后才发现整个世界都拯救不了我……    047◎有钱的都是大爷！但是欠钱不还的更是！    048◎我就算是一只癞蛤蟆，我也决不娶母癞蛤蟆。    049◎生前何必久睡，死后自会长眠……    050◎不想当厨子的裁缝，不是好司机。    051◎时间是最好的老师，但遗憾的是――最后他把所有的学生都弄死了。    052◎去西安出差的路上，一位大连老兄一阵狂吹大连多好多好，然后说大连建市一百周年的时候举行了很隆重的庆祝活动云云，然后问了旁边一人：“西安建市一百周年有什么庆祝活动没有？”旁边几位西安的哥们一愣，过了一会儿，逼出一句话来：“我记得西安建市600年的时候搞了一个‘烽火戏诸侯’吧……”    053◎钻石恒久远，一颗就破产！    054◎和谐校园里，骑自行车的也许是位博导，而开奔驰的则可能是个后勤……    055◎是金子，总会花光的；是镜子，总会反光的……    056◎我女友不当尼姑的原因是她四级没过，庵里不收。    057◎明星脱一点就能更出名，我脱的光光的却被抓起来了！    058◎看一漂亮MM,苦无搭讪办法，路旁一砖头，拣起，上前，“同学，这是你掉的吧？”    059◎小时候的梦想并不是要当什么科学家，幻想自己是地主家的少爷，家有良田千顷，终日不学无术，没事领着一群狗奴才上街去调戏一下良家少女……    060◎别和我谈理想，戒了！    061◎玫瑰你的，巧克力你的，钻石你的。你，我的！    062◎所谓惊喜就是你苦苦等候的兔子来了，后面跟着狼！    063◎什么是幸？幸福就是猫吃鱼狗吃肉，奥特曼打小怪兽！    064◎俩农夫吹牛：“俺们农场的鸡，吃的都是茶叶，下的全是茶叶蛋”“有嘛啊，咱农场给鸡吃钱包，让它下荷包蛋。”    065◎蟑螂都不怕蟑螂药了，我们却连维生素都搞不定！    066◎长个包子样就别怨狗跟着！    067◎男人偷腥时的智商仅次于爱因斯坦！    068◎为中华而努力读书！一包中华好多钱啊……    069◎如果你不能给你的女人穿上嫁衣，那么千万别停下你解开她衣扣的手！    070◎别以为穿着脏衣服就可以做污点证人；别以为穿着木制拖鞋就可以做木屐证人……    071◎事业是国家的，荣誉是单位的，成绩是领导的，工资是老婆的，财产是孩子的，错误是自己的。    072◎凤凰重生就是涅盘，野鸡重生就是尸变。    073◎如果有一天我变成流氓，请告诉别人，我纯真过……    074◎老子不但有车，还是自行的……    075◎女人拥有无数个QQ号只为了调戏一个男人，男人常用一个QQ号上面加满各种各样的女人……    076◎偶然看见书上所谓的当代女子择偶标准：“有车有房，父母双亡。”郁闷。遂写下幻想中的选妻标准：“家中财产过亿，美貌天下第一，贤惠温柔性感，岳父癌症晚期……”    077◎大部分人一辈子只做三件事：自欺、欺人、被人欺。    078◎睡眠是一门艺术――谁也无法阻挡我追求艺术的脚步！    079◎为了避免家庭暴力，于是我决定不结婚！    080◎你可以像猪一样的生活，但你永远都不能像猪那样快乐！    081◎迅雷不及掩耳盗铃，以不变应万变不离其宗，成事不足挂齿，此物最相思风雨中，一屋不扫何以扫天下无敌，东边日出西边雨一直下，举头望明月几时有，呆若木鸡毛当令箭，杀鸡焉用牛刀小试，锋芒毕露春光，围魏救赵宝奎，Very good bye，八格牙鲁冰花，一泻千里共婵娟……    082◎某女的一篇博客日记：某月某日，大醉而归，伸手一摸――手机和贞操都在，睡觉！    083◎又美丽、又纯洁、又温柔、又性感、又可爱的处女，就像鬼魂一样，男人们都在谈论它，但从来没有人亲眼见过……    084◎记得小学老师骂我：“我一巴掌把你踢出去！”当时我想笑却不敢笑。现在，是敢笑却不会笑了……    085◎如果幸福是浮云，如果痛苦似星辰。那我的生活真是万里无云，漫天繁星……    086◎避孕的效果：不成功，便成“人”。    087◎孤单是一个人的狂欢，狂欢是一群人的孤单。    088◎这世上最累的事情，莫过于眼睁睁看着自己的心碎了，还得自己动手把它粘起来。    089◎人生的悲惨在于：辛辛苦苦的作了一晚上内容香艳的美梦，第二天早上醒来居然全都记不起来了！    090◎父亲问我人生有什么追求？我回答金钱和美女，父亲凶狠的打了我的脸；我回答事业与爱情，父亲赞赏的摸了我的头。    091◎男人都好色，色心稍强一点叫色狼，再强一点叫色鬼，更加强就叫色魔，尤其强那就成了变态色魔，好色到了极致，被称作人体美学艺术家。    092◎记得刚毕业不久的一天，女友给我发了一条短信：“我们还是分手吧！”我还没来得及伤心呢，女友又发来一条：“对不起，发错了。”这下可以彻底伤心了……    093◎此地禁止大小便，违者没收工具。    094◎在街上看美女，目光高一点就是欣赏，目光低一点就是流氓。    095◎孩儿他娘，咱这辈子还有很多事要做呢，别耽误功夫和我玩捉迷藏了，赶紧蹦出来吧~~~    096◎女人一生喜欢两朵花：一是有钱花，二是尽量花！    097◎一炮走红――是形容女艺人的……    098◎这个世界不公平就在于：上帝说：“我要光！”于是有了白天。美女说：“我要钻戒！”于是她有了钻戒。富豪说：“我要女人！”于是他有了女人。我说：“我要洗澡！”居然停水了！    099◎真不明白，女孩买很多很多漂亮衣服穿，就是为了吸引男孩的目光，但男孩想看的，却是不穿衣服的女孩。    100◎偶尔幽生活一默你会觉得很爽，但生活幽你一默就惨了……  2008-4-7 16:24:14
