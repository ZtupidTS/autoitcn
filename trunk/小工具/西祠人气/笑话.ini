title=对联故事
line=对联故事作者： 陆远    推荐人：hehua147    来源：南方农村报李白戏权臣唐玄宗的宠臣杨国忠，嫉恨李白的才华，心里很不服，总想奚落他一番。一天，杨国忠想出一个办法，约李白去对三步句。李白一进门，杨国忠便看着李白，讥讽道：两猿截木山中，问猴儿如何对锯？“锯”谐“句”，“猴儿”暗指李白。李白听了，微微一笑说：“请大人起步，三步内对不上，算我输。”杨国忠想赶快走完三步，但刚跨出一步，李白便指着杨国忠的脚喊道：匹马隐身泥里，看畜生怎样出蹄！“蹄”谐“题”，与上联对得很工。杨国忠本想占便宜，却反被李白羞辱了一番，刚抬脚就被讥为“畜生出蹄”，弄得他走也不是，不走也不是，十分尴尬。花甲串对1924年，岁在甲子，60年一遇，甚为难得，云南丽江纳西族秀才和文华特作一上联，张贴在街口征对，并说，谁能对出下联，愿以薄礼相酬。这上联是个串“花”对：花灯悬挂杏花天，桃花开红，李花开白，头戴花，步生花，花上加花，百花香透花马国；和秀才以为这是难对，非十天半月不会有人对得上。殊不知，第二天就有人找上门来，原来举人王树和在这一夜之间便对出了串“甲”的下联：甲翻看灵甲目，麟甲呈吉，龟甲呈祥，龙现甲，鳖展甲，甲中添甲，万甲光腾甲子年。和秀才一定要送酬礼，王举人坚决不受，一时传为佳话。  2007-1-19 0:53:44
