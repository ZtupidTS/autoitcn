title=北京出租车司机幽默妙语录
line=北京出租车司机幽默妙语录作者： 佚名    推荐人：上善若水    来源：网络     1.一次我和一女同事坐车，她说她刚花400多买了瓶擦脸油，司机在旁边就感慨说，那您抹那一手指头就好几十块。女同事说，可不，要不师傅，我给您抹一下甭给您钱得了。司机说，那我还得找你点（钱）呢。    2.还有一回我怒冲冲的冲出办公室门口叫车，要赶去跟男朋友算账，上车师傅就教育我，一个小    姑娘应该文静一点儿，走路哪有你这么大跨步的！    3.也有喃喃自语的。有一回过清华西门的门槛，保安找了个巨粗的钢管横在那儿，师傅咣当咣当开过去了，嘴里嘀咕，这他妈这么高，坦克也开不过去呀！    4.有一回师傅问我，小姐你会开车么？我说不会，问师傅难不难。师傅一拍方向盘，不难，告儿你说，你往方向盘上挂块骨头，狗都能开！    5.西直门桥下南北方向不能直行，车子向北需要在桥上盘旋两圈，或绕一圈走蓟门桥，向南则需绕行至展览馆。有位师傅就说了：“应该在这桥上一南一北挂俩沙发，让设计师整天坐在上边，看看低下排队的车，看看他自己设计的这什么破玩意儿。”    6.在白T路上由紫竹桥向西直门方向东拐，有一个接近半圆的大拐弯，浪费一大块地方，我问司机这设计是个什么道理？那师傅说：“这个啊？你不知道罢，这是等着入选吉尼斯傻事儿大全啊。”    7.另一件事我已写进过小说里，在此重复一下。一次说到2008年奥运会，我问师傅，现在开始学英语了吧。他万分委屈长叹一声“悖　蔽椅剩骸澳是怎么个学法啊，上学习班还是怎么？”他说：“让我们买磁带！”然后c上磁带说：“我给您听听啊。”欢快的音乐，就听见：“do you know this address?” 师傅没说话，接着是中文：“你知道这个地址么？”师傅说：“我不知道！”磁带又说：“yes, i know.的，我知道。” 师傅说：“噢他知道啊，他知道你问他去！”我们大笑。磁带接着说：“sorry, i don’t know 对不起，我不知道。”师傅气不打一处来的说：“噢你又不知道啦？！”跟我们说：“你说这哪儿学得会啊，我们这么大岁数了，他这儿一会儿知道一会儿不知道的！”    8.又有一回，师傅问我：“你自己开得怎么样啊？”我说：“我还不会呐。”他说：“哎不会的好，不会千万别会。这现在大街上马路杀手可太多了。平时你看不出来，都开得嗖嗖的，一到停车场，嘿就露出他们原来啥也不会的那峥嵘面目了。”    9.有一天晚上，我和先生一起挤在小夏利里从娘家回自己家，我先生也是个疯狂爱开快车的，但他坐别人车比较安静并且至恨我上车就拿出手机来打，他坐在前座，我们一路静静地。但见那位师傅一路过五关斩六将，左冲右撞，我们周围象上映警匪片般笛声大作，等红灯的时候，他突然问一直没有说话的前座那位：“害怕了吧？”我们顿时愣住，我先生连忙说：“没有没有，您开得真挺好的。别看快，可是真稳”师傅说：“我以前开军车嗒，我就受不了我前边有车。”    10.另一次，我们参加完一个婚礼，也没啥可说，开出几公里后，那师傅突然说：“你们俩吵架了罢？怎么也不说话啊？这生活啊，还是得有激情，我看你们都没什么激情了。我给你们放首歌儿罢。”那是我们第一次在大笑中听完齐秦的“纪念日”。    11.与此可相媲美的是，我当年谈恋爱的时候，我办完公事坐着黄面的，师傅问：“有男朋友么？”我甜滋滋答：“有啊。”问：“对你好吗？”我羞嗒嗒说：“好啊。”结果师傅劈头盖脸地来了一句：“好？都他妈是假的！”    12.这个师傅我也遇见过，要不就是遇见了他的哥们，估计都是特乐意叫醒女青年晕乎的那种。他问我有男朋友没，我很老实的回答说没，他紧接着一句：“还是不要找的好，现在男的都不是好东西！！”绝对不是逗闷子，是属于警世恒言的语气我当时这叫一个倒.    13.有一天刮大风，我带着小妞打车回家，路过一个路口的时候看见一辆小面门朝天躺在马路中间了，估计是车速加上风速把车给撂翻了，就在我们开过小面旁边的时候，里面的人开门打算从里面爬出来，我们车上的司机说话了：“好吗，还上开门，他以为他开的是坦克呢。”    14.又一次，在我们坐的车前面一辆车的尾气非常浑浊，冒着好大一股黑烟，司机来了一句：“前边这车是烧劈（pǐ）柴的吧。”    15.一次我搬家，（从来搬家都一个人全包），坐上出租车后，正好有外地的朋友来短消息，手机滴滴一响，我就按下来看消息，然后按几字回信。车至半路，那司机突然来开导我， “吵架了吧？干吗不接手机啊？他怎么得罪你了？回去好好治治他，犯得着搬家吗？对了，他怎么你了？“……”劝导的又快又在情理，根本没我插话的工夫，我哭笑不得，手机又响，司机大叫“你倒是接啊~~~~~~”    16.情人节那天，我打车去接我男朋友下班，路上司机就问我了“去和男朋友约会啊？”我说 “恩” 司机又问“今天肯定会收到花的吧？”我说“他没那习惯”他就说，“那我送你朵吧”当即就从他身边的一把花中抽出一朵来递给我，我那个受宠若惊啊~~结果下了车看见偶男朋友，偶举起花，他的脸色变黑了.    17.开富康的看不起开夏利的。看见夏利司机居然戴着白手套，这位不服气了，“哟哟哟，嗬，开个破夏利还穿着白袜子！”    18.记得有一次和几个女友去麦乐迪唱歌，在车上我们兴致勃勃的讨论等会点些什么歌来唱：“你那个《突然想爱你》可是一定要唱的，我特想听。”“大家还要一起唱《jjmm站起来》的哦。”“你来一段黄梅戏如何？一直想听你唱的……”叽叽嘎嘎极其热闹。司机师傅一直默不做声的开车，等到了目的地，付钱的时候他很不满的嘟囔了一句：“说了那么多，你们倒是先唱唱啊。”――倒，敢情应该先让师傅开开耳。    19.其实开出租是最辛苦的，个中辛酸我可是听人一一诉过，师傅们就靠针砭时政、逗乐众人、讽刺幽默来调剂路程和生活了――北京爷们，真能侃啊记得有个记者朋友总结过，外地司机一般都爱批评本地的市，北京司机都是直接批评……怎么搞得嘛    20.我在天津坐面的的时候，一般的司机都喜欢骂天津市的脏乱差。有个司机给我们讲了个笑话，但是他是用非常严肃的口吻说的：“那个拉登本来想来中国捣乱，可是为什么没动静呐？话说他到了上海上空一看，嗯，国际大都市、很繁华，留着让我赚钱，不炸。飞到了北京一看，嗬，那么多的古迹文物，还有清真寺，要留着，不炸。一转身到了天津，机师说，这里没有什么古迹，也不繁华，炸嘛？拉登说：“这不是炸过了嘛，这么破破烂烂的。” 于是转身走了    21.说个公共汽车司机的,有一乘客伸出头在车窗外,司机说话了:“那个伸脑袋在外的把脑袋伸回来,这车厢还放不下你脑袋啊!~      2008-8-6 14:25:24
