title=有些笑话不是笑过就算的
line=有些笑话不是笑过就算的作者： 佚名    推荐人：帝豪    来源：QQ空间日志1.男人有钱有时间无脾气，绝品；男人有钱无时间无脾气，珍品；男人无钱有时间无脾气，上品；男人无钱无时间无脾气，次品；男人无钱无时间有脾气，废品。（我是无钱有时间有脾气，算什么品的？）2.我买了两只狗，叫脸的给你，叫屁股的留给自己，脸不幸死去三年了，当我看到屁股就想：如果没有那场车祸，你的脸也有屁股那么大了！（用这个笑话讽刺别人，确是再好不过了）3.党出烟，你出肺，为了国家多收税；党出酒，你出胃，喝得美了正好睡；党出小姐，你陪睡，得了性病报药费；党出贪官，你行贿，革命工作真他妈累!（不得不承认的事实，什么时候能实现共产主义呢？）4.一老外对汉语特感兴趣，一日在公车上见俩妇人吵架，听不懂，问翻译何意，翻译想了一下说：一位妇女想****另一位妇女的母亲，而那位妇女也表达了同样的意愿。（中国的语言博大精深，外国随便找个国家，骂人话反来复去都是那么两句，而中国话就千奇百怪了，说什么，怎么说的都有，前一阵网上流传的“小佛”就是最好的例子。）5.男孩:我想买那个卫生巾.店员:是你妈妈叫你来买的吗?男孩:不是,我看电视上说,有了它又能游泳,又能滑冰,还能打网球.（电视内容对孩子的影响是巨大的。）6.有一人去做体检，护士叫他去验尿验大便。结果去了很久，护士觉得奇怪，就去问他：你到底会不会验啊？他说：我尿已经咽下去了，只是大便有点困难！（社会上真的存在着这样的人么？理解能力还不如猩猩）7.某男入厕便秘，忽见一人飞奔而入，顷刻风雨交加。“哥们儿，真羡慕你呀，那么快。”“羡慕啥，没脱裤子呢”（拉裤兜子的感觉不知道大家小的时候都有过没有？）8.食人族父子打猎。子擒一瘦子，父曰：放，没肉！子又擒一胖子，父曰：放，太腻！子再擒一美女，父曰：带回家，晚上把你妈吃了！（社会就是这样残忍，你不够好就注定让社会消灭）  2007-4-24 8:28:59
