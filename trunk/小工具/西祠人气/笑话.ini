title=牙齿晒太阳
line=牙齿晒太阳作者： 言守义    推荐人：rdcp4678    来源：《江南时报》( 2006-10-24 第20版 )新发现  “通过这段时间的自学，我发现，书与游戏机是分不开的。”  “什么意思？”  “每当我玩游戏机时，总会想到该去读书了；可是每当我打开书开始自学时，却又惦记着去玩游戏机。”  闭门大睡  一个流浪汉睡在海德公园的长凳上，公园管理员上前说：“喂！我要关门啦！”   流浪汉翻了下身子，说：“很好，伙计，注意别弄得太响，行吗？”  短腿鸡  一个顾客生气地冲着一个忙忙碌碌的饭店招待嚷道：“这是怎么回事？难道你没看见这只鸡的腿比另一条短了一截吗？”   “那有什么？”招待答道，“你到底要吃它，还是要和它跳舞？”  悲歌一曲  水手慌慌张张地把大副拖进办公室，老半天还结结巴巴地说不出一句话来。大副再也忍不住了，他大声地说：“把它唱出来，唱出来。”  水手作了个深呼吸，唱道：“往昔的朋友将被忘怀，他再也不能回到我们中间，我们的船长掉进了水里，在我们后面一半的海底。”  骂老鼠  某人的耳朵总是挨老婆拧，又红又肿。有个朋友来做客，好奇地问：“你的耳朵怎么了？”这人撒谎说：“家里的老鼠很凶，半夜咬的。”  话音刚落，老婆就从房间跑出来，一把扭住他的耳朵说：“好大的胆子，还敢骂我是老鼠！”  电报内容  妻子给远方的丈夫寄了一条被子。  不久，丈夫发来电报，只有三个字：“由、甲、申。”妻子看不懂，就拿电报问邻居。  邻居笑道：“电报上讲，你丈夫盖被子，盖住脑袋就盖不住脚；盖住脚就盖不住脑袋；盖住身子呢，脑袋和脚都盖不住了。”    2006-10-24 10:22:37
