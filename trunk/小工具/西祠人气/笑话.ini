title=搞笑精品集锦
line=搞笑精品集锦作者： 佚名    推荐人：zic2005    来源：网络一个三岁的小男孩拉着一个三岁的小女孩的手说："我爱你。"小女孩说：" 能为我的未来负责吗？"小男孩说："当然能！我们都不是一两岁的人了！" 据说最早的爱情诗是这样写的：你来自云南元谋，我来自北京周口，牵着你毛茸茸的小手，轻轻地咬上一小口，啊！是爱情让我们直立行走。 一奔驰拖一拖拉机与宝马飙车.交警发现后报告：两车时速已超过180公里，最牛的是拖拉机，一直跟在奔驰后面，开着转向灯要求超车！　　 一男给女友打电话被其母接到，不悦地问:你姓什么？男:我姓魏。对方:魏什么？男孩结结巴巴答道:我也不知道为什么，我爸爸也姓魏… 老张到城里度假，来到一家高级宾馆，服务生带他去房间。老张生气地说:“就让我住进这么小的房间！！”服务生:“别生气，先生！这是电梯。”　　 房地产商为推销房屋打出“买房子送家具”的广告。某人买了一套新房，装修后去领家具。房产商说:“你的家具在哪里？我们帮你送。”　　 小仁对小洋说:我在巷口捡到了十块钱。小洋:一定是我昨天掉的那张。小仁:可是我捡到的是两张五块的！小洋:那一定是掉的时候摔破了。     王子被施了魔法，每年只能讲一个字，他五年没有讲话，攒够了能讲五个字的时候，走到公主面前说：“公主我爱你！”，公主只说了一个字王子就晕了，公主说：“啥？”       一个傻傻的男孩终于鼓起勇气和他喜欢的女孩说话：“你喜欢什么样的男孩啊？？”女孩想了想说：“投缘的吧。”男孩听了很难过，憋了半天说：“非得头圆啊，扁点行不行？”      一美国大兵作噩梦，梦见撒达姆站在他的床前，张着血盆大口。大兵惊恐的叫道：“你想干什么？”撒达姆呲牙一笑，“我们的目标是：――没有驻牙~！”      村长喝多了回家错进猪圈，躺在母猪身边说：老婆，给我倒杯水。母猪哼一哼。村长说：“不倒就不倒撒什么娇？”随手一摸说：“又买廉价皮衣了，这么粗。哟，还是双排扣的呢！”     猫在睡觉，老鼠过来唱猫没反应。老鼠又唱；你是我的情人！猫睁开眼抓住老鼠一顿暴揍，说：这就是你冲动的惩罚！     逃课：好迪说大家逃才是真的逃；大宝说逃课呀挺好的；汇仁肾宝说他逃我也逃；脑白金说今年开学不上课上课只上体育课；高露洁说我们的目标是没人上课！      你被通缉了，以下是你的罪行：对朋友太好，又够义气，青春的脸庞灿烂的笑容，善良体贴又有风度，本庭判决：一辈子做我的知心朋友，不得上诉，退庭！   2006-10-12 11:45:14
