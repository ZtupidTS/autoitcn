title=教你怎样一句话噎死别人
line=教你怎样一句话噎死别人作者： 佚名    推荐人：江玉    来源：故事大全    有一个四十岁的女生长的还不错，有一份工作，收入稳定，有一天小明就问她∶你条件这么好，怎么还没结婚啊？那女生回答∶我小时候是田径队的，有一次受伤，脚底留了一个疤。小明就问∶脚底有一个疤，跟你有没有结婚有什么关系呢？那女生回答∶对啊！那我结不结婚关你什么事？    有一天小明看上了一个很漂亮的女生，想要追她，结果那个女生告诉他∶等一下我照一下镜子，看我是哪里长坏了，连你也要来追我？     有一天小明精心打扮一番，开着一部跑车，很兴奋的要去参加联谊，他心理想，条件这么好，想必是许多辣妹心仪的对象，不料却分配了三个恐龙妹坐他车，小明气到一句话都不想说，苦着一张脸开车，不料恐龙妹们却开口了∶帅哥，你心情不好哦！不然怎么都不说话？小明冷冷的回答∶你有看过垃圾车司机和垃圾说话的吗？       2008-12-30 18:29:53
