title=“知道在哪儿画，999美元”
line=“知道在哪儿画，999美元”作者： 佚名    推荐人：siling    来源：暑假生活    电学天才梅因泰斯有一段被人称道的事：某大公司大型发动机运转不正常，于是他被请去“会诊”。梅因泰斯围着机器仔细转了转,听了听运转的声音,然后果断地在一处用粉笔画了一道说：“把这里的线圈减两圈。”机器果真修好了。梅因泰斯也因此挣到1000美元。事后有人不服，说：“用粉笔画一道就值1000美元？”梅因泰斯听后一笑，在收据上幽默地写道：“用粉笔画一道，1美元；知道在哪儿画，999美元。”   2007-7-20 13:08:24
