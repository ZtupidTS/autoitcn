title=局长不认识‘韧’字
line=局长不认识‘韧’字作者： 佚名    推荐人：wave    来源：网络局机关召开“反腐倡廉自纠自查对照会”，局长在讲话末尾说了这么一句:“这次会议，大家一定要端正态度，认真对待，不走过场。先说我吧，我就在关于反腐倡廉的……嗯……嗯……的‘性方面’存在着一题……”　　局长下面又讲了些什么，大家已没心思听了，都琢磨局长敢于在大庭广众之下承认自己“性方面存在问题”是出于什么动机。尤其是那些接下来要自纠自查的干部，心理更是忐忑：看来这次是动真格的了，连局长都实话实说了，自己再不交代出点事实，可别想蒙混过关了。　　轮到处长自查:“这个，这个……我的问题也是严重的。去年随考察团到泰国的时候，曾陪局长去过两次……这个……这个……那种地方。”　　接下来是办公室主任:“我的事大家基本上也全知道了，就是上次在……咖啡屋……被查夜的巡警抓住，罚款……是已办公费的名义报的……”　　这下会场可乱了套。坐在台下的局长秘书悄声对身边的人说:“局长的讲话稿上写的是‘关于反腐倡廉的韧性方面存在问题。’局长不认识‘韧’字，给跳过去了。”  2007-3-22 10:49:49
