title=轧到公鸡更要命
line=轧到公鸡更要命作者： 木雷    推荐人：罗马欲望    来源：原创    野林村较偏僻，处在两个县的交界处，有一条公路横穿过村里。这个村的交通很杂，过往司机特别小心。因为要是哪个倒霉鬼开车不小心轧到村里的鸡啊鸭啊什么的定说不清，村妇追出来非叫你大放血不可。但往往过这个村的车都会不小心轧到村里的鸡鸭。张三他们车队的司机就有好几个人轧到村里的鸡自认倒霉的。    昨天，张三车队里的人就又在野林村村头轧到一只小鸡，司机知道不妙赶紧停下车，主动说要赔，一个村妇跑出来问要赔多少？司机赶紧从口袋掏出20块钱说：“对不起，大嫂！我赔我赔!”这个村妇才不要区区20块，村妇哭起来大喊：“天哪！我这小鸡是做种的，小鸡长大了要生鸡蛋！鸡蛋又要孵出小鸡，小鸡长大了又要生鸡蛋，鸡蛋又会孵出小鸡……你算算要多少钱？我的命苦啊！你这没良心的……”村妇死活不让司机走，司机要急着赶路，报警又在这山沟沟里不方便。最后好说歹说，只好赔偿两百块钱了结。很多司机在这里吃了这样的亏，每次司机轧到小鸡或母鸡，村妇都是用这套。    所以张三特别小心，但老虎走路也有打磕睡的时候。倒霉事还是让张三遇上了，今天张三开着开着车，车刚开进野林村，一只公鸡从村里闯出直钻到张三车底下，张三来不刹车把鸡给轧了……张三下车一看，乐了！心想；我张三还算幸运，我竟然轧到一只公鸡，最多掏百来块赔够了吧！这是公鸡看他村妇能咋叫呼？这时村里跑出一个汉子，汉子气冲冲地说：“赶快赔钱！”张三问：“赔多少？”“最起码要三百块！”“这是公鸡啊！市场上一只最多百来块。你也太没良心了！你总不能说公鸡也能下蛋也能孵出小鸡……”张三辩解道。汉子吼道；“公鸡！这可是全村唯一的公鸡，你把他轧死了，我们全村里的母鸡怎么办？”天哪！轧到公鸡更要命。       2007-11-5 17:20:13
