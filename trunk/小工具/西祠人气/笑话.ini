title=一件羞愧之事
line=一件羞愧之事作者： 曾令国    推荐人：纯一    来源：新弈城    09年1月1日1点，我顶着光荣的18K头衔，唱着光荣的18K赞歌：    我是YC――18K，学棋路上正迂回。昔日红袖――777，今天落草天竹匪。学棋路上无早晚，笑到最后才是美。    来到新弈城，闲逛，押弈币，尽兴赌博一番。偶遇一一段高手，言谈甚欢。相约下盘指导棋。多多指教啊！我先说。哪里！说多多指教的应该是我！一段谦虚的说。我暗暗称赞：这就是中国人的传统美德――谦虚。    手谈十几手后，我很是生气的道：希望尽力!数百手后，我将吃定他一条大龙。此时，他迟迟不肯落子。我不耐烦的说：快快！ 他说：让我再想一会。我只好放着棋局不管，另外闲逛去了。接到信息提示，他认输了。他说：我尽力了！你太强！我那个兴奋啊！我打败一段了！    复盘时，他问：我五年了！你呢？我回答：自己摸索一年了！他惊讶的回答：摸索？你才一岁？我说：不是，奔三啦！20多了。他说：我在读小学一年级。你呢？ 我晕啊！他说的五年是他才五岁。我之前还和他有相见恨晚的感觉！我打败了一个五岁的孩子！还那么兴奋。他继续发来信息：这个账号是我哥哥的。在我发呆时，又来信息了：我是他哥，他不会打字。他说，我帮他打。幸会！有空我们下一盘，你很强！    搞笑!我狠狠的咬了咬牙发过去信息：努力，中国围棋的将来！然后立马逃出了新弈城。          2009-1-1 14:54:54
