line=男人魅力喷饭版本作者： 佚名    推荐人：zhouhua2006    来源：网络    到底什么样的男人才最有魅力呢？自己或自己男朋友能算是有魅力的家伙么？ 别急，有细心的女孩子列出了如下数条，快看看你或者你的男朋友做到那些了吧。又或者实际上的情况却是括号内瞎说的那样呢。 对自己的外表充满信心。 (说不定是个自恋狂) 对自己性感与否并不特别在意。 (因为明白自己很丑也不温柔。走在路上只求不要吓死胆子小的。) 对小动物充满爱心。 (一个月内已经玩死了3只鸟，7条金鱼。) 言谈幽默机智。 (最爱在办公室里和女同事讲黄色笑话。) 外表充满力量。 (一定爱打老婆孩子。或者平日里常常惹是生非。) 抑扬顿挫、柔和低沉的声音。 (老在喉咙里咕隆咕隆，反正没人想知道他在说些什么。) 喜欢运动。 (所以每天身上臭汗淋林，还大言不惭说是很有男人味) 干净整洁，每日更换内衣。 (只是从来换了不洗，下次在一大堆脏衣服里挑一件稍干净的继续穿。) 对孩子充满爱心。 (没错，他是整条街上孩子们的偶像，因为只有他敢和老师打架) 尊重妇女，表现优雅的绅士风度。 (雨夜为你撑伞送你回家的是他，半路遇见拦路抢劫，丢下你撒腿就逃的也是他。) 诚实守信用。 (三个星期过去了，他还记得你欠他38块7毛钱，因为那次吃饭明明说好是AA制的。) 宽阔的肩膀和发达的胸肌。 (只可惜最关键的地方却最疲软，银洋蜡枪头，中看不中用。) 懂得礼仪，脸上常常浮现笑容。 (据科学调查表明，大多数智力障碍的白痴脸上经常是带着这种表情。) 有时候天真得像个小男孩。 (分手以后，才告诉你和他之间的爱情只是象过家家。) 会下厨房为自己做一顿饭。 (当你吃了一口后，才发现它最好的归宿只能是垃圾桶。) 在家中会干一些修理活。 (调不了音量的收音机经过他一下午细心的整理，竟然多了一种沉默是金的美德。) 懂得欣赏艺术。 (看过莫扎特写的《悲惨世界》，也知道毕加索最拿手的是小提琴。) 会哼唱正在流行的歌曲。 (号称卡拉OK高手，嗓音是他最好的武器，只要一开口，各路大虾都会吓得到处跑。) 与女士约会时，出手慷慨。 (心里却在细细算帐，还要约会几次，要再花多少钱才能把你哄到手。) 辛勤工作，事业有成，具有责任心。 (每次他加班后半夜回家，细心的你却发现他衣服上的长头发)   2006-7-21 11:06:42
