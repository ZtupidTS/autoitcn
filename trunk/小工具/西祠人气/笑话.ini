title=馒头广告创意
line=馒头广告创意作者： 佚名    推荐人：zjwylxw    来源：东莞日报一、侠客版 酒馆内，一位大侠头压斗笠抓起一只馒头正要吃，忽然进来一个容貌猥琐獐头鼠目之徒。说时迟，那时快，一道白光，一声尖叫。只见后者的帽子已经被一只馒头深深钉在柱子上。小二吓得目瞪口呆，三秒后大叫：“好深厚的内力！好劲道的馒头！”二、大话西游版你想要啊？悟空，你想要的话就说话嘛！你不说我怎么知道你想要呢？虽然你很诚意地看着我，可是你还是要跟我说你想要的。你真的想要吗？那你就拿去吧！你不是真的想要吧？难道你真的想要吗？……旁白：××牌馒头，想要就说话！三、格格版我娘等了一辈子，恨了一辈子，想了一辈子，怨了一辈子，但仍感激上苍，让她有了这个可等、可恨、可想、可怨的机会，否则生活会像一口枯井，了无生气。我娘临终的时候，对我说：孩子，你一定要找到那个人，让他教你做XX牌馒头的技术，我就不信咱娘儿俩就学不会！四、诗意版你柔软得像指间滑过的脉脉流水/捧你在掌中，你轻盈得如一片羽毛，将要随风而去/徘徊的月光下，你内敛的晶莹辉映着整个夜色/夹杂着三月的桃花，缤纷而落的，是你的芬芳。――民以食为天，××牌馒头，是我的全部！  2008-7-26 10:26:42
