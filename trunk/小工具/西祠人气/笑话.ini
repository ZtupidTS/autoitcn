title=鸟儿就是不说话
line=鸟儿就是不说话作者： 佚名    推荐人：kh115969    来源：杂志一个孤独内向的年轻人决定买一只能言善辩的巧嘴鹦鹉陪他聊天。 老板指着窗边的一只鸟儿说道：“那只鸟是我这里最棒的，它会说1000个词汇，还会用50个成语呢，绝大多数场合它都能应付得了。”年轻人听后甚是中意，便把这只鹦鹉买回家来。第二天，年轻人返回到宠物店，向老板抱怨道：“这只鹦鹉不知道怎么回事，回到家后一句话也不说。”老板想了想回答道：“是有点不大正常。不过，这只鸟在这里的时候喜欢玩玩具，我建议你买几件它喜欢的玩具放在笼子里。”年轻人掏出钱来在宠物店买了几件玩具。两天后，年轻人又回来了。“鸟儿还是不说一句话，怎么回事啊？”老板回答说：“是不是该给它买一个它洗澡、戏水用的盆子啊？”年轻人又买了一个漂亮的水盆。又过了两天，年轻人再次抱怨说，鸟儿到现在还是不肯说一个字。这次，老板也犯愁了，他挠着头说：“这鸟喜欢听人夸奖它，在店里的时候，我常常摇晃这个铃铛表示对它的赞美。”年轻人由于了片刻，一百个不情愿，但还是买走了老板的那个铃铛。好象已经形成了规律，两天后，年轻人又来了，老板猜测说，是不是鸟儿太寂寞，缺少个伴啊。年轻人一脸愤懑的说，我前几天就专门买了一只小鸟陪它了。老板又建议年轻人再买一面镜子，让鹦鹉能在镜子中看到自己。两天后，年轻人再次返回宠物店，不过这次是带着鹦鹉一起来的。老板注意到，那只鹦鹉已经死了。“发生了什么事，它还是不肯开口是说话？”老板看着死去的鹦鹉惊讶的问道。“不，死之前它终于开口说话了。”“它说了句什么话？”“它说，”年轻人学着鹦鹉的腔调，“靠，难道宠物店不卖鸟食么？”  2007-5-23 13:35:16
