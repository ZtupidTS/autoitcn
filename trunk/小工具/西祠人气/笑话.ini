line=大学生混的最高境界作者： 佚名    推荐人：寒颖曦    来源：网络1.考试版 凡人：什么？明天要考高数？？ 得道：什么？下节课要考高数？？ 入仙：什么？刚才考的是高数？？ 成佛： 什么？昨天有考试？？ 高级佛爷：高数？刚才考的不是英语？？ 我寝室一哥们：高数是什么树？？ 2.睡觉逃课版 凡人：靠！快迟到了。赶紧起！（8点上课7点55起来的） 得道：靠！怪事，今天起早了！（8点上课7点55起来的） 入仙：靠！已经迟到了，干脆接着睡！帮我请个假。 成佛：（朦胧中）别叫我，让我再睡会儿。 （画外音：起来吧，你已经连逃一个星期了！） 老样子，帮我喊到！ 高级佛爷：选修课必逃，必修课选逃。今天星期二，按惯例不去，接着睡。 （画外音：你不怕教授发现吗？） 教授？开学三个月，我还不认识谁是教授那！ 我宿舍那哥们一天早起六点半，高高兴兴去上课，今天终于没迟到，到了课堂看见辅导员怒气冲冲看着他，他胆怯的说：“我今天没迟到。” 辅导员说：“我知道，可你昨天一天去哪了？” （原来这哥们睡了一整天加一个晚上） 3.上课睡觉版 凡人：今天又睡了一整节英语。真他妈爽！ 得道：今天又一觉睡到了中午吃饭，真他妈爽！ 入仙：今天又睡得忘了吃中午饭，真他妈不爽！ 成佛：早上来的，天怎么这么快就黑了，现在是夏天，天黑这么早？ 高级佛爷：醒来以后发现饿的走不了路了，于是接着倒下睡。 我宿舍那哥们，有一次教授对他说：“***，你以后不要迟到了，那样会影响你的睡眠质量。” 毕业做论文期间，笑傲江湖正在热播，遂有几个哥们搞了碟回来通宵观看。话说一哥们被导师连下5道金牌后仍拒绝去实验室做实验，导师终于气急，亲自打电话到该哥们宿舍：我找XXX。好巧不巧，刚好是该哥们本人接的电话，他一听，想都不想，直接说：啥事啊？导师说：你叫他来实验室做实验。他：他忙着看笑傲江湖呢，去不了~~~~~~~~~导师FT，之后当导师再想起这个哥们，直接说：那个笑傲江湖今天来了没有…… 大三的某天晚上有加课，我因为要到火车站去接某位生病同学的父亲，所以没能去上课。接了人，想着回到宿舍的时候估计宿舍得是空的。正发愁怎么安置这位父亲呢，谁想到，男生宿舍灯火通明，进去一看，大半个班的人都在，奇怪之余，问到：你们都找的什么借口没去上课啊，众答：到火车站接同学父亲啊~~~~~我~~~晕   2006-11-12 11:47:06
