title=网吧老板的口供
line=网吧老板的口供作者： 佚名    推荐人：xieyongneng    来源：www.553300.com问：你的姓名，年龄，住址，职业。 答：老总，小的名叫帅得被人砍，男，今年27，待字闺中，住地球，为响应国家传播知 识的号召开了间网吧。  问：你那里今天是不是有未来成年人在你网吧里看黄网啊？ 答：没有啊，老总，只是有几个求知欲望强烈的小学生由于对知识的渴望而上网查询了 一下人体的生理构造，绝对不是传说中的黄网  问：那在看黄网隔壁的那两个看网上淫秽电影的你又怎么解释呢？ 答：正如刚才我所说的，连未成年的对知识都这么饥渴，那两个成年人怎么能不努力学 习呢？他们只是在研究一下在人与人之间的因为产生了某些微妙感情后所做出的反映  问：你那里的消防情况怎么样啊？ 答：绝对过关，别人是双通道，我是一门外加5个窗户，有起事来随时可以从5个窗户直 接从5楼跳到1楼  问：有没有消防栓啊？ 答：小的这里不需要消防栓的，我们这里有卖食品的，库存有2箱的矿泉水，要是不够加 上泡尿应该没问题了，我们有3个员工的……  问：出了事怎么办啊？ 答：老总，这种事是绝对不可能发生的，记得有一次我倒马桶的时候看见有台电脑旁有 火光闪了一下，说时迟，那时快，我马上把马桶里的液体倒了过去……只见一顾客站起来 大吼：谁***妨碍老子抽烟啊？  问：你的收入怎么样啊？ 答：老总，你看看我这面黄肌瘦，骨瘦如豺的苗条身材就知道答案了，一般我晚上都玩 得很晚，为的是省下那顿早餐……  问：你还有什么觉得不满意的要补充的吗？补充一条一会罚款的时候一条加一千好了。 答：我只有宾至如龟的感觉，哪有什么不满的呀？   2008-6-3 15:35:03
