title=三国人物仰慕链
line=三国人物仰慕链作者： 佚名    推荐人：liaoyingwu    来源：网络魏延     我就羡慕黄忠，箭射谁就是准，我要有他一半的箭法，曹操丢得就不仅仅是两颗门牙了。 黄忠     我就羡慕夏侯敦，我不小心肩窝挨了一箭就不行了，人家眼睛上挨都没匝地。 夏侯敦     我就羡慕关羽，我中箭是中眼珠，一下子就变残疾人了，治都治不好，他每次都被射中手臂，养几天就好了。 关羽     我就羡慕赵云，一辈子一根箭都没中过，弓箭手看见他都不敢射箭。（曹丞相有令：不许放箭） 赵云     我就羡慕张飞，人家才是刘备的真正嫡系。 张飞     我就羡慕诸葛亮，我都在前面拼死拼活，他给我一个锦囊，就到后面享福去了。诸葛亮     我就羡慕周瑜，老婆就是漂亮，不像我老婆…… 周瑜     我就羡慕司马懿，能把诸葛亮整的一点辙都没有，最后把诸葛亮给整死了，不像我被诸葛亮整死…… 司马懿     我就羡慕郭嘉，曹操就是听他的话，就是重用他。就是不听我的，不重用我，还让我去养马。 郭嘉     我就羡慕徐庶，我成天想计策出主意，累都累死了，人家徐庶多好，终身不献一计，光吃饭不干活，真舒服。 徐庶     我就羡慕杨修，就是敢明着和曹操作对，吃曹操的点心；找曹操的毛病；揭发曹操的罪恶，我只敢偷偷的阴曹操一下。 杨修     我就羡慕弥衡，他成天骂人，丞相也不敢把他怎样，我只说了句：“鸡肋……”就被丞相砍了。 弥衡     我就羡慕许褚，大家都是当众裸体，我被骂为不讲文明耍流氓，他被赞为勇猛虎痴是英雄。 许褚     我就羡慕典韦，不管我怎么努力，曹丞相老是叨念他，还有他的名字总排在我前面。 典韦     我就羡慕曹操，他可以在帐篷里面和女人鬼混，我还要在外面给他站岗放哨。 曹操     我就羡慕刘备，关羽、赵云多好的大将啊！怎么就跟了他了呢？ 刘备     我就羡慕孙权，老爸、老哥给他留了大笔的遗产，家里有地有钱还有人，那像我白手起家，家里穷的什么也没有。 孙权     我就羡慕曹操，兵就是多，动不动就是雄兵百万，烧了他83万，家里还有几十万备用，那像我打仗只能几万几万的往出带。 曹操     我就羡慕刘备，关羽、赵云多好的大将啊！怎么就跟了他了呢？ 刘备     我就羡慕孙权，老爸、老哥给他留了大笔的遗产…………(无限制循环……)    因羡而妒，由妒成恨，立三国起纷争  2007-1-9 13:53:50
