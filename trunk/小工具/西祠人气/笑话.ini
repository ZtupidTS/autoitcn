title=郭德纲经典语录
line=郭德纲经典语录作者： 郭德纲    推荐人：storychina    来源：故事中国★郭德纲论相声　　●凭我一个人振兴相声？不可能，也就起一震动的作用。　　现在娱乐休闲的方式很多，电视、电影、酒吧……竞争也很激烈。　　人们凭什么就来听我郭德纲，归根到底就是要自己长能耐。　　●只要你们愿意，我可以永远说相声―――说到死。　　●天赋、兴趣、刻苦，缺一不可。　　●说相声的，应该是半个心理学家，要领着观众走，不能和观众有心理隔阂。　　●春晚来找我，我肯定答应。但是让自己上节目必须有前提―――必须是观众爱听和我想说的相声，不是拼凑出来的应景节目！自己不为了上电视而做傻子、奴才。★郭德纲相声语言　　●流氓会武术，谁也挡不住。　　●一拔开一堆护心毛，这还文条带鱼！　　●胳肢窝都孜然味的……　　●散场大家都别走啊，我请大家吃饭……谁去谁掏钱……　　●铁岭到美国还差好几站地呢！　　●床前明月光，疑是地上霜，举头望明月，我是郭德纲。　　●你无耻的样子很有我当年的神韵。　　●来个牛扒，别搁牛肉啊，我爱吃洋葱，多搁洋葱啊！　　●住的房子千疮百孔，一下雨算要了亲命了，外边小雨屋里中雨，外边大雨屋里暴雨，有时候雨实在太大了，全家人都上街上避雨去……　　●床前明月光，疑是地上霜，举头望明月，我叫郭德纲。　　●人来的不少啊，我很欣慰。感谢各位的光临。待会儿散场都别走，吃饭去。谁去谁掏钱。听相声二十，起哄一万六。再笑加钱。　　●啊 你不知道我？我艺术家啊！我都艺术家一个多礼拜了……　　●枯藤老树昏鸦，小桥流水人家。古道西风瘦马，夕阳西下，断肠人……在医院，……肠子都断了还不去医院！……我是篡改唐诗宋词第一高手。　　●今天说的这故事啊，离现在不远，家里有老人的可以回去问问―――在春秋战国时期啊……　　●守法朝朝忧闷，强梁夜夜欢歌，损人利己骑马骡，正直公平挨饿。修桥补路瞎眼，杀人放火儿多，我到西天问我佛，佛说：我也没辙！　　●我是一有钱人。今天后台，就我开车来的，他们都走着来的，天津那几位老先生，打上礼拜二就开始走了。不过我那车啊，最近有点毛病，提速有点儿慢。开始呀，我以为是化油器脏了呢，一检查啊才知道，是脚蹬子掉了……　　●老先生留下来的传统相声总共有一千多段，经过我们演员这些年不断地努力吧，到现在，基本上已经失传了……  2006-5-18 11:09:35
