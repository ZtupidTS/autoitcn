title=99%的人看完当场含笑而死(爆笑)
line=99%的人看完当场含笑而死(爆笑)作者： 佚名    推荐人：≮流星≯    来源：网站    1983年12月12日，出生于一个普通的工人家庭，1-5岁不知道自己是谁，干了什么，6岁被爸爸妈妈强行扭送厂办小学1年级2班，在“我去上学校，天天不迟到，小鸟送，早早早，你为什么背上小书包”的儿歌中开始了读书生涯……     小学一年级：     在女同学面前脱裤子，女同学说我小流氓     老师语录：“流氓不可怕，就怕流氓没文化！所以你要好好学习，天天向上，争做“有文化，有知识，有学问，有才气”的四有流氓！”     小学二年级：     拍女同学的头！     老师语录：“不打她，不骂她，要用感情折磨她！才是调戏女生的至高境界，你要努力提高自己的调戏品位了”     小学三年级：     摸女同学的脸，结果被女同学把我的脸抓花！     老师语录：“爱情诚可贵，生命价更高，留的青山在，不怕没柴烧！切记，珍惜生命，远离美女！”     小学四年级：     拉女同学的手，被拒绝，学习成绩直线下降！     老师语录：“中华儿女千千万，一个不行接着换，你没有采到的只是春天的一朵花，整个春天还是属于你的，不要灰心，要屡战屡败，屡败屡战！”     小学5年级     调戏女同学不成，反被调戏！     老师语录：“男生不流氓，发育不正常，你还被女生调戏了，表示你比一般男生有前途。     小学6年级，以厂小学本年级第38名的成绩被送到县城南街中学（毕业的一共40人）开始了中学生涯。     初中1年级，认识了金庸，古龙等前辈高人，并且每天把自己想象成书中的男主角，和书中MM有着纯洁的男女关系。     初中2年级，回到现实中来，对班上的美女（已经有了审美能力）行注目礼，但是脑子中原始的，害羞的，罪恶的念头已经发芽。     初中3年级，真正体会到了伟人爷爷那句“好好学习，天天想上”的真正含义（八字真言，毁人不卷）……还好我及时收住了心，我英俊的面庞才得以保存。发疯学习，考上县第3高中（本县就3个高中，前2个是重点……）     高中1年级，生平第1次写情书给班上心仪很久的女生，并自我感觉她对我也有那么点意思。。可惜正当我惶恐，甜蜜的如一只小鹿乱跳时，班主任把我叫到办公室，从抽屉里拿出那封情书……。。     高中2年级，选择了女生和男生比例是4：1的文科班，但是美女们都不理我。。。。     高中3年级，听隔壁哥哥口沫横飞的给我讲大学生活。于第2天拿起书本，又开始发疯的复习，发誓要考上大学，要“奋发图强，认真学习，为。建设添砖加瓦”（鬼才这样想呢，大学可以自由恋爱，非法同居……等等云云。。。。）     不可否认我是个天才，虽然我没被第1和第2志愿录取（第1我填的清华，第2北大，差了3位的分数），但我接到了XX农业大学的录取通知书。于是背上行李，跳上火车，来到梦想中的大学校园。开始了大学生涯我要做一个成功的男人，因为成功的男人白天瞎JB忙，晚上JB瞎忙；失败的男人白天没啥鸟事，晚上鸟没啥事。所以，我要做成功的男人。     大1站在校美术展览一幅裸体画面前，不停的告戒自己：“这是艺术，我这是在审美。”但是身体某个部位的突出表现还是出卖了我。     大2我喜欢的人名花有主，喜欢我的人惨不忍睹。。于是我：“通宵达旦网上泡，一进课堂就睡觉，一个电话打回家，什么不说要钱花”。     大3在全寝室就剩我一个和尚的情况下，终于有了一个正式的女朋友，甜蜜的恋爱中，她希望我裸露心灵，而我希望她裸露身体…………（男人为性而爱，女人为爱而性，这句话一点没错）     大4我奶奶现在还在农村。自打我考上大学以后，每次回去奶奶总对我说：“家里那几块地，还有这个院子，这些鸡啊猪啊的，都是给你留着的”。当时我笑奶奶老糊涂。可是看到今年的就业形势和满大街的研究生，博士生，我才终于体会到了奶奶的高瞻远瞩和良苦用心……     拿着毕业证，简历，从差点没把我挤暴头的招聘中心一无所获的出来，坐上一辆人力3轮回去，3轮车夫问我：“你是XX农业大学今年毕业生？”我说是“太巧了，我是XX农业大学88届的毕业生，又指着路边一个搽皮鞋的老头：“那个师兄更早，77届的”。我差点没从3轮车上栽下来。     回到家，看着下岗的爸爸正在街上修自行车，同样下岗的妈妈在卖水果，爸爸抽着劣制的香烟，双手满是油污，妈妈在风吹日晒下皱纹早已经爬上了她的脸，头发也白了很多。我23年来第1次认真的，仔细的看着父母，突然有了想哭的冲动。“这些年来，他们就是这样生活，省下钱来供我读那个该死的大学的。而我……。（人们总是伤痕累累才懂的后悔，但这时候游戏规则已经改变，人生就是如此）。我把那4年青春换来红色小本子丢在角落，挽起袖子帮爸爸推车，从现在起，我开始还债。     笑了您就顶一下：）           2008-4-20 18:22:44
