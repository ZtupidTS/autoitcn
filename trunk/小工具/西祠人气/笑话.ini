title=如何给女友一个惊喜
line=如何给女友一个惊喜作者： 老宣    推荐人：hanlei19921008    来源：连线故事会    有人说：“女人的节日就是男人的‘劫日’。”这话一点也不假，节日一到，男人辛苦积攒的血汗钱在“爱”的名义下要遭受“浩劫”了……     钻戒和《地雷战》    张成帽以前是宣钟创意工作室的副总，离开工作室后，一直也没和宣钟有什么联系，不知为什么，今天突然找上门来，宣钟见到以前的同事很高兴，连忙上前打招呼：“张总，过得怎么样？”    “还好，还好。”    “有固定女朋友了吗？”     “有了，有了，” 张成帽说，“我找你就是为这事，以前没有女朋友比较烦恼，现在有了女朋友更烦恼。”    “那有什么烦恼？”    张成帽说，他现在的这个女友，就喜欢过节，什么情人节、三八妇女节、五一劳动节、五四青年节、国庆节、中秋节、元宵节、感恩节、圣诞节、万圣节……不管是中式的，还是西式的，逢节必过，就连母亲节、儿童节、清明节，她都不放过。    宣钟“扑哧”一笑，问：“她为什么那样喜欢过节呢？”    “咳，这也怪我，刚认识时，一过节我就给她买礼物，后来她就落下来这么一个毛病，就盼着过节，过节还必须买礼物，否则就不高兴，说我不在乎她了。现在，这买礼物倒成了应该的了，不买礼物还不成了。我就怕下半年，也不知道这下半年怎么会有这么多节，一个接着一个。”    张成帽缓了一口气，接着说：“其实，我倒也不是在乎花钱，可让我烦心的是，你给她花了钱，买了礼物，却没有应有的效果。刚开始还行，她见到礼物，还挺开心，又蹦又跳，可现在，你即使给她买再贵重的礼品，也很难看到她脸上有笑容了。”    宣钟解释说，这很正常，就像过去，一般老百姓只有过年才能吃上一顿饺子，那吃上饺子别提多高兴了，可现在，天天都能吃饺子，再没有人为吃饺子而激动了。    “她这个状态还不像吃饺子，倒有点像抽白面的，而且还是后期，抽了也没什么感觉，不抽反而浑身不舒服。”张成帽愁眉不展地说，“这不，又快到八一建军节了，今年还是建军八十年大庆，我正发愁，给她买什么礼物，才能让她满意呢。你是不是对女性心理有所研究？”     “我对她们也不太懂，不过我觉得女人可能和客户一样，她们要的并不是产品，而是一种感觉。现在，让客户满意的观点已经过时了，你要想法让客户刻骨铭心地记着你，让他们对你保持长期的忠诚度，仅仅让客户满意是不够的，你必须让他们感到惊喜！”    宣钟说到这里，停顿了一下，接着就举了一个国外的例子：有个旅游刊物的记者，入住了一家酒店，洗澡时发现浴缸的水管坏了，就打电话通知酒店来修，没有几分钟，修理工就来了，等修完了，客人正要下水洗澡，酒店经理来了，对他说，由于酒店没有事先做好检查工作，给客人带来不便，为了表示歉意，现在就把客人的房间换成总统套间。客人大喜过望，以后逢人就夸这家酒店好，于是无形之中就给这家酒店带来了不少生意。让客户惊喜，这就是服务业的真谛！    张成帽搔了搔后脑勺，疑惑地问：“可怎样让我女友惊喜呢？”     宣钟问他准备送什么，张成帽说是想送女友一个钻戒，其实他已经送过两个钻戒了，可又找不到更贵重的礼物，宣钟告诉张成帽，送钻戒，远远不能使他的女友惊喜：“张总，咱们做服务业的都知道，要想让客人高兴，所提供的价值一定要超出她的预期，现在提高礼物价值不大可能了，只有先降低她的预期，所以，你不能把钻戒直接给她，你必须先想办法把她的预期降下来，然后再掏出钻戒，这样她才能喜出望外。”    张成帽问：“怎么做呢？”     宣钟笑眯眯地问张成帽小时候有没有看过电影《地雷战》，电影里面有个鬼子挖地雷的镜头：一个鬼子找到了一个地雷，小心翼翼地挖着，其实那是个假地雷，在它下面，用线还连着一颗真地雷呢，鬼子哪里知道这个？等把假地雷挖出来，正得意扬扬呢，没想到真地雷炸了。    宣钟说：“我们可以借鉴一下地雷战的做法，你准备一个首饰盒，把首饰盒分成两层，把你的钻戒藏在底层，在上层放一个你奶奶用过的顶针或者鸽子腿上戴的那种脚环，中间用线连着。当你把首饰盒递给你女友，她兴冲冲地接过来，打开一看，发现竟是拴鸽子的脚环，肯定会大失所望，这样就大大降低了她的期望值，正当她怒不可遏地准备把脚环砸到你脑袋上时，没想到竟拽出了下面的钻戒，她肯定会转怒为喜，而且这种喜悦指数要远远大于你直接把钻戒放到她面前那种喜悦。”    张成帽还是将信将疑：“真的吗？”    “那当然，一样的东西，不一样的感觉！”    “好，那我就试试。”张成帽走了。    蛐蛐笼子和初恋情人    过了一个月，张成帽又来了，宣钟一见他，便问道：“怎么样？我给你出的那个假地雷带真地雷的主意如何？”    “还好，还好！多亏我一看她刚要变脸，赶紧喊‘底下还有呢！底下还有呢’，再晚一点，不管假地雷，还是真地雷，都得飞过来，砸在我脑袋上。” 张成帽接着说，“老宣，你看九九重阳节又快到了，咱们又得开始筹划了。”    “重阳节也过啊?”    “没告诉你？逢节必过嘛。唉，该买的咱们都买过了，真不知这次买什么能让她高兴。”    “张总，别忘了，客户要的不是东西，而是感觉，这东西一定要买吗？”    “那还去偷啊？”    宣钟说不是这个意思，他说，礼物是表达感情的东西，这种东西不一定非得去买，可以亲手做，亲手做的礼物更能体现真诚，更能让女友欢喜。张成帽一听傻了眼：“可我除了小时候学过编蛐蛐笼子，其他什么也不会啊！”    “那也行啊，重阳节讲究的是‘遍插茱萸’，你可以用茱萸编一对蛐蛐笼子耳饰，让她戴在耳朵上，绝对酷！”    张总一听喜上眉梢：“这还真是挺有新意的！”     “如果在笼子里再放只蛐蛐，那就更有情调了，你想，九九重阳，花前月下，柳荫树旁，你们俩正准备卿卿我我，突然间，蛐蛐声起，好一派田园诗画的意境!”    “诗画不诗画我倒不在意，不过这招倒是挺省钱的。多谢你啊，老宣，我现在真后悔年少时没有多学几门手艺。”张成帽说着就乐呵呵地走了，去找能编蛐蛐笼子的茱萸去了。    宣钟原以为下一个节日之前张成帽肯定还会来，没想到好几个节日过去了，张成帽都没有露面，直到快到冬天，他才走进了宣钟的公司。    “张总，这几个节你怎么熬过来的啊？”    “咳，我又给她编了几个笼子，编了个蝈蝈笼子当手机套，编了个鸡笼子当衣物筐，马上就要到她的生日了，这回她事先就声明，绝对不要什么笼子了，所以，只好又找你商量商量，看看买个什么生日礼物。”    “张总，还是那句老话―客户要的不是东西，要的是感觉，给她感觉一定要买礼物吗？”    “可我除了编笼子，别的真的不会做了。”    “我不是这个意思，我是说，送给她惊喜，不一定要送给她实物，我们可以通过非物质文化的东西给她带来惊喜，比如搞个生日活动之类的。”    张成帽觉得这倒是一个新思路，于是宣钟就问他女友平时有没有说过什么能让她特别心动、特别留恋的，张成帽想了想，说：“她倒是经常提起她的初恋，总说我比起以前那个他来，这个不行，那个不行。”    “她的初恋是谁啊？”    “我也不知道。”    宣钟立刻有了主意：“张总，你看这样好不好，每个人一生当中，都有这么一个心结，希望能再次见到自己的初恋情人。她过生日那天，咱们干脆就把她的初恋情人请来，一定能给她一个惊喜！”    张成帽听了有些顾虑：“这好吗？会不会引狼入室？”     “不会的，他们要联系早就偷着联系了，而且这样做，反而断了他们的念想，你想啊，你和她的旧友都认识了，她哪还好意思私下联系呀！”    “那好，就这么定了。”张成帽又问：“那到哪里去找她的初恋情人呢？”    宣钟说：“这好办，这事就交给我了，我去找私家侦探，实在不行，人肉搜索也行。现在网络这么发达，人要想隐藏起来还真难。”    “那就拜托你了，12月9日就是她的生日，生日派对就在我家吧，晚上七点。”    “行，没问题！”    前任和现任    12月9日晚上六点，宣钟准时来到张成帽的家，张总连忙指着身边的一个漂亮女人介绍道：“这是我的女友蒙蒙。”    宣钟客气地寒暄着：“幸会！幸会！”    一会儿，张成帽把宣钟拉到一边，急切地问：“怎么样？找到了吗？”    “找到了，我还见过了呢！”宣钟还想说什么，蒙蒙走了过来，打断了他们的话：“你们俩嘀咕什么呢？”    宣钟和张成帽只好不再做声了。    七点一过，门铃就响了，张成帽把门一打开，“呼啦拉”，一下子进来十几个人，每个人一进门都亲切地叫着“蒙蒙”，蒙蒙突然见到这么一群似曾相识的人，一下惊呆了，站在那里，不知所措。    张成帽也有些傻眼，忙把宣钟拉到一旁，问：“怎么会有这么多？”    宣钟苦笑着说：“根据私家侦探调查，蒙蒙和他们每个人都有过一段恋爱史，而且她每次恋爱，都对人家说这是第一次，所以他们每个人都认为自己是蒙蒙的初恋情人，我也无法分辨，只好都带来了。”     这时候，屋里的人似乎都明白了相互关系和共同属性，于是乎屋子里立刻热闹起来，人们七嘴八舌，谈着当时的感受，有的还互相安慰着，这些人说的话，可有意思呢――    “当时她可把我害苦了，为她欠下的债我至今还没还清呢。”    “你这个有点像蒙特利尔奥运会，奥运会都过去二十多年了，市民还在偿还开奥运会欠下的债呢！”    “你呢？”    “我还行，三个月就结束了，没受多大苦。”    “我完了是你吗？”    “不是，中间还有三个呢。”    “你排老几？”    “我排老七。”    “那你应该是大哥，我排在你后面。”    “你岁数大，应该叫你大哥。”    “不，不，这事不论大小，只论先后。”    还有人问宣钟：“你是第几棒？”    宣钟说：“你们的事我没搀和。”    “那还好。”    这时候，人群中有人问：“谁是现任？”“谁是现任？”    张成帽只好走到众人面前，有些尴尬，讪讪地说：“我是现任，我就是现任，今天把大家请来，就是想给蒙蒙过一个独特的生日，让她能找到女王的感觉。”    众人欢呼，纷纷向张成帽表示敬意：“你胸怀太宽广了，能容她者必成大事！”“张总，太感谢你了，我说这两年她怎么不烦我了，原来你接手了，祝你们永远在一起，千万别分手！”    ……    蒙蒙看着眼前的情景，不知道是什么滋味，反正是太出乎她的意料了，她偎依在张成帽身旁，亲昵地说：“帽帽，看着他们，我才知道你对我最好……”   2009-2-8 12:13:36
