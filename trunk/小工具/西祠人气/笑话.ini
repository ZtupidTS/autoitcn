title=小偷偷钱包十种留言
line=小偷偷钱包十种留言作者： 网络    推荐人：善    来源：网络    1、暗自庆幸型：     大哥，不好意思，我的钱在另一个钱包里，这个是专门为忽悠你准备的。     2、低三下四型：     尊敬的贼大哥，这点小意思是孝敬您老人家的，不成敬意，不知道您够不够用，您尽管花吧，要是不够等清明节时候我再给您烧点。     3、浪漫多情型：     佛曰，上辈子的五百次回眸换来了今生的擦肩而过，今天在茫茫人海中，你把你温柔的小手放在了我的兜里……我真想对你说，“缘分啊！”如果老天再给我一次机会，我真的想对你说三个字，“还我钱”。要是再加上一个期限，我会骂你一辈子！     4、机关公务型　　《关于返还上缴资金的请示》     本人本年度财务状况不佳，钱包经营活动现金流已经持续出现赤字，利润比去年同期大幅度减少，负债比率居高不下，扭亏无望。为了必要的生存和稳定发展，安抚下岗职工，本人迫切需要优惠政策支持，故申请返还部分上缴资金。妥否，请批示     5、顺口溜型：     这次你小子赚了我赔了，钞票肯定会被你花没了，但是你也别想再有下回了，因为老天已经准备好给你的雷了，劈死你下辈子再也别想做贼了     6、催人泪下志向远大型：     本人住在苏州的城边，家中有屋也有田，生活乐无边，可恨那小贼偷，他蛮横不留情，成帮结火目无天，占我银子偷我钱，为求能回本，唯有卖身为奴自作践，一面勤赚钱，一面读书篇，发誓把功名显，手刃仇人意志坚！从此小偷指纹伴身边，我铭记此愁不共戴天。     7、讨价还价型： 信用卡的密码不是很好破译，请把身份证还给我，因为重新办理太费劲了，我可以把密码用单项选择题告诉你。     8、比翼双飞型：     亲爱的，你慢慢偷，小心警察抓住你的手，亲爱的，你快点溜，小心劳资打扁你的头     9、关怀备至型：     你真是辛苦了，不顾一切忘我的工作，信用卡密码不好破译，请您多费心，多操劳，砸ATM机的时候，一定要保重身体。     10、热情洋溢型：     承蒙阁下厚爱，百忙之中伸贵手于鄙人*兜，令鄙人受宠若惊，回味无穷，日日思，夜夜想，就盼您下次再光顾，鄙人定将贵手剁下高香供奉，以传后人。            2007-9-8 19:47:25
