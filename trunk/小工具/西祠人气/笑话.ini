line=挑战视觉的图片大全（2）作者： 佚名    推荐人：故事中国    来源：网络本辑介绍较常见又好理解的透视错觉，请看下面这幅典型的图，于那四条放射线的“衬托，右侧的红色方块显得比左侧的要高，其实它们的高度完全一致。 同理，下图中的三个小人儿身高也是完全相同的： 这幅在网上也很常见 还有这幅，图中线段AB和CD的长度其实是完全相等的，虽然它们看起来相差是那么大。到底是什么原因造成了这种错觉呢？ 还有 米勒 莱尔幻觉：哪条红线更长？  【解析】信不信由你，两条红线完全等长。透视的运用大大地增强了传统的米勒・莱尔幻觉版本的效果。相形之下，传统的米勒・莱尔版本逊色不少。走廊幻觉：站在前景的小人儿和站在后景的小人儿身高相同吗?下面介绍“黑林图形”：1.黑线看起来是不是向外弯曲的？  【解析】黑线完全是笔直而平行的。该经典幻觉是由19世纪德国心理学家艾沃德・黑林首先发现的。这就是典型的“黑林图形”再来张横着的 图中的正方形是变形的吗？【解析】图中的正方形确实是一个完好的正方形，是放射线歪曲了人对线条和形状的感知。它虽被称作奥毕森幻觉，其实它是黑林幻觉的一个变体。下图是一个正方形吗，最好用直尺量量。 这是个圆吗？ 这个看上去也不太圆圆怎么变成了心形 【曲线错觉】图中这些是完全的正方形吗？ 【解析】正方形看起来是变形了，但其实它们的边线都是笔直而彼此平行的。比尔・切斯塞尔创作了这个曲线幻觉的视觉艺术版本。 下图中是一系列完好的同心圆不信就仔细看看。这又是一个曲线幻觉的例子。 下面是【填充幻觉】盯着画像中心的蓝点，不要转移注意力，慢慢的蓝点就会褪去，这就是填充幻觉。　　你的视觉系统只对一个画面内的变化有反应。一个不断变化的刺激物比一个静止的物体更重要。你的眼睛不停做出轻微的眼部运动，这样会帮助视觉画面不断发生变化而且可以被看见。蓝点逐渐溶进绿色，因为没有眼部系统的参照物来调整眼部运动，而且稳定状态的刺激物逐渐被忽略，几乎任何不产生变化的刺激物最终都会被忽略，不管它是一只紧紧的鞋子，一只过小的戒指还是你自己的心跳。疼痛神经末梢看起来相对来说不需适应，从而解释了长留的疼痛。 第二幅凝视黑点一段时间后，黑点周围的阴影会逐渐消失。 最后一幅用一只眼盯着左边暗影的中心点不要动。几种钟后，左边暗影会消失。用同样办法再试着看右边暗影的中心点。这次暗影没有消失。 “白墙凝视幻觉”让灯泡亮起来盯着这个黑色的灯泡看三十秒或更久，不要动。然后迅速转移目光看一张空白的白纸或灰纸。你将看到一个发光的灯泡！再试一次，但这次是看远处的墙。结果怎么样?发生了什么？ 再来张“浪漫”点的死死盯着心形中心的黑点不要动，至少三十秒以上。然后迅速朝一张无字的白纸或灰纸看。你将看到一颗美丽的红心。 下面来张能变色的盯着这张玛丽莲・梦露的像看三十秒或三十秒以上，不要动。然后迅速朝一个硬的白色背景或灰色背景看。你将发现她的嘴唇是红色的!在来张 最后一张1.注视图中心四个黑点15秒 ― 30秒钟！（不要看整个图片，而是只看那中间的4个点！2.然后朝自己身边的墙壁看（白色的墙） 3.看的同时快速眨几下眼睛  【网格错觉】1.在黑方格交错的地方你是否看到了无形的黑点？  2.第二幅移动的黑点 3.第三幅白色小正方形角上带颜色色的点，你看到了吗？是什么颜色的？ 4.赫曼格瑞德幻觉你将在交叉处看到朦胧的蓝点。如果你直接看任何一个圆点，它又会立刻消失。 5.尼奥色彩扩散你看到在交叉部分的蓝色小方块了吗？ 　　黑线条相交的部分被蓝方块代替了，看起来就好象蓝色已蔓延到十字周围。这种幻觉和色彩融合以及轮廓错觉有关系。本图中，轮廓错觉是由于线条的颜色变化引起的，为什么颜色会扩散呢?这种幻觉可能是由于同样的表面被填进了不同颜色和亮度的填充物引起的。 6.闪烁的网格　　当你的眼睛环顾图像时，网格连接处的圆片将会一闪一闪。 　　发现者：德国视觉科学家迈克尔・施若夫和E.R.威斯特。（1997年发现勒索闪烁的网格幻觉）。这种幻觉产生的原因目前还不十分清楚。 7.Van Tuiji幻觉蓝边里面的方格看起来是不是带一点浅蓝色?   2007-6-27 13:59:17
