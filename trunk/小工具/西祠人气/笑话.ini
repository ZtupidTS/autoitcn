title=笑话集锦[本站网友推荐]（四十四）
line=笑话集锦[本站网友推荐]（四十四）作者： 佚名    推荐人：故事中国    来源：故事中国看看我是谁家的    一天晚上在朋友家喝酒，一高兴多喝了几杯，后办夜两点多才摇摇晃晃上了出租车。 等到了住的小区我傻眼了，并排七八栋楼，哪个是我家呀？我憋足劲喊了一嗓子：”邻居们，你们好！都把灯打开！”说真的，我嗓门不高……今天只有牛肉    在餐馆里，一个著名的旅行家对老板说：”你知道吗？我曾在食人肉的野人部落生活了5年。”      “上帝啊！”老板叫了起来。”您来我们这里一定使您失望了，我们这里今天只有牛肉。”  （感谢370634259的推荐）还是二把手在机构改革的过程中，丈夫被”革”掉了副主任的职务，回到家里郁郁寡欢．妻子见了开导他说：”不要紧，在单位当不了二把手，可你在家里还是二把手嘛！”误  诊一位医生对女儿说：”我说你那男朋友是个没出息的家伙，这话你告诉过他了吗？”“我对他说了，可他一点儿也不生气。他还说您误诊也不是头一回啦。阻止打架“你跑那么快干吗?” “我正在阻止一次打架。” “谁和谁打架?” “追我的人和我。” 治疗 杰克意外受伤，住进医院。妻子去看他，他强烈地亲吻着妻子。恰好有位护士走进房间，见状马上回身把门带上。 结果，这次探访的时间很长，谁也没有进来打扰。 他们觉得很奇怪，直到妻子打开门时才明白，原来门上挂着块牌子，上面写道：”正在治疗，闲人免进。” 礼 物 劳动节将至，某公司按照惯例给各级员工发送礼品。 小李拿了礼品后在走廊上遇到小朱，便问道：“你的奖品是什么?” 小朱答道：“――台电磁炉。” 小李哈哈大笑起来：“那是叫你回去自食其力!” “你拿的是什么礼物啊?”小朱反问小李。 “一台电扇。” “哦，那就是叫你回家歇着凉快去呀!” 乞丐的逻辑 一位雅典的商人每个月都要到伊斯坦堡去一次，每次他都要给坐在火车站出口处的那个乞丐一些钱，可是这次当这乞丐一瘸一拐地向他的老位置走来时，商人很惊讶。 ”老朋友，”商人说，”这是怎么回事?今天你瘸的是左腿，而一个月前是右腿，是不是我记错了?” 乞丐用沙哑的嗓门说：”您没有记错，我的大施主，是我自己在琢磨，我总不能老是磨一只鞋子吧。” 足球的贡献 记者问大学足球教练布得：”足球对体育锻炼有哪些贡献?” ”绝对没有。”布得立即回答。 ”绝对没有?”吃惊的记者问，”为什么?” ”足球是22个需要休息的人在场上拼命地跑，而四万个需要运动的人却坐在那里看。” 希　望 足球比赛马上就要开始了，某报记者来到一位正在做赛前准备活动的队员面前，请他向热心的球迷们说说对这场球赛有什么希望。 这位队员想了想，说道：”当我带着球顺利地越过对方的防守队员，冲到球门区准备射门的时候，我希望对方守门员突然抽筋倒在地上。” 一无所缺 我到商店为哥哥买礼物，不幸的是，他有份好工作，买得起任何想要的东西，所以给他送礼很伤脑筋，一位迷人的导购小姐走来询问：”需要帮忙吗，先生?” ”这儿有什么可以送给一个一无所缺的男人的吗?”我问。 ”我的电话号码怎么样?”她建议道。 送 礼 动物界也兴起了送礼之风。有一天，蜥蜴看见一条蜈蚣正在那儿唉声叹气，就上前问它：”你有什么难过的事情吗?” ”你们给头儿送了什么贵重的礼物?” ”说起来也没什么，就一套好点儿的皮鞋。” 答案差2 杰克是美国一所大学的足球教练，他总是尽力去物色好球员。 有一天，教练带着一位优秀的年轻球员去见校长，希望校方同意他免试入学。经过一番劝说后，校长说：”我最好先问他几个问题。” 然后，他转向学生，问了几个非常简单的问题。可是那个学生一个也答不上来。 最后，校长说：”好吧，那五乘七等于多少?” 学生考虑了很久，最后回答道：”三十六。” 校长摊开双手，无可奈何地看了看教练。可教练认真地说：”噢，录取他吧，先生。他的答案只与正确答案差2。” 再来一次 父子两人在海滩玩了一天。儿子觉得父亲很了不起，父亲洋洋自得。 这时刚好要日落了，父亲神气地指着天边的太阳说：”下去，下去，下去!” 太阳果然下去了，孩子看呆了，一面鼓掌，一面说：”爸爸，请你再来一次好吗?” 谁给谁翻译 上级考察团到我们外国语学校考察。校方把全体师生集中到大操场，请考察团团长演讲。为体现学习特色、展示教师外语水平，校长安排我把团长的演讲翻译成英语。团长登上演讲台，开口来了句：”各位老师们、同学们!”我想都没想，就按一般演讲的习惯翻译道：”Ladies and gentlemen!”团长接着说：”各位女士们、先生们!”然后停下来等我翻译。我一听傻了，这句刚才说过了怎么办?我灵机一动，翻译道：”Good morning!” 团长奇怪地看了我一眼，又看了看演讲稿后说：”早上好!”停下来等着翻译。我冒出一身冷汗，眼珠一转，现编了一句：”It’s a nice day．”这时，台下的学生已经开始偷笑。团长接着说：”今天是个好天气。”又停下来等我翻译。台下一阵哄笑。我一边掏出纸巾擦了擦汗，一边开动脑筋想词，终于想出一句：”It’s a beautiful school．”心想这下团长该进入正题了吧。谁知团长照着稿子继续念：”这是一所美丽的学校。”停下来等着我翻译……我差点当场晕倒。（感谢cycycy3的推荐）会说话     一天，猎人骑着马，带着狗出门打猎。走呀走，走了一天都没有发现猎物，猎人不甘心继续骑着马寻找。这时，马竟然说话了：”你都不休息，想要累死我啊？！”猎人一听，立刻从马背上滚下来，和他的狗吓得没命的逃跑。猎人跑到一棵树下喘气说：”到底怎么一回事？马竟会说话？！吓死我了！”却听见狗拍拍胸口说：”对呀！吓死我了，马居然会说话！”此时只见猎人昏倒了。避免偷吃    年轻的律师住在公寓里，公寓里只有一个厨房，常常要与楼内其他人员合用，所以他放在冰箱里的食物常常不翼而飞。有一次，他订一只烧鸡，这只烧鸡本应该下星期一送来的，结果星期五便送来了。他为以防万一，把烧鸡放进冰箱时附带一张条，条上写的是：”谋杀案证物，请勿触摸！！” （感谢zsy1995的推荐）性格    某日，一个平时爱甩率的男生问他后滴滴答答赌东道的女生说；‘你看我是外向还是内向？’    该女生想了想说；‘我看你是色相。’考试    考试老师问：”考试有不清楚的。可以举手发问。”    同学A：”老师，前面同学的试卷很不清楚，他都不问。”学生守则    老师：”A，学生守则有几条呀？”    A：”10条呀。”    老师：”刚才你迟到就破坏了其中的一条”    A：”那还有9条呀……”假牙    课堂上，牙科老师问一味学生：”人体口腔最后出现的是什么牙齿？”    同学回答：”假牙，老师……”（感谢fengyu1299的推荐）误会    由于一次出差机会，要去某地的中国银行维修设备，从宾馆出来做上出租车后对女司机说：”去中国银行、顺便找一家五金店买把刀”汗！当时我的意思是买把螺丝刀，我没注意到我说错了，这时那个女司机一直看着我非常委屈的说：”大哥我要下班了，你重新打辆车吧”。当时我就非常生气，恶狠狠的说：”你要下班了在宾馆泊什么车呀！？”女司机看了看我快要崩溃的说：”大哥那买完刀我不要车钱了你再找辆吧”晕！！！这才知道我说错了，赶紧解释了半天，现在想一想都感觉对不住人家女司机。（感谢华旭文的推荐）惟一的关心者    第二次世界大战期间，一个在欧洲作战的士兵向长官请假，说要回去看看新婚不久的妻子。长官大为不悦：”难道你把对妻子的关心放在对国家的关心之上吗？”    “不”，士兵说，”现在有几千万的男人关心美国，但关心妻子的，大概只有我一个。”（感谢飘雪梅的推荐）爷孙情一日，爷爷带五岁的孙儿上街，逛了半天，累坏了。孙儿吵着要爷爷背，爷爷一边背一边气喘吁吁的问：”爷爷老得走不动的时候，宝宝也会背爷爷走吗？”孙儿想了想说：”等爷爷老得像宝宝一样小的时候，我也会背你的。”（感谢曹吉琳的原创）伤心回忆    小学时我数学太差，记得一天数学老师布置作业，有一道题是3的2次方，我想这不就是 3×2嘛，于是大笔一挥写了6。结果可想而知，第二天作业发下来，老师批了一道红叉，还让我更正，可我实在想不明白到底错哪儿了，于是更正是我又把答案写上6，老师又毫不留情地给了我一道红叉。如此三四次，老师终于受不了了，把我叫到办公室反复跟我讲解：”一个数的多少次方就是把这个数与它自身相乘多少次，比如3的2次方就是3×3，3的3次方就是3×3×3。”我牢牢地记住了！后来期末考试，有一道填空题是这样的：1的100次方等于（ ）。我想起平时老师教我的，心想老师也太狠点儿吧？可这难不倒我，我拿出一张草稿纸，在上面一遍一遍乘起来……当好不容易乘到第83次时，数学老师过来了，他站在我身后见我认真地在用1乘以1，眼看大功告成，他快步走上讲台说：”同学们，有一道题出错了，现在更正一下，那个1的100次方的填空题，现在请把它改为1的1000次方。”我惊愕，当堂晕倒……（感谢wenyu750325的推荐）吃回来    妻子得知儿子在幼儿园不好好吃饭，回到家里便对他一通教训：”你在幼儿园吃的饭可都是爸妈花钱买的，以后可得多吃点，把我们交的钱全部都吃回来！”儿子可怜兮兮地望着凶巴巴的妈妈，似懂非懂地点了点头。     一天，朋友结婚，我饿每年一家三口应邀前往。热闹的酒席上，儿子突然大声地说：”爸爸妈妈多吃点儿，把我们交的钱全部吃回来！”（感谢糊涂癫傻的推荐）办月票    老师队住宿生宣布纪律:”女生不得进入男生宿舍， 男生不能进入女生宿舍。初犯罚款10元，再犯罚款25元，第三次罚款40元，都听明白啦嘛？”    学生问：”办张月票要多少钱？”必胜    我们班组成了一支足球队参加校赛，班长提出要用”必胜”二