title=超级网虾离婚版
line=超级网虾离婚版作者： 佚名    推荐人：zhouhua2006    来源：网络丽丽：    为了我们各自的未来，为了我们的下一代，本着互惠互利的原则，我想，离婚时我们的财产作如下分配：1、银行账号和密码全给你！我只要上网账号和密码；2、大彩电分给你，我只要小彩显；3、钢琴分给你，我只要那只能发出单调声的键盘。4、所有家电的遥控器分给你，我只要那只光电鼠； 5、衣柜分给你，我只想要我的机箱；6、DVD分给你，我只想要光驱；7、收录机分给你，我只想要那嘎嘎响的软驱；8、24K的首饰全给你，我只想要那10G的硬盘；9、功放、音像全给你，我只想要那小小的音源箱； 10、手机分给你，我只想要那条电话线。11、照相机分给你，我只想要扫描仪；12、祖传的那支笔分给你，我只想要打印机；13、活泼可爱的京巴狗分给你，我只想要那只56K的猫；14、真皮沙发分给你，我只想要那坐着摇摇晃晃的电脑椅； 15、桌椅全部分给你，我只想要我那从来不收拾的电脑桌； 16、地毯分给你，我只想要鼠标垫。以上如果你同意，我们就搞份协议书。   2006-7-16 11:03:35
