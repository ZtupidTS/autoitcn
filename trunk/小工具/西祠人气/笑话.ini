title=家有胖妻好处多
line=家有胖妻好处多作者： 孟献文    推荐人：yyfeng008    来源：北京青年报我瘦，一百斤不到，老婆一百三十斤，是个大胖子，为此，朋友们没少笑话我。但笑归笑，婚姻这双鞋，合不合脚还是自个儿最清楚，其实对于我来说，家有胖妻好处多呢！由于瘦小，冬天我怕冷，单身时，一个人睡两床被子还不胜其寒，结婚后和老婆同床，老婆脂肪多，散发热量也多，那身体就像一个全自动空调，再也不用担心半夜被冻醒。胖老婆力气大，我家住六楼，不通电梯。一月换一罐液化气，老婆能单手提一大罐气，从一楼径直爬到六楼，气都不喘一口。这分功力就是男同志也自愧不如啊！所以像这些本是男人干的苦力活，老婆替我全包了，我省心又省力。逢上节假日商场特价抢购，那更是老婆大显身手的时候。元旦那天老婆一人一次共抢购到：两袋大米，两桶植物油，一口大锅，还有杂七杂八的各种日用品。和老婆一道回来的女邻居打趣我说：“你老婆真是头牛，我们一家人出动，还不如她一个人抢得多。”由于胖，老婆自卑，低调，不涂胭脂不抹粉，连面膜都没用过一张，一般女人用在化妆打扮上的钱，老婆用来换成了大鱼大肉，帮助我增肥。同时老婆对自己实行了减肥计划：早上出去跑步，晚上回来跳绳，希望达到运动减肥的目的，可是几个月下来，体重却不降反升，老婆一直迷惑不解。终于一天我一下班到家，老婆就兴冲冲地对我说：“找到原因了，找到原因了。”我疑惑地望着她，老婆说：“这几个月我体重不是一直在增加吗？今天我去看医生，医生说我有几个月身孕了，过去为了减肥，我都忘记有这么一回事了。”我晕……   2007-2-8 17:30:22
