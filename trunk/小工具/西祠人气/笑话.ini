title=上了大学才知道的14件事
line=上了大学才知道的14件事作者： 无名    推荐人：bacty001    来源：网络 上了大学才知道，玩游戏是要通宵的！！   上了大学才知道，手机是用来追女生的！！   上了大学才知道，人渣都是大学培养的！！   上了大学才知道，原来大学和养老院是差不多的！！   上了大学才知道，馒头一捏就能变汤圆的！！   上了大学才知道，所有的课都能跷，只有体育课是不能跷的！！   上了大学才知道，打水是用来泡面的！！   上了大学才知道，开学校原来是那么赚钱的！！   上了大学才知道，二锅头是用来干的！！   上了大学才知道，刻苦学习的.都是穷得交不起补考费的！！   上了大学才知道，一门课一学期可以就考试那天去一次的！！   上了大学才知道，一头猪是可以供食堂吃几天的！！   上了大学才知道，原来理想只是高中以前才有的！！   上了大学才知道，大学里是学不到东西的！！         2006-11-9 15:19:08
