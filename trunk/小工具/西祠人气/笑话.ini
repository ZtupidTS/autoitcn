title=敲锣助产
line=敲锣助产作者： 佚名    推荐人：故事中国    来源：网络从前有个老中医，医术高明，医德又好，求医者很多，老先生为救死扶伤日夜奔忙、，累得喘不过气来。他那傻儿子见了，对他说：“爹呀，求医的人越来越多，你的年纪也越来越大，一个人忙不过来呀。你教教我吧，也好给你当个帮手。” 老先生瞪了儿子一眼说：“别说傻话，行医治病，人命关天!你是学医的料?”说罢，忙着跨上毛驴，颠儿颠儿地到外村给人看病去了。老先生不让儿子学医，是怕傻儿子败坏自己的名声。说到他的儿子，其实并不傻，只是生来一副傻里傻气的样子，说话做事有点特别，人们就把他当傻瓜看待，连他亲爹也说他傻，他很不服气，决心干出个样子给大家看看，从此就留心起医道来。他不识字，看不懂医书，就暗暗观察父亲怎样诊病，如何下药．揣摸药理，寻找诀窍。这天一大早，老先生又出诊去了。不一会，有个人赶着马车跑采，说他妻子难产，请先生火速去接生，他听说先生不在家，急得直掉眼泪。傻儿子说：“莫慌，莫慌，我爹不在家，还有我哩；”来人问：“你会看病?这可是难产，关系着两条人命啊!”傻儿子把胸脯一拍说：“甭怕，这病我见得多了，包治!” 来人将信将疑地把傻儿子接回家里。一下车，他立刻到产房里见产妇正在哭天嚎地地叫喊，下身血流不止。傻儿子见情况危急，想了想对主人说：“你赶快去借面铜锣回来!” 主人觉得奇怪：治难产要铜锣干啥?可这是先生吩咐的，只得照办。铜锣很快借来了，傻儿子接过来，往产房门口一站，“哐哐哐”猛敲起来。产妇突然听到这震耳欲聋的锣声，心中一惊，浑身痉挛，子宫猛一收缩，硬是把胎儿逼了出来。母子平安，全家真是欢喜不尽。主人千恩万谢后，又用马车把傻儿子送到家里。晚上，老先生回来了，傻儿子得意洋洋地对他说：“爹，今天有人请我看病!” 老先生一愣：“你去了吗?”“当然去了，我还……”不等他说完，老先生顺手给他一记耳光，骂道：“胡闹!”傻儿子委屈得不得了；“我给人家治好了病，你干吗还打我?”“你这是瞎猫逮个死老鼠--瞎碰的。再乱来打断你的腿!”傻儿子挨了打，再不敢为人看病了。过了一段时间，有一天，老先生又出诊去了，他前脚刚走后脚就又有人来请。傻儿子对来人说：“我爹不在家，你留下地址先回去，明天他一准去” 来人焦急地说：“不行啊，我爹得的是急性腹泻症，吃一口拉一口，啥法儿都治不好，眼看就不行了，哪能再耽误呀!”傻儿子伺清了病情，抓抓后脑勺说：“这个病我倒是能治，可我爹不让我行医。” 来人一听这话忙恳求道：“小先生务必走一趟，治好病我一定登门谢医，给你挂匾，到那时老先生一定会高兴的。”傻儿子说：“好吧。我也不用去了，给你说个单方儿吧。回去找个玉米芯子，烧成灰冲茶一喝，腹泻立止。” 来人将信将疑，带着方子回家。哪知这方儿还真灵，一用病人腹泻就好了。一家人欢天喜地，第二天就敲锣打鼓来给小先生挂匾谢医。这时老先生正好在家坐诊，见这阵势还以为是来感谢自己的，忙热情地把他们迎进屋里。不料一看大红匾额上的字；他竟愣住了--上面写的是“妙手回春，后生可畏”八个字。听人家把来龙去脉一说，老先生气得直打哆嗦。等客人走后，他马上取下匾摔了粉碎，指着傻儿子骂道：“你这个奴才，硬要把你爹气死!” 老头子急火攻心，一下子病倒了。什么病?结症，一连几天拉不下屎，吃不下饭，躺在床-上直哼哼。俗话说：“医不自治。”老先生吃了好几副泻药都不见效，只得吩咐傻儿子去请城里的名医来治。傻儿子说：“爹呀，你这病我就能治，何必求别人呢?”说毕，不由分说硬把老先生从床上拖下来，拉上就往外跑。出了村，面前是一段上坡路。老先生停下脚步喘着气问：“傻小子，你把老子弄这儿干啥?” 傻儿子说：“你只要一口气跑到岗顶上，病就会好了。”“胡扯!你是想把老子摆治死呀。”傻儿子也不答话，用头顶住老头子的后腰，使劲她把他往岗顶上推。两人越跑越快，老先生累得浑身冒汗，气都喘不过来。这么一折腾，满肚子翻花搅浪，连放几个响屁，粪道通畅了，还没来得及跑进庄稼地就拉了一裤裆。 老先生病好了，却好得莫名其妙。回到家他又喜又忧，哭笑不得，就问儿子：“小子，你第一次出诊，敲铜锣治难产，这一招是咋想出来的?”傻儿子得意地回答：“这道理很简单，小孩子们最爱看猴儿戏了。胎儿在娘肚里听见锣响，就会认为是耍猴的来了，能不挤着往外跑?” 老先生一听，眉头不由一皱--这不是瞎掰么!忍住气接着问：“那你第二次用玉米芯儿治腹泻，又是咋想的?”傻儿子嘻嘻一笑说：“我看人们常用玉米芯儿当瓶塞儿，心想油瓶、醋瓶它都能够堵住，一定也能把人那肛门堵住。”“那你上坡治结症又有什么道理?”“你没看那些拉车的骡马畜生，一到上坡时不是又屙又尿吗?”“好哇，你把老子当成畜生了!”老先生又好气又好笑，心想：儿子虽说医术有些荒唐，但仔细想想也有他的道理，说不定还真是一块学医的料子哩!从此他悉心教儿子学起医道来。后来，傻儿子真的成了一代名医，比他爹的名气还大，人们都称他“傻先儿”。这傻先儿傻得可爱，常常别出心裁用怪招治怪病，留下许多趣谈。  2006-12-14 12:09:36
