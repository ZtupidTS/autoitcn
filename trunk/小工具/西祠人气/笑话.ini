title=搞笑短信集合(1）
line=搞笑短信集合(1）作者： 佚名    推荐人：水样年华    来源：网络1 感情已欠费，爱情已停机，诺言是空号，信任已关机，关怀无法接通，美好不在服务区，一切暂停使用，生活彻底死机。　2 半夜三更，厕所无灯，你去解手，掉进茅坑，与蛆搏斗，与屎竞争，无人救你，壮烈牺牲，生得伟大，死的无声，为了纪念你，厕所安了灯。3 猫因生活所迫在狐狸开的夜来香歌厅坐台，一日老鼠来歌厅点名要将猫包夜，猫誓死不从，老鼠大怒到:当初追老子追得死去活来，现在送上门了还假正经！4 你对着魔镜说，我美吗？魔镜碎了。你对着太阳长叹，我难道不美吗？立刻日食了。你失望欲绝加入邪教，对李宏志说，我其实，不丑，李宏志二话没说，自焚了。5 帝见妃不悦，急召御医处方：壮汉八条！几日后，帝出巡回宫，见妃容光焕发，大喜。忽见殿前立八名瘦汉，惊问:何忍？御医答:药渣！6 一个黑人刚要了一只烧鸡，两个极端分子站起来对他说：黑鬼，你怎么对待烧鸡我们就怎么对待你，黑人想都没想就对着鸡屁股亲了一口7 恭喜你被傻瓜大学缺心眼系没出息班正式录取，望即日代痴呆症和后遗症到250市棒槌街土老帽胡同报道，到门口傻笑三声即被录取，望去报到。8 又在工作吧？我不止一次的对你说不要这么玩命工作，要注意身体。可你总是意味深长的说：不趁天暖多滚几个粪球，冬天我吃什么 9 有些事情该让你知道了！天,是用来刮风下雨地；地，是用来长花长草地；我，是用来证明人类伟大地；而你，就是用来炖粉条地。 10 你以后不要再喝醉了,昨天又有人看到你端着个酒杯追着一头猪，嘴里还大叫:是不是兄弟？是兄弟的干了！ 11 我是一棵孤独的树，千百年来矗立在路旁，寂寞的等待，只为有一天当你从我身边走过时，为你倾倒，砸不扁你就算白活了。 12 如果秋天走了，我会在雪地里等你；如果世界走了，我会在天堂里爱你；如果我走了，会让她来照顾你。真的，她的养猪技术不赖！ 13 太监最讨厌的歌：把根留住；太监最讨厌的剧本：一剪梅；太监最讨厌的广告词：我有我可以；太监最讨厌的成语：空前绝后；太监最喜欢做的事：边看短信边笑。 14 米的妈妈是谁？花，因为花生米；米的爸爸是谁？蝶，因为蝶恋花；米的外婆是谁？妙笔，因为妙笔生花；米的外公是谁？爆米花，又抱过米，又抱过花。 15 四岁的男孩亲了三岁的女孩一口，女孩对男孩说：你亲了我可要对我负责啊。男孩成熟地拍了拍女孩的肩膀，笑着说：你放心，我们又不是一两岁的小孩子了！ 16 有个腼腆的男孩终于鼓足勇气问心爱的女孩：你喜欢什么样的男孩子？女孩说：投缘的。男孩再问还是一样，他只好伤心地说：头扁一点的不行吗？ 17 有一天，你在火车站想大便，没带纸，火车的声音提醒你：裤擦裤擦裤裤擦；    又有一天，你在池塘边大便没带纸，青蛙的声音提醒你：棍儿刮棍儿刮棍儿棍儿刮。 18 深夜布什看到拉登站立在自己床前，批头散发，布什大惊说：你好大胆，敢夜闯白宫！拉登甩了甩齐胸的胡子，阴森地笑了，说：飘柔，就是这样自信！ 19 记得你我小时候两小无猜青梅竹马，我喜欢唱歌你喜欢跳舞，我能唱二百首歌你就会跳二百支舞，所以大家见到我都叫我二百哥，见到你就叫二百舞。 20 女孩吃吧吃吧不是罪，再胖的人也有权利去增肥，苗条的背后其实是憔悴，爱你的人不会在乎你的腰围，尝尝阔别已久美食的滋味，就算撑死也是一种美。 21 有一颗豆，跌倒了，它气馁，情绪低落。这豆就是我，有什么能鼓励它站起来呢？答案就是你！因为有一样东西，叫“猪鼓励豆”。 22 如果我是狐狸你是猎人，你会追我吗？如果我是茶叶你是开水，你会泡我吗？如果我是汽车你是司机，你会驾我吗？如果你是钱我是存折，我一定会取你的。 23 当你在路上遇到狗的时候不要惊慌，要勇敢地与它博斗，仅多会有三种结果：一是你赢了，你比狗厉害；二是你输了，你连狗都不如；三是你们打平了，你和狗一样。 24 如果天上落下一滴水，那是我想你面流的泪；如果天上落下两滴水，那是我爱你而心醉；如果天上落下无数滴水，那则是……别瞎想了，下雨了！ 25 猴子拣到一个卡，它想看清楚是啥卡，就爬到树枝上看，这时一个雷击中了它。猴子哭着说：原来是IP卡啊！    2006-5-25 13:14:34
