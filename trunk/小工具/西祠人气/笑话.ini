line=沁园春：买票作者： 佚名    推荐人：陈小群    来源：网络春节又到，  　　中华大地，  　　有钱飞机，  　　没钱站票。  　　望长城韧猓  　　大包小包。  　　大河上下，  　　民工滔滔。  　　早起晚睡，  　　达旦通宵，  　　欲与票贩试比高。  　　须钞票。  　　看人山人海，  　　一票难保。  　　车票如此难搞，  　　引无数英雄竟折腰。  　　昔秦皇汉武，  　　见此遁逃；  　　唐宗宋祖，  　　更是没招！  　　一代天骄，  　　成吉思汗，  　　只好骑马往回飙  俱往已  看古来今朝  实在糟糕   2008-1-29 11:11:09
