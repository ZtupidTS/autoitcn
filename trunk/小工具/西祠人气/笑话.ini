title=看你怎么将
line=看你怎么将作者： 佚名    推荐人：jim622    来源：网络    有一个小伙子姓耿，特别喜欢下象棋，只要有棋局他就挪不动步。喜欢归喜欢，就是棋品不太好，输棋就着急，弄的大家谁也不愿意跟他下棋。好在他这个人有一个毛病，那就是每天下棋不超过三盘，用他自己的话说就过了三盘再下头疼。所以大家给他起了个外号叫“耿三盘”。他听了不以为然到乐呵呵的接受了。    这一天中午，太阳照的火辣辣的，温度特别的高，因为停电人们在家里坐不住，纷纷到大树底下来乘凉。有打扑克的、有看书的、还有那么一堆人围在一起下象棋的。“耿三盘”吃了午饭出来遛弯儿，老远就听见有人喊：“你吃了他的炮，将他一军”下象棋的声音。原来是老郭和小李在对弈。他快步走过去推开挡住他的人蹲下身子看着两方的拼杀。大家一看到他来了，立马没有了兴趣，但又不好意思赶他走，一群人顿时没有了声音，在那默默地走着棋。他这时到大声的吵吵起来，指挥完这边，又指挥那边把大家都烦透了。一盘棋好不容易下完了，人们要散的时候，“耿三盘”一把拉住小李的手说：“咱俩来两盘儿”。小李说：“我还有事，要回家了。”他到不一不饶的说：“咋的，看不起我还是觉得我棋比你下的臭丢你面子啊？”小李说：“我真有事，要马上走”。他楞不放手：“不下你就不能走”。小李想他每天就下三盘，一会儿就完，算了和他下吧，没有必要得罪他。于是两个人就摆开了对局。    两盘棋走下来，“耿三盘”都输了，到了第三盘，小李把他杀的毫无还手之力。“耿三盘”看看周围看棋的人，觉得自己很没有面子。他急了：“你就不能给我个面子，放我一马？”小李说：“没有办法啊，我不将你，你就把我将死了”。“耿三盘”一急，一把抓起老将往嘴里一送说：“看你还怎么将”。   2006-11-11 12:21:18
