title=假如足球拍成电影
line=假如足球拍成电影作者： 佚名    推荐人：骆潇潇    来源：网络１．比赛中，突然双方队员跑进更衣室，换了一身复古的老式球衣出来继续比赛――这是纪录片！２．比赛中，突然特写给了一个球员的后脑勺，一转脸，赫然是已经去世多年的一位老球员――这是恐怖片！３．比赛中，突然场边的球迷开始扔烟火，并且冲入场内和球员开始互相殴打――这是暴力片！４．比赛中，突然场内一名球员在没有进球的情况下开始脱自己的运动服和短裤――这是一部限制级影片！５．比赛中，突然有一名后卫让过了对方的前锋没有防守，面对队友的指责，他说：对不起，我是卧底――这是警匪片！６．比赛中，突然有一名前锋在晃过对方门将后没有射门，而是向着看台冲去，那上面有他十年没见的爱人――这是言情片！７．比赛中，一名前锋突然踩住球问看守自己的后卫：你真的想要这个球吗？你想要的话你告诉我啊，你不说我怎么知道你想要呢――这是喜剧片！８．比赛中，裁判突然冲过来铲倒一名球员，然后用一张红牌把球员罚了出去。周围的球员满脸愤慨――这是伦理片！９．比赛中，一名球员受伤倒地，只见队医快速跑来，没有拿任何药物而是打开了一瓶可乐，队员接过来一饮而尽，活蹦乱跳地参加比赛去了――这是广告片！10．全场比赛结束，中国队员站在领奖台上高高举起大力神杯，全世界欢腾一片――当然，这是……  2006-6-7 13:04:16
