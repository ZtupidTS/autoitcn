line=一段怪异的QQ聊天记录作者： 佚名    推荐人：鱼心    来源：网络光头和尚：你好呀！灵尚女人：你好。 光头和尚：可以聊聊吗？灵尚女人：可以。 光头和尚：你是女人吗？灵尚女人：是的。 光头和尚：可以问一下你多大了吗？灵尚女人：我可以不回答吗。 光头和尚：呵呵，当然可以。灵尚女人：…… 光头和尚：你平时都喜欢干嘛？灵尚女人：数人。 光头和尚：数人？什么叫数人呀？灵尚女人：你不会明白的。 光头和尚：呵呵，那你今天数了多少人呀？灵尚女人：58个了。 光头和尚：呵呵，真有意思，你喜欢数人玩。灵尚女人：是的，你是第59个。 光头和尚：哦？！什么意思呀？不明白。灵尚女人：你会明白的。 光头和尚：呵呵，你真逗。对了，你是做什么的，结婚了吗？灵尚女人：我结过婚了。 光头和尚：哦。那你老公是做什么的？灵尚女人：他已经死了很久了。 光头和尚：哦。对不起呀！灵尚女人：没关系。 光头和尚：那你想你老公吗？灵尚女人：想。 光头和尚：唉～～～真是世事弄人呀！灵尚女人：嗯。 光头和尚：我们交个朋友吧，有空一起喝茶。灵尚女人：好的。 光头和尚：很高兴认识你！灵尚女人：我也是。 光头和尚：择日不如撞日，干脆就今天吧，今晚我们一起坐坐吧。灵尚女人：好的。 光头和尚：呵呵，你真的会来吗，一言为定哈！灵尚女人：会的，我可以带着老公一起来吗？ 光头和尚：啊？！你老公？？他不是已经……灵尚女人：是的。 光头和尚：那…那你怎么带他来？灵尚女人：没事，还差一个就60人了，你等我一会儿。 光头和尚：60人？！啥…啥意思？灵尚女人：…… 光头和尚：喂…你还在吗？？灵尚女人：在。 光头和尚：你到底是什么意思？灵尚女人：好了，凑足60人了，你在家等着，我晚上来接你走。 光头和尚：晚上你来接我走？什…什么意思？！灵尚女人：嗯。 光头和尚：你…你到底是什么人？！灵尚女人：我不是人。   2007-8-9 17:22:12
