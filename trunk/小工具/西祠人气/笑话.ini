title=现在女孩子要求老公标准
line=现在女孩子要求老公标准作者： 佚名    推荐人：寒颖曦    来源：网络有点害羞，但曾在分别的街头，大声说我爱你。 同我去庙里求签，轻轻捉住我的手一同跪下。 言而有信。 从来不迟到――我迟到他不生气。 拥抱很久、很紧――每次我起身时几乎是需要慢慢推开他。 睡得比我迟一点，醒来早一点。 朦胧醒来轻呼我的名字――没有呼错。 记得我的日期、鞋号、最怕的事。 我很怕虫子，见到虫子大声尖叫他不会笑我。 笑起来很像个坏蛋――其实不是。 不舒服时，请假带我去看医生，回来路上买冰淇淋做鼓励。 开车绝不喝酒，让我系上安全带。 帮我做家务，每天。边做边聊天。 常常帮助别人，不为什么。 答应我s永远不。然后永远不。 白煮蛋的黄可以给他吃。 雨天散步，背我过积水，说s你还可以再胖一些啊。 吵嘴时不会一走了之。 错了会认错。 我说笑话他笑。 逛街时我看中同一款式三种颜色的裙子，他说s都试一遍好了。    2007-5-15 18:07:18
