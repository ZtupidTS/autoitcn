title=老公啊，我要星星你给吗？
line=老公啊，我要星星你给吗？作者： 佚名    推荐人：骆潇潇    来源：网络看看面对同样的问题，不同的男人是怎样回答的吧――1、老公啊，我要星星你给吗？（女人心理都是想让LG说，给，我摘给你。）  　　可我LG说，不如你要点别的吧。钻戒，小点的，我可以买给你。星星我怎么摘啊？  2、看了楼上的贴子，我也突发奇想，打了个电话给LG（他在上班的路上，我在家里），  　　LG，是不是我想要什么你都给我呀？  　　恩？你想要什么？  　　我想要天上的星星！！  　　电话那边大声道――**！你没睡醒吧？？？！！！  3、LG，是不是我想要什么你都会满足我呀~~  　　停顿三秒钟，（估计亿万分害怕）只要你提出的要求我们在理所能力的东西统统满足~  　　（窃笑）我想要天上的星星~~~  　　温柔状：让豆豆和妞妞搭个梯子，我就上去摘给你~~  　　%￥・―**・・豆豆和妞妞是我家小狗。  　　总结，那家伙擅长推卸责任，BS之  4、俺马上行动，给老公发了条短信：老公，是不是我要什么你都会给我啊？  　　老公回短信：要什么丫？  　　我说：要天上的星星。  　　（先自己寒一个．．．．老夫老妻了都，不知道老公看了会不会打寒战。。）  　　老公一直没回复，我又发了一条：为什么不理我？  　　老公回复：在忙。  　　后来他打了个电话过来说中午要加班让我自己回家，我就嘟嘟囊囊的说你怎么不回我短  　　信呀，他说哪条短信呀，我又嘟嘟囊囊的说我要天上的星星呀。  　　为什么我要嘟嘟囊囊的说呢，因为我在办公室，所以要轻声一点。  　　老公说这还不简单，我回家拿纸给你折两个。  　　哼。。。。我要跟他离婚！  5、你还是平衡吧,至少他还动手了  　　我后来和老公说我要星星,他说这还不简单,晚上花园里端个水盆给你星星就有了。  　　汗~~~怎么看怎么觉得像猴子捞月呢~~~  6、我也很8卦的实验了一把  　　发条短信：老公，是不是我要什么你都会给我啊？  　　老公回：什么意思怎么突然问这个？  　　我回：是不是吗？  　　老公回：如果合情合理且我能实现的当然可以了，又看中什么啦！  　　看来是我最近败家败多了~~~  7、偶家博士老公是个书呆子，  　　我：老公，是不是我要什么你都会给我啊？  　　他：那当然啦，呵呵。不会给我下什么套吧？  　　我：我想要天上的星星。  　　他：噢！那得等等啦，我们飞船上月球后托人给你搞点星星回来噢。乖！  8、这个好玩，哈哈，我也问LG了。  　　我：LG,是不是我要什么都会给我啊？  　　LG：恩（傻乎乎的）  　　我：我要天上的星星  　　LG：哦，我摘给你  　　我晕～～～～～～～～～  　　太没趣了，关键是这个家伙五分钟后又打电话过来问：你为啥要星星啊？  　　天哪，我说：我就是要，你怎么摘给我啊？  　　电话那头沉默了10秒钟，答：我给你一闷棍，你就看到星星了。  9、在办公室闲来无事，我也做了测试  　　我：LG，你在干什么啊？  　　他：在外面，有事，什么事？  　　我：是不是我要什么都会给我啊？  　　他：你先说是什么，不说我怎么能答应？  　　我：我要天上的星星  　　他：哦，这个啊，不现实，你是不是没事做啊？没事做找点事情做啊！  　　我：？？  　　他：快说，到底要什么？  　　我：没有了！  　　他：就要这个？看来你真的没事做！  10、我也跟风了，发消息：  　　我-老公，是不是我要什么东西你都会给我？  　　他-要什么呀？  　　我-我要天上的星星（大白天发这样的消息，严重怀疑自己神经是不是出了问题）  　　他―等会给你打电话  　　……  　　过俩小时（他在展会上很忙的）电话响接起  　　他-你要什么啊？  　　我……（支支呜呜中……被同事听到噶傻的话不要被嘲笑死）  　　他-你要就说呀。  　　我-刚刚不是说过了嘛。  　　他-你要星星怎么可能拿到了，死后到天上就有了。  　　我-￥……*・#**―…%彻底晕倒无语中  11、(2005-04-2811:31:26)妙妙  　　老公，，是不是我要什么你都会给我啊？  　　(2005-04-2811:31:34)某人  　　你要什么，你说吧  　　(2005-04-2811:31:49)妙妙  　　我要天上的星星。  　　(2005-04-2811:32:07)某人  　　我拍下来给你吧  　　真没劲哦!!!!!!!!!!!!!!  12、我：老公，是不是我要什么都会给我啊？  　　LG：能实现的，尽量  　　我：我要天上的星星  　　LG：你要太阳月亮，可不好。  　　（以上两句是QQ同时显示的，真是晕死）  　　LG：星星好说啊。  13、我也跟风了，发消息：  　　我-老公，是不是我要什么东西你都会给我？  　　他-有什么事情回家再说，我在量房子呢。  　　我-我要天上的星星  　　他-哦。  　　没下文了。我恼羞成怒，又发消息：  　　我―你不爱我  　　他―我爱你我爱你，我爱死你了。我现在在工地上忙死了。  　　我―那我要天上的星星。  　　他―晚上回家带你超市去买。  　　无限郁闷中~~~  14、关于星星的问题，我想到了去年的这个时候。  　　有一天晚上我们一起在阳台上看星星，  　　我说：是不是我要什么你都可以给我？  　　他：在我所拥有的和经济能力范围以内的，你要什么都可以拿走。  　　我指了指天上说：我要天上的那个星星。  　　他：好！没问题。  　　然后偶们就相视一笑。因为我知道他不能去天上摘星星给我。  　　1个礼拜以后，我生日。  　　中午一起吃饭，  　　他让偶闭上眼睛，摊开手掌  　　偶睁开眼睛的时候，发现自己的掌心里有一条“北极星”的项链（就是《冬季恋歌》里  　　的那条）。  15、有意思，我也来贴个问答。（老公3字头本命年）  　　老公，我要什么你都会给我吗？  　　怎么，心情不好？  　　我想要天上的星星。  　　咳，你直说吧，是想骗吃呢还是看上哪个东西了？  　　16、刚才也学jms跟了把风：  　　我：是不是我要什么你都会给我？  　　答：你要什么？  　　我：我要天上的星星。  　　答：神经！  　　我：你怎么一点幽默感都没有啊？  　　答：那好吧，重来。你要什么？  　　我：我要天上的星星。  　　答：我给你端盆水，你自己看吧。  　　我：这种简单的俏皮话要逼你才说的出来，你退步太多了吧？  　　答：我上班烦得一头包，你别神经了。  　　我：%￥#―……*  　　没劲，真没劲。55555  　17、我：土土，是不是聪聪要什么你都会给我？  　　土鱼：你又想要啥啊？（最近买了N多新猫皮，看来是把他买怕了，哼唧）  　　我：天上的星星哈  　　土鱼：叫你儿子去摘下来，它很喜欢爬高的。（儿子就是我们家笨猫二笨）  　　我：555。。。。哇哇大哭  　　土鱼：叫你儿子去干活，你哭啥啊  　18、我：gg,是不是我想要什么你都会给我啊？  　　他：那当然  　　我：我要星星（电话中）  　　他：你养仙人球都死，还养猩猩？现在猩猩也给养了？多少钱？  　　我：...我要天上的星星  　　他：...电视机里有  　　我：...  　19、嘻嘻,我贪玩今天也试一了下LG.  　　老婆:喂...LG...  　　LG:什么事老婆.  　　老婆:我是不是我想要什么你都会送给我的?  　　LG:那你先说要什么.  　　老婆:我想要天上的星星.呵呵!!  　　LG:不切实际,根本不可能的事.  　　气死我了,后来没趣我就挂线了.  　20、哇,这个游戏好玩~~  　　nu小nu:老公,老公~~~  　　Fredrick:啊？  　　nu小nu:是不是我想要什么东西你都会给我阿~~~  　　Fredrick:基本上是  　　nu小nu说:嘻嘻,那我要天上的星星~~~  　　Fredrick:好啊，等它落下来，我就去拣给你。  　21、我也冒着起鸡皮的危险无聊一把：  　　我：是不是我要什么你都能给我？  　　LG没理我  　　我：靠，没面子，狂后悔中。。。  　　我：问你呢？（于是又问一遍，声音提高八度）  　　LG：要什么？  　　我：天上的星星（寒）  　　LG：猴子要不？  　　我：为什么要猴子？  　　LG：猴子跟猩猩差不多。  　　我：你真没劲，人家的LG都给摘星星。  　　LG：做恶心状说：嗳~~，你傻啊，那样的男人都是骗子，说那样的话还不如给买个冰淇  　　淋实际呢。  　　问答不出我的所料，简直就是自取其辱。  22、我：老公，是不是我想要什么你都给我呀？  　　LG：你想的美你！  　　我：555555555555555555555555离婚！！！！！！！！！  23、跟风：  　　我：哈尼，是不是我想要什么你都给我啊？  　　他：你又想干什么？（戒备的很,估计偶平时做的这样的测试过多）  　　我：快说快说  　　他：给唉・・・（迟疑 犹豫）  　　我：我要天上的星星  　　他：哦（明显松了一口气），都给你，你自己去拿。24、偶问过他这种问题的。他的长处，就是诚实。  　　我问他是不是我想要什么都会给我  　　他说你先说你要什么吧  　　我说你先答应我我再说  　　他说你不告诉我要什么我怎么答应你啊  　　无趣啊25、我问男朋友:老公啊,我要星星你给吗? 　　男朋友说:现在是白天,星星都在休息呢,晚上再去给你找. 　　睡觉前我问他:老公啊,我要的星星呢? 　　男朋友说:找一堵最结实的墙,把头狠撞一下. 　　第二天我又问他:老公啊,我的星星呢? 　　男朋友给我买了一个星星形状的音乐盒.26、我也试了 　　我：老公，我想要天上的星星 　　老公：恩，好，晚上去海边给你摘 　　我：真的？那晚上去海边哦！ 　　老公：海边？风很大哦，我们晚上去看电影吧！ 　　我：。。。 　　什么和什么啊，我彻底晕了27、我：猪 是不是我要什么你都给我啊 　　猪：什么意思啊老婆 　　（看猪多老奸巨猾） 　　我：就是字面意思啊 问你呢 是不是我要什么你都给我啊 　　猪：好啊别要我丧尽天良 　　（寒，我有要他做过丧尽天良的事情么） 　　我：我要天上的星星 　　（过了十分钟没有回复） 　　我：怎么没有动静啦 　　猪：我上天后拿给你 　　我：什么时候给我啊 　　（又过了十分钟没有回复，我忍不住又发了一个消息过去） 　　我：臭猪 怎么不回答 快说 否则 哼哼 　　（还是没有动静，我打了他手机响了两声催他） 　　猪：你晚上回家吃饭吗 　　（无语昏倒中。。。） 28、刚刚发短信给老公了 　　我：宝贝，我想要个东西你给吗？ 　　他：给啊 　　我：我想要天上的星星 　　他：晚上我坐流星来看你（我俩不再一个城市） 　　不知道说啥了 29、我：宝贝，是不是我要什么东西你都给啊？ 　　他：跟谁？（我晕，什么意思嘛？没看懂吗？） 　　我：你回答我啊 　　他：要什么？ 　　我：天上的星星 　　他：你知道在给谁发短信吗？（更晕） 　　我：当然是给你啦 　　他：老实交待（我感觉要哭了） 　　我：你回答我啊 　　他：给你一拳就可以看到星星了（我感觉自己真失败啊。。。） 30、觉得好玩 　　就问他：是不是我要什么东西你都给啊？ 　　他：嗯。 　　我：我要天上的星星 　　他：？ 　　我：我想要星星拉 　　他：工作。 　　我：我想要星星。。。。。。 　　他：忙。 　　我大声：我想要星星啊~~~~~~~~~~~~~ 　　半小时后他回一个字：乖 　　我~~~~・@#$%^&*()~~~~~~~倒！31、今天看到这个帖，我马上试。 　　我-老公，是不是我要什么东西你都会给我？  　　他-什么？（他在上班） 　　我-我说：是不是我要什么东西你都会给我？  　　他-是啊。（他马上回答） 　　我-那我要天上的星星！  　　他-你傻*吧，我早看过那篇文章拉！ 　　我倒！32、我-小宝，是不是我要什么东西你都被我啊？ 　　老公-（沉思半天）恩。 　　我-那我要天上的星星 　　老公-要几颗？ 　　我-只要一颗。 　　老公-你给我指一下要哪一颗？ 　　我-只要是天上的星星，哪一颗都行。 　　老公-好，但是我现在不能给你，等我有能力的时候给你。 　　我-什么时候给我啊？ 　　老公-两年后 　　我-你怎么给我啊？ 　　老公-给你买象星星一样的钻石啊。 　　偶好激动好幸福啊。。。。33、我也发消息了 　　我：是不是我要什么你都会给我啊？ 　　他：只要我办得到的都给你 　　我：我要天上的星星 　　他：现在是白天哎！ 　　我：我不管！ 　　他：那杭州的星星你要伐？（他在杭州出差） 　　我倒！！！！！！！！34、刚刚试的 　　 “老公，是不是我要什么东西你都会给我啊？” 　　老公：“是呀，只要你想要的我都会给” 　　我：“那我要天上的星星好不好” 　　一分钟后…… 　   老公：“老婆，我把咱们家定义为天上，家里的东东都叫星星好吗？” 　　……笑翻了我~~35、偶也跟风～～～～ 　　偶:宝宝,是不是偶要什么你都会给啊? 　　老公:恩,你要什么?命都给你.(幸福ing.......) 　　偶:哦,命你先留着吧!偶要天上的星星. 　　老公:好啊,我打的你满眼星星.(晕挺~~~~~~) 　　偶:你猪啊?偶要星星!!(有点想疯~~~~~~) 　　半小时没理我~晕!又发过去~~~ 　　偶:咋不理我啊? 　　又过了半个小时~~~还是没理我`!!!55555555555跳楼去!!~~~~ 36、跟风打电话问了老公 　　 他正在家里睡觉 　　 我:老公是不是我要啥子(什么)你都会给我哇? 　　 他:(无比温柔)肯定三! 　　 我:要星星! 　　 他:(睡意朦胧+无比温柔)好,下班接你的时候就给你买只小猩猩 　　 我:不是小猩猩,是天上的星星 　　 他:…… 　　 我：干不干嘛？ 　　 他：（自言自语）哦，怪不得，原来我是在做梦嗦（咚的挂掉电 话） 　　 我：…… 37、这是偶们家的版本: 　　问:是不是我要什么你都会给我啊? 　　答:寒...你先说 　　问:我要天上的星星 　　答:我不是已经放到你眼里了吗? 　　问:哪有?! 　　答:没有?哈,肯定是你自己偷吃了38、――老公，是不是我要什么你都给我 　　――很警惕地：你不会是想咬我一块肉吧！（主要是被咬得多了） 　　――气愤：小气，一块肉都不舍得！ 　　――…………忘了正事了。重新问 　　――老公，是不是我要什么你都给我 　　――只要不是咬我一块肉，都可以。 　　――（有戏）那我要天上的星星 　　――某人哈哈大笑：你今天怎么问起这个来了。 　　――快回答。 　　――星星……那可是公共物品……摘它不合适吧？丫头摘公园的花你都不让啊…… 　　――我：……吐血……  2008-2-18 21:09:55
