title=穿黑衣服的女人
line=穿黑衣服的女人作者： 来源上没有    推荐人：重庆小刀    来源：http://www.52joke.cn福建省永定县台边新村将近中午时分，我们一行7人，来到十望岭上。岭这边是这一县，那边是另一县，单凭这点，人们就可以想象这岭不算低。这实在说得上是一条大岭，它是由十个山坡组成的，每个山坡与山坡之间是一个转弯，过岭的人每转一个弯总要瞩目远望一下，这样一共要望十望。我们休息在十望岭上的一个亭子里。轰!轰!炮声不时震动着山冈，那是日本鬼子在和我们“亲善”。我坐在石条凳上，背倚着亭子的石壁；我仿佛觉得坐着的不是我自己，而仅是一堆与我无关的枯骨斜靠在石凳上面。好疲倦哇!“再走!”有人这样提议。“走!”有人也这样附和。“再走”当然是一个很堂皇的理由，但是还有一个潜在的理由，大家全没有提：实在受不了亭子角上那副零食店的诱惑。纵然只有那么平常的几包酥糖和几个麻饼，但是对我们的诱惑力是多么大呀!有好几次，大家的视线都不约而同地汇集在那副零食店上，接着很快的又各自默默移开。家乡已经沦陷，敌人在后面追击，我们已开始在流浪途上，身边仅有的一点钱，无论如何不能花在买零食上啊!我的唾液情不自禁地涌上来，在口腔里打转。为了摆脱这种诱惑，我们要走了。临走之前，我又喝下了两竹管施茶。这样我的肚子里总算也装了一点东西。当我离开亭子的时候，我的肚子“咕噜咕噜”的响。饥饿纠缠着我。盛夏中午的阳光像火焰，毫不留情地射在我们头上、身上，使我们热得发痛。野草的气味被阳光蒸发着，那么强烈的往我们的鼻孔里送。一点风都没有，树叶子静止得仿佛不可能做任何摇动。蝉声快要把寂寞凝结成为固体了。肩上的东西有意和我们为难，使劲地往下沉。啊，一条“五步蛇”迅捷地从我脚前跑过，钻到路旁的草丛中去了。它给我们的惊愕叫我们暂时忘记了疲倦和饥饿。另一方面，由于它红黄相间的颜色，使我们觉得浑身像有火在燃烧。又转了一个弯。看哪，那面是一个高大的山壁，可望而不可及，虽然毫不阻拦我们的去路，但是有一股不可抗拒的力量压下来，我疑心自己的头颅已碎成了粉末!在疲倦和饥饿当中，苍劲的山景对人们是一种威胁。有块光滑的石头蹲伏在路边，这可以当凳坐，一个同伴坐了上去。“啊!烫得无法坐!还是走吧。”也只有走的一法。走……我们来到了十望岭下。岭下有一个小村庄。这小村庄令我们雀跃；休息与午餐是我们最需要的。小村的狗向我们狂吠，露出雪白的獠牙，两眼放着绿色的光。鸡，慌得把翅膀尽量往下伸，咯咯地叫着逃进各自主人的大门去了。我们难道是可怕的吗?“请借一借厨灶，给我们烧一烧。”整个小村反正对我们是完全陌生的，我们就不加任何选择，开始向人们请求。没等我们说出“我们会付给你们柴火钱”，那个门就关上了。没有办法，只得去请求第二家：“请帮忙……”听话的人大概心里早就知道我们要他帮什么忙，门又关上了。有的甚至只要一看见我们走近，还没等我们开口，就关上了门。我们真是这样惹人讨厌吗?这不止一次的拒绝，看似十分平淡，对我们的打击却是无法估计的。疲倦、饥饿和失望，使我们深深陷在了苦痛当中。我们准备再向前走，到前面的村庄去碰碰运气。当我们就要步出这个小村庄时，看到村子两边只有三四户人家。有一家门口立着一个穿黑衣服的女人，可我们对这个村庄已经失望。“这个家伙，也要关门了吧?”我在心里骂。天下常有这种稀罕的遭遇：那些从心里拒绝我们的，正是我们努力去请求的对象；而那些有意要招待我们的，却落在我们的注意之外。我们已经走过她的身边。我们怎么能够想到呢，我们正在经历这种遭遇?幸亏一个同伴在这方面不完全死心，他提议道：“我们再回去试试。”有人先后发表意见：“去求那个穿黑衣服的女人。”“说不定她肯帮忙。”“反正倒霉不拣日子!”我们一齐回过头去。只见她把右手横遮在眉毛上，犹如军帽的帽舌，用来减少户外阳光的刺激，她也在朝我们这边张望。于是我们都走了过去。当我们说完我们的来意并恳求她帮忙时，我们已经随着她的指引，走进她的家里来了。她立刻就去量米。我们意识到这米是为我们量的，我们就异口同声地说：“米，我们自己有!”客气当中满含着骄傲。“等一会儿再结算。”她说道。然而这句话熄灭了我们的全部气焰。米由一个小女孩拿到隔壁厨房里去烧饭了。她自己则坐下来跟我们聊天。谈着谈着，我的夜盲症此时被大家作为最方便的笑料：“月亮光亮得像白日，他却一脚跨到了路旁的深沟里……”“大家都转弯了，他一个人还朝前走，石头一绊，跌了跤，幸亏没有头破血流……”“这只要多吃猪肝就会好。”说着她跑到厨房里去了。烧饭的柴火爆裂得“噼噼啪啪”作响，我们听不清楚她跟小女孩说了些什么话，只发觉小女孩擦过我们的身边，跑了出去。等小女孩手中托着两片南瓜叶子（两片叶子之间无疑藏有东西）回到厨房之后，她自己才又出来陪我们聊天。这一顿午饭吃得比什么都香。菜碗摆满了一桌面。固然都不是什么了不起的名菜，但我们是太满意了。这午餐给了我们一种力量，属于物质，同时也属于精神，我们霎时有了踏遍千山万水的勇气，什么都不能使我们感到可怕了。现在应该到了“结算”的时候，首先第一件，当然是：米。她曾经说过的。想不到这时她竟不承认自己的诺言，硬不要我们还，并且万分恳切地解释：“你们身边的米为数有限，这样也许可以多……”她没有再往下说。其实也何必再往下说呢?平日我们谈话多数为的是避免无言的难堪，是敷衍，也是应酬；仔细归纳起来，真正属于非说不可的话，每天没有几句。有时候竟是那么玄妙，一句话当中最最重要的几个字还没有讲出来，然而大家都懂得了这话的全部意义。于是，说话的也就认为已经达到说话的目的而不说下去了。既然她本来说过“等一会儿再结算”的米，现存都拒绝归回了，那么我们还好意思算菜钱给她吗?算还菜钱给她是不是等于亵渎她对于我们的盛情?如果不亵渎她，我们装聋作傻，难道是好意思的吗?我这样想。“那么，我们应付的菜钱你不能再客气了。”同伴当中有人提出这个来了。“说老实话，我有两个孩子也在外面像你们这样走走，我猜想他们一定常常在受萍水相逢的人们的接待，”她对于流浪在外的儿子们的关怀口吻，保证她所说的全是真话，她又说下去了，“那么，我就不能招待别人吗?”时光在空白中过去好一会儿，显然她在思虑一个相当难深的道理：“我如果收下了你们身边的钱，不就等于人们也在收着他们两个的钱吗?”当时我们在场的每个人的一片心帆，全被这阵严肃的、崇高的、和美的风吹得满满的。唉，不必再假客气了，再假客气无异显出了我们的虚伪和卑贱。一齐向她告辞，我们准备继续赶路。没料到就在这将要离别的一瞬间，她忽然递给我一个小小的油纸包，我立刻明白了里面是什么东西，那是：刚才是生的，现在变成了熟的；刚才是整个的，现在切成了片；刚才的南瓜叶，现在换成了油纸!――那是猪肝!人永远是感情的动物人。心永远是脆弱的。经不起打击，也受不了过分的温暖。仇恨能使世人铭心刻骨，恩惠也会教人魂牵梦萦。一想起那个穿黑衣服的女人，我无时不感到一种最柔情的痛苦。  2007-9-13 11:48:15
