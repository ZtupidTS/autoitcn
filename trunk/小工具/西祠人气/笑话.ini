title=老师如何判断学生抽烟
line=老师如何判断学生抽烟作者： 故事中国    推荐人：陈小群    来源：网络看看老师是怎么发现学生抽烟的~场景一] 老师：老实说，你吸烟吗？ 男生a：不吸。 老师：不吸？嗯，吃根薯条吧。 a很自然地伸出两根手指夹着接过来…… 老师：不吸？！叫家长来……  [场景二] 老师:吸烟吗？ 男生b:不吸。 老师：不吸？嗯，吃根薯条吧。 b由于听到a的情况，所以很小心的用手掌接过了薯条。 老师：不蘸点番茄酱吗？ b一不小心蘸多了，于是马上用手指弹了弹…… 老师：弹烟灰的姿势很熟练嘛。叫家长来……  [场景三] 老师：吸烟吗？ 男生c:不吸。 老师：不吸，好，吃根薯条吧。 c因有前面两个例子很小心地流着汗吃完了薯条。 老师：不给同学带根回去吗？ c接过薯条后顺手就夹在耳朵上…… 老师：不吸？？？叫家长来……  [场景四] 老师：吸烟吗？ 男生d：不吸。 老师：很好，吃根薯条吧。 d心惊胆战地吃完了薯条。 老师：不给同学带根回去吗？ d又小心地将薯条放到了上衣袋里。 老师突然大喊一声：校长来了！ d赶忙从口袋里取出薯条扔在地上，用脚使劲地踩…… 老师：不吸？！叫家长来……  [场景五] 老师：吸烟吗？ 男生e：不吸， 老师：很好，吃根薯条吧。 e刚拿过薯条，老师说：不请我吃吗？ e赶忙双手递过薯条，然后掏出打火机…… 老师：不吸？！叫家长来……  [场景六] 老师：吸烟吗？ 男生f：不吸。 老师：很好，吃根薯条吧。 f心惊胆战地吃完了。 老师：突然大喊一声：校长来了！ f手心冒汗，但仍镇定地低头说到：校长您好！ 老师：校长会闻到你嘴里的味道的。 f掏出薯条：不会，还在这呢，火都还没点……  [场景七] 老师：你到底吸不吸烟？ 男生g：向上帝保证，绝对不吸。 老师：真的不吸？好，来吃根薯条吧。 g非常自然接过薯条吃个干净。 老师：真是个好孩子，你一般喜欢什么牌子的薯条呢？ g(得意忘形地)：大中华……  [场景八] 老师：吃根薯条吧。 男生n：谢谢，不会。 老师：……    2006-8-16 12:49:34
