title=笑话集锦[本站网友推荐]（十七）
line=笑话集锦[本站网友推荐]（十七）作者： 佚名    推荐人：故事中国    来源：故事中国“挨踢”精英小明对网络游戏非常痴迷，整天坐在电脑前打游戏。一日，妈妈劝小明别玩儿了，“我是IT精英，就应该整天面对电脑。”小明头也不抬地说。妈妈无奈地叹了口气，“还IT精英呢，不学习，我看当个‘挨踢’精英还差不多！”学懒从前，一位俊朗的书生向一位以“懒”着称的大师求教懒经。大师见到书生甚是高兴，忙往屋中请，走至中门，书生停住脚步，大师不解：“公子为何驻足不前？”书生深施一礼：“学生长途跋涉，身心疲惫，烦劳老师把门推开学生再进不迟。”大师面露惊色：“关于懒经，公子已无师自通，已达开馆授徒之境矣！”会看病的电脑 随着科技的发展，电脑的用途越来越广泛。现在，只要大夫把病人的病情输入电脑，电脑便会自动“诊断”出病人得什么病。一日，一位老大爷来看病，跟大夫说：“我这几天总是头晕、恶心、不想吃饭。”大夫听得非常认真，并把老大爷症状逐一输入电脑，电脑屏幕上很快出现了诊断结果：“恭喜您！您怀孕了！”（感谢lyy080700的推荐）雕牌透明皂 一个人将他的女友杀害了。女友在临终前对他说：我死后变成厉鬼也要来找你算帐。他很害怕，于是请一个巫医帮忙。巫医告诉他，只要你在天黑之前将身上的血污洗干净，女鬼就找不到你了。这个人洗呀洗呀，眼看太阳落山了，衣服还是没有洗净。这时女鬼带着一股阴风出现了，见面的第一句话就是：“你知道你为什么洗不净你的罪证吗？”他下得魂不附体，回答不出。只见那女鬼从衣袋里掏出一块肥皂，用颤抖的声音说：“因为你没有使用雕牌透明皂！”多退少补体育课适逢冷天，老师让我们先跑上5圈作“热身”。到第三圈时我们已是气喘吁吁，步履维艰，有胆大者向老师请示：“报告老师！我们都已经跑了8圈了，怎么还不让停啊？”“是吗？”老师故做吃惊，“那怎么办？怎好让你们吃亏呢？”老师严肃起来，喝令道：“全体向后转！再跑3圈！这叫多退少补！”老师一脸狡猾。你最爱谁 爸爸问儿子：“你最爱谁？是爸爸还是妈妈？”儿子说：“都爱。”爸爸又问：“如果我去美国，妈妈去巴黎，你去哪儿呢？”儿子说：“我去巴黎。”爸爸又问他为什么，儿子说：“因为巴黎漂亮。”爸爸又问：“那如果我去巴黎，妈妈去美国呢？”儿子说：“那当然去美国了。”爸爸有些失落地说：“为什么总跟妈妈走？”儿子一脸坦然：“巴黎刚才已经去过了。”来去的奥秘父亲：“凡是来了客人，我叫你拿烟时，拿与不拿，你要听准我的话。”儿子：“我不懂您的意思。”父亲：“就是说，以后来了客人，我说‘拿烟来’，你就真拿；我说‘拿烟去’，你就一去别回来了。”（感谢kody的推荐）蛤蜊的味道一个面色苍白的男子捂着肚子走到一家医院，他对医生说：医生，昨天我买了些蛤蜊吃了，今天早上起来胃疼死了．医生：你把那些蛤蜊扒开来的味道是什么味道？那男子惊讶的说：还要扒开了才能吃？大羊小羊２个城里的书呆子来草原体验生活．他们找了一份放羊的工作．每天早上把羊赶到草地上去吃草，傍晚的时候再赶回来．过了几天，两人就不干了，说大羊还好看管一些，比较听话．但小羊到处乱跑，很难赶回羊圈．牧民很奇怪，因为他家现在没有小羊，跑过去看了一下，羊圈里多了一大堆野兔子．请速登机阿Ｑ有一次出外旅游，在庙里看见了一尊镶金的关公像，爱不释手，于是花了一大笔钱把它买下来了．回去的路上．为了表示对关公的尊敬，特地买了个座位给关公．阿Ｑ在飞机上等了很久还不见飞机起飞，刚要问空姐的时候，只听见飞机场的系统广播在咆哮：关云长同志，关云长同志，请速登机．考古学家的老婆哈里的朋友来他家玩了几天，要走的时候他朋友的妻子对他说：我朋友都对我说你为什么找了位考古的当你丈夫?我有时也觉得他很呆板!哈里笑了笑说：考古的人可是老婆越老，他越爱啊!  防腐剂某局长升官了，当地的人都送礼来了。局长很高兴。但是晚上察看礼品的时候对一箱东西大发雷霆：查查看这箱子是哪个乌龟王八蛋送的!局长夫人说：早上送礼的人那么多!我怎么知道?说着把箱子打开一看：都是防腐剂!防弹衣在一次二战纪念日上一位记者采访了一位二战老兵。记者：你们团很勇敢!牺牲得剩下你一个!老兵：因为当时我们团长给我们每人都发了一件子弹都穿不过去的防弹衣!记者：一件子弹都穿不过去的防弹衣那为什么你们团死得剩下你一个?老兵一副快哭的样子：我们战后才知道那是一件破棉衣!（感谢果冻的推荐）夜遇女鬼夜已经很深了，一位出租车司机决定再拉一位乘客就回家，可是路上已经没多少人了。司机没有目的的开着，发现前面一个白影晃动，在向他招手，本来宁静的夜一下子有了人反倒不自然了，而且，这样的情况不得不让人想起了一种人不想想起的东西，那就是鬼！！！可最后司机还是决定要拉她了，那人上了车，用凄惨而沙哑的声音说：“请到火葬厂。”司机激灵打了一个冷颤。难道她真是……他不能再往下想，也不敢再往下想了。他很后悔，但现在只有竟快地把她送到。那女人面目清秀，一脸惨白，一路无话，让人毛骨悚然。司机真无法继续开下去，距离她要去的地方很近的时候，他找了个借口，结结巴巴地说：“小姐，真不好意思，前面不好调头，你自己走过去吧，已经很近了。”那女人点点头，问：“那多少钱？”司机赶紧说：“算了，算了，你一个女人，这么晚可，来这里也不容易，算了！”“那怎么好意思。”“就这样吧！”司机坚持着。那女人拗不过，“那，谢谢了！”说完，打开了车门……司机转过身要发动车，可是没听到车门关上的声音，于是回过了头……那女人怎么那么快就没了？他看了看后坐，没有！车的前边、左边、右边、后面都没有！难道她就这样消失了？司机的好奇心那他就想弄个明白，他下了车，来到了没有关上的车门旁，“那个女人难道就这么快的走掉了，还是她就是……”他要崩溃了，刚要离开这里，一只血淋淋的手拍了他的肩膀，他回过头，那女人满脸是血的站在他的面前开口说话了。“师傅！请你下次停车的时候不要停在沟的旁边……”有两个人在一个偏僻的村庄，一条羊肠小道上有一根笔直的电线杆，说也奇怪，常常有人在那出事。不久一对年轻男女不小心骑车撞倒，当场毙命。一天晚上，5岁的小志和他妈妈在回家路上经过那儿，小志突然：“妈妈，电线杆上有两个人。”妈妈牵着他的手快速走开说：“小孩子不要乱说！”但是这件事很快就传开了，有一天，一个记者来采访小志让他带他去看发生车祸的地方。小志大大方方的领他走到那，记者问：“在哪？”小志指指上面，记者抬头一看，电线杆上挂着个牌子，上写：交通安全，人人有责洋娃娃有一个计程车司机在计程车行工作。有一天的深夜，他正开车经过一片很荒凉的地方，四周一片漆黑；忽然看见前面荒地里有一座大厦，亮着昏暗的灯。他正在奇怪这里什么时候起了这样一座楼，就看到路边有一个小姐招手要坐他的车，那个小姐坐上车后，他就把车门关起来，开始开车，过了一会儿，他觉得很奇怪，为什么那个小姐都没说话结果他往后照镜一看，哪有什么小姐，只有一个洋娃娃坐在那里，他吓个半死，抓起洋娃娃往窗外丢出去，回家后就大病了三个月。等他病好了以后，他回去计程车行工作，结果他的同事对他说：：“你真不够意思，有一个漂亮的小姐过来投诉说她上次要坐你的车，结果她才刚把洋娃娃丢进去，你就把车门关起来开走了。”鬼火在一个漆黑的夜里，一个人赶夜路，途经一片坟地。微风吹过，周围声音簌簌，直叫人汗毛倒竖，头皮发乍。就在这时，他忽然发现远处有一点红色的火光时隐时现。他首先想到的就是“鬼火”。于是，他战战兢兢地拣起一块石头，朝亮光扔去。只见那火光飘飘悠悠地飞到了另一个坟头的后面。他更害怕了，又拣起一块石头朝火光扔了过去，只见那亮光又向另一个坟头飞去。此时，他已经接近崩溃了。于是，又拣起了一块石头朝亮光扔去。这时，只听坟头后面传来了声音：“妈的，谁呀？拉泡屎都不让人拉痛快喽。一袋烟功夫砸了我三次。”见鬼二位男子在万圣节化妆舞会后走路回家。当他们经过一个墓园时，一时兴起要穿过此墓园。当他们走到一半时便被一声声叩-叩-叩的声音给吓住了。这声音是从某个阴暗处传出他们被吓得浑身发抖。接着他们发现有位老年人手执凿子正在凿一块墓碑。其中一位男子便说："我的天啊。先生，我们以为你是鬼耶，这么晚了，你在这做什么啊?"老人骂道：***，他们把我的名字拼错了。!!!!"求救电话以前打电话，号码不像现在用按的，是用手指插进一个有洞的圆盘用拨的。 话说从前从前……小明家的电话号码是４４４─４４４４，常常有奇怪的电话打进来…… 某天午夜12点的时候，电话响了，小明拿起话筒。 电话那头用凄惨的声音说：「请问这里是４４４─４４４４吗？ 可不可以帮我打１１９报警？我好惨啊！……」 小明：「你去找别人帮你，不要来找我！」 那人：「我只能打电话到４４４─４４４４，没办法打给别人。」 小明吓死了，赶快挂上电话， 只能打到４４４─４４４４? 难道是鬼？！！ 过了一会儿电话又响了，小明不敢接， 但是电话一直响……小明只好把电话接起来。 那人：「请问这里是４４４─４４４４吗？可不可以帮我打１１９报警？我好惨啊！……我的手指卡在电话拨孔里！」三个鬼的投诉有一天他们在逛街的时候遇到了上帝！他们对上帝说，他们都死得很惨，希望让他们上天堂！上帝很无奈地说，现在天堂的住户太多，已经爆满。但现在还有一个名额！你们说吧，看谁死得最惨，就让谁上天堂！ 于是，第一个鬼开始说了……我生前是一个清洁工。工作很辛苦的！从早忙到晚！有一天，我正在一栋大厦外面擦玻璃！是那种吊在外面的高空危险工作！在第30多楼！突然，我脚一滑，失足掉下去了！我想，完了！要死了！但求生本能让我在无意识地乱抓！很幸运地，我抓住了一个阳台的栏杆，在13楼。我想，有救了！于是想等缓过劲后爬上去！哪知，突然有人把我的手一揎，我又掉下去了！我想，这下我真的完了！但是，我命不该决，底下有一个帐篷接住了我，我庆幸前世肯定积了德！想等缓过劲就下去。谁知，上面掉下来一个冰箱，把我砸死了！ 第二个鬼说……我生前是一个文员。什么都还好，我有一个老婆，很漂亮。身材很棒！但就是有点水性扬花。我有轻微的心脏病。有一天上班忘了带药，我回家去拿。一进门，看见老婆头发散乱、衣衫不整。肯定有奸夫。于是我满屋找，厨房也找，厕所也找，都没找到。到了阳台，我发现有两只手扒在栏杆上，我想：奸夫！于是把他的手一揎。心想，13楼！看摔不死你！结果等我一看，居然没死！被帐篷接住了！我着急，于是满屋找，进了厨房，发现冰箱够大，于是把冰箱扔下去。终于把他砸死了！我当时太高兴了！大笑不止。谁知笑得心肌埂塞，笑死了！ 第三个鬼说……我生前是个小混混，但我没做过什么坏事！有一天我到一个女朋友家里晃！刚刚办完事，她老公突然回了！我得找地方藏起来。于是厨房也找，厕所也找，最后发现他们家冰箱挺大的，于是我就躲进冰箱里去了！我就不明白，她老公怎么知道我在冰箱里，他居然把冰箱从13楼给扔下去了！就这样连人带冰箱摔死了！（感谢loveling的推荐）不要交话费    有一个老头到商店去买手机，营业员问他为什么不买电话机，手机要比店话贵的多。老头说手机不要交话费，营业员问为什么。老头神秘一笑，悄声说道：“我躲在山里打，谁知道？” （感谢Ilovedenghui的推荐）两儿奇名有个乡下老人，给大儿子取名为“盗”，给小儿子取名为“殴”。一天大儿子盗外出，老人临时有事，便在后面边追边喊：“盗！盗！”过路的公差听到，以为老头是在追赶小偷，便把大儿子逮捕了。老人想叫小儿子去向官差解释，可是心里很慌急，就连声急呼：“殴！殴！”官差以为老人要惩罚小偷，便一顿殴打，几乎将他的大儿子打死。偷儿在此曹操年轻的时候，曾与袁绍要好。一次，二人潜入新婚夫妇的园中，半夜大叫到“有偷贼！”新郎追出门来，曹操趁机入门劫走新娘，与袁绍逃走。不料，刚走出不远，跌到了深谷的荆棘中，袁绍伤得厉害不能动弹，想喊人来救，于是大喊道：“偷儿在此！偷儿在此！”（感谢17747479的推荐）不用了，谢谢！小亮很淘气，跑到邻居家的果园偷吃草莓，结果被发现了。 邻居阿姨问：“你叫什么名字？我要告诉你的家长！” 小亮神情自若地说：“不用了，我的爸爸妈妈都知道我叫什么名字。”（感谢gaier的推荐）聪明的猪一男养猪，烦，弃之。猪自归家，数弃未果。后男驾车弃猪，当晚，致电其妻：“猪归否？”妻曰：“归矣。”男急而吼：“让这畜生接电话，我迷路了！”（感谢lisheng的推荐）  2006-9-18 11:47:28
