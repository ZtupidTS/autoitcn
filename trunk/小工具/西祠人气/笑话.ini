title=的哥和交警的生死对百
line=的哥和交警的生死对百作者： 佚名    推荐人：yunjun_666    来源：bai bu凌晨两点，交警藏在暗处口中念念有词： 隐蔽执法就是爽，欧美同行新时尚， 总部撑腰胆气壮，罚得刁民见阎王！ 的哥转了半宿才拉了一摊活，又乏又饿，想起油钱还没拉够，长叹一声唱道： 披星戴月我拉车忙，浑身是病心凄凉。 住不起院买不起房，想起交警欲断肠。 突然，交警从树后一跃而出截住的哥。  交警：（指着的哥的脸）双黄线调头逆行还开着远光，罚款八百扣十二分！ 的哥：（惊恐的）前边过去个警车咋不罚？ 交警：人家在执行公务！ 的哥：（迷惑的）你咋看出来他在执行公务？ 交警：（不耐烦）这是国家机密！ 的哥：（小心的）那后边有个军车为啥也不罚？ 交警：（粗声大气的）耽误了人家的军务你负责呀？ 的哥：（小声嘟囔）二半夜有啥军务，又没打仗？ 交警：哪来那么多废话！驾驶证、行车证、胡收证、乱征证统统给我拿出来！ 的哥：你看又过一辆奥迪。 交警：你他妈烦不烦哪？没瞅见那是谁的车？我惹得起？ 的哥：奥迪后面还跟了个大奔！ 交警：（翻着白眼）你他奶奶的想害死我哩不是？拦住他得吃俩大耳刮子你信不信？ 的哥：（揩掉脸上的口水）可是刚刚你还放走了几辆车！ 交警：一个是俺三姑的六婆的邻居，一个是俺队长七婶的八姨的妯娌，还有一个娇滴滴的小妹长得像章子怡（咽口水），你让我咋罚？ 的哥：（抹泪）恁多车都不罚，咋就偏偏往死里罚我呀？ 交警：（冷漠的）你这货咋恁不透啊？不罚你任务咋完成？提成咋落实？小康咋实现？ 的哥：（不甘心的）我觉得你们应该以教育为主…… 交警：（轻蔑的）教育值几个钱？把你们都教会了俺们吃啥？实话跟你说吧，俺们专门在双黄线上开个口，设个套，猫到树后头就等着你上钩哩。 的哥：（一阵晕眩）那我这十来天起早贪黑就算是给你们打工了，你们还有没有良心？ 交警：（语重心长的）你就认了吧，谁让你是个穷开车的哩？ 的哥：（站立不稳，双手扶车）我上有老下有小，到这会儿晚饭还没吃，照这样下去我不是累死就得被你们罚死！ 交警：（良心发现的）老兄啊，你也就是这个命，早死早托生，下辈子当个官儿或者和官儿攀个亲戚朋友，那我就是吃了熊心豹子胆也不敢罚你呀！ 的哥：（吐出一口血）算你狠！就不能打个折少罚点儿？ 交警：一回生二回熟，回头你给我上点菜，下回一定给你便宜点儿。罚单你先拿着吧…… 忽然间闪电划过夜空，的哥大叫一声吐血倒地，两行热泪顺着他惨白的脸颊流了下来，的哥茫然的看着远方唱道：我在……马路边……捡到一分钱，把它交到…警察叔叔……手里边，叔叔接过钱，对我把头点。我高兴地说了声：叔叔……再见！唱到这里，的哥微笑着闭上了双眼…… 交警：（趴在的哥身上号啕大哭）大哥你可不能死啊，你先把罚款交喽再死中不中啊？ 的哥又缓缓的睁开双眼，用尽全身的力气说到：“我死一回不容易，不回帖今天晚上就去找你！！”   2006-11-24 11:54:03
