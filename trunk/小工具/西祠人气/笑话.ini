title=喝错了矿泉水
line=喝错了矿泉水作者： 李少全    推荐人：li2586    来源：原创作品    今年的夏天实在太热，一天，我单位的小曹走到花园问师傅，说他家的花怎么不茂盛。花园师傅给他配制了养花肥，用哇哈哈矿泉水瓶装着递给小曹，并告诉使用方法。说用完这瓶肥保正花会茂盛。小曹拿着养花肥没直接回家，来到办公室，把养花肥往桌上一放就去厕所。正在这时，刚下完乡回来的小唐，满头大汗钻进办公室，他问也不问，看到办公桌上放着的满满一瓶哇哈哈矿泉水，咕噜咕噜喝个干净。喝完后他说，这瓶哇哈哈矿泉水肯定是假的，味道不纯。上完厕所的小曹回到办公室，见花肥只剩下个空瓶，火冒三丈，好不容易弄来一瓶花肥，谁把我的倒了？在一旁站着的小唐，那副尴尬样子让人发笑。   2007-9-13 8:51:31
