title=无记名的投票
line=无记名的投票作者： 佚名    推荐人：zxdfgt520    来源：笑话    现在，单位里为了讲民主，一遇到选先进的事都讲究个无记名投票，用票数最多少来决定。这样，既体现了民主，领导上上下下谁也不得罪。    这天，单位里要选一个先进。有几个人就都对老张说：“多少年了，咱们单位就你不是先进，为了庆祝了这个伟大的时刻，你得先请我们吃一顿。”老张一听着话，心里好高兴。其实，他到不是在乎那个先进，也不在乎那点奖金，而是那个名誉。他来到这个单位那么多年了，一次先进也评不上，让外人、让家里人知道了面子上过不去。于是，他高兴地连声说：“好、好。”与是，老张就亲了这些人去一家有名的饭店。那些人一边吃，还一边问老张表忠心：“我一定投你一票。”结果，那次选先进，老张就得了一票。于是那几个吃过他饭的人见了老张觉得不好意思。于是，这几个人就说：“同意你当先进的那一票是我投的。“老张也没客气：“那张票是我自己投的。”那几个人就不在吱声了，红着脸走了。    这天，上级给老张他们单位一个下基础的名额。因为下面的生活苦，所以谁也不愿意去。这时，那几个人觉得上次选先进就对不住老张了，这回要找回来。于是，那几个人就又找了老张，非常诚恳地说：“上次没投你的票，我的心里也很难受。这次是下基础啊，我们肯定不能投你的票。”老张一听，连声说：那就谢谢那么了。”因为，他从内心讲，也不愿意下去的。选的结果，只有一票没有给老张投的。于是，那几个人就又去找到了老张，一再说：“不同意你去的那一票是我投的。”老张也不没客气：“那一票是我自己投的。”    老张下去了几年，发挥得如雨得水，很快就因为政绩突出，调了回来，当上了单位的一把手。这天，单位要选一个先进，先确定了两名候选人。但是，这里没有老张。可是投票结果，只有老张没有投自己的票。其余的票全都同意老张是先进。虽然说的是无名投票，可是每张后面都写上了投票人自己的名字。  2006-8-13 13:25:08
