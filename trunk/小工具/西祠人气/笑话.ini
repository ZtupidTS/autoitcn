title=笑话集锦[本站网友推荐]（四十五）
line=笑话集锦[本站网友推荐]（四十五）作者： 佚名    推荐人：故事中国    来源：故事中国称谓    到某大学拜访一位高中同窗。他带领我参观宿舍区，指着路左边的宿舍楼说：“这是女生宿舍，叫织女星系。”然后他指着路右边的宿舍群所：“这是男生宿舍，叫牛郎星系。”又指着脚下说：“这条路叫银河路。”    恰好主管学生宿舍的女干部面无表情地经过，同学悄悄的说：“这位是王母娘娘。”（感谢 糊涂癫傻的推荐）长臂猿    餐厅服务员在收盘子“先生，请你把盘子递过来”    “你没有手吗，你是服务员还是我是服务员？”    “是，我是服务员，但我不是长臂猿！！”混蛋的儿子    “爸爸，哥哥说我是混蛋的儿子”    爸爸“不要介意，我会原谅他的”    “可我不原谅他”儿子愤怒的说“别忘了，他也是混蛋的儿子”希特勒在波兰第二次世界大战一开始，纳粹德国就占领了波兰。纳粹军官命令当地的一位出色的画家给希特勒画一幅像，题为《希特勒在波兰》。在揭幕式上，画家拉开了绳子，分开了画的罩布。围观的人们目瞪口呆，画面上有一个陌生的男子，正和一位丰满的女子在忘情地、投入地拥抱与接吻。透过窗子能看到希特勒的总理府。 “喂!画家先生，这个男子是谁？”指挥官问。 “指挥官先生，是希特勒的仆人。” “那个臭婆娘是谁呀？” “希特勒的老婆。” “元首在哪里？” “希特勒在波兰呢!” （感谢dingqk的推荐）用手搅拌    咖啡馆里，侍者给一位女士端去滚烫的咖啡，但他忘了拿调羹.女士幽默地提醒他:"侍者，我可没法用我的手指来搅拌这杯热咖啡呀!侍者听后，又端上一杯咖啡:"夫人，这一杯不太热了，你可以用手指搅拌"口齿不清    妹妹同学的学长是个南部人，说话的口音有点重……    就是像陈雷和阿港伯一样的啦……    有一天，他们办家聚……一群学长姐和学弟妹进了简餐店…….    那个老兄点了一杯橙汁和一客饭……    过了不久……服务小姐把果汁送来了…….    "先生，这是你的柳橙汁……."    那位老兄说"哦……小姐……偶可不可以换鲜奶哦……."    小姐为难地说"先生……不行耶……你的果汁已经打了……不能换鲜奶哦……"    那位老兄说"…….不是啦……偶是梭……可不可以换鲜奶啦……"    "先生……你不要难为我啦……我们店里规定不能换啦……我只是工读生……"    "不是啦……偶是说……偶的那个"换"..可不可以先拿来啦…… "     (饭)  （感谢252631581的推荐）淘气的孩子    小宝：“爸爸，你有几个名字呀？”    宝爸：“我只有一个名字呀。”    小宝：“不要骗我，你不是还叫淘气吗？”    宝爸：“淘气？谁说的？”    小宝：“今天上课时，老师就在全班同学面前说我是‘淘气的孩子’！我看完了    小宝明天要考试，但晚上却还在看电视。    宝妈担心地问：“书都看完了吗？明天还要考试啊。”    小宝爽快地回答：“妈，我看完了。”    宝妈很开心地赞扬小宝：“乖，那明天你一定能考好！”    小宝哭着说：“妈，我是说‘妈，我看，完了’。”    （感谢fengyangsos的推荐）魔术    大船上的魔术师每次变魔术后都被他的鹦鹉坼穿，一天魔术师正在变魔术时船触礁沉没，他和鹦鹉在一块木板上对瞅了三天，鹦鹉才说：“大哥，我服了，船变哪里去了？”儿童常识    德里电台的一位话剧导演的妻子带着孩子上动物园游玩。突然，孩子看见一只又肥又大的猫，便问：“妈妈，这是丈夫还是妻子？”    导演的妻子很难为情，不知如何回答孩子提出的问题。这时，孩子自己作出了判断：“妈妈，我知道了。这只猫是丈夫！”    “为什么？”母亲吃惊地问。    “刚才我狠狠地拧了它一下，可它不叫也不蹦，只是垂着脑袋，一声不吭。”最短的作文老师要同学们晚上在家里看三集的少年电视剧后，写观后感。小明没有看电视剧，第二天，他写了一篇两字的作文：“停电!” 老师见了，说他撒谎，不可能停电，叫他晚上看第二集后再写一篇。小明还是没看，写了一篇五字的作文：“电视机坏了。”（感谢陈志鹏的推荐）已出毛病    在越南战争期间,美国影星卜合到前线慰问演出。他的搭档问他：“你经常拿总统、州长、议员开玩笑，怎么没出毛病？”    “没出过毛病？”卜合反问道，“你不想想，我怎么一再来越南？”勋爵的伤    一位英国勋爵檫破了皮，受了点轻伤，召来了有名的外科大夫夏普。    夏普给勋爵检查后，叫仆人赶快跑去药房拿药。    勋爵听到这话，脸都吓白了，紧张地问医生：“我的伤口看来很危险吧？”    “是的，如果你的仆人不尽快跑的话，我担心……”    “你……你担心……什么？”    “我担心……我担心在他回来之前你的伤口已经愈合了。”（感谢wulei的推荐）天生胆小    张三胆小且迂腐。一天，看见一强盗欲进屋，就在门外写了张纸条“非请莫入”，强盗一脚踹开了大门。张三赶紧躲进卧室，并在门上写道“此路不通”，强盗一脚又踹开了门。张三又躲进了厕所，强盗敲了几下门，听见里面咳了几声后道：“里面有人”。（感谢tomorrow的推荐）猜    猪对熊说：你猜我口袋里有几块糖？熊说：猜对了你给我吃吗？猪肯定的点点头说：恩，猜对了两块糖都给你！熊咽了咽口水说：我猜五块。精神病测试    疯人院院长介绍病人出院测试：把浴缸注满水，放一个汤勺和一把瓢勺，要求把浴缸的水腾空。记者说：正常人都会用瓢勺。院长：不，正常人应把浴缸塞拔掉。区别    生物课上，老师问：青蛙和癞蛤蟆有什么区别？小明抢答：青蛙是保守派，总是坐井观天，而癞蛤蟆是革新派，总想吃天鹅肉！老师：小明，你太有才了！保护现场    甲乙两只小鸟看见一个猎人正在瞄准它们，甲鸟对乙鸟说：你注意保护好现场，我去叫警察！嘲笑    狗熊每天都上山锻炼身体，一天王八也想上山，熊说：你把四条腿收进去，我抓住你上去。上到山顶，树上一只鸟狂笑：瞧你那熊样，还拿个翻盖的手机！露相    豪宅门口总有个盲眼乞丐，富豪每日都给他钱，一日，瞎子旁边多了一个小孩，富豪便问：你爸爸什么时候瞎的？小孩说：早上10点到晚上9点…。屁股着火    天空中一架喷气式战斗机呼啸而过，小鸟看到后很惊奇。小鸟问：妈妈，那个鸟怎么飞得那么快？鸟妈妈：你在屁股上放把火试试！缺乏经验    毕业后，小明揽一大活儿，完事后能挣三十万，拿图纸一看，是盖一40米的烟囱。盖好后，人家来了一看把小明狠揍一通！原来图纸拿倒了，人家是让挖一口井…。 （感谢木一青的推荐）小心为妙    小蚊子央求母亲准许他去戏院看戏，苦苦求了半天之后，母亲终于答应了。“好吧，你可以去，”她叮嘱道，“可是人家鼓掌的时候你要当心。”（感谢蝶舞之恋的推荐）谁先动手张三和李四因为打架被抓到了派出所。一个老警察严厉询问：“谁先动手？”“是他先动手，您瞧我的鼻子还在流血呐。”张三捂住流血的鼻子回答。老警察狠狠望着李四说：“看你个老实样，没想到会是你先动手啊。”李四显得很委屈地说：“的确是我先动手，可他张三在我动手之前是用板凳打的啊。”剪刀和菜刀有一天，剪刀和菜刀碰面了。剪刀取笑菜刀：“你又不是一块砖头，怎么也长个国字脸啊？”菜刀很不爽地说：“自己也不照照镜子，三角形的脸还好意思出来。”剪刀使劲挪动两块刀片，刀片迅速分开，脸不再是三角形的样子。菜刀笑得更厉害了：“还会变脸啊？不过更难看了，谁见过叉字脸啊？”（感谢进乐的推荐）错开时间“经理，你们这儿的厕所苍蝇太多，简直进不去！”“下次您别一大早上厕所。”“那该什么时候去？”“最好是中午十二时，那时候苍蝇都到餐厅里去了。”（感谢落幕者的推荐）未成年鲤鱼和乌龟去领结婚证。办事员问乌龟年龄，乌龟：100。办事员遗憾地说：对不起，按照你们家族规定，你还未成年，不准结婚。闭嘴就没事了一对夫妇在河边钓鱼，夫人总吵个不停，一会鱼上钩了，夫人说：这鱼真可怜。丈夫说：是啊，只要闭嘴不就没事了吗?误会小光是一位勤奋好学的学生，他利用寒假兼职赚取学费。白天帮肉贩割肉，晚上则到医院实习。某晚，有位老妇因急诊要施行手术，由小光推她进手术室。老妇惊慌失色地狂喊：“天啊！你是那个杀猪的，你要把我推到哪啊！ （感谢mengdong的推荐）鸡蛋还没熟    一辆汽车过交通岗楼时，被交通警察叫住了。     警察说：“看见了吗，水箱开锅了。”    “看见了。”     “看见了，为什么不加水呢？ ”    “还不到时候？ ”    “你说啥？”    “鸡蛋还没煮熟呢。面子问题    一辆破旧的老爷车停在饭店门前，车身上生满锈，水箱没有盖子，蒸气直往外喷，车蓬早已脱落。车主对一个流浪汉说：我要打个电话，请你帮我看一下汽车好吗？对方答应了。事后车主为酬谢流浪汉，问他要多少钱。五百元。     什么？这简直是抢劫嘛！我才去了三分钟车主大叫。“先生，这不是时间的问题，而是关系到本人面子的问题，过路的人都以为这破车子是我的。（感谢wdc0517的推荐）公厕的疑惑     小侃随老侃去城里玩，小侃深感城里比乡下好。      老侃说：“那，我们搬家到城里住好不好？”     小侃说：“好是好，就是妈妈来了不好办。”      “为什么？”      “因为城里只有公厕，没有母厕！”（感谢3463847的推荐）礼在哪里    上语文课时，老师提问：张小明，请你用文明礼貌的礼字造个句子。张小明思索了一会说：爸爸提着包出门托人办事。老师：没礼字呀？张小明认真地说：咱没礼呀？礼在爸爸的提包里装着哩。（感谢机器娃娃的推荐）如此吝啬    某人的儿子想其父要几元钱，和同学一起去动物园看蟒蛇。其父说：“干吗去花那个冤枉钱！你拿着我的放大镜去河边看看蚯蚓不就行了！”（感谢vinol的推荐）提醒物老板对自己的女秘书说：＂这是一份非常重要的文件，你最好把它和你的指甲油放在一起，以免我们需要的时候找不到．＂（感谢lin8911520的推荐）说漏嘴    一个戴着墨镜的盲人乞丐坐在马路边，在他的跟前放置一只茶缸。    一个老妇人从他身边经过，说道：“多么可怜的人啊！”随后把一元硬币放到了茶缸里面。    “谢谢您”，盲人乞丐感激地说：“我见到您的第一眼就知道您是一个好心的人。”（感谢八旗铁骑的推荐）酩酊大醉被控酒醉开车者的律师问的问题很中肯。逮捕被告的警员作证称，他索要驾驶执照时，被告在车上的手套箱里找了很久很久。 "当时车里是不是很暗，手套箱里是不是塞了许多东西？"律师问。 "是的。" "他摸索了大约多久？" "可能有5分钟。"警员道。 "好，"师律道，"你是否为在又黑又乱的手套箱里找一小张纸而花费了时间非常奇怪？" "是的，"警员答，"当时他在我的警车上。"坏蛋扔掉了珍妮定购了12只鸡蛋，但送到家里时只有10只，于是她去找店的主人。"先生，我早上定购的是12只呀？""不错。"食品店老板点点头。"可你们只给了我10个。""噢，是这样的，那其中有2个坏的，我们替您扔掉了。"人尽其能金哲顺有个老毛病，一天到晚耷头耷脑地打瞌睡。 他的爸爸是汉城一个很有权势的豪绅，曾叮嘱老板多多关照他。老板何尝不想借此搞好与老金的关系，但小金不争气，急煞老板。经理又向老板告状了："我真拿他没办法了，坐在办公室睡；调他去开车也要睡；叫他去当保安部的头儿同样还是睡。别的人， 我早炒他犹鱼了！" 老板显出深思熟虑的样子："我已考虑过了，干脆让他去卖睡衣，并在他身上挂块牌子，上写：我们的睡衣质量何等优异，连卖睡衣的人都不能保持清醒！这也叫人尽其能，物尽其用了！"曾为酒友在一个小酒吧间里，聚集着许多人。其中一个问他的邻座： "您有很多酒友吧？" "是的，在我的钱花光之前。"（感谢51272037的推荐）因为……所以    有一天，老师叫全班同学用“因为……所以”造一个句子。然后小明立即举手，老师叫了他回答。    小明说：“因为我昨天生病了，所以没来上学。”老师说可以。    然后小红又举手了，说“因为爱，所以爱”全班大笑。   小肥又举手了，说：“因为我爸爸是杀猪的，所以我每天都有猪肉吃。”全班狂笑。（感谢zhang266的推荐）请问贵公司还缺人吗    一位男作家在杂志辟一专栏，专门为读者解决一些生活上的难题。     一日，有位读者投书：我是一家女鞋店的男店员，我有一件非常困扰的事，不知如何解决。因为我所服务的那家鞋店生意非常兴隆，每天从早到晚，顾客总是川流不息，所以我必须每天蹲着为客人试鞋。虽然这只是件芝麻小事，但是你知道吗？有许多女客人根本就不穿内裤，所以每当我为她试鞋时，总会瞧见那不该瞧见的东西。这真使我心跳急促，面红耳赤，每次都有一股冲动，你说我该怎么办？     这位作家的答复是：“请问贵公司还缺人吗？” （感谢xiaomihu666的推荐）  2007-12-3 11:07:36
