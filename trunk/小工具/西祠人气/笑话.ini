title=耍流氓
line=耍流氓作者： tiandezheng558    推荐人：loveling    来源：田德政的博客    炎炎夏日，正在家里昏昏欲睡。    忽然听到一女子尖利的叫喊：“打死你，打死你，看你还敢在我们豆豆跟前耍流氓！！”     我一惊，醒了。哟嘿，大白天的还有这样的事？准备下楼去看个究竟，转念一想，算了。这事我们平时还看的少吗？报纸哪一天不登几篇这样的新闻？    “打死他，打死他，打死他个臭流氓！”伴着女子声嘶力竭的叫喊的是一陈紧促的狗叫。     噢，这女子还算勇敢，谁欺负她家的豆豆了，他还带着自家的狗追上了那个臭小子，还以颜色。这狗也真是通人性，关键时候还帮了主人一把忙。怪不得现在的人都爱养狗，看来不是没有道理呀！    我不觉起身，站在阳台上往下看。只见马路上围了一圈人，圈里传来女人的怒骂和狗的叫声。     哟，这事还有个看头呢！那女子真行，还真把耍流氓的家伙给纠住了。这可是新鲜事，不妨下楼去瞧瞧。这时我睡意顿消。    离人群还有百二十码的时候，就听见那女子的声音：“我领着我家的豆豆在树荫下乘凉，你家的猛猛不知从什么地方钻了出来，扑在我家的豆豆身上又搂又抱，把我爱的豆豆吓坏了，我跟这畜牲没完……”。     “这小畜牲一向就是这样的，我也拿他没有办法，这不，上个月还把老张家的多多肚子都搞大了……。”一男子无可奈何的声音。    “这是你教育无方，监护不力，亏你养得出这样的畜牲，还说得出口……？”女子不依不饶的说。    “那我现在把他领回家，好好的教育教育。”     我掂着脚尖，往人墙里望，想看看耍流氓的小子的尴尬相，可恨个子太矮，转了一圈看不到个所以然。     “想得到美，我家的豆豆就这样的白白叫你家的猛猛给玩弄了？不行，休想走…………”     “那你说怎么办？”     “哼，首先要向我们母女赔礼道歉，然后，赔偿我家豆豆的精神损失费……！”     哟，要私了，我想。    “你、你、你这个人，你真好意思说这话？就这点子小事还要我赔？”     “什么小事？要不是我及时制止，你家的猛猛早不把我这家的豆豆给糟蹋了！我家的豆豆才两岁，你，你家猛猛就下得了手……？！”女子声音哽咽，欲哭无泪的口气。    天哪，有人竟对一个两岁的女孩子耍流氓，我心里咯登一下。    “好，那赔也行，我认了。但你说我家的猛猛对你家的豆豆耍流氓，有没有人证物证？你拿来出来给我看看？”那男子口气硬了。    “怎么没有？你家的猛猛的精液把我家豆豆的衣服都弄脏了，不信你看看！这不，就是这儿！”     嘿，这事可严重了。我想，这样大的事还是让警察来处理，于是我奔向路边的电话亭…… 警察真是神速，不到五分钟就到了现场。     围观的人群赶紧让开，人群里面有一个纤纤的少妇牵着一身着花衣的小狗，正和一牵着肥胖大狗的彪形大汉对峙。     看到警察过来，二人正面面相觑，那个叫猛猛的狗又趁机对豆豆耍起了流氓。  2006-8-30 7:19:24
