title=后果
line=后果作者： 小文    推荐人：ai2519903    来源：魅力周刊    一个男人自杀后去见上帝。     上帝问：“我的孩子，你为什么要自杀啊？”     男人说：“我追求一个女子，但是她说我没有高大英俊的身材和相貌，所以我被拒绝了。”     上帝若有所思的点点头说：“这到是，在爱情里面视觉效果是很重要的。这样吧，我给你一副举世无双的漂亮外壳，你现在回去追求你的幸福吧。”     说着上帝念起了咒语，只听“嗖”的一声，男人走了。     一个星期后男人第二次自杀回来，又见到了上帝。     上帝问：“我的孩子，你为什么又要自杀啊？”     男人痛苦的说：“我回去以后，那个女子说，虽然我长的很帅，但是我一点都不了解她。我又被拒绝了。”     上帝理解的点点头：“这是当然，如果不了解一个人，有怎么知道如何才能给她幸福呢？这样吧，我给你超人的洞察力和直觉，你回去追求你的幸福吧。”     说着上帝念起了咒语，只听“嗖”的一声，男人又走了。     一个星期后男人又回来了，那是第三次自杀。     上帝很惊讶的问：“我的孩子，你为什么又自杀了啊？”     男人极端痛苦的说：我回去以后，虽然长的很帅，而且很了解她，但她说她早已经把自己的身体献给了另一个男人了……”     上帝同情的看了看这个不幸的男人，最后说道：“这样吧，既然你这么喜欢那个女子，我就让那个男人死掉，这样那个女子就是你的了，你回去吧！”     说着上帝念起了了咒语，咒语刚念到一半，只听“咣当！”一声，上帝倒在地上，硬邦邦的死了。       2009-1-11 19:06:45
