title=火车站长
line=火车站长作者： 乐天    推荐人：lhqlp    来源：生活      自从我们办公室的饮水机坏了之后，我们就开始用电水壶烧水了，但每次水烧开后，大家又很少愿意冲开水。没有办法的时候就有办公室同事起来冲了，因为电水壶盖上有铜弹片可以提醒水开，而每次水开后声音很象火车鸣叫的声音，因而我就给办公室经常冲水的两位同事“官封”火车站长，副站长。同事说我有想象力，偷懒还能找理由！  2008-1-25 13:38:24
