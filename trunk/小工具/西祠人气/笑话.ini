title=一封时髦的情书
line=一封时髦的情书作者： 佚名    推荐人：huangxinyao    来源：网络亲爱的C：      我们的感情，在十一届三中全会以来的一系列正确政策的指引下，在党的亲切关怀下，在领导的亲自过问下，一年来正沿着健康的道 路蓬勃发展。这主要表现在：     一、我们共通信121封，平均每3。01天一封。其中，你给我的信51 封，占42。1%；我给你的信70封，占57。9%。每封信平均1502各字，最长的达5215个字，最短的也有642个字……     二、我们约会共98次，平均每3。7天一次，其中你主动约我38次，占38。8%； 我主动约你60次，占61。2%。每次约会平均3。8小时，最长达6。4小时，最 短也有1。6小时…。。     。 三、我到你家看望你父母38次，平均每9。6天一次；你到我家看望我父母36次，平均每10。1天一次……     以上充分证明了一年的交往我们已形成了爱情的共识，我们爱情的主流是互相了解、互相关心，是平等互利的。当然任何事物都是一 分为二的，缺点的存在是不可避免的，但是从以上的数据来看发展还 不太平衡，积极性还存在一定的差距，这是前进中的缺点。     我相信在 新的一年里，我们一定会发扬成绩，克服缺点，再接再厉，携手前进，开创我么爱情的新局面…… 因此，我提出三点意见供你参考：     一是要围绕一个“爱”字。     二 是要狠抓一个“亲”字。     三是落实一个“合”字。     让我们弘扬团结拚搏坚韧不拔的精神，共同振兴我们的爱情，争取我们的爱情达到一个新高度，登上一个新台阶。本着“我们的婚事 我们办，办好婚事为我们”的精神共创辉煌。     你的小W x月x日          2008-3-28 13:05:16
