title=古装剧中让人吐血喷饭的造型
line=古装剧中让人吐血喷饭的造型作者： 故事中国    推荐人：陈小群    来源：百度帖吧    这于荣光演的是谁？西门吹雪？! ！真是破坏形象啊，西门吹雪竟然是这个样子!！ 就算他是西门吹雪，也用不着象幼儿园小孩那样把自己的名字写在衣服上吧！        这哪里是西门吹雪?？？根本是欧阳疯走火入魔了!!!!       来加一张《秦王李世民》的何润东。 呀，这个造型酷毙了！新版圣斗士超人何润东！      --“燃烧吧！我的小宇宙！”      --何润东：“我是希曼！”      这个太有视觉冲击力了,吓退千军万马,惊煞各路诸侯.我每次看到都后悔为什么没有跳过.    有个网友的评论很搞笑：      难道造型师想证明武媚娘是白羊座的么    为了表现李元霸的活泼也不用像白雪公主一样弄个灯笼袖吧？还穿着公主裙？还梳着新疆小辫子、带着藏族项链、身穿盔甲...世界大同了！快出来看上帝呀！    好一个冲天扫把头..........孤独的傅红雪就这样被毁了     这个造型真是吓死人不偿命了！！脖子显得特细，肩膀特圆厚，服装色彩搭配得简直乱七八糟，额头上大红的一条特像坐月子时扎的那一条！！     黄奕小姐，你头上乱糟糟的一坨，身上同样是衣衫褴褛，      各种破布缝在一起不知道穿的是什么呀？      莫非和聂风的江湖生活如此落魄？      不知是否还过着乞讨生活？ 我晕........     瞧那绳子，把人小脸分得多均匀啊~！服吧？不服？不服你自己找根绳子绑绑看     总觉得像窗帘....还有点像冰淇淋蛋卷     尤勇同志，你这是要去炸碉堡吗？    大辫子地诱惑............     继洋葱头后第二震撼的头式……     算渔网吧，汗！      仔细看也像个筐!     看这张，超多滴小辫子，如果是自己梳的的话那小宝就太心灵手巧了     如此帅的男猪脚！    犀牛角...     NIKE最新代言人!     这大妈严肃的表情倒像个中学校长    很像丐帮中人...     叮叮当当(周莉)――《侠客行》      这个头型！这款妆容！这身衣服！效果是毁灭性的，不仅看上去臃肿老气，更有一种怪异的滑稽，让人很难相信这就是[乌丫传奇]中那个伶俐的女子。想要表现一个人的古灵精怪就一定要给她梳牛角辫吗？造型师的想法为什么那么狭隘     鲁迅版陆小凤？既糟蹋了陆小凤，又糟蹋了鲁迅先生。还真以为现代人掉到时光隧道里了    张铁林      还是我家朋克张比较震撼。真没想到“皇阿玛”竟还会有这么另类的一面。    吴倩莲饰小龙女      虽然我也曾认为在某时吴倩莲看起来很美，可这个版本的造型是我无法容忍的。第一次看到黑衣版小龙女，沉闷的色彩让人困惑，一根根编起来的小辫子可能灵感来自非洲。     看到这个图，我的第一反应是....米老鼠？曹颖的表情配合的也非常好...难看的造型千千万，哪个比她更震撼？     孔雀开屏.......     门帘升级版     无敌喷饭版     造型师把她的T-BACK裤拆开给女主角作了胸饰~~~~~~~     这个发型好像保龄球哦     头上长满了水草......     男版铁扇公主!    男版白素贞!    哇！    古装版的婚纱照     谁能告诉我这三个人是谁？      他们告诉我说是谁and小鱼儿和花无缺，我说这是我今年听到过的最好笑的笑话。结果居然这是真的……     这是令女子一见误终生的杨过？？？     据说，这张照片是受到潘金莲和西门庆的启发改编而来……     再看看这张“超级喷饭”的“李亚鹏+张纪中+任盈盈的活宝”！      真是堪称史上之最拉，不过吓坏了小孩就不好了，哈哈…… 还是一位网友说得好：“他们就是把自己的欢乐建立在观众的痛苦之上！”     任贤齐版令狐冲      能想象这个怎么看怎么像全真教小道士的木纳男子就是那英俊潇洒，迷倒魔教圣姑衡山尼姑的令狐掌门吗？      导演同志，我对你的审美能力佩服到无以言表，请给我一刀吧    马景涛的张无忌和张翠山，服装与pose都别具匠心，真是“标致极了”！      上面的张翠山像个放鸭或打鱼的,下面的张无忌多像个印第安猎人啊!     马景涛和叶童版《倚天屠龙记》群鬼图      这个灭绝师太和张三丰，莫非是地域里逃到人间来的    这张酷毙了    哦买嘎 !!     这是牛魔王？怎么看着像印度阿三呢？ 还青春偶像...我呸！     这是福星高照猪八戒？ 猪妖还差不多！     老天.......七仙女战士........     蝴蝶飞呀     无语    佛母还是王母？  　　只听说过孔雀吃了佛祖后，佛祖破其左肋而出。  　　后尊其为母，号孔雀大明王。  　　没听说过王母也是孔雀   2006-8-9 11:30:05
