title=上班族贪小便宜之因果报应
line=上班族贪小便宜之因果报应作者： 佚名    推荐人：chshe82    来源：网络办公室之龌龊行为1.每周五下班之前，我都会去趟厕所，把剩余的卫生纸半卷带回家―――因为没有搭档，所以女厕的那半卷我一直没有得手。2.有一次，老婆回家忘了带钥匙，我让单位的快递公司把钥匙快递回家―――快递公司与单位的费用是月结的，我浪费了单位的10元钱。3.为了节省家里的电费，我的手机都是在单位充电的。 4.为了节省家里的水费，我每天到单位之后再洗脸、刷牙、刮胡子、上厕所。 5.俺私吞了单位送给客户的一份小礼品―――挖耳勺一个。后来，俺还不断伸出俺的黑手。 6.单位每个月可以报销200元的出租车费。俺每天下班之后，都锁定一辆出租车跟着它跑，司机一般都很纳闷会停下来，俺就管他要一张当天的票。 7.在单位的时候，俺的手机只当呼机用，俺时常给老家的娘打电话，一打就是个把钟头? 8.中午吃饭的时候，俺主动给俺领导买饭―――每次都是刷两次他的卡。 9.单位新来了一批电脑，俺从退役的电脑上偷了两块16M的内存条，换了别人机器上一块32M的，再偷一块32M的，换别人一个64M的；现在俺的电脑就有256M内存了。 10.俺从单位的车上偷了点汽油，回家擦了擦我的那辆二八破驴。11.俺时常从网上down些小说，然后打印出来，装订成册；最长的就是金庸的全套小说了。12.俺从家里带来一个脸盆，晚上没人的时候，俺就用饮水机里的热水泡脚。 13.俺用公款订阅了无数报纸、杂志，地址都是俺家。半年俺就卖一次废纸，来的车都是大解放。  龌龊后遗症如下 1.上个周六，俺加班上网至深夜，跑肚去wc，厕所里竟然没有一点儿手纸。昨天下午，俺把那半卷给拿回家了！我急忙往楼下跑，下面17层竟然也没了！俺夹着双腿往下跑，16层、15……1层！俺一个人的亲娘呀！俺竟然找不到一点儿手纸！最后，俺跑到信箱里，拿了封信就进wc了，打开一看是张邀请卡！那可是200g的铜版纸呀！ 俺也只好用它了。 2.那个快递公司的小子原来是兼职的，他的职业是小偷！没过两天，俺家就失窃了，而且，门窗都没有被破坏的痕迹。居委会的张大妈说：“俺看见那小子了，他说是你的同事！上次送钥匙，他跟你老婆就这么说的。 3.单位里只有俺带着手机充电器，倒是没人说什么，可是晚上和同事出去happy的时候，他们总是对我说“俺的手机没电了，借你的手机使使。” 4.俺抽屉里的设备这么齐全，以至于后来，业务部的小伙子出去都先到俺这里报到！妈的！拿着俺的洗发水、刮胡刀就跑厕所去了。 5.因为俺对单位的这些东西的数量、存放位置非常熟悉，所以，俺被调工作当库管了。可气的是，俺交给领导的库房财务统计表，那个秃头主任都要在数量栏里每样各加一个零！ 6.那天的那个司机是个新手，看到俺向他挥手，一踩刹车，后面的车就顶上去了。俺也被叫到交管局去教育了一番。 7.单位一帮丫头和风韵无存的徐娘知道俺给俺娘打电话，总捏着嗓子打俺电话，骗俺叫娘。后来，俺接了电话就叫“大姨妈！”那天，俺接电话时，看到前台的小丫头抱着电话偷着乐，俺就来气，开口就是“大姨妈来了？”电话那边沉默了半天，俺娘说：“咱家没这门亲戚呀！” 8.前不久，领导出差了，俺照用领导的饭卡不误，结果发工资的时候，俺的奖金就没了。 9.俺的电脑机箱从来不盖盖儿，散热是次要原因！主要原因是怕别人换走俺的硬件。这样俺天天只好第一个来，最后一个走。 10.俺的那辆破驴擦过之后忒新！第二天晚上就被人诱拐走了。 11.所有的图片都存在俺的电脑里。那天电脑出点儿问题，c盘d盘全都共享了，当俺准备关机重启的时候，电脑显示有58台机器正连着俺的电脑！ 12.那天俺在网上看到一个模特公司招人，俺就为这个公司的摄影师职位量身打了一份简历，打印出来之后，俺就兴冲冲地寄信去了。等俺回来之后，秃头主任就开大会，把俺作为思想动摇的同志狠狠教育了一番。原来，俺多打了一份简历，落在打印机那儿。 13.那天晚上，俺在单位边泡脚，边上网。秃头主任突然回单位了。领导就是领导，没说自己如何如何，先劈头盖脸地骂我一通：“好小子！卷着裤脚、光着脚丫、  踩在地毯上……（领导喜欢卡拉ok、而且很喜欢郑智化）你以为叫你来种水稻的！” 14.要说还是居委会的张大妈老谋深算，那天俺下班挺早，她把俺叫住说：“咱们这栋楼的住户里，就数你是个文化人！咱们居委会打算丰富一下咱老百姓的娱乐生活，但是要高雅一些的，你给出出主意呗？”我哪知道她葫芦里卖的什么药。就让她直话直说。原来她想让我当什么文化宣传员，建立一个居委会阅览室。俺也正愁家里的废纸太多，就答应了。没想到半年之后，大解放再来咱们这小区的时候，不找我了，人家找张大妈去了。  2006-9-27 14:13:40
