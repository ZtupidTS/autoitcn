line=新木兰诗作者： 佚名    推荐人：剑迅    来源：笑话大全新木兰诗嘻嘻复嘻嘻，靓女正上机；不闻拨号声，唯闻女叹息。问女何所思，问女何所忆；女亦无所思，女亦无所忆。昨夜网上行，所遇实心惊；妹儿十二封，皆邀网下逢。靓女本已嫁，已随他人姓；上网为自娱，兼可结新朋。东版赋闲情，西版写自传；南下诉心曲，北上为聊天。朝起网上来，暮亦网上连；不闻夫君唤妻声，唯闻虫虫呼叫不断间。但辞聊天室，又至戒聊版；不闻虫虫呼叫声，却见邀请帖子飞满天。下网见夫君，夫君泪成行；只顾上网瘾，欠债百千强。问女欲何去，坦言拜爹娘，借款千里行，赴约诉衷肠。爷娘闻女来，四处急躲藏；阿秭闻妹来，速速锁门窗；小弟闻秭来，慌忙爬东墙。开我昔时门，挪你罗汉床；撬我旧时橱，搜你密码箱。当窗点钞票，立马去机场；千里见网友，网友眼放光；同网一个月，不知靓女俏模样恐龙亦羞涩，靓女亦张狂，都在网上聊，安能辨我是啥样？   2008-1-7 19:45:30
