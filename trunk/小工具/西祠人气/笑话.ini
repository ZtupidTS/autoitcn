title=和尚戏乾隆
line=和尚戏乾隆作者： 佚名    推荐人：baby10    来源：网络乾隆皇帝游江南，其实并不是真心游山玩水。他只怕江南百姓造反，特意借个游山玩水的名义，到江南来探听消息，察看虚实。　　那时，杭州南屏山净慈寺有个和尚，叫诋毁。这和尚不讲究诵经打坐，专喜欢议论天下大事。要讲便讲，要骂便骂，毫无顾忌。只因他讲得有理，骂得有趣，所以老百姓都喜欢亲近他。　　乾隆皇帝到了杭州，听说有这么个和尚，他眉头就打起个疙瘩，心想：这老和尚取这么个怪名号，必定是个隐迹山林的明朝遗老，不守本份的人。我倒要去听听他到底毁些什么。于是，他便换上一身蓝衫，拿把描金折扇，扮成秀才模样，一摇一摆地去游净慈寺，指名要会会诋毁和尚。　　诋毁和尚从寺里出来，乾隆皇帝见了他，便问道：　　“老师父就是诋毁和尚吗？”　　诋毁和尚回答说：“不错，我就是诋毁和尚，诋毁和尚便是我。”　　乾隆皇帝又问：“老师父是从小出家的呢，还是半路出家的呢？”　　诋毁和尚说：“我吗，是半路出家的。秀才你问我这些做啥？”　　乾隆皇帝没得话讲了，眼光一扫，看见和尚身上那件千补百衲的破袈裟，便说：“听说老师父是个有德行的高僧，为啥穿这丝瓜筋一般的破衣衫呀？”　　诋毁和尚笑道：“我年轻的时候，也穿过锦绣的衣衫哩！后来那锦绣衣衫被野狗撕碎了，我就做了和尚，穿起这破麻皮的袈裟来啦！不过我穿的虽然破烂，心术可是正的。不比那些着官服的老爷，看起来富丽堂皇，暗地里男盗女娼。”　　乾隆皇帝当头挨了一闷棍，又发作不出来，心里恨恨地想：这诋毁和尚，果然名不虚传！总得找个岔子，好狠狠地办他的罪。他肚皮里打着恶算盘，面孔上堆起假笑，叫诋毁和尚领他进寺去耍子。　　他们进了净慈寺山门，见旁边的人在劈毛竹做香篮。乾隆皇帝眼珠一转，随手拾起一块劈开的毛竹片，把青的一面朝着诋毁和尚，问道：“老师父，这个你们叫什么呀？”　　诋毁和尚说：“这个叫竹皮。”　　乾隆皇帝把毛竹片掉转个面，将白的一面朝着诋毁和尚，又问：“老师父，这个叫什么呢？”　　诋毁和尚道：“这个吗，我们叫它竹肉。”　　乾隆皇帝皱起眉头苦笑道：“好个新鲜的名称哪！”　　诋毁和尚打个哈哈说：“老客人呀，如今这世道变啦，名称也得跟着变哩！”　　乾隆皇帝吃瘪了，只好闷声不响。原来当时正在大兴文字狱，专门找岔子杀人。如果诋毁和尚照着老称呼，把毛竹片青的一面叫篾青，把白的一面叫篾黄，就会被乾隆皇帝抓住小辫子，诬他要“灭清”、“灭皇”，杀他的头。乾隆皇帝拿毛竹片问诋毁和尚，就是想找他一个岔子的。　　乾隆皇帝进大雄宝殿去拜过如来，又到罗汉堂看了佛像。最后，他们来到香积厨。　　香积厨就是寺院里的伙房。乾隆皇帝东张西望，见灶下歇着一担豆芽菜。偏巧这时窜过来一条小狗，扯起后腿在豆芽菜上撒了一泡尿。乾隆皇帝看在眼里，就问：“老师父，这豆芽菜算不算干净的东西？”诋毁和尚说：“豆芽菜水中生，水中长，当然是最干净的东西啦！”　　乾隆皇帝鼻吼里哼了一声，说：“有狗尿浇在上面，怎么还说它是干净的呢？”　　诋毁和尚呵呵大笑：“俗话说，眼不见为净，耳不听为真。你看见只当不看见，岂不就干净了吗？这点小事，何必如此认真呢！譬如有的人，日日夜夜挨天下百姓咒骂，但他却装作没听见，还厚着脸皮自吹自擂，说自己是圣人哩！”　　乾隆皇帝听了这话语，气得火冒三丈，但怕泄露身份，不好发作。心想再找个岔子，一时却想不出题目。正在为难，猛听得厨房后门外有个小贩在高声叫卖：“茶叶蛋要？……茶叶蛋罗！”他灵机一动，说肚子饿了，就借买茶叶蛋的机会，灰溜溜地从后门溜走了。  2006-10-26 13:13:05
