title=20种最离奇神秘罕见的死法
line=20种最离奇神秘罕见的死法作者： 佚名    推荐人：上善若水    来源：网络    1.阴沟自杀     一天39岁的哈罗德约了两个朋友一起到柏林纳奇蒂戈尔广场的酒馆喝酒。他们喝的是白兰地加苏打水。他的朋友们边喝边说，兴致越来越高，可哈罗德整个晚上始终沉默寡言。最後他对朋友们说：「现在我准备去自杀。"他的朋友们认为他是说著玩的，就没理会他。他走出酒店，来到他家对面的一个阴沟边，掀起一个下水道的盖子，然後头朝里边钻，等到消防队赶来，把他的双腿往外拖时，他已经财了，成了世界上少见的阴沟自杀者。     2．致命的洗澡     居住在密苏里州圣路易市的派特・伯克有20年没洗澡。就在1903年8月23日他洗这20年来的第一个澡时，不幸死亡。这是该市市区医院里一个星期内第二个因洗澡而死的人。在该医院的历史上却是第三个。第一个是比利・奥鲁克，於星期二死去。这两人在洗澡时都用刷子擦了身。     3．最後一吻     李白（公元762年）是中国伟大诗人，却也是个酒徒。他的诗句脱口而出，但经常因喝得大醉而无法记录下来。他的崇拜者唐明皇就做他的书记官，把他即兴而作的诗句写下。唐明皇下旨给他一份俸禄，并特许他到任何地方免费喝酒。一天夜里喝得酩酊大醉的李白登船在湖上欣赏夜景，他看见水中的月亮倒影，便想去吻它一下，结果跌落水中，一命呜呼。     4．致命的任命书     1905年正在一家精神病医院就医的意大利诗人塞弗利诺・费拉里接到波隆那大学任命他为文学教授的通知，面对这突如起来的消息，由於过份激动，他当场倒下，并停止了呼吸。     5．送命的撞球游戏     澳大利亚墨尔本的雷蒙德・普利斯莱是在家中的车库里同朋友玩撞球游戏时丧命的。他想打出一个怪球，便爬上屋顶的横梁上，可一不小心他滑了一下，身体失去平衡，就在他身体往下掉时，不幸双腿被横梁绊了一下，这样就形成了头朝下的姿势，结果头部直接撞在水泥地上，死於严重脑震汤。     6．胡子事件     居住在奥地利布伦市的汉斯・斯坦宁格以拥有世界上最长的胡子而著名。1567年的一天当他登上通向市政会议厅的一排台阶时，不小心踩著了自己的胡子，一时失去平衡，便从台阶上摔下，当场死去。     7．澡盆里的死亡     　　1979年5月56岁的退休海军少校韦斯利・拉罗亚和他妻子，53岁的海伦双双死於加州塞米谷的温泉浴室。拉罗亚夫妇生前均患有高血压，洗澡时他们把澡盆里的温度调至华氏110°，没洗多久两人就都睡著了。从此再也未能苏醒过来。事後调查人员发现，洗澡前两人曾喝了很多酒。他们把死因归究於水温过高、酒精中毒以及心脏病发作。     8.腹部一击     哈里・胡迪尼是著名的魔术师，特别擅长於“死里逃生”的表演。可在1926年的一次意外事件中却未能从死神的手中逃出。一天胡迪尼在他蒙特里尔的家中接待了一名来访青年学生。该学生因听说胡迪尼能吞食金属硬块而不觉疼痛，特地前来请他表演。当胡迪尼把金属吞入肚中时，该学生冷不防地朝胡迪尼的腹部猛击3拳，据一篇报道说，胡迪尼在表演时腹部完全放松，他完全没料到会发生此事。不久这个多次"死里逃生"的魔术师死於腹膜炎。     9.害人的苍蝇     1159年的一天，教皇亚得连四世发表一篇演说，在演说中他猛烈地抨击费德里克一世皇帝，并扬言要将他逐出教门。演说结束後，激动的教皇走到泉边，准备喝点凉水清醒一下，正当他用瓶装水往嘴里倒时，一只苍蝇也钻进了他的嘴巴，粘在他的喉咙口。医生赶来後看了也无能为力，没多久教皇便窒息而死。     10．夺命的羊毛     罗马执政官法比斯因牛奶中的一根羊毛卡在喉咙口而窒息死去。     11.邪恶的筷子     英国地理学家巴都特・保达，在1951年一个中午用膳时间神秘死亡。经过验证他是把筷子放在口中被直插喉咙死亡。最后经过详细分析，他有吮筷子的习惯。      12.色之祸     242年。名将成笮，据说有恋足的怪癖，因一时志淫而送命。那天成笮到皇宫领功，看中了一名宫女，特引宫女到后废园空地，突然把宫女的鞋剥掉了。由于那宫女因打碎花瓶被宫女之首罚50天不准洗澡。后来因为其臭无比的脚气，成笮将军趁着此刻，把自己的“鸭子”反皮沾一下了宫女的臭脚丫，成笮将军的“精华”一下子射完了，而且非常爽，正在这时，成笮将军死于精尽。这是历史公认最荒谬的死法。     13.麻灵降头     公元992年，于埃及的沙漠里，有个传说很邪的诅咒。根据历史记载，一名法老王的第13名助手婆皮吉蒲腧卡，因背叛法老王，法老死后第13天，他突然头晕，众目睽睽下一睡，头部渐渐在5分钟内萎缩，5分钟后变成了骷髅，传来了死亡的回笛声。后来曾经有科学家认为，“13”并不是耶酥创造的关系，是因为耶酥也属于13俘虏的其中之一，这个结论于1409年被将其否认。     14.吓死人     明顿・哈尔培恩是法国的动物内脏研究学家，他的妻子也是很有名的画家，还生了两个女儿和一个男孩，日子挺好的。但好景不常，于1885年的一个夏天，明顿照常放工回家，妻子知道是他生日，特意准备了惊喜。当明顿一打开门，妻子立刻大声喊了一句“生日快乐”，明顿吓得心脏血管梗塞并大喊了一声“呼哇！”；正在这时，他妻子也同样被他那声“呼哇！”当堂吓死，过了第2天明顿也没有从床上起来。享年31岁，妻子享年28岁。     15.乐极生悲     1995年山东省德州市7岁男童陆海栊与他5岁弟弟陆列慈在中秋节时玩荧光棒，他们好奇，弟弟先提出：“哥哥，里面的水能喝不？”于是，兄弟两喝下了荧光水。于凌晨12点，两兄弟死于中毒。     16.豹子吃父     美国某大厦清洁员杰尔麦雷基・易鲁和他儿子到自己家清洁，当杰尔清洁窗口时候，儿子贪玩把窗子使劲关上，这是夹在杰尔的头上。后来老婆发现了杰尔，抢救无效。     17.死亡之夜     美国的居民卡焦明肆・克斯在他家停电的晚上，下楼梯时失足从楼梯下摔死，停电的第二天早上有人发现了他的尸体，死于严重脑震荡。     18.死神的椅子     英国总理梅林斯布・坦加诺某个早上被同事捉弄，换了一张坏了的椅子，摔死了。     19.尊敬的李小龙师傅和他儿子的死至今仍然是个谜     严格的说，李小龙已经不仅仅是一个艺人，更多的一个武术家甚至于爱国者。东亚病夫的头衔在中国人头上压了几十年，是李小龙，让世界真正认识了有骨气的中国人；是李小龙，让洋人知道了中国武术的厉害；是李小龙，让中国武术和中国电影都得到了升华。李小龙的死至今是个谜，他的一生是个传奇，包括他的死，都是那样离奇富有神秘色彩。作为中国电影和世界电影的一个伟大先行，李小龙在弘扬中国电影和中国武术的同时，更弘扬了中华精神。年仅32岁就离我们而去，李小龙注定自己将成为一个永恒的传奇。李小龙的儿子李国豪，从小就立志从事电影事业的李国豪也许永远不会想到，他会和父亲一样走上一条不归路。在拍摄《乌鸦》时道具枪里射出真子弹，李国豪死的不明不白，他自己不明白，我们也不明白。谁设计杀死李国豪，杀他又有何目的，没有人知道。李国豪逝世时年仅28岁，甚至比他父亲李小龙还短命。他们的死，将是永远是历史上破解不了的不解之谜。        2009-2-4 15:39:40
