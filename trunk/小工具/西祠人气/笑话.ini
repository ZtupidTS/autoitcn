title=央视最让人恶心的弱智广告
line=央视最让人恶心的弱智广告作者： 故事中国    推荐人：陈小群    来源：百度贴吧1、这个广告大家都看过吧？最猛的时候一次连续播三遍，全篇内容是一个老虎凶神恶煞地追逐一个全身只穿着内衣披块白沙就跑到森林里的傻妞，傻妞一边跑还一边大叫：为什么追我？结果老虎更绝，张嘴来了一句：我要××急支糖浆……      我倒，看到这里才明白，原来这××急支糖浆是兽药啊？还亏我前两天咳嗽刚喝了一瓶，喝了兽药不会有什么副作用吧？赶快吐一吐啊！  2、名兰人参霜    一会儿是一家三口出来，一会儿是李湘那大饼子脸充美女占领整个屏幕，一张嘴全是这个调：名兰人参霜，全家“搽”香香，越“搽”越漂亮～      搽搽搽，搽你个头啊！把大家都恶心吐了可不成，赶快回家把舌头熨平了再来做广告！  3、黄金搭档      脑白金不怎么太得瑟了，后台老总看叫得再欢大家也不上当，把这个品牌一转手，又开发出这么个新品牌，其实说白了也就是点山楂皮子兑水，加点维生素粒，还送爸爸、送妈妈、送爷爷、送奶奶、送小弟、送小妹、送阿姨、送老师……      天天送，我*，这广告创意搞的，咱给它续上：送小姐、送鸭弟、送流氓、送小偷、送……有兴趣着请接着续下去。      至于网友一致讨伐的脑白金，已经作古了，听着这三个字都恶心，连评一评广告的心情都没有。  4、周杰伦的××方便面广告      敢说周杰伦这小子俺也不讨厌，尤其听了他的“东风破”以后更是觉得这小子，中！可为了几个银子硬生生的被毁了，一大碗方便面下去，傻乎乎的笑，嘴角还恶心吧啦的留了点花花绿绿的汤水，最绝的是上面还粘了几根残破的方便面面条，看得那个让人倒胃口啊，谁还敢吃这个方便面？我*！      要是广告就做到这里，以证明方便面好吃的让周杰伦都不顾形象了，那也成，没啥，结果一个女的就“哗”一下蹦到他跟前，添了添嘴角，就像狗看见了冒着热气的屎那么兴奋，用她的手指头抹着周杰伦嘴唇边的残汁剩面，抹下来就往自己的嘴里送……噢，恶～～东北有句古话：宁看拉的，不看吐的。啥意思？自己理解去吧。      这广告看完不吐算你心理素质超强。  5、田七牙膏      一家子老老小小坐在一起，对着照相镜头齐声憋足了劲儿喊：“田七～”      我*，看过喊茄子的，喊柿子的，就没看过喊田七的，喊就喊吧，这广告前两遍刚看的时候，怎么听怎么说的是：田鸡～      也对，这一家子喊完这俩字，露出一排排渗人的白牙，再加上那个坐相，整个一个青蛙家族！  6、朴雪口服液      一个70年代打扮的女记者用咋咋呼呼的声音访问一群老太太：你们老年人怎么身体这么好啊？老太太门脸红扑扑的，笑的比梅超风还吓人：我们啊，天天都用朴雪口服液。      得了吧您呐，那群老太太的脸蛋被化妆师化的那叫一个红，那嘴唇那叫一个艳，敢情这口服液是化妆品啊？而言下之意是不涸烩东西的老人家身体就不会健康了？找抽呢？      另外一个，一个老太太大笑着说：身体好，中五百万大奖都不换……      我倒，老太太，要是真给您中个五百万大奖，你还不像赵本山一样昏死过去啊？      还有个差不多的广告，好像也是哈尔滨制药N厂的(这个倒霉厂子，把全体中国艺人补了一遍钙，现在又来补更多的劳苦大众了，居心叵测啊)，一群老头老太太穿着红扑扑的衣服，擦着红扑扑的脸蛋，一边挑着70年代的“忠字舞”，一边齐声高唱：“咱们～骨～骼～有～力量，嘿！咱们骨骼有力量～！”      真TM绝！看着这群老爷爷老奶奶做广告赚俩钱充年轻不容易，就不使劲损了。  7、k-gold手链      一个骚包娘们儿在街上走着，自我感觉那叫一个良好嘿，带着个破链子就不知道手该放到什么地方了，这时候一个过路的因为手表停掉了，不知道时间，问她一句：请问现在几点了？      这骚包娘们就暗自窃喜：今天又有人借故接近我的k-gold手链了……      见过不要脸的，没见过这么不要脸的！看这个广告的叔叔阿姨们一人给你一鞋底子，看你还臭美不臭美了！  8、金嗓子喉片      可怜的罗大耳朵，怎么一到中国来就被广告创意弄成了一个傻子了呢？一脸的傻笑，露出他那个中间空隙一厘米的一对大板牙，怎么看怎么像只巨型兔子，最后来了一句：“……请用金嗓子喉片……”      我看了这个广告就一直纳闷，这罗大耳朵和这个金嗓子喉片的功效有什么关联嘛？或者罗大耳朵是用嗓子把皮球喊进球门的？  9、三精口服液      一个女人像打了兴奋剂一样进门高叫：“妈，我给他买了三精口服液”她妈妈一脸阶级斗争像：“三精口服液？是蓝瓶的吗？”这个女人特牛B：“当然了！三精口服液，都是蓝瓶的！”      那口气！寒，感觉是她开发的也不用这么牛吧！  10、妇炎洁      付笛声和任静这两口子看来是唱歌赚不到钱，穷疯了，把夫妻间的闺房隐私都拿到广告里来卖钱了，这不，付笛声举着一盒“妇炎洁”一脸淫笑地看着任静，任静那叫一个美啊，幸福地说：我用妇炎洁。付笛声一把揽过她的肩膀，接着道：洗洗更健康……      爆寒！  11、椰树牌椰汁      一个唱歌的女人穿着紧身白色内衣，叫什么忘记了，手里举着一罐椰汁。这也没啥，接着的创意就让人感觉不对劲了。(咋就不对劲了，咋就不对劲了？)画外音：      “红旗歌手，国宴饮料，白白嫩嫩，曲线动人”跟着的画面就是这个红旗女歌手的体态细部特写，最后一罐大椰汁定格……      嗯，的确够创意，俺看完了这个广告寻思了很久：敢情这个女人是个唱爱国歌曲的红旗歌手，敢情这个女人经常参加国宴，敢情这个女人是参加国宴的人的“饮料”，敢情唱爱国歌曲的红旗女歌手都有这种特长……      哇*，打住！也许俺理解错误了，您能告诉俺这广告词地真正含义吗？  12、蚁力神      两个赵本山坐在一起，左边的乡下人打扮，使劲夹着腿，以证明他性功能不行了。右边那个穿着暴发户服装，劈*坐在沙发上，以证明他性能力超强。      然后左边性无能的赵本山就一脸磨不开的样子说：最近……心有余力不足了。然后右边性亢奋的赵本山就鬼头鬼脑地说：用用蚁力神吧……左边性无能的赵本山就一脸的期盼像：好使不？右边性亢奋的赵本山就一脸淫笑地说：别问了，用了你就知道了……      我给设计了下文：      左边性无能的赵本山一口吞了蚁力神，然后把夹着的双腿一张，叫着：好使，真好使！右边性亢奋的赵本山的双腿也张的更大了：好使吧？骗你不？不骗你吧？左边性无能的赵本山突然又一脸磨不开的相，问：现在上哪儿试验去？右边性亢奋的赵本山又露出一脸淫笑：走，俺带你去比较大的城市用用它……      两个赵本山一起哈哈大笑，举着蚁力神对着屏幕喊：蚁力神，谁用谁知道！用了立马就见效！  13、太太口服液      一对夫妻，男的说：你最近脸色不大好……      女的说：你都不会做……      每次看到这里，我都要翻看《毛选》，好好净化一下我的心灵。  14、汰渍洗衣粉      郭冬临这老小子算是被毁了，整天的直奔一群家庭主妇当中，苦口婆心的给这些女人做汰渍洗衣粉的试验，还弄的像现场直播似的。我*，谁不知道连着你连着这群叽叽喳喳的娘们儿都是托啊！最烦这种明明是广告却整的跟新闻报导一样的四不象。郭冬临你要是没人找你拍电影了，还是老实一点跟在冯巩屁股后面吃狗不理包子吧！  15、高露洁牙膏广告      所有的广告都一个样，牙科医生漫天飞舞，出现在教室里、展览馆里、海边、山上……还非要看你的牙！      小样，没遇到我，遇到我了，你丫的敢在我面前露出那一口渗人的吸血鬼一样的白牙齿来，我立马拿着钳子一个个全掰掉！  16、金麦郎就你弹面      广告创意还过得去，这里就是恶心做广告的人，一大****脏痿*看着就恶心，还叼着根面跟两个女的拔河。真想上去踹扁他的*脸，也让他尝尝被人在演戏现场揍的滋味！      有点跑题，哈哈。  17、××ㄠ水      一群花痴看着一个骑着摩托车的男银，在后面有节奏的叫着：看前面的帅哥，清爽帅气～看帅哥的发型，清爽有型～      然后，那骑摩托车的男的就笑的什么似的，边骑车边照摩托车前的后视镜，捋着头发臭美起来。  18、××八宝粥      这个早一点的了，不过至今印象深刻，舒琪拿着一罐八宝粥，用她的猪唇“促溜”喝了一大口，弄了一嘴，直逼周杰伦方便面广告的恶心程度，更恶心的是八宝粥易拉罐上面的卡通小人开始叽叽喳喳的叫起来：她吻我了、她吻我了……  19、××蛋viper      这个广告本来就只是名人效用，也没什么创意，不过这人选的不咋地。刘国梁现在都胖的跟猪头似的了，还来了一句：××蛋viper，营养中国人……      原来刘国梁胖成这样是你这蛋viper闹的啊，寒一个先……  20、××牌加湿器      女银跟在一个一脸WX的男的后面，暧昧的喊：老公，我还想要一个……      那个男的就一脸要死的表情，然后那个女的就撒娇说：我说要的是××牌加湿器……      这××牌加湿器敢情还附带计划生育功能，服了！我猜这个广告创意跟从前那个治疗胃病的“四大叔”广告是同一个人！  21、中华立领      李连杰一张大头像：每个男人，都要有一件中华立领！！！      费戈一张大头像：每个男人，都要有一件中华立领！！！      我就不买，气死你！  22、胃必治      一个老外操着一口“标准外国普通话”：治疗胃病，请记住，一二三四胃必治……      这广告，以为现在社会还是80年代的时候呢，外国人来的少，来一个全国老百姓像看怪物似的？现在外国人都臭大街了，谁还稀罕呢？连著名外国人大山现在都不吃香了，你整一个假洋鬼子来糊弄谁啊？  23、北京新兴医院      这家治疗不育的医院牌子是越来越响了，甭管治好治不好，找来谢老东唱广告主题歌就是牛！      “共享幸福，共享团圆，尽在孩子纯真的笑脸～”      谢老东唱的那叫一个深情，由此引发全国人民大讨论：谢小东的歌为什么唱的那么投入？谢小东的那地方是不是出毛病了？谢小东是不是被这个医院治疗好了？谢小东是不是从此变成中国猛男了……   2006-8-1 16:27:11
