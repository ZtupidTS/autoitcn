title=书迷打砂锅
line=书迷打砂锅作者： 刘宝瑞    推荐人：weiwuhuibian    来源：书本    在清代有这么一档子事，就在光绪三年的时候，鼓楼后头住着一家儿，老两口子带着一个儿子。这孩子长到十六、七啦，什么也不干，就知道听书。这一天老婆儿跟老头儿说：“咱们这孩子老听书去，什么也不干，将来不成废物了吗！”老头说：“没关系。你不懂啊，听书能长见识。”这孩子一听这句话，更逮住理了，整天泡在书馆里，听着听着，听人迷啦。这天下听的是《杨家将》，说书的先生说到潘仁美暗害杨家将，老命公被困两狼山，“欲知何人搭救？明天接演！”散了。书迷一边儿往家走着，一边儿生间气。心里想：这潘仁美太可恶了，把杨家父子扔在两狼山不管了。这说书的也不对呀，老命公被困两狼山，到底何人搭救啊？今天不说了，还得明天见。今晚上怎么办哪？让老令公在山上待一宿？那要是遇上狠哪？嘿，这都是哪儿的事啊？嗯，我不能不管。到家一叫门，他妈给他开门。老太太就埋怨他：“你一出去就一天，连饭都忘了吃了。”书迷说：“现在我就是回家来用战饭，然后我去两狼山搭救杨老令公便了！”老太太一听：这都是什么乱七八糟的？“别胡说了，赶紧吃饭吧！”书迷坐下就吃饭，以完饭一抹嘴地站起来往外就走。老头儿一瞪眼：“黑更半夜你上哪儿去？你要再出去，可没人给你等门，让你在外边冻一宿！”老太太大劝：“得了，得了，快睡觉吧。”书迷这一天也够累的啦，躺下就睡了。睡到半夜，书迷起来了，还是想上两狼山救杨老令公去。拿裤腰带挂个枕头当马，攥个笤帚疙瘩当马鞭儿，嘴里喊着：“杀呀！”骑着枕头满炕上一跑，把老两口子都给闹醒了。老头子一推他：“疯啦？睡觉！”书迷躺下又着了。老两口子生了半天气。“得了，咱们也睡吧。”老两口子刚睡着，书迷又起来了：“潘仁美，好奸贼呀！”梆！一笤帚疙瘩正揍在老头儿的脑袋上，老头儿气得跑到外屋蹲了半宿。    到了第二天，老两口子起来做饭，书迷躺在炕上睡觉。怎么回事？他折腾一宿了。老头儿看着这个气呀：“杀呀，杀呀，这也不杀了。闹得我们一宿没睡，现在他也不折腾了，你说要这样的儿子有什么用？”老婆儿说：“我说不让他听书，你偏说听书长见识。”老头儿说：“我也不知道他杀呀杀呀的长这个见识啊！”晌午饭是出包饺子。老两口子把饺子包好了，老婆儿还是心疼儿子：“快起来吧，吃饭了。”书迷起来洗脸漱口，饺子也煮得了，坐那儿就吃。老婆儿跟老头儿说：“你也吃吧。”老头坐那儿刚端起醋碗来，书迷又把昨天听书那个碴儿想起来啦，一拍他爸爸肩膀：“老军！、快用战饭，随我一同到两狼山搭救杨老令公了！”老头儿一听：得！我又成老军啦！昨天晚上拿我当活仁美，笤帚疙瘩梆脑袋。老头儿越想越生气。“你看我是潘仁美吗？”老头儿一说这句糟啦。“啊！你是潘仁美，看枪！”噗！拿筷子正到老头儿腮帮子上，扎了个大窟窿，血也流下来了。老头儿刚夹起一个饺子来，这下儿也甭吃了。书迷害怕了。“哟！这不是潘仁美，是我爸爸。路吧！”哎，他跑了。老头儿这个气呀！手捂着腮帮子在后头就追：“好小子，夜里不让我睡觉，白天不让我吃饭，刚端起饭碗来，把我腮帮子扎一个大窟窿！哪儿跑？”书迷年轻跑得快，老头儿追不上啊，拐了俩弯儿书迷路没影儿了。    老头儿越琢磨越生气，干脆我上衙门告他去，送他忤逆不孝。老头儿就奔县衙门了，进了班房儿一点头：“辛苦您哪，我打官司。”二位班头一位姓张，一位姓李，一看老头儿跑得上气儿不接下气儿，腮帮子上一个大窟窿滴答滴答大流血。赶紧就说：“老人家别生气，跟谁打官司啊？”“哎，我谁也不告，送我儿子忤逆不孝。”“您为什么要送他呀？”“他夜里不让我睡觉，白天不让我吃饭，刚端起饭碗来，您看他把我这爱面子腮帮子扎的这个大窟窿。”“嗬这东西真可恨！是您亲儿子吗？”“是！”“那更可恶了！跟您说，我们这位县太爷是新升来的。他最恨这类忤逆之子！一定要给您出气，您儿子在哪儿哪？”“他跑啦！”“跑了我们怎么办哪？这么着吧！您把他找来，我们一定给您出气！”老头儿：“谢谢你们二位，我去找他去。”老头儿出了班房儿一想：上哪儿他去哪？对，上书馆儿他去。老头儿到了书馆儿一看，嘿，书迷在那儿正《封神榜》哪，一边听一边还指手画脚的。老头儿一看书迷正听《封神榜》哪，可吓坏了：“好家伙，听了《杨家将》。半夜里不睡觉满炕上乱跑笤帚疙瘩梆脑袋；现在又跑这儿听《封神榜》来了，这要是半夜里一祭法 宝，茶壶、碗还不全飞起来呀？”老头儿过去一能书迷的后脖领儿：“跟我走，把你送下来了！”书迷还不知道是谁哪：“别闹，别闹？”“别闹？谁跟你闹了？送你小子忤逆不孝！”书迷一回头：“哟，老头儿来啦！”他管爸爸叫老头儿，“老头儿快松手。”“不松！”你再不松手我可踹你啦。”“小子！你敢？！”书迷说：“我怎么不敢呀”抬腿当的就是一脚，把老头儿踹了个倒栽葱！书迷撒腿就跑，老头儿爬起来就追，书迷一边跑还回头来拿话气老头儿：“你追不上，追上我还踹！”嘿！老头儿更火儿啦，要找个什么家伙打他，看见一个扫街的正拿扫帚在那儿扫哪，老头过去就把扫帚抢过来了。老头儿一边追一边嚷：“你快给我站住！”老头儿追书迷呀，扫街的追老头儿：“你把扫帚给我搁下！”您瞧这份儿乱！    书迷跑着跑着炅镆幌陆了小胡同了，进去，由西回跑出来了。老头儿跑得慢呀，胡同又短，他从东口进胡同一瞧，没影儿了。正站在那儿发愣哪，这工夫从胡同口外头进来一个卖砂锅的，挑着一挑子砂锅，捂着耳朵一吆喝（学山东口音，下同）：“砂……锅！”这砂字他拉长声，“砂……”老头儿听着又喊杀哪：“好小子，昨晚上在家里杀了一宿了，又跑这儿杀来了？”你倒是看清楚了哇，老头儿也气糊涂了，两只眼睛也蒙了，拿扫帚过去就是一下子，“啊？你还杀哪？！”噗哧！哗啦！一挑子砂锅全砸啦！卖砂锅的一瞧倒乐了：行啦，这买卖好做了，有包圆儿的啦。老头儿过来一揪卖砂锅的脖领儿：“我把你小子送下来了，走！咱们县门去！”卖砂锅的这个气呀：“你想不去县衙门也得行啊？无费话，你赔俺锅！”把老头儿脖领也抓住了。“好小子，你还敢跟我对揪着，说话还拿腔作调儿的。”其实人家卖砂锅的就那口音哪。俩人揪着就奔县衙门去了。这卖砂锅的也糊涂，你倒是挑着你那挑子碎砂锅呀，他把挑子扔那儿不管啦。    俩人快到县衙门了，可巧这二位班头儿正在门口站着哪，老远就看见卖砂锅的跟老头儿揪着过来了。张头儿跟李头儿说：“哎李头儿，送儿子忤逆不孝的来了，这小子可真厉害啊，敢跟他爸爸对揪着。别客气，先给他来个下马威。”张头儿过来抡圆了给卖砂锅的俩大嘴巴！“松开你爸爸！松开你爸爸！”这俩大嘴巴把卖砂锅的全打晕了：“好，俺松开俺爸爸，掩松开俺爸爸。”哎，他认可了，您想这两位班头还能对他好得了吗？拉着就往里走。李头儿跟老头儿说：“老爷子，我给您搬个凳子，您坐在这儿歇会儿，喘喘气儿，把那小子锁上，让他跪在那儿等着！”卖砂锅的说：“你们怎么不讲理呀？都是打官司的，为什么让他坐着？让俺跪在这里？”张头儿过去就是一脚：“你小子少费话！”卖砂锅的说“哎，我不说了行了吧？”卖砂锅的心里想：大概这老头儿衙门里头有人情，看起来俺这官司还不好打。干脆，俺忍着点儿吧。”这不是倒霉嘛！    俩班头急忙回禀县太爷。这县官还最恨这忤逆之子。在清代，如果哪个县里出了忤逆不孝，县官得撤职，县城得拆一角。县官一听说出了忤逆之子了，赶紧升堂，三班衙设齐声呐喊：“威……武！”知县说：“来呀！带原告。”就把老头儿带上来了。老头儿往地上一跪：“我送儿子忤逆不孝，求老爷就我作主。”县官往下一看，下边儿跪着一个慈眉善目的老头儿，腮帮手上一个大窟窿。赶紧说：“哎呀，这么大年纪了，不要跪着了，快给搬个凳子来，再彻碗白糖水来给他定定神。别着急，本县一定给你出气！回头把你儿子带上来，我先打他四十大板。”您说这卖砂锅的招谁惹谁啦！老头儿听完这句话又跪下了：“老爷，我求求您，千万别打他四十大板。”县官一听，就说：“古语说得好啊，‘虎毒不吃子’，这句话一点也不假呀。看把你气得这样子，刚一说要打他四十大板，你就舍不得了。”老头儿说：“老爷，不是呀，四十板子您打得太少了，还不够给他解痒痒的哪，我求您多打点才好哪。”县大一听：懊，是这么回事。“好，一定是他让你太伤心了，那我就打他八十板子吧。”“老爷，一百板子他也不怕呀！”县官说：“那么依着你怎么办呢？”“老爷，要是依着我呀，我要死的不要活的！”他是把卖砂锅的豁出去了！弄得这县官倒直劝：“哎，老头儿你想开着点儿，倘若把他置之于死地，将来谁给你养老送终啊？”这老头说得也好：“老爷！我还指望他养老送终哪？现在他没事儿吃着我，还这么对待我哪！您瞧，我刚端起饭碗来他拿筷子把我腮帮子扎了一个大窟窿。老爷，他不让我吃饭呀！”县官一想：对呀。“你甭管了，本县一定重办他给你出气。来呀！把老头儿的儿子带上来！”带谁呀？带卖砂锅的呗！这卖砂锅的有点儿怯官，上堂头一句就砸啦：“老爷，俺下次不敢了。”你瞧这倒霉劲儿！县官说：“下次不敢了？这次就不能饶你！为什么把你爸爸腮帮手扎一个大窟窿？”“老爷，他不是俺爸爸。”县官说：“浑蛋！他不是你爸爸，还能是我爸爸？来呀，拉下去先打四十大板，打他个当堂不认父。”三班衙役不容分说，把卖砂锅的拉下去，劈哧叭嚓打了四十大板，打得皮开肉绽。打完了，卖砂锅的就蹦起来了：“老爷，你这个断案的不问明白了就打呀？这个老头儿呀，他把俺的锅全给砸了！”县官说：“浑蛋！你不让你爸爸吃饭，他还不砸你的锅呀！”    哎，全乱了！    2007-7-28 15:03:21
