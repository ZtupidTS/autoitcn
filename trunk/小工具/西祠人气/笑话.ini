title=命名权
line=命名权作者： 何如平    推荐人：lyily    来源：新晚报前一阵子我在外地出差，一天在网上和老婆聊天，老婆告诉我，我们小区的物业公司打算向业主拍卖小区公共设施的命名权。我说物业公司真是生财有道，于是叮嘱老婆说，一定记得要在小区公共设施上留下我的名字，但切记拍得的价格一定要最便宜。那天我出差回来，发觉小区还真有了点新气象。小区里的那条主路被命名为“积德路”，无疑是小区1号楼的孙积德拍下的；小区里的文轩亭现在也改成了“富贵亭”，真没想到咱家楼下的马富贵认字不多，却附庸风雅起来；还有小区的停车场，篮球场那么大的地方，曾有一个响亮的名字叫作玉龙湾，现在也改成了“向阳停车场”，这名字无疑是3号楼的王向阳老师傅拍下的。看着看着，就是没找到以我的名字命名的小区公共设施。一回到家，我就找老婆“兴师问罪”，老婆争辩说：“你自己眼睛不好使，还怪我没办成事。”说着她就带着我直奔小区的垃圾回收站，老婆用卫生纸擦去那块被灰尘遮住了的标牌，几个字映入眼帘――如平垃圾回收站。我心里这个气哟，不高兴地对老婆说：“你可真是会为我的名字选地方啊！小区的那条路、亭子、还有停车场，哪个地方不比我的好？”“你能和他们比吗？人家孙积德拍下‘积德路’花了2000元，马富贵拍下‘富贵亭’用了1200元，就连‘向阳停车场’的命名权也用了800元，只有你这个垃圾回收站只用了100元，正是你要的最便宜的公共设施命名权了。”老婆委屈地说。    2008-3-5 19:27:53
