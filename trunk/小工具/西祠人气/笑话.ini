title=搞笑的厕所名字
line=搞笑的厕所名字作者： 佚名    推荐人：yeyuan521    来源：来福岛暴笑娱乐网对联：大开方便之门 解决后股之忧1.我听过一个饭店里    男厕所叫“凸”    女厕所叫“凹”2.一日到一旅游景点去玩,看见一公厕:    男厕所叫:观瀑亭.    女厕所叫:听雨轩3.栗正酒吧的厕所：泉水响叮当4.一个老北京杂酱面饭馆，厕所门楣上写了：安腚门5.我们这儿有家酒楼的厕所还叫“轻松阁”呢6.我们以前学校的厕所叫大使馆。7.我家厕所叫 敬国神社8.西湖里的厕所还叫：“归一”9.有一湘菜馆的厕所名叫“解放区”。10.昆明有个酒吧，有间小厕所，只能上小号，墙上贴了个条＂因道太小，请勿来大＂11.一农家风味饭庄的厕所名曰：高粱地．12.另一家名为：轻松地带．13.有一乡中学，男女厕所是两个月亮门，男厕门上写迎春门， 女厕门上是向阳门。14.我见过一间酒吧，男厕所叫“擎天门”，女的叫“芳草阁”15.西安大慈恩寺    厕所叫 净心阁    男厕所门口挂块匾上书 离苦得乐    女厕所门口挂块匾上书 万缘放下16.见过一个叫：曲径通幽处17.俺们学校滴叫枢密院!18.火锅店厕所名:轻松一刻19.我们这里有个农村的公共厕所叫-----------“天下粮仓”20.我在一所寺院里上过的，厕所提名“离尘院”！21.郑州的森林公园    厕所叫--青纱帐    男厕所叫--男朦胧    女厕所叫--女朦胧22.“五谷轮回之所”23.人家的名字取得有味道“男解忧所、女解忧所”24.我见过的厕所名字:派(排)出所25.我也见过这个厕所，而且男女厕所分别叫“男排”“女排”   2007-3-12 12:05:02
