title=假花害死真花
line=假花害死真花作者： 跳跳她爸    推荐人：陈益丽    来源：《京华时报》 ( 2006-12-02 第026版 )上月初，小慧搞来一盆仙人掌放在办公桌上。我们打趣她：“美女种刺不种花，是不是怕人采？”小慧笑着回敬道：“谁说仙人掌不开花，它长刺是用来对付野兽捣乱的。” 没过几天，仙人掌果然“开花”了，这让小慧惊喜万分。只有我和几个同事知道真相：老贾从花园里摘了朵花，嫁接在仙人掌刺上，不仔细分辨，还真以为是仙人掌开花了呢。直到第三天，仙人掌上的红花又被小唐换成了一朵黄色的雏菊，小慧才知道自己被骗了。小慧谴责老贾和小唐俗气，并当场扔掉仙人掌上的“寄生物”。可是有人不甘心，时不时还会在仙人掌上嫁接花朵。后来，小慧去上海出差半个月，就在那段时间，仙人掌还真的开了一朵嫩黄色的小花，非常漂亮。于是再没有人去搞嫁接工作，大家精心呵护着那朵小花，想给小慧一个惊喜。小慧出差回来，一眼就看见了仙人掌上的花。就在我们准备向她为护花请功时，她却一下子摘掉了那朵小花，动作麻利得我们想制止都来不及。“那可是千真万确的真花呀！”我们一起大叫。经过一番辨别，小慧证实了我们没说假话。可是花已经被摘了，大家惋惜了好长时间。  2006-12-2 10:45:27
