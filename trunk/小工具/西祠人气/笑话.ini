title=大学生逃课的“最”理由
line=大学生逃课的“最”理由作者： 小鱼儿    推荐人：ltc558    来源：qq空间最实事求是的理由：教授太难看，影响我的视力。最拍马屁的理由：女老师们太漂亮了，总让我魂不守舍。最无聊的理由：我同桌不陪我聊天。最可耻的理由：中午吃的太多，坐着难受。最伤心的理由：我们系最漂亮的女生跟一个还不如我四分之一帅{我个人看法}的男生在我眼前谈恋爱，这课我能上吗？最关心自己的理由：昨夜喝的太多，我怕影响身体，所以不能上早课了。最时髦的理由：我跟我网上第7位恋人约好今天下午海誓山盟。最是理由的理由：我同学准备用欠我的钱请我吃饭，因为他不准备还钱了。最廉价的理由：今天帮同学家扛大白菜。最蛮横的理由：今天我不爽，就是不上了。最无奈的理由：我的几双袜子已经半个月没洗了，今天没的穿，只好在家呆着。最支持打假的理由：廉价羊肉串吃的太多，今天早上拉的我起不来床。最身不由己的理由：外班的哥们要向我这全系最年轻的台球王子｛自封的｝挑战，不得不去应酬。最丢面子的理由：走路看美女不小心摔坏了眼镜，不得不去修。最令人景仰的理由：今天我去学雷疯。最受挫折的理由：我失恋了，罢课一天。最胡说八道的理由：爹要娶妻，娘要嫁人。最侮辱教育部的理由：学校的桌椅太硬，影响我的睡眠质量。最荒诞的理由：外星人要入侵，我在给超人缝裤头。最天真的理由：昨夜我数了一夜的星星。最不数典忘祖的理由：今天去动物园看猴。最进步的理由：我拣了一圆钱，找了一天的警察叔叔。最令人同情的理由：我迷路了，碰见女流氓了。最病态的理由：我刷了一天牙。最具爱国精神得理由：我去美国领事馆**示威，纪念我驻南使馆被炸！最吹牛的理由：安南找我有事。最挨不着边的理由：我们家邻居要生小孩。最变态的理由：每个月总有那么几天不舒服。最大无谓的理由：今天“9＊18”我找**人玩命去。最童话的理由：我请花木兰吃肯德基。最流氓的理由：孔老而请我喝花酒。最讽刺宗教的理由：我给和尚介绍对象。最抽象的理由：一头带眼镜的驴在街上画画，我在旁边看了一天。最幸福的理由：上学的路上有美女*扰我。最不可能的理由：为了保护国家财产，我同犯罪分子斗争了一天！最不诚实的理由：我领红领巾少先队员过马路被车撞了。最遭罪的理由：我家的手纸用光了，我在厕所坐到我妈下班。最臭美的理由：我照了一天镜子，梳了一天我的板寸。最梦游的理由：今天我和李连英去跟八国联军谈判。          2008-1-25 22:33:12
