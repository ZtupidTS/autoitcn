title=律师竟然如此问话
line=律师竟然如此问话作者： 佚名    推荐人：寒颖曦    来源：网络因为要核实证据细节，律师会问一些外人看来莫名其妙的问题，但很显然，有时律师们自己把自己绕进去了……1、你现在的鼻子是不是就是你小时候跌伤的那个鼻子？2、医生先生，当某人在睡眠中死去时，绝大多数情况下是安静地死去，直到次日早晨他才知道发生了什么事情。我说的对吗？3、问：后来发生了什么事？答：他威胁我说“我必须把你干掉，因为你知道我的身份”问：他把你干掉了吗？4、是你还是你兄弟在战争中遇难了？5、问：我现在出示证据三，请问你知道这张照片吗？答：照片中是我。问：拍照时你在场吗？6、问：史密斯女士，你的首婚是怎么结束的？答：死亡。问：是谁的死亡结束了这场婚姻？7、问：你有三个孩子，对吧？答：对。问：几个男孩？答：没有男孩。问：那你有女孩吗？8、问：你记得你大约是在什么时候检验爱丁顿先生的尸体的？答：在傍晚。尸体解剖是在七点钟开始的。问：爱丁顿先生那时已经死了，对吗？答：没有，你这个傻瓜！他当时躺在桌子上，在纳闷儿我为什么要给他做解剖！    2007-5-15 18:22:46
