title=黄金搭档
line=黄金搭档作者： 杜挺秀    推荐人：zxlhnfg    来源：原创〈弯刀对着瓢切菜〉    一天，小三的娘家嫂神神秘秘，对小三说：“我与你哥配合的相当默契，叫着什么的来着？”    小三立刻毫不犹豫地说“那叫弯刀对着瓢切菜！”    他娘家嫂有些生气却幽默地说“小三，你属猴的，真是个猴精，你就不会这样说：我俩叫黄金搭档！你看你哥需要给客人炒什么菜，我立刻马上就给他去切什么菜，而且提前准备好，从来不耽误事！”    “那你俩真是天生的一对，地造的一双，郎才女貌，并蒂姻缘，如鱼得水，狼狈为奸！”小三油腔滑调地说。    “你真是越说越不“照道”，真是啥嘴里吐不出象牙？！”娘家嫂十分生气地说。    “你嘴里要会吐出的！”小三他也毫不示弱。    双方即将争执不下。他娘家哥开口说道：“咋那么多废话！打嘴仗，瞎胡扯！说闲话竟耽误干活！”他俩如同老鼠见了猫，都顿时变成了哑巴。    快餐店变得鸦雀无声，他们又各忙各的，一切都变得，烟消云散，风平浪静。   2007-10-15 17:48:33
