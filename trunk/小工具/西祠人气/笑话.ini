title=十年后给老师打电话
line=十年后给老师打电话作者： 佚名    推荐人：故事中国    来源：雪儿的电子邮件投稿◆数学老师 “刘老师，我是二班的张丽华，就是上课将座位摇散架，一屁股坐在地上的那个，您记得吗？还说这是黎明前的黑暗，我努力一点一定考上重点高中的。”数学老师：“原来是你啊，你现在坐的是铁板凳吧？对了，你现在看到数字还头疼吗？”◆地理老师 “潘老师，我就是上您的课，号称骑自行车去南极的那个张丽华，您问我怎么去，我说两点一线，跋山涉水，不走弯路。” 地理老师：“是啊，我当时也想坐在你自行车的后座上，你现在是不是通知我，带上老师去南极考察旅游啊？”◆音乐老师 “杨老师，我是音乐考试不选您规定的歌曲演唱，我唱了一个今天我吃饱了爬山坡，爬到那山坡我想唱歌，歌声我吓走了大老虎啊，引来了一群小猴子，爬一爬啊爬一爬……” 音乐老师：“哦，原来是跑调大王啊，你这一跑调，直接跑到西伯利亚了，不过看在你幽默细胞丰富，歌词改动新颖，我就给了你50分，听说你后来成了KTV头号麦霸，是吗？” ◆化学老师 “王老师，我是那次做化学实验，粗盐提纯的时候，悄悄把盐藏在口袋里面，当我步行走出化学实验室的时候，留下蛛丝马迹一地的张丽华啊。”化学老师：“我就知道你不是稀罕那些盐，你是舍不得烧掉太多酒精，现在我们实验室提纯的时候，加了碘，你带回去直接可以做菜了。”◆物理老师 “顾老师，我是上物理课时一直研究您的假发，大力宣传您的头发又黑又亮，后来您终于把假发拿掉，当我们看见您性感的地中海式发型，尖叫声音最响的那个就是我，老师啊，没想到聪明的脑袋也那么有型。” 物理老师：“我怀疑了十年，总算揪出来幕后主谋就是你了，与其让你们这群小家伙的注意力都在我的头上，不如脱下假发，让你们把注意力放在课上，你这家伙影响我在学生面前的美好形象十年啊！”◆班主任 “陈老师啊，我是张丽华啊！10年不联系还记得吗？” 班主任：“当然记得，我带了你们二班，遇到你之后，再也没有遇到比你更加调皮的，对了，你现在还爬树，还光脚丫穿球鞋吗？还和男生打架吗？”我：“老师啊，十年了，我已经是大姑娘了！”班主任：“这孩子居然也长大了，希望那些树经得起折腾，球鞋质量靠得住，但愿那些男孩子也提高防御力和抗击打能力……”  2008-3-6 12:26:29
