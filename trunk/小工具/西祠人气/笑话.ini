title=十个职场幽默让人笑后发冷
line=十个职场幽默让人笑后发冷作者： 佚名    推荐人：骆潇潇    来源：网络◆电信招工电信考官：“你能为了企业更多地奉献自己吗？”应聘者：“不能。”电信考官：“对不起……”应聘者：“但是我能让消费者更多地奉献自己。”电信考官：“好的，你被录取了。” ◆皮特告诉他的朋友他刚刚丢掉了工作。“为什么领班会开除你？”朋友诧异地问。“哦，”皮特说，“你知道领班是什么样的人。他们总是把手插在口袋了，站在旁边看其他人工作。”“我们知道是这样。”朋友回答说。“但是为什么他会让你走？”“嫉妒！”皮特回答，“其他所有的工人都认为我是领班。” ◆两个食人族的人应聘进了一个公司，公司人事主管知道这两个这伙每天都要吃人，于是警告他们：“如果你们胆敢在公司吃一个人，你们就立即被炒掉！”两上食人族唯唯喏喏地答应，表示绝不会在公司吃人。两个月过去了，公司平安无事。突然有一天，公司发现负责打扫公司卫生的清洁工不见了。于是人事主管非常气愤，找来两个食人族怒斥，并当场炒掉了他们。出了公司大门，一个食人族马上对另一个抱怨起来：“我一直警告你不要吃有在做事的人，你就是不听！我们两个月来每天吃一个经理，没人发现。你看现在吃了清洁工，他们马上就发现了！你真是个猪！！！” ◆某商厦新雇用的年轻人第一天上班，店长很亲切的跟他打招呼并且给了他一把扫帚，告诉他第一项工作就是把环境打扫干净，年轻人很生气的说：“我是大学生！”于是店长说：“哦，对不起，我不知道您是大学生，请你把扫帚给我，我教你扫地！” ◆小王上班总是懒懒散，没精打采的。有一天，经理把他叫到办公室，说：“我不知道你的婚姻状况如何，但是我对你只有一个建议：如果你是单身，就请尽快结婚；如果你已结婚，就请赶快离婚！” ◆“你们需要打字员吗？”奥尔森问道。“不要，”人事处主任说，一边查看着职业登记册，“我们这儿的打字员已经很多了。”“管理档案的呢？”奥尔森又问。“很抱歉，小伙子。管理档案的人在我们这儿数都数不过来。”奥尔森感到十分扫兴，转身就走，嘴里却嘟嚷：“哎，我真是个大傻瓜。……”人事主任听见，忽然站起来，喊道：“等等，我们需要两个你说的那种人。” ◆冯小姐生重病进医院，公司的同事一起前往探病，“我请假的这段时间，一定把代班的人给累坏了，真不好意思”。她带歉意地说。一位男同事回答道：“还好啦，大伙儿分摊了你的工作，我负责看报，张小姐打电话聊天，李小姐负责和总经理打情骂俏……” ◆某公司经理叫秘书转呈公文给老板，“报告老板，下个月欧洲有一批订单，我觉得公司需要带人去和他们开会。” 老板在公文后面短短签下：“ Go a head”经理收到之后，马上指示下属买机票、拟行程，自己则是整理行李。临出发那天，被秘书挡下来：“你要干什么？”经理：“去欧洲开会啊！”秘书：“老板有同意吗？”经理：“老板不是对我说 Go a head 吗？”秘书：“来公司那么久，难道你还不知道老板的英文程度吗？老板的意思是：去个头！” ◆一个粗汉跑进银行，跟柜台小姐说：“我要开他妈的户头！”柜台小姐：“没问题，先生，不过你不需要用这种口气！”粗汉：“你动作快点好不好？赶快帮我弄好这该死的户头我赶时间！”柜台小姐：“先生，我不习惯别人用这种口气！”粗汉：“别浪费我的时间，你快点帮我弄个他妈的户头行不行？”柜台小姐：“抱歉，先生，我想我该请我们经理出来！”这时柜台小姐跑进经理室向经理告状。一会儿，经理安慰着小姐后出来和这位粗汉理论说：“看来这里出了些麻烦，您可不可以跟我说，到底发生了什么事呢？”粗汉：“我只想弄个他妈的户头，存我刚赢的他妈的一亿元乐透彩金，行不行？”这位银行经理立刻指着柜台小姐说：“我代表这个贱货向您说对不起！” ◆董事长问新来的总经理：“每次开会时大家都不注意听，有什么办法？”总经理说：“这好办，不要秘书参加会议，开完会后再宣布这次由谁做记录。”   2007-10-18 12:47:22
