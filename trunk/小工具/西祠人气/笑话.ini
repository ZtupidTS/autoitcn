title=奥运主持爆笑语录集锦
line=奥运主持爆笑语录集锦作者： 佚名    推荐人：飘飘是新疆人    来源：成都晚报    ■希腊对德国的篮球小组赛，解说员说到某球员，“这是一个完全用脑子打球的球员。”     画外音：虽然我们都知道这是称赞的话，但是听起来好恐怖。     ■“这位男选手腿部肌肉很发达，像穿着一个马裤一样……”     画外音：马裤是什么样子的？跟肌肉发达有什么关系？     ■中国和西班牙篮球比赛一中国球员受伤，嘉宾主持人说：“如果只是脸部鼻子受伤，哪怕眼眶裂开也没关系，只要不是脚受伤就行。”     画外音：只能想到一句中国名言――站着说话不腰疼。     ■“如果一定要用一个字形容现在的心情,那就是高兴!”     画外音：这位是周星驰电影看多了？     ■“这个队员还没有拿奖牌的实力，冲击一下金牌倒差不多！”     画外音：金牌原来这么不值钱。     ■游泳半决赛第一组头名游出52秒20破世界纪录，接着第二组头名游出52秒05的成绩，韩老师又激动了：“把刚刚创造的世界纪录提高了52秒。”     画外音：熟悉韩老师的人都会笑，不熟的，就自己多死几个脑细胞。     ■中国男篮对西班牙，眼见大势已去，主持人一声长叹：“幸福曾经离我如此之近……”     画外音：啥都不说了，这个主持人喜欢看琼瑶小说。     ■焦研峰：“她终于打破了金牌！拿到了纪录！”      画外音：焦老师不要太激动，电视机前有小朋友在看的，不要教坏小孩。     ■“为啥菲尔普斯这么厉害？ 嗯，看来得找些医生对他进行解剖，找找原因。”     画外音：听到这里，我们都吓傻了……     ■“俄罗斯的伊佐托娃，哦，是伊佐托夫。”     画外音：这回韩大嘴连人家性别都给弄乱了。     ■“韩国选手朴泰桓现在处在第一位，紧随其后的是朴泰桓！”     画外音：难道朴泰桓在玩千手观音？    2008-8-16 22:01:30
