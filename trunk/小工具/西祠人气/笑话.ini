title=中国老婆和韩国老公的故事
line=中国老婆和韩国老公的故事作者： 佚名    推荐人：水样年华    来源：网络    和老公在一起四年了，在我眼里,他更多的时候倒象是个中国南方男人，在家都是他爱做饭做家务，偶尔还有小孩子脾气.和他之间的搞笑事情还真多，要是大家有兴趣，我慢慢道来吧     他第一次去中国的医院，是因为在浴室里摔倒了，眼睛有些痛，便去检查。那个时候中文还没现在说得那么溜，所以说话老结巴，但是他又非常喜欢臭美。于是见医生的时候，他偏要自己把症状说清楚，结果结结巴巴地说了半天。    医生帮他做了简单的检查以后，语重心长地说道:：“外边不是很看得出来，看来要做个脑部检查，我怀疑影响到了脑部神经，说话有点口齿不清了。”他当时那个尴尬啊，后来再也不随便开口了。    接着又去检查视力，因为韩国的视力表都是英文或者数字，而中国是向下向上的符号，他是第一次见，但是他太粗心了，没发现，于是搞笑的事情发生了：    医生指着向下的符号，他说“M”，医生惊讶    医生指着向上的符号，他说“W”，医生开始郁闷    医生又指着向右的符号，他说“E”，医生开始头上冒汗    最后医生指着向左的符号，他说：“这个表做坏了，没有这样的字！”医生当场崩溃道：“你是从哪来的???!!” 唱卡拉OK    老公超级“爱国”，不过这个国是中国。而且超级爱唱中国歌，我们老笑他是“哈中”一族。    一次在家，老公突然对我说“今天我学会了一首新歌。”    “什么歌？”我笑道。    “甜蜜蜜。”他得意地说。    “是吗？那首歌很经典啊，快唱给我听听……”    “好。”于是他开始闭上眼睛，自我陶醉地开始唱起来：“甜蜜蜜，甜蜜蜜甜蜜蜜~~甜蜜蜜甜蜜蜜甜蜜蜜甜蜜蜜…………”感情就学会了这三个字，整首歌就用这三个字唱完啊！！     老公姓金，我姓李，都是本国大姓，呵呵。    一次，我们在看电视，他放了一个P，我拿起抱枕一阵暴打，并说：“你个屁精！”    无奈放P乃人之本能，我也难免犯错。这回轮到他说我了，他学我骂的话，也骂我道：“你这个屁李！”    原来，他还以为我上次骂的是“屁金”那~ 我至今都没跟他解释金和精的区别，因为我觉得屁李比屁精文明多了，呵呵。 结婚前第一次见父母    因为老公是韩国人，而且家庭并不富裕，所以我妈妈很不理解我为什么会喜欢他（毕竟现在的女孩子都很现实，而且浙江人一般都希望能找本地女婿），对我们的交往一开始非常反对。于是，老公决定，去我家一趟，做好跟准岳母的关系，经过我的游说，妈妈终于同意。    那个时候还不流行韩剧，所以妈妈对韩国的风俗也不太理解。    老公一进我家门，就一个90度鞠躬：“妈妈好！”（因为在韩国，朋友的母亲也是称呼妈妈）    我妈大惊，连忙回了一个鞠躬：“叫阿姨啊，不要叫妈妈。”    因为在韩国年轻人鞠躬，老人不用回，所以我老公大惊，又一个120度鞠躬：“阿姨好！”    我妈见他如此行礼，就以中国的想法又回了一礼：“请进。”    老公又是一个不知道一百几十度的鞠躬：“谢谢阿姨！”    我妈再也受不了了，忙对我说：“叫他别再鞠躬拉，我这老腰快断了！！”    后来老公也跟我说，那天再鞠躬下去，就要180度了，他就得爬着进我家门了。    老公经常说，中国地大物博，有很多很多的东西韩国都没有，他一辈子也看不完。    这天，我买了一些新鲜的荔枝给去他住的宿舍，和他一起吃。因为在韩国没有荔枝，所以老公拿出字典好好的学习了一下这个单词，我趁这个时间去洗了一下手。    等我回来的时候，看见他表情痛苦，桌上有个荔枝核，没有荔枝壳，顿时明白是怎么回事，狂笑不止。他郁闷地说道：“这个东西味道真是太奇怪了。”    不过，后来经过我耐心教导后，他疯狂地爱上了荔枝，吃到流鼻血也不肯停，毕竟这好东西韩国想买也买不到呢。     老公大学毕业以后曾经去澳大利亚留学3年。但是到了中国N年以后，英语已经基本忘得差不多了，改成一口中国话。    我在韩国的语言学院上课的时候，同学大部分是西方人和日本人，只有我一个中国人。有一次，老公来接我下课，正好碰到同学们一起相邀去吃饭，于是他也跟着去了。席间，大家用英语交谈。同学们问起我们是怎么认识的，我的老公非常经典地说道：    “we met in 那个 university，she 那个 teach me 那个 chinese.”    听得我的同学面面相觑，不知所以。        老公看待日本人的态度和我一样，既佩服他们的文明程度，又憎恨他们政府对历史的态度。    有一次，我在上网看美女的照片（呵呵，不好意思，个人爱好）。发现一个气质美女，于是叫老公看。    老公说：“不错，很漂亮，是四川人吧？”    我说：“好象是韩国的。”    他马上说：“鼻子是假的。”    后来看到下面的说明是个日本MM    老公又说：“把电脑扔掉吧。”    瀑布汗-_-;;;;    有一阵花痴古天乐，就把电脑的桌面放上了他的照片。老公吃醋，过来抗议，无果。于是，他就把自己工作用的笔记本桌面换成全智贤的照片，我无反映。    过了十分钟，他又拿着笔记本到我面前晃悠了一番，我发现，这次换成了小甜甜的照片，我继续无反映。    又过了十分钟，他再度拿着笔记本故意到我面前骚扰，我一看，居然是张猪的照片，于是说他：“这个最适合你。”    他得意得说：“没错，因为看到它我就想到了你。”    于是，又是一阵暴打，不过暴打过后我也把我的电脑桌面换成了一只猪的照片，    呵呵，猪也要成双成对才行啊。    家家有本难念的经,生活就是有酸有甜.我的性格很强,所以和老公吵架也再所难免.    每次吵到最高潮处,我和他都会情不自禁蹦出家乡话来，我用浙江话骂道:“你脑细搭牢了吧!!表以为窝是好欺负的女银……”他也气不打一处来，用釜山话说道：“$$^%$$#$#^^%$*^%&*……”    吵到最后，我们各骂各的，好象在唱戏一样，都忍不住笑起来，自动和解拉~~    所以老公老说，找个外国老婆最大的好处是，吵架的时候难听的话听不懂，不会伤心啊    电视里，韩国的男明星肌肉都很发达，那是他们锻炼的结果。我看着老公白白胖胖的肚子，不禁叹气：“看看你呀，一身肥肉，也不运动，太不象话了！”    老公一脸委屈地说：“我每天都运动的啊？”    我吃惊：“啊？什么运动啊？？”    他一本正经地说“呼吸运动。”    又是一阵暴打。    韩国男人爱喝酒，这是我最讨厌的一件事。所以结婚前，我跟他约法三章，今后不到特殊情况，不准喝酒，否则拜拜。老公居然在我的威逼利诱下，把酒戒了。    婚礼那天，有一项仪式是夫妻喝交杯酒，是瓶香槟（牌子我忘了，好象是长红吧？）。我们在大家的鼓掌声中一饮而尽。老公回味深长地对司仪说道：“这酒味道真不错，再给我来一杯吧？”    有一次为了一件小事情和老公吵架，平时如果我不理他，他过十分钟一定会过来哄我。可是这天，他也采取不理我的战术，结果，我气上加气。于是我打开电脑，给他写了一封E-MAIL，内容是说，你一点也不爱我了，我们离婚吧，世界上最讨厌的人就是你……之类的。    算是发泄一下。    后来没过多少时间，我们又和好了，我想起生气时写的信，就进入他的邮箱，把那封未读邮件删除了。    第二天晚上，老公回家，垂头丧气地对我说：“我看到你的信了，为什么你想和我离婚？”    我吃惊，于是问：“那封信我删除了啊，你怎么还会看到？”    他摸了摸我的脑袋，故作深沉地说到“因为你的脑子是石头做的，忘记把垃圾桶清理干净了。”    刚买股票那阵，我老是摇摆不定，不知道该什么时候抛。    于是就习惯性的问老公。    “老公，今天涨了一点点，看上去好象要跌了，要不要抛。”    老公在看小说，头也不回地说“抛吧。”    结果抛后大涨，老公被我一顿拳大脚踢。    后来，“老公，今天好象涨地挺快的啊，要抛吗？”    老公考虑了下说：“那就放着吧。”    结果，之后大跌。    又是一阵猛打。    再后来，“老公，今天买的这只股票……”    话还没说完，老公打开衣柜门，躲了进去：“别打我！”    我生气的时候,经常骂他:你这个没用的东西!    有一次，电视里放美国一个医疗协会把医疗垃圾运到国内来赚钱.    我就说：“哼!洋垃圾!”    老公问道“什么是洋垃圾？”    我说“就是从外国进来的没用的东西。”    老公眨巴眨巴眼睛，说：“你是说我吗？”    后来，我们继续看电视，放了一个为民工维权的节目    他又问：“么是民工？”    我说：“就是从其他城市到杭州来打工的人。”    老公开心地说道：“那么我是洋民工!”    我笑着说：“非常正确!”    我的口头禅是：“不是一般地……”比如说，我下班回来，我会说：“今天不是一般的累。”有时候表扬老公做的菜，我会说“不是一般的好吃。”    有次我有个好朋友来我家玩，就说起女人常常说起的减肥问题了。    我好朋友说：“最近又肥了很多。”    我老公脱口而出：“不是一般的肥。”    后来经过我老公的深刻检讨和我的反复说明，我朋友才消了气。    有次去看望我的外婆，老公和外婆一起看电视，外婆已经86岁高龄了。    电视里放一个人正在打保铃球，接着给那个球来一个特写。    外婆说：“哇，好大一个西瓜。”    我老公说：“外婆，这个是保铃球。”    外婆问：“什么是保铃球？”    他说“保铃球就是，那个大的……圆的……去保铃球场的时候玩儿……。”看着外婆莫名其妙的眼神，他最后说道：“好吧，这就是一个西瓜！”    结婚登记后，老公去我家。去之前，他问我，在中国妻子的妈妈应该怎么叫？我说，应该叫丈母娘或者岳母，他点点头说记住了。    于是晚上回到家，老公见到我妈妈，满脸堆笑地说道：“岳母娘好！”    妈妈表情尴尬，我正想纠正他，只见他又朝我爸爸一鞠躬，无比热情地说道：“岳母公好!”    难怪我妈妈老说,这个孩子其他都好，就是傻了点。    同类错误还发生在“老婆”和“老太婆”的用法上    有次我和朋友逛街，晚些回去，就发了条短消息给他.结果一分钟后，收到老公回复：    “老太婆，我在家等你，你慢慢逛吧。爱你！”    于是我回道:“老头子，你一个人吃晚饭吧，老太婆牙齿不好，在外喝粥。”     在韩国，如果一个男人毛发浓密，那会被称为性感，是个褒义词。    有一次，我婆婆来中国玩，住在我家里。周末，家族聚会，我的表弟刚从新加坡学成归来，大家为他庆祝。    表弟那时候崇拜小刚，就留了一个他那样的胡子，觉得挺好看的。我婆婆看到以后，就指着我表弟跟老公说了几句话.我表弟恰好看到了，就开玩笑地问他，我婆婆说了什么？    结果我老公大声地说：“妈妈说你是多毛的小伙子，很帅!”    大家暴笑,我表弟从此多了一个外号，人称“多毛小伙子”    老公不是个浪漫的人，我常常说他不够罗曼蒂克，他不服气。    有一个周末，我们去逛街，老公说，你等等哦，我马上回来.    过了一会儿，只见他拿着一捧黄玫瑰，屁颠屁颠地跑过来，说：“老婆，送给你~~”    黄玫瑰代表着分手与绝交.我当时哭笑不得，就问他，“为什么不买红玫瑰，黄玫瑰是代表分手的!”    他睁大眼睛作惊讶状：“真的吗？但是我是色盲啊！”    有次在西湖边，碰到一个小乞丐，拉着我们要钱。    于是老公从裤袋里掏出一块钱的硬币给他了。后来才走了两步，又碰到一个小乞丐，缠着我们要钱。老公笑眯眯地对他说：“你等一下~”然后返回到刚才第一个小乞丐那儿，我正奇怪呢，只听他说：“你找给我五毛钱吧~~”狂晕!!     公公去世早，婆婆一人带大三个孩子，非常辛苦，所以我和我老公都挺尊敬她的。    婆婆是个传统的女人，她觉得女人结婚后就应该全心做家庭妇女，男人进不得厨房。无奈我在家被宠坏了，很多家务都不会做，都是老公照顾我。所以有一次婆婆从蔚山来我们釜山的家玩，我们特地从外面买了一些现成的菜，然后跟婆婆说都是我准备的(有点坏，呵呵。)    吃饭的时候，婆婆指着一个辣年糕说，“这个味道还真不错啊，比我做的都要好。”    老公有些得意忘形了，居然说，“那当然了，价格也高啊!”    我使劲朝他使眼色，他才反映过来，此地无银三百两地说道：“这个不是楼下餐厅买来的啊，我说的价格是指年糕的价格!”    婆婆走后，老公又被我一顿暴打，不过从那次以后我也开始学习做简单的韩国菜了，毕竟为家人做菜是件很高兴的事情，而且有时候，两个人一起下厨有一种说不出来的幸福    老公到中国的第一个星期，就通过朋友的介绍认识了我。我很自然地成了他的中文老师    大家知道，如果你经常和同一个人说话，语气也会和他变得很象，尤其是学语言。     果不其然，我老公在几个月的努力学习后，中国话大有进步，但是却常常被他的朋友笑话。原来他说话的口气太女气了。那时候，他最常常说的两句话是    你这个人怎么这样的拉~~~~    哎哟，**死了拉~~~(比如,哎哟,吵死了拉~~)    写到这儿，我自己寒一个，一个大男人，以那样的语气说话不被人笑也难了啊。每次说起这件事，老公就责备我，他说他为了改掉那种语气花了不少时间。    有一次老公和他的另外一个朋友去一家小吃店吃饭。就问老板有什么特色菜，老板说他们这里炒田鸡很好吃    老公自作聪明地跟他的朋友说田鸡就是田里的鸡，味道肯定很好，于是就点了一份。    更可笑的是，当老板把菜端上来的时候，他们两人居然还没发现，吃地津津有味。等回家后说起今天吃的菜，我告诉他们，田鸡是青蛙的时候，他们惊讶了半天    于是我问老公，“难道青蛙和鸡你都分不出来吗?笨蛋!”    老公红着脸说道：“我还以为中国的田里的鸡就是那么小啊!”    有阵子我们住的附近，有户人家的狗叫得非常厉害，白天晚上都叫，而且是惨叫的那种，我都快神经衰弱了。    后来，我实在忍无可忍了，就让老公报警。他也受不了了，就打电话报警，把这边的情况和地址说了一下。    然后，我们两人就在家里窃喜，等着警察来解决这一问题，可左等右等，都没等到警察来，好生奇怪。    这时，电话响了，老公拿起来一接，原来是警察。警察说他们在我们举报的地方附近没有听到狗叫，还说，如果你们耍警察，是很危险的行为。    我们狂晕，我老公又跟他们说了一次地址，原来是他把地址报错了!    这个笨老公，我那时候真想让警察把他抓走算了!    中国和韩国有很多不同的地方，我喜欢称之为“中国特色”    比如说，我们周末的去逛延安路，人山人海，老公感叹说中国的商店生意真好啊，韩国都没什么人的。于是我说：“这是中国特色，韩国有吗!”    又比如说，我们去西湖，老公就说，韩国没有那么大的湖，只有大海。于是我又说：“这是中国特色，韩国有吗!”    不过我一般都说好现象，要是碰到随地吐痰啊什么不文明现象，我就会说：“中国人的素质正在提高,需要时间。”    我刚到釜山的时候，很不习惯釜山的地下串上来的怪味道。因为釜山在海边，而且整个城市建造在山上，所以下水系统好象很难象平原那样通畅，经常会有难闻的味道冒出来，尤其是下雨天。    有一次，我和老公走在路上，突然又闻到一阵怪味.于是我说：“臭死了，真受不了。”    老公学我的话说：“这是釜山特色，杭州有吗!”    我大笑，说：“韩国要这么臭的特色干吗啊，真笨!”    他才意识到他说错了，忙补充道：“釜山的臭素质正在提高，需要时间。”    顿时把我笑趴下了    老公老是以为他的中文说的很地道，别人听不出来。    有次，他的一个朋友要在杭州租房子，房子已经看好了，就请他帮忙和房东沟通。    和房东见面前，他对他朋友说，不要说话，否则别人知道你是外国人的话，不太好，有的人会故意多要钱，等谈好价钱再告诉房东他们是韩国人。    于是他的朋友就很崇拜地和他一起去了，一直都没开口，都是老公一人在说。    事情差不多谈好了以后，房东对我老公说：“你们是外国人吧？”    我老公非常惊讶，就问：“你怎么知道？”    房东很经典地说：“你说第一句话我就听出来了。”    他朋友回来告诉我这件事的时候，我老公还不服气，说他那天不在状态。哈哈，爱臭美又死要面子的男人!     韩国菜的确是不太适合中国MM，因为太辣，而且蔬菜也不多。    但是中国菜又太油，有些外国人就嫌这一点，但是论色香味绝对是排在世界菜肴之首的。    我老公就非常爱吃中国菜，尤其冬天的时候，很爱吃火锅。    我还记得我第一次带他去吃火锅的时候，也是一个冬天，一起去吃老山东牛杂火锅。    我总觉得吃火锅嘛，太简单了，把料放下去涮一涮，就可以吃，可方便了，所以也没跟他多解释，吃嘛，谁不会啊？    结果开吃没多久，就发现我老公在那发愁了，我就问他，怎么了，不好吃吗？    结果他说：“吃这个太亏了，很大的东西放下去，马上就变得很小，一会儿就找不到了。”    原来他把料放下去以后，就再也找不着了，大家都在品尝美味的时候，他就在那里搜寻他放下去的料，却不知他放的料早就被别人的夹去吃掉了！    有次我们一起去书店买韩文字典，因为当时是逛完街，所以拿了很多东西，进去买书的话要先存东西，比较麻烦。老公就说，他在外面拿东西等我，我进去买。    当时有2种颜色的韩文字典，一种是紫色封面的，一种是土黄色封面的，我不知道要买哪本，就举着2本给他做手势，问他买哪本。    这时，只听见他生怕我听不到，大声喊道：“买很黄的那本！买很黄的那本！”    我当时在真想找个地洞钻下去，可惜我那笨老公还一无所知啊！    老公刚学过“一打”这个单词，觉得很好用，便常常在生活中练习。    于是买苹果，他说“给我一打苹果。”卖苹果的没办法，只好拿12个给他。    我让他去买可乐，他又拿着12瓶回来，估计小卖部的乐死。    有一次，他不知道吃什么吃多了，一直放P。    我受不了，就骂他：“你就不能忍忍嘛，想熏死人啊！”    他嘿嘿笑着说：“马上好，再放两个就是一打！”    话音刚落，我一只拖鞋扔了过去。    刚结婚那阵，我们两人特别粘，整天“猪猪”，“猪猪”地叫来叫去(恶心自己一个)    有一个周末，回妈妈家吃饭。吃完饭，妈妈去楼上洗衣服了。我到房间拿出一个帽子，对老公说，这个给妈妈吧，让她放洗衣机里一起洗了。    于是，老公拿着帽子跑上楼，本想对妈妈说：“妈妈，这个给你。”      结果不知道那天怎么搞的，他脱口而出：“猪猪，这个给你。”    说完，两人互相楞了一会儿，老公赶紧灰溜溜地逃下楼了，一到房间就笑得倒在地上了。    女人每个月总有那么几天心情不好，我也不例外。    有一次，我心情很不好，就随便找了个借口和老公吵架，老公知道我这毛病，也没说什么，一人在那看小说。我越骂越生气，后来就大声说：“你滚!你给我滚!”(呵呵，这个毛病不太好，女同胞们别学我)    骂了几句以后，老公突然大声说：“好!我滚!”    我以为他要甩门而去，谁知道他“砰”一下躺地上了，然后蜷成球状，慢慢地向我“滚”来，我顿时破涕而笑。    还记得我们结婚登记100天，互相送的卡片上，我老公用狗爬一样的中文写道：“请不要使用家庭暴力”(也不知道他从哪看来的).    这张卡片我一直保存着，哎，凄惨的回忆    有一次，老公学习了“光……可不行”这个句型，回家就跟我说，要我帮助他多多练习，我说好的。    一般我们之间约定，谁做了晚饭，那么另一个人就洗碗。    那天照例老公做的饭，吃完了，我发懒，脑筋一动，就对他说：“老公，光做饭不洗碗可不行啊！”然后一阵坏笑。    老公无奈，只好去洗碗。     过了一会，老公在看报纸，我看电视，我又对他说：    “老公，光看报纸不给老婆按摩可不行啊！”    老公龇牙咧嘴地跑过来，给我重重地按摩了几下。    又过了一会，老公洗澡完了出来，我嘿嘿笑着说：    “老公，光洗澡不洗衣服可不行啊。”    他捶胸顿足，把衣服放洗衣机里洗了。    欺负了他一晚上，我心情格外舒畅，就准备美美地睡上一觉，这时，只听见老公坏坏地说：    “老婆，光结婚不生孩子可不行啊！”然后色眯眯地爬到床上。    我大叫：“淫荡的男人啊！！！”    有阵子老公偏头痛，就去中医院做针灸治疗，第一次是我陪他去的，认识了一个专家医生，人很好，就固定了在他那儿看病。做了一个周期的治疗，头不痛了，老公也就不去了。    大约过了近半年的时间，老公的老毛病又犯了，便又去中医院，仍旧找那个专家。当时我换了发型，而且人发福了不少，和第一次去判若两人。    我们一进门，医生就认出了我老公，很热情地和他打招呼。然后打量了我一下，没认出我，就坏坏地对我老公说：“你命真好，每次都有女同志陪你来看病啊。”    老公急了，忙解释说：“不是，那个是老的。”（其实他想说就是以前那个old one）    医生听了，哈哈大笑说，“看得出来，这次的比较年轻啊。”（大概人胖了皮肤会年轻些，死。）    老公这个人老是傻傻的，有时候跟他的傻劲犯急，有时候又觉得挺可爱的。    有一年情人节，我们照例找了家餐厅吃晚饭。    席间，他突然神秘兮兮地拿出一个盒子，说是送给我的礼物，让我猜猜是什么东西。    我想都没想就说：“是条项链，银的，188块。”    他在那里狂惊讶，大叫说：“天啊，你怎么知道啊。你太厉害了！”    我气地咬牙切齿地对他说：“神经拉你，上个星期你刚跟我说过啊！”     结婚前的那段时间，我有些婚前恐惧症。老公看出来了，就问我在想什么。    于是我就实话实说：“我担心你结婚以后会找小老婆。”    于是他说：“什么是小老婆？”    我说：“就是外面的老婆，明白了吧？”    他想了想说：“怎么中国的法律可以找两个老婆的吗？我第一次听说啊。”    我一个大脚踹了过去：“美死你！”    老公皮肤很白，而且是O型血，所以每到夏天，就成了蚊子攻击的目标。所以我老说，夏天谁要是睡在他旁边，那就绝对不会受到蚊子困扰。    不过，这也导致每次睡觉，他都要点蚊香，我很受不了那味，就去街上买了个蚊帐回来。老公在墙上钉了四个钉子，每天晚上睡觉就爬到床上把蚊帐挂起来，果然效果很大。    有一天晚上，我特别累，很早就睡下了。早上醒来，突然发现旁边多了“蚕宝宝”，只见老公将蚊帐裹在身上，裹得严严实实地，只露出个头，就象一只大蚕蛹。    我顿时就大笑起来，说：“你发傻了你，是不是梦游了！”    老公在他的“蛹”里，睁开惺忪的睡眼，说：“昨天看你睡得这么香，不想挂蚊帐吵醒你，这样也不错啊。”    我笑着笑着，眼泪却不知不觉流下来了。    韩国人普遍单眼皮，小眼睛。我老公却是少数大眼睛双眼皮中的一个，再加上我眼睛小，所以我们两常常被人搞错国籍。    有一次和一帮朋友去汉城爱宝乐园玩，那是个冬天，我们就去滑雪    说滑雪，其实只是一个雪橇从山上滑下来而已。我们拿好了雪橇，就准备出发了，这时我和老公说了几句话，正好被拿着麦克风的主持人听到了(专门讲解如何滑雪，然后吹哨子的人)，他就说：“2位是从中国来的客人吗?”然后我们一个朋友就指着我(当时我和老公站在一块儿)，说：“这位是中国人。”    这位主持人非常幽默地走过来，然后和我老公用力地握了握手，用听不出声调的中文热情地说：“你好！欢迎你!”朋友们大笑。    还有一次，老公和我去一家韩文学院报名。当时我已经会说一点韩文，所以一进门，我就用韩语说：“你好，语言班报名。”    接待员看了看我们，然后笑咪咪地将一张报名表递给了我老公    我老公忙说：“不是我报名，是她报名。”    只见接待员用非常惊讶的语气说：“哇，你的韩国话说的真好!”    我们当时就笑晕，我老公的韩国话还带釜山口音的，当然地道了，哈哈    有一阵子老公去萧山出差，在那里呆了一个多月。我们每天只有晚上电话联系    有一次，我照例打电话到宾馆，只听见老公接的电话说：“喂?”    我一听是老公的声音，就用撒娇的语气说：“喂~~~~”(现在想想一身汗毛啊)    还没“喂”完,就听老公不耐烦地说：“不要不要!”然后“啪”地把电话挂了。    我大怒，就又打了个电话过去，问他为什么态度粗暴，还说以后我会用更粗暴的态度对待他什么的    老公委屈地对我说，在我电话打来的前几秒，他连续接了好几个“特别服务”的电话，又加上我今天语气也“特别”，就误会了    我嘿嘿笑着说：“小样儿，别跟我装，男人心里想的都一样。”    老公果然非常老实地回答说：“是真的啊，因为我没有钱啊。”    我当时真气，为什么电话里不能扔只鞋过去呢！    中文的声调总是让初学中文的外国人很头疼。尤其是三声，那个拐弯抹角难得象是要了他们的老命一样    我老公也是，经常分不清楚声调，就难免会闹笑话    有一次，我们和一个好朋友在餐厅吃饭。聊着聊着，朋友就跟我老公开玩笑，说：“韩国男人里面，你也算帅的了吧?”    老公忙说：“哪里哪里，我很臭的。”    我同学听了觉得奇怪，就说：“臭的男人不一定不帅啊，再说你也不臭啊！”    老公又说：“臭的男人不帅，我不帅，我很臭!”    这回我算是听明白了，就跟他说：“你是不是说你很丑啊？又把声调发错了，好好练习去!”    朋友大笑，然后我们接着吃，只听老公在一旁小声的嘟囔着说：“抽，愁，丑，臭……”     有一次，一个好朋友打电话来，约我们一起去茶馆聊天。我那天身体不舒服，就没去。傍晚的时候他回来，我就问他：“今天玩得有意思吗？”    他说：“有意思，**（朋友的名字）还带了他的色(shai,3声）子一起来。”    我说：“哦，还玩色子啊，那是有意思的。”    他忙说：“色子不能玩的啊！我们和色子一起聊天！”    我知道他肯定又搞错单词了，但是实在猜不出他要说什么，就让他找字典。    结果我一看字典被他气的病更重了，原来他要说的是“嫂子”！！    韩语的语序和德语一样，动词放在最后。    比如说，我吃饭，就说：我饭吃。再比如，我看电影，就说：我电影看。    有一次，我们很多朋友一起给一个好朋友过生日，就大家凑钱在一家酒店包了一桌酒席。    吃饭时间快到了，好朋友的妈妈打电话来说，她就在附近的一个百货大楼门口，但是不知道酒店的具体地址，让我们出个人去接她一下。    于是我老公自告奋勇地大声说：“我他妈接！”    一天晚上，老公躺在床上对我说，让我帮他后背抓抓痒，于是我就跑过去。    我不知道大家对抓痒方向怎么说，我一般会说：“上边下面左边右边。”    有的人可能会说：“三点方向，九点方向。”    可是他却说：“汉城，釜山，大丘！”最可笑的是，末了还来一句：“济州岛！”茫茫大海，让我上哪儿去找啊！    我心里一阵怒气，这不是欺负我是路盲吗？于是一阵乱抓，只剩下后背被抓得通红，在那哇哇大叫的傻老公。    记得有一次，看了一部电视，好象是讲第三者插足的，就很有感慨，跑去问老公。    我说：“老公啊，中国有句老话，男人有钱就变坏（女人变坏就有钱－－敏德注）。你以后有钱了会不会也变心啊？”    老公信誓旦旦地说：“你别担心，我不会的。”    我幸福地说：“真的吗？你不会变心吗？”    老公傻傻地回答道：“我不会有钱的”    我当场气晕。    我经常跟老公说：“你要是变心了，我就先把你杀了，然后自杀!”    搞的老公恐怖兮兮。    有一次，欺负老公，他装哭，说：“这个女人，我受不了了,我要……”    我一边打他一边问：“你要干吗？”    只听他说：“我要先自杀，然后杀了你！”    有次上课，学习了一个韩国女生专用的语气词：“哦摸摸~~”一般是女生向男生撒娇的时候用。比如说一起看恐怖片的时候，女生常常说：“哦摸摸~~好害怕~~”（写到这里，自己先寒一个-_-;;;)    回到家，就想试验一下。晚上，看到一只蚊子飞来飞去，我就大声对老公说：“老公，哦摸摸~~~”    只见老公楞了一下，然后一只淫荡的手向我伸过来。    我大叫一声，一脚把他的手踢开，说：“你干吗，色鬼！”    他委屈地说：“你不是说我摸摸吗？”    我愤怒地说：“我说的是韩国的语气词，你想哪去了！”    他更委屈地说道：“没见过撒娇还这么凶的……”    有次和老公讨论生男生女的问题    我说，“生女孩好，外貌象父亲，IQ象母亲。”(没办法，他的确样子比我好，事实面前，没法否认)    老公说，“那还是生男孩子好。外貌象母亲，IQ象父亲。”    我喜出望外：“难道你觉得我外貌更好些？嘿嘿”    只听老公慢慢地说道：“样子难看没关系，但是IQ太低就太麻烦了。”    韩国的男生很会打扮，化妆品比女生还多，还每天把身上喷得香香的，但我老公却是个例外，属于很随性的一个人，不会刻意打扮自己    有一次老公生日，我特意送了瓶男士香水给他，但是他一直没用。有天晚上，我趁他不注意,就在他的衣服上洒了点，因为家里点着熏香，所以他没发现    第2天，他中午突然回家(一般他中午不回家)    我就问他：“发生什么事情了?”    他一边脱衣服，一边说：“受不了，一个早上我把自己香死了!”     我和老公在家的时候经常“切磋功夫”。我使的是中国三脚猫功夫，老公使的则是跆拳道白带(都是最烂的-_-;;;)    差不多每次都是我把他打趴下了(当然是在他让着我的前提下)。每次我赢了，我就说：“中国队完胜!”    有一次，又准备开战，突然他说：“等一等!”    然后拿出一条学校搞活动的时候发的韩国小国旗，绑在了我家的小狗贝贝的尾巴上    我说：“你干吗呢!”    他指着贝贝说：“那是我的拉拉队!”    有一次老公早上起床就对我说：“今天我要去买彩票!”    我说：“怎么拉?”    他说：“因为我梦见你了!”    我开心地说：“嘿嘿，现在知道我是你的幸运星了吧?”    老公摸了摸我的头说：“韩国有句老话，梦见猪就能发财!”   2006-7-3 15:24:15
