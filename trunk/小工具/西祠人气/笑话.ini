title=八戒回忆录
line=八戒回忆录作者： 夜殇精灵    推荐人：jianglan3732    来源：榕树下我原本姓朱，叫Handsome・Zhu，以出色的成绩毕业于天庭理工大学网络工程系。进入天庭走上工作岗位后，受到大boss玉帝的赏识，提升我为天蓬大元帅兼“天庭网站”（www.天庭.com）首席执行总裁（CEO），从事信息开发工作。那时我正值风华正茂，可谓少年得志。我的生活快乐而充实。 然而有一天，我的意想不到的悲剧开始上演。玉帝和王母老两口为纪念结婚阿伏加德罗常数周年，开了一个party！我是天庭首席业余男模，长得英俊不凡，派对上，嫦娥这个骚娘们儿频频向我抛媚眼。我乃正人君子是也，再说，那娘们儿长得也忒倒胃口了，我二话不说，当即拿起一只半生不熟的青蟠桃向她砸去。尖叫声过后，嫦娥的额头上出现一个直径3厘米的白里透红与众不同的大包。所以我以调戏及殴打知识妇女的罪名被天庭处以“留庭察看”的处分。我不服，向高级法院提出上诉，没想到那法院院长是嫦娥的远房表哥，我的上诉被无理驳回。这一切怎能叫我一个血气方刚的充满正义感的杰出青年忍受得住！我掴了她表哥一小嘴巴，用夺命剪刀脚踢断了他的左手小指的指甲。不幸的我又被加上了藐视法庭及伤害司法人员身体的罪名，数罪并罚，所以我被玉帝贬下了凡尘。由于轮回系统陈旧不堪，操作人员玩忽职守，在轮回过程中出现了一个小小的技术故障，使得我错投了猪胎。当我发现我英俊的脸变成一张猪脸后，一阵惊颤，一阵绝望！我也一度想到了死。直到有一天，我遇到了她――我一生中苦苦追寻的另一半。她叫玉兰。玉兰既漂亮又温柔，既贤淑又聪慧，令我猪心大动。我又有了活下去的勇气和寄托。我没有了人格，但我还有猪格，我要为她坚强地活下去，要活就活出个猪样来。玉兰是高老庄的千金，她爹地是个大地主，叫高霸天。令我欣慰的是，我虽然被贬下凡，但我七十二变的本领还保留了七十二分之五。我不仅能变成鸡鸭牛羊，还能变成一个胖小伙儿，虽然不很英俊。然后我就学唐伯虎追秋香的手段，潜入高老庄，在高霸天那儿当技术工人！后来，高霸天想搞信息业，我的专业技术派上用场了。我帮他出谋划策，他的网络公司上市后，股价直涨不跌。我的才学品德赢得了玉兰的垂青。我用一块劳力士和一部劳斯莱斯向高老头提了亲，有情人终成眷属。新婚夜，我多喝了几杯二锅头，猪形毕露。玉兰见到我的猪样后，尖声大哭。我当即单膝跪地，拉着玉兰的裙角，十二分诚恳地说：“虽然我很丑，而且还有轻微的暴力倾向，但我发誓我一定会好好爱你，我愿意为你抛猪头洒猪血，我的猪心里只有你。”玉兰被我的真情加蜜语所打动！她摸着我的猪头，拉着我的猪手，害羞地问我是不是真的。我指着窗外的一轮暗月说：“月亮代表我的心。”然而好事多磨，高霸天是个有着严重种族歧视的封建老顽固，他硬说人猪不能通婚，妄图扼杀我们的爱情。他把我赶出了高老庄，把一对爱侣残忍地分开了。更为不齿的是他还派杀手暗杀我。我这命运坎坷的猪啊！我的猪生中最大的悲剧到来了！那一天，高老头请来两个恐怖分子。一个叫唐僧，是个小白脸，另一个叫孙悟空，是只臭猴子！我认得那猴子，它本是花果山的土匪头子，后来发酒疯发上天庭，被判了500年有期徒刑，这会儿放出来了，还不知道好好作猴，净干坏事！那死猴子一点教养也没有，见到我就打，它的金箍棒是纯金的，我的钉耙是不锈钢做的，我当然打不过它，否则我早钉死它，剥了它的猴皮，腌了它的猴肉，不愁温饱了！那猴子不顾我大声讨饶，把我往死里打，还放火烧了我的猪窝，抢走我刚买的画王大屏幕彩电和美的空调，说是捐给灾区，其实是去贿赂玉皇大帝好让它早日农转非！我豁出去了，跟它拼起了命，但还是打不过它。突然孙猴子狠狠朝我的脑袋一棍打下，当那棍子离我的头顶还有3.1415926毫米时，奇迹出现了。一道普光射了过来，两只喜鹊鸣叫了起来，一群白鸽向西天飞去，接着，大慈大悲救苦救难神通广大妩媚动人的观音姐姐乘着helicopter从天而降，化解了这场血光之灾。啊！我的猪命得救了。经过观音姐姐的一番解释，我才知道唐僧和孙猴子原来是去西天公干！她要我陪这两个老光棍一起去，我起初当然不干啦，迫于臭猴子的淫威，我只好勉强答应。观音姐姐还向高霸天说明了我的背景来历，高霸天这个势利眼儿得知我原来是天庭的高级白领后，以李鸿章卖国的速度让我和玉兰重新拜堂！小白脸儿强收我为徒，还帮我改名叫八戒，就是要戒酒、戒肉、戒烟，戒色、戒打架、戒骂人、戒上网、戒打联网游戏，总之我戒不掉的都让我戒，这不是强人所难吗？更气人的是还要我减肥说是为了不影响市容！其实西天离高老庄不远，从高老庄机场乘波音747不要几个小时就搞定了，可那小白脸儿唐僧有恐高症，不仅如此，还晕船晕车，这年头还有这种怪物，我真服了他!所以我们只好走去。我说猴哥你一个筋斗十万八千里，你快去快回，我们就在这儿等你，或者让如来把那些经书传真过来，又省力又省时。可如来是个老糊涂，非要让我们“历经磨练，取得正果”！没办法了，有困难要去，没困难咱创造困难也要去。全世界伤心的日子到来了，我终于要离开玉兰去西天出差了，和一个小白脸，一只臭猴子，还有一匹会说话的傻马！玉兰送我至村口，默默的凝视着我，欲言又止！我指着河边的一棵桃花树说：“玉兰，明年桃花开时，就是我归来之日！”猴哥打岔说：“那是一棵柳树，不会开花！”“送君千里，终须一别。玉兰，你回去吧！”“猪哥，你一定要回来，I will be right herewaiting for you！”全场观众除了那只没有文化内涵的猴子和变态的小白脸外，都被感动得一塌糊涂，泣不成声了！我对玉兰说，我一完成组织交给我的任务后就回家，和你一起过着“我种田来你织布，我上网来你炒股”的幸福生活。我们还要生一大队孩子，让他们出国留学，把他们培养成有用的猪材。英国不是有一个牛筋大学吗？我们的孩子有了猪脑的武装，还怕去不了牛筋？粗鲁的猴子催我上路了，那时，我心如刀铰，“相见时难别亦难，西风无力百花残。”我三步一回猪头，依依不舍地离开了高老庄，离开了我的玉兰。就这样，我和那两个光棍及一匹傻马走上了西游之路！   2007-2-15 11:59:33
