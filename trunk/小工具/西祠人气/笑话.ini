title=小偷搞笑更疯狂
line=小偷搞笑更疯狂作者： 佚名    推荐人：gaofei_1025    来源：网络      第一次，我下夜班回家，已经很晚了，我在卫生间洗嗽，忽然听到门口有动静。好象是有人在门口撬我的锁。于是我大喝一声：“谁，干什么？”谁知道那贼却在门口答道：“这么晚了还不睡觉，搞什么搞。”说完就没有声音了。我一时不知所措……  第二次，我白天在家休息，正在上网的时候，忽然听到厨房有声音传过来，我轻轻的走过去一看，原来是个小偷撬我的防盗门窗。我抽出一把菜刀走过去对他说：“你要干什么，再不走我就报警。”那贼不慌不忙地收起工具，然后对我甩出一句话：“你有病呀，家里有人，做个声呀！害的老子白忙活了半天。”说罢转身走了。我哭笑不得……  第三次，我一个人在街上散步，一个十五，六岁的小男孩掏我的衣服口袋，我转过脸对他说：“小孩，掏什么。”“废话，当然是钱了”小孩答道。我看他是小孩子，就吓唬他说：“我没有钱，你不用再来掏，要不然送你去公安局。”小孩瞪了我一眼说：“你没有钱，还凶什么凶！”说完气呼呼地走了，我一时气的说不出话来！  第四次，公共汽车上觉得腰间痒痒，好像内衣带子断了似的，不过没在意，下车时听见车上有人说:“搞啥嘛！钞票缝得这样结实，还缀内衣里，到商场咋往出掏？” 第五次，某次出差回来，刚下火车，发现包的拉链被拉开了。打开一看，资料还在。不过资料的空白处多了几排小偷写的字：这么漂亮的包，里面不放钱，你没钱摆什么阔？浪费我的感情！   2007-1-4 17:18:12
