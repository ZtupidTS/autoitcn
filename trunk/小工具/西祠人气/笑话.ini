title=爆强新版一句话笑喷你
line=爆强新版一句话笑喷你作者： 佚名    推荐人：感到    来源：网摘没吃过猪肉，我还没听过猪肉涨价！kxop.com 广告可以看，但是广告的东西绝对不可以买。有钱的都是大爷！但是欠钱不还的更是！你刷牙我不管你，但是你告诉我，我的洗面奶哪里去了！明星脱一点就能更出名，我脱的光光的却被抓起来了！现在找对象一定要看仔细一些，因为现在不男不女的人太多了！蚊子咬你之后真的很气愤，但是更气愤的是，它咬了你，你却找不到它！鸡鸡指的是什么意思？答：两个鸡！站到蹦极的地方你最想的是什么事情？反正我当时是最想尿尿！我骑自行车曾经撞过大楼！大楼被我撞掉块皮，我被大楼撞掉两个大门牙！有个人问我哪里色狼最多，我告诉他说有女人的地方，结果他就去找色狼了，但是那个SB居然去了女子柔道队！我本人是一个很节约的人，我拉屎从来不用纸，吃饭从来不用筷子，而且没有洗过手！猪是一种动物，但是它也是胖人的代名词！小孩喜欢天长夜短，小偷喜欢天短夜长！人是人他妈生的，妖是人他妈想出来的！告诉你别逼我，你要是在逼我，我就装死给你看！以前叫偷坟掘墓该死，现在叫考古科学！当我看见美女的时候，首先摸摸兜里，看看有没有钱！钱重要吗？我认为有的时候不重要，不信把你扔到一个无人区，十天之后，我带着一百万和一碗大米饭去给你选，你一定会选大米饭！宇宙之大难以想象，地球只不过是宇宙中的一粒尘埃，我又何苦为了丢一毛钱而痛苦呢！星星还是那个星星，月亮也还是那个月亮，但是人变了！假如有天我当明星了，我一定脱给你们看！会飞的不一定是超人，也不一定是鸟人，也许是飞机！上学的时候天天想着放假，现在彻底放假了，到是又想上学了！拉不出屎不能怪地球引力了，可能是你便秘！面条的最新用途，就是被包子打！牛皮不是被吹的，牛B才是！狗不理包子，是因为包子馅是纸壳做的！朱元璋是我大爷，不信你把他叫出来问问！假的婴儿奶粉还没有草有营养，当初还不如吃草了！童子尿可以避邪，于是我决定卖童子尿赚钱，我儿子就是摇钱树！在外面，男子汉大丈夫。在家里，男子汉大豆腐！吃葡萄不吐葡萄皮，你可能会拉肚子！不吃葡萄到吐葡萄皮，你是魔术师！人不怕死，但是最怕不知道怎么活！出其不意，攻其后背！天上有个太阳，水中有个月亮，我不知道，我不知道，我不知道，哪个更圆哪个更亮，嗯嗯嗯嗯嗯！这首歌讲的是一个神经病的故事！为了避免家庭暴力，于是我决定不结婚！王子都是喜欢公主的，青蛙王子也一样!孟母三迁的故事其实说明她是有个好儿子，如果换了我，搬一百次家也没用！好马配好鞍，老头配美女！我的未来不是梦，我的未来是做恶梦!天苍苍野茫茫，风吹草低见牛羊屎！故人西辞黄鹤楼，临走送了一桶油，故人边走还边想，这个小子真是抠。好狗不挡路，挡路的都是路障！唐僧肉吃了能长生不老，唐僧屎不知道有没有同样的功效？男人膝下有黄金，我把整个腿都切下来了，连块铜也没找着   2007-11-30 10:03:50
