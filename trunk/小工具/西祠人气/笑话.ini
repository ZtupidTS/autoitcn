title=外星入侵！
line=外星入侵！作者： 佚名    推荐人：782616440    来源：QQ群    话说在N年X月Y日的某一天，一支不为人知的庞大外星舰队来到了太阳系的冥王星轨道处。    他们的任务是要为自己的种族争取尽可能多的生存空间，也是是向外扩张了。而这一次，    他们把目光对准了太阳系中的第三行星――地球。    按照他们一贯的做法，必须要先派出间谍进入目标星球进行详细彻底的调查，这样一来才    能做到“知己知彼，百战百胜”。    于是，舰队的指挥官向地球派出了他们的精锐间谍。间谍的任务，是调查地球上的社会、    历史和风俗习惯，以及科技发展等等等的详细情况……。    ************    地球，X国X市X网吧。    一个身穿风衣，头戴大沿帽，脸戴墨镜的神秘男子不声不想地走进了这家网吧。    “给我一台电脑，我想找点东西。”神秘男对网吧的老板说到。    “哦？您想找点关于什么方面的东西？”神秘男的突然出现似乎把网吧老板给吓了一大跳。    “关于人类的社会、历史、风俗和科技成果的资料。越详细就越好。”神秘男的声音不阴不阳。    “虎子！帮这为先生找台机器！他要查关于人类的一切资料。”网吧老板大声喊到。    “好的，您请跟我来。”网吧的小伙计把那个神秘男领到了一台PC的面前，并且帮他登陆到了相关网站上。    “嗯，谢谢。”神秘男点了点头，立刻开始“工作”。    72小时后，神秘男筋疲力尽地下了网，离开了网吧。    “真神人也！”网老板看着神秘男的背影，不禁感叹到。现在这年月，能够连续奋战72小时的“高手”――不多见了啊！    ************    指挥官：“A，你去调查地球的相关资料。结果如何？”    A：“阁下，我认为我们还是放弃入侵地球的计划比较好。”    指挥官：“放弃？你在开玩笑吗？帝国的舰队已经征服了上万个星系，我们为什么要放弃？”    A：“阁下，地球人并不象看起来那么愚蠢，他们的科技也并不象看起来的那么落后。通过调查我发现，在地球上似乎早就存在过许许多多的前文明，地球上的种族构成也相当的复杂。在西方，占主导地位的是人族、兽族、精灵族、不死族和矮人族。在东方，则是仙、佛、神、圣、妖、魔、鬼、怪，这八个种族的天下。而且在最近的历史中，还出现了西方种族和东方种族相互融合的现象。那些前文明中最著名的包括亚特兰蒂斯、玛雅等等，这些可怕的前文明无一例外地具有毁天灭地的恐怖力量。”    指挥官：“那又怎么样？我们的舰队是无敌的！”    A：“阁下，您可能还没明白我所说的意思。那些可怕的前文明和前面刚刚提到的那些种族现在已经在地球上找不到，他们都被消灭掉了。”    指挥官：“被消灭掉了？”    A：“是的，是被消灭掉了。虽然没有直接的证据，不过我相信他们是被地球上现在的主导者‘人类’给消灭掉的。”    指挥官：“人类？他们是现在的地球上的支配者吗？那么你就把关于人类的一切都尽可能详细地说给我听听好了。”    A：“很遗憾，阁下。您的要求我恐怖没有办法做到。”    指挥官：“为什么？”    A：“从人类的历史上来看，他们是从石器时代发展起来的生物，然后又经过了金属时代、蒸气时代、火器时代、信息时代、宇航时代等。不过他们的历史显得很是杂乱无章，还有许多的未解之迷。所以我没有办法向您详细地阐述这个种族。而且我通过三个地球日的调查，也没能搞清楚对方的底细。这对我们将要进行的入侵是很不利的。”    指挥官：“没关系，我们只要靠自己那强大的舰队就可以轻易地摧毁他们了。”    A：“阁下，事情恐怕没有我们想象的那么简单。根据我的调查，地球人似乎和很多的地外文明都有着十分亲密和友好的关系。每一年在地球上神秘失踪的人口不在少数，不过这只是表面现象而已。我怀疑，那些失踪的人很可能就是被派驻到地外文明去的大使，而且这在很多的地球人文献中也都有详细的记载。有一些地球大使在到达了地外文明以后，甚至得到了那个文明的统治权。如果地球人拥有这么多的盟友，我们将不得不从新考虑自己的行动可能会带来的后果。”    指挥官：“最少，我们有强大的舰队，而地球人却没有。”    A：“阁下，您的看发恐怖是完全错误的。我通过地球人的资料了解到，地球人也是拥有强大的外太空舰队的种族。在他们的相关资料上，那些强大的外太空舰队的数量简直就和天上的星星一样多，而且总是战无不胜，攻无不克的。甚至还有很多只有一艘战舰就能在没有外援和补给的情况下全灭敌人数以N计的舰队的辉煌战绩。不过现在的地球人却只有几颗轨道卫星而已，还有就是极端原始的太空站和探测器。这的确很叫我迷惑。”    指挥官：“这么说的话，地球人对于战争中的战略战术一定是具有相当高的水平了？”    A：“恰恰相反，阁下。在那些堪称辉煌的战争中，双方简直没有任何的战略战术可讲，完全就象是两个白痴在互打耳光。最令人惊讶的是，往往是看起来比较弱小的那个白痴会莫名其妙地赢得战争的胜利。弱小的白痴能够取胜的原因很多，多到不可计数，而且那些原因也都很是叫人感到莫名其妙。我到现在还在努力地想要理出一个头绪来，可惜却毫无结果。”    指挥官：“那么，地球人一定是相当勇敢的了？我想他们应该是一个非常好武的种族吧？”    A：“恐怖也不见得，阁下。我发现，一种被地球人称为是英雄的职业似乎是支撑起地球文明的关键所在。至于其他的地球人，好象有和没有也没什么太大的区别。不过少数的资料中却也显示出了那些普通地球人的大概作用，他们仿佛清一色全都是为那些英雄摇旗呐喊的角色。”    指挥官：“请你等一下，我现在开始感到有些头痛了。如果我没理解错的话，地球文明现在的科技水平应该还很落后吧？而且他们现在也并没有什么强大的外太空舰队？”    A：“是的，阁下。最少，表面上看起来是这样没错。”    指挥官：“那么，我们还有什么好犹豫的呢？面对着这样的一个弱小的种族，我们的舰队绝对是无敌的。”    A：“阁下，恐怕您把问题给想简单了。地区上除了科学技术以外，还有一种被称之为魔法的东西存在。在我阅读的许多资料中都显示，那些所谓的魔法似乎比我们所熟悉的高科技要更加的可怕。地球人现在所拥有的威力最大的武器是核弹头，但是那些所谓的魔法却可以很轻易地超越核弹头的威力。在地球人的资料中显示，地球文明曾经爆发过多到不可计数的魔法战争，他们的许多文明似乎都是直接毁灭在魔法之下的。而且想要成为一个合格的魔法师似乎也不是什么难事，只要随便找上一个所谓的学校学上不多的时间，再出去进行一段时间的冒险就可以轻易地拥有毁天灭地的恐怖力量。最令人不可思议的是，地球人对这些魔法师似乎是没有任何有效的限制的。在地球人的资料中，也有过魔法对高科技的战争，几乎无一例外地是魔法取得了最后的胜利。”    指挥官：“你确信你说的是真的吗？这样的一颗小星球是绝对不可能经受住如此等级的毁    灭性攻击的。如果真的发生过你所说的事情，地球现在恐怕早就不存在了。”    A：“阁下，这就是最令我感到绝望的地方了。您还记得我刚刚和您说过的那些被称为是英雄的人类吗？”    指挥官：“怎么？那些人类很可怕吗？”    A：“不仅仅是可怕，阁下。地球人的资料中明白无误地记载着他们的星球曾经被毁灭过N次，可是那些英雄却使用了种种我们所不能理解的手段又把地球给重新复活了。天啊！那些人类只靠自己一人之力就可以随心所欲地破坏掉或者建设出一个世界。这一切已经远远地超出了我们的理解范围。如果咱们的舰队遇到了一个这样的地球人，那么我们的后果将是很悲惨的。”    指挥官：“这个应该不用担心的吧？这样的人应该不会很多的。”    A：“您又错了，阁下。这样的人在地球上简直比比皆是。我大胆地估计，每十个地球人中就可能有六个人是英雄。而且成为英雄的条件和过程也出乎意料地简单。具体来说，被雷劈到、被抓去做人体实验、吃错了药、随便做上个梦、被车撞到、接个莫名其妙的电话、被狗咬到、被人杀、心理受到严重刺激、出去游玩、在路上捡只猫猫狗狗之类的小动物回家、自杀、从高处掉落、溺水、被火烧、遇到一个精神上有明显题的疯子、甚至是掉到下水沟里，这一切的一切都可以轻而易举地造就出一个无敌的英雄。”    指挥官：“真是可怕的种族啊！我们就用远程炮火对地球实施打击好了。这样会比较保险的吧？”    A：“阁下，我们的远程炮火的确能够轻易地粉碎掉太阳系的第三行星，但是却无法消灭那些英雄。如果这些英雄向着我们发起进攻的话……，我们的麻烦就大了。”    指挥官：“不可能！人类是需要空气才能存货的生物！那些英雄也应该需要空气才对！他们怎么可能会在宇宙的真空真存活下来？”    A：“阁下，事实的真相就是这样。不要说是在宇宙的真空中了，您就是把那些被称为是英雄的人类放到反物质发动机的核心去烤，恐怕他们也能够在里面毫发无损地快乐野餐。而且我还要提醒您一点，如果咱们使用远程火力对地球发动攻击的话，我们的炮火很可能会直接把所有的地球人全都变成英雄。按照我上面所说的那些英雄的养成条件，我得到了一个十分粗浅的英雄公式。按照这个英雄变异公式来看，我们的远程打击能够把全部地球人都直接转变成英雄的几率将会是恐怖的2000%。”    指挥官：“事情看来是很难办了，我们没有能力面对如此恐怖的强大对手。那么，咱们或许可以试试看从内部分化瓦解地球人。如果是他们自己先打起来，就好办多了。地球人有什么很明显的内部矛盾吗？”    A：“有的。根据我的调查，地球上有两个国家似乎是其他人类的全民公敌。一个是个岛国，叫做矮子国；一个是个超级大国，叫做丑国。在地球人的历史文献中，记载这两个国家所受到的外来攻击和毁灭次数是最多的。甚至有不少关于这两个国家的种族被彻底灭绝的记录。可是这两个国家到了现在却还好好地在地球上存在着。”    指挥官：“我对此一点也不感到奇怪，这一定又是那些英雄的杰作了。”    A：“您说得没错，我也是这么猜测的。”    指挥官：“那么我们就从这两个国家入手如何？”    A：“我仔细地做过计算，可行性的几率是无限小到无限大。换句话说，这将会直接导致超出我们控制能力之外的不可测结果。”    指挥官：“不可测？”    A：“最好的结果就是地球人会因此自己打成一锅粥，但是我们却也无法从中取得任何的好处。最坏的结果就是他们将会直接向我们宣战，我相信这并不是我们想要的。而且您不要忘记了那些英雄的存在，只要地球人还有一个英雄，他们就能无限次地不可思议地复活自己的人民和文明。而那些英雄的本身却被证实是不可能被消灭的，这一点在地球人的资料中记载得很清楚了。在他们的内部战争中，他们尝试了很多的方法想要消灭敌人的英雄，甚至用毁灭整个宇宙作为代价，但是却全部失败了。那些英雄们一直到现在都还活蹦乱跳在活跃在地球文明的舞台上。”    指挥官：“那么，我们就和其他的地球人联合起来，消灭掉矮子国或者是丑国。然后占领被消灭者的土地，在地球上长期居住，学习他们的先进文明怎么样？这样的话，等时机成熟的时候我们就能消灭地球人了。”    A：“很遗憾，阁下。在历次战争的记录中，矮子国和丑国的土地早就被瓜分得一干二净了，就连他们的国民也早都被瓜分干净了。而且最不可思议的还是那个矮子国，在他们的历史上，怪兽、外星侵略者、妖魔、狂人、疯子、世界大危机等等具有高度毁灭性的东西都曾频频光临他们的国土，好象他们的国土是那些怪物的老家。但是无一例外的，那些恐怖的怪物在‘回家探亲’后就全都被矮子国的家伙消灭在自己的国土上了。而他们赖以为生的那几座地理结构相当不稳定的小岛却一直没有沉没。至于那个丑国，虽然没有矮子国那么夸张，但是却似乎是所有的地外文明最爱拜访的地方。”    指挥官：“那么我们就不可能从地球人的内部矛盾上下手了？那么，地球人有没有什么明显的缺点呢？也许我们能够从他们的民族劣根性上下手？”    A：“地球上的人分为男人和女人，他们的缺点是显而易见的，阁下。”    指挥官：“哦？说来听听。”    A：“地球上的男人都有很严重的自恋倾向，而且都很好色。虽然他们显得很白痴，但是他们的对手往往比他们本身还要更白痴。至于地球上的女人，我从没见过这么奇特的生物。她们都很花痴，而且颇有高瞻远瞩的本领。地球上的女人几乎全都会莫名其妙地随便爱上任何一个她所见到的男人，虽然被爱的对象很可能只是一个流氓或者小混混之类的角色，但是到了最后，地球女人的高瞻远瞩就会证明――她的选择是正确的，因为那些流氓和小混混往往都会成为英雄人物。而且我发现，越有‘特点’的男人就越容易吸引女人，越漂亮的女人就越花痴。”    指挥官：“停，停一下。你说得好象有点过于复杂了。如果我没理解错的话――地球上的男人全是白痴？地球上的女人全是花痴？”    A：“85%左右的情况是这样的，阁下。”    指挥官：“但是听你的意思，当白痴遇到花痴的时候就会产生英雄？”    A：“阁下，这是个老话题了。不过的确是这样的没错。”    指挥官：“你在地球上进行了3个地球日的不间断调查，能不能对咱们入侵地球的计划给出点比较有建设性的建议？”    A：“很遗憾，阁下。我的建议是，咱们最好远离这个充满了变数的可怕星系。”    指挥官：“不可能！我们是帝国的占领军！你现在把你得到的那些资料拿给我，我将会命令中央电脑进行可行性分析。我们一定能够找出击败地球人，占领地球的方法！”    A：“资料在这里，阁下。”    ************    过了一会儿……。    A：“阁下，结果出来了吗？”    指挥官：“不要问了，咱们现在立刻离开这里。永远都不要再回来了。”    A：“？？？为什么阁下？您不是说……。”    指挥官：“我想利用中央电脑的强大运算能力找出一个可行的办法，但是中央电脑却在处理这些资料的时候由于负担过重而自行烧毁了。可怕的地球人！恐怕他们早就知道咱们的计划了。现在，咱们的指挥系统已经完全瘫痪了。”    A：“……。这真可怕，阁下。”    指挥官：“是的，所以我们要立刻离开这个星系。不仅我们要离开，还要把这里列为全宇宙最危险的区域之一。以后的任何帝国舰队都要对这里敬而远之。”    A：“是的，阁下。您这么做很正确，地球文明实在是太过危险了。”    指挥官：“不战而逃不是我的错，相信帝国军事委员会的成员们是能够明白这一点的。”    庞大的外星舰队，在不为人知的情况下落慌而逃。    ************    地球，X国X市X网吧。    网吧的老板正在做清扫工作，无意中一抬头，却发现了那名神秘男用过的电脑还没有关。那台电脑上所显示的――是某玄幻小说网站   2008-6-12 20:40:28
