title=青龙卧墨池
line=青龙卧墨池作者： 佚名    推荐人：zhong654    来源：互联网    相传，昆仑出上的瑶池是西王母娘娘居住的地方，镇守瑶池的小青龙是东海龙王的十八代孙。虽说瑶池是个风光秀丽的地方，小青龙却感到闷极了，在这两千五百余里高的山上，整天连个人影也不见，鹿儿、鸟儿也很少来，太冷清了!    听说“曹州牡丹甲天下”，小青龙便想去曹州观赏社丹。趁王母’娘娘去天宫还没回来，小青龙变成一位年轻公子，来到曹州。    原以为曹州牡丹怒放，人来车往，非常热闹，谁知来到一看，土地干裂，一片荒凉，庄稼枯死，牡丹瘦黄。小青龙走进一家牡丹园．看见一位老汉，他上前施了一礼，问道；“老人家，谷雨到了，牡丹为什么不开？”老汉打量一下青龙，说道：“年轻人，你不是本地人吧?曹州两年没落一滴雨，牡丹棵都快旱死了，它还能开花?”老汉叹了口气又说：“百姓天天去龙王庙磕头求雨，龙王爷就是不开恩。庄稼死了，牡丹死了。曹州百姓没活路了！”老汉说着落下眼泪。    小青龙看看将要枯死的牡丹，心里很难过。他要去东海龙宫，求老龙王降雨。小青龙来到龙官，跪在老龙王面前，刚说了，句“曹州大旱”，老龙王便发起怒来!原来，两年前，老龙王命人从曹州移来十棵牡丹，栽在龙宫，直到现在，没有一棵牡丹开花。老龙王恼怒，下令三年不给曹州一滴水，把牡丹都旱死。小青龙说道：“牡丹生在土中．长在人间，把它移进东海水里，它怎么会开花?曹州百姓重修龙王庙堂，天天去烧香磕头，你就开恩吧！”老龙王不听．命小青龙速回瑶池，不要过问此事，不然，他就将小青龙治罪！小青龙无奈，只好离开龙宫。   小青龙没回瑶池，他又来到曹州，见花园那个老汉正给一棵红牡丹浇水。老汉说，井里水干了，曹州百姓吃水象吃油一样难；他跑了二十多里路，在一条将要干涸的水沟里提来半罐子泥水，再不给它点水喝，这棵百年红牡丹就要枯死了！小育龙看那牡丹，叶儿发黄，花朵瘦小，可怜巴巴地摇晃着脑袋，好象在说：“青龙哥哥，救救我吧！”小青龙突然想到自己镇守的瑶池仙水，我何不取来一点，浇灌曹州牡丹，救救曹州百姓!想到这里，他抽身便走。刚走两步，他又停下来，心里想；“盗瑶池仙水，论罪当斩。救下曹州牡丹，只怕我性命难保！”小青龙回过头来，正看见老汉把罐子里剩下的一点点泥水，往自己干裂发白的嘴唇上滴。小青龙落泪了！老汉忍着干渴，用水浇花，我为何不敢把瑶池的水取回一点，救救曹州百姓，救救将要枯死的牡丹?    小青龙回到瑶池，见王母还没回来，便张开大口，把瑶池仙水吸进肚子里．又腾云驾雾来到曹州，在空中把口张开，喷出了仙水。    曹州下了一场透雨，一场救命雨！千顷庄稼绿了，万棵树木活了，百花盛开了！那棵修炼百年的红牡丹得到仙水休浴，竟然变成了一位红衣少女，她朝天空拜了三拜．说道：青龙哥哥，感谢你的救命之思，只是你不能再回瑶池去了，快来躲藏一下吧！”小青龙又变成年轻公子，来到牡丹仙女身旁，说道：“王母娘娘有一面妖镜，我藏到哪里她都能照出来，现在万物得救了? 我甘愿回去伏罪”牡丹仙女拉住小青龙不放，她流着眼泪说：“我把你藏在我的心里，他们也能找到吗?”小青龙摇摇头说：“你是红色，难以隐藏，若是黑色―”不等小青龙说完，牡丹仙女便说：“你在此稍等，我一会儿便回来小说着，一阵风似地离去了。    小青龙不知牡丹仙女到何处去了。心中焦急，正在坐卧不安之时，西边天空一声响，王母带领兵将捉拿小青龙来了，原来小青龙取出仙水不久，王母就到了瑶池。她见池中仙水少了大半，便急忙奏禀玉皇大帝，玉皇大帝一听非常生气，便派天兵天将帮助王母捉拿小青龙。小青龙正在无处躲藏，牡丹仙女回来了；她浑身乌黑，黑得发亮，脸和手也变成黑色了，牡丹仙女为了救小青龙，不怕毁掉容颜，变成丑女，飞到泰山墨池，把全身浸泡成黑色。牡丹仙女飞到小青龙面前，说：“快藏在我心里吧！”说罢就变成了一棵牡丹。牡丹花是黑色的，黑色的花瓣慢慢张开，等小青龙进去躲藏；小青龙感激地点了点头，便躲进了花苞。    王母带领天兵天将四处寻找，也没找到小青龙，用妖镜照，也照不到小青龙的影子。王母大发雷霆，气愤地说；“定是被什么大仙隐藏起来了！”于是，她命人去鬼怒涧取来恶水，在空中洒起来。不管哪路神仙，身上被洒上恶水，就再也不会成仙了，恶水洒了整整一天，曹州大地被洒遍了，王母娘娘才带兵返回。    黑牡丹浑身被恶水洒透，小青龙身上也浸湿了，他们都不能成仙了!但从此，曹州牡丹园里添了一种名贵牡丹：青龙卧墨池。牡丹花朵黑中透红，黑紫发亮，青色的花心弯弯曲曲，象一条小青龙。   2008-12-27 14:58:27
