title=汽车撞到一位女孩之后的N种版本（无比强大）
line=汽车撞到一位女孩之后的N种版本（无比强大）作者： 佚名    推荐人：善    来源：网络    一辆汽车飞速驶来，当即将撞到女孩的时候……女孩突然腾空而起，在空中转体720度并从腰间拔出两把手枪，对准汽车不停射击，汽车随即爆炸。――美国大片    一辆汽车飞速驶来，当场把女孩撞倒。司机慌忙下车，到车头一看没有女孩。回头时，发现女孩坐在车后坐。满脸鲜血并对司机微笑。――日本恐怖片    一辆汽车飞速驶来，当场把女孩撞到。当司机扶起女孩并发现其脖子上的胎记时，痛哭流涕。原来女孩是他失散多年的亲妹妹。――新加坡伦理片    一辆汽车飞速驶来，眼看就要撞到女孩了，女孩随之催动内力，运起久阳神功，左手凭空划圆，右手畜力击出。这正是降龙十八掌的第三掌－亢龙有悔（不记得是第几掌了－－｜｜），只听“喀喳”一声，女孩的手骨折了。――金庸武侠＋后现代主义    一辆汽车飞速驶来，当场把女孩撞到，女孩死前向车内投掷手雷，第二天以军向加沙河西岸发动进攻。巴勒斯坦VS以色列报复与反报复――永远不休的新闻片    一辆汽车缓缓驶来，当驶到女孩身旁的时候……女孩突然扑到在车上。然后以被车主撞伤为由向车主索要现金一万元。――中国民族文化记录片    一辆汽车飞速驶来，当场把女孩撞到。女孩瞬间接听电话然后消失。――这是黑客帝国    一辆汽车飞速驶来，当场把女孩撞倒。司机下车，发现女孩倒在地上手里捧这小强痛哭道：小强我们从小相依为命，不想今天白发人送黑发人。――香港无厘头    一辆汽车飞速驶来，当场把女孩撞倒。司机下车，小女孩上车，小女孩再开车把司机撞倒―――这是不可能的！    一辆汽车飞速驶来，当即将撞到女孩的时候……车子忽然掉进一个大坑。――这是《地道战》    一辆汽车飞速驶来，当场把女孩撞倒。帅哥司机下车，把女孩送去医院，然后不停探望，然后不停追求，然后出现第三者，然后他们两感情爆发，然后其中一人得血癌死掉。――韩国煽情偶像剧。    一辆汽车飞速驶来，当场把女孩撞倒。司机随手拨打电话找来一票人把女孩改造成女超人，保卫世界和平。――美国科幻片。    一辆汽车飞速驶来，当场把女孩撞倒。司机下车发现女孩是毒瘾发作，身为医生的他帮助女孩摆脱毒瘾后两人终成眷属。――法国爱情片    一辆汽车飞速驶来，当场把女孩撞倒。司机下车后看到女孩时，突然目瞪口呆、大惊失色、涕泪直流、六神无主，然后……插播广告。――中国八点档连续剧。    一辆汽车飞速驶来，当场把女孩撞倒。――晚间新闻交通事故目击    一辆汽车飞速驶来，当场把贫苦的女孩撞倒，坐在车后面的达人忙把女孩送到医院，并亲自掏腰包付医疗费用，到了春节还到女孩家送去一床新被子、一套新衣服和若干暖壶，茶壶，夜壶……――国产反映某领导生活的记录片    一辆汽车飞速驶来，当场把女孩撞倒，忽然屏幕什么都没有了。变成一幅风景画。――电视台故障    一辆车飞快驶来，开到女孩子面前，突然变形成汽车人。女孩子对它说：“欢迎来地球”。――变形金刚第一集    一辆汽车眼看撞上女孩，可是这时汽车飞了，女孩笑一笑，转身变成一辆人面车身的交通工具飞速开走了。――外星人入侵地球    一辆汽车飞速驶来，当场被缓缓行来小女孩撞翻，小女孩耸耸肩扭头对观众藐视的说，我是人造人3号，赛亚人孙悟空在那……――七龙珠片场    一辆车飞速驶来，撞飞一名女孩，司机下车扶起女孩，两人默默相对，释放爱情火花，双方在双方家庭的阻力下（世仇），美满结合。――――琼遥爱情片    一辆车飞速驶来，撞飞一名女孩，司机下车扶起女孩，女孩说：你吗，我爸是布什，司机说，你吗，俺爹是拉登――――好莱乌最新反恐记实    一辆车飞速驶来，撞飞一名女孩，司机下车扶起女孩，将她掐死，回到家后，在日记上写“在我的帮助下，一名女孩，加入大东亚共荣圈”。――这是日本教科书。    一辆汽车飞速驶来，当场把女孩撞倒。司机不但没停下来，反而加快速度，拖着女孩狂奔500米，周围群众纷纷上前对犯罪分子围追堵截。――教育片    一辆汽车缓缓驶来，当驶到女孩身旁的时候，蹭了一下女孩，司机掏出电话，打了个电话，来了20个黑衣人，让女孩赔钱，双方对峙！女孩打了个电话，来了20辆车，出来100个黑衣人，把司机及那20个人围起来了，女孩从车里掏出钱把司机的车买下来，然后让人把车砸烂，问司机，撞人要赔多少钱，旁观的人打110，110就是不来，装作看不见、听不见！最后司机及其同伙被女孩及其同伙带走！110才来！――这是现实！    一个汽车飞速开来，把女孩撞倒，司机下车发现女孩还活着，问：没事吧！女孩摇摇头示意：我不行了……司机以为没事，上车发动，从女孩身上轧过去，消失在夜幕中。――我也不好说哪的片子。。随便想的！    一辆汽车飞速驶来，当即将撞到女孩的时候……车刹住了。然后开车的男的开始咿啦哇啦的唱歌，女的也接着咿啦哇啦的唱，并且边唱边在引擎盖上做暧昧动作。――印度爱情片    一辆汽车飞速驶来，当场将女孩撞到。但是车并没有停下，疯狂的又和其他车撞成一堆。司机满头鲜血、晕头转向的想从车里爬出来，但是发现被卡住了，只能惊恐的看着大浪向车涌来，瞬间把整个城市淹没。――美国灾难片    一辆汽车飞速驶来，当即将撞到女孩的时候。女孩端起AK对着车子一阵猛扫，车子猛的转向冲下悬崖。突然，一条飞索挂住崖边，一个英俊潇洒的男子随后爬了上来，飞快掏出手枪指着漂亮的女孩，并对她报以迷人的微笑。“Q先生又要生气了，我已经搞烂了他几部宝马了”。――007    撞倒之后，国家领导探望、慰问。小姑娘被评为三八红旗手。――――新闻联播    一辆汽车飞速驶来，当即将撞到女孩的时候……车刹住了，女孩顺势对着引擎盖呕吐，吐完作欲倒状。司机急忙下车将她扶助，女孩又抱住司机猛亲。――韩国恶心喜剧片    一辆汽车飞速驶来，当即将撞到女孩的时候……车刹住了。下来一群着黑西装的大汉，将惊叫中的女孩拖上车。旁边一买便当的矮小粗壮男子丢下食物，抢了一辆自行车开始追。――成龙贺岁片    撞倒之后，男司机下来和女孩子抱着滚到一起，互相摘虱子，不时的嚎叫。――――动物世界    一辆汽车飞速驶来，当场把女孩撞倒。然后一群BT对结局作各种预测，恭喜你，你答对了，你来的就是MOP。    一辆汽车飞速驶来，当女孩还有0。01公分的时候……车刹住了。－－－－－－－－某轮胎广告片    一辆汽车飞速驶来，当即将撞到女孩的时候……女孩突然一个后空翻，在一个侧翻，躲过汽车，汽车刚一停下，女孩一把纠住司机的头发，拉出汽车，立即10个耳光：“想死啊！！！”――野蛮女友版    一辆汽车飞速驶来，当场把女孩撞倒，女孩起身发现自己的尸体趟在地上。――人鬼情未了（续集）    一辆汽车飞速驶来，当即将撞到女孩的时候，星屎从天而降，打出天马流星拳，把车打烂，里面的冥斗士跳了出来，星矢义正辞严地说，有我在，谁也别想伤害砂纸小姐。。。。。    一辆汽车飞快驶来，撞到如花，路人围观，周星星从车上下来，如花抱住周星星的腿叫她赔钱，星星一把抓起如花，龟仙波＋庐山升龙霸＋20倍界王拳＋天马流星拳＝12.35129秒连击技，打完收功，手拿一杯gry马蹄你，潇洒的靠在车边，众人鼓掌，“我帅不帅啊？”“帅～～～～”，突然跳出一人叫道：“我爱黎明，我爱黎明”――周星驰下一部新片    一辆汽车飞速驶来，距女孩距离20米时，停住了，“抗桑阿布热谬则”！然后汽车就在wewillrockyou的爆发声中将女孩送进医院。    一辆车飞快驶来，撞倒一个小孩，从此司机得了人格分裂，总有一个把脚趾移植到手上的人出现在他的生活里，于是他因为操作失误害别人丢了一个胳膊，每天去的咖啡吧跟一个女招待聊天，和她约会（事实上这个女的就是那个小孩的妈），和他的妓女朋友做爱却总是看见脚趾男。。。终于在崩溃前去了警察局自首。――电影《机械师》    一辆汽车飞速驶来，撞向女孩，车子嘎然而止，女孩走开，大家发现车子已经报废。――《超人续集－女超人》    长九尺八寸重9854622546563.332克的红色货车以9999966655555km／s的速度飞一般的向小女孩撞来，却见那小女孩背对着车动也不动，只是昂着头，看天。似乎根本不知道有车朝她撞来一样，可就在车离她只有0.000000000001mm的时候，她突然转身，，刀离鞘，一刹那以后，，一切又恢复了平静，天还是那么蓝，小女孩还在那里以同一姿势站着，好象从未动过一样，车却以斜飞了出去，被切成了九九八十一块。――古龙    一辆汽车飞速驶来，当即将撞到女孩的时候，女孩倒下了，司机下车查看，突然……女孩站起来对司机说：“其实，我是一个演员。”――喜剧之王版    一辆车飞速驶来，撞飞一名女孩……请您发短信A到××××××，猜答案。你将会获得5000圆大奖――――央视新闻频道。    （71）：辆汽车飞速驶来，当即将撞到女孩的时候突然刹车，从这辆车中走出贝壳寒毛，拿走惊呆女孩手中的百事可乐，镜头一换，那女孩赫然就是不烂泥。不要说了地球人都知道了：这是百事最新广告！    一辆汽车缓缓驶来，当驶到女孩身旁的时候……女孩突然扑到在车上。然后以被车主撞伤为由向车主索要现金一万元。――北京新交法    一辆汽车飞速驶来，当场把女孩撞倒，    肇事司机耍流氓，跑了。    遇见一个东北人，送到医院缝五针，好了    女孩请他吃顿饭，喝得少了他不干，    他说：俺们那旮都是东北人，俺们那旮特产高丽参，俺们那旮猪肉炖粉条，俺们那旮都是活雷锋。”    俺们那旮没有这种人，撞了车了哪能不救人，俺们那旮山上有珍蘑，那个人他不是东北人。――翠花，上酸菜！”。这是雪村    一辆汽车飞速驶来，当场把女孩撞倒。。。。。。“把您的结果编成短信，移动用户发送到8006，连通用户发送到9868，参与我们的短信竞猜，迎取丰富大奖！”――中央电视台5套    一辆汽车飞速驶来，临到女孩跟前不但没刹车反而踩了脚油门把女孩撞死，事后回忆说只想离近了看看热闹。――新版北京闹事口惨案    汽车“乒”的一声撞过来，然后呈卫星状被发射向天空。――这个是阿拉蕾    汽车“乒”的一声撞过来，然后，是救命车过来的镜头。一个画外音，刚刚究竟发生了什么，后，是慢动作的案件重演。――DISCOVERY的《医学探案》    一辆汽车飞驰而来，一位下凡人间的仙女飞驰而去，撞啦！于是一段发生在仙女和司机的爱情故事就此展开了。――最近流行的香港泡沫剧    一辆汽车飞速驶来，当场把女孩撞到。司机马上下车查看，却不见任何异样，诧异中返回车内，却见一金发美女坐在副驾驶座，于是载回住所一夜缠绵，战斗力增加100倍，完成不可能完成的任务。――007邦德    一辆汽车飞速驶来，当场把女孩撞倒……马加爵走下车扶起女孩：“没事吧？”女孩：还好，没事。马加爵：那我再来一次！说完上车。――马加爵回忆录      2008-7-30 15:24:17
