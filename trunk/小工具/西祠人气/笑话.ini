title=老公增加零花钱的请示
line=老公增加零花钱的请示作者： 佚名    推荐人：huangxinyao    来源：网络老婆大人：     为进一步增进夫妻感情，确保本人形象不致毁于一旦，适当保留男子汉尊严，本着“挣多挣少，不花最好”的治家原则，现请求将本月零花钱由20元调整为100元，具体理由如下：     一、我的自行车已经伴我多年，要是没记错的话，是孩子没生的头几年买的，现在孩子已经13，每次出行时，我一个人骑已经处于超负荷状态，更何况每天孩子还要与我共乘，其负担可想而知，近一段时间以来，它已经多次向我罢工示意，为此，也曾提出书面报修申请数十次之多，每次你均以“坚持一下再说”为借口，一直未予批准，16日早晨上班途中，它老人家终于不堪重负，趴窝了，我连扛带拽长途奔波了40多家修车铺，均表示已无修理价值，并且卖破烂人家都不收，为此，我只得咬牙，花了1元钱坐车上班，不是我擅自花钱坐车，如果上班迟到，罚的钱要比这坐车的钱要多得多，所以自作主张一把，如有不妥，可从本次下拨零花钱中扣除，为此，如有可能，我想用30元买个“除铃儿不响哪都响”的二手车改善一下出行条件。     二、17日中午单位停电，科里一行10人出去吃饭，我假装喝多逃避买单的计划意外失手，其实也不是我愣装大眼儿，本来有人买单，因为实在找不开零钱，我一时糊涂，乘着酒劲儿，将手里仅有的20元钱给了他，要知道这20元钱是晚上给孩子交的牛奶钱，没办法，下班前，我只得向老张借了20元钱，这两天他已向我催要多次，你知道，他们家那位和你一样，对老公管得特别细致，尤其是在经济方面，有时他的兜里甚至比我还干净。因为是请客，这20元钱已无要回可能，看在老张老婆和你一个单位的面子上，也看在我常年白吃白喝不买单的面子上，这20元钱你还是批了吧。     三、上个月你过生日，结婚以来我第一次给你送了一束玫瑰花，本来是想讨你欢心，也为这次申请增加零花钱做好铺垫工作，不料你却以乱花钱为由，和我促膝长谈到深夜，直到我说花是从单位花瓶里偷拿的，你才罢休，说实话，那花真是买的，而且花了20块钱，2块钱一枝，本来想买9朵，表示我和你天长地久，可是人家花店老板说还是实心实意好，我就下狠心买了10枝，谁料想竟是那样的结果，可怜的是这20元钱也是从老张那借的，那次我和他说这个月还，现在都快月底了，他催了又催，再加上前面的20元钱，他都有点不耐烦了，这件事就算我一时糊涂，买花也是为了表达我的一片忠心，所以这20元钱你也批了吧。     四、前面三条所涉及的钱款是80元，再加上20元的每月固定零花钱，总计100元。     以上申请，如无不当，请批准为盼。      2008-3-29 12:17:47
