title=电脑是女生的完美证明
line=电脑是女生的完美证明作者： 佚名    推荐人：wenyu750325    来源：《Q版阅读》2006.11电脑一定是女生，因为：1.大部分的男生一定会对她一忘情深，当然，也有人例外。2.大部分的女生对她怀有敌意。3.你跟她在一起的时间越久，你就会越离不开她。4.你跟她在一起的时间越久，你花的钱就越多。5.她永远走在流行的尖端。6.她的记性出奇的好，但往往忘记最重要的那一件事7.她看起来很聪明，实际上却很迷糊，凡事都得替她安排妥当，解释清楚。8.她偶尔会使使小性子，耍耍小姐脾气，但多半在你最需要她时“死机”，而且来不及“保存”。  2007-9-22 16:33:36
