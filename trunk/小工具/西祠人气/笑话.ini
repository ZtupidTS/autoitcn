title=去MM宿舍的N种死法
line=去MM宿舍的N种死法作者： 佚名    推荐人：鱼心    来源：周末晚上，想去女生宿舍看望暗恋的MM，激动死！找不到借口，焦虑死！好不容易找到借口，禁不住推敲，踌蹰死！终于找到一个借口，而且理由充足，狂喜死！一个人躲要宿舍反复照小镜子，挤青春痘，臭美死。在女生宿舍门口，被舍管大妈反复盘问，如同审贼，紧张死！好说歹说才被大妈放行，暗恋的MM却不在宿舍，失望死！受到其他MM欢迎，高兴死！一位俊俏MM为自己让座，晕眩死！坐在俊俏MM香喷喷的小床上。舒服死！贼眉鼠眼发现MM床头晾晒的内衣裤，羞惭死！眼睁睁看着带给暗恋MM的零食被瓜分哄抢，心疼死！另一位MM拿个人专用的水杯为我泡茶，感激死！抬头发现为自己泡茶的MM原来是食肉恐龙，恶心死！同MM讲笑话，自己大笑不止，而MM不笑，尴尬死！同MM讲笑话，自己大笑不止，而MM还是不笑，郁闷死。同MM再讲笑话，MM笑了，自己也笑了，突然发觉自己裤子前面的拉链没有拉上，被MM目不转睛盯视，不安死！同MM再讲笑话，不小心讲了带颜色的那种，被狂殴，惊吓死！为MM看手相，任意抚摸MM小手，兴奋死！MM弯了一下腰，趁机偷窥到领口深处一抹春色，心跳死！长时间抚摸MM小手，被强行抽回，难堪死！有人敲门，原来自己暗恋的MM回来了，高兴死！MM身后跟了个比自己高大英俊的男生，伤心死！MM说那个男生是他的表哥，侥幸死！怎么看两个人的表情神态都不像表兄妹，疑惑死！开始坐立不安，感觉自己做电灯泡，后悔死！学校规定的熄灯时间已到，仍盘桓不去，被MM委婉劝走，遗憾死！一路上发誓再也不去女生宿舍，惆怅死！下周仍然去了女生宿舍，不怕死！  2006-5-19 4:56:05
