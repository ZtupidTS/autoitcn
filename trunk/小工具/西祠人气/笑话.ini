title=应聘中国男子国家足球队主教练的申请信
line=应聘中国男子国家足球队主教练的申请信作者： 佚名    推荐人：jave    来源：2008年6月26日《广州日报》尊敬的足协领导们：你们好！我想应聘中国男子国家足球队主教练一职，我有100分的信心，带领中国队在2014年的时候，把大力神杯捧回中国。根据中国足球的现状，我为中国足球队设计了一整套战术打法，简称为圆环套圆环法。让我们忘掉433还是442这些无聊的数字吧，从此，足球场上只有一种几何图形，就是圆形。中国队要冲出亚洲，我的战术是，除了守门员以外，其他10个队员手臂扣手臂，围成一个圆圈，其中，找两个射门准的面对圆心，其他的，都背对圆心。摆出此陈以后，守门员以外手抛球的方法把球抛到这个圆环里，然后，整个圆环开始向对方球门缓缓移动，对手一定束手无策，因为他们根本看不清楚哪个是执球队员哪个是无球队员，稍一接触，就会犯规。当这个圆环移到离对方球门的距离小于1米的时候，靠近球门的队员两腿一分，出现空当，然后由面对圆心的两个射手中的一个突发冷箭，命中率应该可以高于99%。这个陈法虽然移动缓慢，但是在90分钟里，进他10个20个球还是可以的！这个只是圆环套圆环法的第一层境界，如果对手是日本、韩国这样的二流队，全取三分应该没有什么问题，但是如果碰到巴西、阿根廷这样的一流队，就要进行队形变化，变化如下：10个人分成两组，第一种是分成一个4人圈和一个6人圈，6人圈把4人圈圈在中间，这样可以使防御力提高一倍，更加坚不可破；另外一种是分成两外独立的5人圈，两个5人圈交替前进，只要队员腿够粗，对方就根本不知道球在哪个5人圈里面，防不胜防！结合这两套战术，干掉巴西也只是小CASE。我这套战术，是绝对有效和强大的，只要有心玩，场上控球时间绝对可以达到80%以上，所以最后作战技术统计的时候，数据也可以表明，中国队是当之无愧的强大。当然，对方要破我这一套战术，也是有可能的，办法有两个，第一，所有球员排成一线，挡住球门；第二，对方加上守门员在内组成11个人的大圆环，包住我方的圆环。这样的话，场上的比分会是0：0，每场取一分，中国要世界杯出线应该也是没有问题的，总比现在这样好！各位领导，对于是套战术，我研究很深，可以说是毫无漏洞，请给我一个机会，让我执教中国男子国家足球队，我一定可以将中国足球带至前所未有的辉煌！谢谢！                                                                                         埃奇沃斯方盒   2008-12-21 20:46:02
