line=英语课上作者： 陈腾斌    推荐人：chen5845170    来源：陈腾斌英语课上。老师提出一个问题，接着他说：“有谁自愿起来回答问题的吗？”台下一片寂静。老师：那我要叫人起来回答了。一号！Can you?一号：Sorry.老师：二号！二号：Me,too.老师：三号！三号：同上。老师：四号！四号：我不懂耶。老师：五号！五号：等下，我去上个厕所。老师：六号！六号：老师，能重复一下你刚才说的问题吗？老师重复了一遍问题。六号思考了一阵，说：“噢，Sorry.”……老师：真的没人懂得回答吗？26号：真的没有了。这时，27号学生举起手来。老师的神情稍微缓和下来，说：“好。请这位同学起来回答一下。”27号：报告老师！我也不知道。老师：……  2008-7-25 16:07:53
