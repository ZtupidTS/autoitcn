title=严密思维
line=严密思维作者： 佚名    推荐人：吉祥~天吉    来源：《小故事中的大智慧-神秘的海2》    某日，老师在课堂上想看看一个学生的智商怎么样，就问他：“树上有10只鸟，开枪打死一只，还剩几只？”    学生反问：“是无声手枪吗？”    “不是。”    “枪声有多大？”    “80-100分贝。”    “那就是说会震的耳朵疼？”    “是。”    “在这个城市打鸟不犯法？”    “不犯。”    “您确定那只鸟真的被打死了？”    “确定。”老师已经不耐烦了，“拜托，你告诉我还剩几只就行了，OK？”    “OK，树上的鸟里有没有聋子？”    “没有。”    “有没有关在笼子里的？”    “没有。”    “边上还有没有其他的树，树上还有没有其他的鸟？”    “没有。”      “算不算怀在肚子里子里的小鸟？”    “不算。”    “打鸟人的眼有没有花？保证是十只？”    “没有花，就十只。”    老师已经满头是汗，且下课铃响了，但学生还在问：“有没有傻到不怕死的？”    “都怕死。”    “会不会一枪打死两只？”    “不会。”    “所有的鸟都可以自由活动吗？”    “完全可以。”    “如果您的回答没有骗人，”学生满怀信心地说，“打死的鸟要是挂在树上没掉下来，那么就剩一只；如果掉下来，就一只不剩。”    老师当即晕倒……  2007-9-23 10:15:41
