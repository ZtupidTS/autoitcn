line=电脑编程高手眼中的婚姻作者： 刘颖    推荐人：文莜然    来源：《幽默推销手册》中国电影出版社约会――我准备去访问一个新主页。对女友印象――她的界面看起来很友好。写情书――编写应用程序。求婚――你愿与我共享一台主机吗？婚检――我们去做个系统检测，顺便杀杀病毒。布置新房――把我们的桌面重排一下吧。结婚――我终于同她联网了。吵架――看来我和她还有些不兼容。妻子怀孕――她在开发新一代产品。  2007-2-9 16:16:47
