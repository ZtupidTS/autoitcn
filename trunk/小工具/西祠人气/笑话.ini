title=经典口误
line=经典口误作者： 佚名    推荐人：鬼怕死    来源：网络 1.上大学的时候去衡山玩,当时爬山爬了一半,累的正想歇会的时候看到路边有个买纪念品的欧巴桑,上去开口就问:老婆........ 2以前别人来我阿姨家作客，刚进门的。刚好我阿姨要去上厕所。她连忙招呼客人说：“你们坐哈坐哈，我给你们去倒点尿喝！”（本来是说倒点茶喝的）。 3.在实习的时候，对一个老师说：陈老师你是不是姓陈？ 4我同事跟人争执，急了张口来了句“你以为我吃饭长大的啊？”我一直纳闷他到底吃什么长大的。 5.我唾你一脸狗屎！ 6偶对mm开玩笑说：“别说你认识偶，影响我声誉！”mm说：“你有生育？你能生育？” 7.买电脑，老板开价４１５０，我杀价：老板４１０么好赖～～～～老板狂晕！ 8.上次早上上班，发现自行车轮胎没气了，于是想叫妈妈帮忙推到门外打一下气。结果我说：把我的轮胎推出去。 9小学时候有劳动课,一般都是除草,所以到了前一天放学时候老师就得提醒我们带锄头,第2天上劳动课了准备出发,老师便于管理就问了一句:有多少人带了啊?带了手的把锄头举起来!” 10同学的高中同学（一男生）走进面馆很酷把头发一甩：“老板，2两葱不要米线！”完了还加一句：“多下点米线啊！”老板：“。。。。你到底是要米线还是要葱？？” 11一次文艺晚会，主持人上台报幕：下面请欣赏：新疆歌舞，掀起你的头盖骨！毛骨悚然！！！！！ 12.我：那是我们物理老师。。。 　 同学：教什么的阿？ 　 我：化学。。。 13在网吧，一同学突然举手，大喊：“老师！” 14买橘子，老板：一块五一斤。我：太贵了，五块钱三斤吧。老板：不行不行。 15.朋友问我电脑配置，我说显示器是彩屏的。（本来是想说液晶的） 16.有一次寝室里同学的老妈打电话过来 　 我习惯说“他不在”，但是这一次我想说的的是“已经出去了” 　 结果说出来是：“他已经…不在了” 17.和我姐姐去李宁买鞋，我姐一开口：“小姐，这鞋多少钱一斤？” 18老师留下作业，我不会做就抄别人的，然后去办公室交作业，看见老师说：“我抄完了！” 20早上和同学去吃早餐 其中一个只吃包子馅，另外一个只吃皮。我们正在说他们两个浪费的时候吃馅的同学来了一句“行了 以后你吃我的包皮好了”在场的所有喝粥 的全部喷出来了。                                   2008-8-15 21:38:04
