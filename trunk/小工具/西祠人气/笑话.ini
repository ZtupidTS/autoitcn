title=取钱
line=取钱作者： 佚名    推荐人：yuren1112    来源：网络一天下午，我同学在建设银行十分无聊的上班，一个穿得很糟糕的女士（神经病患者）来到他窗口，给了他一张纸条要提款，纸条上赫然写着：“兹派XX同志于贵银行处提取人民币”。然后是后面N多个零元落款是***C。P中央办公厅*** 我同学本来想报警，可看该神经病患者女子很认真的样子，想想还是打发给保安算了。（估计保安也是很闲）。 果然，保安对该女子说：“这张条子想要提款，必须先到对面派出所，找所长盖一个章，他盖完章，再来取钱就没问题啦。” 该女子想都没想，直接就向派出所走去了 （这保安还真不一般，平时有点小看他了）。大概十多分钟，排队的顾客慢慢多起来的时候，那个女子兴高采烈的回来了，举着那个条子，说：“人家说啦，办公程序简化了，不用所长批条直接就可以取钱啦。” 我这个同学一听到这就不住的感叹Police队伍里真有高人，一句话就给打发回来了。我这个同学和保安当时就有点傻了，营业大厅有很多人都在，怕她精神病发作起来影响正常的秩序，只好把值班主管找来了。主管和女患者在一边聊了几句，问她取钱做什么用呀，女患者说：“取钱买面包，蛋糕，吃的，买穿的。”主管指了指不远处的地方，该女子就又高高兴兴地走了。保安去请教“高招”，主管当时是这样对女患者说的： “我们这里是建行，只有建房子才能到这里取钱。你取钱买吃的，那肯定是粮食了，要去农行，买穿的等东西，取钱要到工商银行才行！” 我同学打心眼里佩服呀，到底是当主管的！！！！ ………… 过了一会儿，该女士又回来了。而且带来了农行的回答：“农行的人说了，这里是农行，只有农民能取钱，我是城市人口。工行的人说了，我们这里是公行，只能公的来取，母的不行。说我是贱人，要到建行取钱。”我同学，保安，主管，狂晕……主管晕了过去，副主管赶紧电话向值班班长请示。班长问明了情况后，叫副主管将电话交给女子说：“现在改革了，建行成股份制银行了，都跟国际接轨了，发的都是美圆、英镑，你取的是人民币，所以要到人民银行取。”  2008-11-25 13:34:26
