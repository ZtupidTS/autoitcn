title=被猪气死的局长
line=被猪气死的局长作者： jianhuan1    推荐人：鬼影星    来源：榕树下政府某部门某局长听说某豪华酒店有一特色菜----活烤全猪，便率领部下前来品尝。 亲自在猪圈挑活猪的时候，局长突然接到一个电话。大概部下办事不利，他将其臭骂了一顿，最后又总结了一句：和猪一样的东西。 话音刚落，就听有人说：“你连猪都不如” 听惯了阿谀奉承话的局长大怒，急寻说此话之人，最后发现竟是一头圈在圈里的猪。 猪冷笑着说：“你不如我们。我们养得膘壮肉肥可以给主人卖钱，上交屠宰税，为国家经济发展做贡献。你养得虽然比我们肥，可是不仅没用，火化的时候还要多浪费汽油。我们吃的虽然都是别人剩下的猪食，拉的屎尿却是上好的天然肥料。你们拿着公款吃的虽然是山珍海味，拉的屎根本就没有人味，连狗都不稀闻，排到海里还污染环境。我们吃饱了晒太阳是为了多长肉、多卖钱，你们吃饱喝足了，除了尿尿玩儿，就是想着如何坑老百姓，如何喝老百姓的血吃老百姓的肉。我们住的虽然脏，空间小，可是我们不生病，就是得了猪瘟一针就好。你们倒是住的好，大办公室，一人好几套房子，上下班车接车送，警车开道，可是你们光往医院里跑，阴虚阳萎的病都得公费医疗。 你们连狗也比不上。好狗给它吃的它会向你摇尾巴，不给他才会向你叫。你们倒好，老百姓供你们吃供你们穿，你们反倒对他们又撕又咬。用你们的话说，子不敬父母那叫不孝，你们对养你们的老百姓，那是最大的不孝。 你们不如土匪。土匪抢东西的时候他心里害怕，不敢明目张胆，至少他们心里有负罪感。你们没有，你们认为强抢豪夺是应该的，老百姓欠你们的，在大庭广众之下你们更是肆无忌惮，因为你们觉得你们是天。你们不知道，表面上老百姓对你们毕恭毕敬，背后比恨土匪更恨你们，因为老百姓没有用自己的血汗钱养土匪来抢自己。老百姓对土匪可以公开叫骂，对你们只能憋在心里骂。 你以为你们是白道，其实你们连黑道都不如。哪家夜总会不是你们在背后罩着，哪家洗头房、地下赌场你们不知道，你们又不是耳聋眼瞎，没有好处你们会睁一只眼闭一只眼庇护他们...？” 猪正滔滔不绝地说得兴起，局长突然捂着胸口躺在了地上，心脏病犯了。 “经理！谁是经理？！快把它给我烤了！我谁也不吃，就吃它！先把它的嘴给我堵上！”局长气得浑身直哆嗦。 猪轻蔑地最后说了一句：“作为猪的我，非常非常地鄙视你！” 那局长听完，气得白眼一翻，就四脚朝天了。 猪在被五花大绑进屠宰间的路上，心满意足地想：“我死之前也算是为民又除了一个祸害......”  2007-1-4 15:35:03
