title=倒霉的胜利者
line=倒霉的胜利者作者： （美）麦克斯。舒尔曼    推荐人：巴童    来源：美国短篇小说选    麦克斯・舒尔曼 大学生多比认识了一个叫克罗蒂尔的风流姑娘。那是在新生舞会上结识的。克罗蒂尔正和一个男学生跳最流行的“空中桑巴舞”多比约她走到阳台上，俩人一见钟情。比后，继之而来的是频繁的接触。不是跳舞、看电影，就是滑雪、驾车兜风，再就是打桥牌、聚众唱歌。多比担心自己的功课，克罗蒂尔却满不在乎。一天，多比要译十页罗马诗人维吉尔的诗，克罗蒂尔立即给他找来一本维吉尔著作的英文对译本。多比也渐渐胡混起来。秋天的一个星期二，英文老师布置了作业，每个学生做一篇五百字的作文，题目自选，星期五交稿。多比着了急，只有三天时间呐。他找到克罗蒂尔，她轻松地笑笑说：“嗨五百字的文章，太容易了。今晚先去看电影，还有两三天呢！”多比无奈，只好陪她。第二天星期三，他们又在大礼堂看了古德曼的演奏。星期四，是学生俱乐部的舞会，他们也不能缺席。直到晚上六点钟，多比才坐下来动手写作文。他画了两个钟头等腰三角形，可是一个字也不出来。这时，克罗蒂尔来了，笑嘻嘻地说：“我早知你写不出来。跟我走吧。”多比跟她来到图书馆书库的地下室，克罗蒂尔找出一本积满灰尘的书，名叫《静思录》，作者是匹斯普格拉斯。这本书起码有五十年没有人借过。克罗蒂尔让多比抄了第一篇短文。多比认为这是剽窃。克罗蒂尔说：“怕什么？写这文章的老家伙早死了，谁还能看出破绽？”事已至此，多比只好照办。当晚，他们又看了一场电影。作文交上去了。星期一，英文教师找到多比，多比提心吊胆，生怕被发觉。可工央文教师却表扬了他一通，说他的文章写得好，大有思古之幽情，已经送去参加全州大学生作文比赛。多比心里直发毛，那篇文章若被发觉，他有被开除的危险。多比找到克罗蒂尔，她却说：“那种破文章，你真的相信有人看吗？”星期二，英文教师告诉多比，他的文章进了前八名。星期三，又有消息说，多比的作文进入了半决赛。星期四，多比接到通知，作文已进入决赛。现在，只剩下两篇文章了，评选委员会争执不下，决定请一位德高望重的老作家来裁夺。多比几乎是胆战心惊地参加了决赛。他知道，如果他的“作品”获奖，将登在全国的报纸上，那样一来，肯定会有人发现他是“抄袭”来的，正在沮丧，那位老作家却帮不了他的忙，把他的作品说得一无是处，把奖发给了另一位作者。多比如释重负，很感激那位老作家。他在会场的门口等着那位老作家，想向他道谢。谁知那位老作家拉着他的手说：“我应该好好感谢感谢你呀！半个世纪过去了，还有人在读《静思录》真让人高兴啊！我叫匹普格拉斯！”        2008-10-31 12:39:41
