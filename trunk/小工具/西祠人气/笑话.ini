title=为什么ＫＦＣ经常排队
line=为什么ＫＦＣ经常排队作者： 佚名    推荐人：敦敦    来源：http://blog.sina.com.cn/m/chenweidunＫＦＣ经常排队的原因服务员：欢迎光临肯德基，请问您要点什么？客人：一个汉堡包。服务员：辣的还是不辣的？客人：辣的。服务员：您要是再增加两块钱就可以换成双层汉堡，可以吗？客人：好的，双层汉堡。服务员：请问您还要点什么？客人：薯条。服务员：请问您需要大薯条，中薯条还是小薯条？客人：中薯条。服务员：请问您要几包？客人：一包就可以了。服务员：我们现在最新推出了薯条摇摇乐，您想试试吗？客人：不需要，给我番茄酱就可以了。服务员：两包番茄酱可以吗？客人：要是可以的话，我想要两百包。服务员：对不起先生，我们这里的番茄酱是限量供应的。客人：那你跟我废话干什么！服务员：对不起了先生，您还要点什么？客人：饮料。服务员：有七喜美年达红茶可乐，您需要哪一种？客人：可乐。服务员：您要的是大杯中杯小杯还是瓶装？客人：中杯。服务员：需要加冰吗？客人：需要。服务员：加冰稍微多一点还是稍微少一点？客人：差不多就可以。服务员：那给您加稍微多一点可以吗？客人：可以，谢谢。服务员：不客气先生，我们最新推出的墨西哥鸡肉卷您不尝一尝吗？客人：不了，谢谢。服务员：那么特价劲爆的鸡米花呢？客人：也不要。服务员：那么赠送机器猫的外带全家餐您要不要试试？客人：不需要，谢谢。服务员：您是要在这里吃还是带走？客人：带走。服务员：一共是二十一块零五毛先生，先生您有五毛钱吗？客人：有。服务员：好的先生，收您一百块零五毛，找您七十九块，差您两块钱，给您四张五毛的可以吗？客人：好的。服务员：谢谢您先生，欢迎您下次光临肯德基！客人：可是我点的东西呢？服务员：对不起先生，我们外带餐的包装袋暂时用完了，您在这里吃可以吗？客人：……服务员：先生您还有什么要求吗？客人：我真的想揍你一拳。服务员：那么先生您想要使用左勾拳右勾拳还是组合拳呢？  2007-1-26 8:42:39
