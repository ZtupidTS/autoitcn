title=财神之争
line=财神之争作者： 佚名    推荐人：上善若水    来源：网络    都是姜子牙的错，当年封神时图省事，把财神一职分为文、武财神，这样却引发了一场财神之争。     文财神比干和武财神赵公明都说自己是正宗的，对方是假冒伪劣产品，要告对方侵犯了自己的名誉权。两位天神为此大动干戈相互诋毁，其激烈程度丝毫不亚于美国的总统大选。二神相持了几万年也未分出个高低真假，最后经最高神仙会举手表决一致认为：“既是财神则必会挣钱，二神可各开办一公司，年终结算，谁挣的钱多谁是真正的财神主。”二神领旨下去开始招贤纳士开办公司。     花开两朵，各表一枝。话说唐僧师徒四人取经归来每人各得一职捧起了“铁饭碗”，可哪料“国企”效益太差，没多少“油水”，看别人下海的都早已呼机、手机、商务通一个都没少，四人看在眼里急在心中。师徒四人开了个碰头会决定摔烂铁饭碗辞职下海。     这一天，师徒四人从网上查知“比干财经集团”和“赵公明金融公司”正招聘贤士，四人高高兴兴地前去应聘。     四人先来到“比干财经集团”，比干询问了四人一些问题，然后在网上查寻了四人的档案，约一盏茶的时间比干站起来笑嘻嘻地对唐僧说：“圣僧为人谦逊，以仁爱闻达于仙界，更有锲而不舍的精神，当年舍美人与富贵而取得真经，实乃贤士也。”比干说罢又走到沙僧面前，“沙师傅为人耿直、胸怀坦荡，不计较私利，又有吃苦耐劳的品质真良材也，我集团决定重金聘请唐长老和沙师傅。”唐僧沙僧含笑行礼道：“多谢施主，阿弥陀佛。”这时八戒忍不住上前问道：“老板，我和猴哥呢?”比干白了他一眼：“你做事浮躁毫无耐心，好吃懒做，还一肚子花花肠子;那猴头做事也急急躁躁，不听管束，好打架斗欧惹是生非，我集团怎么会聘请你们这种祸害!”奈何比干财大气粗，八戒、悟空虽恼怒万分却也未敢发作，二人辞别了师父师北前去“赵公明金融公司”碰碰运气。     两人刚向赵公明通报了姓名，赵公明站了起来拱手道：“两位就是那满身斗志勇闯天庭，火眼金睛辨真假，腾云驾雾办事利索的孙大圣和为人机灵善于变通，做事圆滑擅长奉承的八戒大仙，久仰久仰，公明今日得见实乃三生有幸。我公司决定高薪聘请两位，请孙大圣出任我公司的质检主任和‘讨债团’团长;请八戒大仙出任我公司的推销经理兼‘妇用产品’的形象大使。”二人听罢急忙道谢。     孙大圣当了质检主任，那些质量不过关的产品一个也逃不出他的火眼金睛，连公司里的几条“蛀虫”也给他挖了出来。有时带团出云讨债，对方若牙崩半个“不”字就准得被大圣一顿苦打，最后都是未用半天就取回了债款。那八戒做起推销经理也颇为卖力。他死皮赖脸、死磨硬缠使得产品销售量直线上升，他还常“半边天”栏目的特邀嘉宾出现在千家万户的电视屏幕上。受他的影响，公司的“妇用产品”成为公司的龙头产业。     再说比干财经集团，唐僧沙僧二人兢兢业业、勤勤恳恳，但二人虽无小错却无大功，业务成绩平平，产品质量不高，销路不广，外出讨债由于唐僧心太软多半债款是有来无回，不到一年导致公司出多入少濒临破产。     年终结算，“赵公明金融公司”年创利润两万多亿仙币而“比干财经集团”却债台高筑，资不抵债濒临破产。最后经最高神仙代表大会举手表决认定赵公明为真正的财神，并为他申请了专利，比干虽无功劳却有苦劳为财神助理。这样一场相持了几百万年的财神之争才算是尘埃落定。       2008-6-18 9:58:51
