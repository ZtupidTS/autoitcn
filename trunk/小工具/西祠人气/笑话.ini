title=超级宝宝的暴笑语录
line=超级宝宝的暴笑语录作者： 佚名    推荐人：剑迅    来源：悠悠笑话网1、舅舅是清华大学博士后毕业后留校任教的，他鼓励四岁的宝宝要好好学习，宝宝好象也有一丝紧迫感，看着我们很认真地说：如果上不了大学就上清华算了！此言差点把舅舅的鼻子气歪了。2、老师给每个小朋友一个写着名字的胸牌，妈妈看见姗姗被写成珊珊，就对老师说：她不是这个珊，她是女字旁的姗。三岁半姗姗在一旁小声问：妈妈，是不是老师把我的名字写成男字旁的了？3、萌萌属虎，常常以大老虎自居，妈妈为了劝萌萌吃饭说：你现在只是个小老虎，只有好好吃饭长大了，才能真正成为大老虎！萌萌听了之后问：妈妈你现在属狗，是不是等你老了就属老狗了？4、宝宝站在镜子旁，闭着眼睛扭来扭去，我觉得很奇怪，走过去问她：你在干什么呀？她说：我在照镜子！我说：那你闭着眼睛干嘛？她大声说：我在看我睡觉的模样！5、宝宝把百包箱拿给奶奶看，有小羊的家、梅花鹿、做饭用的锅、大母鸡等东西，最后郑重其事地举起一只塑料鸡蛋，说：奶奶，你看，这就是大母鸡下的咸鸭蛋。6、爸爸出差回来，顺便去接帆帆。借了姐姐的户口簿去买飞机票，爸爸对帆帆解释了半天要没有户口簿就买不了机票，帆帆就坐不了飞机，帆帆似懂非懂点点头。上了飞机，爸爸笑着对帆帆说：从现在起我就叫你姐姐的名字啦。帆帆笑着回答：好吧，叔叔！7、两岁的嘉嘉问奶奶：为什么把妈妈叫妈咪呢？奶奶回答说：妈咪是昵称，表示你非常非常喜欢妈妈。嘉嘉：我也非常非常喜欢爸爸，那我可以叫他爸咪吗？奶奶觉得挺有趣，回答道：可以，只要你喜欢。小家伙受到鼓励，小脑袋瓜转得可快了，快得奶奶都跟不上趟：奶咪，嘉咪的小汽车咪跑到沙发咪下面去了！8、从来没教过小陶胳膊怎么说，有一天他想让我把小臂抬起来，自己琢磨了半天，然后诚恳地请求道：妈妈，把你手上边的小腿抬起来！9、红颜命薄，此话真的不假。我那乖儿只是长得清秀些，便祸不单行。前几天跟他妈在操场玩，头上摔了个大包。回来一进家，身子尚在外，大包已进门，吓我半死。又是拿冰冷敷，又是取药搽抹，连忙了一星期，那包才消下去。昨晚又是跟他妈出去玩，回来上楼梯儿还唱着歌。我满心欢喜地迎出去，就听哇的一声，儿子又摔在门前的楼梯上，哭声逆风能传十里地。儿他妈的事迹大家知道的已不少，我已知朽木不可雕，懒得教育她。她那还嘴硬，楞怪儿子走路不小心。看着宝贝儿子头上再次隆起的山头，我真不忍心再训他了。冰敷药抹之后，我和气的开导儿子：“宝宝最想当解放军，是不是？满头是包怎么当啊？”“那我就当炮兵吧！”乖乖，他比我嘴还贫。     2008-1-9 13:41:52
