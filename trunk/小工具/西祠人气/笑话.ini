title=夜半惊魂
line=夜半惊魂作者： 佚名    推荐人：cct326    来源：网络姜大明是工学院大二的学生，他别的都好，就是胆子有点小。同宿舍几个同学晚上总是打牌影响到他的休息，他十分烦恼，打算搬到校外去住。 这天他在学校的广告栏上看到一张纸条，是水利系一个叫王小梅的女研究生写的，说她为了安静写论文，在郊区租了一套两居室的住房，想找一个本校的男生与她合租，条件是男的要遵章守纪，身强力壮。 姜大明一见正中下怀，忙给那个王小梅打电话，两人在约定的地点见了面，姜大明的身高，体重，相貌，气质，都附合王小梅的标准。再看王小梅，除了眼睛看人有点直勾勾外，和别的女生也没什么区别，大概是她写论文用眼过度的关系吧。两个人约定姜大明今天晚上就搬过去住。晚上，姜大明夹着自己的行李卷来到了王小梅的住地。这是一座旧式的二层小楼，被一大片水塘围着。王小梅给姜大明交待了大致情况后，就进里屋把门插上，继续写论文去了。姜大明在外屋点一盏昏暗的台灯看书，四周静悄悄的，只有窗外的树叶“沙沙”地响，让姜大明身上起了一层鸡皮疙瘩。过了一会儿，他去上厕所。这厕所在公用过道里，只有一个蹲位，男女通用的。厕所里外黑得伸手不见五指，姜大明找了半天也没发现电灯开关。他只好摸索着进去，外面的秋风吹得厕所窗户上的几块碎纸头哗哗直响，顿时让他想起小时候听过的鬼故事，不由毛骨悚然。他格外地轻手轻脚，生怕发出响声把鬼招来。上完厕所，姜大明回到房间又看了会儿书，正准备睡觉，突然，“吱呀”一声，里屋的门开了，王小梅出来了，她悄无声息地穿过姜大明的屋子，出去了。她的脸上没什么表情，好像姜大明根本不存在。她出门的时候，带进一股寒风，姜大明不禁打了一个寒战。就在这时，厕所里的王小梅发出“啊――”的一声尖叫，这声音在深夜里听来格外恐怖，吓得姜大明一屁股坐在了地上。怎么？第一个晚上就遇上鬼了？姜大明赶紧把皮带抽下来，握在手里当武器。一切又恢复了平静，正在他不知所措时，王小梅进来了，没事人一样揉着眼睛对姜大明说：“不早了，该睡了！”就又进里屋“嘭”的一下把门插上了。就这样，一连好几天，天天如此。屋外是秋风瑟瑟，厕所里是王小梅的尖叫声，那声音在夜里听来，要多揪心有多揪心，令姜大明彻夜难眠。姜大明想问个究竟，可王小梅忙着写论文，根本不和他多说话。姜大明去校医院找了个心理医生，问：“大夫，如果一个人一切都很正常，可就是晚上总是毫无原因地发出一声尖叫，这是什么毛病？”大夫说：“你能确定没有任何原因吗？”姜大明说：“是的。”大夫说：“这还用问？精神病一个！”啊！自己和一个精神病女生住在了一起？姜大明只觉得后脊梁沟一阵冰凉。他回去后想试试王小梅的智力，就敲她的门，王小梅开门问：“怎么了？”姜大明支支吾吾地说：“树上一共有九只鸟，一个猎人开枪打下来一只，问树上还有几只？”王小梅的眼睛直勾勾地看了他半天，说了声：“精神病！”就又“嘭”地把门关上了。天哪，这个王小梅一定有问题。她要是哪天发作了，栽赃起自己来，那可怎么办？姜大明决定尽快从这里搬出去。这是他在这楼里住的最后一个晚上了，他把东西收拾好，准备第二天一大早就和王小梅摊牌，无论如何，自己是走定了！午夜时分，姜大明感到肚子一阵不舒服，要上厕所！他穿衣起来，还是轻手轻脚地进了厕所。此时的厕所里静得怕人，不多时，一种怪声在他的耳朵边响起，而且越来越近，姜大明的头发都直了起来，两腿软得几乎要倒下。突然声音停在了他的脸上，吓得他半天才稳住神儿，觉得好像是个大蚊子。秋天了还有蚊子？他抡圆了照着自己的脸上“啪”的一巴掌打下去！咦？奇迹出现了！厕所的屋顶上突然亮起了一盏明晃晃的电灯，哈！好亮呀，姜大明的眼睛都有些睁不开了，他眯缝着眼睛看到面前厕所的小木门上贴着一张纸，上面公公整整地写着几个字：“不用别喊，节约用电，谢谢合作！”原来厕所里按了一盏声控灯呀！　　  2006-7-9 14:20:35
