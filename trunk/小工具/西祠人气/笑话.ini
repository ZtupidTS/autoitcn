title=爆笑的梦话
line=爆笑的梦话作者： 佚名    推荐人：鱼心    来源：《爆笑辞典》    偶同学暴强，一天午夜磨牙完毕后，阴阴的笑了一声说：“我已经500年没吃人肉了……”吓得我一夜不敢睡觉。    偶把汤撒在偶同屋床上，SO，偶和同屋一起睡一单人上铺。她是一胖胖，这个挤呀……第二天偶先醒的，她被偶挤的像一块面似的贴墙上，特乐！这时，偶突然觉得，脑后发热，还拌有呼呼的声音……！恐ing……原来是她的嘴对着偶的头发！梦语：“胡子……胡子……胡子……，我长胡子了……真长……怎么剪不掉呀……麻烦了……怎么办呀……”寒~~~！    大一的时候，我跟随班长同寝室。大概夜里一点多，就听他大喊一声：“你们在干吗呢？都给我坐好了！”我那时候已经快睡着了，被他一吓，又醒过来，很久才睡着。第二天，大家都说被他吓醒了，班长特不好意思。    教书的时候，还是住集体宿舍（惨啊……），有一新来的哥们，晚上说梦话，把一道几何证明题完整的讲了一遍，末了还问：“会了没有？”    当年，晚上坐起来，咬字清晰，十分镇定的说出这样一段哲言：“如果一个从的快乐是建立在别人的痛苦之上的话，那么这种快乐就显得更加直接而且夸张……”说完，把自己吓醒了，可是，那句话仍然清晰的记在脑海里，于是马上找出笔，记下……    记得大学时一次临近考试，我与一同学（A君）挑灯夜读。正当我们快要支持不住时，忽然床上一人大叫A君的名字，我们回头却不见他说话。正当我们转头回来时，他又大叫：“A君！”于是A君回头说：“干什么？”谁知道他回了一句：“你个傻冒！”要不是他真的在睡觉，我估计他以后都没机会睡觉了（被打死）。这后来成为我们年级最强的梦话。    那段时间我最好的一个兄弟比较喜欢下象棋，有天晚上睡着了，他LP在旁边看书。突然听他嘿嘿嘿笑了几声，然后大喊一声：“将军！”他LP知道他在说梦话，头都没回接口到：“那我支士！”那家伙马上就说：“我下马将你又如何？”他LP：“出帅。”兄弟：“我出炮将你又如何？”他LP：“我上相！”兄弟：“老子的车摆在这里好久了你还敢上相，你棋都看不到还下个P啊！”他LP：“那你赢了……”我兄弟又嘿嘿嘿笑了几声就继续睡了……  2007-2-4 8:17:29
