title=博客搜索关于公车的搞笑故事
line=博客搜索关于公车的搞笑故事作者： 佚名    推荐人：づ铯喑符    来源：东方资本网自从发现博客有了搜索功能，我就乐此不疲。比如今天，我随便输入了"公车"两个字，就发现了许多有意思的故事…… 公车司机的blog：今天，我照常上班。车到了省医院，上来一个老头儿。我播放了一下车载广播："请为老弱病残孕让座。"可没过一会儿，后边就乱成一锅粥了，许多年轻人对老大爷拉拉扯扯，坚持要给他让座。我就纳闷儿了：这大爷长得也不像李嘉诚啊？我开了十几年车，这样豪华的让座阵容我还从没见过……中年女人的blog：今天一如往常，坐公车去上班；一如往常，还是没座。现在的年轻人素质真是差，一个老大爷上车，广播里号召大家让个座位，满车的小青年呀，竟都装作没听见。谁都会有上年纪的那一天，怎么就不能将心比心呢？最后，竟是一个外国人主动站了起来，我实在看不下去了，就跟这帮小青年说："我们的传统美德哪儿去了？满车人让一个外宾让座，这不是抽咱五千年文明的脸吗？"这句话还真管用，许多小青年都站起来了。业务青年的blog：累呀，昨天又跑了一天。干我们卫星电视、卫星天线安装这行，整天在城市里穿梭，楼里爬上爬下，公车又挤得要命，往往一站就是一整天。今天好不容易有个座儿，却上来一个老大爷。他一上车就盯着我们看，显然想找个座位。真不是我不懂得尊老爱幼，我们整天东奔西跑，腿都快跑折了，再年轻也知道累啊。他们老年人可好，每天跑很远去公园晨练，在单杠上一吊就是一上午。我特别不明白的是：你们在公园吊着都不觉得累，在车上多站一会儿又怎么了？那大爷只是头发白了，看脸色比我还红润呢。但后来，有一个外国人要让座，我们就坐不住了，不能输给外国人呀。于是，我让大爷坐我的座位，虽然累了一些，但我觉得值，至少为民族的尊严做了一点儿贡献嘛。外国留学生的blog：（原文是英文，我试着翻译一下）我的汉语还是没有进步，这实在太难了。今天，我坐公车去学校，上来一位老大爷。在我们国家是不能给男人让座的，因为年纪再大，也是男子汉，尊严上不能受这种侵犯。快到学校了，我站起来准备下车，没想到一个女人向大家说了些什么，一下子就过来几个年轻人按住了我，死活不让我下去。过了好几站，我看没人注意我了，才偷偷溜掉，顶着太阳又往回走了三站多。我现在都不知道是怎么回事儿，那位女士的钱包丢了吗？怎么不让人下车呢？发如雪的blog：今天，新染了头发。上了公车，我就迫不及待地想看看人们的反应。可车上的人都避开了我的目光，一个个装作没看见我。后来，一个外国人站了起来，接着几乎全车人都站了起来，非要我坐下不可，怎么解释都不听。天哪，我才十八呀，以后再也不敢把头发染成这么前卫的颜色了……  2009-1-14 17:48:08
