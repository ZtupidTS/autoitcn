title=网友见面条例
line=网友见面条例作者： 佚名    推荐人：涩之味    来源：网络第1条　鉴于近年来网友见面出现的意外情况激增，为保证社会安定和百姓身心健康，特制定本条例。 　　第2条　本条例适用于5-85岁，有网络知识的所有公民。 　　第一章　见面前　　第3条　见网友前，需持县级以上医院出具的健康证明到所在地居委会备案，有心脏病、高血压者禁止参加此类活动。 　　第4条　见网友前，需参加《全国长相四、六级等级考试》，持证见面，如没有取得该项资格证书，禁止参加此类活动。 　　第5条　被《中国网络协会》列入黑名单的“AAA+”级的“恐龙”和“青蛙”，需由国家二级以上美容院整形，然后报当地居委会审查批准后方可参加此类活动。 　　第二章　见面　　第6条　逃跑时速不得超过5英里/小时，否则，参考《交通治安管理条例》进行处罚。 　　第7条　见面需自备方便袋，如随地呕吐，参考《卫生管理条例》进行处罚。 　　第8条　不得使用对方听得懂的语种，对对方长相进行贬义的评论。 　　第9条　不得使用任何武器（如板砖、烟雾弹）达到分手目的。 　　第三章　见面后　　第10条　要保护对方的隐私，不得把见面时的照片发到与网络约会无关的电视节目、报刊或杂志上（如《动物世界》、《侏罗纪历史研究》、《青蛙养殖》、《飞碟探索》等） 　　第11条　逃离网友后，不得召开庆祝会、压惊宴等聚会。 　　第12条　本条例从2003年8月20日起执行。  2006-8-6 14:24:50
