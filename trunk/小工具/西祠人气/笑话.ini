line=女友被绑架后与绑匪的经典对白作者： 佚名    推荐人：上善若水    来源：网络    （1）喂，你听着，你女朋友Angela在我手上！三天之内不付我200万元现金，我就不客气了！你就等着到月亮下收尸吧！     「真的？你让我听听她的声音－－确认一下。」     「救我，阿辉……」     「OK！我可以给你200万，但三天之内你若不撕票我就报警！」     电话里传来绑匪摔到在地的声音。     （2） 「喂，你听着，你女朋友Angela在我手上！三天之内不付我200万元现金，我就不气了！你就等着到月亮下收尸吧！」     「真的？太好玩了，我刚偷到这部手机耶，大哥您在哪呀？不如我去跟您学绑架，比偷手机来得多钱哦。」电话里传来绑匪摔到在地的声音。    （3）「喂，你听着，你女朋友Angela在我手上！三天之内不付我200万元现金，我就不客气了！你就等着到月亮下收尸吧！」     「不会吧，今天又不是愚人节。」!     「你可以听听她的声音－－确认一下。」     「救我，阿辉……」     「嗯，蛮像那么回事，但你有没想过后果？」i     「什么后果？三天之内不付我200万元现金，你就等着收尸！」     「为什么？因为你拨错号码，我就要去为个陌生人收尸？」电话里传来绑匪摔到在地的声音。     （4） 「喂，你听着，你女朋友Angela在我手上！三天之内不付我200万元现金，我就不客气了！你就等着到月亮下收尸吧！」     「真的？你让我听听她的声音－－确认一下。」     「救我，阿辉……」     「哦，这样啊，钱我可以给，但你不觉得200万太少了吗？我付你200万，但你花光了怎么办？又去绑架？不要吧，又累又危险，不如我用这200万帮你做一个投资计划，你听着……」 电话里传来绑匪摔到在地的声音。    （5） 「喂，你听着，你女朋友Angela在我手上！三天之内不付我200万元现金，我就不客气了！你就等着到月亮下收尸吧！」    「别、别，绑匪先生，请您千万手下留情，别伤害她。」     「你可以听听她的声音－－确认一下。」     「救我，阿辉……」     「大哥，我同意付您赎金，但是我现在拿不出200万元现金啊，我给您送2000件白衬衣，2000件T恤衫－－都印了可爱卡通的哦，好不好？不够的话我再给您加1000件胸罩，各种尺码都有，电脑绣花的……」电话里传来绑匪摔到在地的声音。    （6）「喂，你听着，你女朋友Angela在我手上！三天之内不付我200万元现金，我就不客气了！你就等着到月亮下收尸吧！」     「是吗？」     「你可以听听她的声音－－确认一下。」     「救我，阿辉……」     「哦，这样啊，钱我可以给，但你必须先告诉我，你有没有干她？」     「没有，老子只要钱。」     「没有？我凭什么相信你？你是要是正人君子还会做绑匪？假如你已经干她了，她可就是你的人了哦，我没必要再付钱。」电话里传来绑匪摔到在地的声音。     （7）「喂，你听着，你女朋友Angela在我手上！三天之内不付我200万元现金，我就不客 气了！你就等着到月亮下收尸吧！」     「真的？我凭什么相信你绑架的一定是我女朋友Angela？」     「你可以听听她的声音－－确认一下。」     「救我，阿辉……」     「这不算，声音相似的人太多！」     「她嘴里堵了棉花，是有点失真。」     「你把棉花拿开。」     耳机里穿出一声刺耳的尖叫。「阿辉，绑匪已经被我的尖叫震昏过去了。    （8）「喂，你听着，你女朋友Angela在我手上！三天之内不付我200万元现金，我就不客气了！你就等着到月亮下收尸吧！」     「真的？先生您可能是太激动拨错号码了，这里是某某街派出所！您等着，我们已锁定你的方位，马上派专人专车去接您！」电话里传来绑匪摔到在地的声音。    （9）「喂，你听着，你女朋友Angela在我手上！三天之内不付我200万元现金，我就不客气了！你就等着到月亮下收尸吧！     「不是吧？？你绑的是哪个Angela啊？写字楼的？礼品店的？夜总会的？还是粥谷的？」电话里传来绑匪摔到在地的声音        2008-10-8 11:11:11
