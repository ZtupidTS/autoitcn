title=超强的IT厕所
line=超强的IT厕所作者： 佚名    推荐人：bing_hun    来源：网站    昨日，去逛电脑城，突然觉得一阵腹痛，不好，要如厕。     急匆匆来到WC前，抬头只见门口上方挂一电子牌：上写“WINDOWS XP HOME WC”     不禁赞叹：不愧是珠江路，果然是IT，高科技！     好急，快进去，怎么门推不开？抬头一看，电子板上显示：“用户名不存在或密码错误，请找管理员”     给看门老头交了五毛钱，拿了个密码，急忙入内，冲向马桶可是马桶盖怎么也打不开，我实在忍不住了，用力一拉，墙上弹出一块牌子：“！系统提示：您没有这个马桶的访问权限”     **！好在我知道一个超级用户密码，这时起了作用，在控制面板中输入后， 马桶盖终于打开了…..长输了一口气，好舒服哦。     完事，伸手去拿手纸，手纸却又没法从盒子里抽出来，不会吧，难道？     一转头，果然，又弹出了一个牌子“此纸盒已加密！”     我晕，正在急不可耐时，旁边蹲位有人伸过来一只手：     “你第一次用WINXP WC吧，没关系，我们手纸共享好了”     “谢谢，谢谢”边道谢，边提好裤子，     一冲马桶，又弹一牌子：“病毒已清除！”     刚走两步，只听“砰”的一声，马桶盖大力的关上了，牌子上道：“连接超时，请刷新！”     好险！！！  2006-12-26 2:34:48
