title=世界上至少有10件事你不知道
line=世界上至少有10件事你不知道作者： 221.199.184.*    推荐人：wisdom    来源：百度搞笑吧1.虾米的心脏在头部。               2.老鼠和马不能呕吐。               3.据说猫的尿液是夜光的。               4.世界人口50%的人从来都没有接过电话。              5.人的心脏可以产生把血液喷出三十尺高的压力。               6.你永远不可能用你的舌头舔到你的手肘。               7.打喷嚏若过于强劲，会导致胸腔破裂，但是如果你想要将这个喷嚏强行忍住，却会导致你头或者是脖子中某个血管破裂，睁着眼打，说不定还会把你的眼球给一起打出来。               8.打火机是比火柴更早发明出来的。               9.据说，在你睡觉的时候，不知不觉中，你会吃入70多种虫子和10多只蜘蛛。               10. 90% 的人未看完帖会试着舔他的手肘。             PS：凡是试着舔了手肘的或者试着添的人，都给我顶一下，不许耍赖！！          2006-6-7 16:02:52
