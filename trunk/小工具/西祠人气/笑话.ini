title=无聊男生的一天
line=无聊男生的一天作者： 佚名    推荐人：longyuan    来源：网络1、早晨起床，在阳台练唱歌。把邻居家的女孩吓跑了，原因不在我的嗓子，而在与我的裤子，我发现身上就剩一条内裤。 2、上学路上看见一只小狗，为了追它把上学的事忘了，回来的时候腿上少了个裤脚管，多了几排牙齿印。 3、上课迟到，被罚站厕所，结果睡着了。 4、中午出去吃饭，趁饭馆老板不注意，不买单就闪人。 5、下午实验课，把青蛙放在女生书包里，被发现并报告老师。对老师的责问振振有辞：我想对人的受惊吓程度进行实验，结果获得通报“表扬”。  2008-3-29 13:19:16
