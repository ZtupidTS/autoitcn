title=当了一回“小偷”
line=当了一回“小偷”作者： 在希望的田野上    推荐人：hehua147    来源：《北京青年报》   　一直没有什么联系的一个朋友打电话约我吃饭。老婆说好事，说明人家看得起你。我说，天知道我又要倒什么霉了。上学时他就是个夜猫子进宅的主儿,他给女同学写情书，事现了让老师知道了，他让我顶着，说他妈心脏不好受不了刺激，结果我妈倒受了一大刺激。朋友一见面还是那样热情，握手，拥抱，连外国人的贴面礼都整上了，整了我一身鸡皮疙瘩。落座之后我说：“啥事，说吧。”朋友一愣，说：“你怎么知道我有事求你。”我笑了笑：“你一撅屁股我就知道你要干吗。”朋友脸一红说：“是有点事。”我得意地一笑。朋友一脸苦相，这是我意料之中的。就是他这一脸苦相整得我上学时连个女朋友都没找着。我猜他该发感慨了，果然不错，他看了我一眼说：“唉！”这就开场了。“我妈啊，前两天丢了五千块钱……”没等他说完，我赶紧说：“我的工资月月给媳妇，我平时只带一百块钱零花，我妈还要养老，我儿子还要喝奶……”朋友打断我说：“不是借钱。”我脱口而出：“那就好。”朋友继续苦笑了一下说：“关键是我妈丢完钱，她精神上好像出了点问题，她老是重复一句话，说她不该带那么多钱上街。”我说：“那上医院看看去。”朋友说：“看了，大夫说没有病理上的变化，不用吃药，只能慢慢恢复。”我点了点头，看着朋友。朋友此时也正睁大了眼睛看着我，看得我有点发毛。朋友说：“我思来想去，这事只有靠你了。”我说：“我又不是大夫，又不是和尚，我能干什么？”朋友说：“你当小偷，把钱还给我妈。”我一时没反应过来。我？小偷？我当小偷？朋友接着说：“这些朋友里我都想到了，就你我妈不认识，而且你长得也像小偷。”我长得像小偷？朋友说：“你看你长的，白白净净的，一看就是那种不劳而获的人，还有你这手，又细又长，不当小偷糟蹋了。”“我不干！上次为了你我三年没抬起头来，这次我还不得一辈子抬不起头啊！”朋友又一副苦相：“求求你了，为了咱妈。要是我的事我绝对不会再让你背黑锅了，这不是咱妈嘛！”这一声“咱妈”说的我啊，我豁出去了，我干！朋友又找来另外一个朋友充当派出所警察，那人五大三粗浓眉大眼长得还真有点像朱时茂，再看我，多少也还有些陈佩斯的神韵。就这样，我被“警察”带到了朋友家。一进门那“警察”就给老太太敬了个礼，然后笑着说：“大妈，听说您前几天丢了钱了，我们把小偷给逮住了。”大妈一听愣住了。那“警察”把我往前一推说：“你是不是偷了这位大妈的钱？”我低着头抬了抬眼说：“是，是。”这时朋友握着“警察”的手说：“同志，太谢谢你们了，请坐。”我刚要坐沙发上，“警察”就给我使了个眼色，我很自觉地找了个墙角蹲下了。这时大妈笑了，她又是沏茶又是倒水，一个劲地说谢谢。大妈看了我一眼说：“你也别蹲着了，坐吧。”我刚要起身，那“警察”又给我使了个眼色，我赶紧说“不敢，不敢。”当时我就在心里想，也许上辈子我真是当小偷的，要不这词咋整得那么熟呢？最后“警察”从包里掏出一叠钱说：“您数数，看对不对？”老太太数了数说：“不对，我丢了四千五，不是五千。”“警察”、“小偷”和“事主”的儿子都愣了。还是我反应快，我说：“大妈，那五百是我自己的，算我赔您的损失。”老太太笑了，说：“小伙子，不占你便宜，记住了，以后别干这种事了。”我接过钱眼睛竟有些潮湿。朋友把我们送到楼下。我刚要走，朋友拽着我说：“把我那五百块钱还给我。”我说：“不给，当演员还有劳务费呢！”“警察”也说：“不给，咱俩分了。”朋友苦笑了一下说：“俩人分，每人二百五，多不吉利，要不咱仨人分？”就这样，“警察”、“小偷”和“事主”的儿子把五百块钱“赃款”给分了。  2007-2-14 9:57:18
