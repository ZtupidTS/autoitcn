title=萨达姆和布什对情歌（多首）
line=萨达姆和布什对情歌（多首）作者： 佚名    推荐人：骆潇潇    来源：网络原曲：多首联唱 原唱：多人 词曲：无 改编歌词： 1、萨达姆：（松花江上） 　　我的家，在底格里斯河上，那里有森林油矿， 还有那满山遍野的大豆高梁我的家，在底格里斯河上， 那里我有的同胞，　还有我们家孩子他娘。 　　…… 　　哪年，哪月， 才能够回到我那可爱的故乡？ 　　哪年，哪月， 才能够收回那无尽的宝藏？ 孩子他娘啊，他娘啊， 什么时候， 才能欢聚一堂？！ 2、布什：（常回家看看） 　　找点儿空闲，找点儿时间， 领着孩子，快回家看看。带上乌代，带上库赛，　 陪同爱人，快回家看看。 英军准备了一些枪子，　美军张罗了一堆炮弹。生活的烦恼向安南说说，工作的事情向普金谈谈。快回家看看，回家看看， 哪怕给你添双筷子给你添个碗。 布什不图你为国家做多大贡献，抓到你不容易就图个团团圆圆。 3、萨达姆：（好汉歌） 　　大河向东流哇， 美国的坦克参北斗哇。咳咳参北斗哇，越来越多没个头； 　　说走咱就走啊， 你走他走我也走啊。咳咳我也走哇，人去楼空不回头啊。 4、布什：（你在他乡还好吗？） 　　你在他乡还好吗？可被子弹打瞎双眼， 你在他乡还好吗？是否想过回头是岸； 你那不同再熟悉的笑容，对我可是一种敷衍，手中握着你的相片，我真的感到你很摇远！ 5、萨达姆：（爱的代价） 　　走吧，走吧，人总要学着自己长大， 走吧，走吧，人生难免经历苦痛挣扎。 走吧，走吧，为自己再找一个家， 也曾伤心流泪，也曾黯然心碎这是石油的代价也许我偶尔还是会想他，偶尔还是难免会惦记着他，就当他是个老混蛋啊，也让我心疼，也让我害怕。 6、布什：（星语心愿） 　　我要控制我自己,不会让谁看见我着急。装作莫不关心你,不愿想起你,怪自己没勇气。 心痛得无法呼吸,找不到你留下的痕迹。 眼睁睁的看着你,却无能为力,任你消失在世界的尽头。找不到坚强的理由,再也感觉不到你的温柔， 告诉我你在哪头,那里是否有尽头。 就向流星许个心愿,让我知道你在哪里！ 7、萨达姆：（第三天） 　　在你出现后的第三天，我就改变了行军的路线，不想再遇到你面对面， 交错过往在一瞬间。 在你发现我的第三天，我已挨到你送我的炸弹， 难道你还想往事重演， 只是把时间换一换。 8、布什：（至少还有你） 　　我怕来不及，我要抓到你，直到感觉你的皱纹，有了岁月的痕迹。直到肯定你是真的，直到你失去力气，为了你，我愿意。动也不能动，也要抓住你。直到感觉你的胡子，有了白雪的痕迹。直到你视线变得模糊，直到你不能呼吸，让我们干掉你。 9、萨达姆：（棋子）     想走出你控制的领域，却走进你安排的战局。我没有坚强的防备，也没有后路可以退。想逃离你布下的陷阱，却陷入了另一个困境。我没有决定输赢的勇气，也没有逃脱的幸运。 我像是一颗棋，进退任由你决定。 10、布什：（走进新时代） 　　让我告诉世界，世界命运我们主宰； 让我告诉未来，中东石油我们来开采。 　　承前启后的小布什， 带领我们走进那中东来， 啊，带领我们走进那中东来。 　　我们唱着东方红，当家作主牛起来 我们唱着春天的故事， 战争以后富起来。 　　继往开来的小布什， 带领我们走进那中东来，高举旗帜开创未来。开创未来！   2006-6-12 15:08:32
