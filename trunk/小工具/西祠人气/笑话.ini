line=一直往前走作者： 佚名    推荐人：bulaifeng    来源：网络    螃蟹在树林里迷了路，遇到青蛙，问到：“青蛙哥哥，到河边去，怎么走？”青蛙指着前面说：“你一直往前走，一会儿就到河边。”    螃蟹走了半天，还是没有走到河边。后来，螃蟹遇见了青蛙，指责说：“你害的我好苦，走了老半天还是没有见到河的影子。”青蛙说：“我没有骗你！叫你一直往前走！你却横着走！  2007-12-23 23:57:28
