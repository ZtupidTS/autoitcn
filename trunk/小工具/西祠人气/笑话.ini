title=吃得多
line=吃得多作者： 王永广    推荐人：hehua147    来源：《京华时报》 ( 2007-09-28 第039版 )小李最近正在减肥，每天中午清汤寡水的就点一份青菜一份饭，好像是旧社会地主给长工吃饭一样，好不可怜。 放假前，公司举行了一个聚餐会，吃自助餐。我们本以为小李不会来，没想到小李到了。饭桌上，小李狼吞虎咽的，好不吓人。我们奇怪地问小李：“怎么，你不减肥了啊？”小李道：“减啊。”我们又问道：“那你怎么还吃那么多，这叫减肥啊？”小李笑了笑，说：“唉，你们不知道。我报了一家减肥班。那里面收费是按减的斤数收费的，一斤要收五十呢。今天下午一个疗程就结束了，晚上要到店里称体重交费。我现在多吃点，等会儿称体重的时候可以省不少钱呢。”  2007-9-30 14:44:38
