title=搞笑的温柔大盗
line=搞笑的温柔大盗作者：     推荐人：wy2008    来源：http://277451868.qzone.qq.com那个忧郁的大盗 黑夜。 暴雨。 小巷。 小巷边的一堵墙塌了。 没有压着人，也没有压着小朋友，花花草草也没有压到。 因为这样的暴雨天气，没有什么人出入。 我例外。 因为这时候是我工作的时间。 我的职业与众不同。别人休息的时候，我工作；别人没有保管好的东西，我帮他保管，我就是这么一个处处为他人着想的人。对于和我一样的职业的人，大家都称为“小偷”。 我很不喜欢这样的名字，我既不小，也不偷小的东西。所以，我叫自己“温 柔 大 盗”。 一堵墙倒的院子，很好进去。 进屋之前，我脱了沾了很多泥的鞋子，甩了甩手中的伞，不让雨水带入屋。虽然我去过很多人的家，但我从不弄脏弄乱人家的屋子。 有一次，一户人家屋子实在太乱了，我实在不能下手，只好留下银子，请他找个钟点工打扫一下，忙也不能成为屋子乱的理由啊！ 一屋不少， 何以扫天下？ 老毛病又犯了，我又罗嗦了。 黑夜给了我黑色的眼睛，我用它来寻找我要的东西。 值钱的东西，都放在主人的屋里。 在主人的房间，我拿走我需要的东西。 我也从来不翻箱倒柜，到处找东西。 因为那是没有筹划的表现，工预善其事，必先利其器“。 在做一件事情之前，要未雨绸缪。 原谅我不时用些名言，因为我的师傅多次告诫我，不管是与人交往，还是参加考试，要多用些名言，这样显得比较有水平，会给人家留下好印象。我很听师傅的话。 很多人都说，我很像师傅，和他一样骄傲，和他一样忧郁。我不知道这是不是都是一个学校毕业的缘故。 这种近亲繁殖无论如何要改了，我暗暗地叹息。回去后，无论如何要向师傅建议，不能只招魏国人了，也要招一些齐国、赵国的学生。 我来到了主人儿子的房间。 这是一个很聪明的孩子，昨天，他说过，墙倒了，不修好，就会有人来偷窃。 我笑了。他还小。 墙是防不住的。 心中的墙没有修起来，砖石的墙修得再高再厚有什么用？ 我的国家魏国尽管修了很高很厚的城墙，还是挡不住虎狼一样的秦兵。 屋里的油灯没有吹，孩子在睡梦中露出甜甜的微笑。 帮孩子拽了拽被角，我轻轻地吹灭了油灯。 在这么一个有风的夜晚，灯没灭就睡觉是很危险的。 我不知道这是我的第几次做好事了。 要是哪一天，我失手被官府抓住的时候，不知道是否有人会因为我的这些好事 ，而上书官府请求减免我的罪行。 想想，笑笑。 雨已经停了。 轻轻地我走了，正如我轻轻地来。 挥一挥衣袖，我带走很多东西   2007-8-7 0:33:57
