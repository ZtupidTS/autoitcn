title=来自小偷公司的提醒
line=来自小偷公司的提醒作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿 年底了，大家都要注意安全啊。 星期一，我上车，除了坐车的一元钱什么都没带。从起点站坐到终点站，自我感觉一路平静。但是在终点站下车时，发现裤子里多了张纸条：“一个大人出门一个子都不带，丢不丢人啊。――小偷公司敬上”星期二，我揣了个破钱包，里面装了一角钱。到了终点站后，发现钱还在，钱包里被塞了张纸条：“我们不是乞丐，请不要侮辱我们的职业。――小偷公司敬上”星期三，我还是揣破钱包，里面装了100元假钞。到了终点站后，发现钱仍然还在，钱包里被塞了张纸条：“私藏大面值假币是违法行为，请自觉去相关部门上交。――小偷公司敬上”星期四，我拿了个信封，里面装了叠过期的人才市场报。到了终点站后，发现信封还在，拿出报纸一看，报纸被换成了最新版的人才报，外带一张纸条：“现在是咨询时代，及时更新信息，才能把握机会，赢得成功！――小偷公司敬上”     星期五，我在衣兜里放了个玩具手机。到了终点站后，手机仍在，多了张纸条：“请不要开此玩笑影响我公司正常工作。――小偷公司敬上”星期六，我拿了把玩具手枪插在腰上。到了终点站后，发现枪不见了，裤腰里被塞了张纸条：“最讨厌你们这些抢劫的，一点技术含量都没有！没收作案工具！――小偷公司敬上”星期日，我正准备上车，结果人太多没挤上去。正等下一班车的时候，我一摸口袋，发现多了20元钱，还有张纸条：“大哥，干我们这一行的整天风吹日晒的也不容易，敬上20元钱，您想去哪打车去吧，请您别再整我们了！――小偷公司敬上”  2008-1-22 14:09:27
