title=喷血的极品整人笑话
line=喷血的极品整人笑话作者： admin    推荐人：lgdob    来源：青年人网    A.叫人  　　某所小学，有两个学生在吵架，甲说：「你...你再叫啊，我打个电话就可以找人来！」 　　乙说：「你....你打啊!我就不信....」 　　然后甲真的跑去打电话了，回来的时候放了一句狠话：「30分钟后你就知道怎么死了!」 　　这时候乙紧张的不得了，但也没办法，30分钟后，学校广播：「乙某某同学，你有访客，请到学务处。」虽然很害怕，但想想是在学务处，应该不会有事。于是他到了学务处，一个头发染成金色的青少年走向他：「你是乙某某吗?」 　　乙：「我就是...」.... 　　「抱歉久等了，这是你叫的10份夏威夷pizza加淋淋鸡，5300元」 　　B.点歌 　　深夜，王老师批改完最后一份试 卷，疲惫地拧开了收音机，想听音乐放松一下。收音机里传来了dj的声音："xx中学高三级x班全班同学一同把这首歌奉献给他们敬爱的王xx老师听，感谢他多年来给他们出了无数道练习题(尤其是这年)，使他们得到了宝贵的练习机会……"听到这，王老师的眼睛湿润了，心力交瘁的脸上露出一安慰的笑意。dj又继续说："……现在就让我们一起来听这首歌，李惠敏的《你不会有好结果》…" 　　C.乱用成语 　　一天，小军在教室里写作文：《我的家》。 　　小军这样写道："我的家有爸爸妈妈和我三个人，每天早上一出门，我们三人就分道扬镖，各奔前程，晚上又殊途同归。爸爸是建筑师，每天在工地上指手画脚；妈妈是售货员，每天在商店里来者不拒；我是学生，每天在教室里呆若木鸡。我的家三个成员臭气相投，家中一团和气，但我成绩不好的时候，爸爸也同室操戈，心狠手辣地揍得我五体投地，妈妈在一旁袖手旁观，从不见义勇为"。 　　D.健康宝宝 　　…作业做了很久，顺手打开收音机，一个温柔的声音传出："…如果肤色分红，脸上的绒毛细嫩柔软，那么说明很健康…" 　　听到这里，忍不住摸了自己的脸，对镜顾盼，再笑一笑，样子健康可爱。 　　这时，又听播音员说道："好，听众朋友，这次我们的《养猪知识讲座》就到这里……" 　　E.整人专家 　　我们上高中时，有些老师对学生很是不好。一帮学生被压迫已久，便商量好好整老师。这天，这老师在课堂上讲课，坐后排的一男生面露痛苦之色，手捂着肚子轻轻地呻吟.老师也没搭理，继续说教，进行一半时，老师刚一转身面向黑板写笔记，这位男生突然"凹……哇……！！！"(呕吐的声音)同桌的一位男生以极快的速度将一瓶八宝粥倒于这位男生的课桌之上，老师回过头时正见桌上布满黄白之物。这时，另一位男生拿出一把小勺，一勺一勺地将课桌上的东西舀来吃，边嚼还边说:"嘿，这哥们中午吃的花生耶。" 老师见状："哇……凹……"，然后狂吐不止。   2006-8-18 20:58:29
