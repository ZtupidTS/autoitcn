line=谬论作者： 佚名    推荐人：lmyblog    来源：http://www.duanxin.com/dx-miulun.htm【婚姻】结婚是失误，离婚是觉悟，再婚是缪误，复婚是执迷不悟，生孩子是犯个大错误，一个人过什么都不耽误。【现代婚姻观】未成年做成年的事，订婚时做分手的事，刚恋爱做结婚的事，结婚时做再婚的事。【感情】多情是傻，无情最酷，痴情是蠢，绝情是懂得世故。【握手】握着情人手，温柔随我走；握着小秘手，美味如烈酒；握着野鸡手，刺激又颤抖；握着老婆手，左手握右手。【说"鱼"】小情人是鳄鱼，随时可能把你吞掉；小秘书是甲鱼，味美却不能天天吃；小姨子是金鱼，只能看千万吃不得；家老婆是咸鱼，放多久都不会有事。【情人】一个情人没有，事废物；三个二个不止，是人物；十个八个不够，是动物。只爱一个有点傻，爱上两个最起码，三个五个刚合适，十个八个才潇洒。【现代人的烦恼】娱乐越来越多，愉快越来越少；食品越来越多，食欲越来越少；同居越来越多，爱情越来越少。  2006-12-31 10:55:01
