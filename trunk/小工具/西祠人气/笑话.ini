line=汉语四级题作者： 佚名    推荐人：小娴    来源：网络一、听力部分 听下面两段独白，每段独白后有几个小题，从题中所给的A，B，C三个选项中，选出一个最佳选项，并标在试卷的相应位置。 录音1  “打南边来个喇嘛，手里提拉着五斤鳎目。打北边来个哑巴，腰里别着个喇叭。南边提拉鳎目的喇嘛要拿鳎目换北边别喇叭的哑巴的喇叭，哑巴不乐意拿喇叭换喇嘛的鳎目，喇嘛非要换别喇叭的哑巴的喇叭。喇嘛抡起鳎目抽了别喇叭哑巴一鳎目，哑巴摘下喇叭打了提拉鳎目喇嘛一喇叭。也不知提拉鳎目的喇嘛抽了别喇叭哑巴一鳎目，还是别喇叭哑巴打了提拉鳎目的喇嘛一喇叭。喇嘛炖鳎目。哑巴嘀嘀哒哒吹喇叭” 1． 独白中二人什么关系？  A．敌对 B.仇人 C.冤家  2．独白中喇嘛打了哑巴多少下？ A．一下 B.两下 C.三下  录音2  “shāndòng” 3录音中说的是以下哪个词？  A．扇动 B.山洞 C.煽动 " 二、单项选择 4.张三____学校了。  A．上 B.到 C.来 D.去  5.李四____站了起来。 A．突然 B.忽然 C.蓦然 D.骤然  6.甲：_______________。 乙：没关系。 A．对不起 B.对不住 C.不好意思 D.请您原谅  7．甲：这道题你不会你怎么答对了？ 乙：瞎___的呗！ A．蒙 B.猜 C.写 D.选 8.你____!我才没干过那事呢！ A．放屁 B.胡说 C.瞎说 D.胡扯 9．你干什么___？ A．啊 B.呀 C.嘛 D.呢 : 10.如此_____的展品，本展览馆还是第一次展出。  A．巨大 B.庞大 C.硕大 D.巨型 三、完型填空  杨铁心涩然道：“是__11__？”顿了一顿，又道：“铁枪本有一对，现下只剩下一__12__了。”王妃道：“甚么？”杨铁心__13__答，把铁枪挂回墙头，向枪旁的一张破犁注视片刻，说道：“犁头损啦，__14__叫东村张木儿加一斤半铁，打一打。”王妃听__15__这话，全身颤动，__16__说不出话来，凝目__17__着杨铁心，道：“你……你说甚么？”杨铁心缓缓的道：“我说犁头损啦，明儿叫东村的张木儿加一斤半铁，打一打。”王妃双脚酸软无力，跌在椅上，颤声道：“你……你是谁？你怎么……怎么知道我丈夫去世那一夜……那一夜所说的话？”这位王妃，自就是杨铁心的__18__包惜弱了。金国六王子完颜洪烈在临安牛家村中了丘处机一箭，幸得包惜弱相救，见了她娇柔__19__的容貌，竟是念念不能去心，于是以金银贿赂了段天德，要他带兵夜袭牛家村，自己却假装侠义，于包惜弱危难之中出手相救。包惜弱家破人亡，举目无亲，只道丈夫已__20__，只得随完颜洪烈北来，禁不住他低声下气，出尽了水磨功夫，无可奈何之下，终于嫁了给他。  11．A．么　 B.吗　 C.嘛　 D.麽  12．A．根　 B.杆　 C.柄　 D.支  13．A．没　 B.未　 C.不　 D. \u0006  14．A．明天 B.明儿 C.明个 D.明儿个 15．A．了　 B.到　 C.罢　 D.见  16．A．　　B.良久 C.半晌 D.许久  17．A．看　 B.瞧　 C.瞅　 D.盯  18．A．老婆 B.妻子 C.内人 D.媳妇  19．A．艳丽 B.漂亮 C.秀丽 D.秀气  20．A．死　 B.故　 C.去　 D.殁 四、阅读理解 怒发冲冠，凭栏处、潇潇雨歇。抬望眼、仰天长啸，壮怀激烈。三十功名尘与土，八千里路云和月。莫等闲、白了少年头，空悲切。 靖康耻，犹未雪；臣子恨，何时灭？驾长车踏破、贺兰山缺。 壮志饥餐胡虏肉，笑谈渴饮匈奴血。待从头、收拾旧山河，朝天阙。 21．作者当时与谁作战？ A．匈奴 B.美国 C.金国 D.蒙古 22．作者写作本词时天气如何？ A．晴 B.雨 C.雪 D.阴  23. 给本文起个题目 A．江城子 B.水调歌头 C.满江红 D.虞美人[/size]  2008-6-22 18:07:27
