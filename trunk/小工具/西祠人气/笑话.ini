title=男人们喝酒的原因
line=男人们喝酒的原因作者： 佚名    推荐人：storychina    来源：网络男人们喝酒的原因：1.男人：我们敢跪着冲着你们女人喊：“我就不起来！”的勇气催化剂。 2.女人：他们的目的很明显，想逃避家务事。 3.植物学家：大麦的产量每年出现大幅度增长过剩。4.文学家：喝酒是男人创作的灵感，而且能使作品更加充满朦胧气息。 5.历史学家：酒和男人的历史同样久远。 6.动物学家：男人最喜欢模仿大猩猩走路。7.物理学家：男人想证明地球其实真的没有地心吸力的方法。 8.生理学家：身体的反应速度下降，而反应强度增加。 9.运动员：有啤酒肚的男人最性感。 10.记者：他们想出风头，大多数的新闻都是由他们创造的！ 11.交警：他们想创造交通肇事案件的吉尼斯纪录。12.演员：男人只有在喝酒以后才会扮演最真实的角色。13.医生：可以促使血液循环，保持身体健康，增加暴力事件。14.律师：他们以为这样可以不需要任何借口来谋杀隔壁家老太太养的一条哈巴狗。    2006-5-10 15:06:56
