title=短信变性高手
line=短信变性高手作者： 龙润洪    推荐人：longrunhong    来源：原创作品，未曾发表变性前：    祝愿你致富踏上万宝路，事业登上红塔山，女友赛过阿诗玛，财源遍布大中华！变性后：    诅咒你行贿踏上黄泉路，乌纱飘下宝塔山，老婆告倒阿诗玛，臭名遍布大中华！ 变性前：    炒股票强调红牛，掏钱包尽量学蜗牛，交朋友喜欢黄牛，行仗义要靠斗牛，闯世界还得犀牛。变性后：    发号令强调顶牛，交实权尽量学蜗牛，交朋友喜欢金牛，干实事要靠黄牛，做报告还得水牛。 变性前：    什么是骄傲？牛呗！什么是谦虚？装呗！什么是勤俭？抠呗！什么是聪明？吹呗！  什么是美女？你呗！变性后：    什么是能耐？牛呗！什么是清廉？装呗！什么是金库？抠呗！什么是政绩？吹呗！ 什么是贪官？你呗！ 变性前：    我不给你打电话是因为我想你，我给你打电话是因为我忍不住不想你。变性后：    我不给你打回扣是因为我怕你，我给你打回扣是因为我忍不住不怕你。   2007-3-16 13:08:52
