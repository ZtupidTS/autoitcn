title=小熊吉尼的轻松语录
line=小熊吉尼的轻松语录作者： 佚名    推荐人：希希    来源：小竹屋论坛    孤独，是藏在你心里的幽灵，在明亮的阳光下，也许你看不到它的影子，但是就算你走到天涯海角，它也会时刻跟着你。     平凡是任何人都能遇到的字眼，但历史恰恰是由平凡人创造的，没有平凡人的力量，英雄能够登上权力的巅峰吗？如果一个人能够从平凡中体验出其他意义，那么他就是一个哲人；如果还能从不平凡中发现平凡，那么他就是一位智者，亲爱的你会选择成为哪一种人呢？     诗人是敏感的，歌者是敏感的，舞者是敏感的……虽然敏感也许只是一个人显得脆弱的表现，但是有时也闪烁着人性的灿烂光芒。     生命总是不完美的，但是不要为了一时的不如意而忧心，让悠闲来滋润你吧！因为悠闲是生命的养料和水分，它会让你生命的花朵远离枯萎，绽放出璀璨的光彩。     财富本是身外之物，就像架在你脖子上的沉重的十字架，你的财富越多，十字架的份量就越重，而你生活的乐趣就会越少。     如果把生活想象成一碗肉汤，你会怎样为它调味呢？     是放上一大缸盐，还是只放一小撮？如果你不是一个疯子，那么一定知道：不管什么调料，都不能放得太多，只有份量刚刚好，才能调出美味，煲出来的汤才好喝。  2006-4-6 15:50:58
