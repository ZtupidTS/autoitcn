line=不同年龄男女需求作者： 佚名    推荐人：骆潇潇    来源：网络【0 - 5 岁的时候】 女→妈妈。 男→妈妈。 【6 - 10 岁的时候】 女→不是讨厌的男孩子就可以了！ 男→可以陪我欺负女孩子的男孩。 【11 - 15 岁的时候】 女→十五六七八岁的大哥哥，千万不要同年纪那班野蛮人！ 男→足球，篮球，羽毛球，乒乓球...... 【16 - 20 岁的时候】 女→我要十七八岁差不多年纪大家都说赞的「大帅哥」！ 男→女人，女人就可以了！ 【21 - 25 岁的时候】 女→25-29岁的成熟男人，要有事业基础，有品味，才华...... 男→20-24岁漂亮又有身材的女人。 【26 - 30 岁的时候】 女→仍是坚持要比自己年纪大的男人。 男→20-24岁漂亮又有身材的女人。 【30 - 40 岁的时候】 女→心灵契合的好男人。 男→20-24岁漂亮又有身材的女人 【40 - 50 岁的时候】 女→男人。 男→20-24岁漂亮又有身材的女人 【50 - 60 岁的时候】 女→可与他终老的男人。 男→20-24岁漂亮又有身材的女人。 【70 - 80 岁的时候】 女→五六十岁时找到的那个男人，最好不需要自己照顾的。 男→20-24岁漂亮又有身材的女人。 【80 - 90 岁的时候】 女→比自己迟死的男人。 男→虽然我已经老花眼，看不清楚......但是我还是希望是20-24岁..... 由此看来,男人从20岁以后,需求就一直很专一  2006-6-12 15:12:28
