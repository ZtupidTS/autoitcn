title=您十几啊
line=您十几啊作者： 商晶    推荐人：小山子    来源：喜剧世界    今年九月，我坐火车去山东．正好赶上学生们开学，你一个大包我一个提箱，还有带着铺卷的，别提有多拥挤了．我攥着好不容易补到的卧铺票艰难地穿行了两个车厢，终于来到了自已的铺位．    正当我费力地把行李举过头顶，准备放到行李架上的时候，一直坐在靠窗的小椅子上的一位老伯突然问我：＂姑娘，你十几啊？＂    我当即一哆嗦，行李差点掉下来砸住头．    这是老天有眼啊！那些昂贵的化妆品可不是白用的！眼瞅着都＂奔三＂的人了，还能被夸成十几岁的小姑娘！说不定坚持练习瑜伽也起到了部分养颜美容的效果．肌肤水嫩光滑，自然自信百倍！哈哈哈哈……强忍住内心的狂喜，我酝酿了一下天真纯美的表情，慢展樱唇轻声说：＂老伯，我二十多了．＂    说完，我就端着淑女的架势期待着这个老绅士的下一句恭维话．谁知道老伯好像受了很大的刺激：＂你二十多了怎么还能坐这里？＂    这是什么逻辑？虽然这列车学生很多，可是也没谁规定我这岁数不能坐卧铺了吧？哼，对待歪理邪说，我一贯置之不理，只管坐下再说．    老伯仍然在一旁自言自语：＂真不讲道理啊，二十多了怎么还坐这里？＂    我愤愤地想，您老人家自已都五六十了呢．真是岂有此理！不一会儿，又过来了一个女旅客，老伯依然殷勤地问：＂大妹子，你十几啊？＂我差点喷出来：这不是有毛病么？人家明显四十多了！    更让人吃惊的是，这位大姐冲老伯一笑：＂我十五，您呢？＂    老伯说：＂我也十五，我睡下铺．＂    天呐！原来他说的是铺位号啊．  2007-4-1 18:56:08
