title=你是新股民吧
line=你是新股民吧作者： 佚名    推荐人：故事中国    来源：网络小六刚开了户来到股票市场。在门口买了一张证券报，这时有个人说：“嘿！新股民吧！”小六愣了：“你怎么知道？”那人说：“报纸除了日期是真的，其余都是假的，老股民哪有买的！” 小六进了大厅，这时人已经很多了，他站在人家身后看电脑，有人跟他招呼：“喂！新股民吧！”“你怎么知道？”“老股民都早来占机器，哪有你这么晚的！” 小六一听也是，就坐下来看大屏幕，旁边有个人说：“新股民吧！”小六又愣了：“你怎么知道？”“老股民都在打扑克，哪有看股票的！”小六一看，可不是，很少有人看屏幕的。 中午了，小六到外面买了一个盒饭，卖盒饭的说：“呵。。呵。。，新股民吧！”“你怎么知道！？”“老股民哪有买盒饭的，都是2点以后回家吃的”。 小六觉得被人说了一上午新股民，有点烦了，暗下决心，一定要好好学，争取早日成为老股民。吃完饭，他看见有一堆人在侃股票，他就凑过去听一听，刚一会，有人拍拍他：“喂！新股民吧！”“你怎么知道！！？？”“老股民哪有听了10分钟不发言的！”小六只好忍了，没说话。 下午了，小六决定买个股票，他看好一个叫申华控股的，上个月还8块多，现在才4块多，他刚想买，边上有人说：“嘿！新股民吧！”“你怎么知道！！！？？？”“老股民哪有买除权股票的！”小六咬了咬牙，停住手没买，他想，不能让别人看出来我是新股民。 快收市了，小六终于决定买个股票，他买了100股600839。不想被人看见了，那人说：“嘿！新股民吧！”“你怎么知道的！？！？！？”“老股民哪有买长虹的！”小六心里这个悔呀！ 收盘了，营业部有股评，小六在认真的听，有人说：“哟！新股民吧！”“你怎么知道的！！！！！”“老股民哪有听股评的” 小六往外走，被人挡住了，“哟！新股民吧！”“你怎么知道的！！！！！”“老股民哪有收完盘不上厕所才走的！” 小六从营业部出来，取了自行车想回家，看车老头说：“嘿！新股民吧！”“你怎么知道！！！！！！！！！”“老股民哪有收盘就回家的，都在营业部门口侃，老股民哪有存车的，都放楼道里！”小六晕倒。。。。。 小六晕倒后……刚睁开眼，发现是一大娘扶着他，刚想开口说“谢谢”，大娘慈母般笑着说：“孩子，新股民吧？”，小六大惊，“你怎么知道？难道刚才摔的姿势不对？？？？”大娘把刚刚小六晕倒时掉在地上的磁卡、代码卡和身份证递给他：“小心点，孩子，老股民哪有把这三样放一块的？”…… 刚走没几步，一乞丐伸过手来要钱，小六从小心就善良，把兜里剩的零钱全给乞丐了，乞丐菜青的脸上居然挤出一丝怪怪的笑容，“好人哪，你是新股民吧？”小六开始冒汗了，心里嘀咕“***！乞丐都知道？？？”，“你怎么知道！！！！……嫌少？”乞丐怕他又把钱要回去，赶忙说：“我在这门口要钱的时间不短了，那些经常来的老股民，一般都给我八毛，一块六啊这些数目，就你给我的是一块四，老股民不喜欢这数目的……” 小六彻底晕了，不敢骑车，只好推着往回走，一老头回过头来打量他片刻，“年轻人，新股民吧？”小六只感觉自己象是光着身子在街上走，无地自容了，碍于是老大爷是长辈，不好发作，老大爷笑着说“老股民哪有穿着绿衣裳来证券部看股的？瞧你那挎包上居然印着一头熊！！”小六这才仔细大量老大爷，哦，人家居然穿着一件大红T恤，胸口上印的是芝加歌公牛队那世人皆知的队标！老人看小六面露失望，左右看了看，凑过嘴来神秘兮兮地对他说“告诉你吧，我那内裤都是老伴儿用纯棉红布亲手逢的，透气耐穿又吉利……” 小六终于昏天黑地回到家门口，却见一面色红润的和尚正在向自己老婆翠花化缘，“当家的，回啦？”小六有气无力点了点头，和尚见他这样，双手合十“阿弥陀佛，这位施主可是新股民？……”小六再次倒地…… 据小六邻居告诉我，小六在家睡了三天……而且，一听见电视放那个“地球人都知道……”的广告就会呕吐，至于是不是“吐啊吐的就习惯了”，倒是还不大清楚。 小六睡了三天，今天再次来到股票市场。 一进去看也不看大盘，直接买了两只股，旁边一哥们见到笑了，问道：“新股民吧？！” 小六的脸抽了抽，没倒，那哥们笑道：“老股民都在卖，只有你在买，你没看昨天的经济频道？罗杰斯的话没听懂？！” 下午收市，小六看着跌得一溻糊涂的两市，目光呆滞地瘫在椅子上，边上过一股民，又问道：“新股民吧？” 小六气弱游丝：“为什么说我是新股民？” “老股民都赔惯了，只有新股民赔了才这样。” 小六立刻喷出几十两鲜血……    2007-6-1 9:46:36
