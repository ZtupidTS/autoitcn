title=暴笑
line=暴笑作者： 佚名    推荐人：鱼心    来源：《快乐辞典》  1.一个人骂另外一个人：“我真想狠狠地往你脸吐一泡狗屎！”   2.一哥们抢别人的包子吃，边吃边说：就这玩意我，只配塞屁股。   3.小学时老师骂一个学生：“我一巴掌就把你踢出去了！”我们想笑不敢笑。   4.俺们几个中学同学有一次骑车出去，一个同学去踹另一个较胖同学的脚同时还想骂一句，说道：我伸出一只蹄，飞起一脚……   5.我们宿舍一女孩拨弄着另一MM刘海：瞧这乱的，狗爪子刨过似的。   6.从前在聊天室有俩哥们吵架其中一位骂道：“我是爸爸，你这王八蛋。”   7.护士看到病人在病房喝酒，就走过去叮嘱说：“小心肝！”病人微笑道：“小宝贝。”  8.某公司招聘，下一位该面试的女孩的英文名是“spring”。秘书欲借机卖弄一下自己的英文水平，喊首：Hi！那个叫“春”的，轮到你了！  9.民：军中有军妓吗？军：有呀，没有军纪怎么行！民：真的！要付钱吗？军：这还要什么钱呀。我们的军纪都是统一由上面传下来的。  10.农夫：我晚上上床后常感觉发冷。医生：我也有过，那时我会搂着我太太，就会暖和了。农夫：这办法不错，但您太太什么时候方便呢？  11.狱长问临弄前坐在电椅上的死囚：你还有什么要求吗？死囚：我只希望你在行刑的时候能握住我的手，让我心里好过一点。  12.女秘书：“老板，你太太来电话，她说要在电话里吻你。”老板：“你先替我收一下，一会过来交给我。”   13.阿胖剃了光头，同寝室兄弟摸了一把：“肉乎乎的像我女朋友屁股。”阿胖也不自觉的摸了一下：“别说，还真挺像。”   14.卖瓜小贩：“快来吃西瓜，不甜不要钱！”饥渴的路人：“哇！太好了，老板，来个不甜的。”    15.孩子正考虑有关“遗传与环境”的问题。母亲插话道：这个问题很简单嘛，大家都知道如果孩子像父亲，那就是遗传；像邻居，那就是环境。  17.女说：你为什么看上去那么老气呀？男说：如果你喜欢人民币的话，还会在乎它是哪一年发行的吗？  18.魏蜀两军对阵。曹操先派蒋干与诸葛亮交锋。亮见蒋干前来，问曰：“干，你娘好吗？”蒋干只好低声回答：“好。”然后滚鞍落马。曹操亲自上阵。亮随之问曰：“操，你妈好吗？”曹操听后，吐血而亡。魏兵大败。  2006-6-15 13:53:24
