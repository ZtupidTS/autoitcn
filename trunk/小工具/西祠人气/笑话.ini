line=中奖之后作者： 佚名    推荐人：babymanman    来源：山东综艺《娱乐双响炮》    如果中了大奖，你会想去干什么呢？买房？投资？娶老婆？让我们先来听听动物们是怎么说的吧……    熊猫说：“我中奖后，首先要去做美容，治好我的黑眼圈后，照一张彩色照片！”    骆驼说：“我中奖后，先要治好我的驼背，然后要在沙漠中安上水龙头！”    猫头鹰说：“我中奖后，要去和猫还有鹰做个DNA测试，看他们还不承认我是他们的孩子！”    斑马说：“我中奖后，先去去掉身上的纹身，省得老被认为是不良少年！”    老鼠说：“我中奖后，非要去找两只漂亮的小猫当小秘！”    鲸鱼说：“我中奖后，先要减肥，一定能减出合格的三围！”    鸡说：“我中奖后，要去改名字，省得和那些作风不正派的人重名！”    熊说：“我中奖后，一定要到饭店去点一盘红烧人掌吃！”    乌龟说：“我中奖后，先去买一份养老保险，从六十岁开始领取养老金，可以领好几千年呢！”       2008-8-23 20:21:35
