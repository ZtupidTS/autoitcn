title=学生食堂经典口误
line=学生食堂经典口误作者： 余跃军    推荐人：幽默之余    来源：余跃军原创稿集1、中午，食堂卖锅盔，一学生对打饭师傅说：“师傅，来两个钢盔。”（上前线打仗啊！）。2、一次，我正在打饭，忽听旁边窗口传来一声女高音：“师傅，来一面碗。”（真是铁齿铜牙）3、一学生急匆匆挤到窗口说：“包子，我买两个师傅。”（真厉害，连师傅都敢吃。）4、一位女生指着一个菜盆内的菜问道：“师傅怎么卖？”（想雇师傅做饭呀！）5、晚饭供应馄饨，一学生喊道：“给我来碗混蛋。”（混蛋啥滋味呀？）6、午饭请同桌吃锅贴，我在窗口对师傅说：“我要20个铁锅。”（要卖锅呀？）7、两位室友打赌，其中一位输了，被罚买中午饭，他指着一位同学端着的一碗拉面对师傅说：“你给我拉两大碗！”（拉的东西能吃吗？）8、食堂供应小炒，我要了一份烧肥肠，可等了许久还没做好，我急不可等待地到窗口问师傅：“我的肥肠好了没有？”（真是自食其果）9、早餐我的死党小华想喝牛奶，她冲师傅叫道：“师傅，给我一份奶牛。”（想喝鲜奶还是想吹牛啊！）10、食堂终于有我爱吃的炒土豆丝了，我兴奋地冲师傅喊：“给我一份炒土豆皮。”（据说营养都在皮里）。11、一爱吃米线的女生对师傅说：“我要一碗辣椒，少放点米线。”（真是个辣MM）12、一男生看到学生窗口排队打饭的人较多，便端着饭碗凑到教师窗口买饭，师傅看到后冲他说：“小同学。本窗口只卖老师不卖学生。”（师傅八成是个人贩子）13、有位同学刚挤到打饭窗口，师傅便主动打招呼道："你要点什么？"这位同学指了指烧饼和油条说：“我要四饼和六条，还有什么主食？”师傅应声答道：“请看白板。”（真是一对麻友）14、一位同学要了两个茶叶蛋，剥开时发现两个蛋都坏了，便找到找饭师傅说：“师傅，你刚才给我的是两个坏蛋。”（师傅不会是坏蛋的头吧？）15、一男生要了两个猪蹄，在师傅拿猪蹄时，他又到旁边窗口打其它菜，师傅拿着两个猪蹄叫道：“谁的猪蹄？”“我的猪蹄。”男生答道。（这位男生咋长猪蹄了）  2007-5-28 20:18:20
