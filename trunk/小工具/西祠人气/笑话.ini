title=世界各国国庆节之最
line=世界各国国庆节之最作者： 佚名    推荐人：故事中国    来源：网络    国庆节（National Day）是一个国家政治性最浓重的节日。但是，各国的国庆节的名称以及日期的确定都不尽相同。    从名称上说，在世界一百多个国家中，称“国庆节”或“国庆日”的有中国（China）、法国（France）等约40个国家；称“独立日”或“独立节”的有美国（America）、墨西哥（Mexico）、菲律宾（Philippines）、缅甸（Burma）等约60个国家；称“共和日”或“共和国日”的有南斯拉夫 （Yugoslavia）、扎伊尔（Zaire）、冰岛（Iceland）等国家；称“革命节”的有原苏联、阿尔巴尼亚、匈牙利（Hungary）；称“联邦成立日”的有瑞士（Switzerland）；称“联合日”的有坦桑尼亚（Tanzania）；还有的直接以国名加上“日”的，如“澳大利亚（Australia）日”和“巴基斯坦（Pakistan）日。”    从日期的含义上说，全世界包括我国在内，约有30个国家以建国日为国庆节；有的是以宪法颁布日为国庆节，如联邦德国（Germany）；有的以革命起义日为国庆节，如法国；有的则以国家元首生日为国庆节，如日本（Japan）、泰国（Thailand）、荷兰（Holland）、丹麦（Denmark）、英国（England）等国。有趣的是，这些国家随着国王、天皇或女王的更换而改变国庆节的日期。    一般一个国家只有一个国庆日，但是，尼泊尔、瑞典、乌干达（Uganda）、几内亚（Guinea）共和国和丹麦却有两个国庆节。在尼泊尔，一个是“国家民主日”（2月18日），一个是国王的生日；在瑞典，一个是“国旗日”（6月6日），一个是国王的生日；在古巴，一个是“解放日”（1月1日），一个是“全国起义日”（7月26日）；在乌干达，一个是“独立日”（10月9日），一个是“第二共和日”（1月25日）；在几内亚共和国，一个是“宣布共和日”（10月2日），一个是“人民战胜侵略纪念日”（11月22日）；在丹麦，一个是“宪法日”（6月5日），一个是女王生日。 历史最悠久的“国庆节”    [第一名]    国家名称：圣马力诺    国庆日：公元301年9月3日    上榜理由：历史悠久    世界历史上最悠久的国庆节是圣马力诺的国庆节。远在公元301年，圣马力诺就把9月3日定为自己的国庆节，至今已有很长的历史。    圣马力诺共和国(TheRepublicofsanMarino)简称圣马力诺。位于南欧亚平宁半岛东北部，四周与意大利领土接壤。面积61平方公里。人口2.2万。语言为意大利语居民中95.2%信仰天主教，无教派3%，其他1.8%。首都圣马力诺(SanMarino)。货币是里拉Lillian    Lira。    圣马力诺始建于公元301年。1263年甭4定共和国法规，是欧洲最古老的共和国，1975年5月6日与我国建交。圣马力诺经济商工农三业并举发展。旅游和邮票收入是国家经济的重要来源。圣马力诺气候温和，风景优美，名胜古迹引人入胜，每年接待游客250多万人，3～9月是游览观光的季节，人数最多。圣马力诺邮票业驰名世界，邮票品种繁多，色彩鲜艳，构图精美，对外国的游客，特别是集邮家有根大的吸引力。农业主要出产小麦、大麦、玉米。    [第二名]    国家名称：匈牙利    国庆日：公元1000年8月20日    上榜理由：千年历史    原为东方游牧民族的匈牙利人于公元896年在多瑙河盆地定居。公元1000年，匈牙利的开国国王圣・伊什特万加冕，并正式建立国家。    2000年8月20日，匈牙利全国各地曾举行各种活动，隆重庆祝国庆和建国1000周年。首都布达佩斯、巴拉顿湖畔的蒂豪尼和东部城市德布勒森均举行了题为“千年之梦”的庆祝活动。在国会大厦前的多瑙河上空，飞机特技和空中跳伞表演吸引了成千上万的市民。晚上    ，多瑙河沿岸举行了盛大的焰火晚会，五光十色的烟火把布达佩斯装扮得绚丽多彩。    今年8月20日晚，绚丽多彩的焰火再次照亮匈牙利首都布达佩斯的夜空。当天，匈牙利举行了各种庆祝活动纪念1003周年国庆日。最有意义的国庆节    [第一名]    国家名称：中国    国庆日：10月1日    上榜理由：中国建国日    10月1日是中国的国庆节。中国人民在中国共产党的领导下，前赴后继，取得了人民革命的伟大胜利。1949年10月1日，在首都北京天安门广场举行了开国大典，在隆隆的礼炮声中，中央人民政府主席毛泽东庄严宣告中华人民共和国成立并亲手升起了第一面五星红旗。聚集天安门广场的三十万军民进行了盛大的阅兵和庆祝游行。    新中国的建立，实现了中华民族的独立和解放，开创了中国历史的新纪元。1949年    9月，中国人民政治协商会议第一届全体会议决定每年的10月1日为中国的国庆节。    国庆节是中国的法定假日。国庆期间，中国全国各地都要举行各种庆祝活动，纪念中华人民共和国的诞生。    [第二名]    国家名称：澳大利亚    国庆日：1月26日    上榜理由：庆祝“囚犯”到来    澳大利亚原为土著人居住地区。17世纪初，西班牙、葡萄牙和荷兰人抵达这里。1642年，荷兰水手埃贝尔・塔斯曼绘制了塔斯马尼亚部分海岸的航海图。英国人威廉・丹皮尔在1688和1699年先后两次在西海岸登陆。1770年，英国皇家海军的詹姆斯・库克船长乘“努力号”到南太平洋进行科学考察性航行，打算绘制曾被称为“新荷兰”的东海岸图，并宣布这地方为不列颠的土地。    1788年，由11艘船只组成的第一舰队到达杰克逊港，也就是今天的悉尼港。这些船只共载有1500人，其中半数是犯人。1月26日，菲利普总督在悉尼登陆。现在这一天被定为澳大利亚国庆日。19世纪末，英国先后建立了6个殖民区。1900年7月英议会通过《澳大利亚联邦宪法》，1901年1月1日，澳各殖民地改为州，组成澳大利亚联邦，成为英国的自治领。英国议会通过《威斯敏斯特法案》，1931年澳大利亚获内政、外交、自主权，成为英联邦内的独立国家。目前，英国的君主形式上仍是澳大利亚的君主，但澳大利亚是一个独立的民主国家。最另类的国庆节    [第一名]    国家名称：英国    国庆日：不定    上榜理由：国庆日与天气相关    按历史惯例，英王的生日为英国国庆日，现伊丽莎白二世的生日为4月21日，但由于伦敦4月气候欠佳，因此将每年的6月第二个星期六定为“女王官方诞辰日”。因为每年的这个时候，一向有“雾都”之称的伦敦天气也比较好。    其主要活动，是女王亲自检阅英国皇家卫队。今年英国的国庆日是在6月14日。这天，英国皇家卫队在伦敦骑士卫队广场举行了盛大的阅兵式。英国女王伊丽莎白二世和她的丈    夫爱丁堡公爵是坐马车去广场出席阅兵式的。    由于在英国星期六本来就不是工作日，因而这一天也不在假日之列。    [第二名]    国家名称：阿根廷    国庆日：5月25日    上榜理由：不放焰火敲锅盆    1810年5月25日，布宜诺斯艾利斯爆发反对西班牙统治的“五月革命”，推翻了总督并且成立第一个政府委员会。1816年7月9日阿根廷独立后，5月25日被规定为“1810年5月革命纪念日”，即国庆日。    今年5月25日，饱受经济危机之苦的阿根廷民众照例上街集会，纪念属于自己的“五月革命”。他们的庆祝方式带有独特的该国特色：发表演讲，敲打锅盆，挥动国旗和标语，咒骂政客。一些妇女身穿传统服装，穿梭在人群中发送系着蓝色丝带的香蕉，丝带上写着：“知道一切的人”。据当地人解释，这些香蕉暗指现任政府是“香蕉政府”，腐败无能。    与此同时，现任总统杜阿尔德在例行的庆典上，对着漠然的听众发表了一通演讲，回应是一阵不失礼貌但有气无力的掌声。阿根廷有“世界粮仓和肉库”的美称，是南美洲最早走向独立的国家。1535年，西班牙在这里建立了殖民据点，由于发现当地印第安人佩带着很多银制饰物，殖民者以为当地盛产白银，于是将这里命名为“拉普拉塔”(与“阿根廷”均意为“白银”)。1776年，西班牙设立了拉普拉塔总督区，并且以布宜诺斯艾利斯为首府。1812年，阿根廷人圣马丁领导了反对西班牙殖民军的大规模武装斗争，并最终取得了胜利，4年后阿根廷正式独立。最平淡的国庆节    [第一名]    国家名称：日本    国庆日：12月23日    上榜理由：平静的度过一天    日本虽然有个“建国纪念日”--2月11日，因为据传说，神武天皇于公元前660年的这一天统一日本(旧称纪元年，战后一度废止，1966年又恢复)，但日本的“国庆日”却和英国一样，也是以立宪君主明仁天皇的生日12月23日，作为国家的节日。    日本皇室庆祝天皇生日的传统做法是，当天天皇和皇后在皇宫接受国民进宫朝贺。至于民间活动就很难说了。日本的节日名目繁多，连企业也可以自己规定一个公司庆祝日，    而在民间最受重视的当属元旦和盂兰会。据日本驻沪总领事馆的井上爱子女士表示：对日本人来说，国庆日只是意味着一天的假期，很少有人会想到去庆祝它；当然，也有人会去参拜神社。    [第二名]    国家名称：德国    国庆日：10月3日    上榜理由：各州轮流庆祝    德国把10月3日称之为“统一日”，是法定节日，但是这一节日似乎与其他国家的“国庆日”有所不同。因为在德国这个类似国庆的重要日子里并无重大事件发生，不像法国1789年7月14日革命群众攻占了巴士底狱，美国在1776年7月4日发表《独立宣言》，瑞士在1291年8月1日缔结永久同盟。    按照1990年统一以来的规矩，各个州的首府轮流举办庆祝活动，如2000年轮到了德累斯顿，尽管是“逢十”的大庆之日，但首都也不举办隆重庄严的庆典。  2008-9-27 12:41:03
