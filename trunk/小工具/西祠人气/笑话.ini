title=俺是一个农民工
line=俺是一个农民工作者： 佚名    推荐人：yeyuan521    来源：中文幽默网俺是一个农民工，现在在一个温暖、安全的地方给你诉说俺的一些事情；在这新年来临之际，俺有许多话，说给你听听。 一、俺的家乡俺的家乡在中部某省的一座大山里，那是一个三省交界的小山村，就是那种“天无三日晴，地无三尺平”的好地方。这里山高林密，人多地少，属于那种“交通基本靠腿，耕地基本靠牛，点灯基本靠油，夜生活基本靠X；治安基本靠狗，通讯基本靠吼，取暖基本靠抖，制冷基本靠风”的地方。这个地方最大的好处就是安静，经常一天见不到一个人影，俺去看同村的表妹，也要走六个小时，翻二座大山，走一条深谷，可把俺的脚板练出来了！俺想去参加奥运会马拉松比赛，可是没有人带俺报名，兴许俺参加了，金牌就是俺中国人的了！俺最讨厌别人说俺家乡不好！有人说俺家乡“好不容易有座高山，还叫J顶山。”胡说咧！俺家乡高山多着咧，！要真是J顶山更好咧！种地更方便！还说“好不容易开个旅店，又叫猪马店！”也是瞎说，俺那里连“猪马店”都没有一家，最高级的旅馆就是大自然！不要钱，空气还好！俺的家乡一二三产业很发达，主要有四大产业：重工业是砸石头，轻工业是弹棉花，旅游业是耍猴，高科技产业是仿真。你看看，谁说俺家乡不好？俺的家乡千好万好，可就是一个字不好：穷！很多年轻人娶不起媳妇，只好出来打工了。俺在俺们村学习最好，上到了初中毕业，已经是俺村学历最高的人了！俺毕业那天，爹说，娃呀，俺老了，实在供不起你了，你出去打工挣媳妇吧！俺就来到这座城市。二、俺的工作俺的工作是给城里人盖楼房，俺当了五年小工，现在已经是大工了。俺盖的楼房遍地都是；有人说，俺们是给他人做嫁衣，房子盖了千千万，自己没有一片瓦！说错了！俺们亲手盖的房子，最早的住户就是俺们了！那些没完工、没装修的楼房，那个不是俺们先住的！俺们是年年住新房啊！俺对俺的工作很满意！老板们虽然对俺们很严格，可俺知道他那是对俺们好啊！俺们每天工作十六个小时，那是为了锻炼俺们的毅力啊！俺们夏天顶着四十度的高温干活，那是为了培养俺们的紫外线辐射能力啊！俺们每天睡六个小时，那是为了训练俺们的耐力啊！俺们天天吃白菜萝卜汤，那是因为这些菜污染少，营养还丰富啊！俺们经常饿肚子，那是为了让俺们减肥啊！俺最理解老板了！俺知道，老板不每月给俺们发工资，那是怕俺们大手大脚乱花钱；老板到了年底还不给俺们发工资，那是为了给俺们保管好，替俺们存着，免得过年一高兴花完了！老板过年也不让俺们回家，那是为了给俺们省钱啊！你想想，一到过节，火车票就要提价，俺们民工就要挨宰！俺可不愿去当案板上的肉，让铁老大随便宰！所以说还是俺们老板英明啊！三、俺想不通俺啥都能理解，就是有几点想不通：一是为什么俺的工作那么苦，工资还那么低？俺每天劳动十六个小时，一年纯收入也不过3000块，还常常被克扣！听说人家山西一个县委书记，八个月收入500万呢！听说哈尔滨有家医院，治一个病人就收了550万，比俺全村人一辈子的收入还高！二是俺农民工的地位为什么那么低？俺农民不是排在工人老大哥之后位居老二吗？为什么加了个“工”字之后就成了老末了？俺们见人低三分，，天天遭白眼，却没有地方诉说！俺想不通，为什么工人有工会，商人有商会，知识分子有这个那个学会，个体户有协会，消费者有个消协，妇女有妇女联合会，青年有青联，学生有学生会，俺们农民工为啥就什么会都没有？就是没人管的，没娘养的孩子？三是为什么各种社会福利和保障没有俺们的份？城里的工人下岗了可以领取再就业补助，市民贫困了可以领最低生活保障金，生病了可以享受医疗保险，生孩子可以给生育保险金……俺们就是铁人？俺们就不需要补助和保险？谁让俺们爹娘生错了地方！四、俺要女人俺已经成年了，俺还没有女人。俺想不通，为什么俺一个老婆也娶不起，而老板却有一个老婆，八个“二奶”？为什么俺二十五岁了还找不到女人，老板五十二岁了却月月换新女人？为什么俺每天辛辛苦苦干一年，挣的钱还不够老板的“二奶”买一件衣服？为什么俺每天这么苦这么累，吃的还不如老板家那条哈巴狗？为什么天天苦干十六个小时的俺，还吃不饱，穿不暖，没有房子住，而老板们天天养二奶，泡靓妞，嫖女人，逛夜总会，找小姐，却日进斗金、腰缠万贯？其实俺原来已经有个相好的，就是俺的远房表妹小芳，今年十八岁，她长得可俊呢！村里人都叫她“赛西施”。俺可是把五年打工的钱给她哥哥作财礼，娶了媳妇，才和她订了亲，俺心里那个甜蜜啊！ 五、俺要杀人！千不该、万不该！俺不该让小芳来这座大城市！俺本来不让她来，可是老板迟迟不给俺结算工钱，俺回不了家。俺相好的想俺，就背着爹娘，卖了家里仅有的一头猪作盘缠，来这城里看俺。来了也不要紧，俺就不该让她抛头露面。可俺没有地方让她住，就去求包工头，让她到工地做饭，混个吃住；没想到包工头看到俺对象，眼睛都直了，天天到厨房去骚扰她；俺一怒之下，就报告了公司大老板郎怀仁，大老板非常仁义，当即把那个小包工头臭骂一顿，将小芳带到公司总部去了，说要给小芳安排一个工作和住处，俺感激地真想磕头！后来小芳就当了郎老板的勤务员，每天端茶送水，工作轻松，待遇又好！俺见了郎老板恨不得叫他声爹！ 这样的好日子过了一个月，俺慢慢就发现小芳对俺不太亲热了；又过了一两个月，她就不见咧！问郎老板，郎老板说她辞职回老家了。俺就满城找，还是没有找到。后来俺跟踪郎老板，到了郊区一栋别墅，才发现小芳住在那里，打扮得花枝招展，她已经做了郎老板的第十房二奶，还给他怀了孩子！俺当场晕倒！醒来后，俺想进到别墅去，被门卫暴打一顿，俺头破血流，抱头鼠窜。休息了几天，俺好了，俺咽不下这口气！俺就偷偷买了一把菜刀，一包剧毒老鼠药，偷偷藏在工地上，悄悄等待机会。这一天终于来了，上头来检查安全生产，大老板陪着一帮官老爷们来工地，在工地左转右晃。俺瞅准机会，揣了菜刀和老鼠药，从工棚里冲出来，对着郎老板就是一刀；没想到那郎老板肥头大耳，肉厚皮硬，一刀下去，俺的菜刀折成了两半，原来这是俺老家生产的假冒伪劣产品，还没有郎老板的脸皮厉害！俺大吃一惊，撒腿就跑，边跑边拿出老鼠药大口吞下！不一会儿，俺就头晕目眩，倒地而“亡”了！ 六、俺怎么了？ 醒来的时候，俺就在拘留所了，戴着手铐脚镣，俺大哭一声，假冒伪劣害死人啊！――原来那包老鼠药是俺家乡生产的假药！看守却说，假药救了俺的命，应该感谢家乡造假者的深情厚谊啊！俺现在在拘留所里，有吃有穿，有警察保护，俺别无所求了；可俺想不通，俺就再也没有一个女人了吗？俺想要娶个老婆错了吗？俺到底怎么了？俺要女人！    2007-3-12 21:27:51
