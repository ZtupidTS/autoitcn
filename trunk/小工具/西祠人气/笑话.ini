title=十年来的经典网络语录
line=十年来的经典网络语录作者： 佚名    推荐人：寒颖曦    来源：网络1. 我和超人的唯一区别是:我把内裤穿在里面.2. 我不是随便的人, 但随便了起来就不是人了.3. 我身在江湖, 江湖却没有我的传说.4. 走别人的路, 让别人无路可走.5. 穿别人的鞋, 走自己的路, 让他们找去吧.6. 走NB的路, 让***说去吧.7. 走牛B的路，让傻B去说吧！ 8. 宁愿相信世间有鬼, 也不相信男人那张嘴.9. 水至清则无鱼, 人至贱则无敌.10. 树不要皮, 必死无疑. 人不要脸, 天下无敌.11. 一山不能容二虎, 除非一公一母.12、好好学习，天天想上！13. 我, 一个大学生的人生目标:农妇, 山泉, 有点田.14. 女人谨记:一定要吃好玩好睡好喝好. 一旦累死了, 就别的女人花咱的钱, 住咱的房子, 睡咱的老公, 泡咱的男朋友, 还打咱的娃.15. 兄弟如手足，女人如衣服，谁动我手足，我扒他衣服！ 16. 我减肥已取得了很大的成功, 你看, 我三个下巴都尖了.17. 千万别等到人人都说你丑的时候才发现自己真的丑.18. 如果朋友可以出卖, 每个值五元的话, 我也能发笔小财了.19. 肚子大不可怕, 可怕的是大而无料.20. 女人先表现自己大方, 男人就不敢小气了.21. 人, 生在床上, 死在床上, 欲生欲死, 也在床上.22. 巫师, 请转告公主, 老子还在披荆斩刺的路上, 还有雪山未翻, 大河未过, 巨龙未杀, 美女未泡. 叫她继续死睡吧.23. 无所为而无所谓, 无所谓而无所不为.24. 铁饭碗的真正含义不是在一个地方有饭吃, 而是一辈子到哪儿都有饭吃.25. 骚归骚, 骚有骚的贞操. 贱归贱, 贱有贱的尊严.26. 人生的成功不在于拿到一副好牌, 而是怎样将坏牌打好.27. 0岁出场亮相, 10岁天天向上, 20岁远大理想, 30岁发奋图墙, 40岁基本定向, 50岁处处吃香, 60岁打打麻将, 70岁处处闲逛, 80岁拉拉家常, 90岁挂在墙上.28. 再过几十年, 我们都来相会, 送到火葬场, 全部烧成灰, 你一堆, 我一堆, 谁也不认识谁, 全部送到农村做化肥.29. 自从我变成了狗屎, 就再也没有人踩在我头上了.30. 路边的野花不要, 踩.31. 也许似乎大概是, 然而未必不见得.32. 说过的话可以不算, 喜欢的人天天要换. 33. 本人中科院高级潜水院院士, 诺贝尔长期掉线奖, 奥斯卡终身隐身奖.34. 别人的失败就是我的快乐！35. 生活真他妈好玩, 因为生活老他妈玩我.36. 佛曰:"前世的500次回眸才换来今生的一次擦肩而过." 我宁愿用来世的一次擦肩而过换得今生的500次回眸.37. 黑夜给了我一双黑色的眼睛, 可我却用它来翻白眼.38. 我想早恋, 但是已经晚了.39. 天啊, 我的衣服又瘦了.40. 这个世界上我只相信两个人, 一个是我, 一个不是你.41. 思想有多远, 你就给我滚多远.42. 流氓不可怕, 就怕流氓有文化.43. 客官请自重, 小女子只卖身不卖艺.44. 男人的谎言可以骗女人一夜, 女人的谎言可以骗男人一辈子.45. 我是个演员，一看见漂亮MM眼就圆…… 46. 上帝把所有人都骗了，因为地狱才是最美的！佛知道真相，所以佛说：“我不入地狱，谁入地狱？” 47. 水能载舟, 亦能煮粥.48. 开车无难事, 只怕有新人.49. 以后不要在我面前说英文，OK？50. 生, 容易. 活, 容易. 生活不容易.51. 如果我能看到我的背影, 我想它一定很忧伤, 因为我把快乐都留在了前面.52. 出问题先从自己身上找原因, 别一便秘就怪地球引力不够.53. 给我织一条围巾, 我愿以一生关怀相报. 否则, 你就用围巾勒死我吧.54. 你的就是我的，我的还是我的！55. 春色满园关不住, 我拉红杏出墙来.56. 你以为我会眼睁睁看着你去送死吗? 我会闭上眼睛的.57. 喜欢是淡淡的爱；爱是深深的喜欢！ 58. 我视金钱如粪土, 我爸视我为粪池.59. 我喝酒想把痛苦溺死, 但这该死的痛苦却学会了游泳.60. 我是你的风筝, 线在你手上, 可陪伴我的只有风.61. 别人都在假装正经, 那我就只有假装不正经了.62. 名花虽有主，我来松松土！ 63. 有钱男子汉，没钱汉子难！64. 天使之所以会飞，是因为她们把自己看得很轻……65. 我为兄弟两肋插刀，为女人插兄弟两刀。66. 我很丑可是我很持久！ 67. 怀才就像怀孕，时间久了才能让人看出来。 68. 有钱人终成眷属。    2007-5-11 18:13:06
