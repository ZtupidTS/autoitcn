title=梦会成为预言
line=梦会成为预言作者： （美）弗吉尼亚萨特　邓　笛编译    推荐人：xingkonghuipan    来源：《讽刺与幽默》 ( 2006-08-25 第13版 )几年前我在南方某市的一个社区工作，任务是帮助那些依赖救济金过日子的穷人树立靠自己的双手谋生的自信心。我选择了种族不同和家庭差异大的一些人作为我的帮扶对象，每周五下午我们见一次面。 在第一次见到他们时，我说的第一件事情就是问他们：“能告诉我，你们每个人的梦想是什么吗？”他们听了我的话之后都怪怪地看着我，好像我是一个怪僻的人。“梦想？我们没有梦想。”我说：“那么，在你们小的时候是否有过梦想？那时你们就没有想要做什么事情？”一个女人对我说：“我不知道梦想能解决什么实际问题。现在我们家的问题是我家的门需要换一换，上面有太多的洞了。”于是我向大家提出了一个问题：“你们当中有谁会做一扇门？”有一个男人应道：“很久以前我干过木匠活，恐怕手艺早已生疏了，不过我愿意试一试。”第二周，我们再次见面时，我问那个女人：“你家的门装好了没有？”“哦，是的，装好了。”她笑了笑。我转身问那个做木匠活儿的男人：“你有何感想？”他说：“真怪，我现在的感觉真的比以前好多了。”这件小事情帮助他们开始思考自己的梦想了。是的，梦想往往就是从一些小小的成功开始。成功，哪怕是很小的成功都会使人们感到梦想不只是虚无飘渺，而是可以变成现实的。我询问起他们的梦想。一个女人说她一直都想成为一名秘书。我问：“那么，是什么妨碍了你实现梦想呢？”她说：“我有6个孩子，如果我不在家，就没有人照看他们了。”“让我们想一想解决的办法。”我说，“请问一下大家，如果这位女士一周有两天在社区大学接受秘书培训，有没有人能替她照看一下孩子呢？”一个女人说：“我自己也有孩子，不过我想我能对付得过来。”“那就这样吧。”我说。于是一个秘书诞生的计划就这样定下来了。这个想成为秘书的女人参加了社区大学的秘书培训。每一个人都找到了谋生的岗位。制作门的男人成了手艺人，照看孩子的女人后来申请到了办托儿所的执照。12周内，我让我的帮扶对象全部自食其力。这样的事我已经成功地做过多次，因为我坚信一位哲人的话，“如果一个人高贵地做梦，这梦会成为预言”。  2006-8-25 18:03:58
