title=三国幽默之各人物的暗病
line=三国幽默之各人物的暗病作者： 佚名    推荐人：水样年华    来源：网络一、 诸葛亮病因：风湿性关节炎病征：长期坐轮椅 二、关羽 病因：皮下毛细血管过多 病征：红脸 三、张飞 病因：眼部肌肉失调 病征：睡觉不闭眼 四、魏延 病因：骨质增生 病征：多‘反骨’一块 五、祢衡 病因：先天性狂躁加脂肪过多(另：许褚疑也有此症) 病征：怕热、喜裸体 六、夏侯 病因：失明(意外) 病征：独眼 七、司马懿 病因：眼白过多，远视(老花眼) 病征：鹰视狼顾 八、姜维 病因：胆囊过大 病征：胆大如鸡子 九、杨修 f因：舌头过长(简称‘长舌’) 病征：口舌招尤 十、周瑜 病因：胸腔过窄 病征：肺活量低(简称‘小气’) 十一、孙权 病因：毛发色素变异 病征：紫髯 十二、曹操 病因：癫痫、中风等(少时曾发作，然不予重视，反以其叔，及长遂成巨祸) 病征：很多，如头痛、忌医、胡言乱语，严重时会梦杀人。 十三、刘备 病因：四肢五官发育不良 病征：双耳招风，手长过膝、髀肉增生等 十四、司马师 病因：癌症 病征：眼部肿瘤 十五、董卓 病因：过度肥胖 病征：脐上点灯，可三日不熄。  2006-5-25 12:56:22
