title=一个光棍的呐喊!
line=一个光棍的呐喊!作者： 佚名    推荐人：wkc    来源：网络汽车渴望公路，花草渴望雨露，太监迫切渴望着雄性激素。 灵魂渴望超度，心灵渴望归宿， 而我则迫切渴望着有个媳妇。 众里寻她千百度， 踏平脚下路。 蓦然回首细环顾，大婶大娘无数。 偶有美女光顾，还是有夫之妇，余下大多数，基本不堪入目。 时间犹如脱兔，匆匆不肯停步。 转眼就把我拖到了该当爹妈的岁数。然而上天却挺可恶，对我不管不顾。把我培养得庸庸碌碌，难以获得少女的爱慕。 我曾向月老求助，求他将我单身的生涯结束。 而他给予我的眷顾，竟是接踵而至的恶女和怨妇。 比起她们的飞扬跋扈，以及对我精神上的无情戮屠，我更愿意选择让步，甘心走向黄泉之路。 无助，无助。其实我并非一无是处。我有很多的优点可以列举和陈述。 但我不知道是什么缘故，我竟无法得到过别人的敬仰和拥护，我的爱心彰明较著，最最热心于公益捐助。 为了体育事业的长足进步，我不知疲倦的奔波于体彩和福彩中心投注；我毅然决然的增加了喝酒的次数，终于练出了代表富足的啤酒肚；我还坚持为人民服务，用我最大的热情为别人提供帮助。 为了让我这片心意落到实处，　　我硬是把不愿过去的大娘也搀过了马路…… 而我得到的赞扬却远远少于挨骂的次数。我不明白我的努力换来的为何只是别人的不屑一顾甚至是愤怒。 是因为我过人的天赋，让他们相形见绌，还是我高尚的品格和气度，让他们产生了深深的嫉妒？ 我的优秀并没有让我自负，更没有因为自己的伟大而恃才傲物。 本以为这样才能有女孩对我暗生情素，谁知我等到现在也还没有一点迹象和眉目。其实要把女人比做猎物，我则是一个迷茫的猎户。因为我实在是不懂狩猎的技术。 该跟着群雄逐鹿，还是该继续着守株待兔，思考了很久也没有整理出一条清晰的思路。 也许这便也成了我的禁锢，成了我无法得到爱情的又一大因素。 或许曾经的某次时机被我奢侈的贻误，就造成了现在的万劫不复。     　　怪也怪女人们过于世故，对金钱和地位的趋之若鹜。只知道花园洋房和别墅，早把真情的概念颠覆。 冲动时我真恨不得变成动物，哪怕只是头卖力的牲畜。听凭主人的吩咐，不用感受做人的无助。或者干脆来个移花接木，彻底的做个变性手术。 跑到人群中滥竽充数，也好让光棍们多一条可以选择的出路。 街上的婚介星罗棋布，我也曾幻想著他们能帮我打开销路。然而最终的结果是让我明白了什么叫认贼作父，并被婚托儿们榨干了我几年的收入。吃不着猪蹄儿能看看猪跑也算对我心灵创伤的平复。所以能看到美女的繁华地段成了我最爱的去处。 每当看着她们迈着款款的猫步，　　在我的视线里出出入入，我总是能感受到久违了的心跳并顺便痛心一下她们的已为人妇。现实的打击让我鸡肠小肚，我最看不惯情侣们当众亲密过度。 只要看到有人稍越雷池半步，我就会上前阻止并提醒他们病出口入。 结果自然不必赘述，我经常会体验到肢体语言的丰富。 尽管如此我也并没有减少对此事的关注，反而更觉得有必要加大宣传的攻势和力度。没有爱的倾注，我如涸辙之鲋。这样的生活确实很难让我安之若素。 看着朋友们已为人父，小生活过得美满和睦，我又何尝不是深深地羡慕，并渴望着感情上的脱贫致富？     2008-5-11 17:08:16
