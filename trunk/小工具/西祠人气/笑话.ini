title=家有懒婆娘
line=家有懒婆娘作者： 星子    推荐人：杨雪89    来源：武汉晨报■灰尘吸音在新居住了两年，因为靠近马路，灰尘特别厚，三个落地窗帘已经从白色变成了黄色。找了N家家政公司，都拒绝提供清洗窗帘这一服务项目，老婆彻底失望了。一天，老婆发感慨：看来，窗帘一定要洗了啊！我以为这次她终于醒悟了。没想到过了一个月老婆还是没有动静。我问老婆怎么回事，老婆说：灰尘多了其实也蛮有用的，可以帮助窗帘起到隔音效果，所以我决定不洗了！■白斩排骨老婆是地道的武汉人，爱喝排骨藕汤，但她每次都将整块排骨放进罐子里煨。我抗议过很多次，可老婆说：白斩鸡你吃过吧？还不是一整只鸡放在水里煨？再说，我可以将煮熟的排骨捞起来，再做一道美味的椒盐排骨啊！所以，咱家一直做的是白斩排骨，但是，老婆说过的所谓美味的椒盐排骨我却一次也没尝到过……■双面羽绒服天冷了，我建议老婆给自己买件羽绒服，老婆说不买：看看你那件，干洗一次就要20元钱，太亏了！过了一阵子，大概实在冷得受不了，老婆还是决定去买一件，不过她有个条件--要买那种两面都可以穿的羽绒服。我问缘由，老婆说：洗一次就要20元钱，太贵了！要是两面都能穿，那相当于洗一件只要10元钱。看老婆得意的样子，我这才叹服懒人要治起人来，还真是没话好说。■妙用摩丝老婆发质特硬，每天早上起来，整个头发就像80后的小女生--首如飞蓬，要想漂亮只能每天洗头发。日子一长，懒老婆烦了，就买那种特硬的摩丝固定自己的头发，还别说，老婆的头发还真服帖了不少。但老婆快活了没多久，就发现枕套上油黑发亮，老婆叹气说：看看这枕套，就可以想象这世上没有捷径可走。  2006-12-20 11:20:11
