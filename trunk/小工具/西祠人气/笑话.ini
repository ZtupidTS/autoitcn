title=《武林外传》的后遗症
line=《武林外传》的后遗症作者： gentral    推荐人：飞天小魔女    来源：《笑话大全》1、敬佩时说：俄服了you，俄输了you，俄简直崇拜you。2、鼓励时说：我看好你呦。3、见到使人惊奇的事就说：俄的神啊。4、要扁某人就说：排山倒海。5、“威胁”时说：小心我排你哦。6、想某人动弹不得就“葵花点”。7、打岔就说：“今晚太阳多好啊”或“昨天晚上早餐也不错”。8、不服谁就说：老虎不发威，你当我是Hellokitty。9、对付女朋友耍赖就说：演技太差了，都没眼泪。10、同事恭维自己，就说：一般一般，××第三。11、朋友恭维女友漂亮就说：太丑太丑，亚姐第九。12、要打架拼命前就说：照顾好我七舅姥爷。13、唱歌跳舞前说：唐桑阿米达music。 14、想让讨厌的人离开就说：哥屋恩。15、得罪了老婆就说：您大人不记小人过，宰相肚里能撑船，月落乌啼霜满天，夫妻双双把家还。16、跟别人讲道理就说：子曾经曰过。17、调侃女同事就说：拜托，去高丽整个容先。18、给别人帮忙时，略带神秘的说：我上面有人。19、想骂人是要这么想：世界如此美妙，我却如此暴躁，这样不好、不好。20、加班的时候要这么想：再累再苦，只当自己是个二百五；再难再险，只当自己是个二皮脸。21、兄弟误会、女朋友发飚时要这么想：兄弟如蜈蚣的手足，女人如过冬的衣服。22、中午外卖不合口味，要说：如果上天再给我一次机会，我一定会对你说三个字……少放盐。23、如果你是老板，问同看《武林外传》：“你的目标是啥？”“做一个盖世女侠。”“这么远提它干吗呢？说个近点的。”“涨工钱。”“唉～这个比前一个还远。”   2008-7-27 15:53:03
