title=成人版“六一”短信
line=成人版“六一”短信作者： 佚名    推荐人：yuanxin420    来源：报刊    听说今天有一伙犯罪分子儿童节专门在街上虐杀智商有问题的儿童，你赶紧找地儿藏起来吧！    今天是儿童节，你不要没事儿老玩手机，玩了手机也不要收短信，收了就不要看这条。哎，你还是收了，都这么大了为啥总不听话呢！    中国移动（联通）最新通知：尊敬的用户，您的手机具备买泡泡糖的功能，按向下键确认。儿童节快乐！    “六一”到了，找回你的童真吧：关上房门在屋子里裸爬，穿鞋在自己床上乱蹦，在床上画个圈晚上把它尿湿，唱我们的祖国是花园……    还记得那年“六一”我抱着你上公交车，有人笑你太丑时我哭了，旁边一个伯伯劝我：别哭了，我这有根香蕉喂喂你怀里的猴子吧！    20年前的今天，你曾经借了我2毛钱买棉花糖吃，20年过去了，连本带利你今天是不是该还我了呢？    每年的“六一”就想起那年夏天一个卖冰棍的喊不甜不要钱，你屁颠屁颠地跑过去说：叔叔，给我一个不甜的！  2007-8-10 21:55:51
