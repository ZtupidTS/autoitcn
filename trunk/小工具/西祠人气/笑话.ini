title=溜狗
line=溜狗作者： 刘广田    推荐人：liuguangtian    来源：帐号上    说是奇怪，城里得人啊，就是有趣，你看看啊，这嘎子溜狗人群一堆堆啊，看俺农村，挨家挨户有狗，谁家没有，不过溜稍微大点点得狗，嘿，还是头回听说。    在十字路口，远远看到小董开着奔驰，带着儿子下乡，干嘛来？玩呗，玩什么，不知道了。只知道后来是累回去的。    第二天就看到小董的儿子小冬瓜牵着农家看门狗，威风凛凛的出去了。“溜狗啊，没见过？土老冒。”呀哈，连我也骂上了啊？走着瞧没你好看。    只见小冬瓜整整一上午被狗拉的满村跑，那股神奇劲完全没了，人溜狗，已经习以为常，可是狗溜人，可别说，还真是第一次。  2007-6-4 21:03:27
