title=全体老师辞职笔录
line=全体老师辞职笔录作者： 佚名    推荐人：晓峰    来源：网络某日，某中学某班所有老师集体向教务处提出了辞职申请。理由如下：语文老师：上课的时候，有个同学在看杂志，我没收了他的杂志敲了敲他脑袋……可是在我转身准备继续上课的时候，他的同桌竟然哈哈大笑了起来，搞的课都上不下去，我就问他，为什么笑，你知道他是怎么答我的？那小子从抽屉里掏出一本辞海，竟然这样对我说：“老师，你还好没发现我看书，要不就被你砸死了～～”　 数学老师：一个单元考从来不几个的同学竟然能在交上来的作业里用到高中的知识……我问他这作业是不是他自己做的，那个同学竟然回答我说不知道，你说说看，象话嘛，我就继续问他，要他老实交代，到底是谁帮他做的，嘿，他还倒有理由的，回答我说：“老师，我真不知道这作业谁做的，说实话，昨天晚上我比较早睡觉……” 物理老师：你知道不知道单单一个顺时针和一个逆时针我就教了几节课？五节课啊！！ 是，我也是这么对他们说的，我告诉他们如果还不明白就看看手表，时针往哪儿走就哪儿就是顺时针，反过来就是逆时针。可是，全班数过去，不是手机就是电子表……我不辞职我就一学期都教他们这两个词语啊？ 体育老师：我为什么不辞职？那帮小子竟然给我送礼物！！不，送礼物没错，我的意思不是说他们送礼物给我就错了，可是他们送礼物给我就是不对。 我怎么越说越糊涂了，这样说吧，虽然我苗条了点，皮肤白了点，可好歹我也是个男教师对吧？可是前几天三八妇女节的时候，那帮小子竟然送了一盒的褪毛霜给我……还，还，还对我说以后夏天别穿毛裤了，靠，那是我腿毛！ 生物老师：我真的不想走啊，可是……你是知道的，我有心脏病，受不了激动，但我能不激动吗？昨天单元考试，根据教学大纲的要求，我让同学们看着教学图片上的鸟腿写出鸟的名称，生活习性。可是我才刚说要考试内容，就有个同学站了起来往门外走，嘴里囔囔着“靠，这种题目也有，老子不考了。”你说这样的学生要不要教育？我叫住他，问他叫什么名字，他竟然把裤管一拉，把腿露出来对我说：“来啊，看着我的腿写出我的名字啊…….” 美术老师：你是知道的，我才刚被分配到这个班。昨天上课的时候我才刚进门就听到几个同学大叫“美女”，你说气不气人？我是老师，他们怎么可以这么不尊重老师呢？……是，如果只是因为他们喊我“美女”我就辞职是我不对，可是在我寻找谁喊“美女”的时候，那几个同学又对我喊了一句……“看什么看，不是喊你！” 历史老师：那群学生真的没办法教了，上课的时候我提问题：“你们知道武则天是什么人吗？”第一个同学回答我说他和她不熟，第二个同学回答我说是他的一个网友，第三个同学说他有她的ＱＱ号码等下课了上ＱＱ问一下……还一个同学竟然掏出手机竟然说要马上问她！ 地理老师：你自己看看这次他们的试卷吧，我国五大名山之首是赵本山，最著名的江是潘长江，我国的煤都是（黑的），我国的铁都是（硬的），你说我还怎么上课？ 　　 英语老师：我讲到独立结构的时候，按照教科书要求，我特意教了他们这么一个例句：“Our teacher comes into the classroom, book under arm”（我们老师夹着本书走进了教室），可是在考试的时候，全般的同学全部翻译成“老师进了教室，胯下夹着一本书”…… 音乐老师：我在上课，示范一首歌……唱完后同学们全部鼓掌。我很高兴，我在想，其他老师可能都是教学方法不对……可是他们还没让我想完就给了我否定的答案，他们大喊着：“老师，太棒了，你是所有老师里口技最好的，我们第一次听到这么象的鸭叫！” 化学老师：我？你在问我？我还没上课呢，不过其他老师都被逼的辞职了，我不辞职我等着去承担他们的痛苦.   2008-5-28 17:42:51
