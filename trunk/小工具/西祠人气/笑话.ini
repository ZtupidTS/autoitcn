title=男人永远不敢讲的后半句
line=男人永远不敢讲的后半句作者： 妙龄美猪    推荐人：周润华    来源：新华社区妻子：你一生只爱我一个人吗？ 丈夫：当然(不只爱你一个人)  妻子：如果有一天没有我你会怎么样？ 丈夫：我会哭(流下我幸福的眼泪)  妻子：是不是因为有了我你才觉得生活有了色彩？ 丈夫：对，因为有了你(我才明白什么叫迫害)  妻子：是不是觉得我是世界上最好的女人？ 丈夫：当然是(最不好的女人了)  妻子：我是你的初恋吗？ 丈夫：是！(才怪呢)  妻子：你在说谎吗？ 丈夫：我发誓(我在说谎)  妻子：我老了你会不会还爱我？ 丈夫：你不会老的(在我眼中你从来就没年轻过)  妻子：我和张曼玉在你眼里谁更漂亮？ 丈夫：当然是你(差远了)  妻子：如果地球上只剩下一块面包，并且还在你的手中，你会给我吃还是给*吃？ 丈夫：当然不给我妈吃了(也不给你，我自己吃)  妻子：我白吗？ 丈夫；白，你掉到煤堆里一眼就能被认出来，真的(因为你比煤还黑) 妻子：我现在是不是胖了？ 丈夫：那有的是呀！你很苗条。(只有骨感，没有美感。)  妻子：如果现在有个男人很热情地追求我，你会怎么？ 丈夫脸色大变：谁？告诉我是谁？(我得好好感谢他一番，再请他吃一顿饭，然后把你好好打扮一下就送过去。)  妻子：瞧！你紧张什么呀！我在逗你呢！ 丈夫低头不语。  妻子：怎么，生气了？小傻瓜！ 丈夫：对！我生气了(为什么这不是真的)  妻子：如果有一天我们坐上豪华轮行驶在海上，你会象杰克抱着露丝那样，扶着我在船头飞吗？ 丈夫：我肯定会(毫不犹豫地把你从船头踹下去)  妻子：如果有来生的话你会继续选择我做你的老婆吗？ 丈夫：一定会(不选择你，我宁可选择你当我妈)  妻子：后悔和我结婚吗？ 丈夫：哪能(后悔极了，好几次夜里我都哭醒了，觉得自己太委屈自己了)  妻子：你在之后你没遇到比我更好的女孩吗？ 丈夫：没有，(自打认识你我还敢瞧别的姑娘吗？)    2007-3-3 15:43:03
