title=笑话集锦[本站网友推荐]（三十四）
line=笑话集锦[本站网友推荐]（三十四）作者： 佚名    推荐人：故事中国    来源：故事中国翻译     外国大使准备献上一对罕见的金丝雀给国王，还没送到国王那里就死了一只。大使苦无对策，只好抓了一只本地金丝雀充数。     国王看到那只珍贵的金丝雀非常高兴，却不明白为什么笼子里的另一只是本地的。     大使解释道:“因为这只金丝雀身在国外，有语言沟通的困难，所以必须为它找一个翻译。”看地图     第二天就要考地理，瑞恩紧张备考。忽然肚子疼，便向厕所冲去。为了不浪费时间。顺手拿了本地图册。     回来时室友看见他，大吃一惊:“瑞恩，找厕所还要看地图啊?”三个泳池     某暴发户决定盖一栋带三个泳池的别墅:一个是冷水池，一个是热水池，还有一个是空的。 “为什么还要空游泳池?”设计师一脸惊讶。暴发户道:“因为我有的朋友不会游泳。” 示范成语     一日，已谢顶的语文老师为了示范什么是“垂头丧气”，就低下头，做了一个动作，然后笑眯眯地问同学们:“请大家用一个成语来形容我刚才的那个动作。”     同学们争先恐后地回答:“聪明绝顶”、“一毛不拔”、“地薄苗稀”……  （感谢csy0328的推荐）最烂的英文作文    英语老师在批改英语作文，忽然大发雷霆：“我从来没见过这么烂的英语作文！”    另一个老师见状问：“写的是什么啊？”    英语老师说“写的一个王子和公主的故事。”    “不错啊。”    “什么不错，他竟在开头写王子问公主‘Can you speak Chinese？’（你能说中文吗）公主回答‘Yes’，接下来的全都是中文 （感谢石云鹏的推荐）放狗屁    一个小孩，因为调皮，说话又不文明，所以人家叫他“狗屁！”    一日，因为在学校里捣乱，先生让他罚站。等放学以后，先生对他说：“今天放过你了，下不为例。”小孩大喜过望，作揖说：“多谢先生放过狗屁。”（感谢huanguiling的推荐）叫爸爸    周末早上，汤姆在家拥被高卧，他的朋友托尼来访，汤姆的妻子正忙着，只好对对三岁的女儿说：“快，快去叫爸爸。”女儿望着妈妈，迟疑了一会儿，跑到托尼面前，很不情愿喊了一声：“爸爸。”吝啬鬼    父子两个都是吝啬鬼，他们去东海旅行。     路上，他们来到渡口。父子俩舍不得出钱请人摆渡，提起衣裤就下水渡河。父亲一脚踩滑了，跌在水中，眼看就要淹死。儿子一见着了慌，忙喊道：“喂，那边的摆渡夫，快来救我父亲！我出30文！”船夫们摇摇头。     “出40文，怎么样？”     可船夫还是不肯。已经被水呛得半死的父亲，挣扎着把嘴伸出水面，说：     “畜牲！要是出到50文以上，我就沉下去自尽！”找钱    有一天，一个人在沙漠里挖坑。有个过路的人见了，问他挖什么，他说：“我在沙漠里埋了一些钱，现在找不到埋的地方了。”     那人说：“你埋钱的时候应当做个标记呀！”     “我做了标记。”     “什么标记？”     他说：“当时天上的乌云正遮着它，我在影子旁的沙堆画了个叉。”（感谢westminster的推荐）啃树皮    在一所大学里，有一位非常黑的女大学生。一天晚上她和她的男朋友在小湖边的树下接吻，刚好她男朋友的同学路过看见了。那同学“哎！”的叹了一声就回寝室了。过了一会儿，她男朋友也回寝室了。突然，刚才看见他们的那同学把一碗面递了了过来说：“吃吧！看你饿的在那啃树皮。”  （感谢最终￡幻想的推荐）滚开    一车间女工早晨刚一上班就跑到办公室问主任：“主任，水开了没有？”谁知主任这会儿心里正烦，一见她来就骂道：“滚开！”哪知这位女工一听高兴的不得了，冲着外面大喊：“姐妹们！水开啦！还是‘滚开’哪！”（感谢浦江渔夫的推荐）愚人节    一天，张小姐和李小姐走在大街上，她们都知道今天是什么日子，都想整整对方，俩人都想出了很多对策，但是都没有整到对方，意思俩人都不理睬对方。       喂，同志，你们的钱掉了后面有人叫到。    俩人都不理睬。    但是后面的人似乎有些急说:真的，你们的钱真是掉了。    俩人烦透了心回过头异口同声的说:我知道今天是愚人节，所以我没有带钱。（感谢zhangyushan的推荐）民工卡    公交车到站了，上车的人都自觉刷卡投币。“哔哔，老人卡”“哔哔，学生卡”这时上来一位民工兄弟，只见他象样的把手往读卡器上一比画，嘴里发出“哔哔，民工卡”司机差异的看着他。他赶紧边掏钱边说：“嘿嘿，自己发明的！”顿时一车人被这位幽默的民工兄弟逗笑了……（感谢妙妙心事的原创）1、屎壳郎先生与蚊子小姐谈恋爱，某一天屎壳郎问：你是什么职业？蚊子羞答答的说：护士，打针的，你呢？屎壳郎小声说：我们是同行，我是中医，捏药丸的。2、英文老师让小呆说几个加“ful”的形容词。小呆答不出。老师提示：thankful，careful……小呆：阿弥陀ful（佛）。 3、小朋友们在谈论家里的宠物。甲：我爷爷养的八哥会讲话。乙：我妈妈买的波斯猫会倒立。丙：我爸爸在外边养了个狐狸精，家里天天吵架！（感谢水共云的推荐）用脑子    父亲教学算术，“一个加五个等于几个？”儿子掰着手指头算了一会儿，答道：“六个。”“七个加十五个呢？”儿子又掰了手指头算，手指头不够，就加上脚指头，还是不够，怎么办呢？父亲看他发愁的样子，说：“你不会用脑子吗？”儿子：“脑子只有一个，加上去还是不够用啊！”（感谢路边小草的推荐）禽言兽语    虎的转变：谁敢摸我的屁股？不想活了！什么？给钱？这还差不多！     哈蟆的理想：等我发了以后，一定天天吃天鹅肉。    鼠的窃喜：我们过街，人人喊打？其实有几人真打？不过喊喊罢了。     龟的梦想：参加赛跑的兔子都骄傲。     鳄的抗议：都说我凶残，那人们使用的鳄鱼颇具是怎样来的？     蜗牛的遗嘱：如今这年头，有座自己的房子多难啊！不珍惜行吗？     母鸡的秘诀：光下蛋不行，还要会吆喝。     鹦鹉的委屈：不学人话没在饭吃啊！     狼的恼怒：我和狈好招谁惹谁了？     狮的反思：如果我不当兽王，我还能干些什么？（感谢ys200506的推荐）眼没瞎     一辆出租汽车疯狂的在闹市区疾驰着，把一个行人撞倒在人行道上。那人一边爬起来，一边攥着拳头对司机骂道：“你怎么搞的？难道你眼睛瞎了。”    出租车司机回敬他说：“瞎了？你这是什么意思？我不是正好撞到你了么？”绅士与侍者     一位绅士带着一伙朋友走进一家豪华餐馆。他发现柜台旁边那位侍者是新来的，便问道：“我以前是否在什么地方见过你？”    侍者回答说：“我想没有吧，先生。”    绅士又说：“我肯定见过你，也许就在你以前工作过的地方吧。你以前在哪里工作呢？”    侍者回答说：“我以前在第三监狱当看守，负责管理被捕的小偷，先生。”（感谢高原探戈的推荐）一句话一次智力竞赛，考官问：“请用一句话回答两个问题，越简单分就越高：1.你的电话号码。2.你吃什么，不吃什么。”甲灵机一动：“5（我）4（是）7（吃）9（酒）8（不）7（吃）6（肉）。”（感谢hmc的推荐）搞笑问答    Q：什么时候人有两个嘴巴？    A：有两个人的时候啦，呵呵。     Q:人为什么要走去床上睡觉呢？    A：因为床不会自己走过来！     Q：世界上什么动物最容易摔倒？    A：狐狸！因为狐狸狡猾（脚滑）。     Q:什么动物最容易被贴在墙壁上？    A：海豹（报 ）     Q:有一天 ，小鸟从甲地费到乙地花了1小时。但却在回来的时候花了2小时！为什么？    A:因为的当时正在下雨！所以要一手遮雨一手。（感谢路边小草的推荐）眼睛里只有钱    从前有个男人，是个财迷精，想钱想昏了。     一天早上，他跑到一 家兑换金银的店里，抢了一把钱就走，却被一个店伙计拿住，送他到官府里去了。      官问他道：“许多人都在那里，你怎么敢抢钱呢？”     他说：“我抢钱的时候，压根儿就没看见人，眼睛里只看见钱了。”（感谢xpd1987的推荐）肠胃有问题    一位病人去看医生，他对医生说自己肠胃有问题。医生问他：“你的大便有规律么？”    “很有规律，每天早上8点准时大便。”    “那你还有什么问题？”    “问题是，我每天早上9点钟才起床。”（感谢故之事的推荐）直走的螃蟹    一只雄蟹遇到一只雌蟹，便要娶她为妻。她注意到他走路是走着走，而不是横着走。哇！她想，这只雄蟹可真特别，我可不能让他跑了。因此他们立刻结婚了。    第二天，她又发现她的新郎像其他蟹一样横着走路了。她深感不安。“你怎么了？”她问，“我们结婚以前你可是直着走路的。”    “哦，宝贝，”他回答说。“我不可能每天都喝那么多。”（感谢shizhiyuan的推荐）世界在变    妈妈：“小明，你的地理成绩怎么不及格？一定是上课没有认真听讲！”    小明：“不是的，妈妈。爸爸不是说世界每天都在变吗？所以我想等它稳定下来，我再好好学！”小数点    数学家的女友说：“你看我长了好多雀斑，多难看呀！”    数学家说：“没事，我天生就爱和小数点打交道！”（感谢jingjinghanbin的推荐）雨中进餐    盛夏时节，闷热难耐，好不容易才落下了一场暴雨。约翰高兴极了，端起餐桌到雨中就餐。后来他对妻子说：“雨中进餐真是痛快极了!唯一麻烦的是，我花了一个多小时才喝完那盆汤．＂乐器    我和妻子正在一家工艺品商店闲逛的时候，我注意到一些田园风格的乐器。     看过笛子、扬琴和录音机，我拿起一个闪闪发亮的、只有一根弦的器具。我以为它是一把竖琴。我把它放在嘴唇上，吹出几个音符。别的顾客都觉得很有趣。当时，我妻子站在离我较远的地方。见此情景，她就走了过来，在我的耳边悄悄地说道：“我不想让你失望，亲爱的，但你吹的是一个干酪切片机。口语练习    某晚，大家讨论找工作时发现是个单位就对英语口语有要求，可大家的口语又都不怎么样，于是一致同意为提高口语水平，从现在开始夜聊一律用英语。结果，这一夜谁也没开口说话告密    乐团指挥在音乐会结束后收到了某观众的一张条子，上面写道：我并不是告密者，先生，但良心指使我不得不向你反映这一情况。在整个演出期间，我发现坐在大鼓旁的那个家伙太懒了。它只是当您注视他的时候，他才装模作样地回击下鼓槌。（感谢sxdtgdfw的推荐）  2007-4-9 12:21:44
