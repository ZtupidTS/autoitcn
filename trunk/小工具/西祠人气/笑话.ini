title=安全第一
line=安全第一作者： 邵杰    推荐人：逸云    来源：《新故事》2005年第1期    袁四到公司也就不过两年时间，可他凭着巴结逢迎的本事，颇得王总赏识。最近王总要结婚了，袁四比自己结婚还卖力，整个人忙得要飞起来一样，一个月下来王总一点没事，他倒是瘦了十来斤。     王总结婚的头天晚上，拍着袁四的肩膀，意味深长地说：“老弟，这回结婚，可把你忙得不轻，不过最重的任务还在明天，嗯，明天可要多注意安全问题，安全第一。”     “安全？”袁四有点不解：“王总，你结婚有什么不安全的？”     王总诡秘一笑：“嗯，这个嘛……多加小心就行，遇事机灵点。”     “好，好，我明白，请您放心。”袁四其实没搞懂，不过他觉得其中有隐情，不便多问，只好连连点头。     第二天，婚礼按照预先安排的步骤有条不紊地进行着，每一个环节，袁四都紧张兮兮，惟恐出什么差错，直至将新郎新娘送入酒店，他才稍稍松了一口气。     典礼12点开始，袁四一直在门口充当着迎宾的角色，看看时间差不多了，人也基本上到齐，他正想上四楼的大厅，忽然看到马路对面一辆面包车飞驰而来，没等他反应过来，车子“吱嘎”一声停在了酒店门口，从里面走出一位农妇和几名壮汉。     “不好，来者不善。”袁四感觉不妙，忙迎上去问道：“各位是不是来喝王总喜酒的？”     话音刚落，农妇就指着门前王总和新娘的大照片扯开嗓子嚎起来：“你们都看到了吧，这个不要脸的，我还没死，他就找个妖精像模像样结起婚来了！”     袁四一听怔了，忙上前问：“大嫂，我是这儿主事的，这是怎么回事，难道你是……”     “你是主事的，那我就直言相告了。”为首的一个刀疤脸指着农妇道：“这是你们王总乡下的老婆，他们还没离婚，姓王的又在这儿摆婚宴，兄弟几个看不下去，今天来砸场子，叫这个老色鬼婚礼变丧礼。”     我的妈呀，袁四头一下大了，难怪王总说安全第一，这重婚还正大光明能安全嘛，他急忙向身旁的同事阿虎使了个眼色，让他赶紧通知王总，自己则双手抱拳，满脸堆笑：“大嫂，各位兄弟，有事好商量，有事好商量。”说完他将农妇拉到角落里，几近哀求道：“嫂子，嫂子，今天你无论如何给王总点面子，楼上五六十桌马上要开席，你这一闹就全完了。”     农妇冷笑一声：“我给他面子，谁给我面子。你今天不让我们进去，我这就打110，等公安来给我做主！”说完就要到服务台打电话。不能报警，袁四跳上前去挡住她，苦着脸说：“嫂子，我知道你心里不好受，可你总得顾全大局吧，他是个生意人，今天还来了不少同行，你这么一闹，他今后脸往哪儿搁呀。再说了，他没和你离，就是心里还有你，这个婚礼其实也就是个形式，并不具有法律效力，你又何必苦苦相逼呢……”     袁四的一番演讲还真起作用，农妇听得眼圈发红，“哇”地一声嚎哭起来：“呜呜呜……这个挨千刀的，他在外面找女人我可以睁一只眼闭一只眼，可他再结婚太过分了呀……”     是是，是是，袁四一边应和，一边思量对策。这时阿虎慌慌张张跑了回来，冲着袁四耳语道：“四哥，刚才王总还在，这会儿怎么也找不到了，估计是躲起来了。”袁四的脑子飞速旋转，一定要帮王总闯过这关，他低声对阿虎吩咐道：“快去收礼台拿一万块钱来。”阿虎心领神会，飞身而去。只两分钟，阿虎便将钱交到袁四手中。     趁农妇还在埋头痛哭之际，袁四悄悄将钱往刀疤脸口袋里一塞：“大哥，这点钱给你手下几个弟兄买点烟酒，改天我再重谢，你看今天是不是……”     真是有钱能使鬼推磨，刚才还杀气腾腾的刀疤脸一见钞票，态度立马来了个一百八十度大转弯：“哥们，大喜的日子谁犯得着来惹人烦，可这老王做得也有点太过分，我们和王嫂乡里乡亲的，得到这个消息气不过，便帮她过来出口气……不过今天既然哥们说了话，我们就给你个面子。”     刀疤脸说完对跟班的几个人使了个脸色，那几个一看心知肚明，一道上前劝起农妇来。这个说，今天闹也白闹，姓王的有钱有势，咱斗不过他。那个说，他没和你离婚，已经是比较讲究了，咱先回去，改天到他家闹去。     看看劝说不起作用，这几个人连抬带架，将农妇弄上了车。     看着面包车消失在滚滚车流中，袁四这才感觉浑身上下早已湿透，愣在那儿足十分钟，才想起赶快找王总出来继续举行婚礼。     这时同事小刘从大厅跑了出来，冲袁四叫道：“王总找到了，正叫你过去呢。”     袁四跟着小刘来到一包间，看到王总铁青着脸在看录相―――那是摄影师刚才偷偷拍下的袁四和王总老婆说话的场面。     袁四上前邀功道：“王总，我拿了一万块钱，把你老婆打发走了。”     王总恶狠狠地看着袁四，那目光像一把利剑，袁四吓得两股战战，暗暗思量是不是钱给多了，于是赔笑道：“王总，你看那情形，不给钱，这伙人能愿意走嘛？”     “我他妈还没结过婚，哪来的老婆！刚才我被人绑了扔在厕所里了，好不容易才挣脱出来。这些人是一伙骗子！”     什么！是诈骗！袁四差点没昏死过去，想了半天，才哆哆嗦嗦道：“王总，是你说安全第一，那会儿又找不到你，我才判断失误……”     王总差点没有跳上房顶：“我是怕我那个小情人过来闹事，所以让你留点神，你也不动点脑子，我能干那种重婚的蠢事吗！你不报警，还拿老子的钱白送骗子，现在新娘子认为我真有老婆，正他妈在那边闹呢！”王总越说越激动，猛然抬手打翻了桌上的杯子，瞪着袁四咆哮道：“平时看你怪机灵，关键时候连头猪都不如，我要你这样的人有什么用，你被解雇了，这月工资一分钱没有，现在就给我滚蛋！”     袁四彻底懵了，带着哭腔道：“我，我，我想的是安全第一呀，我这就去给新娘子解释去……”他嘀咕着刚想抬腿，哪知眼前一黑，“扑通”跌倒在地。   2006-11-28 10:13:48
