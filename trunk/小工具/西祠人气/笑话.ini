title=中西历史十大巧合
line=中西历史十大巧合作者： 佚名    推荐人：骆潇潇    来源：网络一、公元前3000年左右，埃及金字塔王朝建立，恰与《史记》所载的中国炎帝、黄帝同时。两者俱为东西文化的始源。 二、公元前20至18世纪，古巴比伦创建《太阳历》，与我国夏朝所使用的阴历，不仅同时，而且都是每隔2至3年置一闰月。 三、西方的《荷马史诗》产生于公元前9至8世纪，与我国《诗经》产生的时代相同。两者东西相映，俱为世界诗坛发出璀璨的光华。 四、公元前6至3世纪，为古希腊、古罗马的鼎盛时期，也正值中国春秋战国时期。此时的东西方都处于学术上的百家争鸣和军事上的人才辈出。 五、中国孔子与印度释迦牟尼生于同时期，两人年龄只差14岁。一个开创儒学，一个创建佛教。 六、公元4世纪，西方野蛮民族入侵，罗马帝国崩溃；中国则正值五胡乱中原，西晋王朝覆灭。公元395年，罗马分裂，中国为南北朝对抗，时间上相距仅3年。 七、公元7世纪初，李渊创建大唐王朝；穆罕默德创建阿拉伯帝国。两国分别雄踞东西，同样强大、同样繁荣，疆域也基本同样宽广。 八、欧洲组织十字军东征阿拉伯国家，与中国金兵南侵宋朝基本相同，均起于12世纪初，蔓延200年，结束于13世纪末。 九、俄国彼得大帝与中国康熙皇帝基本同时即位，相继去世，康熙死于1722年，彼得死于1725年。 十、莎士比亚为西方戏剧之父，汤显祖则为中国戏剧之祖，两人同于1616年去世。  2006-6-21 14:03:12
