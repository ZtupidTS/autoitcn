title=一个男人买不起房 女友的爆笑台词
line=一个男人买不起房 女友的爆笑台词作者： 佚名    推荐人：QQ562833069    来源：常州晚报前段时间有位网友在《房周刊》QQ群内转发的一个关于买房的搞笑贴，也许不是原创，但仔细看过仍觉得十分幽默，现拿来与各位朋友分享，仅供娱乐，如有雷同，纯属巧合。 男人说：“亲爱的，俺的钱目前不够买房子，咱俩也老大不小了，我们还是先领证结婚吧！都是我赚钱少，没能耐，以后我会玩命赚钱的，行吗？” 以下是女方几个版本的回答： 周星驰版： 你在跟我说话吗？不是跟我说的吧，认错人啦。我是一个感情很现实的人，一个感情很现实的人如果和一个没有房子的人结婚的话，将会变得感情有缺陷，一个感情有缺陷的人，你就算永远的拥有她，也是没用的，所以没房子我不结婚，走了先。 琼瑶版： 你怎么能这样责备自己呢？你没有错。听着你这样无情的责备自己，我真的很心痛。虽然没有房子对我来说是一种折磨和煎熬，但是我愿意把煎熬当作幸福去感受，因为我一百个一千个一万个的爱你。 古龙版： 女人面如死灰：“你终于说出来了。” 男人：“是。” 女人：“原以为我们处得这样好你不会这么说。” 男人：“我说了。” 女人：“没有商量的余地了吗？” 男人：“是。” 女人：“你不该说。”说罢一个乾坤猫爪将男人的手表取走，不见了踪影，空气中传来：“物归原主，分手！” 林黛玉版： 女人梨花带雨地哭了起来，哭得飞沙走石；昏天暗地，哭得哽咽着说：“哥哥还是找个有金有银；有权有势；有房有车的大户小姐娶了吧，也免得和我这苦命女人受苦... ...” 赵本山版： 有道是十二级台风不是吹的，四川盆地不是推的，喜马拉雅山不是堆的，葫芦岛也不是勒的，我脸上两个小酒坑儿也不是锥的。想让我没房子和你结婚，那是不可能的！   2008-9-1 10:19:58
