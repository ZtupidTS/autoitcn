title=醉汉打的
line=醉汉打的作者： 黄梅香    推荐人：weiyangzhe    来源：西安晚报6月29日表哥是个的哥，可是黄金周生意高峰期到来之前，他却意外地病倒了。趁着公司放长假，我决定临时客串“的姐”，帮表哥做做生意。 虽然我每天都自驾车上下班，但是要把载客当作生意，我心里还是没底。不过，我运气不错，很快来了几单生意，都是去不太远的商场和公园。没多久，一个乘客要去城郊，本来我想拒绝，但是怕拒载影响到表哥。于是，我硬着头皮把客人送到。 城郊打的的人少，我又不想放空回市区，于是索性停在路边等。突然，一个醉汉钻进副驾驶座，满嘴酒气地说，“去××酒店”。我连忙说：“很抱歉，我路不熟，不知道怎么去××酒店。”坦白说，一方面我真不知道××酒店怎么去，另外也希望快点摆脱危险的醉汉。醉汉却说：“不要紧，你别看我喝了酒，方向我还是知道的，你开车我指路。到了目的地，我不会少付你车费的。” 我只能在醉汉的指引下，东绕绕西绕绕，心底却盼着他早点下车，至于车费倒不在考虑之列。半个小时后，醉汉手一拍说：“的姐师傅，我到了！”接着，醉汉甩给我一张百元大钞就要下车。我一看，我开了一圈竟然回到了原地，其实××酒店就在我刚才停车位置的街对面。 我连忙拽住醉汉：“您说的××酒店就在对面，都怪我没仔细看，这车费我不能收。”醉汉挣脱我的手说：“咋了，钱不够我再补你一张。”说着又掏了一张百元大钞。 多一事不如少一事，我不想和醉汉继续在大街上纠缠。于是，收下了醉汉的一张百元钞，将另一张他正要递过来的百元钞塞进了他的口袋。然后逃也似地撤离“现场”，朝市区开去。我怎么也闹不明白的是，在酒店门口的醉汉找不到酒店，却能引着我兜圈成功地找到酒店。 事后，表哥说：“没准，那个醉汉也是的哥呢，平时没少干兜圈的事。”这么一说，我全明白了……    2007-7-4 10:27:27
