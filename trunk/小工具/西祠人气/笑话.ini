line=幽默短信作者： 佚名    推荐人：lmyblog    来源：网络1、 天空飘落的雪花，就象我的心情，思念不断蔓延，从遥远的另一端努力奔向你，不能相伴，情愿化做雪花，将你砸的人仰马翻 分类：超级搞笑短信息2、和谐社会要求：家不解散，情人不捣蛋，同事情要完善，找个美女不添乱，领导批评不瞪眼，朋友见面话长短，哄着老婆笑开颜  分类：幽默短信祝福语 3、聪明女人可激励男人,秀美女人可迷惑男人,有才华女人可吸引男人,有地位女人可以玩转男人,什么都有的女人可以搞惨一批男人  分类：整人短信息幽默笑话 　 4、话说一遍是部长，话说两遍是司长，话说三遍是处长，话说四遍五遍的是想当处长的科长，话反反复复说个没完没了的是老婆   分类：极品搞笑幽默短信 　 5、鱼说：我时刻睁开眼睛，是为了让你永远在我眼中。水说：我时刻流淌不息，是为了能永远把你拥抱。锅说：都快熟了，还这么贫。  分类：整人短信息幽默笑话6、修改婚姻法时，打字员一时疏忽把一夫一妻打成了一天一夫。审议时普遍反映：就这条改得好，与时俱进，就是怕货源供应不了  分类：幽默整人短信 　 7、农民赶牛车进城被110警察拦下，理由是没车牌。农民愤怒地找来木板写了一牌挂上，警察当场晕倒！只见上写着：牛B-74110  分类：幽默爱情搞笑短信息 　 8、男人守则:关怀是企图，热情是好色，珍惜是做作，情话是放屁，解释是藉口，重要是虚伪，真心是骗人，花心是正常。  分类：超级搞笑短信息  9、你都老大不小了，有些事该让你知道了！天，是用来刮风的；地，是用来长草的；我，是用来证明人类伟大的；你，就是用来炖粉条的~~ 分类：幽默整人短信/幽默爱情搞笑短信息 　 10、女人有七品：小女孩是半成品，少女是成品，处女是极品，少妇是上品，自己的老婆是日常用品，别人的老婆是补品，老处女是纪念品。 分类：搞笑手机短信 11、做家具的是木材，懂诗词是秀才，众人想的是钱财，被培养是人才，女人要的是身材，发消息的是天才，看消息的是蠢材。  分类：极品搞笑幽默短信 　 12、银行缩写：中国建行CBC(存不存)中国银行BC(不存)农行ABC(啊不存)中国工商银行ICBC(爱存不存)民生银行CMSB(存吗傻逼)  分类：极品搞笑幽默短信 　 13、孙悟空画了一个圈，师徒三人很安全；小平同志画了一个圈，圈里人富了一大片；你也画了一个圈，早晨起来不但挨骂还得晾  分类：搞笑手机短信 　 14、再惹我，就经济上封锁你，政治上孤立你，精神上折磨你，肉体上摧残你，生活中遗弃你，发动全国人民谴责你！看你还嚣张  分类：幽默整人短信 　 15、老虎读三国后去抓猪，见猪窝无猪：空城计！转身见兽夹上有一死猪大惊：苦肉计！忽又见到你大喜：呦呵，还有美人计！  分类：整人手机短信 　 16、李某忘带月票：“我不是逃票的，你看，我这张诚实的脸就是车票了。”“请你把脸伸过来吧，我要在车票上打个孔。  分类：搞笑手机短信 　 17、少女抱猫买鸡蛋，男摊主夸猫：你的咪咪好大呀！女怒不语，男摊主又说：你的咪咪好白呀！少女大怒：再胡扯我捏碎你的蛋  分类：整人手机短信  18、猪跳出猪圈怎么办？猜一男歌手。答案：王力宏(往里轰)；猪又跳出猪圈怎么办？猜一女歌手名，答案：韩红(还轰)。  分类：整人手机短信 　 19、一群河马冒着被鳄鱼吃掉的危险渡河,过河后母河马发现公河马都被鳄鱼阉掉了,唯一幸免那只解释道:你们都蛙泳,而我是仰泳   分类：极品搞笑幽默短信 　    2006-12-30 20:26:13
