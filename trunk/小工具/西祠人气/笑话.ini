title=买房的20种死法
line=买房的20种死法作者： 佚名    推荐人：飞鸟希茜    来源：www.fengshitanshengyu.com1．看房子的各种广告，词藻华丽，图片精美，描述的生活很美，爱死； 2．房子太多，性价比不错的太少，一到周末四处看房子，跑死；3．售楼小姐态度太好，一天一个电话，来来回回就几句话“快来买吧”，烦死；4．售楼小姐态度不好，见衣装一般的人爱理不理，眼神就表示“这房子你买不起”。看不过其势利眼，气死；5．首付款和月供交了后，天天去工地看，不见封顶，等死；6．到了交房时间，迟迟不见有人通知自己收房，听人说开发商已经没钱了，慌死；7．交房时，发现面积增加超过3％，按合同规定应该补交房款一大笔，而邻居合同签得细，超过部分不用补交钱，羡慕死；8．装修时“DIY”(自己动手)，从买材料到刷墙亲自动手，累死；9．房子装修好，招呼狐朋狗友来家聚餐，众人不断夸奖新家好看，不论真心假意，一概照单全收，美死；10．住进新居，早上起床，阳光明媚，坐在阳台上看风景，乐死；11．房子住进去三个月，门前空地开进一帮人施工，才知道住的只是一期，后面还有二期三期，一天到晚机器轰鸣，吵死；12．“外国进口的暖气”用不到一年就坏了，报修，人家让俺等两天，正值寒冬腊月，蜷在家中，呵气成冰，冻死；13．夏天，正是“桑拿”天气，住在20层，忽然停电，空调、电扇、电梯全部瘫痪，上不能上，下不能下，热死；14．天花板不知为何掉了下来，居然没有伤到人，庆幸死；15．小区停车位不够，为寻停车位，找死；16．二期三期也快建成了，才发现效果图上标的绿地居然不是绿地，而是一条非常重要的市政路，想以后窗外就是大马路，车来车往，不得安宁，愁死；17．楼下有各种健身器械，惜乎僧多粥少，不够使用，早上起来锻炼身体，周围一大堆人，挤死；18．时时听楼上传来重物坠地之声，怕楼板太薄，承受不住掉下来，担心死；19．朋友买了一个新建小区住宅，环境优美，户型设计优秀，居民生活悠闲，和自己的房子一比，优劣顿现，悔死；20．静夜，躺在床上想起自己赚钱之种种不易，买的房子居然如此不济，辗转不能眠，哭死。   2008-1-30 16:52:08
