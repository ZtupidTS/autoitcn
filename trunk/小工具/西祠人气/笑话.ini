title=光荣的零分高考作文
line=光荣的零分高考作文作者： 小宋评球    推荐人：头发乱了    来源：http://blog.sina.com.cn/u/49fc833b01000a5c2007年江苏卷《我们头上的灿烂星空》（我的点评：估计出题人在出题之前，就人暴打一顿后，被打晕了，满眼都是灿烂的星空，遂以此为题。）零分作文片段：谁出的题啊？现在的星空还灿烂吗？怎么不改成美丽的太湖水呢？这个比较有现实意义。作为一名高中生而言，对于这些小孩子才会赶兴趣的东西没有激情。黑夜给了我黑色的眼睛，我却用他来翻白眼！闲话少说，还是要写作文，现在来论证怎么能够看见头上灿烂的星空：拿一大棒子，狠狠的打在头上！2007年安徽卷：《提篮春光看妈妈》（我的点评这个题目给的感觉是，一个中年妇女，矫揉造作地作天真浪漫状，说：我们应该提篮春光看妈妈。吐。）零分作文片段：提篮春光看妈妈？第一眼，以为老眼昏花，没有想到还居然就是这个题目。关于这个内容，该怎么写呢？首先，用竹篮子怎么装春光呢？没有听说过竹篮子打水一场空吗？水尚且如此，何况水乎？其次，看妈妈为什么要提篮春光呢？为什么不提什么脑白金啊、黄金搭档呢？再次，妈妈是世界上最伟大的人，一篮春光能够代表我们的爱吗？本人认为题目还不如改成烛光里的妈妈还要好得多。――写在前面的话，忽然间省悟，出这个题的人可能是周星星同学，还不如改成论证人是人他妈生，妖是妖他妈生的！2007全国卷I：人生，诗意还是失意（我的点评：今年的作文题为啥都这么做作呢，用大便来注解诗意，谁说没有诗意？）零分作文片段：出这题的老师，我太佩服你了！人生，除了大便就是屎意！有人说：生活真他妈好玩，因为生活老他妈玩我。我说：走牛B的路，让傻B去说吧！正如现在很多人都在写什么我喜欢诗意的生活，因为我对未来充满了希望；对于未来，我是一片光明。哥们，你他妈的糊弄谁啊？玻璃板上的苍蝇，等高考下来，差1分上线，你肯定会说：高考我草你妈！所以呢，在这里建议老师在批改作文的时候，对那些说什么诗意的学生打最低分，为什么呢？因为他们虚伪，考上了还好，考不上肯定要问候你们的家人中的女性朋友。说多了也远了，关于这个人生和屎意的关系，论证如下：大家都说：大便的离去，是肛门的抛弃，还是马桶的不留，我觉得……湖北卷：学习母语，运用母语（当然，以下这段是我最欣赏的一段。想像力最丰富，技术含量最高。将母语运用到如此境地，前无古人啊。）零分作文片段：母语是博大精深的，所以我们就要好好的学习母语，运用母语。通过我的研究发现，要学好母语，就要好好的区分有些不干净的语言，例如：太阳给草打电话，太阳：喂，草你吗，我日。草：我草，你谁啊？太阳：我日啊；草：我草，你到底谁啊太阳：我日啊，你草吧？草：你到底是谁啊，我草；太阳：我日，我日啊；草：我草.这时，太阳的妈妈接过电话：我日他妈呀，你是草吧，草你妈呢！我非常讨厌说粗口，谁他妈的说粗口我就鄙视他！所以我们在平时学母语对于那些粗口或者引起歧义的词语就要好对待！   2007-8-3 14:32:27
