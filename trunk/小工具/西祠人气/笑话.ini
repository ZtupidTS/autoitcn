title=全中的彩票
line=全中的彩票作者： 卢伟    推荐人：qq707881168    来源：原创    我是一个彩票盲，从不幻想自己能被天上掉的馅饼砸中，不但如此，我还整天笑话周围的人，每每看到他们不中，失望的把彩票握成一团，愤愤的把它扔到垃圾桶里，就感到说不出的开心。然后假惺惺的递只烟过去，安慰道：“没关系，别放弃，坚持下去一定能中的。”    当然，他们又不是傻子，肯定发觉了我的幸灾乐祸。但没办法，他们继续不中，而我继续偷着乐。    这天老王给我一张纸我：“老卢，这上面是我买的新号，我有今天中午有事，你帮我看《双喜临门》对一下号吧。”我接过来随便看了一下说：“没问题，你就等着好消息吧！中了五百万，别忘了我。”老王呵呵的笑了两下，说：“中了再说吧。”    我按时打开电视，习惯的点着了烟，拿出老王的给的号，漫不经心的看起电视，心想：“老王这人看起来也蛮聪明，怎么陷到这里面了，中了就见鬼了，无非又失望一次。”    但事实上，我真的见到了鬼，还不是一两个，是一群――老王给我的号全中了。我惊愕的跑到电视机前，把脸贴到屏幕上，又对了一遍。没错，是全中了！一个号都没错！我简直说不出话，愣了足足有一分钟才回过神来，脑袋空空的摸出手机，用颤抖的手拨了老王的电话：“老……老……王，中……中了，全中了。你……你中……中了五百万。”电话那头传来老王的声音：“别开玩笑了，中五块就不错了。”“谁他妈跟你开玩笑了，这种事我会开玩笑！”“真的！真的！你没开玩笑？”“谁开玩笑谁他妈出门被撞死。”“好，好，我马上回去，你小子骗我的话跟你没完！”    不多时，老王气喘吁吁的跑过来，问：“彩票呢？”他一遍又一遍看这那张小纸片。他激动的对我说：“终于中了，我终于等到这天了！”我这时候想用眼神里嫉妒目光把老王射死，然后把彩票抢过来。    突然，老王脸色一转，捂着肚子笑了起来：“老卢，这次你服不服，这次可教训你了，你上当了。你看的《双喜临门》是重播，这期都过去两天了。哈哈！”    我当时听了差点没晕倒。   2008-7-23 14:58:17
