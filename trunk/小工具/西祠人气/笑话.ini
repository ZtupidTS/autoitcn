title=我戴了隐形带
line=我戴了隐形带作者： 佚名    推荐人：storychina    来源：网络    毕业了，钱也花得差不多了，可工作还没着落，这两天房东又来要钱了，我只能骗她说已有公司要我了，等一报到我就还她，老太太说看我是个好人就再宽限几天，所以这几天我顶着大太阳天天跑人才市场，好辛苦，从早到晚，带着破破的证书带着空空的肚子和干裂的喉咙在人堆里挤了一天后，无奈又无助的我终于又游荡在热气腾腾的马路上了。我渴得都已经感觉不到饿了，摸摸口袋里被汗水弄湿的十块钱，很想买点喝的吃的，可这是我一个礼拜的口粮啊。经过一个地铁口，看见一个村姑模样的女人在那里卖东西。她手上托着个纸盒子，里面又竖了一小块硬纸板，上面写着“隐形带”。刹那间，我发现了活下去的希望，我停下了疲惫的脚步，走上前去。    “这怎么卖”    村姑看了我一眼，没作声。    KAO真是很郁闷，我看上去是不是十足的穷光蛋样子？    “怎么卖”，我提高了嗓门。    “两块钱一副”    我二话没说掏出十块钱。    “拿五副”    接过东西，窃喜，却发现旁边几个MM瞄着我笑，我很帅吗？    回去的时候脚步轻了好多，路过一家5星级宾馆，里面有吃自助餐的，一个念头闪过，老子今天要开开荤。    我大模大样的走了进去，一位漂亮的小姐迎了上来。    “先生，您几位”    “就我一个”    “您这边请”    她把我领到临窗的一张桌子旁，“您请坐”    KAO还坐什么坐啊，这里吃的东西太多了，我已经好久没吃过肉了，我拿起盆子不顾一切的往里装东西，满满一盆。    听着柔和的音乐，我一通狂吃，等我打第11个饱嗝的时候，我想，得撤了。    “小姐，洗手间怎么走？”    “前面右拐”    5星的厕所就是不一样，比我们学校的校长办公室还气派。咳，我真替他难过。    一进去我找了个位子，把门关上。脱下湿臭的衬衣，把隐形带接在一起，一圈一圈缠在身上，然后穿好衬衣，慢慢的走了出去。    从这刻起，我想我应该已经消失了，看着周围的一切我顿时有一种恍若隔世的感觉，觉得自己就和第六感生死恋里那个男的一样，只不过他是死鬼，我还活着。    推开门，我轻轻的朝外走去。    这时又有几个人起身跟在我后面。    “先生”    ……    “先生”    背后有人在叫。    应该不是叫我，他们都是凡夫俗子，不可能看得到我的，我还是气定神闲的往外走去。    “先生，您还没结帐呢”    谁啊，这么恶劣，吃了东西不付钱，肯定是我后面的那几个家伙，仗着人多是不。    我回过头，一个漂亮的女孩子正往我们这边赶来。    哇，她好美啊！神仙姐姐一样。我走到她身旁，没想到她也停了下来，我低下头细细的端详着她的脸。真漂亮。她显得好象有点诧异，可能感受到我强大的能量了吧。    “先生请您结帐”    真敬业，敬业让她显得更美，我决定在离开之前，一定要表示一下我的敬意。    我舔了一下嘴唇，还是有点紧张，冲着她红艳欲滴的小嘴凑了过去，在还差那么0.01米的时候我听到了一计清脆的耳光声。    “先生请您结帐”    有没有搞错？难道她真的是神仙姐姐。真倒霉，第一次出手就载了。    2007-4-25 10:34:59
