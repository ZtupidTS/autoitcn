title=一举三得
line=一举三得作者： 张育锋    推荐人：thjjll    来源：绵阳晚报上个月，老婆指着我的手机说：＂都什么年代了，还用这来古董，抽空买个新手机去！＂我的手机实在太落伍了，只是最近刚买房子，钱紧张，老婆又每天提醒我节省度日，所以换手机的想法一直不敢跟老婆提．如今看来老婆也考虑到我的面子问题，知道一个男人出门在外没个好手机确实掉价．等发工资这天，我就和老婆去买手机了．从选手机这件事上，也可以看出男人和女人的审美眼光完全不一样．我看着舒服的，她觉得不合适；她认为不错的，我却看不中．如此挑来挑去，逛了半天也没达成一致意见．最后我只好妥协，人家陪着咱买手机，也别让人家不高兴．终于选中一款，老婆把她的手机卡放进去试了试，通话质量良好．＂就要它了．＂说着，老婆把她的旧手机推给了我，把你的手机卡放进去，这就是你的了，你那个旧的给我爸，他那个比你这个还旧．＂我大吃一惊，说：＂这么说我还是用旧手机啊？＂老婆笑着说：＂总比你那个好吧，你看买个新手机咱两和咱爸的手机都更新换代了，这叫一举三得！＂　　  2007-4-25 16:29:46
