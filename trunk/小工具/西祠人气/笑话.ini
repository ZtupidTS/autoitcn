title=挑战视觉的图片大全（3）
line=挑战视觉的图片大全（3）作者： 佚名    推荐人：故事中国    来源：网络【前景/背景错觉】这类错觉最典型的是以两个或多个并排的杯形物的形式出现，而杯形物在背景中的轮廓则构成一个人的侧面像。1.《鲁宾的面孔/花瓶错觉》你看的是一个花瓶还是两个人的头的侧面像？　　【解析】两种解读都能看到。但是，在任何时候，你都只能看见面孔或只能看见花瓶。如果继续看，图形会自己调换以使你在面孔和花瓶之间只能选择看到一个。作者：心理学家爱德加・鲁宾，其灵感来源于一张19世纪的智力玩具卡片。 2.你能找出伊莉莎白二世和她的丈夫菲力普亲王的头像吗？ 　　这个花瓶是以丹麦心理学家爱德加・鲁宾的著名的二维雕像地面幻觉（上图）为基础的，这个高脚杯，基于鲁宾的概念之上，是送给伊丽莎白女王二世和她的丈夫菲力普王子的银婚纪念日作礼物的，如果你把黑色的部分看成人形，而不是地面，你就会看到在杯子的两侧有两个面对面的脸部轮廓，女王的她的丈夫收到这份礼物非常高兴。 3.再多来几个花瓶你看到的是六个杯子还是六对不同表情的脸？ 4.这回我们把花瓶换成栏杆你能发现藏在栏杆之间的人形吗？ 5.下面这幅则是大腿，那么这些是男人的腿还是女人的腿呢？ 6.这两个叫凯尼泽三角形你能看见三角形吗？虽然它们没有边缘和轮廓。 7.下面换成球体你能看出这个球体吗？尽管没有边缘和阴影限定它。 8.这幅图里是一堆黑色的东西吗还是单词LIFT？ 9.背景幻觉图形《节约时间的暗示》， 作者：斯坦福心理学家罗杰・谢泼德 10.在下面这幅里你看到的是紫色的还是白色的厨房用具？ “不可能图形”所谓“不可能图形”是作者（通常是古怪的画家和趣味数学家）通过错误的透视画法创作的于真实三维空间并不存在的二维图形。最典型的就是“不可能三角形”（图1）又名“不可解的三接棍”（图2）图1   作者：瑞典艺术家奥斯卡・路斯沃透德 图2   作者彭罗斯 发表于1958年美国《心理学杂志》下图是一个“不可能三角形”的真实模型镜中的三角形是成立的，但在镜外看到的三角形就不可能成立了。怎么会这样呢？  还是彭罗斯的作品――《无尽的楼梯》　　走这个奇怪的楼梯会发生什么？最低一级和最高一级台阶分别在哪儿？人一直在往台阶上走，但是却一直在同一个水平面上打转转。英国遗传学家列昂尼尔S彭罗斯和他的儿子，数学家罗杰尔彭罗斯发明的，罗格和后者于1958年写了论不可能图形的文章，把它公布于众，人们常称这台阶为“彭罗斯台阶”。荷兰画家埃舍尔是20世纪人们公认的视错觉画大师，他为第十届国际数学大会（1981年 奥地利）设计的会标就是一个典型的不可能图形，类似的图形，被称为“海蛰的视觉幻影”不可能的叉子　　你能数出几个分岔?把每个分岔的一半遮住，你将发现分岔另一半的端口都是完全成立的。但当你把揭开盖住的另一半，你又会得到一个完全不可能的图形。这幅图1964年开始出现于各种出版物中，没有人知道谁首先创造了这个著名的不可能图形。 与此类似的是这种三柱两拱结构《佛兰德斯冬日的忧伤曲调》 作者：佛兰德斯・约瑟・德・梅还有这个类似凯旋门的建筑 这张图中的建筑，有什么不对劲的地方吗？《望楼》这是一种不可能的建筑物的物理模型，基于伊瑟著名的画"望楼"所示的建筑，顶楼和地面的地板垂直，但是它们却紧紧相连。梯子也放在一个独特的位置上，日本艺术家Shigeo Fukuda创作这个物理模型。 下面是美国魔术师杰瑞・安德鲁斯根据埃舍尔“不可能的盒子”制作的一个魔术道具“疯狂的板条箱” 下图可泄底喽――原来是这样啊异曲同工的还有下图中的大象你弄得清大象到底是几只脚吗？下图中这个歪歪扭扭的东西无论遮住上下左右哪个部分看时都是合理的，合到一起从整体上看就成为不可能了。 类似的还有这个 不可能的架子 不可能的书架 不可能的棋盘1 作者：布鲁诺・危斯特有这样的棋盘吗？ 其实这个棋盘完全是平面的。 不可能的棋盘2 不可能的鸟笼  作者：佛来芒斯艺术家琼斯德梅 筷子三塔和奇特的烤肉串 不可能的窗台――谁家的窗台会是这样的？ 不可能的曲折沿着这个曲折图形走一遍，你会发现这不可能。 奇怪的栅栏栅栏的长条板有什么奇怪的地方吗?把栅栏的一端遮住，看看奇怪的地方在哪。 来梯斯栅栏的士兵瑞士艺术家桑德罗・戴尔・普利特创作了这幅可爱的画，画中一位勇士出发去打一场不可能的战争。这是什么东西？ 还是棋盘你在从上面还是从下面看棋盘呢? 再看一个建筑  作者：瑞士艺术家桑德罗・戴尔・普利特细看两个开口处，这种建筑从科学的角度上来说可能吗?试着盖住"幻觉"的上半部分，再仔细察看一遍，然后再盖住图的下半部分，有什么奇异的事吗?看下面这张，晕了吧。 还是瑞士艺术家桑德罗・戴尔・普利特的作品叫《罗密欧与朱丽叶》下面是两幅“不可能图形”大师瑞典艺术家奥斯卡路透斯沃德的作品1.紧密的加压器 2.嵌套 莫里蒂的不可能的街区  作者：意大利艺术家果度・莫里蒂信不信由你，这些看起来不同的雕塑是不同角度看的同一座雕塑!ァ　≌掌A：从这个角度，你可能看到一组街区是基于瑞典艺术家奥斯卡・卢特斯瓦德的一个设计-三个在顶部垂直并排列的街区，在底部却融合并成两个垂直排列的街区，这种建筑显然是不可能的。　　照片B：把这个雕塑顺时针旋转90度，你会看到一组几个水平排列的不可能的方块，这也是基于奥斯卡・卢特瓦尔德的一个设计。　　照片C：第三幅图从其他两物体中间的角度来展示雕塑。 ツ里蒂的不可能的木块，除了它们表面上自相矛盾的结构以外，还给读者提供了另一种惊喜的感觉。它们违背个人对于形状恒定所抱有的期望。这是你的知觉系统对于物体的真实形状保持一致性，甚至当他们从不同的角度来观察也是如此。经验表明当你在绕物体转时，你希望物体形状有所变化，在照片A中，你可以看到一组垂直排列的透明的一组方块。但在图片B中，所有的线小心地封锁已见到的结构。正常情况下，我们不会遇见那样"扭曲"的结构，在照片A和B中被称之为"非一般"的视点。莫里蒂的街区方块，因为这种封闭的方式，从根本上变形了-竖直排列变成了水平排列。曲折的悖论这幅《疯狂的螺帽》在网上可是很常见哦  作者：美国魔术师杰里・安德鲁斯图中的钢棒是怎样神奇地穿过这两个看似乎成直角的螺帽孔的吗？ 　　【解析】两个螺帽实际是中空的，虽然它们看起来是凸面的，所以两个螺帽并不互相垂直。螺帽被下方光源照到（一般光线应来自上方），这给人们判断他们的真实三维形状提供了错误信息。两列火车会相撞吗 这幅创作于17世纪的插画中存在20多处透视错误，你能找到几处? 错综复杂的图形  作者：美国艺术家琼・米勒。　　红色的表面是朝上还是朝下?一直盯着看：由于自相矛盾的深度线索它们会轻捷地转向另一个方向。 内立克立方体组合幻觉你能把这些立方体立刻"颠倒过来"吗? 瑟尔里图形  作者：荷兰艺术家莫尼卡布克仔细观察图形，它好像在两种解读间来回跳跃。其图形的跳跃感源于自相矛盾的沉度前提。   2007-6-27 14:09:29
