title=上访记
line=上访记作者： 蓝帝    推荐人：蓝帝    来源：http://blog.sina.com.cn/m/randay   这天下午，当我还在阳台上遥望对面发廊里的性感女郎，忽然听到一声狮吼般的声音：“明天上午8点去政府上访。”出于没有防备，我顿时被吓的椎间盘抽筋，性生活不能自理。哎~~~悲惨，我扶着墙，极为勉强的转过身来发现是我岳父。     第二天，我一觉醒来，9点，完了又迟到了。我也顾不上洗淑了，赶紧披上我老婆的大红棉袄，撒腿就往楼下跑，然后骑上一辆自行车狂蹬向政府大院。    后面隐隐约约传来一个女人的喊声：“抓贼呀！有人偷车拉。”要知道我根本没有时间停下来抓贼，我还要去政府大院呢，所以我没有理会。    终于，市政府到了。看门的大爷在门口端着饭碗向每一个过路的行人说道：“行行好~~~”我也不小气，大方的扔下1毛钱就进了政府大院。    我放好自行车，此时我迷茫了。大院内有3幢大楼，我该去哪一幢呢？迷茫了好久当我一抬头，发现其中一幢楼上挂着一副对联：“相当年，老婆一个孩子一帮，艰苦奋斗，一起打倒国民党。看如今，孩子一个老婆一帮，同心协力，一起吃光共产党~~~~~~~~”于是我断定这就是传说中的人民政府。    我进了政府大楼，斩新的墙壁上居然贴着那句老掉牙的标语：自首才是犯罪~~~~。我当时吓了一跳，以为进了公安局呢？于是我就推开政府办公室的门问到：“这不是贴我家墙上的标语吗？怎么这儿也有？”    偌大的政府办公室里只有一个胖胖的中年人，只见他毫无表情的说道：“你不知道咱们市长是公安局长出身吗？他就会这一句我也没办法。”    “哦，原来如此，那你有没有见我们村的那几百号人呀！我怎么一个没看见？”    那胖男人不屑的说道：“他们都去永程大酒店了，咱们市长正在那跟小姐们一起搞精神文明呢。对了，你们这么多人找市长什么事？”    “我~~~我也想搞精神文明。”    那男人哈哈大笑了一声，说道：“就你？穿着女人衣服来搞精神文明？我看你是精神病文明。”    我无语，正准备离开，偶然发现政府办公室的电视上播放的是花花公子频道，我一阵纳闷，就问道：“这电视？”    那人回头看了一下，脸上一阵叹息说道：“哎~~~没办法，我实在闷的无聊了才看的，让你见笑了，不好意思。”    我纳闷的说道：“我家怎么收不到这台呢？我也想看。”    那人又一声叹息说道：“政府财政实在太紧张了，光市长一个人就不够花，我们安不起机顶盒，这还是从居民家的大锅上接的线。”    我又好奇的问道：“那您是做什么的？”    “哦，我是市委书记。”    ~~~~~~    这一次我又是无功而反，当我郁闷的走到大门口，却发现我的自行车不见了，我立刻就急了，跑去问门口端饭碗的大爷：“大爷，这市政府的大院里怎么会丢车呢？”    那大爷一脸的无奈说道：“哎~~~我收破烂用的独轮车都被偷了，这年头~~哎~~~”    “那你为什么不报警呢？”    大爷毫无表情的说道：“是市长的小舅子干的，他每次来都给我10元钱，我为什么要报警？”    我愣住了，然后我也掏出10元钱扔给他，随后直奔向一辆车牌号为0001的奥迪轿车，我坐进车里，昂起头哼着小调，开车离去~~~~~~   2006-12-31 20:28:15
