title=笑话集锦[本站网友推荐]（三十五）
line=笑话集锦[本站网友推荐]（三十五）作者： 佚名    推荐人：故事中国    来源：故事中国保护现场由于电费、水费涨价，妻子在家三令五申，上班前要注意关水关灯。一天中午，妻子回到家中，见客厅吊灯亮着，厨房水龙头开着，丈夫却悠闲地坐在沙发上看书。妻子十分心疼，厉声地斥责起丈夫。丈夫却不慌不忙地说：“今天早晨是你最后离开家的，我这样做是为了保护现场。”成功她：“因为别人都不同情你，我才做你的妻子。” 他：“你总算成功了。现在每个人都因此同情我。”（感谢75922806的推荐）要知道约翰拿着不及格的试卷回来，爸爸看了说：要知道，华盛顿在你这个年龄在学校里是个优秀的好学生。约翰说：你也要知道华盛顿在你这个年龄早就是总统了。（感谢iooyyl的推荐）大实话法官指着做案凶器问被告：“你见过这支枪吗？” “没有，先生。”被告答道。 法官又问了几遍，被告仍说没见过。法官只好宣布休庭。 第二天，法官又继续审问被告：“你见过这支枪吗？” “是的，先生，我见过。” “什么时候？”法官有些感到有些欣慰。 “昨天在法庭上！”（感谢yxzaicx的推荐）11朵玫瑰一对恋人走进鲜花店，看见店内一个年青女子将玫瑰花每11朵扎成一束，女友高兴地说：“看11朵玫瑰表示爱得一心一意的意思。”男友摇摇头说：“不对，是表示一生一世相爱的意思。”女友满脸不悦，问卖花的年青女子：“你说说，11朵玫瑰到底表示什么意思？”年青女子笑道：“卖一送一，促销呗！”（感谢csy0328的推荐）    一天收到一条短信，是副对联，上联：风在刮雨在下，我在等你回电话。下联：为你生为你死，为你守侯一辈子。我美得不行，一边猜是哪个小妹妹在暗恋我，一边又往下看，还有横批：发错人了！“靠！”我正要骂娘，又看到下面的日期：2007/04/01。我当场晕倒。（感谢zhzhch1983的推荐）误会    早上上班，差不多每天都在单位门口的煎饼摊上买煎饼当早点。时间一长，就和摊主熟了，配合也相当默契――我举起手伸出一个手指，摊主就会马上动手，做好一套煎饼等我放好自行车后过来拿。有时胃口大开，一套不够吃，伸两个手指就行了。    昨天起得早，我在家里吃了早点再来上班。路过煎饼摊儿时，就扬手和摊主打了个招呼。放好自行车后，径直进了办公室。     没想到刚坐下不久，煎饼摊摊主就气喘吁吁地跑进来，手里拎着一个大兜儿。我问怎么了？他说：“你刚才伸了五个手指，我就做了五套煎饼，等你你不来，只好给你送来了，趁热吃吧……”（感谢qq741395953的推荐）忌讳股市行情大幅下挫，创单日最大跌幅。一股友手中股票全线皆绿，收市后闷闷不乐回到家。一进门，听儿子喊他“爹”，股友勃然大怒：“不许喊‘爹（跌）’，要喊‘家长（加涨）’！吓得儿子哭了起来。股友的弟弟赶紧过来安慰小侄子，并责怪股友说：“哥，你这是干啥呢？”股友又大喝：“不许喊‘哥（割）’，要喊‘兄长（凶涨）’”职业特征三个护士闲聊甲：要说反应快，首推李医生。大盘一启动，马上能追进，不愧是神经科的主任医师。乙：止损最坚决的是孙医生，指数一破位，立即割肉出局，这几年外科手术刀没白拿。丙：李医生、孙医生两个人都是短线进出，我们妇科的刘医生每做一只股票，起码也要抱１０个月，他说这样才能瓜熟蒂落。落差山东出大汉，但我的个子却不高。以往这点缺憾这也罢了，但最近办公室新来了李姐，一米七五的个子还穿高跟鞋，害得我每次跟她站在一起时，别人都说：“女人的一半是男人……”有户口的马语文老师正在讲解汉字的奇特，例如：“好”字是“女”和“子”结合在一起；上下不正就是“歪”……忽然发现李虎在偷看电影画报！老师生气地把他叫起来，问：“你说‘驴’字有什么奇特？”李虎脱口而出：“‘马’有了户口就是‘驴’。”斑马爱丽丝第一次跟妈妈到动物园玩，她看到斑马时，兴奋地问妈妈：“它的条纹是怎么画上去的？”妈妈还没来得及回答就听见爱丽丝指着栅栏上“油漆未干”的牌子惊叫：“噢，原来是用油漆刷上去的！”学习模范一天只大公鸡指着一只鸵鸟蛋对母鸡说：“我并不是埋怨你，我只是想提醒你注意，看看人家是怎么干活的。”找错对手海龟渣酒量大，某天却喝醉了，朋友海螺问：“你怎么还会喝醉？”海龟答：“唉，章鱼那孙子非要和爷划拳，那么多手，老子看都看不过来，真是输惨了！”（感谢tianshanlaike988的推荐）1.《作文规则》 我一高中同学写《再回母校》为命题的作文。其中片断：我开着名贵跑车，傍着小蜜，回到母校。回母校揍嘛来了？来捐款呗！学生老师夹道欢迎，校长的脸都笑滥了，他高呼：“欢迎吴百万同学再回母校！”老师看后评语写道：异想天开，不切实际，拿回去重写！重写内容：我骑着飞鸽牌自行车，吱吱啊啊地驮着老婆小孩回到母校。干嘛来了？拉赞助来了！校长皮笑肉不笑地说：“现在学校的经费也紧张啊”。最后，只有昔日的语文老师同情地甩给我50元，并一再叮嘱：“要重拾生活信心，好好再就业！”老师看后评语写道：立意深刻，文笔朴实，少见的佳作！2.《醉汉的施舍》一个盲人乞丐戴着墨镜在街上行乞。一个醉汉走过来，觉得他可怜，就扔了一百元给他。走了一段路，醉汉一回头，恰好看见那个盲人正对着太阳分辨那张百元大抄的真假。醉汉过来一把夺回钱道：“你TMD不想活了，竟敢骗老子！”盲人乞丐一脸委屈说：“大哥，真对不起啊，我是替一个朋友在这看一下，他是个瞎子，去上厕所了，其实我是个哑巴。”“哦，是这样子啊，”于是醉汉扔下钱，又摇摇晃晃地走了……（感谢北七环的推荐）因为便宜    李先生和太太总是吵架，最后终于离婚了。他们分割家产时，尽量地心平气和。可是在分到最后一件东西时却发生了争执：那时一只脱了毛的鞋刷。李先生坚持是用他的钱买的应该归他，而太太却认为用的是她的钱。谁也说服不了谁，于是开始吵架，吵的是面红耳赤、天昏地暗。最后李先生叹口气说：“亲爱的，咱们别争了好吗？这个刷子值不到五毛钱，实在是太便宜了。我们有必要为它争吵吗？”这时候他们的邻居小张来了，他说：“要不是东西便宜，你们也根本吵不起来！”夫妻俩说：“是啊！是啊！我们哪能这么抠门，这么便宜的东西也争。我们是故意气对方啊！要真是贵重的东西，我们根本不会吵的！”小张说：“是啊，就是因为太便宜，你们才吵架。要是稍微贵一点，你们早把对方打得头破血流，正躺在医院抢救呢！”1。我们辅导员长的特矮小，又染了黄头发，混迹在学生堆里真让人看不出来是个老师。一次在办公室，一老师见他迟迟不走，便问：“大男孩，你干什么来了？”辅导员大吼一声：“我不是男孩，我是男人！”2。一日几同学走在路上，看到了一只死麻雀，兴致勃勃地研究死因，有说打死的，有说饿死的，有说病死的。然而尸体完好无损，稍有些扁，于是得出结论：是摔死的！鸟是在树上睡的，一定是它睡得太沉，又爱乱动蹬被子，一不留神就掉下来摔死了。4。大学生活有时真让人无聊空虚的窒息，发短信几乎成了排遣寂寞最好的良药。某日，吾友收到了这样一条短信：乌龟盖房子――盖中盖；乌龟再盖房子――新盖中盖；乌龟又盖房子――巨能盖。吾友是一孝女，便把这一短信发给她老爸，欲使他开怀一笑。不料老爸回短信：“吾女混帐也！”吾友不解，沉思良久方悟：她忽略了一点，她老爸就是盖房子的。（感谢吴奈的原创）口误一次别人来我阿姨家作客，刚进门时刚好我阿姨要上厕所。她连忙招呼客人说：“你你们坐哈，坐哈。我去厕所给你们倒点茶喝。”（感谢laoji2的推荐）都是问题    学校的油印机出了毛病，印出来的试卷常模糊不清。为了慎重起见，老师到每个班里去问：“你们的试卷有问题吗？”    一个被试卷搞得昏头昏脑的学生，满脸迷惑的站起来问“老师，试卷上不是全问题吗？”惯性    物理老师讲惯性这一课，一个学生在下面讲话。    老师暗示了他一眼，可他仍我行我素。    老师：我刚才讲了什么内容？    学生：惯性。    老师：请你举个实例。    学生：刚才我在下面讲话，虽然您暗示了我一眼，但我没法马上停止，这就是惯性。（感谢梦精灵的推荐）缺‘盖’    一天晚上半夜，小李和老婆睡得正香。突然小李的腿一阵巨痛，连脚都不能伸直，他赶紧抱着腿肚子来回反复地使劲搓。老婆见到这种情况不由得说道：“怎么会抽筋，肯定是缺钙，明天得好好给你补补。”    第二天，老婆专门炖了一锅骨头汤。午饭的时候，老婆对他说道：“老公，你可得多喝两碗，以后脚就不会抽筋了。”    小李白了老婆一眼说道：“喝那么多汤干嘛，我又不是水桶。”    老婆说：“就是因为你平时不喝骨头汤，才会缺钙。”    小李说：“我那是缺钙，昨晚你一个人把被子裹完了，害得我下半身都没有盖着被子，腿受凉了才会抽筋。”    老婆才恍然大悟道：“噢，原来你还缺‘盖’！”（感谢492242040的推荐）算命    有一个人，三十几岁了依然事业无成，工作也找不到，事业也做不成，都一直赚不到钱。     于是，去找算命的师傅算命。     算命师傅说:“你啊，将会一直穷困僚倒，直到四十岁。”     那个人听了，眼睛为之一亮，心想有转机了，马上问说：“然后呢？”     “然后喔………”算命师看了一下他的命盘接着说：“然后你就习惯了！！”（感谢ywf1122333的推荐）1、牙医对病人说：“你不要害怕，来来，喝一杯酒镇静镇静。”等病人喝下酒后，过了一会儿，医生问：“你现在觉得如何？”“看谁还敢拔我的牙？”病人红着眼恶狠狠地对医生说。2、丈夫：“为什么上帝把女人造得美丽而又愚蠢呢？”妻子：“道理非常简单。把我们造得美丽，你们才会爱我们；把我们造得愚蠢，我们才会爱你们。”3、杰克骑着自行车在街道上疾驰，过往的人群纷纷避让。警察阻止了他并问：“您为什么骑这么快？”杰克回答：“对不起，我的刹车坏了，所以我想尽快骑回去修理，以免发生意外。”4、空姐向乘客广播：“女士们，先生们，请扣好安全带。飞机马上就要起飞。”飞机起飞后，喇叭里又传来空姐的声音：“请将安全带扣紧一些。很抱歉，今天的早餐，我们忘记装上飞机了。”（感谢masaco的推荐）籍贯学生：老师，学生卡上籍贯一栏怎么填？老师：就填你出生的地方。学生：我明白了，我的籍贯是北京妇产医院。你比我熟弟弟对哥哥说：你去找妈妈要钱，下午咱俩去打游戏机。哥哥问弟弟：你为什么不去？弟弟的回答：熟人好办事，你比我早认识妈妈，你比我熟。开始练习儿：爸爸 我长大要当个南极的探险家。爸 ：那太好了，我的好孩子。儿：我想现在就开始练习。爸；怎么练习呢？儿：每天吃两个冰淇棱，三块雪糕。这样我就会适应那里寒冷的气候了。（感谢huangyuhua00的推荐）长的和短的    青青非要爸爸讲故事，爸爸问：“愿听长的，还是愿听短的？”“听长的！”    爸爸开始讲了：“有一个蜣螂飞了起来，嗡……嗡……翁……”    爸爸闭着眼睛“嗡”个没完没了。    青青急了：“长的不好听，听短的！”    爸爸笑了：“有一个蜣螂飞了起来，嗡――啪！撞到墙上，死了！”（感谢雅仪的推荐）转笔    一次期中考试中,监考老师发现一学生正在转笔,也在这时那学生的笔"吧嗒"一声掉在课桌上,监考老师走到该生面前,轻声说:"你干啥要打扰其他人考试"该生说:"我转笔"老师继续追问:"你转笔技术很好吗?""偶尔失手."该生谦虚道.（感谢love396318748的推荐）长大做什么小姑娘：为什么他们能天天到公园来玩？（指退休工人） 奶奶：因为他们是退休工人。 回家后。 爸爸：你长大当什么？ 小姑娘：退休工人。（感谢cdy的推荐）卖豆腐的喊操有个军官，想找个大嗓门的人喊操。一天，他走到街上，看见一个人扯着嗓子吆喝：“卖―豆―腐―咧！”那喊声震耳欲聋。他想：“这可是个难得的人选。”于是他走上前去问那个卖豆腐的：“你愿意去部队里喊操吗？”卖豆腐的见是军官，不敢不从。只是说：“可我只会卖豆腐，别的不会。”军官说：“不要紧，到时候我在你身边。我小声说什么，你就大声喊什么。”第二天，士兵到齐了。军官小声说：“立正。”那人大声喊道：“立―正！”“稍息。”“稍―息！”突然，不知哪个士兵放了个很响的屁。军官不由得小声骂道：“混蛋！”“混―蛋！”卖豆腐的大声喊道。顿时，队伍开始骚乱了。士兵们你看我我看你，个个手忙脚乱，谁也不知按着该怎么这个口令做。军官气得脸色发白，冲卖豆腐的嚷道：“还喊原来的！”卖豆腐的立即扯起大嗓门，吆喝起来：“卖―豆―腐―咧！”维纳斯工艺美术商店的柜台前站着一对衣着时髦的青年男女。“亲爱的，买个石膏像回去装饰我们的新房好吗？”姑娘指着维纳斯像说。小伙子顺着姑娘的手看了看货架，说：“这儿都是断了臂的次品！以后买好的吧！”售货员一听，抿着嘴笑了。姑娘见状，轻轻碰了一下小伙子的肘，悄悄地说：“你真傻，别人在笑话你――便宜的处理品都不买，偏要买贵的！”“内行”领导团长：“人家都在拉，你这提琴为什么停下来？”演员：“弦断了，换弦。”团长：“断了几根？”演员：“一根。”团长：“真是的！断了一根还剩三根，比二胡还多一根弦呢！人家两根弦的二胡能拉，你三根弦的提琴就不能拉？你以为我真的外行啊？哼，我一眼就看出你的思想有问题了。”懒汉有一个人拿了一百元，对三个游手好闲的懒汉说：“你们三个人之中，谁最懒，这钱就给谁。”甲：“我已经好几年没有做工作了，一百元应该给我。”乙：“几年有什么稀奇，我从来就没有做过事。一百元应该给我。”那个人看看最后一个懒汉一直坐在那里没什么动静，于是问他：“你呢？”丙：“唉，我才懒得伸手呢，你直接把一百元放在我的口袋里吧。”（感谢两个人的故事的推荐）看病米勒先生到医院看病。他嗓子疼，大夫给他做了细致的检查。检查完毕，大夫说：“你的扁桃体发炎了，最好把它切除。”手术后不久米勒恢复了健康。 可是，过了半年，他的腹部又疼了，而且总是在同一个地方疼，他只好再来找大夫。“你的盲肠发炎了，必须把它切除!”大夫说。 米勒又做了手术，把盲肠也切除了。 几个月后，米勒又来找大夫了。 大夫问道：“你又怎么了?哪儿不舒服?” 米勒鼓足勇气说：“大夫，您知道吗?我都不敢对您说，我头疼得厉害!”一年以后阿凡提从小就很幽默，爱开玩笑。一天，小朋友们问他道：“阿凡提，请问是你大，还是你的弟弟大？”“噢，这个问题嘛，是这样的，去年据我母亲说，我弟弟比我小一岁，一年过去了，今年我们同岁了。”阿凡提回答道。（感谢徐超的推荐）字条    要出远门的父亲临行前嘱咐儿子说:"如果有人来家问我,你就说我外出有事,请进来喝杯茶吧!"因为因为儿子记性不好,父亲怕他忘了,就学了个字条儿给他.    儿子把字条放在袖筒里,每天取出来看看,可一连3天没人来,第4天晚上就把字给烧了.碰巧,第5天父亲的朋友来访,问傻儿子:"你父亲在不在?"儿子忘了父亲的嘱咐,字条也烧了,只好说:"没了."客人大惊,忙问:"啥时没(死)的?""昨天晚上就烧了.""啊!我的好大哥呀!"好友跪倒就哭,这时好友的爹回来了,见状以为好友家出了啥大事,边问边上前去拉.好友吓得大叫:"大哥!千万别拉我,我不能跟你一块走呀!"大小不分    某富翁取个小老婆,十分宠爱,因为避小老婆的机会讳,吩咐仆人,姘识说话不准喊出个"小"字来.一日,富翁名仆人取一只碗来,这个仆人是新来的,不知府上的规矩,便问:"要取大碗还是小碗?"富翁怒了:"取碗就是了,何必问大问小?以后再说"小"字,就要你滚蛋.家里物件不分大小,人也不分大小."大老婆听了,很不是滋味.恰巧男人要她去取酒壶,她就跑到房中,拿了把夜壶提到富翁面前.富翁叫到:"什么?叫你拿酒壶你怎么拿了夜壶?"    大老婆更怒:"人既不分大小,壶也可以不分上下,你就将就些喝罢!"（感谢350423的推荐）电脑坏了   办公室的电脑系统故障频繁发生，凯茜因此堆积了不少工作。    有一天，她加班后开车回家，有个警察把她拦了下来，说她开快车。“我这一天真倒霉。”凯茜一肚子怨气嚷道，“公司的电脑一会好，一会坏，好了又坏，坏了又好。我下了班还得赶工，现在又碰上这个。”那个警察没理会她的牢骚，马上开了罚单。过了好久，他才拿着她的驾照和牌照回来苦笑道：“我们的电脑坏了”。调换一下    未来的岳父对皮尔说：“我同意把我的女儿嫁给您，那六万马克的嫁妆我给您存在银行里。”    皮尔组丧地说：“您最好把六万马克给我，把您的女儿存在银行里。”斗牛士    一斗牛士在乡间喝酒，朋友们劝他不要多喝，可他为了逞能，喝到摇摇晃晃不能自主，然后抄近路赶往赛场，已有一头公牛卧在场上．斗牛士马上卧住双角与之剧烈搏斗，最后公牛落荒而逃．事后斗牛士随朋友们说：“刚才我喝得的确多了一点，不然非把自行车上的那小子拽下来不可！！”（感谢pgymml的推荐）斜视某法官斜视，一日审判甲乙丙三个犯罪嫌疑人，法官对甲说：“东西是你偷的吗？？”乙答：“不是”法官大怒：“我没问你。”丙道：“我也没说什么呀。”（感谢maijb的推荐）侮辱汤姆去过国外游玩,看到了一个杂技表演者,看到他的杂技很不错.汤姆对这个表演者说:你的杂技不错,我出100元,为我表演一场,怎么样啊?表演者说:100元一场简直是在侮辱我,汤姆说:不演就算了,我找别人去.表演者说:等等,你给我1000元,允许你侮辱我十次.（感谢逍遥VS浪子的推荐）农场里最懒的人      有位农场主在他的农场利雇佣了十个人，但是没有一个人像他想象的干劲那样大。他想出一个计划，希望能改掉他们的懒惰习惯。    “各位，”一天早上他说，“我为农场里最懒的人准备了一分既体面又轻松的工作，最懒的人请站出来。”      有九个人立刻就站出来。    “为什么你不和其他人一起站出来？”农场主问余下的一位。    “太麻烦了，”余下的那位回答。（感谢郭延疆的推荐）加油有一个小女孩和她的奶奶去公园散步，他们走累了坐下休息。可是小女孩看见一对情人在接吻，小女孩不知道是 什么就问奶奶。奶奶他们在干什么？奶奶不好意思回答就说他们也是走不动了。他们在加油呢！小女孩高兴说奶奶我们也走不动了。让叔叔也给我们加加油吧！！！（感谢刘长好的原创）男子汉小李：“你猜我领到工资后怎么办？”小飞：“交给老婆？”小李：“不，是存到银行。”小飞：“这才是男子汉。”小李：“然后把存折交给老婆。”（感谢斯多瑞的推荐）1.谁是户主两口子打架，警察前来制止，一暴怒女人开门，警察：户主是谁？女人：等会告诉你，我正和丈夫解决这个问题！2.我也是刚到一醉汉不慎从三楼掉下，引来路人围观，一警察过来：发生什么事？醉汉：不知道，我也是刚刚到！3.老师还讲错儿子：声母在前，韵母在后，对吗？父亲回答：不对，生母在前，继母在后！儿子：原来老师还讲错了！4.以后就是蚯蚓了蜈蚣被蛇咬了，为防止毒液扩散，必须截肢！蜈蚣想：幸亏偶腿多~！大夫安慰道：兄弟，想开点，以后你就是蚯蚓了。（感谢samuelkevin的推荐）  2007-5-11 14:55:24
