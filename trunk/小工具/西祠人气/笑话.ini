title=洋学生使用中国成语
line=洋学生使用中国成语作者： 龙润洪    推荐人：longrunhong    来源：原创1.       一本正经――《圣经》是一本正经。2.       一鼻孔出气――我这两天感冒了，晚上睡觉，只能一鼻孔出气。3.       一波三折――一个秋波，要打三折处理。4.       一波未平，一波又起――十六岁少女的胸脯，总是一波未平，一波又起。5.       一尘不染――我爸爸的光脑袋总是亮得一尘不染。6.       一举两得――运动员一举重，两手都得伸直。7.       一窍不通――我吃了很多杨梅果后，弄的下面一窍不通。8.       一网打尽――一个网吧，就能打尽我所喜欢的游戏；所以，网络时代真好。9.       一无所长――他叫一无，是个所长。10.    一泻千里――上帝拉肚子，定能一泻千里的。11.    一毛不拔――这些草，一毛不拔，二毛得拔。12.    一穷二白――我曾认识三个非洲朋友，一个是穷鬼，两个是白痴，所有现在不跟他们玩了。13.    一命呜呼――中国人的一命叫呜呼，俩命是不是叫哀哉呢？14.    人云亦云――人工制造的乌云亦是一种云。15.    三长两短――吉克的左手指三个长，两个短；右手指也是三长两短。16.    三三两两――三三得九，两两得四，三三两两等于三十六。17.    三位一体――在我没出生前，我爸我妈和我晚上肯定是三位一体的。18.    走马观花――走马路的时候，观花的感觉真好。19.    大功告成――大功是靠告成的？！中国人真是了不起。20.    七上八下――十个阿拉伯数字竖着写，总是七上八下的位置。21.    十拿九稳――十个拿破仑，九个都稳当。22.    五光十色――五光这个人十分好色。23.    五体投地――我看见一个班的中国武警经常在练五体投地动作。24.    不三不四――不三不四这个数字一定是三点五。25.    不可开交――在中国校园内，未成年的青年男女一般都不可开交谊舞会。26.    不可救药――大医院着火了，一般都不可救药，得先救病人。27.    不可磨灭――生日蜡烛不可摸（磨）灭，只可吹灭，这一点连傻瓜也懂。28.    不可一世――不可一世死了，不可二世继承了王位。29.    美女如云――经过这次初恋的失败，我总算懂得 “美女如云 ”的意思了。30.    不耻下问――我家的哈巴狗不但不耻下闻（问），而且还摇着尾巴不打自招哩。31.    不得要领――小狗不得卖，我要领回家。32.    不计其数――小数点后边最后一位数是零，我们就可以不计其数。33.    不假思索――我从来不假思索，只会真思索。34.    不可思议――到教堂里祈祷时，我们小孩绝对不可思议，要特别祈诚安静。35.    不识大体――我现在是不识大体字母，只识小写字母。36.    不识一丁――不识一钉（丁）的，肯定连锤子也不认识。37.    不速之客――詹姆每次来上课都要迟到，他真是个不速之客。38.    不疼不痒――妈妈昨天上美容院取掉了她那颗不疼不痒的黑痣。39.    不省人事――来中国留学，我感觉虽然可以省钱，但却不省人事。40.    气壮山河――昨天，我看见有一个中国小男孩在大街上吹一只印有山河图案的气球，我才弄懂“气壮山河”的含义。41.    经久不衰――我爸认识的那个中国科长，是一个斤酒（经久）不衰的人物。42.    彬彬有礼――看样子，我得把中文名“彬彬”改一改，不然，老师天天都说：我们学生要彬彬有礼;难道我没有礼吗？43.    掩耳盗铃――那一天，我用迅雷不及掩耳盗铃之势，夺回了被小偷抢走的阿姨的那个钱包。44.    救死扶伤――救死扶伤？！真是搞不懂。“救伤扶拐”不是更好吗？45.    莫名其妙――这场美国职业篮球赛，真是精彩无比，莫名其妙了。46.    狼心狗肺――“妈妈，我想买狼心狗肺来吃！”“宝贝，妈只见猪头猪脑在卖。”47.    背井离乡――儿子问：妈妈，什么叫 ‘背井离乡’呀？妈妈说：‘背井离乡’就是中国的穷人背着一口井，离开故乡，到很远的大城市里来打工挣钱。48.    大书特书――这本《辞海》有一万多页，一亿多个字，真可称为是大书特书的书了。49.    眉开眼笑――他那一拳，差一点就把我打得眉开眼瞎（笑）；我再也不想玩拳击了。50.    学有所长――学有所长当，不学有苦活干。   2007-3-19 11:43:43
