title=巧猜明月身世
line=巧猜明月身世作者： 佚名    推荐人：kofymc0811    来源：网络明月生于何处？――海上，因为“海上生明月”。是谁生了明月？――青天，因为“明月几时有，把酒问青天”。青天的老公是谁？――碧海，因为“碧海青天夜夜心”。青天和碧海的日子过得艰难吗？――艰难，因为“天涯芳草有归路，碧海青天更艰难”。青天活了多久？――至少千百年，因为“问一问青天爱恨千百年”。明月是否喜欢裸睡？――是的，因为“床前明月光”。明月是否被限制过人身自由？――有，因为“秦时明月汉时关”。明月在此期间寄送了什么物品？――相思，因为“明月千里寄相思”。明月在此期间收到了什么物品？――愁心，因为“我寄愁心与（于）明月”。明月在此期间精神状况如何？――疯了，因为“秦时明月汉时疯”。明月恢复人身自由后找我了吗？――根本就没找我，因为“明月何时照我还”。  2009-1-30 13:24:30
