title=沙僧外传之访友
line=沙僧外传之访友作者： 佚名    推荐人：阳光中欣雨    来源：http://www.8844.tv/joke/4460.htm却说唐僧师徒四人西天取经回来，在喝庆功酒时，沙僧被八戒多灌了两杯，便一觉睡将过去，等他醒来时，已是公元二仟年了，师傅和师兄早不知去向，他揉揉眼睛看到世间已是信息时代，变化之大让他不禁大吃一惊。那千里眼、顺风耳都已下岗了，人人拿着手机，个个手持电脑。他就知道自己是落后于这个时代了，但没法，他想一是要找到师傅他们，二是要自己得找一碗饭吃。 他想自己能干什么呢？在一家大商场门口，他看到了巨大的招帖广告，一张是师傅唐僧的网站广告，写着“捉狸网站，从此生活更精彩”，原来唐僧做了网站的CEO；另一张是大师兄悟空的猴王集团，悟空正代表集团全体职工笑容可掬地向全国人民拜年，原来悟空已做了公司总裁；还有一张却是八戒的个人广告，正为他的贺岁新片《快乐时光》做宣传呢，原来八戒做了电影明星。沙僧一阵高兴一阵伤心，想，唯独自己一无所有，还要沿门托钵化缘过活。 沙僧心想，还好师傅他们都成就了一翻事业，去找他们应该混口饭吃没问题吧！他想平日大师兄对自己最好，决定先去找悟空再说，他一翻艰辛来到猴王集团门口，岂知那门卫不让进，说什么化缘也应走远些，这样会影响公司形象的。正争执着，一辆宝马牌小轿车驶这来，车上一人探出着来说：吵什么吵。沙僧一看，这不正是大师兄悟空么。忙喊“大师兄，是我啊”。 悟空一看果然是沙僧，犹豫了一下还是下得车来，将沙僧带到办公室里。沙僧看公司每一个员工都对悟空毕恭毕敬，不禁笑说：“大师兄，你又跟以前在花果山当大王时一样了呢！”悟空哼一声并不说话。猴王集团总裁的办公室布置得富丽堂皇，自是远胜当年水帘洞百倍，沙僧啧啧称赞说就是那玉帝老儿的窝也比不过的。 悟空现在已经可以熟练地冲咖啡了，沙僧喝一口差点吐了出来，悟空却乐陶然地边喝边说，不知沙师弟此来有何贵干？沙僧一下愣了，他有何贵干呢？自己也不知道，不过看大师兄这冷淡的样子是不太欢迎自己的。心中有气，但毕竟吃饭事大，只好说是来找一份工作的。悟空早料到他会这么说，心有成竹地回答说：我恐怕帮不了沙师弟什么忙了，我这个公司是现代企业管理制度，是禁止裙带关系的，我做总裁地要以身作则才行。沙僧傻了眼，又不好发脾气。悟空也觉得过份了一点，就掏出一张支票来给沙僧，说这点钱你先拿去用吧。沙僧有气，想他把我当化缘的了。但又一想，以前取经时什么东西都化过，这也无所谓的，先拿了再说。便告辞走了。 这时悟空的秘书从屏风后出来了，说总裁你为何不留下他呢？悟空一副当年识破白骨精的样子笑说：他太老实了，留下他我公司的一些不宜公开的东西他会告诉政府部门的。如果只让他干干门卫，别人又会说我闲话的，还是不留他的好。秘书一听连称总裁高见。 却说那沙僧出得猴王集团门来，心想只好找师傅唐僧了，想来以前跟他鞍前马后的跑，他不至于像悟空这样绝情吧。正好捉狸网站打广告正在大量招人，沙僧兴冲冲地去了，一眼看到白骨精正坐在那儿。沙僧正要动手，哪知那妖艳女子正笑容可掬地站起来问他有预约没有，沙僧说什么预约，你是谁？那女子笑，但笑中已有轻视的面份，她说我是唐总裁的秘书，没有预约就不能进。沙僧傻了，想这师傅这几仟年来佛法更高超了，只怕已经点化了白骨精。只好说，我来应聘的。那你什么学历？什么学历？我只有二仟年前的一张通关文碟。 白骨精生气了说：你神经吧！沙僧急了说我是沙和尚，你认识我的，我是唐总裁他徒弟。笑话，我们CEO是美国加利福大学毕业的高才生，会有你这种土包子徒弟？沙僧口舌笨拙，在如花似玉的秘书前更是不知说什么才好，只说，让我见一见师傅，就要硬闯。却不想来了几个保安，架住他就向外拖。正闹时，一留长发戴眼镜的人气宇昂扬地走过来，他喝令保安住手。沙僧定晴一看，这不正是师傅么。忙一声喊“师傅”，险些震翻屋顶。唐僧忙“嘘”一声把沙僧带到隔壁餐馆，他点了一大桌菜让沙僧吃过饱。已经一仟多年没吃过饭的沙僧这次吃得一点亚于八戒当年。心中想，还是师傅好啊。接着便要哭诉思念之苦。唐僧深知他性子耿直，一但说开可就关不住话匣了。这样会浪费自己许多宝贵时间，换句话说就是浪费自己的钱。忙用手势挡住沙僧，说我很忙，你知道比尔盖茨吗？沙僧忙说他是何方妖怪？唐僧只好摇头又说，你知道张朝阳吗？。唐僧量他也不知道自顾说他们正跟为师抢饭碗呢。沙僧一听这还了得，跟师傅抢饭碗，岂不是跟我沙僧过不去，习惯道：待我去找大师兄把这俩个妖怪毙了。 唐僧心想，对这个浑徒弟只得多费些口舌说清楚今时不是往日了，看在以前他为我牵马挑担的份上就只好少赚一点了，就当陪文化局长打牌输了。就唉了一声说，不必了，你二师兄是最先发达的，后来被一个电影导演相中，当了电影明星。我和你大师兄去找他，岂知他不理我们，说什么名星不能有穷出身什么的。气得悟空掉头就走，他这几年靠倒空卖空起了家。我却只好靠外语基础好又去西方留学了一趟，回来开网站，资金有缺口，去找悟空那小子，岂知他却跟说什么市场经济下无父子，还说什么我的网络经济是泡沫经济，就是不肯帮我。沙僧只听得云里雾里，为师傅抱不平说那大师兄怎么是这样一个人。唐僧一挥手说这也不怪他们，现在是这样的，所以如今干什么都得靠自己，别人是靠不住的。沙僧也似乎明白了唐僧的意思，只是自己一直跟师傅跟惯了，要自己去闯，却不知从何闯起。就说师傅，你们不是在招人吗，我再来跟你牵马得了。唐僧心中一阵好笑，想这浑人还不知自己早已坐上了奔驰呢。他却一脸苦样地说，不是师傅不要你，而是我们实在是不要人的。可你们不是有招聘广告吗？唐僧大笑说，那是假的，现在全国的网站都不景气，都在减员，我们也在减员，可不能这样说啊，我们反而打出招聘广告不过是掩人耳目。沙僧愣了心想可是出家人不打诳语的啊，看来这世道真的变了。但仍不死心说可那白骨精师傅却为何要她呢？唐僧烦了说，年代早已不同，你我早已没有师徒名份，以后不要叫了，那女子不是白骨精，是北京大学的高才生。   沙僧看唐僧脸色已变，知道要他收留自己是没戏了，就悻悻站起来。唐僧说你也不用再去找八戒那小子了，这是一张支票，你拿去做点小生意吧。   沙僧知道跟唐僧缘份已尽，满腔怆然的站起来，想自己今后要干什么呢？自己不比他们仨人各有所长，只怕今后不好混呢，得，还是回自己的流沙河吧。他哪知道，那流沙河早已被开发了，他以前的老窝早成了一个水电站。沙僧在河边痛哭一翻后，肚子又饿了，却不想眼前一亮：我何不开间餐馆？民以食为天嘛。  2006-6-27 19:04:17
