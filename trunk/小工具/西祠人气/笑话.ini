title=经典短语
line=经典短语作者： 佚名    推荐人：卓歌    来源：南方日报 2008/01/21人生经典爱由一个笑容开始，伴一个吻成长，用一滴眼泪来结束。怨言是上天给予人类最大的供物，也是人类祷告中最真诚的部分。智慧的代价是矛盾，这是人生对人生观开的玩笑。如果敌人让你生气，那说明你还没有战胜他的把握。如果朋友让你生气，那说明你仍然在意他的友情。你出生的时候，你哭着，周围的人笑着；你逝去的时候，你笑着，而周围的人在哭，一切都是轮回，我们都在轮回中！男人在结婚前觉得适合自己的女人很少，结婚后觉得适合自己的女人很多。后悔是一种耗费精神的情绪。后悔是比损失更大的损失，比错误更大的错误。所以不要后悔。 你可能不知道&Oslash;      下午摘下的玫瑰比清晨摘下的玫瑰更能持久不枯萎。&Oslash;      在太空中，航天员是没办法哭的，因为没有地心引力，眼泪流不出来。&Oslash;      一只变色龙的舌头是它自己身体的两倍长。&Oslash;      最常用牙签的人是美国人。&Oslash;      一个正常人的眼部肌肉一天平均要动上10000到15000次。&Oslash;      大象死后还会保持站立姿势。&Oslash;      达・芬奇单是画《蒙娜丽莎》的嘴唇就花了整整12年。&Oslash;      玻璃破掉时，玻璃碎片的时速最高可达3000英里。&Oslash;      桑巴舞的桑巴原来的意思是一起磨肚脐吧。 自我安慰的理由u    吃了亏的人说：吃亏是福。u    卸任官员说：无官一身轻。u    丢了东西的人说：破财免灾。u    胆小的人说：出头的椽子先烂。u    没钱人的太太说：男人有钱就变坏。u    官场失意的人说：塞翁失马，焉知非福。u    侥幸逃过一劫的人说：大难不死，必有后福。u    受恶人欺压得喘不过气来的人说：不是不报，时候未到。u    生了女孩的父亲说：养女儿是福气，养儿子是名气。u    惧内的丈夫说：有人管着好，啥事都不用操心。u    某人被老板炒了鱿鱼，他对人说：我把老板给炒了。……有了这些自我安慰的理由，人们的生活就多了些弹性和韧性，凡事也就不必去钻牛角尖了，由此减轻了生活的压力。尽管有些自我安慰的理由不可取，但也无妨大碍。 婚姻格言女人婚后，希望有“安定”的生活；男人婚后，希望有“安静”的生活。以前，“王子和公主”的故事是童话；现在，“老夫和老妻”的故事是神话。别人的另一半，像“艺术品”；自己的另一半，像“日用品”。婚前的男女，“形影”常相左右；婚后的男女，“意见”常相左右。还是情人时，往往“客气”多；结为夫妻后，变为“火气”多。爱情的开始，是希望给“对方”一个未来；爱情的结束，是希望给“自己”一个未来。富人结婚，最爱“门当户对”；穷人结婚，最怕“门当户对‘。婚后的男人，只图“耳根清静”；婚后的女人，只图“不见为静”。婚前，男人经常找女人“讨论”；婚后，男人只告诉女人“结论”。爱情像口香糖，很容易；婚姻像麦芽糖，很困难。婚前，男人把时间花在女人身上；婚后，女人把时间花在男人身上。谈恋爱，最好是“有心人”；谈结婚，最好是“有钱人”。 意林道歉：犯错误后说的正确的话。安慰： 一种受到赞扬的欺骗行为，常常围绕某个不幸产生。果断：朝着内心的目标毫不迟疑，飞起一脚――结果是自己应声而倒。飞机失事：一种飞行物和地球表面没有预约的不合时宜的亲昵事件。芭蕾：以高人一等的脚法表现的老叟百读不懂、小伙百读不厌的东西。饵：能使钩变得可口的东西，最好的饵是美色。卑鄙：当某人用不同寻常的方法获得成功时你对他的一种评价。耳光：可以大量给予他人却不要回报的一种待遇。   2008-2-21 20:14:30
