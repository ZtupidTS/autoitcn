title=姐夫戏小姨
line=姐夫戏小姨作者： 杨畅    推荐人：远方    来源：《幽默小品》2005年第11期      文生带着妻子到岳父家。席间，文生喝得大醉，岳父吩咐家人，把他扶到前院书房休息。      到了晚上，文生酒醒，但觉浑身懒散，不愿起床。岳父在上房见姑爷不来，便吩咐二姑娘：“去看看你姐夫醒了没有，咋还不来？”      二姑娘进屋一看，自言道：“哟，姐夫睡得这么沉，还没醒呢？”弯腰把枕头轻轻拾起，放在姐夫头边。谁知，姐夫突然一伸手，装醉把她衣襟拉住，硬往床上拽，二姑娘一急，使劲抽身躲开，逃出了屋，心还怦怦乱跳。她越想越不是滋味，便转身进屋，见姐夫还在装模作样地睡，她就挥笔在墙上写了首诗：      好心来放枕，为何拉奴衣？      不看姐姐面，岂容胡乱干。      可耻！可耻！      写完，弃笔而去。文生听到没动静，起来一看墙壁，很是羞愧，也提笔写上：      梦中深千里，酒后一滩泥。       似闻我妻到，谁知是小姨？      错矣！错矣！      写完，他出了门。      说话间，小舅子奉命来探望，一见屋里没人，又看到墙上的诗，明白了刚才发生得了什么事，也挥笔在墙上写道：      二姐放枕头，好心对姐夫。      幸亏跑得快，鲜花没被采。      险矣！险矣！      他走后，妻子来看丈夫，看了墙上的诗后，不由心生醋意，便挥笔题诗谈己见：      什么来放枕？什么拉她衣？      分明都有意，何必互扯皮！      笑矣！笑矣！      大姑娘走后，岳母来看女婿，一见墙上的诗，心里全明白了，她也提笔写道：      姐夫戏小姨，世上常有的。      不要生闲气，何必乱猜疑？      没事！没事！      岳母走后，岳父亲自来看望姑爷。见此情景很生气，高声呤道：      都是一家人，何必伤感情。       家丑不外扬，乱写不象样。      擦去！擦去！  2006-10-17 9:28:18
