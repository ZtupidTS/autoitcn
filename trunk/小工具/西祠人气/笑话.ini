line=有些事情男人千万不能做作者： 佚名    推荐人：鱼心    来源：网络(1)一位女子，在长途火车上，把头靠在一位陌生男人的肩上睡着了，属于正常事故。 (1)一位男子，在长途火车上，把头靠在一位陌生女人的肩上睡着了，属于流氓行为。 (2)一位女子半夜三更去药店买避孕药，属于防止事故发生。 (2)一位男子半夜三更去药店买避孕药，属于影响妇女休息。 (3)一位女子不小心，没拉裤子拉链，在大街上走，属于意外事故。 (3)一位男子不小心，没拉裤子拉链，在大街上走，属于神经有病。 (4)一位女子等不急女洗手间排队，冲进男洗手间，属于杜绝事故。 (4)一位男子等不急男洗手间排队，冲进女洗手间，属于恶性事件。 (5)一位女子在写小说时，描写床第性爱情节，属于抒发事故。 (5)一位男子在写小说时，描写床第性爱情节，属于诱导淫秽 (6)一位女子，在夏夜小巷，不经意地看到了他在洗澡，属于麻痹事故。 (6)一位男子，在夏夜小巷，不经意地看到了她在洗澡，属于色情偷窥。 (7)一位女子不爱自己的丈夫了，爱上了他人，要求离婚，属于处理事故。 (7)一位男子不爱自己的妻子了，爱上了她人，要求离婚，属于品行不端。 (8)一位女子，拿着防暴棍，在不安全地带行走，属于预防事故。 (8)一位男人，拿着防暴棍，在不安全地带行走，属于预谋犯罪。 (9)一位女子，在街上被一男人踩了一脚，上去轻轻地打了那个男人一拳，属于遏制事故。 (9)一位男子，在街上被一女子踩了一脚，上去轻轻地打了那个女子一拳，属于调戏妇女。 (10)一位女子，恋爱阶段没来月事，属于质量事故。 (10)一位男子，恋爱阶段，让女友没来月事，属于排除障碍物    2007-8-9 15:40:15
