title=婚前婚后的古典诗词
line=婚前婚后的古典诗词作者： 佚名    推荐人：骆潇潇    来源：网络婚前 女：你原先有过女朋友? 男：十年生死两茫茫，不思量，自难忘。 女：死了?怎么死的? 男：山天陵，江水为竭，冬雷阵阵夏雨雪。 女：喔，是天灾。那这些年你怎么过来的? 男：满面尘灰烟火色，两手苍苍十指黑。 女；唉，不容易。那么你看见我的第一感觉是什么? 男：忽如-夜春风来，千树万树梨花开。 女：(红着脸)有那么好? 男：糟粕所传非粹美，丹青难写是精神。 女：马屁精 你有理想吗? 男：他年若遂凌云志，敢笑黄巢不丈夫。 女：你……对爱情的看法呢? 男：只在此山中，云深不知处。 女：那你喜欢读书吗? 男：军书十二卷，卷卷有爷名! 女：这十吹大了吧?你那么大才华，怎么还独身? 男：小姑未嫁身如寄，莲子心多苦自知。 女：(笑)假如，我是说假如，我答应嫁给你，你打算怎样待我? 男：一片冰心在玉壶! 女：你保证不会对别的女人动心? 男：波澜誓不起，妾心古井水。 女：暂且信你一回，不过，我正打算去美国念书，你能等我吗? 男：宁饮建业水，不食武昌鱼，宁还建业死，不止武昌居。 女：不过…… 男：独自凭栏，无限江山，别时容易见时难! 女：但是……． 男：望夫处，江悠悠，化为石，不回头! 女；好了好了，怕了你……… 婚后 女：结婚那么久，你还在想你原先妁女朋友? 男：曾经沧海难为水，除却巫山不是云。 女：那为什么当年还和我结婚? 男：梦里不知身是客，一晌贪欢。 女：太过分了吧。我们好歹是夫妻。 男：夫妻本是同林鸟，大难临头各自飞。 女：那我们这段婚姻，你怎么看? 男：醒来几向楚巾看，梦觉尚心寒! 女：有那么惨吗?你不是说对我的第一印象…… 男：美女如花满春殿，身边惟有鹧鸪飞。 女：不是这么说的吧，难道，你竟然…… 男：昔日龌龊不足夸，今朝放荡思无涯。 女：一直以来朋友写信告诉我我都不相信，没想到竟是真的! 男：纸上得来终觉浅，绝知此事要躬行。女：你原先的理想都到哪儿去了? 男：且把浮名，换了斟低唱。 女：(泪眼朦胧)你，你不是答应一片冰心的吗? 男：不忍见此物，焚之已成灰。 女：你就不怕亲朋耻笑，后世唾骂? 男：宁可抱香枝头死，何曾吹落北风中。 女：我要不同意分手呢? 男：分手尚且为兄弟，何必非做骨肉亲。 女：好，够绝!  2006-7-20 16:06:15
