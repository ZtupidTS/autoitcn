title=洞房时，新郎提出的奇怪要求
line=洞房时，新郎提出的奇怪要求作者： 佚名    推荐人：elong415    来源：中华会计网校男孩和女孩终于结婚了，好久宾客们才走。两人在床上聊了好久，熄灯前，男孩一本正经的说：我可以答应你任何事，但你也必须答应我一件事。女孩柔声道：你先说来听听。男孩欲言又止。过了一会儿，男的说：你什么都可以碰，但床下的小白箱你要发誓永远都不许打开。 女孩心中一紧，难道他有什么瞒着我？不对啊，他工资卡，银行卡，保险卡，现金……都在我这儿。能有什么啊？于是女孩满口答应。男孩喜出望外，感激地说：放心吧，我会对你好一辈子的。事实也是这样，男的勤奋工作，养家糊口。近10年来，男的也有了自己的公司。生意也越做越大，不过回家的次数也少了不少。男的还是有点怕老婆，和原来没什么两样。结婚10周年纪念日时，女的打电话给丈夫，让他一定回家吃饭，为此女的还学会了做几个新菜。女孩又买了几瓶红葡萄酒，在等他回家时，女孩自己先喝了。恍惚间，仿佛又回到了从前，忽然她想起了箱子。借着酒劲，她打开了箱子，虽然他知道后一定很生气。令她惊讶的是箱子里除了200元钱和4个啤酒瓶外一无他物。这这怎么回事？男人回家了，女的赶忙向他认错。谁知男的却有点不好意思。他说：其实早该告诉你了，可我怕，唉算了。一定有事瞒着我，女孩立刻倒了杯酒给他。俗话说的好，酒后吐真言！几杯酒下肚男的有点迷糊了。亲爱的，我说……说过要……要对你好，可可我怕，我怕我管不住……自己，所以我只要有一回……一回对不起你，我就放一个啤酒瓶在箱子里。啊，女的失声哭了。没想到啊没想到，你竟然……哭了好久，女孩原谅了他。10年才四次外遇，毕竟他还是要这个家的，擦了擦眼泪，女的心中还有疑问。那那200元钱是怎么回事嘿嘿，男的得意地笑了。箱子装满了，我就把啤酒瓶卖了，那是卖酒瓶钱。  2007-8-3 11:44:12
