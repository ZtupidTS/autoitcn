title=现代爱情烹调法
line=现代爱情烹调法作者： 乙可    推荐人：vckuro    来源：http://www.xici.net/b139300/d6398035.htm主料：适龄未婚男女各一名（初恋者为佳），情敌一至三名，选红娘一名备用。 调味料：言情小说一部，浪漫一瓢，醋三至五勺，盐花一把，定情信物各一件，真诚各一份，嫉妒少许，柔情千种，思念万般。 烹制方法： 1、将男女分开，分别用言情小说的浪漫情节腌制，以二至三年为宜，至入味； 2、将男女同时放入同一容器内，放浪漫少许搅匀，如有必要，可加入少许红娘； 3、将男女分开，分别放入思念万般拌匀发酵； 4、将发酵好了的男女同时放入烹调爱情的锅中，加大量浪漫、柔情千种、真诚各一份，用爱火慢慢焙煎。注意：切勿用猛火，用猛火难以烧透入味，并容易出现夹生现象。 5、加入情敌一至三名（男女均可），再加醋三至五勺，嫉妒少许，加大火力，番炒数次，一增加其味，使其波折重重； 6、除去情敌，除去嫉妒，再加入浪漫，用爱火欲火反复煎熬，使其灵肉合一。 起锅时，撒盐花一把，成盘后，附定情信物各一件一起上桌，此菜即成。     2008-5-23 19:02:24
