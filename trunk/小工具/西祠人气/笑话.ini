title=笑话集锦[本站网友推荐]（二十六）
line=笑话集锦[本站网友推荐]（二十六）作者： 佚名    推荐人：故事中国    来源：故事中国分手理由    喜鹊大婶把乌鸦妹妹介绍给啄木鸟做女朋友，可他们相处了没多久就分手了。喜鹊大婶询问他们分手的原因，“她皮肤不太好，黑了一些。”啄木鸟失望地说。乌鸦妹妹则指着她嘴上的伤疤，心有余悸地道：“和他接吻实在是件危险的事！”酒鬼叫车    两个酒鬼站在马路边打的。这时,一辆１２０急救车驶过来，酒鬼甲伸手刚要招呼，酒鬼乙赶紧拦住他：“一块二一公里，贵、贵着呢！”。不一会儿，一辆１１９消防车开过来，酒鬼甲刚要开口，又被拦住：“一块一毛九，还、还是贵了些！”这时，一辆１１０警车开了过来，酒鬼乙眼睛一亮：“快、快拦着，没、没有比这车更便宜的了！”（感谢cmj1969的原创）猪八戒放羊     猪八戒取完经后回到了高老庄，和高秀兰过起了农家生活。一日八戒到山上放羊，忽然，从山上冲下一群狼，狼入羊群，把羊全都咬死吃掉。    八戒因懒惰，疏于武艺，只能闭目等死，不料狼吃完羊后转身就走，使我们八戒如无物。    八戒很奇怪，就叫住头狼问他为什么不吃自己。    头狼看了八戒一眼，打了个饱嗝，说：俺们是回民。比杀猪快    前天，乡下的大伯进城来，给我带来了一些土特产，爷俩聊得高兴，不知不觉天色已晚，就把大伯留在家里过夜。    晚上看电视，正播一个拍得很夸张的滥片子，其中有一个镜头：大反派一刀就把一个人给杀了，那人既没挣扎一下，也没发出一声惨叫就归了西。    大伯愣了半晌，才缓缓地说：这杀人怎么比杀猪还快啊。  虚惊一场   大学里导师少，学生多，往往学生认识导师但倒是不认识学生。   一天，上法律课，我闲着无聊就看起了小说。突然，导师停了下来，我抬头看时见导师正紧紧盯着我，我急忙把头转向别处，但这时导师指着我大叫一声：你，对，就是你，站起来。   我暗暗叫苦，只好硬着头皮站起，全班一片死寂，都看着我，导师严肃地盯着我起码有一分钟，然后点了点头，喃喃道：像，像，你和我高中时的一个同学长得真的很像。童言无忌     前几天去小姑家，看见小表弟在角落里哭，姑父脸色铁青。    小表弟一见我就告状：大表哥，爸爸他杀人灭口。    我惊了一身冷汗，怔怔地看着姑父，姑父一脸无奈：又胡说了，你怎么说我都无所谓，但你怎么能那么说你奶奶呢。    怎么了，奶奶她本来就没牙齿。小家伙分辩道。    他怎么说的？我问。    这臭小子说他奶奶是无耻（齿）之徒。（感谢boge37的原创）男人的形象    妹妹问已婚的姐姐：姐姐，男人像什么呢？     姐姐：猎狗、哈巴狗、狼狗。     妹妹：为什么是三种狗呢？    姐姐：没有女人的男人像猎狗―嗅觉灵敏；    追女朋友时像哈巴狗―脸皮够厚；    结婚后像狼狗―终于褪去伪善的外皮。作诗    文学系某班的学生谈恋爱严重， 这个问题让班主任头痛不己。他终于想到办法，让学生作一首关于该不该谈恋爱的诗。他知道以学生的水平肯定作不出，然后乘机教育学生。    第二天，如班主任所料学生们都说：“太难了，作不出。”突然，一个学生说：“这有何难，老师请看。”老师看完后被气晕了。只见诗写道：    青山绿水人人爱，    漂亮女孩好可爱。    为了祖国下一代，    我们必须谈恋爱。受不了小敏和小玲在饭堂走过，许多人看着小敏。小敏：真受不了，他们每次都这样看着我。小玲：我也受不了，他们每次都不看我。（感谢like的推荐）女人的武器儿子即将结婚，老父亲向他传授自己多年总结的秘诀：“哭闹是妇人的常规武器，沉默是妇人的化学武器，声言自杀是妇人的核武器。” 儿子紧张地打断父亲的话：“如果她宣布使用核武器，我该怎么办?” “没关系，”父亲一脸轻松，“经验证明，那只是核威慑而已。”（感谢寂寞冰点的推荐）卧春？我蠢？乡音浓重的语文老师，为学生朗读了一首题为《卧春》的陆游的古诗，要求学生听写出来。 语文老师朗读如下    有位学生听写如下     《卧春》          《我蠢》   暗梅幽闻花，      俺没有文化   卧枝伤恨底，      我智商很低，   遥闻卧似水，      要问我是谁，   易透达春绿。      一头大蠢驴。   岸似绿，          俺是驴，   岸似透绿，        俺是头驴，   岸似透黛绿。      俺是头呆驴。（感谢changchun549的推荐）  （1）太多早饭了     一个懒汉走进一个人，乞讨一角硬币。那人告诉他没有一角硬币，但是很愿意给他买顿早饭。    “瞧，”懒汉说：“为了要一角钱，我都吃了三次早饭了。”  （2）集合名词    老师：“请举一个集合名词的例子。”    学生：“垃圾桶。”  （3）我没看到    母亲：“昨天晚上我将两块蛋糕放在厨柜里，现在只剩下一块了，你能解释一下吗？”    孩子：“我想可能是由于天太黑了，我没有注意到另外一块。”  （4）你会的    旁观者：“多么美妙的景色啊！真希望能把这些色彩带回去。”    艺术家：“你会的。你坐在我的画笔上了。”  （5）懒惰的结果     老师要求学生们写一篇作文，题目为“懒惰的结果。”     班上有个男孩既懒惰又聪明，他交了一张白纸。（感谢孙小米的推荐）重要大事一人早上醒来，发现妻子死在床上。他赶紧跳起来，脸色苍白、跌跌撞撞地奔下楼梯大声喊道：“阿梅！阿梅！“  女佣回答：“先生！什么事？“早餐的鸡蛋煮一个就够了！他应该感到害臊旅馆服务员对一群正在房间里举行晚会的大学生说：“隔壁房间里的先生让我来转告你们小声点儿，因为他不能看书。”“告诉他，”其中一个大学生说道，“他应该为自己感到害臊，我5岁时就能看书了。”（感谢小可爱的推荐）当官梦    两个小孩在路上碰到了，小孩甲对小孩乙说：我妈要我长大后当官。小孩乙说：你也想当官呀，别做梦了。小孩甲却说：我妈说的，我至少能当个新郎官。（感谢654610020的原创）傻蛋    小胖一家人在吃饭，小胖高兴地吃着蛋，妈妈就说：“蛋好吃吗？”小胖就连忙说好吃好吃。爸爸就问小胖：“你知道哪些动物会下蛋吗？”小胖想了想：“那个，鸡会下蛋，鸭会下蛋，鹅会下蛋....小胖想着.......爸爸就不高兴了，吼道：“还有什么会下蛋？”小胖想了半天，，“妈妈会下蛋。”爸爸给了他一耳光，小胖哭着说，，“你们一直叫我傻蛋，难道我不是妈妈生的吗……（感谢513310622的推荐）  2006-12-19 12:33:20
