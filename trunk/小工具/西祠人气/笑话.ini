title=鲁迅对早恋问题的回答
line=鲁迅对早恋问题的回答作者： 佚名    推荐人：骆潇潇    来源：网络问：父母应该怎样看待早恋问题？ 答：他们应该有新的生活，为我们所未经生活过的。 问：您怎样看待早恋现象在校园里的蔓延呢？ 答：其实地上本没有路，走的人多了也便成了路。 问：您对已经被老师家长发现了的早恋学生有何建议呢？ 答：不在沉默中爆发，就在沉默中灭亡。 问：你怎样评价那些排斥早恋的学生呢？ 答：无情未必真豪杰。 问：您对早恋中的男女有何劝告呢？ 答：不能只为了爱，而将别的人生要义全盘忽略了。 问：您对早恋本身的看法是？ 答：他是这样的使人快活，可是没有他，人们也便这么过。 问：请您将国内外同龄人的早恋问题做一个比较？ 答：东京也无非是这样。 问：您对教师干涉学生早恋抱什么态度？ 答：我将深味这浓黑的悲凉，以我的最大哀痛显示于非人间，使他们快意于我 的痛苦。   2006-5-17 16:11:01
