line=女人情感药品说明书作者： 佚名    推荐人：骆潇潇    来源：网络【品名】民间俗称老公，正式场合可称丈夫或夫婿；古称相公，现亦叫达令。 【成分】水、血液和脂肪类碳水化合物。 【性状】本品为细长条块状糖衣片，表面涂层一般为蜜语、甜言等不实物，除去后呈浅褐色，外观与除去前略有差异。本品随时间推移，形状会有所改变，出现驼背、秃顶等现象，但不影响继续使用。 【功能主治】主治单身恐惧症及母爱泛滥等顽疾，对失恋和相思病也有明显效果。 【用法用量】建议一生一片。 【注意事项】本品仅适用于单身之成年女性。服用时需小心谨慎，如药品导致使用者出现鼻青、脸肿等现象，则必须马上停止服用，没有则可继续使用。 【规格】通常为65千克至75千克，如出现特殊情况，请找医生处理。 【贮藏】常温下妥善保存，室内通风处最佳；如在室外，则需避免女性成群处。使用期间，尤忌本品夜不归宿。 【包装】各种西服、休闲服，并随季节变化随时更换。 【有效期】视幸福程度而定，最长可达一生；最短，一天也可能失效。 【批准文号】正式批准文号见钻戒说明书内页。 【生产企业】老婆婆和老公公。 【禁忌】无论什么时候，都不能说窝囊； 【特别提示】对重感情的女性要小心使用，随时会出现心乱、心伤或心碎等现象。  2006-5-25 14:28:43
