title=幽默故事九则
line=幽默故事九则作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿比刀功转眼间，侄子大刚就从厨师学校毕业了。他学的是白案，发馒头，蒸包子，炸油条，擀面条，样样拿得起。来我家做了几顿早餐，品种多，味道好，吃后大家赞不绝口。可这么好的手艺却不太好找工作，不像红案的厨师，临近岁末，大小酒店餐馆要备年饭，到处抢着要人。那天，报纸上有一则招聘启事，一家老字号要招白案师傅，待遇还不错。机会难得，我叫大刚准备准备，一定拿出自己的绝活，争取聘上。大刚赶去了，到傍晚，耷拉着脑袋回来了。我问他：“怎么，没聘上？你的手艺应该不错呀！还有等级证书。”大刚垂头丧气地说：“人太多了。面试现场就考试一样，比刀功，看谁能把牛肉切得更薄。这我哪儿行啊！主管说，现在啥都涨价了，牛肉涨，面粉涨，连佐料也涨了，店里要开源节流，设法消化上涨的成本，要留住顾客，牛肉面卖价不能动。有一个考生刀功好，硬是把原来一碗面的牛肉切成了两碗的，只有他被录用了。”家里已经有一个节日期间和老公一起逛电器城，我们很快就被各种新颖的家电吸引。我们家的电器大多是五六年前买的，虽说都还能用，但在这琳琅满目的新产品面前，我不得不眼热心跳。看着我虎视眈眈地盯上了一款等离子超薄壁挂式的彩电，老公非常理智地提醒我：“先想好了怎么处理家里那台，再考虑买新的吧！”我们一边逛一边眼馋，每当对哪一款电器动心的时候，我们就互相提醒：“可惜家里已经有一个了。”最后我们来到榨汁机专柜前。漂亮的导购小姐非常热情地向老公介绍并演示榨汁机的功能。老公在旁边频频点头。我注意到，老公的眼光主要是集中在导购小姐身上――岂有此理！我悄悄拧了他一把，恶狠狠地说：“没什么好看的，还不快走！”老公恋恋不舍地离开榨汁机专柜，酸溜溜地说：“我知道，家里已经有一个了。”事先说明小丽拿了一条短裙给我们看，我问：“这大冬天的，你买这么薄的短裙干吗？”小丽笑嘻嘻地说：“这你就不懂了，夏天买冬天的衣服，冬天买夏天的衣服，这可是省钱的好办法。”我点点头说：“这我知道，可你不会是打算冬天里穿夏天的衣服吧？”小丽摆摆手说：“我可不是那种为了美不怕冷的人。”说完，小丽把短裙在我们面前晃了晃，问大家：“这条裙子好看吗？”“好看。”大家笑着说。小丽说：“既然好看，到夏天我穿上的时候，你们谁也不许说这条短裙过时了的话。”偷 懒 　　我在机关工作，由于平时比较忙，体能训练抓得不紧，尤其是五公里越野，根本跑不及格。那天，部队组织五公里测试，忐忑不安的我硬着头皮来到了测试点。到那儿一看，心情豁然开朗，没想到这次竟然有100多人一起跑，人多了好啊，可以混在里面少跑两圈。发令枪一响，我随着人流冲了出去。刚跑两圈我就跑不动了，便趁着纠察不注意躲进了一幢宿舍楼里。大约10分钟后，我又混进了队伍里，为了不让裁判猜疑，我故意放慢脚步，反正24分钟以内就及格。跑到终点时，裁判大声地念了我的成绩：23分31秒。及格了，我长出一口气，心里偷偷地乐着。晚上，我特意叫了几个战友到餐厅炒了几个菜庆祝一下。正吃着，值班员打来电话，对我说：“程刚，首长对五公里越野的成绩不满意，将及格线调少30秒，凡是23分30秒以上的人员，明天补考，首长要亲自监考。”天，我就差1秒。吓破胆晚上，正在看电视，小瞿急匆匆地来了。我给他倒了杯热茶，问他是不是有急事需要帮忙。小瞿尴尬一笑，说：“不瞒你说，我藏的私房钱被老婆发现了。老婆不依不饶地追问我，我就顶撞了她几句，结果老婆又哭又闹。我一看不妙，就躲到你家来了。”我劝了小瞿几句，然后拿出象棋准备跟他杀上几盘放松一下，等他老婆气消了，再让他回家。刚摆好棋子，突然听到一阵“咚咚咚”上楼的声音。小瞿一愣神，起身小心翼翼地走到门边，把耳朵贴到门上听了听，突然朝我“嘘”了一声，一溜烟儿跑进厨房躲了起来。我小心地打开门，见女儿正在上楼，嘴里不住地喊着：“有本事你出来。”一见我，飞也似的钻进我怀里，使劲抱着我说：“吓死我了，终于到家了。”我赶紧把女儿推进屋，关紧门，疑惑地盯着女儿问她到底发生什么事了。女儿做个鬼脸，嘿嘿一笑说：“刚才跟院子里的小朋友一块儿玩，他们给我讲了一个特别吓人的故事，我脑中总呈现出那一幕幕可怕的景象，不敢回家了。为了给自己壮胆儿，我想出了一招儿，就是大声喊叫。”　　帮 忙朋友求我帮忙输入一篇论文，说完事后请我吃饭。等朋友走后，我开始输入，发现还有许多化学符号和化学分子式，这下麻烦大了，除中文输入外，还要英文输入，还要大小写，还得用上下标。我边打边骂：“什么活儿呀，这小子的饭真不好吃。”老妈在旁边说：“没那金刚钻别揽这瓷器活儿。”我说：“我哪知道里面有这么多化学符号。”老妈说：“我都听到人家说是一篇化学论文，你听什么呢，光听吃饭了吧。”我一赌气说：“我不吃他这顿饭，该帮的忙我帮，文字部分我全打出来，化学符号给他空着。”老妈说：“做人要厚道，帮人帮到底。”我看了老妈一眼：又给我上课，坐着说话不腰疼。我拿起电话准备给朋友打电话，老妈按住电话说：“都打了快一半了，再受点累，这顿饭就吃上了。”　前期宣传上班，小刘神神秘秘地跟我们说：“咱们单位今天要来一个美女。”“真的吗？”大张兴奋地问，“真的是美女？”小刘一副得意的样子说：“我的欣赏水平绝对错不了，她可是个大美女。”这时，小赵也好奇地问：“长得什么样呀？”小刘笑着说：“瓜子脸，大眼睛，樱桃小嘴……”我们边听小刘说边开始在脑中浮现美女的容貌。过了一会儿，小刘的手机响了。他乐呵呵地说：“美女这就来。”说着跑出了办公室。没一会儿小刘就拉着一个女人进来说：“给大家介绍一下，这是我的女朋友。”我笑着说：“你夸了这么半天原来是夸自己的女朋友呀。”小刘笑嘻嘻地说：“就算是前期宣传吧。”摔 跤昨天一大早，我骑车去上班。因为怕迟到，我把车骑得飞快。在一个路口转弯时，我没注意到路面有冰，再加上我车速太快，结果连人带车结结实实摔了一跤，自行车飞出了七八米。不过还好，我只是擦破了点皮，马上就站了起来。我一边拍着身上的尘土，一边去找自行车。这时我忽然发现，就在我飞出去的自行车旁边，站着一位老奶奶和一位老大爷。我心里一惊，难道我的自行车撞到这两位老人了？我赶忙走过去，刚想开口说话，忽听见老奶奶对老大爷说：“跟你说过多少次了，这么大年纪就不要骑车了。你看看，刚才那要是你，现在早躺在医院里了。”冬天的景色晚饭后，儿子坐在桌前握笔冥思，见我来了，他说：“爸，您给我讲讲作文吧。”我拿过本子一看，题目是《冬天的景色》。我说：“描写景色要抓住特点。”儿子急忙问：“那冬天的特点是什么？”我给他举了花、树和入冬后下雪的例子。儿子听了点点头，想了想说：“还有北风呼啸。”我启发他：“你再开动脑筋想得细致些，比如，古人用‘二月春风似剪刀’的诗句描写暖和的春风，那冬天的风呢？”儿子沉思了一下忽然站起来，兴奋地说：“爸，我想出来了，冬天寒风凛冽，刺人肌肤，就写‘冬天寒风像刺刀’吧。”   2008-2-21 11:36:33
