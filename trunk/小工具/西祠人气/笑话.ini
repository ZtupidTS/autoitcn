title=阿P故事
line=阿P故事作者： 未知    推荐人：ptbkc    来源：网络今天是阿P的生日，女友早早的打来电话说晚上要到家里去为阿P祝贺生日，还要带给阿P惊喜！听了这个好消息！阿P今天工作起来是格外买力，一下跑了十几个客户！回到公司。都下午三点了，到食堂一看，只剩下可怜巴巴的一菜一汤了，肉炒三豆（肉炒黄豆、青豆、豌豆）和萝卜汤。没办法，跑了一上午客户，肚子早就咕咕的叫了，只好要了一大盘肉炒三豆和一大盆萝卜汤，吃了起来！没想到临下班了，阿P的肚子里就像一台越野吉普的发动机！--开始了剧烈的活塞运动！刹那间，一股股气体来势争先恐后的从阿P的体内冲了出来！阿P赶紧冲到没人的地方，肚子开始还是不好意思的轻声吟唱，但马上就变成了连珠炮似的噗噗做响！肚子好涨呀！而正在这时，女友却打来电话，说她已经到家了，叫阿P赶紧回家。唉！没办法只好回家去了，希望她不会看见阿P这幅狼狈样呀！……    在回家的路上阿P刻意努力的放了很多的屁。快到家了，肚子好受了很多，阿P觉得应该不会再出什么问题了。远远就看到了在门边等着阿P的女友，她看起来有点兴奋。她大叫着说，“亲爱的，今晚，阿P为你准备了一份非常奇妙的、一定会让你大吃一惊的礼物。”   还没进门，女友就用一块布把我的眼睛紧紧蒙了起来，说是要给阿P一个惊喜！还领着阿P坐到位于餐桌前头的椅子里，并且让我发誓不会偷看。突然，我感到又想放屁了。恰恰就在这时，女友的手机响了。这可救了阿P的命了！阿P找借口说嫌乱让她到另一间屋子里去接电话！她却非让阿P不能揭开蒙着眼睛的布，还让阿P发誓！之后才跑去另一间屋子里接电话。她一离开，阿P就抓紧时机，把全身的重量都移到一条腿上，把屁放了出来。这个屁放得不仅声音很大，而且气味就象是腐臭的鸡蛋散发出的臭味。阿P几乎不能呼吸，因此阿P摸到椅垫，使劲的向四周扇着，妄图扇掉这难闻的气味。   就在阿P刚感觉好一点的时候，另一个屁又来了。阿P又抬起腿开始放！它听起来就象是柴油发动机快速转动的声音，而且这一次气味更难闻了。为了不让自己窒息，阿P用胳膊挥舞着椅垫扇了起来，希望气味会尽快散掉。   又是在一切将要恢复正常的时候，另一个屁又迫不及待的冲来了。于是阿P站起来，弯下腰，把屁股向后上方撅了起来！把它放了出来。这个屁放得真正称得上是一流，连身后的报纸都被吹散到了地下……阿P侧耳倾听另一间屋子里女友交谈的声音，因为要遵守不偷看的诺言，阿P也不敢打开眼罩，只能在漆黑中不断放着屁，为了赶快把肚子中的气体全部排出，又不使屋里变得更臭！阿P解开了裤腰带，把内裤和长裤褪到了小腹以下，把屁股露了出来，并摸索着打开了身后阳台的门，几乎是将整个屁股都伸到阳台上，开始疯狂的放起屁来……，啊！好受多了！之后，阿P又手舞足蹈的用椅垫满屋乱扇，祈祷这股恶臭能赶快散去……，就这样，在接下来的十几分钟以内，阿P一边不断的放着屁，一边不断的扇着椅垫，终于，当阿P听到她在电话里说再见的时候，屋里的空气和阿P的肚子都已经好多了！阿P迅速的系上裤子，整理了一下头发，开始优雅地、微笑着等着亲爱的她来带给自己的惊喜。   当她走近的时候，阿P脸上带着满足地微笑，一付温存的样子。女友首先为她打了这么长时间的电话向阿P道了歉，然后问阿P有没有偷偷掀开过布。在阿P向她保证没有偷看之后，女友移走了遮在阿P眼睛上的布，并对我说道，“意外吧！我的女友今天非让我带她们来看看你，她们说你在照片上很有风度，人长的很帅！喏！你看，坐在桌前的这五位都是我单位里的好姐妹，而站在阳台上的那六位是我上学时最要好的朋友！”   这时，阿P才极为震惊和恐惧的发现，有一大堆女孩正围坐在阿P对面的餐桌边，而身后的阳台上则站着另一堆，她们都是来参加这个令阿P感到非常意外的生日宴会的。现在，她们每个人脸上都带着一种无法言表的表情看着阿P，就像发现了火星人………………  2006-10-31 12:22:11
