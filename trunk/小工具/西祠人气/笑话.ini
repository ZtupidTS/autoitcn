title=挑战视觉的图片大全（1）
line=挑战视觉的图片大全（1）作者： 佚名    推荐人：故事中国    来源：网络首先介绍的是“长短错觉”图中两条线段一样长吗?想想是什么影响了我们大脑的判断? 下图的轮廓是一个正方形，你相信吗？ 线段AB和BC哪一个长?其实它们是一样长的.    哪条线显得长一点，红线还是蓝线？（此图即著名的“梯形错觉”）    【解析】红线比蓝线显得长一点，尽管它们的长度完全相等。小于90°的角使包含它的边显得短一些，而大于90°的角使包含它的边显得长一些。这就是梯形幻觉。    哪个颜色的线看起来更长？（这就是著名的“三角形错觉”）    【解析】绿色线看起来比红色线长，虽然它们其实一样长。    从头到尾所有的竖线都是同样的长度，我们应该注意到，看起来线条最长的部分，条块模型也是最密集的。是否这和产生出来的效果有关系，还有待考虑。白天的侯赛因幻觉图中哪条线更长？著名的埃冰斯幻觉    【解析】大黑圆片围住的黄圆片和小黑圆片围住的紫圆片其实大小完全一样。黄圆片被围住它的大黑圆片“衬托”得“小”了，相应地，紫圆片被围住它的小黑圆片“衬托”得“大”了，尤其是当二者放在一起的时候。 下面介绍不共线错觉著名的庞泽幻觉（图中这些圆是完全成一条线，不信就用直尺检验一下吧。）图中两只眼睛看起来排错了吗?那就请你用直尺检查一下吧.下面介绍色度错觉克莱克・奥・布莱恩-康斯威特方块两块灰色的正方形看起来亮度一样，还是不一样？这个幻觉的表明两个方块小小的边界使得两个亮度完全一致的灰色方块看起来有些不同。 阴影区域内的浅色方格和阴影区域外的黑色方格色度完全一样。如果你不信，各剪出一个与每种方格一样大小的窥孔，比比看． 安德森的蒙德里恩幻觉　　两个箭头指向两段不同的光亮，上段是不是看起来比下段暗一些？　　灰色的条纹都是一致的，作者修改了同时对比加上了透明的水平条纹，正好突出增强这种幻觉。作者：麻省理工学院的视力科学家泰德・安德森 下图中两个灰色竖条块一样还是不一样呢?  图中所有的红色方块的色度看起来都一样吗？  【解析】其实图中所有的红色方块的色度都是完全一样的，是“语境”影响了人脑对颜色的感知。著名的“比泽尔德幻觉”： 图中两只小三角形的颜色是完全一样的 但对大多数人来说它们看上去是不一样的 这是因为大三角形的黄色和蓝色影响了人们的感觉 大脑在理解颜色的时候 会将背景也考虑进去 相邻的长方形的颜色对比度从头到尾都是一致的吗?试着完全遮住两个相邻长方形的交界处，此时两个长方形的颜色对比度看起来是一样的，然而它们确实是不同的。原因就是我们的大脑对亮度上的强对比比较敏感，就象两个长方形之间的那条界线一样，当界线被遮住了，虽然仍旧看起来仍有一点点差别，但我们对这点差别是不够敏感的。 下图中心的小正方形中的灰色比大正方形中的灰色更深一些吗？ 黑线条交叉处的白点是不是显得比白色方格更白更亮些？  【解析】小白格看起来好像位于黑色背景上，这强化了每一个小方格和它背景之间的亮度对比。下图：共时对照幻觉 在“云”中心的黑白方块和其他的同色方块的明亮度是不同的吗？ 　　在中间的“云”的黑白块亮度与别的相应色块的亮度是相似的。“模糊”可能是用来指示极端明亮的图画线索。这是卡尼札消磨亮度幻觉的一个变化。现在开始有趣的介绍“不平行错觉”：竖线似乎是弯曲的，但其实他们是笔直而相互平行的。 【解析】当你的视网膜把边缘和轮廓译成密码，幻觉就偶然地现在视觉系统发生。这就是曲线幻觉。 再看这一幅 下图中杂乱的短线条将大脑判断空间方位的细胞弄糊涂了 致使我们将这些线条误解为是不平行的 要想消除此错觉只要将图倾斜 从左下角沿对角线方向向上看 就会发现这些线事实上是平行的 这个道理也一样 下图中水平线是笔直而平行的?还是互成一定的角度呢?著名的“策尔纳幻觉” 这幅的名字叫“kitaoka波”： 下面介绍“螺旋错觉”著名的“弗雷泽螺旋：我们所看到的好像是个螺旋，但其实它是一系列完好的同心圆，不信就用笔沿着“螺旋线”转一圈看看，看是不是“终点又回到起点，到现在我才发觉”？  【解析】每一个小圆的“缠绕感”通过大圆传递出去产生了螺旋效应。遮住插图的一半，幻觉将不再起作用。作者：英国心理学家詹姆斯・弗雷泽。创作年代：1906年 看起来像螺旋，但实际上是一系列的同心圆，当你盖住一半的图像，会看到什么？ 　　这是在经典弗雷泽螺旋幻觉基础上的一个变化。它属于一般的扭弦幻觉种类之一。如果你想找出螺旋，你会发现它引出不正确的指纹！尽管从概念上来说，你很清楚这实际上是一组同心圆。但你的知觉系统却不纠正这个错误。这表明在建立外部世界在心灵中的镜像方面，甚至你的智力和知识也不能一直克服你知觉系统的限制。当你盖住图样的一半，这种幻觉就烟消云散了。因为你的视力系统需要建立一个关于整个形像的全面的解释以便为这是一个螺旋找到根据。克塔卡作了一个令人信服的证明。这就是克塔卡的螺旋 这真是一个螺旋吗？  【解析】英国视觉科学家、艺术家尼古拉斯・韦德向我们展示了他的弗雷泽螺旋幻觉的变体形式。虽然图形看起来像螺旋，但实际上它是一系列同心圆。下面是“韦德螺旋” 还有： 这一辑来些有趣的请看几幅旋转图 看后是不是有天旋地转的感觉，这究竟是怎么一回事？ 这些绝对不是gif动画，里面的图案其实一点都没动，难道是你的心在动？ 再来幅竖着转的斜着转的 微波荡漾 前后伸伸头，左右挪挪头，天哪！图在动！   2007-6-27 13:47:34
