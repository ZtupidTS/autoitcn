title=撒谎的原因
line=撒谎的原因作者： 佚名    推荐人：张永进    来源：网络一天，一个女裁缝坐在河边缝衣裳，一不小心她的顶针掉进河里，她伤心得大哭起来。听到哭声，上帝出现了。上帝问道：“我亲爱的孩子，你为什么哭泣啊？”女裁缝告诉上帝事情的原委，并说她这枚顶针是她维持生活的工具。上帝把手伸入水中摸出一枚镶着珍珠的金顶针，问女裁缝：“这个顶针是你的吗？”“不是。”女裁缝回答。上帝再次把手伸进水中摸出一枚镶着玉石的银顶针问：“这个顶针是你的吗？”“不是。”女裁缝摇了摇头。上帝第三次把手伸进水里摸出一个铜顶针，然后问：“这个顶针是你的吗？”女裁缝点点头说：“是的。”见这个女裁缝很诚实，上帝很高兴，就把三个顶针全给了女裁缝。几年后，女裁缝与她的丈夫在河边散步，她的丈夫一失足掉进河里，很快就沉没在水中。女裁缝忙哭喊着救命。上帝又出现了。 上帝问她：“我的孩子，这次你又为什么哭泣啊？”“噢，上帝， 我的丈夫掉进河里了！”上帝跳进水中捞出一个人，是大明星乔治克鲁尼，然后问:“这是你的丈夫吗？”“是的。”女裁缝哭泣着回答。 “你撒谎！ 他并不是你的丈夫！”上帝愤怒了。女裁缝慌忙说道：“噢， 上帝，请原谅我，我撒谎是迫不得已的。如果我说乔治克鲁尼不是我的丈夫，您又会从水中捞出布拉德皮特，我再说不是，您才会捞出我的丈夫，最后我说是，您又会把这三个男人全都给我。您看，我的身体并不强壮，如果让我伺候三个丈夫的话，我会累死的。”　   2006-12-6 20:32:10
