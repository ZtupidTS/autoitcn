line=李文的笑话集锦作者： 李文    推荐人：wujbo77    来源：《教师博览》2006年10期滥用成语    刚上二年级的小明在爸爸出差的时候给给爸爸写一封信，信的内容如下：    我最亲密无间的爸爸：    您好！    最近身体是否健壮如牛，工作是否蒸蒸日上？我现在正在奋不顾身地学习，前天，老师表扬了我的丰功伟绩，我听了以后沾沾自喜。您批评我爱滥用成语，我以后一定前功尽弃，卷土重来。    祝爸爸万古长存！    您独一无二的儿子：小明放“冷气”    暑假的一天，兵兵买了两张电影票，和爸爸一道去看电影。    爸爸：“什么大片子？”    兵兵：“冷气。”    爸爸：“冷气？哪有这部电影？”    兵兵：“怎么没有？电影门口挂的牌子上明明写着‘今日放冷气’五个大字，还会有错？”谁的50分（钱）    杰克：我在学校门前的人行道上捡了50分。    汤米：我想那是我的，今天我在那儿掉了50分，找不到了。    杰克：但是我捡的是两个25分的呀。    汤米：那就更是我的了。因为钱在掉到地上的时候可能摔成两半了。缩写    老师要同学们把一篇1500字的文章缩写成500字，下课后小明把作文交了，教师看后问：“你怎么写的，45米高的建筑你写成15米，6辆汽车写成2辆，3个人写成1个人。”小明回答：“我可是严格按照比例缩写的！”打个借条    一位会计办事从不含糊，他晚婚喜得一子，白白胖胖煞是喜人。朋友要抱去玩一玩，他想了想说：“打个借条吧！”旅店的门    亚特兰大州的古老的皮德蒙特旅馆新装修，里面那些漂亮的枫木门要当旧货卖掉，我们趁机买了几扇，放在19世纪风格的家中。一天，我带朋友回家，告诉他说：“这些门来自皮德蒙蒙特旅馆。”朋友惊讶地说：“别人顶多偷几条毛巾……”最大的痛苦    某抽象派画家：“人世间最大的痛苦莫过于好不容易将自己多年的作品开了画展，服务人员却将所有的作品都挂反了。”艾菲尔铁塔美国石油大五携妻子来到巴黎。在艾菲尔铁塔前，他无比感慨地说：“20年前我在这里的时候，这座铁塔便竖起来了，遗憾的是直到现在它也没采出油来。”长寿秘诀    “老先生，您能告诉我们，您是怎样保养才活到110岁的吗？”记者对一位寿星采访道。    “其实就是能吃、能喝、能玩、能睡。当然，有一点也很重要，那就是当年等我拿着船票赶到南西普敦港的时候，泰坦尼克号已经起锚了。”追求的快乐    一位哲学家在讲台上摇头晃脑地说：“快乐在于对某种事物的追求，而不在于把它追到手。”    一位听众当下发问道：“你试过在雨夜追赶最后一班公共汽车而没追到的那种快乐吗？”   2007-1-11 20:49:21
