line=笑话集锦[本站网友推荐]（二十二）作者： 佚名    推荐人：故事中国    来源：故事中国农夫的丑女 有一个农夫，他有一个十分难看的女儿，丑得没有事情作，只好让她到田里装成稻草人去吓唬乌鸦。 农夫的女儿到田里去了以后，不仅把乌鸦吓得一只没剩，她还发现，有两三只乌鸦甚至吓得把偷走的玉米全都送了回来……（感谢wangwangwar的推荐）狗都知道    某人爱和人抬杠，一天他问一个教数学的教师：“为什么两点之间直线最短？”    教师被这一问题搞晕了，想了一会说：“如果我把一根骨头扔出去，你认为狗是绕一圈去捡呢，还是直接跑过去？”    “当然是直接跑过去了。”    教师说：“狗都知道的问题，你还问为什么？”（感谢争渡的推荐）烦心事韩国某女孩刚做完一个整容手术，却心忧重重地对邻居说：“有个朋友借了我100000韩元，可是现在完蛋了，他不认得我了……心痛的感觉有个肥得流油的财主，觉得自已这辈子过得太快乐了。于是对贫穷的奴仆说：“我给你100两银子，你帮我买一种东西，让我吃了感到心痛。”不久，奴仆给财主拿回一个盛满凉水的小瓶子……（感谢yzlhappy86的原创）白天不敢 妻子：“昨天晚上你老是说梦话，你自己知道吗？”丈夫：“不知道，我说了些什么？”妻子：“你好像在骂我。” 丈夫：“有这种可能，因为我白天不敢骂。”（感谢王晓东的推荐）新英语概念一日，英语老师无意中看到一小学同学的英语笔记。我（warm），怕死（pass），但（down），爷死（yes），爸死（bus），妹死（miss）……死光（school）英语老师暴寒（感谢mondaychen的推荐）面相太老伊 然编译到医院看牙，发现牙医极像我初中时的一个同学，便特意留心看了一下她胸前佩戴的医师资格证，名字也和我那同学一样，但她那花白的头发，一道道皱纹，使我不敢相信她就是我的同学。毕竟才过去20年，不应该变得这么老。 等她给我看过牙后，我问她是不是我们那个学校毕业的，她答道：“是啊。”我再问她是不是1986年毕业的，她有些惊讶地答道：“是啊，你怎么知道？”我激动地告诉她：“我们在同一个班啊。”她仔细地打量着我问道：“你是教哪门课的？”（感谢ntrd的推荐）法官的依据从前有个富商生性吝啬，他儿子在外面借了许多债，他不肯偿还，儿子只好言明等父亲死后再还。有一天儿子实在等不及了，就和债主商量要活埋父亲。他们替富商沐浴更衣，硬把他放入棺材。过路的法官听到商人呼天喊地的声音，便前来询问。富商在棺材里听见后，以为有救了，便喊道：“救命呀！大人！我儿子要活埋我！”法官质问富商的儿子：“你怎么能活埋你的父亲呢？”做儿子的答道：“大人，他在骗你，他真的死了！不信你问大家 法官转身问周围的人：“你们都能作证吗？”“我们作证。”众债主回答。于是法官对棺材里的富商说道：“我怎么能相信你原告一个人呢，难道这么多人都说谎吗？”说完，他一挥手宣判道：“埋吧！”观棋不语真君子某甲是个书呆子。有一天，他邻居失火，邻居大嫂一边救火，一边对他说：“好兄弟，快去找找你大哥，就说家里失火了！”书呆子整整衣冠，踱着方步出门去了。走了不远，看见邻居正在下棋。他连忙一声不响地走了过去，专心看下棋。过了大半天，一盘棋下完了，邻居见到了他，忙问。“兄弟，找我有事吗？”“哦！小弟有一事相告，――仁兄家中失火。”邻居又惊又气：“你怎么不早说呢？”书呆子作了一个揖，慢条斯理他说：“仁兄息怒，岂不闻古语云：‘观棋不语真君子吗’？”（感谢yuefeng155的推荐）广告时间离下班还有十来分钟，办公室的人都开始收拾东西，有人干脆关了门，站在走廊里聊天，就等着时间一到打卡走人．我女儿从单位的幼儿园来找我，不解的问：“爸爸，怎么还不走啊？”我轻声说：“因为还有几分钟才到下班时间，我们都要遵守作息时间．”女儿摇摇头：“没下班，可你们怎么都不做事呢？”看着可爱的女儿，我只好这样解释：“因为我们已经做完了今天的所有工作，恩……就好象动画片已经放完了一样．”“哦，我明白了．”女儿转过头，看着正在聊天的大人们，说：“现在是广告时间，对吗？”（感谢武浩123的推荐）谁是爸爸    小男孩对警察说：“叔叔，有人打我爸爸！”警察看到了两个人在厮打，问：“哪个是你爸爸？”小孩回答：“我也不知道，他们正是为这事打起来的。”（感谢胡琦的原创）教的知识都一样    爸爸：“儿子，我最担心的是你的成绩，你怎么老是班里的最后一名？”儿子：“没关系，爸爸，对第一名和最后一名，老师教的知识都是一样的。”“绝顶聪明”与“自作聪明”    大力：“你的头怎么秃了？”小知：“那是绝顶聪明。”大为：“那我也把头剃光算了。”小知：“那是自作聪明。”（感谢wcqxb的推荐）朋友与女友    甲问乙：兄弟有难时你是怎样对待他啊？    乙：兄弟有难朋友为兄弟两肋插刀。    甲又问：那女友被人欺负了而那人正是你兄弟，你会怎么办？    乙：朋友妻不可欺，我会插兄弟两刀。最感谢的人    记者在采访一位著名芭蕾舞女星。    记者：丝丽小姐，你有今天的成就最感谢的人是谁啊？    丝丽小姐：最感谢的人是我爸爸。    记者：为什么？    丝丽小姐：因为我的足尖技术是学爸爸的。在我小时候，每天晚上深夜时，看见爸爸从门口提着靴子用脚尖偷偷走进房里睡觉。日子久了我学爸爸走路更出色。有着今天的成就是爸爸的功劳，所以我最感谢的人是我爸爸。（感谢like的推荐）便衣    一条警犬看到马路上过来一条普通狗，就气势凶凶地跑去质问它：我是警犬，你是什么东西？普通狗不屑一顾地看看它说：蠢货，看清楚点，老子是便衣！（感谢jie91878的推荐）智慧大猩猩    有个生物学家在刚果森林□发现了一个十分有智慧的大猩猩，那人在大猩猩面前放了一个裸体美女和一架Nikon90X相机，结果大猩猩选择了后者。生物学家用猩猩语问为什么作这样的选择。大猩猩神气回答：“你知道吗，听说这相机会自动变蕉的。” 紧急措施    护士：“医生，不好了！刚才那个病人吃了我们给她的药，一出诊所的们就晕倒了！”    医生：“赶快，把她的身体翻个个儿，摆成是刚刚进门的样子！”连衣裙不掉的原因  一位年迈的乡下老人走进一家餐厅，看见坐在他身边的一位女士穿着一件领口很低，双肩裸露的连衣裙，他感到很纳闷，禁不住好奇地轻声问道：“亲爱的，是什么使这件衣服不会从您身上掉下来呢？”     这位漂亮的女士嫣然一笑，说：“仅仅是因为您的年龄，先生。”（感谢gegemeimei的推荐）食人族应聘    两个食人族人到一家公司应聘，公司老板对他们说：“只要你们吃了一个人，我就开出你们。”过了两个星期，他们被老板叫来说：“你们违反了规定，吃了清洁工，我开出你们。”两个食人族出来后，其中一个埋怨道：“我早就告诉你，不要吃干活的人，你看我们吃了几个经理都没事，才吃了一个清洁工他们就知道了。”（感谢李德金的推荐）找不到    早晨。家里收一本关于礼堂落成的书。老爸翻开书。前面是简介。接下来写着玉照。按顺序是捐款者的头像。老爸把前面几页翻来覆去看了好几遍问大明说；咦。每个都有照片，怎么我没看到玉照这个人呢。（感谢林萍的原创）   2006-11-22 10:12:29
