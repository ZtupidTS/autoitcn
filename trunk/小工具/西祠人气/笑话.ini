title=校园学生八大健忘症状
line=校园学生八大健忘症状作者： 佚名    推荐人：yuanxin420    来源：网络   1、在楼梯上跌倒了，嘴里说着倒霉，用最快的速度爬了起来，看看周围，还好，没有人看到。突然发现一个问题：我刚才到底是要上楼还是下楼？   2、早上起床去卫生间洗刷，要刷牙了，就是想不起来哪支是我的牙刷。瞪着摆在那里的四支牙刷，不知道选哪个好。算了，不刷了！   3、出门去上学，突然发现忘了东西，赶紧回家。到了家里，死活想不起来忘带什么，只好拿了门口的雨伞。没想到那天晴空万里，而我在没有课本的情况下上了一天的课。   4、无聊中给朋友打了个电话，正好接通的时候，发现自己忘了是给哪个朋友打的电话。只好问：“请问，你是谁？”对方：“那你找的是谁？”我说：“我……我……我……不清楚……”对方：“？？”   5、去拉面馆吃拉面，吃完后，总是发现自己的碗里有七、八片只咬了一口的酱菜。   6、早上上学，却回了好几趟家，理由是：“妈妈，我的表。”，“妈妈，我的钱包。”，“妈妈，我的手机。”“妈妈……”“又落什么了呀？”“妈妈，今天是星期六吧？”“是啊！”“那我今天不用上学！”   7、打车走到一半，突然觉得心里有点不对劲。“师傅，刚才……我跟你说去哪里来着？”   8、在学校里想打电话，翻书包找手机――找到了，怎么这么大？拿出来一看，是家里的无绳电话机！  2006-6-23 18:28:10
