title=克林顿巧解尴尬
line=克林顿巧解尴尬作者： --    推荐人：飘飘是新疆人    来源：《周刊报》      克林顿在任美国总统期间，有一天，他到一家医院视察，一个八九岁的孩子从人群中使劲挤到他跟前，呆呆地看着他什么也不说。克林顿弯下腰来问：“你有什么事吗?”小孩说：“我想得到总统先生的签名，您能满足我的要求吗?”　　克林顿很高兴地答应了孩子的要求。签好后，孩子满意地看着签名说：“总统先生，可以给我签4张吗?”克林顿不明白：“为什么要那么多?”孩子说：“我只想要一张您的签名，但还想用另外3张去换一张迈克尔・乔丹的签名照。”　　听到这话，周围的人都收住了笑容，克林顿更是显得尴尬，但很快他又笑着说：“完全可以。但我有个侄子也喜欢迈克尔・乔丹，我想再给你签6张，请你替我的侄子也换一张迈克尔・乔丹的签名照，可以吗?”孩子高兴地答应了。人群中响起了愉快的笑声和热烈的掌声。  2008-7-22 14:22:32
