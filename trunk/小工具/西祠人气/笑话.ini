title=戏说馒头
line=戏说馒头作者： 佚名    推荐人：小雅妈妈    来源：[27期][视周刊]娱人码头    从前有个胖的象包子一样的馒头，它的故事很多---    见义勇为篇：一天，丸子正在过马路，一辆汽车飞驰而过，馒头奋不顾身地冲上去救丸子，结果，世界上多了一种食品--批萨。    浪漫篇：馒头爱上了香肠，它们发誓永不分离，于是世界是多了一种食品--热狗。    无辜篇：一天，馒头看见哥哥在和肉团，生菜打架，于是上去劝架，结果世界上多了一种食品--汉堡包。    强壮篇：馒头觉得自己的身体不够强壮，于是每天坚持喝牛奶吃鸡蛋，锻炼身体。经过不懈努力，他终于变成--饼干。    休闲篇：馒头去大众澡堂泡澡，一只山羊也来洗澡，于是他们变成了--羊肉泡馍。    恐怖篇：馒头有梦游的习惯。一天早上，馒头忽然发现睡在身边的丸子不见了，他找了半天也没找到。洗脸的时候，他无意中照镜子，发现自己变成了一个--包子。    奋进篇：馒头到国外留学，回来之后，他变成了--面包。    不自量力篇：某天，馒头找菜刀单挑，结果他变成了--刀削面。  2007-7-7 7:57:47
