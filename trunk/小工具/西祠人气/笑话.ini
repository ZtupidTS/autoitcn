title=一个男朋友写给女朋友的信
line=一个男朋友写给女朋友的信作者： 佚名    推荐人：419414291    来源：网络爆笑(真勇敢)!!一，没认识你之前我拿奖学金，认识你之后我考试补考。没认识我之前你补考，认识我之后你拿奖学金。 二，我忍着让别人笑话的耻辱给你洗衣服。 三，一个苹果，都给你吃，两个苹果，我把大的给你吃。 四，同吃一条鱼，我让你吃大身，我自已吃鱼头。 五，你这么难看，我还说你漂亮。我这么帅，你还说我难看。 六，出去玩都是我花钱，回来我只能吃萝卜。(你省下钱当然可以自已吃鱼翅了) 七，认识你之前我没交过女朋友。认识我之前你交了两个男朋友(高中一个，初中一个。) 八，你生气时，我让你当出气筒。我生气时，我把自已当出气筒。 九，你想吻我的时候就可以吻我。我想吻你的时候还要经过你同意。 十，你经常打我，我从来没打过你。 十一，有一次你问我如果你爱上别的男人了我会怎样，我说我要杀了那个男的。我又问你如果我爱上别的女人了你会怎样，你说你要阉了我。 十二，我买200块的衣服给你，骗你才50块。你买30块的手表给我，骗我要300块。 十三，我给你洗了n次的袜子，从未给你丢过一个，你只在我生病的时候给我洗了两双袜子，就各丢一个。 十四，我把你的耳机用坏了，我买新的赔你，你把我的自行车丢了，连句对不起也没说。 十五，你生病一次，我要瘦两斤，我生病一次，你反而胖两斤(你来寝室陪我，吃光了我所有的零食) 十六，我没嫌你矮，你却嫌我高。 十七，你来我家，我睡沙发；我去你家，还是我睡沙发。 十八，我妈对你那么好，你妈对我一点也不好。 十九，那次去看露天演唱会，你骑在我头上看得津津有味，我被你压在下面在人群中流泪。 二十，我家的狗生了，我把最好看的一条送给你。你却把你养得快要死掉的金鱼送给我，害我? ~养两天就得给它们送终。 二十一，你的生日我每年都记得，我的生日你到现在还是不知道是哪年哪月  2006-7-10 20:08:51
