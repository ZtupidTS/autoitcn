title=好莱坞电影定律
line=好莱坞电影定律作者： 佚名    推荐人：storychina    来源：好莱坞电影定律这个贴子可能大多数人都看过，实在太有代表性，忍不住在此再贴一回请大家欣赏。  好莱坞电影定律 ●短命定律：在恐怖片里当夜间巡警的，大都在12秒钟内便会莫名其妙地丧命。●洗手间定律：好莱坞电影里的洗手间通常都不是用来“方便”的，而是来做非法交易、谋杀、吸毒或逃亡用的。 ●三次死亡定律：动作片中的反派人物通常会死三次。第一次是重伤濒死却死里逃生，这通常发生在影片的开头；第二次是假死，是在影片的中间；第三次才是真死，此刻也就是快要散场了。  ●电话铃声定律：镜头里如果看见一部电话处于显眼处，那么它的铃声即将大作。  ●女人开枪定律：一个弱女子开枪击毙一个坏人后，通常会有如下三个连续的动作：一是抛枪，二是下跪，三是号啕大哭。  ●透视定律：动作片里的主角都是透视眼，因此他们所驾驶的汽车可以撞穿墙壁，勇闯敌巢，并能准确无误地把车停在要救的人的身边。  ●后座暂盲定律：电影中的角色总是看不见汽车后座藏匿着人，即使敞篷汽车也同样如此。  ●图书馆定律：两人间如有对话，必定透过书格来交谈。手上捧着一大叠书的人，必定在两秒钟内滑倒，而把书撒满地。  ●向上爬定律：电影中的反派人物总是在戏的最后时刻大失常态，并愚蠢地向上爬，哪管是阶梯、钟楼、大厦……这样做只会使他困在最高处而不会使他逃之夭夭。  ●及时猫定律：正面人物藏身暗处避开反派人物追杀的当儿，总会碰到一些东西。在此惊险时刻，总有一只及时猫应声跳出，正面人物因而转危为安。奇怪的是，即使身在博物馆、电脑中心等这类不该有猫的踪迹的地方，及时猫的出现竟也不会引起反派人物的怀疑。  ●只准单打定律：主角被围，匪帮老大一声叫“上”，但群匪总是一个接一个地与主角进行单打，从不蜂拥而上将他置于死地。看来盗亦有道，无论本事大小，他们只爱单打。  ●主角不死定律：无论主角受伤如何严重，也绝对死不了！    2006-5-17 13:53:47
