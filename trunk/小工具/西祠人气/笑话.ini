title=齐达内被激怒的四个版本
line=齐达内被激怒的四个版本作者： 佚名    推荐人：8角之龙    来源：网络500) {this.resized=true; this.width=500;}"> 齐达内到底为何被激怒，唇语专家大揭秘！法国球队队长齐达内，在世杯大赛中以一记“铁头功”，猛撞意大利后卫马特拉齐，结果吃红卡黯然离场，此举震撼全球。到底马特拉齐对齐达内说了什么，以致这名沙场老将会气得做出如此疯狂的举动，为他辛苦建立和累计的足球功勋和名望，留下了难以洗涤的污点？　　世界各地的媒体，连日来纷纷解读齐达内失控的原因，有媒体更找来读唇语专家，将球赛影带看了又看，发现意大利的后卫马特拉齐，居然用了不堪入耳的粗言秽语，来羞辱齐达内。据唇语专家指出，马特拉齐竟然辱骂齐达内的姐姐是妓女，甚至问候他的老母，导致齐达内一时抓狂失控，才会犯下如此愚蠢的大错。　　不过各地媒体的解读各有不同，马特拉齐羞辱齐达内的内容更出现四大版本。但综合所有的报道，纷纷把矛头指向马特拉齐，谴责他所用的羞辱字眼非常恶毒，导致性格内向保守的齐达内，实在忍受不了了，才会以他的光头出击，当着全球数亿观众面前，一头猛撞对手泄愤。　 版本 ① 辱骂齐达内姐姐是妓女 巴西《环球报》在赛后，第一时间邀请来一名读唇语专家，专家看了球赛影带后分析，当时马特拉齐做出一个拦腰抱住齐达内的动作，两人分开后，马特拉齐口中却喋喋不休，而专家从他的唇语动作解读，当时马特拉齐以意大利文，连续两次向施丹说：“你的姐姐是妓女！” 　　齐达内的姐姐莉莉亚是齐达内最敬爱的人，马特拉齐两度辱骂他的姐姐，齐达内气得当场情绪失控，以头猛撞马特拉齐以示他的极度愤怒和不满。　　 版本 ②粗话问候齐达内老母 英国两家媒体爆出更惊人内幕，齐达内是因为对手辱骂他的母亲，才会失控以头猛撞对手。与巴西《环球报》的报道不同，根据伦敦的报章报道，他们聘请的读唇语专家解读，当时马特拉齐以意大利文羞辱齐达内，居然说他是“妓女的儿子！” 　　报道指齐达内与家人的感情非常好，尤其是对母亲，更是孝子一名。而对手竟然在球场上辱骂他最敬重的母亲，叫他如何沉得住气？　　而根据法国电视台LCI直播评论员说，当齐达内被驱逐出场进入更衣室时，被问及他对自己的失控行为，是否希望传达什么讯息时，他只说了一句：“母亲，我爱你！”直播员因此分析，当时对手在球场上，肯定是对齐达内说了煽动性言词，侮辱到他的母亲，他才会有反击的举动。  版本 ③骂他是恐怖分子 根据英国《卫报》与《每日邮报》的报道，齐达内被激怒与种族歧视有关，因为对手居然将他与恐怖分子挂钩。据报道，当时马特拉齐以意大利文，指齐达内是“恐怖分子的儿子”。　　报道指马特拉齐是刻意挑衅激怒齐达内，祖籍非洲阿尔及利亚的齐达内，是个保守与含蓄的人，对手侮辱他是“恐怖分子的儿子”，这对他来说是种极大的种族歧视，更是莫大的耻辱。报道指当时齐达内非常生气地瞪着对手，可是看不到他说了什么话回应，跟着就发生一幕震惊全球的“铁头功”撞人一幕。　　法国一个反种族歧视团体在星期一作出指责，说马特拉齐必须对这起事件负责。组织声称，马特拉齐事发前曾经咒骂齐达内是“肮脏的恐怖份子”，是导致齐达内大动肝火，进而施展铁头功的主要原因。 版本 ④你是一只忘恩负义的狗 　　根据法国电视台评述员引述，马特拉齐的一挑衅话说：“你是意大利养出来一只忘恩负义的狗！”是悲剧发生的导火线。在西甲劲旅皇家马德里“挂靴”的齐达内，过去曾经效劳于意大利的尤文图斯，也正因此，他懂得意大利文。　　报道指马特拉齐就是以齐达内听得懂的意大利文，辱骂他是“意大利养出来一只忘恩负义的狗”，指责他忘了当年在尤文图斯得到过的好处。齐达内是尤文图斯在1996、1997、1998赛季连续夺得联赛冠军的主要功臣，如今对手却侮辱他是意大利所养的一条狗，这句话对他的杀伤力实在太大了，以致他会沉不住怒火，一发不可收拾。　  2006-7-16 9:30:01
