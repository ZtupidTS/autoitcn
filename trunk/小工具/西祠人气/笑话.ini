title=笑话集锦[本站网友推荐]（三十二）
line=笑话集锦[本站网友推荐]（三十二）作者： 佚名    推荐人：故事中国    来源：故事中国我是精神病    某精神病院听说领导要来医院视察情况，于是院长召集病人开会。在会上，院长讲道："今天下午，有很重要的领导要来参观，所有的人都要去门口欢迎。在欢迎的时候，所有病人站在医院大门口两边，要站整齐。当我咳嗽的时候，大家一起鼓掌，越热烈越好；我跺脚的时候必须全部停止，不能有一个出错。要大家都做好了，今天晚上可以给大家吃肉包子，只要有一个人弄砸了，所有的人都没有包子吃，记住了吗？台下病人一起喊道：“记住了！”     这天下午，领导准时到来。当他步入大门的时候，欢迎的病人已在门口站好了。     这时，随着院长一声咳嗽，所有的病人一起鼓掌欢迎，气氛十分热烈。来参观的领导受到热烈气氛的感染，面带笑容，和大家一起鼓掌步入医院。见领导已经走进了医院，院长一跺脚，所有的掌声都停止了，非常整齐。只有这位领导还在面带笑容一边鼓掌一前行，院长感到非常满意。     忽然，从欢迎的人群里窜出来一个壮如施瓦辛格的病人，大步冲到领导面前，抡圆了给了他一个大耳光，气愤异常地吼道：“你丫不想吃包子了？”（感谢柴狼的原创）本地口音    大一入学时，同寝室的相聚到一起，都喜欢聊聊天，吹吹牛。我们寝室也不例外。话说，开学第一天，我们寝室的一到齐，几人就围坐一起，准备开聊……刚坐下，一个人就“不失时机”地放了一个屁……我们都有点尴尬，不知说些什么好。还是室长灵机一动，拍着“放屁者”的肩膀亲切地问道：“听口音不像本地人呀……”（感谢ganbo1125的推荐）无中生有    黄大夫是专攻不孕症的妇产科医生，他行医多年，治愈众多久婚不孕的妇人。一日，某们感恩的病人送来一块匾额以表谢意，上书：无中生有。开心词典    绑架――我悄悄地蒙上你的眼睛。    心脏病――你是我胸口永远的痛。    幸灾乐祸――当老猫被主人一脚踢出门时，老鼠出来出来送行。    借刀杀人――说的是一个穷得连刀也没有一把的强盗。    代沟――刚刚适应了儿子的长发，他又剃了光头。（感谢文莜然的推荐）爸爸的烦恼    我抱着5岁的女儿在看一个舞蹈节目，因为她刚参加了一个舞蹈班。为了让她多感受到舞蹈的美，我便跟她说：“妞妞，你看阿姨多美啊！”谁知她瞪大眼睛小声的说：“嘘，告诉我就好了，千万别让妈妈听见！”（感谢妙妙心事的原创）布什做宣传    一次布什去各地做宣传，来到一所学校给孩子们讲他的政策，并请他们提问。波比站起来说：总统先生，我有2个问题：    1.为什么你得的选票少，却仍竞选获胜？    2.为什么你攻打伊拉克师出无名？    还没等总统回答，下课铃就先响了，孩子们离开了教室。十分钟后他们回到教室，布什请他们继续提问。乔伊站起来说：“总统先生，我有4个问题：    1.为什么你得的选票少，却仍竞选获胜？    2.为什么你攻打伊拉克师出无名？    3.为什么下课铃提前20分钟就响了？    4.波比在哪里？（感谢jlw168的推荐）这可能是全世界中最牛的事情......    一次逛街时突然觉得肚子很痛，于是走进街角的火锅店，想说借个厕所用用，偏偏找遍了一楼就是找不到，于是我跑到二楼去， 二楼是还在装修，空荡荡的没有任何东西，但是却发现有一间厕所门贴着“故障待修,请勿使用”。     我实在是忍不住了，管他三七二十一，反正四下无人，脱了裤子就朝马桶蹲下去，霹雳啪啦……好爽！ ！     结束后，我走下楼去却发现空无一人，奇怪了，正值晚餐时间刚才楼下还高朋满座说，怎么一下子就人去楼空呢？？连服务生和接待都不见了……     于是我走近吧台，并且问到：「有人在吗？怎么都没人了？」     此时，只见一个男服务生从吧台下钻出来，并且开口说：「****！……刚才大便从天花板掉下来打到电风扇的时候你不在？算你运气好.......」（感谢断浪王子的推荐）相亲对象是个漂亮女孩    与女友分手两月有余，精神萎靡，面带菜色。     家人介绍一女孩，昨日与其相亲。     女孩果然漂亮，一向吝啬的我决定破例请她吃晚饭。     选了一个蛮贵的西餐厅，点了比较贵的菜。     女孩眉开眼笑，与我谈得很投机。     聊着聊着，她说：“我给你讲个笑话吧。”     “OK”     “一只螳螂要给一只雌蝴蝶介绍对象，见面时发现对方是只雄蜘蛛。见面后螳螂问蝴蝶‘如何？’，‘他长的太难看了’，‘别看人家长的丑，人家还有网站呢’。”     “呵呵……”我笑     忽然她问：“你有网站吗？”抢匪的自白    一位警察审问一位抢匪：你为什么要抢劫和强奸良家妇女？？？抢匪辩道：我没有啊…【察喝道：你还敢矫辩？？？这把枪是怎么回事啊？？？抢匪急道：我就是去推销这把枪啊？？？只是枪刚拿出来，那小姐就把钱丢到我身上，开始宽衣解带了警察道：！@#%%……。（感谢 chenrenjie8的推荐）两个女郎与神灯一天有两个妙龄女郎漫步在沙滩上。走着走着突然发现一个茶壶。甲一时好奇心起，捡起茶壶来搓了搓……突然此时有一个精灵从茶壶里飘了出来！就像阿拉丁的那一只啦！)精灵说：“主人，你们把我救了出来，我可以给你们一人一个愿望。”在精灵说完的时后，乙突然起了贪心的念头。于是乙抢着说：“我要甲愿望的两倍！”精灵说：“没问题。”于是精灵就对着甲说：“你要甚么愿望呢？”甲说：“我希望我的身材是38 24 38。”为什么打架“为什么打架？”法官问。“当时我很平静地在电话亭内跟我的女朋友聊天”来福说：“这时那个家伙走过来了，他要打电话，我不让他打，他就把我从电话亭内赶了出来……”“这也怪不得你发脾气了”法官想了想说。“还不只这样呢！”小李补充说：“他还把我的女朋友也赶了出来……”香肠和肉丸子美国一家医院的主治医生得知与自己发生婚外情的女护士已经怀孕，便让她去意大利偷偷把孩子生下来。临别时，女护士问：“如果生了，我怎么通知你？”医生对她说：“如果生了，你就给我发一个明信片，上面写上‘通心粉’(注：意大利面条)三个字，我就知道了。” 六个月后的一天，医生接到妻子的电话，说家里收到一封奇怪的明信片。医生问妻子是什么内容，妻子念道：“通心粉！通心粉！通心粉！通心粉！两份带香肠和肉丸子，两份不带。”（感谢yeyuan521的推荐）获奖情况老师发下来一张表格，其中有一项要求填写本人的获奖情况。许多同学都自豪地填写自己引以为荣的各种奖项。 小强憋红了脸，想了半天，写道：“曾获社会福利彩票五等奖一次。”（感谢碧野的推荐）爽快的老公为了躲避夏天的烈日，我不止一次跟我老公说过想买辆小轿车．晚上，我又试探性的对老公说：＂每天骑车上班，我都被晒成煤球了，坐公交车太挤，我还是想买．．．＂老公赶快结果话茬：＂想买就买吧，一顶太阳帽也不用不了几个钱，就不用向我报告了．＂（感谢徐子正的推荐）误会天色已晚了，昏暗的屋里只有手机的信号灯在闪烁着．年已八十高龄的奶奶拿着烟在找什么．忽然她拿着手机对着信号灯猛吸：“火机怎么点不着？”我们由惊讶转为大笑。奶奶也跟着大笑然后接着说：“我知道了，火机没气了！”（感谢QIANSHUHAO的推荐）填成语    作文里有一道题为：（ ）题（ ）做，要求在括号里填上恰当的字使其成为成语。   小明想了很久，写道：（这）题（难）做。偶像与起床    小明总睡懒觉，有一天，妈妈批评他说：“你看隔壁的小华，每天天还没亮就起床了，你就不能早起一点吗？”    小明理直气壮地说：“妈妈！我和他不同啊，人家小华崇拜的偶像是黎明，我的偶像是卧龙生。”外套不是我的    小玲玲一到幼儿园毫不费力地把外套一脱跑去和小朋友玩了。要回家时老师辛苦地帮小朋友把一件件的外套穿上，扣好扣子，拉上拉链。忽然，小玲玲对老师说：“这件外套不是我的。”    老师只好再帮她拉下拉链，解开搂子，将外套脱下来。“这件外套是我姐姐的，我妈妈早上要我今天先穿她的。”小玲玲补充说。（感谢lubaijun02的推荐）学音乐的好处詹姆斯很得意地对朋友说：“我的女儿学习声乐，太令我高兴了” “怎么，是她使你 听到美妙的歌声了吗？” “你想不到吧，她使我买到了邻居的房子，而且价钱便宜了一半。这家人前天已经搬走了。”（感谢ufo2000he的推荐）地狱    因为在生前贪污巨款，老孙在死后下了地狱。阎王爷念他在生前曾无偿献血立过一功，便允许他自己挑选惩罚的方式。    老王在众小鬼的簇拥下来到了第一间牢房，里面的男男女女因为生前不知廉耻，都被丢到了沸水里。只见他们个个血肉模糊，场面惨目忍睹。老孙不肯进去。    第二间也好不到哪里去，生前杀生的人在这里都被野兽嘶咬得身首异处，老孙自然不肯。    来到第三间，老孙看到一群人正泡在齐腰深的粪池里悠闲地喝着茶，觉得这间和前两个比起来还勉强可以接受，便自动进去了。不料刚和大家打完招呼，一个小鬼就跑来对着池里所有的人大声宣布：“下午茶时间结束！请恢复倒立的姿势！”（感谢qq75722141的推荐）健忘夫妻    爷爷奶奶已经70多岁，他们耳不聋眼不花，即使惊醒大不如从前。     一天,我专程去看望他们，奶奶高兴地对爷爷说：“快去买菜，今天中午我要好好宽待我的孙子。”爷爷拎起菜篮子就要出门，奶奶说:：“你的记性不好，还是拿笔记下吧？”爷爷笑笑说：“我这点记性还是有的，用不着写了。”奶奶接着又说：“那你一定要买我们孙子最爱吃的红烧排骨回来。”爷爷答应着出门了。    一个小时后，爷爷买菜回来了，奶奶接过菜篮子一看，很不高兴的说：“瞧你这老头子，叫你拿笔记下来就是不听，我让你给孙子买烧鹅回来，你怎么弄成酱牛肉了？”（感谢孙华东的推荐）事实    “9-11”事件飞机上的黑匣子找到了！！！在飞机坠毁的最后10秒，只听见机舱里机长说：“前面有美女，再开近点……”（感谢lubaijun02的推荐）巴西在哪里老师:巴西在哪里?阿呆:在地理课本第五十一页.乱用成语    一天,UU在教室里写作文-(我的家).    我的家有爸爸妈妈和我三个人,每天早上一出门,我们三人就分道扬镳,各奔前程,晚上又殊途同归.爸爸是建筑师,每天在工地上指手画脚;妈妈是售货员,每天在商场来者不拒;我是学生,每天在教室里呆若木鸡.我们三个成员臭味相投,家中一团和气,但我成绩不好的时候,爸爸也同室操戈,心狠手辣地揍得我五体投地,妈妈在一旁袖手旁观,从不见义勇为.（感谢千年灵狐的推荐）学妈妈    一天,老王的同学老李带着一帮朋友到老王家吃饭.饭桌上,老王的老婆夸耀自己的七岁的女儿圆圆说:"我女儿有表演天赋,将来一定是个演员!"老李听了,饶有兴致地说:"圆圆,给我们演一演,就演你妈妈吧!"圆圆点了点头,站在地上,一手插腰,一手指着前方,大声说:"老李真讨厌,又叫别人到我们家来吃饭!"（感谢davidwang1990的推荐）广告    一个鞋匠请文人写了一则修鞋广告：假如你的鞋帮和鞋底情感不和，出现了“婚姻裂痕”甚至有“离婚危险”请来找我，本人愿意为你“穿针引线”，使之和好如初。（感谢卢全的推荐）未喝先醉    啊麦，小时候因生了一场病；导致左脚发育不良；走起路来一摇一晃的。这天，啊麦在街上碰到老同学啊青和啊青的女友。啊麦坚决要请他们去酒吧喝酒。同时率先向酒吧走去。啊青女友见啊麦走路摇来晃去的。不解问道：“你那朋友怎么没有喝酒，就醉了啊？”（感谢oMж阿d的原创）高烧    有个女人不会看体温表，但她却给丈夫测体温，随后给大夫打电话：“亲爱的大夫，请你马上到我家来，我丈夫的体温高达九十三度。”    大夫回答：“亲爱的太太，对此我无能为力，请你叫消防队去吧！”难题    小张问女友：“你怎样支配家用钱？”    “40%用于房租，30%用于吃饭，30%用于汽车，20%用于娱乐。”    “但这加起来是120%。”    “没错，这就是我的难题。”蜗牛与汽车蜗牛妈妈背着一只小蜗牛在马路上爬行，最后到达目的地，而与它们同时启动的小汽车却姗姗来迟。小蜗牛觉得很奇怪，就问：“妈妈，小汽车怎么没我们快呢？”蜗牛妈妈答道：“孩子，我们没有堵车的烦恼。”　晨报    我问妻子有没有看见今天的晚报。她说：“是的，我用它包垃圾了。”    我问：“可是……可是……我还没有看呢？”    她回答：“噢，没有什么看的，就是一些鸡蛋壳、桔子皮和破菜叶。”（感谢tianshanlaike988的推荐）视金钱如粪土    老师走进教室，看见学生们在嬉戏喧哗，生气的说“一寸光阴一寸金，你们怎么能浪费大好的时间？”    小赖说“老师，你不是教我们要视金钱如粪土吗？”（感谢千过的推荐）亲点    大学时，一日全校学生大会，班主任想让体育委员清点一下全班女生来齐没有。就 对体育委员(一好色男生)说：你去把全班女生清一下。"体育委员受宠若惊，小声问：先亲……亲哪个？老师想了一会儿说：当然是按学号来！美女的威力甲：“你知道我们想象最近流行什么吗？”乙：“不知道，是什么呀？”甲：“美女的威力。”乙：“是吗，说来听听。”甲：“美女一回头，比尔 盖茨要跳楼。美女二回头，泰森改打乒乓球。美女三回头，猪狗交配生出猴。美女四回头，杨过爱上李莫愁。美女五回头，大腿受伤石头揉。美女六回头，呆猪学会耍阴谋。美女七回头，兔子抓伤老鹰头。美女八回头，鸭子背鸡水中游。"乙：“啊！”造句老师：“甲同学，请你用‘如果’造句。”甲：“是，老师。那人好像林心如，果然是林心如。”老师有点生气：“你造错啦，我叫乙造一个，你学着点。乙同学，请你用‘ 假如’ 造一个句子。”乙：“是。老妈对老爸说‘这酒不知有没有掺假，如果有的话，那得赶紧退掉’！”老师更气了：“造句不是这样造的。丙同学，你用‘就算’造一个，让他们学习学习丙：“是。奶奶经常对我说‘哪一天你功成名就，算是给列祖列宗争光扬名啦’！”老师晕倒。老鹰之死小聪对小明说：“我说一个脑筋直转弯让你猜，猜出来算你聪明。”小明：“说呗，有什么难的住我的。”小聪：“一只老鹰追一只兔子，兔子跑呀跑，老鹰追呀追，眼看老鹰就要追到兔子了，兔子却返过身对老鹰说了一句话，老鹰就掉下来摔死了。问你兔子说了句什么话？”小明：“啊，这、这......” 小聪：“不知道了吧，告诉你吧，它说的是‘你没有穿内裤’，老鹰用翅膀遮屁股，就掉下来摔死了。”小明：“啊！”（感谢马马的推荐）  2007-3-16 11:16:03
