title=夜过乱坟地
line=夜过乱坟地作者： 来源    推荐人：zhong654    来源：来源夏天，陈阁唱戏，老鬼是戏迷，一到傍晚就骑上自行车到离村七八里远的陈阁听戏。  　　那时农民还忙着庄稼活，戏一般是喝过茶后开始，半夜里结束。老鬼光棍一条，地里又没有多少活做，常常深夜归来一睡到晌午。 　　夜里，老鬼又去听戏，戏散时已是凌晨十分。老鬼蹬上自行车就向家里赶。因为路远，而且又要过于村那片乱坟地。村人们常常在饭前或者树下谈论于村发生的希奇古怪的事情，而那些事情的起因大半都是因为于村南地的那片乱坟。 　　老鬼先前当过兵，不相信世界上有鬼。可老鬼每次听戏回来路过于村那边乱坟时心里就会莫名地紧张一番，眼睛老是四处张望，害怕突然出现什么异样来。不过每次他都是虚惊一场平安到达家中。 　　这次老鬼又骑到那片乱坟处了，老鬼像往常一样吹起了口哨，他想发出声音以遮盖其他的声音。自行车在路上却磕磕绊绊了起来，一会高一会低。以往每天都没有出现过这样的情景，路来时还很平坦。半夜里不会有人挖路的，老鬼想到这里心里有些寒。老鬼使劲蹬着自行车，自行车依然磕磕绊绊，时高时低。越是这样，老鬼蹬的越快，只听喀嚓一声，无论老鬼怎么蹬自行车硬是蹬不动了，老鬼只好下自行车检查一下，原来自行车的链子卡在了链盒里。老鬼没带工具，只好推着自行车前走。 　　四周一片漆黑，乱坟上空被散乱树木的阴影所笼罩，隐隐约约能看到一点点的轮廓。老鬼感觉路很难走，深一脚浅一脚的，几分钟的路，老鬼仿佛走了几个小时似的。老鬼现在既害怕又纳闷，这时一束光出现在老鬼的面前，那光与手电筒发出的一样。老鬼看到光仿佛遇见了救星一般，终于来了个过路人，有了个伴。我就跟着他走不相信走不出这片乱坟地，老鬼想。 　　路面顿时感觉平坦许多，一步步好走了，可老鬼的眼却只能到这束光，四周的一切他都看不到了。老鬼就感觉跟着这束光就能到家。光一直朝前走，老鬼一直跟着，就这样老鬼也不知道走多久，感觉有些累了，心想，怎么还没到家。可光在走，老鬼还依然跟着走。 　　老鬼隐约听到鸡叫的声音，光突然消失不见了。光消失后，老鬼才看清四周的物事，老鬼吓了一跳，原来天已快明了，他自己竟然推着自行车置身与乱坟的中间一座高大的坟头上，那坟头被他上上下下爬得都快成路了。 　　此后，老鬼深夜再不敢一个人外出。  2008-11-5 12:33:42
