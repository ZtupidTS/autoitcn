title=暴笑健忘症
line=暴笑健忘症作者： 佚名    推荐人：骆潇潇    来源：网络1、在楼梯上跌倒了，嘴里说着倒霉，用最快的速度爬了起来。看看周围，?还好，没有人看到。突然，发现一个问题，我刚才，到底是在上楼？还是下楼？-_-? 2、早上起床去卫生间洗刷，要刷牙了，就是想不起来哪支是我的牙刷。。。颜色呢？。。。四支牙刷摆在那里，就是不知道选哪个好。。。靠。。?不刷了。。 3、早上出门去上学，突然发现忘了东西，赶紧回家。到了家里，死活想不起来忘带什么。只好拿了门口的雨伞。没想到那天晴空万里。。。我在没有课本的情况下上了一天的课。。。? 4、无聊中，给朋友打了个电话，正好接通的时候，发现自己忘了是给哪个朋友打的电话。只好，开口就问，“请问，您是谁”   对方：“那你找的是谁？（哪来的神经病？？！！！）”。。。?   我：“是啊。。。不清楚。。”。。。? 　对方：“-_-”。。。第二天上学，有个朋友问我，“你昨天是不是打了我家电话? 　我：“？。。有吗？（?原来是你家啊）”。。。? > 　　朋友：“除了你这个白痴，世界上还有谁自己打了电话，还问对方是谁！”? 5、去拉面馆出拉面，吃完后，总是发现自己的碗里有7~8片，只咬了一口的酱菜。。。? 6、早上上学，却回了好几趟家。理由是。? 　　“妈妈，我的表”? 　　“妈妈，我的钱包”? 　　“妈妈，我的手机”? 　　“妈妈……”? 　　“又落什么了呀~~~”? 　　“妈妈，今天是星期六吧？” 　　“是啊”? 　　“那我今天不用上学”? 　　“咣当……”? 7、打车，车走到一半，突然觉得心里有点不对劲。。。啊。。对了。。。? 　　“。。师傅。刚才。。我跟你说去哪里来着？？”? 8、在学校里，想打电话，翻书包找手机。。。找到了，拿出来晕。。。?家里的无绳电话机！？！。。好大。。。? 9、写完了健忘证的故事，点关闭。系统问，“是否保存？”? 。。我很高兴的点了下“否”。。-_-。。。?　　只好重新写了一次。。真想把手指头给砍了！  2006-8-3 14:15:14
