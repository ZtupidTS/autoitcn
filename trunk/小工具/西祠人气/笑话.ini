title=网友开车来接我
line=网友开车来接我作者： 阿木    推荐人：zhmq    来源：洛阳晚报    天涯君绝对是我在论坛的忠实“帖友”，无论是我认真发一个帖子，还是胡乱贴点什么，他都在后面跟，常说的话如下：“高，实在是高！”“知道有厉害的，不知道有你这么厉害的！”    我哈哈一笑，后来聊得很好，才知道他是一个老师，在一个乡级中学教书。    某天，ＱＱ上，他说：“我今天去开车了，风吹着，笛鸣着，手抖着，真爽啊！”我闭着眼也能感到那种爽劲，只是对他说“手抖着”感觉不理解。    “你想啊，方向盘乱抖，你手能不抖吗？”听他解释，我大笑。    “五一”网友聚会，我问他来不来，他说到时再说。聚会上，他没有来。    我决定去看看他。    坐了一个多小时的车，我才到了他所在的乡镇。这时已是下午，风很大，我给他打了电话，报了方位，然后灰头土脸地等他。    “木哥，我开车去接你，然后我们上山去兜风！”他在电话里说。我于是就猜想，他会开着一辆什么样的车呢？是吉普车还是桑塔纳什么的？    他说他１０多分钟就能到，可是，我足足等了４０多分钟，还不见他来。我着急了，又打电话给他，他说：“马上！”    又等了１０多分钟，耳边忽然听到了“突突突”的声音，一辆农用三轮车停在了我面前，车上一人喊道：“木哥，是你吧？快上来！”我差点晕倒。    我坐在他身边，他一加油门，三轮车“突突突”跑着。他说：“我一听你电话，就去发动车，可关键时刻，它就是不给面子，就是不着火。后来找了几个人，才推着了。”    他说：“咱这车不赖吧？兜起风来谁也比不过！”    风吹着我的脸，我想起了他说的“风吹着，笛鸣着，手抖着”，大声说：“爽，真的很爽！”  2006-6-22 12:55:51
