title=尴尬的课堂往事
line=尴尬的课堂往事作者： 爱~~    推荐人：dangjiatang    来源：笑话大全中学时，语文课上，老师让一名同学解释“初出茅庐”的意思。那同学属于后进生那一类，抓耳挠腮磨蹭了半天，最后小声地问老师：“是不是刚刚从厕所里出来的意思?” 高中时，一次政治考试，考题全是选择题，共75题。结果考高分的不多，但却有一老兄一题未对――考了0分。后来政治老师问他：“你是不是知道考试答案?不然怎么可以全部避开正确答案，只选错的呢?” 初中时，班上有一同学很牛，要么迟到，要么一上课就呼呼大睡，直到下课才醒来。一天，他迟到了十分钟，数学老师看到他就说：“你不能再迟到了，否则你会睡眠不足的啊!” 初三时，一老兄早恋被老师找去谈话。老师对他说：“初恋是幼稚的，是痛苦的，是没有结果的，最主要的是它会影响你的学习。你有没有认识到你的错误?”那同学竟然答道：“可是老师，这已不是我的初恋了……这是我第三次恋爱了。”    2008-5-31 18:02:31
