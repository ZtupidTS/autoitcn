title=澡堂惊艳
line=澡堂惊艳作者： 朱瑞民    推荐人：lvyuquan    来源：《快活林》2003年第4期     新年过后，李阿木随着南下打工的人流，来到了山里人十分向往的新兴城市――南都。他艰辛地穿梭于各劳务市场，十多天下来，竟没有一个老板要他。因为这个李阿木，要文化没文化，要力气没力气，又瘦又小，二十八岁的人了，还不到一米五，招工的一看就摇头。天无绝人之路，正当阿木连买只面包的钱都快掏不出的时候，总算被“清池浴室”的老板收留了，工作是清洁澡堂和搓背，虽然说起来是服侍人的活计，阿木可把他当成了一只金饭碗。    上班第一天，老板领着李阿木走进清池浴室。这是个大众化澡堂，浴池很大，容得下几十个人同时沐浴。这边是男浴室，那边是女浴室，男女浴室隔墙的中间有一扇木门，平时锁着，打扫澡堂时，清洁工把锁打开，就能方便地走过去清扫女浴室。老板如此这般地作了吩咐后，将这枚沟通男女浴室之门的钥匙交给了阿木。阿木接过钥匙，不免一阵耳热心跳。他觉得这不只是一枚钥匙，这是一种特权，从今以后自己就能唐而皇之地踏进女人世界，阿木有点飘飘然了。    阿木整天呆在男浴室里，满屋子雾气缭绕，人体绰约，前来泡澡的人们脱得赤条条的，摇摇摆摆穿堂而过，看着这些浴客们浸泡在热水中悠哉悠哉，无穷无尽地磨皮擦痒的样子，阿木感到百般无聊和无奈。好不容易熬到最后一名浴客离去，阿木才精神起来了。他急急忙忙用水龙头把男浴室冲洗了一遍，迅速掏出那枚神秘的钥匙，微微颤抖着手打开了通往女浴室的木门。其实，那边女浴室里早已是人去池空，可阿木还是象踏入禁区一样的激动。他一边冲洗，一边品味着空气中的余香，想象着贵妃出浴时的媚态，最后竟蹲下来，贪婪地寻觅着澡堂里的蛛丝马迹，简直到了如痴如醉的地步。    “李阿木！你发什么呆？还不快干活，当心我炒了你的鱿鱼！”猛然间听到老板的大声呵斥，阿木顿时惊慌失措，他赶紧收拾干净，关上木门，神情恍惚地下了班。    第二天午后，正值沐浴高峰，浴室里进来一位特别肥胖的中年人，看起来体重肯定超过一百公斤，脱光衣服后，活象个柴油桶，浑身的肉是一走一哆嗦。他在热气腾腾的澡堂里浸泡了一会后，就向坐在一旁的阿木招招手，示意要搓背。阿木心想，这么个肥哥，不好服侍呀。只见胖子手摸着浴池边的墙壁，觉得瓷砖的墙面太滑了，看见旁边有一扇木门，门上有个不锈钢把手，扶着它正好可以稳稳当当地搓背。于是胖子就紧紧抓住门把手，翘起屁股，闭上眼睛，准备好好享受一番搓背的乐趣。阿木小心翼翼地为这位肥哥搓起背来，胖子嫌他搓得不过瘾，大喊：“使劲一点！使劲一点！”阿木运足力气，使劲一搓，意想不到的事情发生了，“哐！”的一声，木门被撞开了，一丝不挂的胖子一头扑进了隔壁的女浴池。原来昨晚阿木遭老板训斥，惊慌失措之下，关上木门时忘记锁了。女浴室那边顿时象炸了营的马蜂窝，一片尖叫声。这边澡堂里，几颗不老实的脑袋瓜可是乘机一饱眼（艳）福了。只听得那边一位女浴客歇斯底里的喊：“快关门！快关门！”阿木早已吓呆了，听到喊声，惊慌失措地赶紧“嘭！”的一声关上了门，哪里想到胖子还在那一边。隔壁隐隐传来胖子有气无力的哀嚎：“快开门！快开门！”这阿木可难了，开也不是，不开也不是。折腾了半天，好不容易把门半开半掩的让胖子爬了过来。阿木心想，出了这样的事情，浴室的生意肯定要受影响了，老板炒我的鱿鱼看来是炒定了。    澡堂惊艳的故事，一时间成为街头巷尾茶余饭后的笑料，可是谁也没想到，清池浴室的生意非但没有清淡，反而越来越火红。更为出人意料的是，发工资的时候，阿木的工资非但分文不少，老板还给他外加了一个小红包，把这个阿木弄得是云里雾里，百思不得其解。    不过，从此以后，清池浴室可再也没有发生过这样的意外。  2006-12-28 4:35:13
