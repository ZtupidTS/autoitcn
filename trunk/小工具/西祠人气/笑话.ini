title=聚会小游戏串串烧
line=聚会小游戏串串烧作者： 佚名    推荐人：骆潇潇    来源：网络“五毛和一块” 游戏准备：场地稍微宽敞一点就可以，没有特别要求；10几个人，人多些更好；人员一定要有男有女，比例不限；裁判一名，负责发号司令 。游戏规则：在游戏中，男生就是一块钱，女生则是五毛钱。游戏开始前，大家全站在一起，裁判站边上。裁判宣布游戏开始，并喊出一个钱数（比如3块5、6块或8快5这样的），裁判一旦喊出钱数，游戏中的人就要在最短的时间内组成那个数的小团队，比如说喊出的是3块5，那就需要三男一女或七女或一男五女之类的小团队。如此不断淘汰，最后两个人获胜（肯定是一男一女的）。游戏要领：反应要快，裁判一说出来钱数，就要立刻知道分别由几男几女的团队可以达到要求；动作也要快，抢五毛和踢一块都要又快又狠。猜数字游戏规则： 猜数字（1~100）每猜一次范围缩小，最后猜中的人倒霉挨罚    先由一个人来写一个数字，然后大家在1~100间进行猜测。每猜一次范围缩小，最后猜中的人进行抽签接受这份大奖。 下一轮由受罚者再写数字，依此循环。道具：准备三个签，1、满汉全席。那么每个人都为其夹一份食物，必须吃完。这叫撑死他。2、替罪羊。这个可真是中头彩。你再次进行抽签，那是有每个人名字的签，抽到谁，那么你报复的机会就到了。在房间内你可以让他做一件事情。比如：背你饶一圈等。这叫整死你。3、打死我也不说。聚会中其实大家都很想互相了解，可是又因为一些原因而无法深入。所以，给你一个机会，抽到此，那么在座每个人都可以问他一个问题。尽量问吧，必须说实话啊。这可是个好机会啊。心得：热点就是抽到那个“打死也不说的”。大家每个人都可以问问题，其中问的问题有的很尖锐，往往是大家想知道又不敢问的。而满汉全席的最好之处就是杜绝了剩饭，因为这全都给那位吃了。还有意思的是真中大奖，可以惩罚一个人。你可以尽你所想。任你发挥。泡泡糖 游戏准备：主持人召集若干人上台，人数最好是奇数。游戏规则：当大家准备好时，主持人喊“泡泡糖”大家要回应“粘什么”，主持人随机想到身体的某个部位，台上的人就要两人一组互相接触主持人说的部位。比如，主持人说左脚心，那么台上的人就要两人一组把左脚心相接触。而没有找到同伴的人被淘汰出局。当台上的人数剩下偶数时，主持人要充当 1 人在其中，使队伍始终保持奇数人数。最后剩下的两人胜出。注：在胜出人获得奖品时，还可以稍微刁难一下，比如让他站在椅子上用身体表现一个字（可以是他的名字之类）或者让他表演一个节目等。吸啤酒游戏  游戏道具：啤酒数瓶 。每位游戏者配备吸管二条，透明胶一卷 游戏规则：各位选手齐站于台前，主持人一声令下即可开始吸啤酒。但是必须是用透明胶将二条吸管连接起来，谁在最短的时间内连接好吸管且最快将啤酒吸完的获胜。心有灵犀猜成语 道具准备：纸片A4、成语规则：以两人为一组。一个用肢体动作或语言（但不能说出成语中的任何一个字）向同伴提示！吹气球 道具准备： 小筐（盛气球用，水果篮可代替）；中气球；绳子若干，气球插杆；泡沫板 服务人员：  协助摆放泡沫板，递小筐、气球等物品给游戏者。游戏规则： 每次三组，每组四人。站在限制线外，将预先准备好的气球吹大并系好绳，插上小棍后，插入终点处的泡沫板上，先完成15个者胜出。“天地花开”道具准备：场地中放置汽球若干（红、黄、蓝数量均等），天花板悬挂18个大汽球（红、蓝、黄各六个）；发夹若干游戏规则：每组抽三人参加比赛，红队踩红色的汽球，黄队踩黄色的汽球，蓝队踩蓝色的汽球，踩完地上所有的汽球后，谁先用头扎完天花板上自己队的汽球为胜。（每个队员戴可扎破汽球的发夹一个）。三队同时进行。注：汽球内装入彩屑若干，现场效果十分出色。满载而归（摘宝贝） 道具准备：小挂件；绳子；面具游戏规则： 每次两组，每组3人，站在限制线外，戴面具，由另外一组队员中两人持挂满小物品的绳子站在终点处，待开始后，游戏人员左右各转三圈，走向挂物品处，摘下挂在绳上的物品，在限定的时间内，摘下多者胜出。超级模特大比拼 道具准备：假发 、头绳 、围裙 、头花 、胭脂 、口红游戏规则：每组两名队员，必须有一名男队员，比赛开始后，男队员戴上女式假发在场上一边等候，另一队员在道具处拿 6 根头绳给戴假发的男队员扎完 6 个小辫后，再跑回道具处，依次将围裙、头花、胭脂、口红饰物为戴假发队员穿戴化妆整齐，穿戴化妆结束后，戴假发队员要以模特步方式走回拿头绳队员的起点，哪队完成的最好、最快为获胜。快乐呼啦圈 道具准备：哗啦圈、别针、塑料绳游戏规则：由两人上场比拼，一边摇着呼啦圈，一边穿着手中的别针，双方中的任何一方先穿够10枚别针，就算胜利！夹波珠 道具准备：波珠；小盆规则：由两人上场比拼，同在一个小盆中夹波珠，看谁在最短的时间内夹的波珠的数量多猜大小游戏 游戏道具：带磁性的20*25规格的牌21张，大白板一块，红包若干 游戏规则：将牌按照金字塔的样子排列于大白板上（即最高层一张、第二层二张以此类推），十点以上是大、十点以下为小，员工可以来猜大小，由最底层猜起，猜中最底层的获奖。“袋鼠跳、糖瓜粘”道具准备：麻袋；糖瓜游戏规则：抽若干人员上场，双脚放入麻袋中，跳到折返点处，咬下从天花板上悬下糖瓜，最先回到起点的为胜。找对子游戏准备：装有子母扣围裙，假面具：1个（工作人员用） 参加人数：5男5女 游戏规则：围裙可以往前穿，也可以往后穿。第一轮： （工作人员穿子围裙参加），5男穿子围裙，5女穿母围裙，音乐起，等音乐一停，男女互相找对子沾上子母扣，此时，工作人员一定要找上对子，这样就有一位男队员淘汰。 第二轮：（工作人员不参加），4男穿子围裙，5女穿母围裙，音乐起，等音乐一停，男女互相找对子沾上子母扣。如此重复。坚持到最后的两个人获胜。  2006-5-17 16:07:13
