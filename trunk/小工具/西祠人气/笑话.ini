title=网上泡MM记
line=网上泡MM记作者： 王开畅    推荐人：wkc    来源：网络在XX聊天室： 　　若云：我是新来的，请多关照。 　　特务：(神秘兮兮地)对暗号：天王盖地虎... 　　若云：宝塔镇河妖。 　　特务：(热烈握手)同志，总算找到组织啦！ 　　若云：别，我是好人，可不是特务。 　　特务：若云妹妹，特务也是好人啊，为人民出生入死...... 　　若云：特务，你有多少妹妹呀？ 　　特务：有缘分的就是妹妹呀！ 　　若云：我和你有什么缘分？ 　　特务：心有灵犀一点通，我和你的心贴的好近，你好漂亮...... 　　若云：乱讲，你怎么会知道我漂亮不漂亮？ 　　特务：我闭上眼睛，看着你，啊，我心中的红太阳...... 　　若云：啊？ 　　特务：你那明媚的眼睛，就象划破夜空的流星...... 　　若云：嗯？ 　　特务：你那飘逸的长发，象青山洒落的乌云...... 　　若云：我真有那么好啊？ 　　特务：对呀，你那洁白的手，温的象春天的花，柔的象夏夜的风...... 　　若云：哈哈，你的嘴真会说。 　　特务：我站在大海边，轻轻地呼唤：若云________若云_________若云________ 　　若云：可是我听不见啊。 　　特务：海风将送去我的一片深情...... 　　若云：？ 　　特务：风儿把漫天的彩霞吹开，海那边是你的情，海这边是我的爱...... 　　若云：嘻嘻，你好肉麻呀。 　　特务：我把心都掏出来了......不好，武警抓我来了，妹妹，明天见。 　　若云：特务哥哥再见。 　　网上泡妞后记 　　以后特务与若云经常在网上聊天，慢慢地若云觉得有些爱上这个坏特务了。 　　...... 　　若运站在特务所说的门牌号前，硬着头皮说：“请问，这有没有一个叫特务的？” 　　当若云说出这话时，都觉得自己滑稽可笑了，连名字都不知道，真的象是接头暗号。 　　只见那女人有些忍俊不禁地看了看自己的丈夫，道：“这都是第三个了...” 　　接着她回头叫到：“小五，过来，告诉你多少次了，不许随便上网，看你爸爸今晚怎么打你屁股！” 　　若云探头望去，只见一个五、六岁模样漂亮的小男孩，在冲着她挤眉弄眼伸舌头。 　　夫妻俩抱歉地对若云说：“真的对不起，小姐，我们家的小五小名叫特务，总是趁我们不在时上网泡女孩。要不，你先进来喝口水吧。”  2008-4-30 21:17:13
