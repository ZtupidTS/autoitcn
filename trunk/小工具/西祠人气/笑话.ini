line=搞笑经典短信作者： 佚名    推荐人：lmyblog    来源：网络1、小猪小猪肚子凸凸，脚也粗粗脸也嘟嘟，一只嘴巴有进不出，小猪小猪身在何处，看着手机气喘呼呼……2、有3只老鼠在比勇气第1只说:我每天把捕鼠器当举重练，第2只说:我每天把老鼠药当维他命吸，第3只掉头走另2只问你要去哪里他说我要回家操猫去了！3、那天握住那东西上下摇晃，叫轻轻的别太激烈，就是不听，结果喷的身上湿湿黏黏的，……看吧!早跟说香槟会喷吧!、 4、你善良像猫儿，你忠实像狗儿，你可爱像鸟儿，你识途像马儿，你出色像蝶儿，你勤力像蜂儿，你甚么都相像，也难怪大家……都叫你禽兽啦! 哈哈哈.5、您好!这里是讯息中心，当您收到这封讯息时，表示您的手机已经中毒了!请赶紧将内裤脱下，并将内裤套在头上，大喊"我是蝙蝠侠"才能破解!6、深夜一声惊雷把美国总统布什弄醒，想到恐怖主义，慌忙叫保镖“快，笨。拉灯”保镖会意地拿来蜡烛点燃，布什看着窗外的大雨，嘘了一口气说：一身阿富汗7、你的品质如梅花一般刚强；你的性格像冰川一样含蓄；你有令人折服的内涵；你有让人倾倒的酷！于是我们大家尊称你为：梅川内酷！8、天生我才必有用，唯独是情弄不懂!请教乌鸦也没用，只好归去睡家中!梦见王帝有提示，明早八点起床后，吃完蛋糕就会懂..(试读每句第三字会有惊喜)9、我是粽叶你是米，一层一层裹住你，你是牙齿我是米，香香甜甜粘住你，粽子里有多少米，代表我有多想你，记得给我发信息，不然粽子噎死你10、听说现在你被搞得:酥酥的麻麻的疯疯的，哭爹喊娘手舞足蹈，浑身乱颠满身大汗，天旋地转欲仙欲死，情不自禁啊啊大叫.唉!长点记性离电门远点11、跳楼须知:痛快到七楼，喘气到六楼，挣扎到五楼，残废到四楼，住院到三楼，吓人到二楼，看热闹到一楼.12、夜深了，我知道你忙了一天累了，可能睡着了，我不知道为什么想和你说话，可能心情不美丽吧，我很想告诉你……很想告诉你……我是故意把你吵醒得13、如果让我再次遇见你，我一定会把你拉进房间回头锁上门，疯狂的把你推倒在床上，再用被子蒙住你，张开双臂，卷起袖子，让你看我的手表是夜光的.14、一直有三个字想对你说，特别是在这寂静的夜里，更是无法将我火热的心情对你倾诉，直到它在我心底爆发，让我不得不对你说.……早点睡15、你那特别的发型，忧郁的眼神，落莫的神情，与众不同的衣着，在平凡的人群中显得那么出众，我不敢注视你，怕引起你的注意，心想：别过来，臭要饭的！16、桔子妹深爱着柚子哥，示爱时却遭到拒绝，桔子：这是为什么？柚子：俺妈说了，衣服太好脱的女人都不是好东西！17、秋天到了，蚂蚁恋爱了，蚊子结婚了，苍蝇怀孕了，连蟑螂都有二奶了，老鼠的情人也快要生了，狐狸又要离婚了，大象昨天嫖娼给罚了 你情况怎么样呢？  2006-12-31 11:29:27
