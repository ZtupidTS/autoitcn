title=血拇指
line=血拇指作者： 阿鲁    推荐人：zl2851014    来源：报刊    一天，哈里到一个陌生的镇上去，在一家咖啡馆里碰到了一位老头。    那个老头一见到哈里，便像老朋友一样迎上去，问道：“你听了昨天的新闻广播了吗？”    说着，老头向侍者要了一杯咖啡。    “没有。”哈里说，“有什么令人兴奋的消息吗？”    “令人兴奋？”不，对我来说是特别、特别地令人悲痛――一群饿狗咬死了我最好的朋友乔治，而且，还把他一口一口给吞食了！”说到这里，老人显得十分沉痛。    “天哪！”哈里惊叫起来，“我太难过了。那么，这一切是怎么发生的呢？”    “乔治正在山坡上的橄榄树林里干活，这时，一群饿得眼睛都发红的野狗围住了他。当然，具体的经过谁也没有亲眼见着，我是第二天早上到那片林子里去的.....”    哈里迫不及待地问：“你发现了他的尸体？”    这时，老头的咖啡已经喝了一半，他接着说：“尸体？不，没有！我刚才说过了，那是一群饿狗，对不对？林子里只有一些骨头四处散落，但我发现了这个――”    老头抽开了他一直握在手里的一个火柴盒.......    哈里一看，眼睛都瞪直了：    盒子里放的是人的一截大拇指，拇指下面垫的白布也给鲜血染红了！    老头悲痛地说：“这就是我那朋友的大拇指......可怜的乔治，他的全身除了大拇指以外全被狗吃啦.....”    说到这里，老头放声哭了起来，然后他将剩下的咖啡一饮而尽，脚步急促地起身离开了咖啡馆。    哈里把自己的咖啡喝完了，随即叫来了侍者。     “刚才那位先生的帐我来付。”哈里说，“你们不必再去找我的麻烦了。他可怜的朋友太悲惨了……你听说那则信息了吗？”    那位侍者笑了，说：“听过了……告诉你，火柴盒底部有个洞，他通过那个洞把自己的大拇指放进了火柴盒。那所谓的‘鲜血’，我相信是红墨水。怎么样？这个‘消息’值一杯咖啡钱吧？”  2006-12-24 17:45:51
