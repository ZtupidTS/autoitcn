title=酒后丑态录
line=酒后丑态录作者： 旺财    推荐人：镜花缘    来源：温州晚报2007/5/13    喝醉容易闹笑话，酒醉之后的人闹的笑话可谓品种齐全，花样繁多，让人忍俊不禁。为此，本编收集了一些，一笑之后，也提醒读者朋友，饮酒不宜过量，否则是要闹笑话的。四海为家型    我家门前有个花坛，有天清晨出门，我发现花坛里睡着一个哥儿们，浑身上下只有一条小裤衩，而他的衬衣、裤子、领带，都叠得整整齐齐的放在旁边，上面压着他的手机，居然还是关了机的。还有皮鞋，也是整整齐齐的摆着，袜子放在鞋洞里……    看来这哥儿们是把这当家了。仗义疏财型    有个同事，他有个特传奇的爱好，一喝高了就喜欢给人发钱，一人一百，让人打车回家。谁不要他就跟谁急，恨不得暴打人家一顿。可是，一到第二天，他就特委屈地挨个跑到人家面前，摆出一付可怜相：“大哥，把昨天给你的钱还给我吧……”英勇无敌型    一帮人喝完了酒，约了去xx家坐坐。走着走着，一个人就走丢了，另一个人就去找他。大家先到xx家，坐下，过了一会儿走丢的那个人才到，他很神气地给大家说自己碰上劫匪了，让他连打带吓用砖头把劫匪给砸跑了。    话刚说完，去找他的那个人也到了，气急败坏地说：“你这浑球干嘛用砖头砸我？”痛哭流涕型    谈恋爱时，我和女朋友玩的很疯，晚上不是去泡酒吧就是去泡迪厅。我女朋友喝醉了有个毛病，就是爱哭闹。哭啊，哭啊！哭的可厉害了。她自己一个人躲在卫生间里哭。我把门踹开把她拉出来，她又钻到大衣橱里去了，接着哭……好不容易把她弄到床上，她又抱着我哭……唏嘘不已型    一次，关系单位来请我们同事喝酒，请客的地点是一家挺高档的酒楼，鲍鱼燕窝什么的，点了一大堆。席间大家频频举杯，轮番混战，也不知道喝了多少瓶红酒，只记得走的时候，我的一个同事在酒店楼下呕吐不止，一边吐一边惋惜地叫着：“我的鲍鱼呀，我的鱼翅呀，可惜了。”随地如厕型    去饭店吃饭，有个哥儿们中途去厕所，回来后很神秘地告诉我们：“这家酒店的生意太好了，连厕所里都摆着两桌！”    大伙正奇怪的时候，一伙人冲了过来，揪起那哥儿们就要打。我们当然不干了问他们：“他又没惹你们，你们打他干嘛？”对方怒答：“打他干什么？我们吃饭吃得好好的，可这家伙跑进我们包房里撒了泡尿就走！”手疾眼快型    某人就喜欢酒后驾车。一次，他回家时正碰上交警在查车，暗叫倒霉的他只好下车接受检查。这时，刚巧交警手机响了，交警捧着手机，指手画脚，滔滔不绝地聊了起来。他一看有机可趁，就悄悄地逃回车里，趁那警察不备，偷偷地就把车开回了家。    结果，第二天一时，有人来敲他家的门，开门一看，正是昨天的那个交警。现在他已经酒醒了，自然理直气壮，“你来干什么？有事吗？”    交警说：“你的车我已经给你开到了门口，现在，你可以把警车还给我吗？”  2007-5-24 10:24:44
