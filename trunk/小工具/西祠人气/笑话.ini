title=三句话不离本行
line=三句话不离本行作者： 梁云祥    推荐人：两个人的故事    来源：《笑话与谜语365》木匠、厨子跟和尚恰巧同行。一路上各人都夸自己干的行当好。后来，和尚说：“咱们不要王婆卖瓜，自卖自夸了。从现在起，谁也不再说本行话好不好？”木匠和厨子都很赞成。于是三人立下罚规：谁要再讲本行话，到家以后要摆一桌酒席请客。罚规一立，三人谁也不轻易说话了。走了一会，又热又累，三人便坐在路边一棵树下歇凉。木匠坐在大树下，盯着大树端详了一会，点着头说：“这棵大树长得真好，足够做条船。”厨子指着木匠说：“你犯规啦！”木匠只好认输。可是他说：“我请请二位倒没没啥，可惜我不懂做菜。”厨子忙说：“办酒席你别愁，我包啦！溜、炒、烹、炸，要啥来啥。”木匠一听乐了，说：“你也犯规啦！”一直不敢说话的和尚，看木匠和厨子全输了，这才松了口气，说道：“阿弥陀佛，我可赢了。”  2007-5-4 11:58:03
