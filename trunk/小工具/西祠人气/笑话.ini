title=笑话集锦[本站网友推荐]（六）
line=笑话集锦[本站网友推荐]（六）作者： 佚名    推荐人：storychina    来源：storychina河马的兴趣    在动物园里，一位游客问：“那头河马是公的，还是母的？”    女饲养员严肃地回答：“先生，我认为，除了另一头河马之外，任何人都不会对这个问题感兴趣的。”(感谢juan10062007的推荐)亲身经历    杰克作业做了很久，顺手打开收音机，一个温柔的声音传来：“如果肤色粉红，脸上的绒毛柔软，那就说明很健康……”听到这里，杰克忍不住摸了摸自己的脸，对镜顾盼，再笑一笑，样子健康可爱。这时又听播音员说道：“好，听众朋友们，这次我们的《养猪知识讲座》就到这里！”谁最懒爸爸故意问：“小明，你们班谁最懒？”小明：“不知道，爸爸。”爸爸：“你仔细想想，当所有同学都在用功做作业时，谁闲坐着东张西望？”小明：“老师！”可以吻我    到了家门口，杰西卡提醒她新结识的男朋友：“你现在可以吻我，但是随后我得打你一个耳光，因为我爸爸正在窗口看着我们。”服毒自杀     一个失恋的男子，对朋友大吐苦水：“女人是天底下最坏的东西，她们的心肠就是毒药，我劝你不要接近女人。” 过了几天，朋友看到他与一名女子状态极亲昵，于是问他：“你怎么又和女人在一起，她们不是毒药吗？”“是啊！你有所不知！”男子说，“自从失恋之后，我就很悲观，一直想服毒自杀。”研究接口问题    某高校为申办211工程大搞“文明校园”建设，规定大学生不许谈恋爱，学生处的教师每晚都出动巡逻，先后教导了60多对恋爱的学生。一天，计算机系的一对在校园内拥抱亲吻被当场发现。学生处的老师刚想请二位去办公室谈谈，那女生说：“别急，我们在研究技术问题！”老师：“什么问题?”女生：“接口问题”    老师：“……”真真假假    一天，一位女士开车出门。途中，她看见许多部队及坦克、大炮。这是部队演习，但她却不知道。    当她准备开车过桥时，一位军人拦住了她。    “你不能过去，女士。”军人说。    “为什么？”    “它在两小时前就以被炸毁了。”军人回答。女士看着那座完好无损的桥，下了车。这时，一位军官走过来。“长官，”女士喊道，“告诉我为什么不能通过这座桥?”    “对不起，女士。”军官严肃地回答，“我无法告诉你，我在3个小时以前就阵亡了。”(感谢sg0923的推荐)武迷识字老师在黑板上写下“Hand”，提问正在偷看武侠小说的小林。小林说不认识，老师伸出手启发一下小林，道：“这是什么？”小林：“铁砂掌。”老师急忙把手握起来问。小林：“少林拳。”老师无奈，只好把手半伸半握再问。小林：“神鹰爪。”老师火了，气得把半截粉笔丢过去。小林摸着被打痛的脸，哭丧着脸说：“流星镖。” (感谢chenyidao2008的推荐)水往上漏    有三个书生，同坐一条船。突然，船漏了一个洞，水渗了进来。      第一个书生说："我们把船扣过去，把水倒了。"    第二个书生说："我们再凿一个洞，让进来的水流出去。"    第三个书生说："别动，这一定有鬼，人家都是水往下漏，而这怎么水往上漏?"(感谢刘坤及sgyyy的共同推荐)愿望     大熊猫生日，吹灭生日蜡烛后，朋友们问它，许了什么愿望。大熊猫回答说：“我这辈子有2个最大的愿望，一个是希望能把我的黑眼圈治好，还有一个嘛！就是希望我也能照张彩色照片。”赶作业    历史老师发现几个同学没留心听课，在匆匆忙忙写什么，就问：“你们在干什么？”其中一个学生说：“我们在赶文学课的作业。因为作业太多，在家里没来得及做完，而再过半小时就要上文学课了。”    他以为老师会教训他们一顿，但她没说什么，只是继续讲课。第二天，历史老师一走进教室就拿出一袋胡萝卜，一边讲解法国大革命，一边削胡萝卜皮。她看我们吃惊的样子，便解释：“今晚我要在家请客，但菜还没弄好。”(感谢sgyyy的推荐)非男非女    在游乐场，一位老学者看到几个打扮得男女不分的年轻人，便皱起眉头对身边的人说：“现在世道真是大不一样了！你看看，那些人剪了头，穿着紧身牛仔裤，到底是男是女？”    “女的。”旁边的回答说，“是我姑娘和她的女友。”    “啊太对不起了。”老学者慌忙道歉并解释道，“我不知道您是她的父亲。”    “不，我是她的母亲！”    “……”(感谢淡淡de血痕的推荐)看谁狠    一只狗爬上了小张的餐桌，向一只烧鸡爬去，小张大怒吼道：你敢对那只烧鸡怎么样，我就敢对你怎么样！    结果小狗添了一下鸡屁股，小张晕倒。    小狗乐：小样，你敢吗！(感谢SKY的推荐)信    一位政治人物收到一封信，打开一看，信上只有“笨蛋”两个字。后来，他在一次演讲时提到这件事，说：“我常常收到信，不过像这样只有署名而没有写内容的信，我还是头一次收到呢！”一面之辞    一位法官问我们这群候补陪审员是否有人应当被免权，一个人举起了手。    “我的左耳听不见。”那人告诉法官。    “你的右耳听得见吗？”法官问道。那人点点头。    “你将被允许加入陪审团，”法官宣布，“我们每次只听一面之辞。”(感谢247683093的推荐)E时代唐僧    唐僧被白骨精抓住，被关在洞里才后悔赶走孙悟空。他最里念念有词想叫孙悟空回来救他。这时从空中传来一个声音："您好，你呼叫的用户不在服务区内，请稍后再拨！"(感谢wsmgpp的推荐)快了男：丽丽，我一定会娶你的，你等着！女：杰杰，我得等到什么时候啊？男：快了，我离了婚就娶你！女：你什么时候离婚呢?男：快了，我明年结了婚就离！女：为什么要等到明年？男：快了，今年她还没离婚嘛！巧骂老师汤米：老师，列宾刚才骂我，他让我见鬼去。 老师：那么，你做了什么？ 汤米：我就到这儿来了，老师。(感谢霏霏小乖的推荐)  2006-6-19 13:29:55
