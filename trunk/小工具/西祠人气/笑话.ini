line=你收过这样的短信吗？作者： 佚名    推荐人：lmyblog    来源：网络1. 悬崖上一只小老鼠挥舞着短短的前爪，一次又一次跳下去，努力学习飞翔，旁边母蝙蝠看着它摔的头破血流，忧心的说：它爹，要不告诉它，它不是咱亲生的！2. 抢匪：快把保险箱密码说出来！女职员：杀了我也不说！就算糟蹋我我也不说！抢匪上下打量她后：你想得美！3. 某人骑车上街，过一路口，撒把前行。 交警看见，惊呼：“手掌好！”某人高兴地挥手作答：“同志们辛苦了！”4. 共同烧水电压不足宿舍漆黑。一人大叫：姐妹们不要再‘骚’了。只听有人答到：我们三楼的没骚，你们二楼才在骚。5. 小猪很伤心地哭着。妈妈问：哭什么？小猪说：我觉得自已很笨。妈妈安慰他：孩子，别哭，看这条短信的人比你还笨呢！6. 恭喜你中了大奖，请于今天晚上十点整，带着马刀、鸟枪、土炮到中国人民银行蒙面领取。7. 爱你的心永不悔，想你的情永不退，想你想得无法睡，忘了你我学不会，一只小猪对着手机在陶醉！8. 狼来了，猪窝里乱成一团，猪妈妈安排“大猪快去堵门！二猪去堵窗！”当看到小猪时，猪妈来火了，大叫“老三，不要看短信啦！你肉多，出去把狼引开”9. 想和你去看海，却把握不住莫测的未来；想和你去登山，却充满对理想的茫然；想和你去流浪，却到不了幸福的天堂；想和你逛街，却碰到警察说：不许带狗10.一老伙计丢车，当他把新买的一辆车放在楼下时他上了三把锁并夹了一张纸：让你丫偷！第二天车没丢，并且多了两把锁和一张纸，上写着：让你丫骑！11. 在茫茫人海中，当你收到这封真挚的祝福，请你用尽全身力气把头往墙上撞，看见没有，你眼前无数的星星，就是我的祝福。12. 不是每一朵花都能代表爱情，但是玫瑰做到了；不是每一种树都能耐得住渴，但是白杨做到了；不是每一头猪都能收到短信，但是你做到了！13. 在我眼里，你看上去永远是无忧无虑，吃饭永远是津津有味，睡觉永远是酣然而睡……我真羡慕你呀，唉，有时候想想，像你那样做头猪也挺好的！14. 我每天都是这样过的：和乔丹打打球，和泰森玩玩拳，和卫平下下棋，和克林顿聊聊绯闻，跟拉登炸炸楼，给猪发发短信15. 老鼠的梦想：把猫都拖到洞里咬死。乌鸦的抗议：天下黑的就是我们吗？狼的计划：明天弄张羊皮披上。16. 寻猴启事：本人丢失杂毛小猴一只，特征：脏了叭叽，满脸鼻涕，身上带有一部手机，并会翻看短信息。爱猴看过短信，速给主人回信！主人现在好想你！17. 老师：“吸烟吗？”学生：“不吸。”“那吃根薯条吧。”说着老师递过薯条。学生自然地伸出两个指头……老师：“不吸？回家把家长叫来！”18. 知道吗？我一直暗恋你，想你的脸、你的唇、你的舌头、你的耳朵，可是我太穷没勇气表白，现在我有钱了，我可以大声说“老板，把那个猪头切一半给我”19. 老师想让体育委员确认一下全班女生来齐没有，就对他说：“你去把全班女生清一下。”体委是个小色鬼，忙问：“亲哪个？”老师说：“我晓得还要你去！”20. 熊和兔子在森林里大便，熊问兔子：“毛沾到大便上无所谓吧?”兔子答:“无所谓”，于是熊就用兔子擦屁股。21. 上帝他说可以满足我一个愿望，我拿出地球仪说要世界和平，他说太难了，换一个吧。我拿出你的照片说要这人变漂亮。他沉思了一下：还是把地球仪拿来吧。22. 我昨晚梦到你了：我们漫步在小河边，相互依偎着。你抬头凝视着我的眼睛，深情地吐出三个字……汪汪汪23. 自习课时，教务主任走进来问班长“帮我找两个人，我要班花”，于是班长就组织全班投票评选出两名班花去找主任，主任说“跟我去教务处，我要搬花。”24. 人生就象大便，一旦冲走，就不会再回来，人生就象大便，往往努力了，却只有几个屁，人生就象大便，怎么拉都一样，可每次又不太一样… 25. 一天嘴馋的小狗又跳上餐桌找寻食物，发现一只烤鸡，正欲吃时，主人突然大叫：如果你敢对那只鸡怎样，我就对你怎样！于是小狗舔了一下鸡屁股。26. 胸部不怎么样的阿美下班回来，悻悻地说：刚刚经过暗巷时，有一个男的突然从背後抱我，要非礼我。更气人的是，那男人说：真扫兴27. 狼入侵，小动物成立敢死队对抗。螳螂：我有双刀！刺猬：我满身都是暗器。天牛边晃触角边唱：哼！我有双节棍双节棍！28. 小明去海边，看到大海情不自禁喊道：大海啊！母亲！话音刚落，一个巨浪打到他脸上，他大怒，骂道：靠！是TMD后妈！ 29. 送你一份有屎以来，粪量最重的礼物，你一定会大吃一斤，还要多多饱含，如觉粪量不够还请自便！30. 你这个没良心的，老实交待，昨天半夜在你房里接电话的那个女人是谁？她居然跟我说……您拨叫的号码正忙，请稍候再拨.31. 听说你最近很牛逼，普京扶你下飞机，布什给你当司机，麦当娜陪你上楼梯，金喜善给你烤烧鸡，刘德华帮你倒垃圾，连我都要给你发短信息！32. 有句话一直想对你说，可你知道它的分量，一旦说出，可能咱连朋友都没法做了，但我控制不住感情……啥时候请我吃饭33. 我喜欢在你身上爬来爬去，喜欢抚摩你的每寸肌肤，喜欢躺在你的怀抱，我一刻也离不开你，我爱你--沙发！34. 当我狠下心扭头离去的那一刻，你在我身后无助的哭泣和撕心裂肺的痛楚让我刹那间明白我是多么地爱你，我猛地转身哭着把你抱紧喊：这头猪我不卖啦！35. 不许动！抢劫！全部举起手来！男的站左边，女的站右边。变态的站中间，说你呢，还在看短信！36. 紧急提醒：看看你的左边，再看看你的右边。请小心一个刚溜出来的精神病，他的特征是：拿着手机东张西望。37. 警告：您的手机因超负荷使用，内部发生烈变，即将爆炸，请看完本提示后立即将手机丢与空旷无人处……38. 手心痒吗？那代表我想念你的爱抚；嘴唇痒吗？那代表我想念你的热吻；身上痒吗……那代表你脏死了，还不快去洗澡！39. 茫茫人海中，为你怦然心动，你好似不在意的表情，却让我隐隐作痛，你的漠然让我不敢表白心迹，可我不能自拔，现在我要你明白……你踩着我脚啦40. 心理测试：如果你和狗熊赛跑，你希望：1你比狗熊跑得快；2跑得一样快；3你比狗熊跑得慢……答案：1你比禽兽还禽兽；2你就是禽兽；3你禽兽不如41. 刚才打电话给你，结果提示音说“该用户正在上厕所，请稍候再拨”等了一下我再打给你，提示音说“该用户掉进了粪坑，请稍候再拨”42. 想你，是件很快乐的事；见你，是件很开心的事；爱你，是我永远要做的事；把你放在心上是我一直在做的事；不过，骗你是刚刚发生的事。43. 今天晚上有流星雨，听说到时会有一只大猪从天上飞过，可惜我要睡觉，你就好了，有那么多人看着你飞！44. 你是否孤独寂寞？如果是，那你下楼去买一根绳和一根棍，将绳子系在棍上，起风时去楼顶挥动棍子。别人要问你在干什么，你就说：我抽风呢！45. 养在家里的是家猪，生在山中的叫野猪，读这信息的是蠢猪，如果在笑的是笨猪，生气的是肥猪，不理我的是死猪，不回复的连猪都不如。46. 饥渴的我无法抗拒你的诱惑。跟你亲密接触时你令我产生了阵阵无法言表的快感，感觉地球在旋转，很想和你大干一场又怕将肚子搞大……亲爱的啤酒47. 是一阵风也罢了，偏偏是这样永恒；是一场梦也罢了，偏偏是如此真实；你低头不语，我却难以平静，终于禁不住要对你说：“放屁先说一声啊!”48. 亲爱的，你知道吗？你近来消瘦了许多！我是看在眼里，疼在心里呀，眼看就要过年了，你的身体却让人担心……谁不想让自己的猪多杀几斤呢！49. 如果我是骑马的，你可以叫我马夫；如果我是驾车的，你可以叫我车夫；如果我是管账的，你又该叫我什么呢？50. 刚才和朋友聊天，我和他们吵架了，还差点动手打起来，因为他们有的说你像猴子，有的说你像猩猩。实在太过分了……你明明像猪嘛   2006-12-31 11:33:55
