title=超级推荐
line=超级推荐作者： 佚名    推荐人：wsxulinchao    来源：广西文学2000年第11期    百货公司经理查核新到售货员的工作情况，问到：“你今天有几个顾客？”    售货员答：“一个。”    “只有一个吗？卖了多少钱？”    售货员答：“5.8万美元。”    经理大为惊奇，要售货员详细解释。售货员说：“我先卖给那男人一枚钓钩，接着卖给他钓竿和钓丝。我再问他打算去哪里钓鱼，他说要到南方海岸去。我说该有艘小船才方便，于是他买了那艘6米的小汽艇。他又说，他的小车也许拖不动汽艇，我带他去汽车部，卖给了他一辆大车。”    经理喜出望外，问到：“那人来买一枚钓钩，你竟能向他推销那么多东西？”    售货员答到：“不，其实是他告诉我他老婆偏头痛，他来为她买一瓶阿司匹林的。我听他那么说，便告诉他：‘这个周末你可以自由自在了，你为什么不去钓鱼？’”  2007-4-28 8:34:01
