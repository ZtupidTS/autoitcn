title=窈窕美人要出嫁
line=窈窕美人要出嫁作者： 张龙    推荐人：jianglan3732    来源：青春男女生    一群年轻人围住了阿凡提说：“阿凡提大叔，听说您把撒旦都骗了，我们不相信，您能骗得了别人可骗不了我们，请施展一下您的骗术吧！”    “以后再说，现在我没有时间。”阿凡提说道。    “您有什么事这么着急？”年轻人问。    “快，不要缠注我。不然我就见不上她了，等我回来再说。”阿凡提显得非常焦急。    “您到底上哪儿，跟我们说一说吧：”年轻人恳求道。    “听说今天邻村有一位花容月貌、光彩照人的窈窕美人要出嫁，见不到她可是终生的憾事，在她被新郎接走之前我一定要见她一面，快放我走！”阿凡提说。    年轻人只好放走了阿凡提。他们又觉得：那位美女果真像阿凡提说的那样漂亮的话，他们不见上一面，不是也很遗憾吗？于是他们也急急忙忙跑到邻村，可那里根本没有窈窕美人出嫁，倒是有一位古稀老妪过世。    年轻人这时才恍然大悟，连呼上当。   2007-2-2 12:37:24
