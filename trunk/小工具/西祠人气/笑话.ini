line=上网的男人花心，不上网的男人花钱作者： 佚名    推荐人：xingkonghuipan    来源：http://www.haha365.com不上网的男人到家第一个事就是冲进厨房，看看老婆做了什么好吃的； 上网的男人到家第一个事就是打开电脑，看看哪个妹妹跟了他的帖子。  不上网的男人会用空闲的时间去做桑拿； 上网的男人会用做桑拿的时间来上网。  不上网的男人会为了跟老婆亲热保证睡眠； 上网的男人为了上网泡妹妹而彻夜不眠。  不上网的男人看到老婆打扮漂亮了会怀疑她有婚外情； 上网的男人看到心仪的妹妹换了网名会怀疑她有了新哥哥。  不上网的男人被老婆拒绝时会心中不满：这婆娘这么拽了； 上网的男人被老婆拒绝时会窃喜：哈哈，又可以和妹妹聊一晚了．  不上网的男人听老婆说在妈家不回来了会愤愤不平地想：小娘们就知道娘家； 上网的男人听老婆说在妈家不回来了会乐得屁颠屁颠的：太好了就不知道网上的老婆能不能和我聊一夜  不上网的男人会听到儿子说：怪了，星期天爸爸怎么没有打麻将 上网的男人会听到儿子说：真奇怪，星期天爸爸怎么不上网了？  不上网的男人会对老婆说：怎么还不吃饭啊 上网的男人会对老婆说：怎么又吃饭了？我的帖子还没写完呢  不上网的男人会说外面的世界真精彩， 上网的男人会说网上的妹妹更精彩．  总之一句话，上网的男人花心，不上网的男人花钱．   2006-9-1 8:35:00
