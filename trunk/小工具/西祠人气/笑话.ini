line=网上爱情之口是心非作者： gzyftk    推荐人：gunshuhong    来源：51博客黔东南群1、我会再打电话给你。（下辈子吧） 2、其实我刚刚一直在想你。（昨天呢？前天呢） 3、我绝对不会告诉别人。（认识的人除外） 4、你的过去我不在乎。（如果你没做什么坏事的话） 5、你是我的唯一！（唯一不知情的） 6、我对天发誓，今生今世只爱你一个。（连老天都骗，最好选个黄日，一起在神明面前三柱香）7、你的美充满灵性，是照相机抓不住的。（因为用的是傻瓜相机） 8、我加班还不都是因为你？（跟别的女人应酬真是辛苦啊） 9、我还是想跟你在一起。（即使他现在已有女朋友） 10、从来没有人给我这种感觉。（他有健忘症吧） 11、我爱你。（期限到他不爱你为止） 12、没有你，我会疯掉！（他不要你的时候就会痊愈） 13、我一定会离开她的！（等你死了以后吧） 14、我跟她只是玩玩，我跟她之间只有性没有爱。（他敢说，你敢听吗） 15、我累了，今晚不想。（跟别人就不会） 16、我不会做出对不起你的事。（他大概不清楚“对不起”三个字的意义吧） 17、相信我，我跟她己经分了。（分？是分不清楚吧） 18、你是唯一了解我的人。（不！你一点都不了解他） 19、我绝对不会说谎！（但是也不会说实话） 20、我真的配不上你，你对我真的太好了！（男人乞求原谅的绝招） 21、我末婚。（他有选择性失忆症） 22、我会照顾孩子的，请你放一百个心。（他连自己都照顾不了了） 23、这一次我是认真的！（又是他的口头禅） 24、那是我姐姐的小孩，不是我的。（他姐姐真倒霉，老是被连累。） 25、如果没有你，日子怎么过？（过几天看看，他还不是活得好好的） 26、我下次不敢了。（如果狗改得了吃屎，就再给他一次机会吧） 27、我最近会到南(北、中)部出差。（别忘了告诉他你在搜集旅馆的火柴盒，请他务必带回来）28、我是为了你好。（省省吧！要听他说实话，等他长大吧）ctr_bbs_img();try{if(gzyftk_bbsmemo.length > 0){document.write(""+gzyftk_bbsmemo+"");}}catch(e){}  2007-6-17 2:00:19
