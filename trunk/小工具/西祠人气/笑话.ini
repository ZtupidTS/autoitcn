line=一句话的幽默作者： 佚名    推荐人：玩世不恭    来源：网络    子在川上曰:“有船多好乎!”     水能载舟，亦能煮粥!     天哪!我的衣服又瘦了。    我把KONKA的电视遥控器别在裤腰上，假装新买了个NOKIA手机。    上帝说:“要有光。”我说:“不批准!”于是我们便有了黑夜。     本人中科院高级潜水院院士，诺贝尔长期掉线奖，奥斯卡终身隐身奖……     喂，请问是中国移动吗?我是中国联通，我的小灵通坏了，你们能派中国铁通来修一下吗?     午夜12点准时下线!否则，公主就会变回灰姑娘。     MM个性签名:琴棋书画不会，洗衣做饭嫌累。     穿别人的鞋，走自己的路，让他们找去吧。    路边野花不要，踩!     0岁出场亮相，10岁天天向上。20岁远大理想，30岁发奋图强。 40岁基本定向，50岁处处吃香。60岁打打麻将，70岁处处闲 逛。80岁拉拉家常，90岁挂在墙上!     人生的成功不在于拿到一副好牌，而是怎样将坏牌打好。    铁饭碗的真正含义不是在一个地方有饭吃，而是一辈子到哪儿都有饭吃。    2007-9-26 11:28:06
