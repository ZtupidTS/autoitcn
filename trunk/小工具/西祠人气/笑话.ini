title=“穷”
line=“穷”作者： 佚名    推荐人：从林之狼    来源：漫画    小时候家里很穷，连自行车都没有，于是只好打的去上学。但是我学习成绩很好，每次考试都是前70名（共有70名同学）学校想重点培养我，于是收我的学费比别人都两三万。我珍惜来之不易的学习机会，更加刻苦塌实起来，光大一就上了三次，学校被我的精神感动了，老师们认为我完全有资格提前毕业离校。为了表示对学校的感激，我连毕业证都没麻烦着问他们要。找工作的时，我立志，决不靠父母！于是我让爷爷奶奶给我介绍了一个工作。那真是一个非常辛苦的工作每天早上10点上班，而且报酬很低一个月只有两万多块钱。穷的我什么都买不起，只好存到银行了。哎这样的日子啥时才是头啊！苦哇！   2008-10-17 22:01:09
