title=杨二车娜姆改行记
line=杨二车娜姆改行记作者： 竹林第八贤    推荐人：zhong654    来源：QQ：844203865    话说杨二车娜姆生生把“第一次心动”给搅黄了，结果惹得广电总局下令封杀，这下，杨二车娜姆再也吃不成评委这碗饭了。当不了评委怎么办呢？人家杨二车娜姆不在乎：此处不留奶，自有留奶处，我是美女我怕谁呀？姑奶奶我改行，我干别的去。    改行干什么好呢？杨二车娜姆一寻思：那柯以敏不是说我戴上大红花像媒婆吗？干脆，我就当媒婆了，我开个婚姻介绍所，专门给人介绍对象。说干就干，杨二车娜姆很快就开了一个婚姻介绍所，可是生意太清淡了，开张了一个多月，总共就两人来登记，一个是四十多岁娶不上媳妇的老光棍，一个是七十多岁的守寡老太太。    杨二车娜姆犯愁了，这可怎么办呢？也不能把那老太太介绍给那老光棍啊？可要是不介绍，自己这婚姻介绍所岂不是一笔生意也做不成吗？思来想去，杨二车娜姆一咬牙一狠心：干脆，把我自己嫁出去算了。为了维护顾客的利益，我宁可把我自己牺牲掉，我来嫁这个老光棍！她把老光棍找来，对他一说，说决定把自己嫁给他。当时，那老光棍激动得是热泪盈眶，浑身颤抖，半天都说不出话来，到最后终于吐出一句：“您……您……您能把那老太太给我介绍一下吗？”    杨二车娜姆当时气得七窍生烟：这什么人啊，这么有眼无珠，连我这样的美女都不认！我呀，我还不开婚姻介绍所了，我还改行！改什么好呢？她一想，我还是写书吧，我是作家嘛。于是她就坐在家里写，写呀写呀，一口气写了二百五十万字。然后，找出版商，结果找来找去，找不到愿意出这本书的，她一跺脚：干脆，我自费出版。    这书终于出版了，她还专门打广告，广告上写着：著名美女作家杨二车娜姆，最新浪漫言情性感唯美巨著《爱情二百五》，隆重上市。打完广告，她就跑到书店签名售书，结果在书店坐了三天，一个来签名的也没有，把她等得这个着急呀。    到第四天，忽然来了一个警察，张嘴就要买一百本。把杨二车娜姆乐坏了，拉着警察的手激动地说：“警察同志，想不到我在公安局里找到了知音啊。”    那警察说了：“是这么回事，前些日子，我们抓到一个杀人犯，审讯他，他说什么也不招，把我们都急坏了。没办法我们就吓唬他，说你要是还不招，我们就给你上刑，这杀人犯特强硬，就是不招；我们说你要是还不招，我们就给你上老虎凳，这犯人不怕，还是不招；我们说你再不招，就给你灌辣椒水，这罪犯根本不当回事儿，说啥也不招；最后我们说了，你要是再不招，我们就罚你看杨二车娜姆写的那本书，结果这罪犯立马儿就招了DD您这书比老虎凳辣椒水还蝎虎呢！我们局长知道这事高兴坏了，让我赶紧来买一百本发下去，说今后审案子就全靠它了！”    杨二车娜姆的鼻子差点气歪了：现在的人都是什么素质啊？连我写得这样优美的篇章都不会欣赏。算了，我也不写书了，我还改行！    这回改什么好呢？杨二车娜姆一想：这回可得拿出我最后的杀手锏了，什么杀手锏？脱呀！如今不是一脱就红吗，我也脱了吧！像我这样的美女，不当模特那不是太可惜了吗？我呀，当模特去，我还不当别的模特，我当人体模特！我到中央美术学院，给学生们当人体模特去。    于是杨二车娜姆来到了中央美术学院，直接就去找院长，到那儿就对院长说：“院长，我就是大名鼎鼎的杨二车娜姆，我要来你们学校，当一名人体模特。”    那院长一听，当时就眉头紧锁，用手托着下巴，半晌没吭声。    杨二车娜姆说：“院长，难道你信不着我吗？那我就在这儿脱了让您瞧瞧。”    院长忙说：“别别，千万别，我心脏不好…… 哎呀，你这个问题……” 院长考虑了好半天，最后才用十分诚恳的语气说道：“唉，像您这样出类拔萃、百年一遇的极品人体，我们这种小地方实在是消受不起呀！要不您看这样吧，我给您举荐一个地方，那里或许能搁得下您，您到那儿去看看吧。”    杨二车娜姆一听挺高兴：要是我能到一个比中央美术学院档次还高的地方，那可就太好了。她按照院长的指点，来到了一个地方，进去一看，满屋子黑压压全都是人，有男有女，都大眼瞪小眼地看着她呢。杨二车娜姆一点也不在乎，三下五除二把衣服脱光了，到讲台上摆了个姿势，然后就让下面的人画自己。    下面的人都特别认真，每人都拿着笔和本，一边仔细端详一边往本上描，还不停地交头接耳，互相交流。好不容易一堂课结束了，把杨二车娜姆也累得够呛。那些人都站起来，纷纷说道：“老师，您辛苦了。”    杨二车娜姆说：“我辛苦点没什么，只要对你们有帮助就行。对啦，你们通过画我，有没有感觉到有些提高啊？”    那些人说：“太有帮助了，太有提高了，画完您之后，我们回去工作的时候下刀就更有准儿了。”    “啊，下刀？你们下什么刀？你们是干什么的？”    “我们都是肉类加工厂的工人，专门负责分解猪肉的。”              2008-10-21 10:18:17
