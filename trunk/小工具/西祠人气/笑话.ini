title=生和死
line=生和死作者： 佚名    推荐人：路过    来源：路过摘自可可洗哩的BLOG    医院的病房里住进了两个病人，一位来自城市，一位来自农村，很巧，他们患的是一样的病。    城市患者每天都有不少亲朋好友来探望。    家人说：“家里的事你都不要操心，什么都好好的……”    朋友说：“现在你什么都不要想，只管安心养病！”    单位派来的人安慰说：“你放心，单位里的事我们都替你安排好了，你现在的工作就是养病。”    而那位农村患者只有一个十二三岁的小男孩守护着，他的妻子十天半月才能来一次，或送点钱来，或拿几件衣服来，每次来总要说这说那，要丈夫拿主意：    “快要浸种了，现在假种子很多，该买什么种呢？”    “再过两天，他大伯要嫁女了，你说送多少贺礼呀？”    “梅子说要跟她表姐一起去打工，我没答应，这事要你拿主意。”    几个月后，城市患者在亲人呼天抢地的哭声中离开了人世，而来自农村的患者却奇迹般地活了下来，因为他的家人还离不开他…   2007-8-20 7:05:41
