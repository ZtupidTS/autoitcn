title=经典恐怖笑话
line=经典恐怖笑话作者： 佚名    推荐人：风吹雪    来源：二战军事基地论坛第一个故事灵异事件       我想起我姐告诉我的一件灵异事件……       话说我姐有一个朋友，他有一个三岁左右的小儿子。       有一日他发现，他儿子在窗口一边挥手一边讲：“伯伯再见！”       友人最初不以为然……       以为儿子在跟街上路过的阿伯讲话(因为他家住的很低)       但是又觉得他儿子每次都是黄昏左右才这样讲       WO……但又看不到窗外有人……友人越想越害怕……      于是就问儿子和谁说再见啊……       儿子回答：“跟伯伯！”      友人又问：“外面没人啊！你跟哪个伯伯讲呀？”    儿子一边指着外面一边回答他说：       “哪一个伯伯？？？？？……太阳伯伯啊！”第二个故事乡间公路上       在一条七拐八拐的乡村公路上，因为时常发生车祸，所以常常有一些鬼故事发生。有一天晚上，有一个出租车司机看见路边有一个长发披肩，身着白衣的女人，向他招手。因为这个司机没有见过鬼所以大胆的很。就停下来让她上车了，这一路上，司机虽然不信有鬼心里也毛毛的，所以时常从后视而不见镜看后面的女人。开着开着，突然司机发现那个女人不见了！司机吓了一大跳，赶紧踩了一个煞车！只见那个女人又出现了，而且血流满面，极为恐怖，那司机吓得全身发软，说一出半句话。心想：完了完了，这回我是真的遇到鬼啊！正在紧张的时候那个女的说话了：     “喂！司机先生，我只是怕被你看到，不好意思，才弯下去挖个鼻屎。谁叫你这么急的煞车啊！你看！害我都流鼻血了啦！”第三个故事窗外的人头       就在这几天，村里来了一位老人。老人看起来非常的憔悴失意，可是或许是因为没有人认识他，所以也没有人特别注意。结果，就在傍晚，老人被人发现在在树林里上吊了！而那上吊之处，就正好在小静家的后面，而且甚至只要透过浴室的窗户就可以清楚的看到老人！       晚上，小静回来了，由于尸体很快被处理了，所以小静并不知情。和往常一样小静先去洗澡，因为浴室非常小，所以洗澡时候是非常靠近气窗的，就当洗到一半时，小静一个抬头，正好看到气窗。当时看到的景象让小静整个人都僵掉！因为她看见一个人头！小静无法动弹，而人头却一直眼睁睁的看着她！就在这时，人头竟然笑了！并说：       "姐……你有没有吓一跳？"第四个故事吃泡面死的       我弟弟很不喜欢我妈妈煮的菜，偏偏喜欢吃泡面。有一天我妈妈没烧菜，我弟又要吃泡面，我妈就骂他：“妈妈没煮菜你不会出去买便当啊？吃泡面没营养啦！！”    我弟说：“我就是喜欢吃，怎样！”   “唉呀……妈妈跟你说，泡面真的不是什么好东西，你爸爸以前公司有一个年轻的小姐，为了都把钱存下来寄回家，所以早上吃泡面，中午吃泡面，晚上吃泡面。天天吃泡面，结果三个月以后她死了！”    (大惊失色)“真的假的？”     “妈妈怎么会骗你？”    “真的喔，那她是怎么死的？”    ……这个啊……买泡面时出车祸……第五个故事便当       告诉你一个鬼故事，而且粉恐怖！       在一个寂静的月夜，又准的夜晚，一名行经山区的旅行者很不幸的迷了路了。正当他饥寒交迫，体力不去时，终于在那遥远的前方发现了一栋茅草屋。他高兴地上前奔去，并且敲了敲门，大声喊到："有人在吗？随后就有一位老阿婆出来应门。旅行者说明了来意之后，老阿婆就好心地给了这们旅者一盒便当，并答应旅者当晚就在阿婆家暂且住下。第二天一早，旅者一醒来，惊觉身边根本就没有什么茅草房，自己就睡在地上。更别说有什么老阿婆了，但旅者并不害怕，心中仍十分感激那位阿婆，认为那是菩萨化身，前来救苦救难了。于是他在原地拜了拜，满怀感激之意离去。经过长途跋涉，最后终于回到村里。    回去之后，他逢人就讲这档子事，过了很久，终于有人说到：“你说的那们阿婆啊， 她在三年前就去世了。”旅者一听，心中暗叫不妙，突觉身体一阵剧痛，并大叫到：“不好了……我……我……我吃了过……过期的便当！”第六个故事车祸       高中时，在华中桥前的果菜市场发生一幕(惊心动魄)的画面……    由于果菜市场是许多车的分点，又正值下班放学的时间，我们坐的那班车人挤的让站在车门口的人，整个人包括脸都像壁虎一样紧紧贴在车门上。       司机先生等人都上车后，开始出发，由于要上桥，他一直踩着油门加速，等到发现前面有个老婆婆正过马路，踩煞车时已经来不及了！       只见老婆婆整个人趴在车前的马路上，一动不动，身旁流出一堆肠子，还开始渗出泊泊的血水……    有的人开始尖叫……有的看得说不出话来，而司机脸色苍白，坐在位子上不敢下去，当车上的司机开始准备下车去看看时，一件奇怪的事情发生了……    突然，老婆婆抖抖地站起来，拿出一个破破的塑料袋，开始捡肠子，口里还喃喃地嘀咕：“夭寿啊……刚买回来的猪肠子，这样怎么吃啊……”第七个故事阴阳眼       有一位学长，要骑车载一个有阴阳眼的学妹回家。       一开始学长警告学妹说：“等一下不管看到什么，都别告诉我！”过一下子，他们路过墓地，学妹大叫一声，并且拉住了学长的衣服……    学妹说：“学……学……学长……”学长叫道：“你闭嘴！我什么都不要听！”    学妹说：“可是……”    学长：“不要告诉我你看到什么！”    一阵狂飙到达目的地后，学长说：“刚刚你要和我说什么？”    学妹：“刚刚路过墓地的时候，我想跟你说你的钱包掉下去了，可是你头都不回的骑过去……”第九个故事生前喜欢吃苹果       一个夜黑风光的夜晚，出租车司机路过一条偏僻的街打算收车回家，正巧一个妇人在路旁招手要上车。司机想正好顺路，就载她一程吧。    一路上，安静极了。    突然，妇人说话了，她说：“司机，给你一个苹果吧。很好吃的哦。”    司机觉得盛情难却就接过来，咬了一口。    妇人说：“好吃吧。”司机说：“好吃呀。”    妇人又回了一句：“我生前也很喜欢吃苹果的。”    “哇……&*#@^”司机一听到这句话，吓得紧色煞车，脸色翻白……只见妇人慢慢地把头倾到前面，慢慢地对司机说“别害怕，我还没说完呢，在我生完小孩后说不喜欢吃了！”第十个故事厕所遇鬼       小王去外地的表哥家玩，在和表哥聊天时，表哥告诉他，这里的厕所有鬼，不过你不接受鬼的东西，鬼就不会伤害你的。(当然没什么鬼，只是表哥在骗他)可能是水土不服的原因，到了晚上，小王的肚子疼的厉害，实在没办法，小王只好怀着恐惧的心理，硬着头皮去上厕所。 小王刚蹲下，便听到鬼(表哥扮的)的声音：“要红色的手纸还是白色的手纸？”小王知道不能接受鬼的东西，便答到：“我一直用报纸。”看样子，小王是得了痢疾，过了不一会儿，小王又到跑了厕所，不过，这次他不再害怕了。鬼看到小王后，又伸出手说到：“要《中央日报》还是《青年日报》？”“我一直用体育类的报纸。”夜里，小王第三次上厕所，鬼问：“要《体坛周刊》还是《足球》”小王战战兢兢地说到：“我……我……我只想小便。”   2006-8-22 9:24:14
