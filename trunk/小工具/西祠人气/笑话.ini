title=《赶火车》等五则
line=《赶火车》等五则作者： 佚名    推荐人：zjwylxw    来源：报刊 (1)赶火车一个年轻人去赶火车，因为时间来不及，他问农场主：“我想通过农场的那条小路，这样能够快一点儿，因为我要乘6点的那趟火车，你不会反对吧，先生?” “当然不会，如果我农场里的公牛发现了你，你乘5点的那趟火车都来得及。” (2)一个成语上汉语课时，老师为了解一位侨生的中文程度，就问他：“你可不可以说出一个成语来形容一个人很开心?这个成语中最好能有个数字，比如一、二、三、四……” 侨生想了一想，很高兴地说：“我知道了，含笑九泉!” (3)买票艳遇那天去火车站买票，正郁闷地排着队，突然感觉有人拍我，回头一看是后面的人向我递纸条。我接过来，打开一看，上面写着：“我是你身后20米左右穿红毛衣的男孩……”我仔细往后寻找，发现了他，眼睛大大的，皮肤白白的，个子高高的，正是我喜欢的类型。而他正含情脉脉地望着我，他的眼神中带着期盼和羞涩，看得我脸红心跳，于是赶忙低头看纸条后面的内容：“我有今天去武汉的卧铺票一张。谁想要买的话找我，不要的话，请把纸条继续往前递，谢谢!” (4)逛街遭遇我、小晴、曹芳三个女孩子最爱一起逛街。说来也奇怪，每次逛街都会遇到各种各样的推销员对我们推销产品，每次上街我都会被问：小姐，减肥药要吗?或者：小姐，减肥课程参加吗?就算是我们三个人并排走，就算我离推销员最远，她们也肯定绕过来向我推销。这实在很气人。 有一次，又是我们三个人在女人世界，一个推销员迎面走过来，说道：小姐，我们新推出了一款减肥药，效果很好的。不过这次受推销的不是我，而是曹芳。我终于松了口气，并且揶揄她道：我觉得吧，你是该减减肥了。 正当我得意之时，又一个推销员走过来，对我说：小姐，整容吗? 我顿时无语。 (5)遭遇死机很长时间不去网吧了。元旦三天假，在家待得实在无聊，便去网吧玩。 正在QQ上和一个新认识的帅哥视频，聊得热火朝天，谁知这时电脑突然死机。我忙按重启键，可是一点儿反应也没有，于是我又连按好几次，电脑依然没有反应，屏幕还是定格在那个死机时的画面。 我终于忍不住了，连喊：“老板!老板!快过来，你们的机子有问题!”这时，一个低沉的声音从隔壁座位上传来：“小姐，别叫老板了，你按的是我的机子!”    2008-3-29 9:46:45
