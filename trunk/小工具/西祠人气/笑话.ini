line=王小丫与拉登的搞笑问答作者： 哈哈    推荐人：zhouhua2006    来源：网络王小丫：拉登您准备好了吗？ 拉登：准备好了。 王小丫：请听题：五角大楼被炸掉一个角，还剩几个角？A：4个角B：6个角？ 拉登：（毫不忧郁）四个角。 王小丫：您确定吗？您如果答对这道题，可以得到【男性部落】为您提供的‘沙鹰手枪一支。（展示银色手枪） 拉登：拽拽长长的胡子…… 王小丫：您可以打求助电话，也可以去掉一个错误答案，或者求助现场观众。 拉登：我打求助电话。 王小丫：（拨通布什电话）喂，您好布什先生，拉登在我这里…… 布什：那个sb在哪？欠他10美金就把我世贸炸了，五角大楼也给我炸一个角去了，全美国都笑我，人家是五角大楼，我是tm四角大楼…… 王小丫：对不起，布什先生，这里是开心词典，拉登让我求助您。五角大楼炸掉一个角还有几个角。现在有两个备选答案A：4个角B：6个角。 请问您选则A还是选择B？ 布什：（片刻犹豫）B！就是B（挂上电话心想，我tmd就不告诉他正确答案） 拉登：我也选择B，因为我相信布什应该去数过。 王小丫：您确定吗？ 拉登：确定 王小丫：恭喜您，答对了！  拉登：挥舞着手中的AK-47庆贺。 王小丫：请听下一题：萨达姆是在哪里被抓住的A:树林里B：山洞里C：地洞里请选择？答对这道提您将得到【男性部落】提供的火箭炮和10枚炮弹。 拉登：搓手，这个不好答，我当时在山洞没看见老萨，不应该是B，我要去掉一个错误答案。 （王小丫去掉答案A） 拉登：C 王小丫：确定吗？ 拉登：确定！ 王小丫：拉登究竟答对还是答错？广告之后请继续收看。 广告：您还在困苦中徘徊吗？您把欢乐都带回家了吗？您还有什么事情要说吗？ 您有需要大家帮忙的吗？还忧郁什么？来【男性部落】吧！这里有您忠诚的朋友，这里能为您解决困惑，这里能为您带来欢乐，说您想说，做您想做。 王小丫：拉登选择C，我们恭喜他，答对了！ 拉登：再次挥舞AK-47 王小丫：由于时间关系，我们问您最后一题。布什为什么要坚持杀萨达姆？A：由于债务拖欠原因B：一怒为红颜C：看萨达姆长的比他帅 拉登：这个问题不好回答，一般都是布什拖欠别人钱，不会是A。萨达姆长的还不如我帅，布什应该杀我才对，不应该是C。我还是求助现场观众 （A:12%B:74%C:14%) 拉登：我选……不好，我要走了，我比萨达姆帅，萨达姆比布什帅。我怕有杀身之祸…… 王小丫：恭喜拉登，答案是C。拉登将得到【SOHU男性部落】论坛提供的直升机一部，和整容中心提供的优惠卡一张。 这时走进几个洋鬼子：对不起我是FBI请问见过这个人吗？（拉登相片） 王小丫：刚才还在这，估计现在乘直升机去做整容了！  2006-8-30 15:56:13
