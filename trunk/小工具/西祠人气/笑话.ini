title=小偷的精神
line=小偷的精神作者： 佚名    推荐人：louxiaoying    来源：网络第1回，我上车，除了坐车的1块钱什么都没带。从起点站坐到终点站，自我感觉一路平静。但是在终点站下车时，发现裤子里多了张纸条：“一个大人出门一个子都不带，丢不丢人啊。――小偷公司敬上”。第2回，我揣了个破钱包，里面装了1毛钱。到了终点站后，发现钱还在，钱包里被塞了张纸条：“我们不是乞丐，请不要侮辱我们的职业，谢谢。――小偷公司敬上”。第3回，我还是揣破钱包，里面装了100块假钞。到了终点站后，发现钱仍然还在，钱包里被塞了张纸条：“私藏大面值假钞是违法行为，请自觉去相关部门上交，谢谢。――小偷公司敬上”。第4回，我拿了个信封，里面装了叠过期的美女杂志。到了终点站后，发现信封还在，拿出报纸一看，被换成了一张纸，上面写着www.hongshu0.com，外带1句：“现在是信息时代，及时更新信息，才能跟上时代！――小偷公司敬上”。第5回，我在衣兜里放了个玩具手机。到了终点站后，手机仍在，多了张纸条：“请不要开此玩笑影响我公司正常工作，谢谢。――小偷公司敬上”。第6回，我拿了把玩具手枪插在腰上。到了终点站后，发现枪不见了，裤腰里被塞了张纸条：“最讨厌你们这些抢劫的，一点技术含量都没有！没收作案工具！――小偷公司敬上”。第7回，我正准备上车，结果人太多没挤上去。正等下一班车的时候，我一摸口袋，发现多了20快钱，还有张纸条：“大哥，干我们这一行的整天风吹日晒的也不容易，敬上20块钱，您想去哪打车去吧，请您别再整我们了！――小偷公司敬上”。   2008-12-30 11:31:25
