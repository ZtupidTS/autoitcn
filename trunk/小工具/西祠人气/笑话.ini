title=尴尬的口误
line=尴尬的口误作者： 佚名    推荐人：骆潇潇    来源：秀我网1、周末回家，晚饭后烟瘾犯了，打算借口去散步。在门口换鞋时，老爸问我干吗去？我说："去散个烟！"结果老爸从我身上搜出一包白沙，狠狠K了我一顿。 2、一次从妈妈那里出来后到老婆那里去，看见老婆后，习惯性的叫了一声："妈！" 3、早上上班，发现自行车没气了，于是想叫妈妈推到门外打气。结果我说："把我的轮胎推出去。"妈妈迷糊了，我笑着连忙改正，结果又说成："帮我的汽车打点气！" 4、一次我开车，坐我旁边的女同事突然问："你怎么开车不系安全套的？" 5、一次在厕所方便，没纸了。就对老婆说："把擦纸的屁股拿来！"6、一个女孩失恋了，我劝她："两条腿的蛤蟆不好找，三条腿的男人有的是啊！" 7、两个人斗嘴，突然旁边一人冒出来一句："你们真是吃饱了事情没饭做啊！"8、同事和人争执，急了张口来了句："你以为我吃饭长大的啊？"我一直纳闷他到底吃什幺长大的。 9、上电脑课，一同学的机器有问题，于是大喊；"老板，换机子！" 10、边吃饭边看帖子，边念经典的给老婆听，笑死她了，于是她对我说："吃完饭再看吧，不然脑子消化不良！" 11、一次问一个近视的人眼睛多少度，他本想说400度的，结果一出口就成了400瓦，肚子痛死！ 12、一次教育局领导视察课间操，结束后，本应由体育老师宣布""解散""，但一时情急，忘词了，憋了半天，大喊："撤退！" 13、一体育系学生上实习课时，很多老师听课，他太紧张，最后要解散队伍时，一时脑子空白，硬憋了句："全体注意，立正！闪！！" 14、一群同学去郊区同学家玩。我们买了几个西瓜放在厨房。叫一个同学去拿刀切，好久不见回来，正疑惑间，他手里捧着个切开的瓜来了，惊慌地说：我把番瓜给切了。大家狂笑，但两秒钟后，大家更是笑翻，原来他手里捧着个冬瓜！ 15、高中有一老师姓江，酷似罗家英(演大话西游唐僧的)，我去问他问题，脱口而出："唐老师，这题......"16、有一同事，有天我开车在路上车胎没气了，问哪里有充气的，同事说："街上到处都是打胎的啊！"17、一次去麦当劳买甜桶，终于轮到了，我迫不及待的说："给我两个滚筒！"没想到那服务员对我大声的说；"两个滚筒，四块钱！" 18、俺碰到一个心仪已久的女孩从澡堂里出来，想套近乎，憋了半天憋出一句："你洗澡啊，里面男的多不多啊？" 19、有次去吃饭，结帐时对老板说："老公！结帐！"当时老板娘就在旁边...... 20、有一老师通宵麻将，见黑板没擦，大怒："今天谁做庄啊？黑板都不擦！" 21、有一次我大叔见我小姑在搽大宝，突然大叫一声："你皮肤这幺好，还用护舒宝啊？" 22、刚买了房子，兴奋中给一哥们打电话："我买房啦，不过就一毛房(忘说"坯"字了)还得装修。"哥们说："就只有一厕所吗？那你住哪里啊？" 23、被老师留下做作业，不会做就抄别人的，然后去办公室交作业，看见老师说："我抄完了！" 24、某君考驾驶证那天，特别紧张。考官为难他，叫他在路边有一个消防栓的地方停车。此君特紧张的说："报告消防栓，路边有一个考官，不允许停车！" 25、公司养一狗叫：小白。某天大家逗狗，同事甲拿着一饼干对狗说到："小白，整个办公室只有你喂我哦。"三秒钟后，整个办公室暴笑  2006-6-7 12:58:45
