title=2007年度20条最佳教授语录
line=2007年度20条最佳教授语录作者： 佚名    推荐人：故事中国    来源：网络1.割掉鼻子的人还可以做奴隶，最多是两个孔大一点，容易伤风感冒，这个不影响生产力。 ――华东政法大学丁凌华2.班禅的遗嘱一般不会写得太具体，他不会写：在华政松江校区E103里面，这个万一找不到就麻烦了。他会写：在35、一块地方，前面是山，后面是湖。于是喇嘛全体出动。 ――华东政法大学丁凌华 3.克林顿是看不起小布什的，小布什曾经是个痞子。 ――山东大学刘孝贤 4.北京有个痞子叫王朔，他叫骂鲁迅，鲁迅不理他，因为鲁迅已经死了。他看没有人理他，又去骂金庸，金庸回过头来一摸，原来是个小孩，一边玩着去吧。 ――山东大学刘孝贤 5.我每天都在想，等我退休了，就拄个拐杖出去要饭。夜晚就睡在桥洞下面想不梳头就不梳头，想不洗澡就不洗澡，想不换衣服就不换衣服，那几爽啊，人家有洁癖，我还有脏癖咧。 ――华中科技大学张德鹏 6.有人在蒋经国将死之际问他下一任的接班人是谁，只听他含糊不清地说：“你等会~”但不知怎么的，就变成了李登辉。 ――华中科技大学张德鹏 7.“梁启超经常边搓麻将，边口授文章。第二天文章登出来，人们说，‘梁公的文章，笔端常带感情’。” ――华东政法大学何益忠 8.“洪秀全为什么要起来革命？本人认为是因为它考不上大学。” ――华东政法大学何益忠 9.现在股市已经到了非常高的高位拉，大家不要冲进去，把那杠铃举着，你一进去，他们就出来了，就剩你一个人在那里撑着，到时候台湾解放了你还没解放。 ――复旦大学李若山 10.法警上门，说要查一份验资报告，这个没办法的，只好拿出来给他们看，同时买好香蕉苹果桔子摆了满满一大桌。法警看了5分钟说你们的验资报告是假的，你们的银行存款已经被冻结了。事务所的一听就跳起来了，你现在还在吃我的香蕉诶！法警马上把香蕉放下来说那么我不吃了。你们还有一处房产两辆轿车，我们封条已经带来了这就下去贴掉…… ――复旦大学李若山 11.大家别以为4大那么好。一开始想想，本科一毕业，能拿个4、5千，非常诱人，但仔细想想呢，每天工作到很晚，除一下，平均每小时工资并不多。再看看忙季的时候，起得比清洁工还早，睡得比小姐还晚。我知道一个男同学，晚上半夜2点中去厕所，大哭一把，哭完洗把脸继续工作。 ――复旦大学李若山 12.我已经好几次申请当中国队主教练了，人家就是不批，中国队为什么不行？不会过人，不会高等数学！ ――西安交大黄庆怀 13.“来上课之前我已经给那家儿童医院联系过了，如果这样的错误犯5次你就可以进儿童医院了，还是免费的。” ――西安交大黄庆怀 14.猪也是有思想的，你们不要看不起猪，猪是美的。 ――天津大学孟宪堂 15.太阳灿烂辉煌，是靠自身内在的巨大热情，而非反射外来的光线。 ――中山大学古南永 16.有一个厂叫“中国国际太平洋鞋业有限公司”，去了一看，华阳街道十几个老太太在纳鞋底。 ――华东政法大学张骏 17.法人有没有生命权啊？没有，所以法人不要命的。法人有没有肖像权啊？没有，所以法人不要脸的。 ――华东政法大学张骏 18.其实这些都跟我没关系，我当年才9岁，也没注意。最令我生气的是江青把一个农民“王孝岐”的名字改为“王灭孔”，我们全家在收音机里听到这个报道后，我妈高兴得哈哈大笑，因为我妈姓王，跟我爸吵了一辈子，这回可解气了。我爸则气得一拍桌子：“这个王八犊子！你叫王灭孔？我看你叫王八蛋！” ――北京大学孔庆东 19.老黄不仅比我们黄，也确实比我们都老。他生长在革命老区，知青出身，正经学问之外，颇有些歪才。他在自己写的小说里，专门发明了一句骂人话：“瞄你妈的。”我们刚一入学，老黄就给我们从文字学角度详细阐释了这个术语的奥妙，大家无不佩服，便拥戴他做了我们93级的党支部书记。我对老黄说，看来你们研究楚辞的，都是流氓啊，人家研究魏晋隋唐的，都是君子。就凭这一点，李杜要高于屈宋也。老黄星眸一闪，严肃地说：我们屈原同志高风亮节，忧国忧民，宁死不与贪官污吏同流合污，怎么会是流氓呢？我说，看看你们那《离骚》，一开篇，讲得清清楚楚嘛：“帝睾丸之苗裔兮，朕皇考曰勃起。”这还不够黄吗？黄凤显听了哈哈大笑道：“看来你们这研究鲁迅胡适的，也不是什么好东西。专门糟踏我们优美的传统文化。” ――北京大学孔庆东 20.临行之夜在机场，刚给一个粉丝签了名，独自回味着榴莲的异香，突然一位慈眉善目的中年先生走过来招呼我说：“介位先生好面善哦！”我说：“谢谢，我不相面。”那人说：“先生你系不系参加过辣个一夫一妻团啊？”我愣了一下说：“一夫一妻团？我没参加过。我参加过青春写作旅。”那人说：“你肯定参加过一夫一妻团的，我有看过你，在辣个凤房电视的啦！”我说：“凤凰卫视？哦，你说的是那个一虎一席谈吧？对，我参加过，老先生好眼力的啦。”我心想，下次告诉胡一虎，他那个节目被人说成是“一夫一妻团”啦，跟窦文涛的“强奸三人行”正好凑成一对也。 ――北京大学孔庆东   2008-1-17 15:22:18
