title=鱼钩吊起的人
line=鱼钩吊起的人作者： 无出处    推荐人：南疆小雪    来源：电视节目    王大毛夫妻，用多年的积蓄在小区临街的一面开了家小超市。这天中午，店里一个顾客也没有，王大毛闲得无聊，端了杯茶，坐在门口呆呆得发愣，突然觉得门外有个东西在不停地晃动。他走出去一瞧，是从八楼垂下来的一根长长的鱼线，鱼线尽头有个鱼钩，鱼钩上还绑着个塑料袋，里面装着十元钱和一张纸条，纸条上写着来一袋方便面。王大毛就乐了，他心想，这世上的懒人还真多。想归想，毕竟是生意，他从店里取出方便面，找了零，放在塑料袋里又绑回了鱼钩上，还扯了扯鱼线。鱼线很快缩了上去。    本来王大毛也没当回事，可第二天这鱼钩又来了，要买一包烟，一包薄荷味的女士烟。王大毛心想，这位懒人八成是位女性，不禁有点好奇。鱼钩缩回去的时候，他抬头看了看第八层的窗户，可惜没看到对方的脸。    第三天，鱼钩又垂了下来，这次要一包话梅。王大毛的好奇心是越来越重。    第四天，鱼钩又来了，要一包口香糖。这次鱼钩缩回去的时候不太顺利，鱼线被风一吹，卡在了三楼阳台边上，楼上扯了几次没扯动，一生气把鱼线扯断了，口香糖也掉在了地上。然而鱼钩很快又下来了，看来是对方接好了鱼线，纸条上写着：再来十包口香糖！王大毛想：“嗬，这女的脾气还挺大的。”他装好口香糖后，忍不住在纸条上写了句：“您怎么不自己下来买呢？”对方收回鱼钩后，很快一个纸团扔了下来：“关你屁事！”好大的火气！吓得王大毛赶紧缩着脖子溜回自己的小店。    第五天，‘鱼钩’没有要东西，而是张道歉纸条：“大哥对不起，昨天我心情不好，对您很不礼貌，还请见谅。”王大毛失笑之余，忍不住又好奇起来，在纸条上写：“您有什么不开心的事吗？看您整天不出门，就通过这种方式买东西，怎么不出来走走？”对方这回没再发火，纸条上写着的话透着心酸：“我也不想这样，可我是个失去自由的人。”这下王大毛的好奇心更重了，“这个时代还有失去自由的人吗？你是被锁在家里的吗？有什么不痛快的事给大哥说说吧，没准大哥能帮你呢。”鱼钩缩回去很长一段时间才放了下来，原来八楼住着的是一个被包养的情妇。“大哥，他很有钱，我被他包养以后，也想踏踏实实地跟他过日子。他对我的要求很严格，不许我走出家门一步，把我锁在家里，怕我跟别的男人有关系。而他自己呢，却整天在外面花天酒地，今天，我才知道，他在外面还有几个情妇。可他说过，他是只爱我一个的啊。”王大毛一看，顿时生起一股同情之心，不过他也是心花怒放，这和他原本想的差不多，是不是机会来了呢？他写道：“别伤心，现在有钱的男人个个都是这样，自己左拥右抱，却不许自己的女人有半点越轨。你要看开点，坚强起来，要懂得为自己打算。”就这样，俩人就通过鱼钩的上上下下，聊了起来，慢慢地，这鱼钩就成了王大毛最大的期盼。    这天，王大毛实在忍不住了，他特别想看看对方，于是在纸条上哀求似地写道：“好妹子，大哥我是有责任心的人，通过这么久的接触，我已经深深地爱上了你，相信我会给你幸福的。我们见个面好吗？”鱼钩很快传了下来，对方虽然拒绝了，可语气似乎不是很坚决：“我俩这样的身份，见面，不合适吧？”王大毛一见有希望，是连恳带求：“我不会伤害你的，也不会给你带去什么麻烦，好妹妹，求求你就让我见见你吧，也好让我的心从此有个着落。”对方显然被王大毛打动了，“见是可以，只是，我出不去，你进不来，可怎么见呢？”王大毛看完纸条也愣住了，是啊，对方在八楼，从窗户里伸出头也看不清，可也进不去她家的门，她又出不来，这怎么能见呢？就在他满脑子打转的时候，鱼钩很快又来了，对方出了个主意。她写着：“我家有个摇杆，每天我就是通过这个摇杆放下的鱼钩，挺结实的。你看看能不能找个什么东西，我把你吊上来吧。”王大毛乐了，“好主意，我家正好有个装东西的大筐。”俩人于是约定，用根绳，绑在大筐上，把王大毛通过摇杆吊上八楼。    约是约好了，主意也打定了，过了一天，俩人一切准备就绪。就在这天深夜，当街上空无一人，各家的灯都灭了的时候，八楼上晃晃悠悠地传下来根绳子，王大毛借着路边的灯光边用绳子绑筐心里边犯嘀咕：“八楼呢，我就这么上去？万一要是摔下来？”他不禁打了个寒噤。可是回头又想想马上能见到那位漂亮的女子，他一咬牙，一跺脚，绑好了筐就坐了进去。坐好后拉了拉绳，大筐缓缓地上升了。此时看着距离越来越短的八楼的窗户，王大毛心里乐开了花，就要得偿所愿能一亲芳泽了。就在王大毛做着浪漫的美梦的时候，大筐忽然停在了三楼至四楼中间。不动了。王大毛以为绳子卡住，他扯了扯绳子，上面没反应，再扯了扯，上面还是没反应。这下王大毛急了，拼命地扯了扯，可八楼上的人就像睡着了，完全没有任何动静。他小声地向上喊：“妹子，怎么了？出什么事了？我这不动了。”上面还是没反应。他开始冒汗，继续向上喊。良久，上面才扔了句话：“你就这么吊着吧，吊到明天早上让你老婆好好看看，这就是有责任心的男人！”王大毛傻了。    现在，他明白了，他被对方耍了。可是明白过来有什么用？现在叫天天不应，叫地地不理，再说也不能叫，让人看见的话多丢人。他左看看，右望望，抬头也没希望，低头也找不着下去的路。夜，渐渐的越来越凉了，无可奈何的王大毛冻得缩在大筐里犯起了迷糊。    天，慢慢地亮了。路上行人的惊呼，吵醒了他。“你们快看，那上面怎么吊着个人呢？”吓得他赶紧缩紧脖子不敢露头，可随着这行人的越聚越多，天色的越来越亮，王大毛越发的害怕。看这天色，自己的老婆不是在店里，就是在赶往店里的路上了，要是让她看到……王大毛不敢再想下去。他是出了名的怕老婆，平时稍有不对，耳朵都能让老婆揪得转十个圈，要是这事让老婆知道的话，自己还不知道会怎么样呢。这时，他心里一发狠，什么也顾不上了，动手就解开了大筐的绳子。随着绳索的松开，飞快的降落，王大毛眼前一黑，就什么都不知道了。    醒来后，王大毛的身边，坐着一个陌生的女人，正在对着自己抹眼泪。王大毛纳闷地问：“你是谁呀？这是哪儿？”那女的一见他醒了，起初是一脸喜色，听他发问就换成了一脸怒色，“我是你老婆！这儿是医院！”“医院？我怎么会来医院？”他老婆劈头盖脸好一通数落：“你还问我？我还想问你怎么跑到大筐里还被吊得那么高？为什么会突然摔下来？好端端地摔成这样？……”可王大毛还是一头雾水，“什么大筐？什么老婆？我不认识你啊。”这时他老婆才感觉有些不对，赶紧去问主治医生。医生说，王大毛被摔以后，得了轻微脑震荡引起短暂性的失忆，过几天就能恢复。    王大毛在医院接受治疗后不久就被老婆接回了家，因为他摔得并不是很严重，脑部的撞伤也渐渐回复，事情，他也全都想了起来。可他老婆不依不饶，非要追问他是怎么被人吊在半空的。王大毛左思右想，实在找不到一个合理的解释，只好合盘托出。他老婆听完是火冒三丈，一个大嘴巴就扇了过去，“好你个王大毛，快说，你们什么时候勾搭上的？来往多久了？这样偷会有多少次了？你这个大骗子，负心汉，手上还没几个臭钱呢就做花心贼！我要和你离婚。”骂完就拎起小包回了娘家。王大毛心里那个委屈啊，这人长什么样他都不知道呢，怎么就成了大骗子？怎么就成了花心贼？就在他苦思冥想怎样才能把老婆从娘家接回来的时候，店里来了一个男人，见到王大毛就掏出一摞票据，要求王大毛报销所有的票据上呈示的所有的医疗费。这男人叫王伟，出事那天，正陪着怀孕三个月的老婆刘佳到王大毛的超市里买东西。本来已经走进店内的刘佳听到丈夫在喊：“老婆，快出来看，这上面吊着个大活人呢。”这事当然很新鲜，刘佳就放下手上的东西走了出去，刚一出去，还没看清楚呢，只见一团黑影从天而降，就被重重地砸倒在地，倒在了血泊之中。老婆突然受伤，王伟当时是心急如焚地送自己的老婆去医院，只看清砸到他老婆的是这家店的店主。被180斤重的王大毛砸伤的刘佳送往医院，经医生诊断，脑干严重受损，颈椎断裂，胸部是爆炸性骨折，濒临死亡。医院紧急出动，请了几位专家教授制定了专门的医疗方案，总算脱离了生命危险，却从胸部以下，完全失去了知觉。高额的医疗费，却让王伟陷入了极大的困扰。他用光了家中所有的积蓄，卖掉了房子，还四处借了五万块钱，这也只是前期已经发生的医疗费用，后期的医药费，护理费等等，都还没有着落。就在王伟心急如焚的时候，同病房的一位病人家属正好是个律师，当他听说刘佳的病因以及王伟此刻的处境时，告诉王伟，他可以找王大毛要求赔偿。于是，王伟就拿着已经发生的医疗费用票据找到了王大毛。    王大毛听王伟说自己掉下来的时候砸中了对方的老婆刘佳，也隐隐记得摔到地上的前一刹那似乎是摔到了一个人的身上，以至于自己才保住了性命。他感激刘佳的救命之恩，可他并不认为自己该为这个承担责任，他很委屈，自己的医疗费还没着落呢，再说了，谁让你老婆要看热闹？可这话他没说出口。他掏出五百块钱递给王伟，深表歉意地说：“谢谢你老婆救了我，这点钱，你拿去买点补品吧，我的能力也只有这些了。”王伟面对拒不赔偿的王大毛，大为恼火，将王大毛告上了法院，要求赔偿人民币20万元。    在法院，王大毛声称自己并不应该承担任何责任，这全是八楼那位神秘女子惹的祸，是她把自己吊在半空的。再说，刘佳因为看热闹，才会被摔下来的自己砸到，也应该承担一部分的责任。然而，经合议庭审议后认为，八楼的女人只有牵连关系，虽然是她把王大毛吊在半空的，然而，怎么从大筐中下来，选择怎么下来，却是王大毛的主观意识。王大毛在摔下来之前，应该能够想到就这样掉下去会不会砸到过往的行人，在这条上，王大毛犯了过失重大伤害罪。就在宣判之前，王伟又将王大毛以附带民事诉讼的理由再次告上了法庭。刘佳因为被王大毛砸伤，引起了流产，失去了怀孕三个月的胎儿。经法院慎重审理后，根据法律规定，胎儿不属于法律意义上的人，不产生法律纠纷而将王伟的诉讼驳回。最后，王大毛被判有期徒刑3年，赔偿刘佳医疗等各项费用18万元。    就在王大毛蹲在监狱里的时候，狱警通知他有人探监。原来是八楼那位神秘女子出于良心发现，终于肯让他见上一面。却原来只是一个将近30岁的长得普普通通的女人。这王大毛是憋气又窝火，接着，他又收到了法院的传票，是他的老婆，向法院提起诉讼，要和这“花心贼”王大毛离婚！              2008-9-11 11:46:19
