line=男性朋友男朋友老公作者： 网 哉    推荐人：lianqiang    来源：《广州日报》2009年1月31日●男性朋友：他会说好多好听的话，你再怎么发脾气他都笑嘻嘻的。男朋友：他只会对你说有用的话，谈论你的生活、健康、学习等方面的事。老公：他会嫌你话多，也不会说甜言蜜语给你听，甚至只会指挥你做这做那，因为他认为你是他的。他习惯了！●男性朋友：他不在乎你和其他的男生来往，他只觉得和你在一起开心就好，没有想也根本不会想到你们的将来。男朋友：你要是和其他的男生在一起，他会吃醋，会不高兴，甚至想扁那个男生，他不愿意和其他人共同拥有你。老公：如果你和其他男人有来往，他的脸色会很难看，甚至你给异性打电话过于投入，他也会故意在你身边咳嗽。他认为老婆是他的。●男性朋友：你上课离教室很远，他愿意绕道而行先用自行车送你，哪怕自己迟到。男朋友：绝对不会绕道送你上课，除非顺路，因为他也有自己的事。只有有了成绩，才有好工作，才能给你幸福。老公：他虽然每天对你很不满，埋怨你的菜做得不好吃，又不温柔。但是他会在外面打拼，为了这个家而辛勤工作，为了你的幸福而努力,每个月的收入都会交给你，虽然有时会留一点点私房钱。●男性朋友：当你穿了一件很漂亮但是有点暴露的衣服的时候，或你化妆化得很漂亮的时候，他会夸你漂亮，可以把你说得好开心，他是在讨好你！男朋友：他也会说你好美，但会严肃地补充一句：虽然这样很漂亮，但只能穿给我看。老公：干什么穿成那样？你什么样我还不知道吗？●男性朋友：当你生病难受的时候，他会问你的病情，说一些笑话逗你开心，让你觉得他是世界上最关心你的人。男朋友：如果你病得很严重，他会整夜不睡都在担心你。如果你病得不是很严重，他会不停地唠叨你：“怎么这次这么不小心就生病了”，关心到你心烦。老公：虽然平时不是很关心你，甚至不在乎的样子。你生病的时候，他还会不停地埋怨你，没事生什么病,但你放心，为你端水端饭的绝对是他，当你第二天醒来，他绝对是坐在床边守着你睡着的，那时你会觉得其实他蛮可爱的！结论：男性朋友――他可能在追求你。男朋友――他真的爱你！老公――他离不开你，你已经成为他生活中的一部分！   2009-2-12 18:11:13
