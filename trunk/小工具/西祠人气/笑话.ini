title=狂晕！体检时的暴笑趣事
line=狂晕！体检时的暴笑趣事作者： 小鱼儿    推荐人：李大荣    来源：雅虎网1、做胸透，我一同事刚一上X光机，医生就大呼小叫的召唤其他几位医生：“快来，快来，我干了二十年了，今天总算碰上一个――看，心脏是不是长右边了！” 众大夫：“还真是哎~” 这时我同事从X光机后扭过头来弱弱地问：“不能吧，咋没人跟我说过涅？” “靠，谁让你背对着我的，给我转过来！”晕倒一片！！！ 2、测听力，用一个耳机，发出不同音量和频率的声音，测试你是否听得到。我一同事怎么也听不到，医生（注：年轻女医生）不停的放大音量，可还是听不见。于是女大夫问：“你打过炮吗？”一下子满屋寂静……我同事憋的脸红脖子粗小声说：”打过，可是有什么关系吗？““哦，我是说你是不是退伍兵。”又晕倒了一片~~~ 3、每年验驾驶证都得体检，是一些身穿军服的护士给检。一次一个军护摸了我肚子――肝部足有3分钟，我当时脸吓地煞白，可别是脂肪肝！一声轻笑，该女满脸堆欢摘下口罩，大眼睛水汪汪地看着我――原来是我年少时众多MM中的一个。事后一起吃了顿饭，她嫁人了，我喝多了…… 4、小学体检，另一个班的同学查肺活量，大夫让用酒精棉擦擦嘴，指的是机器的嘴，结果这同学擦了擦自己的嘴。另外是听说的，一个个矮的同学迟到站到了最后，前几个都是大个子学生，胸透时，大夫机械工作，上来一个，一拉灯，看完了，一拉灯换下一个……等轮到他，机器的高度没有换，大夫以为还是高个子，结果一关灯看见一大骷髅脑袋！吓她自己一大跳！！ 5、小学有一回打青霉素晕针，倒大街上了，被送到急诊室后已经模模糊糊有意识了，当时那个女大夫用手指掐我耳朵，很痛。我当时以为是类似掐人中之类的抢救办法，就默默地承受了。结果那医生说：“这孩子不行了，这么掐都没反映……”把我妈吓得坐在地上就哭！ 6、中学毕业前体检，事前老师通知每位同学第二天用火柴盒装好自己的bianbian带到医院，有个男同学由于老师通知的时候他不在，第二天两手空空去了医院。到了肠道科，医生给了那个同学一根棉签，让他去厕所……过了将近十分钟那位同学还没从厕所出来，医生走到厕所门口问：“你好了没有啊？”只听里面那位男生用一种很痛苦的声音回答：“拉不出！”这时，只看到那位女医生翻了一下白眼大叫：“谁让你真拉呀，只要用棉签往里戳进去就可以了！靠！” 7、初中的时候查体有一项是查色盲的，拿一个本子，每一页都是一些不同颜色的小碎片拼成的图案，不知大家是不是一样。有的是数字，有的是简单的画 。我们挨个上去看，报告给大夫自己看到了什么东西，一般都没什么大问题，毕竟从小学开始就查体么。结果有一位同学平时学习超级努力的那种，上去拿过本子扶了扶眼镜说了一句让我们全部跌倒的话 “一堆碎玻璃。” 8、我们高中有一次要化验尿液,给每个人发了个塑料杯,叫去厕所搞一点出来,我们一帮人都去了,有个哥尿完了,往出走,走到一半,骂了一句:“草,忘接了“ 9、初中时候也是测听力……我们班的那家伙上去 女医生说等下我说什么你听到就重复遍……又给了他两个耳塞（测听力时用的） 然后叫那家伙站到几米开外的地方……医生说：“把耳塞带上” 那家伙就照着说“把耳塞带上” 医生急了就叫到：“我说把耳塞带上你听到了吗” 那家伙继续吼：“我说把耳塞带上你听到了吗” 我们排队的所有人暴笑几分钟 10、高考检查身体的时候 测试听力 医生说：“苏联。” 男生回答：“初恋。”   2007-8-29 9:48:58
