title=法海绑架许仙的真正原因
line=法海绑架许仙的真正原因作者： ll    推荐人：zhouhua2006    来源：网络白娘子接到法海绑架许仙的线报以后，当即水族众将士把金山寺围了起来。众水族将士群情激昂，摩拳擦掌，叫战声此起彼伏。 那法海自持法力无边，面对大敌压境依然神定气闲，面无惧色。 白娘子一身素衣，衣袂飘飘，用剑一指法海，厉声骂道：“臭和尚，胆子吃大了，竟敢绑架我的仙哥。作死吗？”法海微微一笑，凛然说道：“此等不堪之人，抓了也就抓了，亏你还好意思找上门来。” “仙哥果然在你这里。现在我要求你立即放人。否则，别怪我剑下无情。” “金山寺是什么地方，岂容你这妖孽在此放肆？不过，老和尚倒有一个不战之策。你最好听听。” “讲。” “我抓他自有抓他的理由。如果你能猜得出来我抓他的理由，我立即放人。如若不然，趁早走人。注意，我给你三次机会。” “好，一言为定。你绑架我的仙哥，是因为你嫉妒他。他风流倜傥，热情奔放，又有文人气质。更让你受不了的，是他拥有我这个仙女级的娇妻，对我又忠贞不二，至今连个异性网友都没有。你一个和尚，终日青灯黄卷，禁欲自守，勉为其难。熬得久了，色欲膨胀得不行，心理自然也随之失衡，所以做出如此卑鄙的行径。” 法海听罢，露出一脸的嘲笑，说：“猜错了。说实话，男人当中我最讨厌的就是你仙哥这样的人。你看他整天抱着本书吟风咏月，唧唧歪歪，眉头紧锁，萎靡不振。原本挺壮实的一个爷们，却把自己弄得跟个文艺女青年似的，从早到晚闷闷不乐，愁绪满怀，丢三落四，失魂落魄。走到街上贼眉鼠眼，四处猎色。见到个女的就忍不住色眯眯地往人家手里塞雨伞。要搁到我手里，迟早阉了丫的送宫里去。还有，请原谅，我问句不该问的话，他的某些功能是不是已经有了障碍？” “那倒没有。”白娘子颇有些勉强地说。 “但愿如此。”法海十分理解地一笑，接着说，“你再看看他，整日和你这个蛇精一起鬼混，还要做什么夫妻。这事我至今都整不明白，人和蛇怎么就能如此亲密无间地纠缠在一起？蛇身上又腥又凉，多恶心啊，多}人啊。由此看来，你的仙哥心理扭曲**得几乎到了叫人难以置信的地步。如此一反常态的小男人，有什么好嫉妒的？” “不许你中伤我的仙哥。在我眼里，他永远是男人当中的巨无霸，手机中的战斗机。” 法海一声冷笑：“哼，留神你的手机掉网，当心你的战斗机漏油。接着猜，你还有两次机会。” “你一定是嫉妒我家药店生意兴隆，冲淡了你庙里的香火。故此要绑架仙哥。” “又错了。你真是井底之蛙，夜郎自大。你们的药店不过是卖些丸散之类的小玩意，向来为我所不屑。知道我最近研制出了什么药吗？叫劲爆博尔壮阳丹。丹，多大气的称呼啊！岂是你们的丸散可比？这劲爆博尔壮阳丹自投产以来销量好得出奇，各路订单络绎不绝，装现金和支票的麻袋堆得满地都是。说实话，不是版主级以上的干部我都不卖给他。请注意，你只有最后一次机会了。” “我知道了。你一定是想向我们勒索钱财。”“我呸。我最不缺的就是钱。你也不想想，如今我这里香火旺得邪乎，善男信女一拨接着一拨，搞得我都疲于应付。尤其是那些官场政要，商界巨子，个个较着劲地给我们捐款。面值低于五十块钱的，他们自己都不好意思往外拿。好了，三次你都没有猜对，快带着你的虾兵蟹将滚吧，免得我伤着你。”白娘子只当是法海耍赖。忙从头上拔下金钗，迎风一摇。顿时，浊浪滔天，洪水汹涌澎湃地向金山寺漫去。一些不会水的和尚早已被冲得了无踪影。 奇怪，法海并没有做法阻挡洪水。 白娘子得意地对法海说：“臭和尚，我知道你不怕水。可你的徒弟们怕，你的破庙怕，你的药厂怕。今天你不但要放人，还得把绑架仙哥的理由告诉我。”唉，法海看着不断上涨的洪水，不禁仰天长叹，想我法海顶天立地，一世英名，不想竟遭到一个小妖精的如此羞辱。 白娘子一个箭步蹿倒法海跟前，抖了一下手中的利剑，厉声催问：“快说，到底为什么绑架我的仙哥？”“一定要我说吗？”“除非你想死在我的剑下！”“你要有个思想准备，这个原因恐怕你也未必能够接受。”“少废话，快说。”“好，我说，我说。”法海把心一横，咬牙切齿地叫道，“我抓他，就因为他小样的上网总是看贴不回贴！！！”白娘子闻听此言，只觉得天旋地转，犹似万箭穿心。天啊！天啊！！仙哥怎么染上了这么个毛病啊！！！扑的一声，白娘子手中长剑落入水中，扑嗵一声，晕倒在了面露得意之色的法海面前。  2006-8-30 16:00:15
