title=天堂里的婚事
line=天堂里的婚事作者： 李 猛编译    推荐人：xingkonghuipan    来源：《讽刺与幽默》 ( 2006-08-18 第11版 )在去教堂举行婚礼的路上，一对年轻的情侣遇到一场致命的车祸。两人的灵魂飘到了天堂门口，等待天使圣彼得开门让他们进入天堂。在等待的时候，两个人讨论起了他们是否可以在天堂结婚这个问题。讨论了半天，也没得出结果。 当圣彼得终于打开门时，他们迫不及待地向圣彼得提出了这个问题。圣彼得说：“我也不太清楚，因为以前从未有人提出过这种要求。让我回去查查看。”说完，他转身走了。两个人耐心地等着，两个月过去了，圣彼得还没有回来。他们又开始设想如果他们可以在天堂结婚的话，他们怎样幸福地生活。突然两个人谈到一个敏感的话题：如果有一天两个人不相爱了，怎么办？一时间，他们都不作声了。一个月后，圣彼得满面疲惫地回来了，他告诉这对情侣他们可以在天堂结婚。“太好了!”这对情侣兴奋地喊，接着他们问道：“如果有一天两个人不相爱了，我们可以在天堂离婚吗？”圣彼得愤怒的脸涨得通红，手中的记事本“啪”的一声掉到地上。“怎么了？”这对情侣惊慌地问。“天哪！”圣彼得惊叫道，“为了让你们能够结婚我花三个月才在天堂找到一位牧师，如果你们要离婚，我得花多长时间才能给你们找一个律师啊？”  2006-8-23 14:31:42
