title=“三十六计”竟然是这么解释的
line=“三十六计”竟然是这么解释的作者： 佚名    推荐人：ling1582    来源：笑漫世界网    借刀杀人：对某君有意见，把一危险病毒偷拷入他电脑中，不过，这就是准备着.....    以逸待劳：用386运行windows 95,你最好捧杯茶水,让硬盘闹去吧。    趁火打劫：电脑坏了,可别到"地下修理部"惨"否则你的电脑可能再重创。    声东击西：买电脑，尽量东西两家都跑跑，看上称心的，杀个回马枪又何妨？    无中生有：与妻子协商购买电脑时，多为电脑吹吹牛，加几道美丽的光环，到时，爱妻总不会闹离婚吧？    暗渡陈仓：在上司眼皮下用wimdows玩游戏，明修工作，暗练“内功”。    隔岸观火：他人电脑罢工，如你不懂此行，还是做看客为妙。    笑里藏刀：没放电脑，不要直接碰芯片，因为温柔可亲的手中藏着一把利刀一一静电。    李代桃僵：新手面前操作不当引发问题，你说是电脑之错铁家伙绝对不会对你耿耿于怀。    顺手牵羊：假前节后，购买电脑，看看厂家可有他物相关，这“羊”不用花钱就可以牵回家中，不过则为了“羊”而忽略了象。    打草惊蛇：机内有病毒，千万别打扰它，快去请“捕蛇能手”一一杀毒软件来帮忙。    借尸还魂：不小心册除了重要文件就快用恢复命令或备份软件让它们还阳吧。    调虎离山：某些电脑游戏，如你把握不好，可能成为老虎机，专吃你的时间，狠狠心把它调离硬盘，喊声：走，莫回头。    欲擒故纵：租电脑回家是好，可等你爱上这铁家伙而下决心厚札相要时，租赁公司的计谋也就成功了。    抛砖引玉：新软件上市前，发行些试用版，试玩版，换回众上帝金玉之言，可谓用心良苦。    擒贼擒王：ppg游戏常用此计，然需各玩家七七四十九关方能识得大王真面目。    釜底抽薪：内存不足，速度奇慢，你就不擒“小动作”了咬咬搬个“奔腾”回来不就ok了吗？    金蝉脱壳：此计只为电脑病毒制造而设，我们还是少用为好。    关门捉贼：看些电脑书，参加些电脑培训，请个电脑高手为伴，再把电脑抱回家，先关门，打狗捉贼随你便。    远交近攻：用伊妹儿给远方的至交发一部件，这可是跟前电脑的“功“。    假途伐虢：软件满目英文，再学英语已晚，试试汉化软件吧，可能会一举二得。    偷梁换柱：机内硬卡坏了，别急，取下旧的换新的，就是这么简单。    指桑骂槐：买了盗版软件损坏机器，大骂软件不止，但实际上该骂应是你自已。    假痴不癫：电脑发烧达到顶尖水平，看似痴呆，实则大智若愚，不过要达这一水平，要多练内功才是。    上屋抽梯：买电脑后应多施小惠，给它多多升级，如果断其后路，不过一年半截，它可落伍了。    树上开花：只看价钱，不看质量，让“pemapk“花了眼，你可得不偿失，因此，买电脑还是找内行人参谋一下。    反客为主：用电脑，你该是主人，别怕它难侍候，该摸就摸，该打就打，坏了，回娘家，一修就是。    美人计：电脑如情人，但别爱它太深，如果中计，家庭危机指日可侍。    空城计：连上电话，配上多谋体，开机后走人，自有它，日理万机。    反间计：遇上软硬问题一是难以纠正，何不反入向手，或许柳暗花明。    苦肉计：为娶心中“情人“，多少男儿苦其筋骨，饿其体肤，方换回一片真情。    连环计：买电脑用计，学电脑用计，修电脑亦用计，只有一计连一计，才能成为电脑高手。    走为上计：若以上计策还不能成功那就请你走吧，一一去检查一下智商。       2008-10-30 23:53:06
