title=来自别人空间的一篇爆笑留言
line=来自别人空间的一篇爆笑留言作者： 雷文    推荐人：hxlin1234    来源：QQ空间    森林里有只老虎，某日微服私访，必竟最近鸡小姐常常被吃，还有狗先生常被逼的要跳墙，还有什么枪打出头鸟这么恶劣的事也时有发生，于是虎王决定与民同苦，最重要的目的还是要振振虎威，这天，来到了居民广场，一个小山丘上，由于是夜间，没什么猫头鹰，一个影子也没有，虎王决定趁此月圆清静之夜，观赏臭水沟景色，（这地名叫臭水沟），啊，微风吹拂着尾巴的感觉真爽啊，虎王迈着八字步看着周围黑漆漆的一片只能如此感慨道，怎么最近眼神不好，刚刚明明看到月亮现在月亮被哪路神仙给扔了，没了，走着走着，忽然虎王被什么小东西撞了一下，听到“汪”“汪”“汪”，一头小狗已经趴在地上了，虎王一看，点点头，不错，不错，一见本王就跪下，儒狗可教也，知书达理也，很好，于是说：“小狗平身。”小狗听话的摇摇晃晃起来，摇摇晃晃不就是在赞扬虎王年少力壮吗，虎王对小狗更加满意了，必竟马屁能拍的如此巧合而不着痕迹也费了不少心思啊，摇摇晃晃的好啊，在虎王赞赏的眼神之下，忽然小狗竟然没天理的破口大骂：“死猪头，你怎么到处乱窜，要死啊你！去死吧你。”虎王一下子蒙住了，这还有没有王法啊，骂虎啊你，胆子不小啊，正想嘴一凑，一个吻飞过去，小狗接着又说：“猪，天这么黑，没事不在家呆着，死出来拱啊。”虎王听了一愣，原来是天黑啊，这小狗还不知道自己是虎王，以为是猪头三，趁此机会赶快研究一下自己的虎迷率，于是立刻低下头说：“啊，是小狗小姐啊，imsorry，imsorry。”虎王趁机秀一下自己的世界语水平，这是床头从洋虎妞身上霸王硬上弓时学来的虎王只学了imsorry，imsorry，dont，dont（对不起，对不起，不要，不要！），小狗说 “你放什么屁啊，欺侮本小姐幼儿园大班毕业是吗？”虎王一听还行，世界语果然没白学，人家听不懂那就成功了，当初听洋虎妞说的时候也听不懂，虎王洋洋得意但故作谦虚的说：“小弟错了小弟该死，大姐啊，我是猪头四报馆的记者，想调查一下我们伟大的虎王的支持率，小狗姐姐，您觉的在虎王英明的统治之下，你捡到啊不……是吃到肉骨头的几率成几倍的增加呢？”虎王说着做出一幅掏出小本子的样子，可是哪有本子啊，最后只能摊开虎掌来记，没笔啊，虎王满怀期待的决定要咬破手指头来记录，如果手指头的血不够就用脚趾头的，没想到小狗一听，竟然双手擦腰说：“你说虎王那个死瘪三死老乌龟是吗？本小姐早已经把这王八蛋给辞了，他还想统治我，告诉你，本小姐是森林黑道总瓢把子黄小狗，臭水沟一带都归我打理，肉骨头那是享之不尽，舔这不尽啊，靠虎王，一年一根肉骨头就算爆发户了，听到了吗。我收你当小弟，跟本小姐混，保你每天都有猪食吃。”虎王一听，气的浑身发抖，真是虎在散步被狗骂啊，但一想自己现在正冒充猪头三，还有很多事情没有问清楚，还要忍辱负重，于是笑着说：“是这样吗，大姐，但虎王总有英明神武的一面吧，他有那么多优点，你总得提提吧。”虎王还是不死心的准备要咬破手指头记录，黄小狗一听，“汪”“汪”大笑，说：“那死老乌龟哪有优点啊，不止没有，还老喜欢摸别人的屁股，有空就踩别人几脚，哪一天我碰到它一定狠狠的摔它几个跟头。我黄小狗可是练过摔跟头的，”虎王一听，真是有狗自远方来不停骂乎，气的七窍生烟，立刻摆好战斗pousi，（因为对方可能有蒙汗药，迷魂药，迷奸药之类的暗器打过来，）还看了一下周围有没有墙壁，以防狗急跳墙，然后步步逼进，爪爪为营，虎目怒睁，大声的吼叫道：“你睁大眼睛看看我是谁！”黄小狗说：“你不就是猪头三吗，头三，你傻啦。”虎王一听可能黄小狗还没看清楚自己，虎头一伸虎躯一顶再次吼道：“你看清楚了！”这下黄小狗“汪”的一声两手紧捂嘴巴，睁大双眼，不会吧，世界太小了吧，这也能碰上，只一瞬间，它果然不愧为统治臭水沟一带的黑道总瓢把子，一下子用无辜的眼神楚楚可怜的看着虎王，还马上温柔的握起爪子帮虎王捶背，不，是捶屁股，背部它够不上，一边说：“哎呀，虎王，你怎么来了，一路辛苦了，您累不累，小狗帮您捶捶背，不过小狗海拔不高，您那伟大的屁股啊不，是伟大的下半身坐累了吧，小狗就帮您捶捶吧，瞧臭水沟这鸟总拉屎的的地方，把您身上伟大的毛给弄脏了，我给您弄干净一下，您肚子饿了吗，我这有肉骨头你要不要用，啊不，我是说我家里还有肉骨头，您要不要，来点吧，口感极Q……。”再接下去威力直逼降龙十八掌的狗屁狂拍过去，虎王一愣一愣的，一爽一爽的，唉，虎王心软了，狗哪有不犯错的，所谓浪狗回头金不换，长江后浪推前浪，看在还算是人才后面说的话还挺窝心的份上就原谅它一次吧，虎王虽然有肚量，但也决定要小小惩罚一下小狗，于是对黄小狗说：“小狗，过来，你不讲文明礼貌，荒郊野外，还口吐脏话，死罪已逃，活罪不逃，趴下！”黄小狗直骂虎王小气鬼但还是乖乖趴下，睁着双楚楚可怜的眼睛，还拍马屁的浑身未打就发疯似的抖个不停，好可怜啊，虎王他妈的又再次心软，没办法，谁叫虎王还曾有过森林良民的称号，最后想K它也只能喊喊口号就算了，于是忍着笑意大吼一声：“黄小狗，我来踩你啦！”   2008-9-6 16:09:10
