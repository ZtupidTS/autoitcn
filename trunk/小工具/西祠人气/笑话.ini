title=曾得过奖的QQ昵称
line=曾得过奖的QQ昵称作者： 佚名    推荐人：金豆豆    来源：金陵晚报  最具耐心奖：爬上墙头等红杏。  评语：见过守株待兔的，但爬上墙头等别人“红杏出墙”的倒是第一次见。  最谦虚奖：一般一般全国第三。  评语：没有自称全国第一确实难得，但我们想知道他这个“第三”根据什么标准得的。  最腻心奖：一脸的美人痣。  评语：想知道什么是“宁缺毋滥”，看看她的脸就知道了。  最有学问奖：阏！  评语：经调查全国75%的网友不明白这个字的意思，其实是“郁闷（於门）”之意，因此该网名获“最有学问奖”实至名归。  最佳整蛊奖：猪是念来过倒。  评语：看过的100%会中招，没有不倒过来念的。  最不合逻辑奖：非洲小白脸。  评语：非常遗憾他没有来到现场领奖，我们非常想看看非洲的小白脸。  最具名人效应奖：怕瓦落地。  评语：这条网名的创意不仅仅在于它巧妙地与世界名人帕瓦罗蒂谐音，更重要的是它提醒我们一个社会现状：现在危房多，尤其是那些在危房里上学的孩子，特别“怕瓦落地”。  最无厘头奖：唐伯虎点蚊香。  评语：能拿无厘头的杰出代表周星驰电影《唐伯虎点秋香》开涮，获此奖无可争议。  最痴迷网友奖：卖血上网。  评语：古有卖身葬父，今有卖血上网；一个孝感天地，一个e网情深。  2008-9-17 8:49:15
