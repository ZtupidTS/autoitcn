title=看医生的那些事
line=看医生的那些事作者： 0000    推荐人：纯一    来源：自己的经历1.主治医生责怪道，为啥这么严重才来。那时我一个苦闷后悔啊！对啊，我为什么不点早来？最好在病未发生之前来，说，医生，我要生病了。2.护士仔细看完了处方，狠狠的说，主治医生也够狠，开这么狠的药。我也狠狠的说，都是一伙的，收钱的更是狠！3.吊点滴快2个小时了。忍不住要上厕所，提着罐子到处找厕所。突然发现淡红血慢慢往罐子冒。吓死我了！一和蔼可亲的护士发现后忙说，举起手！快举起手！我想抢劫何必装成护士，破坏白衣天使的形象？!不过现在的医院都有财，还算是找对了地方。我举起双手，抢劫的更是急了，说，举起左手，放下右手。我要举手回答问题了，答对有奖，呵呵！4.不和护士闹了，来到厕所。我左手是提着罐子，右手不能动。这咋办？还好看到旁边一个病人把罐子往墙上挂。终于知道医院厕所墙上的挂钩是用来干啥的了。我象发现新大陆一样兴奋，长长的吁了口气，终于不用再憋下去了。5.护士提示我，吊完点滴要记得吃饭。我就想不通，难道吊完点滴我就会记不得人是要吃饭的？而后护士补充了一句，要马上吃饭。以防胃不舒服。   2008-10-17 18:10:12
