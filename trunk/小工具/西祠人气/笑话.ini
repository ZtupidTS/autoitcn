title=最动听的声音
line=最动听的声音作者： 澜涛    推荐人：dreamy    来源：文萃    丹麦的首都哥本哈根。凌晨2时15分 。    当班的见习消防员拉斯马森拿起突然铃声大作的电话，一阵微弱的喘息声传来：“我摔倒了，救命 啊……”声音像一位老夫人，在确 定电话不是恶作剧后，拉斯马森询问着：“请把您公寓的地址告诉我！”    “我……想不起来了！”    “那请您把名字告诉我！”    “我记不得了！”    “请您不要把电话挂断，我们 好通过电信局找到您的住处！”拉斯马森尝试着通过电信局来找到老 人的住处，可电信局的值班人员却 表示，要查清电话是从哪里打来的，需要进行一连串的技术操作，因为人员不，现在很难做到……无计可施的拉斯马森叫醒了中尉，中尉拿起电话：“夫人……夫人！您还流泪吗？疼不？”“ 不疼……只是身子瘫痪了，两条腿动不了…… 脸上全是血……”“你既然看得见 ， 能告诉我床前地毯旁边是什么吗？    是方砖还是镶木地板？”“是镶木 地板，老式的打蜡地板。”“天花 板高吗？”“高……我觉得很……”    “这么说，您住的是老式房子！百 叶窗关着没有？”“没关。”中尉 兴奋地对拉斯马森说道：“寻找一    幢窗户狭长的老式房子，房子的窗 口有灯光，大约在二三层……”中 尉又对着话筒问道：“夫人，能告    诉您住的那个区和街道的名称吗？”    然而，话筒里再没有人搭腔了 。    中尉知道，老太太大概昏过去了，没有人把电话挂上 。    时间一分一秒地流逝着，每一 秒钟，每一分钟都变得漫长起来。    室内挂钟的嘀嗒声越来越响，每一次的嘀嗒声都像锤子砸在几个人的 心上。焦灼、惊恐、冷汗悄悄地爬    上几个人的面孔、心头……    一个小时过去了，仍无反应。    拉斯马森对中尉说道：“我有个主意……”半个小时后，消防队的上校被叫醒了，他采纳了拉斯马森的    意见 。    清晨5时30分，14辆消防车同时 出动，开往依然沉睡着的城市的各个街区，警笛的尖啸声撕碎了夜的 宁静。指挥部里，拉斯马森把电话筒紧紧地贴在一只耳朵上，把耳机扣在另一只耳朵上。整个哥本哈根城都被惊动了，家家户户灯火通明……    拉斯马森突然叫道：“中尉，我听 见了！我听见警笛声了！消防车大概就在离老夫人不远的街上！”中尉用手中的对讲机命令道：“1号车，停止鸣笛！”拉斯马森对中尉说道：“我还听得见。”“2号车，停止鸣笛！3号车，停止鸣笛……6号车， 停止鸣笛……”当第12号车停止鸣 笛时，拉斯马森惊叫道：“就是这里！”    “12号车，我是指挥部，就在你们那个地段，用扩音器说明一下理由，让这条街上所有的灯光都熄 灭，最后亮着灯的一定是老夫人的 家！”    5分钟后，12号车所在街区的窗口都黑了下来，只剩下一扇窗口还亮着。稍后，拉斯马森在电话里听到了撞破房门的声响，继而是一位消防队员的声音：“喂！指挥部吗？    我们已到现场，老夫人昏迷了，颅 骨有伤，大概是床头磕的，脉搏有轻微跳动……”    太阳升起来的时候，消防队不 断有打进询问老夫人情况的电话。    当人们获悉这位72岁的老人因为救 治及时，已经在医院苏醒过来时纷 纷表示，那个凌晨，响彻哥本哈根的消防车的尖啸声，是他们听过的 所有声音中最动听的声音 。（摘自《文萃》）    2007-11-17 19:06:26
