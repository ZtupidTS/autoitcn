line=（续）暴笑口误2006夏季版作者： 佚名    推荐人：骆潇潇    来源：网络31一次,一哥们儿去买肉夹馍,开口对老板讲:"老板,给我来俩肉的"边上的小姑娘憋的脸通红,没敢笑 32还有一次,一哥们儿问我中午吃的什么.我说吃的米线,他问多少钱,我说有大小碗之分,分别介绍价钱之后，那哥们儿来这么一句:"大碗大还是小碗大????"居然还伴有一脸的不明白... 33初中时，班主任巨bt。要求我们每个人带塑料带装自己的垃圾。一日中午，班主任回来见教室脏，站在讲台上大声说：把你们手榴弹都拿出来！！！！（语气恶狠狠的说）全班巨寒～～～鸦雀无声。。。。。。。。 34高中有个数学老师，曾经讲过：“虽然这种解法不很严密，但在考试时大家如果会用这种方法，未尝不是一件坏事。” 35初中时夏天天热，有男生在教室最后一排光膀子，结果化学老师一进屋厉色道：“你们男生女生的都不许给我光膀子！” 全班暴笑 36有次大夏天坐双层巴士，乘务员拿着麦克喊：“天多人热，大家都别挤门口！”说完自己想了想不对，改口喊：“人热天多，大家都别挤在门口！” 37高中的时候,有A,B二人 A蒙住B的眼睛问道:猜猜我是谁? B说:我猜到了~!! A又说:啊,你猜对了. 遂拿开手走开 38偶在学校饭厅用餐,打了个菜是清抄黄瓜,我发现黄瓜不新鲜了有点黄,就说:"师傅,黄瓜怎么发黄了啊?"师傅大声说:"同学,难道黄瓜还是绿的?!!"偶无语 39记得高中时候饮水机刚流行，学校为了创名声决定给每个班级配备一台，那天班主任（男）急匆匆走进班级高兴的说：“同学们，我们班的饮水机到了”，同学顺口问了一句：“什么牌子？”，老师答：“安尔乐”。当时我们那个寒啊......后来我们知道了那个饮水机是“安吉尔”的...... 40记得有一次和同事们在办公室里说某某某像农民，土土的，憨憨的，很可爱，大家都说是的是的，像农民像农民，突然电话响了，接电话的同事居然说，喂，你好，农民！~42我小时候写作文的时候写着：我们的生活是解放军叔叔用鲜血换来的。结果我起来朗诵的时候我读成了“我们的生活是解放军叔叔用鲜鱼换来的…… 43有一个学生把课文中“王二小把敌人带进了八路军的埋伏圈”读成“王二小把八路军带进了敌人的埋伏圈”…… 44我妈妈有颈椎病，天天往脖子上抹药，有天我问她：“你药（要）抹脖子了吗？”妈妈瞪着眼睛看着不解的我说：“我还没有打算自杀！” 45上次和朋友一起出去，正好在路上一个橱窗前看到前天单位活动抽奖中的麦兜儿(粉红猪)，就在公交车里对着朋友说：“快看，我就是那只粉红的大猪。”其实想说我昨天拿的就是那只猪，一激动害得公交车上人人都看着我！ 46记得上学时，开运动会，我们班的女生没有人报名，我们的体育委员（男生）很是着急，拿着报名表在全班宣布：告诉你们，女生听清楚了，再不报名，就“强报”（强制报名）。女生愤怒。 47有次我妈同学来我家吃饭，吃完了一碗我妈要给她再盛。她说，你别给我盛了，我不够…… 48有一次，偶给偶同学打电话，对方拿起电话喂了一声，我突然忘记自己是给谁打的电话了，嗯了半天冒了一句：你是谁？ 49朋友聚会，闲聊中说到某人伤心“眼泪一红，眼圈掉了下来”全场无人反应过来，事后回家笑倒 50有一次我看上海电视台的早安上海那个主持人脱口而出的说：广告之后，不要回来。^_^看来广告是挺让人烦的连主持人都受不了了。 51一个新来的店员，做每件事都在背口诀，有一位老太太买了一瓶酱油，店员：“收您xx元，找您xx元，请问您需要吸管吗？老太太顿时晕倒…… 52小学时候还不大认字的时候。我的同桌把神机妙算读成神鸡（机）炒蒜（算）咧 53小学时，老师叫一男生背诗，结果一急，背成“朱门酒肉臭，路有冻死狗（骨）。”全班笑疯了 54还有一回，冬天晚上睡觉，大概电热毯温度太高了，就对同学说，喂，你把电热毯开到保鲜那一档。 55前几天，美国打伊拉克那阵子，我和同学要返校。他妈妈说：火车太慢了，你俩坐伊拉克（依维客）的车吧。我俩当场晕倒。 56年初我们一帮人到外地去走亲戚，坐的是依维克的车，回来的时候上高速之前在路边停了一会儿，有几个人以为是长途车，凑过来问，车上靠窗坐的一位喊：这不是拉人的车，这不是拉人的车！暴汗 57去买“脉动”饮料，  “老板，来瓶‘动脉’” 58小时侯唱歌:帝国主义帝国主义夹着尾巴逃跑了。全国人民大团结 我唱，全国人民夹着尾巴逃跑了全班哄堂 59那天，我刚进办公室，还是这位plmm冲我大叫：“小王，买报纸了吗，快让我看看今天的房事专刊。”我当场晕倒，就算大家整天谈论“房子房子”的，你也不能把“楼事专刊”念成“房事专刊”呀！ 60高中上英语课时老师要我翻译一句英文是：一只箭呼啸着从我耳边飞过。我把“箭“这个单词和“麻雀”搞混了，所以翻译过来变成了：一只麻雀吹着口哨从我耳边飞过。于是全班笑翻，一节课都没上好。61上初三的时候有个化学老师长得挺漂亮的，有一天上氧气排水法，她说导气管，说成导屁管，全班爆笑！ 62临班语文老师：讲语文选择题：同学们，为什么不选a啊，对，因为a不对；为什么不选b啊，对，因为b不对；为什么不选c啊，对，因为c不对。所以这道题应该选？同学齐声高喊d。对，我们讲下一道题。 63室友管我要芝麻糊喝，说：“黑的徐芝麻糊呢？”（我姓徐） 64室友一晚上都在找她的面膜，最后大家讨论去北大吃鸡翅时，另一位室友喊：“我要去北大吃面膜” 65和室友去吃涮锅，走到店门口室友看着店名念：“刷刷吧？”（店名是涮涮吧） 66冰心的《小桔灯》里面的一瓤一瓤的桔瓣，同学念“一瓢一瓢的桔瓣” 67刑法老师讲案例的时候说:“当时血这叫一个流啊，从一楼流到二楼，简直是血流成河……” 68还是刑法老师的案例课说：“那人要挟受害人，烧你的房子，炸你的肠子（我觉得他想说厂子） 69我以前的数学老师有一次上课的时候一边画图一边说：“这是X轴，这是Y轴，我在这儿放一个P。”哇咔咔 70上次我找老师请假，结果一开口:老师,我想请客.......  2006-7-12 15:04:44
