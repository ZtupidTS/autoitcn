title=户外亲子游戏选
line=户外亲子游戏选作者： 佚名    推荐人：骆潇潇    来源：网络踩凳子游戏道具：白纸一张，红色笔一支！游戏玩法：聚会时大家都围成一个大圈，坐在一起，中部随意画一个直径一米五的小圈，用红色笔在白纸上画一张小凳子，然后放在小圈半径的中部，宝宝－起沿着中部小圈走，快到白纸处，走近白纸用脚尖轻踩红色小凳子，随着节奏加快，宝宝转圈踩凳子的速度越来越快！游戏配合：可双手为宝宝打节拍！宝宝随着妈妈们的儿歌节拍游戏，效果最佳，儿歌如下　　“小板凳,真听话, 我们好好爱惜它，小凳子，不听话，我们一起踩扁它……。以静制动游戏时间：约10分钟游戏人数：3人以上准备道具：眼罩和一些晃动即会发出声响的小物品，如铃铛等1、先从小朋友中选出一位来扮演“国王”。请“国王”坐在地上，用眼罩将他的双眼蒙住。在“国王”的身后摆放一些当做“宝藏”的小物品。其他小朋友则坐在与“国王”距离不远的前方。2、每一位小朋友轮流去偷“国王”的宝藏，要不声不响地进行，并悄悄地把“宝藏”带回自己的位置上。3、“国王”如果听到响声，手立即朝发出声音的方向指去。如果当时那个方向恰巧有人，那么那位企图偷“宝藏”的小朋友就要重新回到自己的位置坐好。4、如果5分钟过去后，没有人能成功地偷到“宝藏”，则“国王”获胜。递减爬坡　　把孩子带到有一定坡度的草地上，让他手脚着地，依次向上爬10步，向下爬9步，然后再向上爬8步，向下爬7步……直至0为止。在爬的时候，可别忘了要求孩子每爬一步都要数“1、2、3……”哦。　　小叮咛：向上爬和向下爬时的计数，都以单脚一步为准。顶物行走　　让孩子头顶一本书(或者其他可以顶在头上的东西)，双手叉腰，沿5厘米宽的直线快速行走20米。如果孩子头上顶的东西掉了，那么他必须把东西捡起来，然后回到起点，重新来过。在行走过程中，要求孩子渐渐加速。看看孩子能不能一次成功呢！　　小叮咛：在做这个游戏时，要求孩子上身挺直，眼睛平视前方，步伐比较均匀。飞向蓝天　　让孩子做飞行员，而你就是指挥员。指挥员一声令下“登机”，孩子就要双手叉腰，原地踏步10次(要求孩子一边踏步一边数数)。指挥员说“起飞”，那么孩子就要两臂侧平举慢跑。指挥员发出“上升”的命令，那么孩子就要仰头，两臂侧平举，原地转2~3圈。这时指挥员布置了新的任务――“向下俯冲”。孩子就要低头，两臂倒后举，原地再转2~3圈。终于要“着陆”了，孩子要逐渐下蹲。当指挥员要求飞行员下机时，孩子就要恢复到登机时的动作。原来，一次飞行并不如想象得那么简单呀！不过肯定很过瘾哦！　　小叮咛：孩子在“上升”时，要向某个方向原地转圈，而在“向下俯冲”时，就要换一个方向转圈。同时孩子转圈的速度不要太快，以维持身体的平衡为宜。红绿灯　　先准备红、绿纸各一张，用来代表红灯和绿灯。　　孩子与你相距30米相向而站。由你一手拿“绿灯”，一手拿“红灯”。当你高举“绿灯”时，孩子就要立即向前跑，而当你举起“红灯”时，孩子就要立即停下脚步。这样可以反复进行几次。当孩子跑完了30米后，可以让他回到起点，重新开始。　　小叮咛：开始游戏时，不要速度太快，渐渐加速比较好。而红、绿灯变换的速度也要相应地慢慢加快。袜子球投掷　　　　准备：袜子球若干，将一个色彩鲜艳的袜子作为外包装，把一些小了或破损的袜子装进去，用皮筋扎好，小玩具筐放在小毛绒玩具前面，距离宝宝一米左右。 过程：妈妈向宝宝介绍小熊想和宝宝玩球，我们一起把球球投进小熊的小筐里吧，妈妈可以先进行示范。（妈妈也可坐在宝宝对面和宝宝一起玩）妈妈可以根据宝宝掌握情况，增加或降低难度。  2006-5-11 16:09:48
