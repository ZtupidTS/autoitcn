title=时迁之死
line=时迁之死作者： 朱福友    推荐人：陈亦权    来源：原载于2006-11-10《乐清日报》    话说水泊梁山由于人员超编，军饷吃紧。经集体表决一致通过，决定派时迁一干人马前往京都“筹款”。时迁等人来到京城最大的银行―――帝国金融中心,进入富丽堂皇的大门。    在大厅敞开式的工作室里，清一色的绝世佳人，个个貌若天仙，令人眼花缭乱，时迁但觉恍若相识，定睛仔细一瞧，原来是四大美女：西施、貂蝉、昭君、玉环。一干人左看看右看看，凭着数十年的工作经验，就是摸不着道，不见有金银财宝的迹象，心中甚是不解。但事已至此，岂能无功而返，只得硬着头皮一个字―――上。    时迁往貂蝉面前一坐，只见此女：眉是青烟一缕，眼是深水一潭，面若皎月，熠熠生辉。“感谢您选择帝国金融！本中心将为您提供保险、贷款、黄金客户理财、创业分析、项目风险跟踪等一系列业务，您需要什么服务吗？”时迁顿觉春风拂面，浑身上下每一根汗毛都发出了“啊！”的感叹。时迁赶紧拿出纸条一张，上书“抢劫”二字，递往貂蝉。    貂蝉先是一愣，继而迷人一笑。笑得时迁脸上一热，不由自主地摸了摸自己的头发。    “先生，您需要多少？”    “黄金万两！”    “敝国现已不用实物货币，日常商业往来和居民消费所需只须银行转账即可，请确认您的身份，我将您所需金额打入账户如何？”    “也好！”时迁坐到一台电脑显示屏前。    电脑语音提示：时迁，无业，个人财产零，本日没有发生业务活动，因无合法收入来源，无法完成转账！谢谢！    时迁从盗窃到抢劫，历时数十载，从来没有这般经历过，不由得呆住了，看来此行将无果而返，回去如何面对梁山众弟兄？众人商量片刻，决定贷款。    电脑语音提示：时迁，无业，个人财产零，无信用纪录，请积累信用纪录后再申请贷款，谢谢！    时迁按捺了半天的性子已忍无可忍，怒吼一声：“抢劫！”    电脑语音提示：本中心免费为客户提供午餐，需要者请到餐厅就餐。四月一日愚人节已过，游戏者请于明年准时光临，因通行电子货币，银行劫案已成为历史，本中心最近发生的一宗抢劫案距今已有五百年。谢谢！    时迁大叫一声，便吐血身亡。   2006-11-12 21:39:55
