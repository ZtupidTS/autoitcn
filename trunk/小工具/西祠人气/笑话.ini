title=便饭
line=便饭作者： 佚名    推荐人：littleeva    来源：故事派对   外国留学生吉姆在中国住了三年，汉语说得十分流利，常以“中国通”自居。　　    这天，吉姆的老师刘晓搬家，吉姆也赶去帮忙，刘晓便安排了一桌家宴宴请吉姆，席间，面对丰盛的宴席，吉姆说：“刘老师，你太客气了，搞了这么多菜，太丰盛了。” 　　    刘老师笑笑说：“哪里哪里，这不过是一桌便饭而已，吃吧，多吃点。”　　    吉姆搞湖涂了，这么丰盛的宴席怎能称“便饭”，他连吃都顾不上了，一定要刘老师讲讲清楚。看着他那副认真相，刘老师笑了：“吉姆，我们中国人是世界上最讲究谦虚的民族，凡事礼为先，比如请客来说，宴席再丰盛，在客人面前还是称为‘便饭’，何况今天真的是一顿平常的便饭而已。” 　　“噢！”吉姆恍然大悟地点点头，原来如此，今天又学会了一句汉语。　　几天后，吉姆在自己宿舍中回请刘老师夫妇，自己动手，中西结合，搞了一大桌菜，刘晓一见，连连夸奖，“吉姆，好手艺，竟烧了这么一大桌菜，实在太丰盛了，嗳，少弄几个好了呀。”　　“哪里哪里，这不过是顿便饭，你们随便吃。”　　嘿，刘老师心中一乐，这家伙脑子怪灵的，活学活用。 　　  吉姆又说：“刘老师，实在不好意思，和您家的便饭比起来，我这只能算是‘小便饭’，而你家的可是‘大便饭’喽”　　 天哪，刘晓刚塞进嘴中的一大口菜一下全喷了出来……  2006-5-11 12:52:14
