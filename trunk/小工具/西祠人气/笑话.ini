title=没玩过感恩节
line=没玩过感恩节作者： fengwu    推荐人：zhouhua2006    来源：网络11月的最后一个星期四是感恩节。感恩节是美国人合家欢聚的节日，因此美国人提起感恩节总是备感亲切。但是在中国，很多人对这个“洋节日”显然并不适应。场景一：那天，我拨通了家里的电话，正好是我妈接的。于是我说：“妈，您辛苦了，谢谢您给了我生命，又把我抚养大，天气慢慢变泠了，您多注意身体，多多保重，女儿想您……”没等说完，电话那头传来妈的哽咽声，然后她哇的一声哭了――半小时后，老爸打我手机，焦急地说：“闺女，你跟你妈说什么了，是不是出事了？她不停地哭，怎么劝都劝不住……”场景二：那天下班前，接到女友的电话：“今天是感恩节，我亲自下厨，请你吃大餐。”激动啊，幸福啊……不顾老板要求加班的命令，克服堵车、路远的重重困难，终于准时出现在女友家中――咦！饭桌上摆的是什么呀？女友跑过来，表功似的说：“你看，感恩节不是要吃烧鸡吗，这只我已经涂满了果浆……”场景三：那天，教师宿舍楼来了很多学生，他们带着鲜花、南瓜向老师表示感谢。王教授家里的人尤其多。王教授高兴地接受了学生的礼物，乐得合不拢嘴。然后他说：“好了，现在可以说你们的目的了，都有谁觉得自己及不了格？”场景四：那天，小文在公文纸上写下：“感谢帮助过我的同事和所有的朋友们！”然后出去了，回来后发现纸上密密麻麻地写满了字：“自己人，说感谢就见外了！”“你也帮过我，咱俩扯平了！”“有什么表示啊，小文？”“为什么不感谢扫楼道的大妈？”“嘿嘿，没帮过什么忙，也被感谢，赚了！”“今天好像不是愚人节呀？”“学生气！太酸！”“我是老板，为什么不感谢我？”……场景五：那天，跑了十几公里去看几个老乡，给他们带了好瓶酒和一些小菜。饭间，郑重其事地说，这几年弟兄几个没少帮忙，小弟感激不尽，来，敬几位一杯。哥儿几个没喝，而是异口同声地问：“兄弟，是不是钱又不够了？”场景六：那天，我和同学找了一台摄像机，打算拍一部名叫《感恩节》的DV短片。校园里，我们碰到一身材高挑的美女。镜头对准她，问她有没有要感谢的人。美女张口就说：“首先，我要感谢中央电视台给我这个机会。”(我开始冒汗)她继续说：“感谢全国的观众朋友，我一定不会辜负大家的支持。”(我大汗)“感谢各位评委，在年底的舞蹈比赛上……”我急忙打断她，声明我们不是中央电视台，也不是北京电视台、天津电视台等任何一家电视台的……结果，我们在美女刀子般锐利的目光中逃离现场……   2006-7-25 10:10:16
