title=彪哥故事-彪哥搭火车
line=彪哥故事-彪哥搭火车作者： 乌龙彪哥    推荐人：乌龙彪哥    来源：http://www.xxhh.net/oubb/493726.html    话说彪哥上大学，七号启程。    七号，在这个情侣们最爱接吻的日子，彪哥榨齐学费踏上了求学的火车。    之前买火车票，彪哥以为凭借自己的帅气，可以优惠一些的。不料他不但没有得到优惠，那个售票员MM还找给了他几张假钞。    事后彪哥拿着假钞质问售票员MM，她答复：“吃的就是你这样自恋的人，怎么样？”    彪哥气上心头：“好，我毁容！”    MM：“随便你，不过毁了容后，你得当心回家的时候买不着票。”    彪哥：“……”    彪哥眼看对付不了，吃好自认倒霉。但是看到那五十块钱假钞面额太大，不好用。又拿回去跟她找零钱：“我认了，你找点散的假钞给我行不？五十块太大不好用啊。”    那个MM看到彪哥认输后也很热心，接过那张五十元，给彪哥找起零钱来。    MM：“哎呀，你有没有十块的？我这里凑不整五十。”    于是彪哥又掏出自己的十块钱真钞来交给她，最后总算是找回了零钱：三张二十块的假钞……    火车是慢车，在崇左上车的不设座位。可怜的彪哥吃力地把行李塞进上架之后，不得不站在车厢里站着等候。等累了他就想一想自己有多帅，想到位了再添加些艳遇情节继续发展。如此下来，已经错过了好几个坐位置的机会。    就当他想到快跟张含韵上床的时候，他猛然惊醒了。一摸摸裤兜，恩，口袋还是鼓鼓的。这时乘务员大妈推着辆坦克般的食品车横冲直撞地过来了，彪哥正好就想买瓶饮料压压经。于是小步跨出拦住了食品车的去路。    “阿姨，买瓶忘情水！”    大妈一听，停住了车子，开始在里面找起来。乘客一听，“忘情水？”纷纷地往食品车瞧去，想知道个究竟。只见大妈从里面掏出瓶“冰红茶”递给了旁边一个乘客。彪哥掏出自己的手机，这个时候它又响了：“换我一夜不流泪”。乘客晕倒，原来那是彪哥的手机铃声。    彪哥对众人嘻嘻一笑，转向乘务员大妈：“阿姨，给我来瓶蛙哈哈。”    大妈在车里找了找，取出一瓶纯净水来：“三块五，穷鬼。”    彪哥大怒：“你知道我是穷鬼？？！”    大妈：“看你这副德行就知道你是农村孩子上大学，你不穷谁穷啊？”    彪哥还是大怒，手马上插进裤袋里去掏钱准备吓唬她，嘴里边骂道：“TMD，老子这几天注册。老子现在有的是钱！”刚说完手就从裤袋里拿了出来，往头顶一举：“钱在这里，穷婆！都是红色毛主席！”    众人一看：咦？白色的啵~~。彪哥愕然，仔细一看，连他自己也吓呆了。原来他的钱已经被小偷给偷走，那个缺德的小偷还用纸代替了那些钞票。    彪哥的火气一下子就降了下来，连忙让道给乘务员大妈通过。那个乘务员大妈也毫不领情，推着车就往彪哥脚上轨了过去。彪哥又是一气，刚想破口开骂，肚子里的压力就使他突然嘣了个屁出来。    声音很响，在众人的注目下，彪哥的气势又消退了下来。    彪哥想到那个小偷，心理是很气愤。在搜了搜自己的衣服后，发现上衣还有点零钱。于是他就把一张钱放到刚才的裤袋里，并副上一张纸条：兄弟，我是大学新生，你就不能少吭我点么？    过了不久，小偷来偷钱了。偷完了钱之后也回复了彪哥一张纸条：大哥，还说是新生呢，出手那么小气！    彪哥表情沉着，再放一张零钱到裤袋，回复纸条：日朝又日暮，汗滴眼下书，谁知上学郎，十年寒窗苦！    小偷偷完钱后再回复：操你妈！    彪哥拿到纸条，很是失望。再继续放钱，再继续放纸条：我有文化，我不跟你吵，你给我打个折，以后我有空还会常让你偷的~~    这次小偷偷走钱后发现钱变少了，回复内容：懒得鸟你，这次怎么钱变少了？搞什么嘛，没钱你别妨碍我啊！    彪哥火大，这次往口袋里放一张搽过鼻涕的餐纸，上面什么也没写。片刻后，小偷回复了他一张搽过大便的纸。彪哥见后扔掉纸条大怒，谁知那纸却正好贴中了一个大汉的脸。彪哥忙帮其搽洗，然后连连道歉，这才逃过了一劫。    经过了一番折腾，他终于找到了位置坐下。    心想这下应该平静了，于是又摸摸自己的口袋。“咦？那小子还敢来。”    他取出来一看，那竟然是他的那三张二十元假钞，并副上了一张纸条：兄弟，那三张二十块用不了，你留着自己用吧……   2007-12-13 12:49:06
