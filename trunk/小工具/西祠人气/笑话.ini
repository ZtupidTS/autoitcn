title=经典就是一句话把人笑倒
line=经典就是一句话把人笑倒作者： 蓝雨忧忧    推荐人：鬼影星    来源：榕树下1. 你的眼睛就象天上的明月，一只初一；一只十五。2.你这个孩子怎么不懂事啊？舅舅正在这里，你怎么还会想到要去动物园看狗熊？3. 如果你要和老虎比谁更能挨饿，那你赢定了。4.我把电视遥控器别在腰上，作出一付买了新手机的样子。5. 只是有钱并不能让人幸福，所以我还偷些珠宝、邮票、手表什么的6.你瞎了眼啊？这么大的盾牌你看不见，偏偏要把石头朝我脑袋上扔!7.各位！今天是我太太30岁生日10周年纪念日!8.十年后，法院第二次判杀人犯死刑。9.除了一项，其余栏目填得都挺好，"关系"这一栏应该填"岳母"，而不应该填"紧张"10. 爸爸今天打了我两次，第一次是因为看见了我手里两分的成绩单，第二次是因为成绩单是他小时候的。11.悲剧好比是我不小心切掉了自己的小手指；喜剧好比是你不小心掉进了下水道。12.别骂自己的孩子是"小兔崽子"，因为从遗传学的角度来讲，这对家长是不利的。13. 老婆，我不该用床单擦皮鞋，不过出差刚回来，一时半会儿还改不过来，我错了。14.（选择题）假如律师和政客同时掉进河里，请问你是去喝咖啡还是去看电影？15. 如果不是发生在我身上的话，那么这件事可真是太好笑了。16.您想拥有一副好的牙齿吗？这里送给你三点经验：一、饭后漱口早晚刷牙；二、每两年去医院检查一次牙齿；三、少管闲事。17.秀发去无踪，头屑更出众！18. 我们总是习惯性地认为脑子是人体最重要的器官，但是别忘了这个判断是谁做的。19.人工智能和天然愚蠢无法相提并论--因为我们主张纯天然。20.一个人如果面对众人批评仍微笑自如，那么他很可能已经找到了替罪羊。  2007-1-5 9:15:02
