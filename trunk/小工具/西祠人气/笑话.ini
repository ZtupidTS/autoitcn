title=教学圆规的N中用法
line=教学圆规的N中用法作者： 谢永鹏    推荐人：hggrt    来源：原创作品    在数学老师的手里，圆规是非常有用的。老师用圆规在黑板上刷刷的画了10个圆。看似很好，可实在是苦了我们，我们的笔极速奔驰在本子上，玩命的算每个圆的面积，周长，诶亚，额的3.1415926……啊。    在语文老师手里，圆规还是蛮有用地。老师把它拿在手里，像握着程咬金的榔头似的，“咚”一下子，敲锣般，轮到了一个上课睡觉，变睡还边唱：“我爱你，想着你，就像老鼠爱大米....”那个挨揍的人醒后，老师“和蔼可亲”的问：“你想谁呢”那位同学正在迷糊中，张口便说了句：“想你呢”……那位同学被禁课1星期。阿门……     在英语老师的手里，圆规竟然成了教鞭。老师拿着它，对我们说“大家一起读APPLE苹果”老师用圆规使劲的敲，我们使劲的读，最后敲的我们心都碎了……     在地理老师的手里，使老师讲课轻松了，我们面对着黑板上一个个地球，听着老师教我们算了一遍又一边的时间地区换算和南半球北半球，可我们至今还不知道赤道是什么……     在音乐老师的手里，圆规竟然可以发声。只见音乐老师一手拿着圆规的一头，然后用手一甩，使另一边磕在讲桌上，那声音像是JAY的菊花台里面前奏中“哒”的一声，用它来给我们伴奏。可我记得我们当时用我们稚嫩的狼奔似的男超音唱的是青藏高原…….  2007-3-9 19:34:59
