title=天才老婆妙语集
line=天才老婆妙语集作者： 佚名    推荐人：xingkonghuipan    来源：中华网论坛我的老婆虽然既不漂亮也不温柔，但是有一个优点，那就是智力超群。她有着超常的判断力和逻辑思维能力，常作惊人之语，让我佩服得五体投地。生活虽然平淡，但她的妙语时不时能给我一点意想不到的惊喜，为了和大家分享我的惊喜，特地总结了一下她比较著名的言论，举出最让我佩服的十大例子：1．有一段时间我打她呼机她总是不回电，问她，她说：“我把呼机关了。”“为什么要把呼机关掉？”“公司常打我呼机叫我加班，我关了呼机，他们就呼不到我了。”2．后来她买了一个手机，有一次她出门忘了带手机，从街上打公用电话给我：“老公快帮我给小芳打个电话，告诉她到麦当劳门口等我。”“你自己为什么不打？”“我手机没带呀！”3．有一次看到地摊上卖莲蓬，老婆问：“怎么卖？”答：“一块一个。”“这么贵啊，三块两个卖不卖？”4．有一次我和她出门，两个人只带了一把家门钥匙，她要去菜场，让我先回家，把钥匙留给她。我问她：“为什么要把钥匙留给你啊？”她说：“这样等会儿我回家，你就不用下来给我开门了。”5．有一次听录音机，她一不小心按了录音按钮，我叫道：“快停掉，你把带子上东西抹掉了！”她不去按录音机却上来捂我的嘴，事后她解释道：“只要我们不发声音，带子上的内容不就抹不掉了。”6．看电视新闻看到一半，她说：“快帮我按一下暂停，我要去洗手间！”7．她说：“唉，明天又停电，什么事也做不成，只好躺在床上看一天电视了。”8．唱卡拉OK，她用电视机摇控器上的选台按钮来选歌曲，都按出电视新闻来了，她还不明白：“为什么王菲的歌要配警察破案的画面？”9．两个人搬电脑，她说：“这么重啊，你为什么搬之前不先删掉点东西？”10．最后我把上面写的给她看，本以为她会不好意思笑的，不料她看了两遍，抬起头迷惑不解地问我：“怎么了，我说错什么了吗？”    2006-8-26 10:26:37
