title=收古董
line=收古董作者： 张青    推荐人：f1help    来源：报纸    古时候有一个书生，家中有几亩薄田，衣食不愁，又读过几本书，就觉得自己应该做点什么事。想来想去，最后想当古董收藏家。    于是，他四处打听，谁家有古董……    不久，消息传开了。一天，一个人拿着一张破烂不堪的草席找上门来，唾星四溅的介绍：“这可是孔子当年坐过的席子，可珍贵了！”    书生一听，喜出望外，小心翼翼的接过席子，爱不释手，不等对方开价就把自己家的田产都用来交换了。    这下一传十，十传百，书生家的门前竟排起了“献宝”的长队。一个人献上一根破竹竿，口若悬河地说：“我这根竹竿可比孔子坐过的席子值钱，这是周文王当年手里拄着的拐杖，比孔子坐过的席子还要早几百年呢！”    书生一听，双手颤抖的接过竹竿，仔仔细细的瞧着、摸着，如获至宝。还没等来人开价，书生就让他把家里所有值钱的东西都搬走了。    接着又来了个献木碗的，说得更是动听：“这木碗是夏朝君主夏桀吃饭的碗，比那两样东西的年代更早了。”    书生一听，更是爱不释手，但一看自己已经是家徒四壁，两手空空了。可书生又实在舍不得丢掉这只到手的老古董，只好咬咬牙，把家中唯一的房子卖掉，买下了这只木碗。    三件“宝物”到手后，书生一贫如洗，饥寒交迫，已无立足之地，只好披着孔子坐的破草席，拄着周文王的主干，端着夏桀吃饭的木碗，沿街乞讨，嘴里还念念叨叨地说：“好心的施主们，你们施舍时，请不要给普通的钱币，能施给姜太公造的九府钱币，顶好！”    有个挑草绳买的人看他穷到这个地步，还对古董如此痴心，就对他说：“你现在就缺一根草绳了！”明眼人一听都知道，这是说他快到该悬梁自尽的地步了。    没料到书生听了这话后，却非常认真地说：“是啊，就缺一根草绳了，我到处寻找当年汉武帝当腰带的那根草绳，一直没找到，你有吗？”   2007-8-17 15:04:37
