title=中国第一部BT短信《BT游记》
line=中国第一部BT短信《BT游记》作者： 佚名    推荐人：水样年华    来源：网络1、三藏：谁最帅？悟空：会念紧箍咒的最帅。八戒：会舞金箍棒的最帅。悟净：会耍赖皮的最帅。小白：会挑担的最帅。三藏：其实，让人骑在下面的最帅。 2、三藏：为什么我的问题总是这么多？悟空：因为你会念紧箍咒。三藏：这和紧箍咒有关系？悟空：如果你不会念紧箍咒，我保证每天揍得你哑口无言。 3、三藏：一加一等于几？悟空：疯子。八戒：不知道。悟净：二。小白：问这个问题的和回答这个问题的都是变态。三藏：悟净，累了吧，上来一块骑会儿。 4、三藏：我捡到一元钱。悟空：交钱不杀。八戒：把它交到猪叔叔手里边。悟净：我娶媳妇还差一元钱。小白：晚上变成宠物狗随便你。三藏：给你，小白。 5、三藏：什么样的才算女人？悟空：会打架。八戒：会打扮。悟净：能疼人。三藏：悟净真懂生活。小白：能干的。悟净：小白才懂生活。小白：能干活的。 6、三藏：HELP。悟空：妖精休走，俺待会儿就来。八戒：尿壶我占了。悟净：今天的月亮真圆啊。小白：我救你。三藏：小白，我爱你。小白：那算了。 7、三藏：爱情是什么？悟空：拳打脚踢。八戒：卿卿我我。悟净：平平淡淡。小白：上上下下。众人：噢。小白：比如我和亲爱的三藏哥哥。众人：呕。 8、悟空：长生不老真是一种痛苦。八戒：大吃大喝真是一种痛苦。悟净：无所事事真是一种痛苦。小白：游山玩水真是一种痛苦。三藏：有了徒儿真是幸福。 9、三藏：你们最喜欢谁？悟空：金箍棒。八戒：嫦娥姐姐。悟净：不说。小白：三藏哥哥，呕。三藏：小白英名，没办法，我也喜欢才貌双全的御弟哥哥。 10、悟空（自言自语）：我是人还是妖？八戒：人。挨揍。悟净：妖。挨揍。小白：人妖。挨揍。三藏：妖人？挨揍。悟空：终于爽了！管我是人还是妖呢！ 11、三藏：小白，晚上你能骑我吗？悟空：又犯病了。八戒：小白，你走运了。悟净：这种事还是放到晚上再说吧。小白：哼！臭和尚又想让我给他踩背了。 12、三藏：我最喜欢狗了。悟空：我喜欢猴。八戒：我喜欢母猪。悟净：你们喜欢什么我也喜欢什么。小白：有点品味好不好，我最喜欢扮成狗的三藏了。 13、三藏：你们要让着我。悟空：不让，赌场无师徒。八戒：不让，我也穷啊。悟净：不让，我又不玩。小白：不让，我输得都快光屁股了。三藏：我喜欢。 14、三藏：出家人要戒酒、戒色、戒财。悟空：不喝酒怎么打妖怪。八戒：不看透怎么知道是妖精。悟净：不攒钱怎么娶媳妇儿。小白：哼！臭和尚想独享。 15、三藏：刚才遇到的中年妇女真漂亮。悟空：妖怪。八戒：比嫦娥还要差点。悟净：娶媳妇儿不能要这么老的。小白：今天晚上我最好打扮得年轻一点。 16、三藏：骑马真累。悟空：换换？讨饭多有趣。八戒：换换？牵马多浪漫。悟净：换换？挑担多健身。小白：换换？被人骑多有情调。三藏：OK，晚上。 17、深夜。悟空呓语中，八戒呼噜中，悟净咬牙中。三藏：漫漫长夜，无心睡眠。我以为只有我睡不着，没想到你也是，小白，再按摩一下我发麻的屁股。 18、三藏：悟净，累吗？悟净：习惯了。三藏：饿吗？悟净：习惯了。三藏：渴吗？悟净：习惯了。唐僧：想媳妇儿吗？悟净：习惯了。三藏：我也习惯了。 19、三藏：八戒，可以和你聊天吗？八戒：您还和我客气什么，是聊嫦娥姐姐还是聊叉烧饭？三藏：唉！咱们没有共同语言，我只喜欢观音姐姐和牛肉面。 20、三藏：悟空。悟空：恩？三藏：悟空。悟空：恩？！三藏：悟空。悟空：信不信我打出你的屁来。三藏：我最喜欢你头上的毛都竖起来的样子了。21、三藏：希望早日取得真经，救黎民于水火之中。悟空：又犯病了。八戒：背诵的真熟。沙僧：可以多赶些路。小白：前面有农舍，你可以喝水吃饭了。 22、悟空抓到一个妖精，妖精求饶。三藏：这位女子，可会跳舞？妖精跳了一段舞。三藏：可会唱曲？妖精又唱了一首曲。三藏：好了，悟空，随你处置吧。 23、悟空又抓到一个妖精。三藏：可会跳舞？妖精无语。三藏：可会唱曲？妖精无语。三藏：可会按摩？妖精无语。三藏：唉，你已经没有活着的价值了。 24、悟空又抓到一个妖精。三藏：可会跳舞，唱曲，按摩？妖精：都会。八戒：他好像是公的。三藏：悟空，先虐待一下他再处置，白白的浪费了我的感情。 25、悟空：前面是女儿国。八戒：好耶！悟净：不知道有没有愿意做我老婆的。小白：但愿今天晚上臭和尚能放过我。三藏：我一定要让这些女子感到幸福。 26、女儿国国王：想留下来吗？三藏：做梦都想。国王：为什么？三藏：男人喜欢漂亮的女人。国王：女人喜欢专一的男人。三藏：专一！我以前只有小白。 27、三藏一行被女儿国国王“送”到城门。国王：送君千里，终有一别，我回去了。三藏：天色还早，你我再走一程吧，天黑再回来吃夜宵。国王：滚！ 28、三藏：原来趴着比坐着舒服。悟空：屁股肿了就少放屁。八戒：三藏跑得真快。悟净：怕挨踢。小白：还不是我快，别人踢他屁股，臭和尚就抽我屁股。 29、火焰山下。三藏：我怎么越来越热。悟空：又说胡话了。八戒：发烧了？悟净：多捂被子就好了。三藏：我，我想洗桑拿。小白：看来真开始说胡话了。 30、三藏：怎么过火焰山。悟空：飞过去。八戒、悟净、小白：同意！三藏：反对，走过去吧。众人一致反对。三藏：以一顶四，我决定了，大家走过去。 31、三藏：我有点想念观音姐姐了。悟空：没麻烦傻子才想她。八戒：还是嫦娥姐姐漂亮。悟净：不敢有非份之想。小白：老女人，逼我退化，天天咒你老！ 32、三藏：今天有点无聊。悟空：我宁愿无聊。八戒、悟净，无语。小白：理你就是神经病。三藏：悟空，小白骂你有病，你忍了吗？八戒：现在不无聊了。 33、三藏：八戒，能不能少吃点？八戒：没办法,肚子大。三藏：真的不能？八戒：没办法，馋。三藏：悟空，能不能过来一下。八戒：没办法，该减肥了。 34、三藏：我决定，再也不多说话了。悟空：当真？八戒：为什么？悟净：没事吧？小白：嘴里起泡了？三藏：没想到大家这么关心我，我取消决定了。 35、三藏：我决定，再也不多说话了。悟空：哼。八戒：唔。悟净：哦。小白：噢。三藏：你们有意见吗？同意还是不同意，同意吗？不同意吗？说话啊。 36、三藏：我决定，再也不多说话了。悟空、八戒、悟净、小白，无语。三藏：都不说话了？没有想到我不说你们也不说了，我还是起一个模范带头作用吧。 37、悟空：有时真想狠K臭和尚一顿。八戒：我可以望风。悟净：说说他就行了。小白：咱们可以趁他睡觉时动手。三藏：对！我睡觉很沉，小白最清楚。 38、悟空：三藏睡着了吗？八戒：叫叫他试试。悟空：三藏。八戒：三藏。小白：没反应，看来三藏睡着了。三藏：刚才你是在和我说话吗，亲爱的小白。 39、悟空：小白，这次你别说话了。八戒：三藏。悟空：三藏。小白：……悟空：看来三藏这次是真睡着了。三藏：奇怪？我怎么没有听到小白的声音。 40、悟空：小白，这次你先叫。小白：三藏。八戒：没反应，这次千真万确是睡着了。悟空：小白，你先下手。小白：臭和尚，我……三藏：小白，是你吗？   2006-5-26 15:14:21
