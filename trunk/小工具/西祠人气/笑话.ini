title=拍马也尴尬
line=拍马也尴尬作者： 李少全    推荐人：li2586    来源：原创作品    一位局长大人的娘八十大寿，满堂宾客，炮竹喧天，宴席过后，又架台唱戏，好不热闹。几天下来，吵得周围邻里不得安宁，有人故意说局长大人的娘死了，明天上了山就好了。这话恰好被一位想调进局长大人单位的青年小伙子听到，他想，想调进局长大人单位，局长大人的娘死了不去送个花圈，悼念、悼念，加深感情。他越想越觉得很有必要，于是立即行动。他买了一个好大花圈，几千响炮火，在围着千余人看戏的台外放起响炮。顿时，看戏的人们目光来了个一百八十度转弯，大家看着这个手持花圈的青年小伙子发了呆，局长大人见了破口大骂。搞了半天，青年小伙子才明白过来，那副尴尬样子实在令人难看。     2007-9-13 8:53:28
