title=配音演员来应聘
line=配音演员来应聘作者： 恩亮    推荐人：zjwylxw    来源：乐清日报    我在一家企业人事部当经理，最近公司因业务需要招聘几名接线女生。        海报贴出后没过两天，就有十几名青年女子前来应聘。我拿过她们的简历一一过目，发现有位叫小丽的姑娘在特长一栏中填写了：曾做过配音演员。面试时出于对小丽的这一特别印象，我便让她很轻松地过了关。        小丽被招聘后工作起来很卖力，惟一让我没想到的是，她的普通话其实讲得并不怎么样。一天我叫来小丽问：“你不是说曾经做过配音演员吗，普通话怎么讲得一塌糊涂？” 小丽一听吃惊地说：“不可能吧？这段时间我还有意加强了这方面的培训。”我说：“作为配音演员本来应有很好的普通话基础，还用得着有意培训吗？”小丽听后没说什么。        此时我想也许她只是做过方言配音演员，于是问：“你究竟配过哪方面的音？”小丽犹豫了一会儿，笑笑说：“经理，不瞒你说，20年前我们市电视台影视中心曾拍摄过一部反映抗日的电视剧，那里面的婴儿哭声就是我配的。”  2008-7-1 18:20:39
