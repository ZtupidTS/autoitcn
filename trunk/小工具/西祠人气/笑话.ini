title=最搞笑短信
line=最搞笑短信作者： 佚名    推荐人：纯一    来源：网络    因为你，我相信命运；因为你，我相信缘份；也许这一切都是上天注定，冥冥之中牵引着我俩。好想说......我上辈子是做了什么孽呀！     广阔的天空任你高飞，美丽的故事由你发挥，善良的小孩应该去追，幽默的短消息发给小乌龟！！！      转帐通知：我们已经将20万元按要求转入你的账户，请在2秒钟内确认，否则转账作废。     将这封短信转发3次，你会走财运；转发6次，你会走官运；转发10次，你会走桃花运；转发20次，你将花掉2元钱！     八戒应聘，老总问你有职称吗？八戒骄傲地说：净坛使者！老总：净痰屎者？哦，那就去清扫厕所吧！    悟空拿着磁铁在地上吸来吸去，沙僧问：大师兄，你找什么呢？悟空：嘿！俺把金箍棒掉地上了，还没来得及变长哪！     唐僧：我想喝酒，谁去问酒吧怎么走？八戒随口说：师父您老土啦！现在都用Windows XP了，谁还用WIN98？     好久没有收到你的短信了，不知你现在还好吗？前几天路过你那里进去看了一下，见你睡着了，不忍心叫醒你。哎，一窝小猪崽就你乖！     某老太生前爱打麻将，死后儿女提议送麻将陪葬，一女却担忧：万一人手不够她来叫我们怎么办？    有一个山里人，没见过世面，一天到城市的公园里看见一个人在做俯卧撑，不知道干什么的，围着转了好几圈都不明白：为什么底下没人，光使劲？    夜空一颗流星划过，我连忙许了心愿，希望你能变漂亮些，谁知刚许完心愿，流星“嗖”地返回来，对我说：大哥！诚心为难我是不是？！    阿袁在外地学习。一天，他发现生活费已提前用完，便忙给家里拍电报求援。电报上只有四个字：弹尽粮绝。没几天，阿袁收到家里的回电：顶住！      2008-9-6 18:29:14
