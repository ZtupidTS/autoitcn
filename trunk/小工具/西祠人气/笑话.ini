title=哪有时间念书？
line=哪有时间念书？作者： 麦格    推荐人：yangfa12005    来源：人民网其实，我考试不及格实在不能怪我啊，而是因为一年只有３６５天。详析如下：１．双休日――一年里面有１０４天的双休日，如扣除这些天数，一年只剩下２６１天。２．暑假――在一年内，大约有５０天的天气非常热，而导致无法念书，因此，那２６１天也只剩下２１１天。３．另外，包括元旦、国庆、五一、寒假等节日，又占了５０天，那２１１天也只剩下１６１天。４．就这剩下的１６１天，每天还有８小时的睡眠时间，３小时的三餐时间，算起来又占去了７４天，一年就只剩下了８７天。５．考试及测验至少占了一年的５０天，算起来那８７天也就只剩下了３７天。６．一年当中看电影或参加一些有关活动，怎么也要２０天，算起来那３７天也就只剩下了１７天。７．这剩下的１７天，每天大约１小时的游戏时间，２小时的沟通时间，半小时的购物时间，半小时的方便时间，半小时的个人卫生时间，半小时的零食时间……约计占去４天，算起来一年就只剩下了１３天。８．预计一年生病７天，算起来一年就只剩下了６天。９．预计一年被老师及家长罚掉５天时间，比如罚站、罚写检查、罚打扫卫生等等。算起来一年就只剩下了１天。１０．就这剩下的１天，正好是我自己的生日。试问，整一年当中根本就没有时间可以念书，学生考试又怎么能及格呢？  2008-5-24 9:25:44
