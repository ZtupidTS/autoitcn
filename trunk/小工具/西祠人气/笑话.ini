line=小偷的高级情书(超级搞笑)作者： 佚名    推荐人：gqw-gqw    来源：网络首先，向你道个歉，没经过你同意，就把你家的门给整开了，不过，与同行相比，我还是挺讲究的，在开锁的时候，没有用电钻、斧子等破坏性工具，如不介意的话，从经济角度上讲，你还是可以用原先那把锁的，我用人格保证，我是不偷回头客的，一来，你小门小户的也不容易，二来，从我的战利品来看，你家也不值得我来第二次。 　　哥们，谈一下我的进门感受吧，不用瞒我啦，你现在刚结婚，不是我能掐会算，是屋里的摆设告诉我的，我也是马上要结婚的人，为此，在工作中虽然我很匆忙，也很紧张，但我始终心存爱心，没有对此进行大规模的破坏活动。 　　非常喜欢你新房的格局设计，高雅的吊灯，美丽温馨的窗纱，还有床头你老婆迷人的艺术照，看得出来，哥们你的艳福不浅呀。总之，一切看来都是那么令人羡慕不已，啥时，哥们也能混成这样，也就不干这行了。 　　哥们，说一下我的工作程序吧，这样有利于你清点整理战场。 　　客厅，那有一个小保险柜，我费了不少力气，打开了一看，让我相当失望，那里居然只有十封信，拆开一封看了几眼，竟然是你多年前写给一个小丫头的情书，要不是时间紧，任务重，我非得细看不可，我这人，除了这行呀，就爱好个文学啥的，一来为了你的隐私不被你老婆发现，二来也防止信封里夹带美元等贵重物品啥的，我全拿走了，后来拆封一看，美元是没有，但我发现哥们你呀，还真挺有才呢，写的情书文采还真不错，酸不筋儿的，字里行间净是些勾人的词儿，怪不得你老婆那么漂亮呢。另外，冰箱里的果汁我喝了一瓶，挺好喝的，啥牌的还真忘了。 　　南屋，也就是你的卧房，是我重点关照的地方，因为工作匆忙，床罩、被单扔在地板上了，不过，你放心，我是穿着你的新袜子才来回走的，所以没有弄脏那些东西，电视、音响挺好的，大重太沉，我没有带走，也没破坏（就凭这点，你就应该谢谢我，我们这行有些人带不走的是要统统砸坏的），但是你夹在床垫子里的36700块钱我拿走了，想来，你也不太缺钱吧，要不，那么多钱，怎么会放在家里呢？ 　　北屋的抽屉我全翻过了，只找到一只钻戒，可能是你送给你老婆的结婚信物吧，本来不想带走，但兄弟我也实在是结婚需要，没办法，拿走了，其余的东西，如牙刷呀、钥匙串呀，我都没动。 　　东屋是你的书柜，以为你是爱书的人，可是一翻全是道具书，光有皮和盒，没有真书，挺让我失望的，不过书柜下边的DVD《无极》我拿走了，一来早就听说这个电影好看，我还没来得及看呢，正好拿回家看看，二来也想向同行学学新技术，啥年代了，知识 ，更新的太快了，不学习哪成呀，劝你呀，早点把道具书换成真的吧，还是古人说得好，书中自有黄金屋哇。 　　本来我的工作还可以细致一些，可是因为外边不停有人走动，使我无心恋战，所以就草草收场了，本次收获（当然也是你的损失）如下： 　　现金：36700元 　　钻戒一枚 　　DVD一张 　　果汁一瓶 　　情书十封 　　总价款因有情书在内，无法估计。 　　虽然想多给你写点，安慰一下你无助的心灵，但因有新任务在身，不便多谈，情长纸更短，思伊夜难眠，后会有期（不好意思，抄你情书里的一句做结尾吧）！！  2006-9-16 21:51:55
