title=凄美的爱情
line=凄美的爱情作者： 佚名    推荐人：阳光中欣雨    来源：网络凄美的爱情,希望您们也能体会出其中的感动 这是一个很古老的传说... 很久很久以前..有一对兄妹 他们各自身怀特殊的能力... 哥哥有着一对千里眼 能够看到极远方的微小事物.... 妹妹有着一对顺风耳 能够听到极其细小的声音... 他们从小一起长大... 一起快乐 一起悲伤... 闲暇时候 他们总会跑到后山的山丘上.... 哥哥眺望千里外的遥远国度对着妹妹述说着那里各种千奇百怪的事物 ... 妹妹聆听微风传来的讯息对着哥哥吟唱着远方教堂传来的天使般的歌声... 或许是长时间在一起的缘故....他们爱上了彼此.. 虽然他们知道这段爱情是不被允许的...但他们就是无法控制自己... 最终　他们抛开了一切束缚 开始不顾一切地享受着爱情.... 然而 纸终究是包不住火的... 两人的关系被发现了 父亲大发雷霆 母亲以泪洗面 街坊邻居对两人指指点点... 两人拼命证明对彼此纯真的感情 但是由于道德观念的枷锁 两人终究 不被允许...已经 无路可走了... 为了证明对彼此至死不渝的爱... 哥哥弄瞎了自己的眼睛... 妹妹弄聋了自己的耳朵... 不为什么 只因为他们认为 既然得不到众人的祝福 那有这能力又有何用? 反正他们两人是得不到幸福的一对... 很久很久以后 有个音乐家听到了这个凄美动人的爱情故事大受感动 百感交集下 他谱出了一曲感人肺腑的曲子... 我偶然间听到了这曲子 不禁悲从中来... 真能令人悲叹兄妹两人可歌可泣的遭遇呢!! 很可惜 没办法在这里让大家听到它优美的旋律... 我只能就我所记得歌词的部分 POST上来和大家分享... 希望你们也能体会出其中的感动... 这首歌是这样唱的  请注意------------------------------------------  两只老虎 两只老虎 跑得快 跑得快 一只没有眼睛 一只没有耳朵 真奇怪 真奇怪 .......    2006-6-27 19:08:02
