title=MM面对强奸时的十种办法
line=MM面对强奸时的十种办法作者： 蝶依舞    推荐人：鱼心    来源：网络1、（以暴制暴） 飞起一脚， 踢其要害。 工欲善其事， 必先利其器。 反其道而行之就是， 吾欲阻其事， 必先断其器。 2、(唐僧式无厘头) 拜托――不要这样哇！ 大家一起坐下来谈谈哲学多好， 要不――我出个谜语给你猜， 的姨妈是谁？ 歹徒口吐白沫， 四处找树， 意欲一头撞死或吊死。3、(尖声惊叫) 声音高达一百二十八分贝， 振聋发聩。 歹徒七窍流血， 倒地而亡。 4、(刘胡兰式视死如归)  来吧！ 老娘不怕你。 今天不把你整成二五六， 老娘就不是女的！5、(半推半就式)  不要急嘛， 你看地上又冷又湿， 而且随时都会有人来。 不如我们找个旅馆， 细水长流……多好！ 再伺机行事， 获救有望。  6、(破罐子破摔式)  好吧！ 你来吧！ 老娘正不想活了。 一个淋病治了八回也没治好。 你愣着干嘛？ 快动手啊！  7、(诱之以利)  哪――这是我的手机、钱包、项链手链全给你。 你拿了钱去开房， 叫个年轻点的、漂亮点的小姑娘， 还可以包夜， 又安全又舒适。  8、(投怀送抱式)  哇――哥哥你好帅！ 取下头上的丝袜， 让我看看你的脸。 你的身材真是那什么。 爱死你了。 趁其意乱神迷， 抓把沙子扔到他脸上， 砖头也行。 9、(轻描淡写式) 你要来也可以， 但要抓紧时间。 我跟男友约好这个时间在这里见面的。 他是个醋罐子， 一会给他看见了， 非掐死你不可！  10、(积极配合) 你别上来就捂人家的嘴， 放心， 我不会喊。 没那心情。 我昨天在路上见到个MM， 比我可漂亮多了啊， 要不我帮你介绍下。   2007-8-9 15:45:45
