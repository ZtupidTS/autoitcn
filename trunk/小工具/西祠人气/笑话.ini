title=2006二十大搞笑短信
line=2006二十大搞笑短信作者： 佚名    推荐人：故事中国    来源：网络1.夜空一颗流星划过，我连忙许了心愿，希望你能变漂亮些，谁知刚许完心愿，流星“嗖”地返回来，对我说：大哥！诚心为难我是不是？！2. 爱情就相便便，水一冲就再也回不来了；爱情就像便便，来了后挡也挡不住；爱情就像便便，每次都一样，每次又不太一样；爱情太像便便了，有时努力了很久却是个屁!3.学问之美，在于使人一头雾水；诗歌之美，在于煽动男女出轨；女人之美，在于蠢得无怨无悔；男人之美，在于说谎说得白日见鬼。4.你知道我们的友谊对我充满了丰富的含义，你哭的时候我也哭，你笑的时候我也笑，当你从高楼跳出去，我也会毫不犹豫地探出头去：“哇塞！不死才怪！”5.听说你的手机没有短信功能，所以发这条短信试验。如你收到，证实有短信功能并是我发的短信，请给我回复：我有了，是你的！6.如果有人欺负你，告诉我！我把他的脸打成彩屏的，脑袋打成震动的，耳朵打成和弦的，鼻子打成直板的，门牙打成翻盖的，总之把他捣鼓成二手的！7.我有一个请求：请我吃饭，希望你能满足我。否则我将把你的手机号写在墙上，前边再加上两个字：办证。还要请我吃好，要不就写：征婚，男女皆可，条件不限。8.健康提示：吃饱饭后，一戒吸烟，二戒洗澡，三戒生气，四戒松裤带，五戒刷牙，六戒上厕所，七戒喝酒，八戒你知道了吗?9.你我都是单翼的天使，唯有彼此拥抱才能展翅飞翔。我来到世上就是为了寻找你，千辛万苦找到你后却发现：TMD！咱俩的翅膀是一顺边的！10.深夜布什看到拉登站立在自己床前，批头散发，布什大惊说：你好大胆，敢夜闯白宫！拉登甩了甩齐胸的胡子，阴森地笑了，说：飘柔，就是这样自信！11.拔苗助长是荒诞，掩耳盗铃是蛮干。草船借箭是妙算，破釜沉舟是决战。风花雪月是浪漫，舍生取义是奉献。你若继续往下看，你就是个大笨蛋！12.是真金，永远不怕凶凶的火焰；是青松，永远不怕漫漫的严寒；是海燕，永远不怕划破天空的闪电；是笨蛋，依然盯着短信傻傻的看！13.悟空，你擦玻璃；沙僧，你拖地吧；八戒，师傅很了解你的处境，经过再三的考虑，决定给你一个表现的机会――你看完这条短信以后，火速去打扫女生厕所！14.春天的花开了，是你的笑容；夏天的太阳火了，是你的热情；秋天的果实熟了，是你的收成；嘿嘿！小狗熊，这样你就可以安心的冬眠了！   15.虽然你满眼渴望的紧跟着我，虽然我也不想拒绝你，但，我还是不得不说：小狗狗，别跟着我了，我手里真的只是一个白萝卜，而不是加长版的肉包子！   16.在这个月圆夜，嫦娥对我说：她准备要下去找你，给你做美容，让你恢复原来的美丽！你准备好了吗？猪，别看短信了，问你话呢！17.在电影圈默默耕耘了多年，其中的辛酸只有你自己最清楚。不过，你的努力也终于得到人们的认同，获得了本届金鸟奖的提名：最佳动物明星大18.注意：站在镜子面前，手轻托下巴，左眼连眨三次，右眼连眨三次，然后面带微笑眼睛不停的眨呀眨，你就会隐约看到一个傻瓜正对镜子抛媚眼！19.生命中有你，日子便充满无限生机；一路上有你，还怕什么电闪雷击；只因为有你，快乐与满足时刻洋溢；如果没有你，那么好的猪食该喂谁去？20.全国人民你最牛，骑着板凳上月球；天下属你最能吹，喝酒用缸不用杯；从古到今你最能，出门逛街吓死人；你说这些不算啥，诺贝尔奖等你拿！  2006-12-28 17:31:13
