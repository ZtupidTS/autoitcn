title=经典情话
line=经典情话作者： 佚名    推荐人：金豆豆    来源：网络       　　           一 　　男：“我可以向你问路吗？” 　　女：“到哪里？” 　　男：“到你心里。” 　　女：“抱歉，此路不通。” 　                  　二 　　男：“你的腿一定很累吧!” 　　女：“为什么？” 　　男：“因为你在我脑海中跑了一整天。” 　　女：“我觉得还行，因为你的脑子实在是太小了。” 　                     三 　　男：“我今天很不顺利，看见漂亮女生微笑会让我心情好一点，你可以为我笑一下吗？” 　　女：“你想让我今天也不顺利吗？” 　                     四 　　男：“小姐可以借我五元吗？” 　　女：“你要做啥？” 　　男：“我要打电话给我妈说我今天看到了一个绝世大美女。” 　　女：“很抱歉我不能借给你。” 　　男：“为什么。” 　　女：“因为我要打电话到医院，说自己被一个丑男吓着了。” 　                     　五 　　男：“今天的雨真大。” 　　女：“是啊。” 　　男：“那是因为老天对着你流口水。” 　　女：“这么说刚才刮的那阵风是老天在对你放屁了？”                         　六 　　男：“相信我……我会让你成为世界上第二幸福的人!” 　　女：“为什么不是第一啊……” 　　男：“有了你……我就是最幸福的人!”（浅浅的微笑） 　　女：“我想我很快就能成为世界第一幸福的人了。”（遐想状） 　　男：“为什么？”（疑惑） 　　女：“因为我就要摆脱你的纠缠了。”（大步离开）   2008-9-11 11:09:22
