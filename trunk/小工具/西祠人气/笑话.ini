title=西装惹祸
line=西装惹祸作者： 未知    推荐人：zdl6023405    来源：中文幽默王我这人不大讲究穿着，平时很少穿西装出门。一个阳光明媚的早上，妻忽然心血来潮，从衣橱里翻出我结婚那天穿的西装，说：“今天就穿这套西装上班吧。”我想：“穿就穿，反正穿啥都一样。”临出门时一照镜子，人还真精神了许多，索性又将皮鞋脱下擦得锃亮，这才气宇轩昂地去上班。到了单位，科里几位同事正擦桌子拖地忙得不亦乐乎。在科里，我年纪最轻，这些活平时全是我一人承揽。我忙去夺黄姐手中的拖把，歉意地说：“真不好意思，早上有点事来晚了。”黄姐猛然发现我西装革履的样子，惊愕不已，其他同事也发现了我的反常装扮，彼此交换一下眼神，也随声附和道：“是呀，是呀，刘科长走了，以后科里有啥活你尽管吩咐我们就是……”我顿觉不妙。前几天刘科长升调，科里正处于“无主”状态，这个炙手可热的位置正虚位以待。在科里，我学历最高，况且跟刘科长关系最“铁”，大家对我一致看好。今天我一穿西装，他们就误认为我已被“内定”为科长了。我正寻思着怎样消除误解，下属单位的大程笑嘻嘻地进来了。他在淀粉厂分管劳资工作，我们常打交道。这人啥都好，就是嘴巴不牢，对此君我总是敬而远之。他见我一副容光焕发的样子，眼睛陡然一亮：“哟，小王，今天咋突然穿上西装了，看样子你被提拔了吧？啥时候请客？”我连忙否认。他却不依不饶，坚信自己的判断：“你小子是不是舍不得那百儿八十块钱？”接着他把脸转向埋头看报的大冯，“他骗我，你可不能骗我，告诉我，他是不是真的当上科长了？”大冯这人城府很深，稍作思忖，便答非所问地说：“是呀，凭小王的才能是完全胜任科长一职的。”谁知，事情并未就此结束。下午上班时，刚放好车子，门卫老侯不知从哪儿闪了出来。他追在我屁股后面低声下气地说：“王科长，我儿子毕业都快两年了，工作的事还没着落，您当科长了，俺这事您可不能不管呀！”我这才意识到事情的严重性，突然对妻痛恨起来，恨她不该在这个节骨眼上节外生枝，让我穿上这套西装。我硬着头皮走进办公室，便有谦恭的问候声扑面而来，我无所适从。恰在这时，桌上的内线电话突然铃声大作，是局长叫我去他办公室一趟。我顿时产生一种不祥的预感。局长臃肿的身体陷在办公桌后面的高背椅里。他斜眼睨我一眼，不冷不热地说：“小王，你这套西装真够气派呀，得2000块钱吧？”我赶紧解释：“结婚时爱人买的。”局长却对我局促不安的样子视而不见，依旧按他的思路不紧不慢地说下去：“小王呀，中国加入WTO，为了增强国有企业的竞争力，局里决定派一名年富力强的同志到下属单位协助工作，我思来想去，觉得你最合适，希望你能正确看待这项任命，要把握住契机呀！”局长的话像一记重槌擂在我心上，我觉得一阵晕眩。“小王，年轻但不能气盛呀！”局长意味深长地说。后来，我不知是怎样离开局长办公室的，直到走出很远，还依稀听到局长冲着我的后背说：“哈哈，你可别说，这套西装还真不错……”    2008-10-30 10:57:09
