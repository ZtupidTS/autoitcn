title=我和C的 故事
line=我和C的 故事作者： 韩寒    推荐人：青岩    来源：一座城池    我和C的第一次约会在一个二十四小时营业的台湾美食店里。我们在吃饭的时候外面正警笛大作，因为在我们前面一公里的地方有一座高耸的老楼要进行爆破。    C要了一碗面条，还要了一碗豆浆。但是C吃得诚惶诚恐。    我问："你是有什么心事，对吧？"    C说："你怎么知道的？"    我说："我自然是什么都知道。我跟你不一样，我已经成熟了。"    C说："我的身体出问题了，但是我没有告诉别人。"    我说："你尽管说，你的身体怎么了？"    C还没说，脸就红了。    我说："你说吧。"    C说："我来那个了。"    我心里一慌，顿时脸比她还红。我把面条里的一个红辣椒全部吃下，说："太辣了。哦，你来那个了，很正常啊，你的年纪也到了。"    C说："我算是来得晚的吗？"    我说："这很正常，因人而宜。"    C说："你什么都懂。"    我说："哦，这没什么。"    C说："但是，我发现我的那个出了问题。"    我说："你说吧。"    C说："你知道吗，我来的那个颜色是红的。"    我当时就懵了。我说："按照我的经验--不不不，按照我的理解，这月经就应该是红的啊。你这个是正常的。"    C说："胡说，是蓝色的。"    我马上对自己产生了怀疑。我想，这女人的事情，果然是不能靠大脑来想当然的，没经历过还是不能瞎说啊。但是我还是不甘心地问了一句："为什么啊？"    C说："你看广告里，那卫生巾上面的，都是蓝色的。"    C说话的同时，她身后的巨大落地玻璃里，一座三十层的大楼轰然倒塌。   2007-7-13 16:11:53
