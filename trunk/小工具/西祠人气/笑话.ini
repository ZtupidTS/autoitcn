title=学隐身
line=学隐身作者： 郭荣立    推荐人：天然    来源：故事会2006年9月上半月版    张大娘刚从乡下到城里做小买卖不久。这天晚上，张大娘挑着两筐水果在广场上转悠，突然听到石椅上坐着的两小伙子在谈话。    高个子问：“你近来忙什么去啦，老不见你上线啊？”    矮个子说：“没忙什么，我几乎天天来，只是我隐身了。”    “为什么要隐身呢？”    “不隐身不行，朋友太多了，我一出现朋友个个向我打招呼，应付不了，隐身省了不少麻烦。”    高个子听了赞叹道：“呵，真不错，我还不知道怎么隐身呢，你教我吧。”    矮个子撇撇嘴：“这个挺容易呀，我回去就教你……”    张大娘听到这里，再也忍不住了，她弯下腰从箩筐里拿出两个苹果，走到两个小伙跟前递给他们，说：“小兄弟，吃苹果。”两个小伙子挥挥手，说：“到别处卖吧，我们不买。”    张大娘说：“我不是要卖给你们，我是请你们吃。”两个小伙子望着张大娘，很是不解。张大娘焦急地说：“我是想求你们一件事。刚才你们说隐身，还说挺容易学，小兄弟，你也教我隐身吧。你们不知道我们小贩有多难，工商撞着了说我们无证经营，没改；城管的遇上了又说影响市容，也没改。要是你教会了我，以后再遇到这些人，我马上隐身，让他们还没改个屁！”    听了解张大娘的话，两个小伙子愣了片刻，突然笑了起来，笑得泪水都流了出来，他们边笑边对发呆的张大娘说：“大娘，我们说的隐身是在电脑网站上隐身，我们又不是神仙，怎么会真的隐身啊！”   2008-1-11 21:24:08
