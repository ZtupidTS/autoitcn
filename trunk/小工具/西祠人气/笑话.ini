title=全职太太的帐单
line=全职太太的帐单作者： 梧桐听雨    推荐人：孙华东    来源：《齐鲁晚报》    亲爱的老公：    当你第N次一脸傲慢地说你撑起了这个家，在我面前俨然一副上帝嘴脸的时候，我不得不开出这张全职太太的账单。    我承认，我是一个买菜煮饭带小孩的家庭主妇，时尚的说法就是全职太太。    你每天下班回家大声喊累，我立即为你递上热毛巾，捧上香茶，揉捏肩膀。你说自己累得像条狗一样，羡慕我每天呆在家里是多么的轻松惬意。于是我也就没有告诉你，我这个家庭主妇每天像陀螺一样旋转：早晨我要比你先起床半个小时为你做早餐，你出门以后，我马上开始打扫房间。孩子醒了，有得照顾他吃喝拉撒，然后抱着孩子直奔菜市场，之后赶紧做午饭，哄孩子吃陪他玩儿。瞅他睡了，接着做家务，期间如果孩子醒来，又要陪他玩耍，然后手忙脚乱地收拾他弄乱了的房间，准备晚餐。因为你说，看到乱糟糟的家，心里就不舒服，你还说，希望一回家就能看到热腾腾的饭菜摆上来……    我尽力做好这一切，还是挡不住你的脾气越来越大，家里乱一点，你会责怪：“你看看，家里这么乱，你都忙了些什么？”孩子生病，你会责怪：“怎么带的孩子？”    做了全职太太N年，你由丈夫升级为我的主人，我由妻子贬为你的仆人。你在我面前俨然成为救世主，你理所当然地认为，我是靠你养的，所以你有足够地资格把我当出气筒，你有足够地资格支配我，蔑视我。    我忍了N年，但是今天，我无法再忍下去了，你已经第三次大声的对我说“滚”。我要郑重地告诉你，我也从来没有靠你养。我和你，一个养家，一个持家，这只是家庭分工的不同，就像让狗看家让猫捉耗子一样无可非议。    但是，既然你认为是你养着我，所以，有必要和你算算这笔帐了。我一向认为，全职太太也是以种职业，创造的不仅仅是情感财富，也包含着经济价值，德国家庭主妇协会表示，一个家庭主妇每月可申请2510欧元地工资，换算成为人民币大约要23800元。鉴于国情赫本市地钟点工行情，你每月需要支付的帐单如下：    煮饭女工：400元。    洗衣服女工：200元。    清洁女工：300元。    采购女工：每天上菜市场买新鲜地蔬菜、水果和牛奶，每个星期大约两次大采购：200元。    家庭护士：照顾生病地小孩，陪护腿脚不便地公婆，400元。    按摩师：每日固定为你提供按摩服务，30元/小时计，月合计900元。    家庭教师：400元。    其他杂项：例如女园丁，女招待，女心理医生，家居布置，修理坏了的东西等，200元。    总计3000元。    如果再乘以爱、宽容和体贴，你的帐单应是3000×2＝6000元。（考虑到你的经济收入和我做妻子的本分，这个乘法你可以装做没有看到）                                                                                            全职太太  2007-3-8 2:16:31
