title=[双语幽默]单簧管
line=[双语幽默]单簧管作者： 佚名    推荐人：samuelkevin    来源：www.hzszy.cnClarinet    When I played with a symphony orchestra, our union reached an agreement with a major airline about which instruments we could carry on board, and which had to be shipped as luggage. A cellist was dismayed to find that his delicate, expensive wood instrument was consigned to the rougher handling and cold temperatures of the baggage hold.     He neatly solved the problem. Cello in hand, he approached the flight attendant at the gate and asked, "May I bring my clarinet on board?" Scanning her list, she replied, "Clarinets are okay. Have a good trip," and, smiling, waved him on. 单簧管    我在一个交响乐团演奏时，我们乐团与一家大航空公司达成协议，哪些乐器可以带上飞机，哪些乐器要作为行李托运。一个大提琴手惊愕地发现他那精致、昂贵的木质乐器竟要托运，经受行李舱内的低温以及野蛮的装。     他干净利落地解决了这个问题。他手里拿着大提琴，走到门口的空中小姐跟前，问道：“我可以将我单簧管带上飞机吗？”她检视了一下单子，答道，“单簧管可以。祝你旅途愉快。”然后微笑着挥手让他进去了。  2007-5-15 14:01:16
