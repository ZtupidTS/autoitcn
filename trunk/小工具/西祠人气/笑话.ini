title=暴笑口误2007贺岁版
line=暴笑口误2007贺岁版作者： 佚名    推荐人：故事中国    来源：网络1 小时候放电视连续剧《神探亨特》和《流氓大亨》，院儿里一个老奶奶说：“今天晚上演《大流氓亨特》。”。。。。。。 2 一不熟的同事和我聊天,聊的内容无聊至极,,净讲他和他女朋友怎么啦,怎么啦 我无言以对,,,,待他讲了半天之后,看着我,,,,意思可能是,他说这么多,我总该表表态吧,,,, 一瞬间,,实在不知说什么,,脱口竟然问了一句:你女朋友是女的吧? 自己暴寒半天!!!! 3 初中时候老师讲古巴比伦文明的时候，讲到苏美尔人，历史老师一激动讲成“还有两河流域的舒而美人”，当场笑晕一大半 4 一起买锅盔吃，某男的上前：老板，来两个钢盔！ （牙好，胃口就好，吃嘛嘛香。。。） 5 高中时班上有个同学叫黄家健 某天上课没有到 老班进教室后见他座位空着 就问了一句：夷，黄家健 人呢？ 全班大笑 以后都叫他黄家贱人。 6 以前考试老师发卷子，后边的女生多拿了一张，高呼“老师，我有了，我有了”结果坐他旁边的男生说道“是我的，是我的”全班爆寒~~~ 7 两年前在厂里干,一天我跟我师父(其实就比我大1岁)去分厂办事,材料员是个四十多数的大姐,姓董.办完事,我师父十分有礼貌,想说:董姐,走了啊.结果说出来成了:“懂了啊.“ 8 ~还有一次，我去买早餐，排队时发现平时不苟言笑的老板也在排队，于是非常紧张，打过招呼后，鼓起勇气对厨师说：“师傅麻烦来一杯包子，两个奶子！”~ ~~~~呜~~ 两年来第一次听老板笑那么大声~~~郁闷~~~ 9 朋友小孩半岁了，打电话去关心，寒暄了两句后，来了一句：你的小孩现在是吃人奶还是你的奶 10 有一天傍晚，碰到个熟人，开口就说:“早啊“... 11 晚上,一室友进屋大声宣布: “今天我看午夜版的美国凶铃了!“ 12 那天去买西瓜，听见有人在问卖瓜的：你的西瓜有皮吗？ 13 一农民在场院里晒麦子，几只鸡来啄食，农民扫，鸡挠，再扫再挠，忍无可忍，大骂：“你们这些坏东西，我挠挠，你扫扫，我挠挠，你扫扫。” 14 一天去逛街，尿急，发现前方一网吧，冲进门去对着网管大喊：你们这个茅房的厕所在哪~？ 15 在食堂买饭,看到了心仪以久的豆腐皮,一激动和服务员说,来一份土豆皮,把周围人都惊呆了. 16 由于一次出差机会，要去某地的中国银行维修设备，从宾馆出来做上出租车后对女司机说：“去中国银行、顺便找一家五金店买把刀”汗！当时我的意思是买把螺丝刀，我没注意到我说错了，这时那个女司机一直看着我非常委屈的说：“大哥我要下班了，你重新打辆车吧”。当时我就非常生气，恶狠狠的说：“你要下班了在宾馆泊什么车呀！？”女司机看了看我快要崩溃的说：“大哥那买完刀我不要车钱了你再找辆吧”晕！！！这才知道我说错了，赶紧解释了半天，现在想一想都感觉对不住人家女司机。 17 政治老师有一次讲课的时候说：“下面我举个比方”，然后觉得不对，又说：“打个例子” 18 记得《汉武大帝》里面 张骞从西域回来，带来的炼铁新材料 炼出来一柄好剑，刘彻拿来给李广 李广不停的重复： 陛下，好剑（贱），陛下，好剑（贱）阿 …… 无语…… 19 真是好驴当做心肝肺 20 初中的时候，老师叫翻译Who is this man ? 一同学翻译：这是谁的男人？全班大笑，老师无语 21 上次去麦当劳，对营业员说：来一包薯片，人家说没有。我说，什么店啊连薯片都没有，说完转身就走了。。。 22 期中考试，偶后面的女生桌上有个裤子形状的笔袋，我一回头，笔袋掉了，我说：“MM你裤子掉了” 23 记得路遇一犬，旁MM惊讶的大叫：呀，那个尾巴没有狗！！ 23 晒阳太屁股 24 记得小时候去买玩具枪里装的圆形塑料子弹，直接对玩具店里的老爷爷说：买一包原(圆)子弹！ 25 同学向我解释如何拨打某查询电话。 我想问问那边接电话的是真人还是语音，竟说成了：“接电话的是活人还是死人呀？” 26 拎着好多东西和gg在火车站找存包的地方。 迎面来一巡警，gg立刻上前很客气地问：“请问埋包处怎么走？” 27 政治课时谈到中日政治问题，扯阿扯说到日本武士剖腹自杀。 老师介绍说：“日本武士死前都剖腹产的~~~” 28 有一次找一位姓王的客户打电话,总机接电话的是一个声音很甜的MM,她告诉我他的分机号,我不知道我要找的这位姓王的是男是女,我就顺便问了一句“请问他是男先生还是女先生？” 29 大学时期，我一同学刚买了手机，办了移动卡，打1860人工台询问，一时激动：请问你们的地感动带业务。。。，从免提中我们竟然听到话务员小姐客气的说：我们的地感动带业务。。。全宿舍暴笑 30 大三那年十一我同学去卖鱼的商场打工。客人拿了挑好的鱼，我同学很温柔地指着杀鱼台对他说： “你过去，有人会把你杀掉。。。” 31 昨天有个人说要给我介绍一个女朋友，我本来想问“漂亮吗”，结果说成“便宜吗”。汗死自己！ 32 老师嘱咐我们：“春游坐车时老实点，别总把头和胳膊扔出去。。。” 33 我老公特别瘦，有次我急了就说道“老公，看你瘦的象猪似的！” 34 有一天去天津比较出名的大桥道食品店买吃的。差不多每次都要买老婆饼吃吃！结果那天我看到新出了一种稍微小一号的饼，样子基本一致，可是我不确定，于是向售货员阿姨发问：“这个是小老婆饼吗？？” 结果全场白眼 35 表姐家开幼儿园，有一次她有急事，要我去帮她照顾那些小孩1小时，做游戏讲故事什么的。头一次面对十多个小孩，太紧张了，舌头打结：“小朋友，今天阿姨给你们讲一个“阿拉灯”的故事（阿拉丁和神灯）………” 36 凹出来 凸进去.... 37 播音稿原文：两歹徒打伤我110干警后逃窜 播音员读成：两歹徒打伤我一百一十名干警后逃窜 （黄飞鸿转世？？！） 38 我上高中的时候和我弟弟一个班，他就坐在我后面 一天晚上我们地理老师问我们： 你们谁是姐姐？谁是弟弟？ 当时我就呆掉了 39 一次买凉皮回宿舍后，去别的宿舍溜了一圈，回来发现舍友在吃我的凉皮。 她们见我回来，其中一人对我说：你怎么才回来？凉皮都凉了！ 40 那天想喝汽水，赶几步朝冷饮摊想说来瓶汽水，不料看见跟前放着的啤酒，一急竟说：“老板，来一瓶屁水”，老板……………… 41 刚才一同事看报纸问了句“昨天中国队一比几赢的？” 中国就一了，新加坡怎么也出不来负数吧 42 以前红白机上有个游戏叫《荒野大镖客》，欧们一般都叫它《荒野大嫖客》 43 有个解说员：冲出亚洲、冲出世界！ 44 有一次,我和老公吵架，他骂我：“猪！”我骂他：“你是猪的老公。。。”骂完真觉得自己是猪。 45 我们一个同事,他去考驾照时,对考官说了一句经典的话: 报告仪表,,考官正常~~~~~~ 46 记得有一次，和一姐们儿去KFC,排队的时候我听她口中念念有词，一个鸡腿汉堡，一对鸡翅......，好不容易轮到她了，一开口就笑翻了所有人，她本想说“小姐，来个鸡腿汉堡”，可话到口中竟成了“小腿，来个汉堡” 47 大学同学在森林公园聚会，时间到了大家准备开饭，俩男生自告奋勇去小卖部买啤酒。班长想提醒他们买啤酒买易拉罐的，可能由于刚才一直在聊国际时事，班长站起来喊：“啤酒要伊拉克的啊~~~” 我们全倒了，俩男生疯了。。。 48 MM告诉我肯德基新出的“骨肉相连”（肉串有脆骨），要我带她去吃，那几天北京巨热无比，我昏昏沉沉，到了餐厅，我对微笑的肯德基小姐来了句：请给我两个“血肉模糊”，谢谢！............. 无地自容-_-！ 49 平时工作一直很忙，情人节，下班比较晚，急匆匆的去买花，老婆在家做饭等我，打来电话，问我什么时候回家，我骗老婆说，还要很久，听到她不是很高兴的挂了电话，我心说，给你个惊喜……，买了花，又匆忙去买巧克力，又匆忙去打车，很久打不到，终于找到车，到家，匆忙上楼，悄悄开门，看到老婆在厨房，心里一阵温暖，一下，蹦过去，举起花，有些颤抖且深情的跟老婆说…… ……圣诞快乐！！！！！！ 50 唉，看完这帖子又把键盘都喷到水里了。。。  2006-12-14 16:48:01
