title=将军推车
line=将军推车作者： 佚名    推荐人：songyi147    来源：http://de99.cn/news/5/337.html从前有个一等兵，他在第一次世界大战期间服役时可谓尽心尽职。您别以为他是一个战争狂。他更喜欢待在家里，坐在屋前那棵椴木树下的长椅上养神。不过，那时他还得作为卡车司机在东部前线服役。有一天，他开着自己那辆带贝布顶篷的卡车艰难地行驶在沃尔豪前线那被融雪浸泡得异常泥泞的道路上。卡车已经两次陷进深深的泥浆之中。到了第三次，一等兵一直担心的事情终于发生了，汽车滑进泥坑直陷到车轴处。正在这时，随着一阵响亮的汽车喇叭声，一队轿车从右边驶过。看到这辆陷入困境的卡车，车队立即停了下来。一位身着红色佩带的将军从8辆汽车的头一辆中走了出来招手，让一等兵过去。“遇到麻烦了？”“是的，将军先生。”“车陷住了？”“陷在泥坑里了，将军先生。”这位大官仔细地观察了一下不幸的汽车。这时，他想起新颁发的一项命令要求加强官兵之间的战友情。于是他决定身体力行给大家做个榜样。“注意了，”他拍拍手用命令的口气高声叫喊着，“全体下车！军官先生们过来！我们让一等兵先生重新跑起来！干活吧，先生们！”从8辆汽车里钻出整整一个司令部的军官，少校、上尉、中尉和少尉，一个个穿着整洁的军服。他们同将军一起埋头猛干起来，又堆又拉，又扛又抬。就这样干了10多分钟，汽车才从泥坑中爬出来停在道上准备上路。您可想像当这些军官穿着满是泥污的军服钻进汽车时，他们的样子是何等的狼狈，他们在心里又是怎样诅咒这命令。将军留在最后，正为自己的善举而洋洋自得。他又走到一等兵面前。“对我们还满意吗，同志？”“是的，将军先生。”“让我看看，您在车上装了些什么？”将军拉开篷布，他看见，在车厢里坐着整整18个一等兵。  2007-12-9 16:36:17
