title=如果能再活一次
line=如果能再活一次作者： 佚名    推荐人：yuanxin420    来源：网络   起初，我想进大学，想得要死。   随后，我巴不得大学赶快毕业。   接着，我想结婚，想有小孩，想得要死。   再来，我又巴望小孩快点长大，好让我回去上班。   之后，我每天想着退休，想得要死。现在，我真的快要死了。   忽然间，我突然明白了――我忘了真正去生活。   如果我能再活一回，我会试着多犯点错误，我将不再追求完美，我会轻松一点，愚笨一点。   其实，很多事都可以不必太认真，我应该疯狂一点。   我会抓住更多的机会，旅行更多的地方，爬更多山，趟更多的河，去更多我没去过的地方。   我还要吃更多的冰淇淋。   我愿意去面对更多实际的问题，而不要只在脑子里想象。   你看，我就是那些身体健康、心智健全、平平稳稳活过一天又一天的人。   如果能从头再来，我要经历更多只属于自己的时刻。   我曾经是那种没有电吹风、防晒箱、牙具和雨伞就出不了门的人。如果能重新开始，我要旅行得更轻松简单。   我要从春天开始就光着脚丫，直到秋末；我要欣赏更多的日出日落；我要和更多小孩滚在一起――如果能再活一次的话。   可是，你瞧，我已经无法重新来过。  （据网上传言，本文作者是一位病重的85岁的老太太）。  2006-6-28 19:18:25
