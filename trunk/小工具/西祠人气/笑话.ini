title=赵本山考NBA众人智商
line=赵本山考NBA众人智商作者： 佚名    推荐人：骆潇潇    来源：网络赵本山：“天也不早了,人也不少了,你们的岁数也不小了,这智商也该考了！”高秀敏：“春节坑人不算多,去年卖拐今年卖车,这美国的日子挺不错,折腾折腾这帮傻大个儿！” 赵本山：“第一号艾弗森,请听题。说你有一个私生子,今年刚6岁,以前他从没见过你,现在你和一大帮人去看他,他一下子就扑到你的怀里,叫你爸爸。这是咋回事？”艾弗森：听完一惊,心想我有私生子中国人都知道了？“因为他见过我的照片！”赵本山：“错！因为你领了一帮女的,就你一个男的！” 高秀敏：“二号邓肯请听题。约翰是裁判的儿子,但他从不叫裁判爸爸,为什么？”邓 肯：“因为约翰也是私生子,他叫不出口。”赵本山：“错！正确答案请现场嘉宾罗德曼回答！”罗德曼回答：“他管裁判叫妈妈。那个裁判是女的，有一年比赛她吹我技术犯规，我还摸了她的屁股……”（斯考恩忙对摄影师说：“这段掐了,千万别播！”）赵本山：“三号科比请听题。说奇才战湖人,乔丹运球过人,你在下三路防守,奥尼尔主守上三路,但乔丹还是过去了！请问他是怎么过去的？”科比哈哈一笑：“想那乔丹老迈年高,有我二人防守,他怎能过得去,当然是晕过去的！”　（大屏幕上乔丹呲牙咧嘴） 　　高秀敏：“回答正确加十分！怪不得这么早就结婚！” 　赵本山：“四号马龙,请看大屏幕,（大屏幕上是当年爵士战国王,马龙一肘子把韦伯抡的满脸是血）请问：用左肘子和右肘子打脑袋,哪个疼？”马龙一挥右胳膊：“当然是右肘子疼了！” 　“错！”台下韦伯吱声了：“是脑袋疼！我的脑袋疼！” 　高秀敏：“五号叫基德,专门开快车,说有一天你开车过一窄道,迎面也开来一辆车,眼看就要撞上了,你们俩同时刹住了车,这时候天上没有月亮,车灯、路灯都是坏的,你是怎么看见的？”基德眨眨眼睛：“因为在白天呀！天上有太阳！” 　　赵本山：“不愧是组织后卫,这道题一答就对！咱哥俩幸会幸会,能不能给个小费？来时的飞机票你给报了吧！”　　高秀敏：“六号奥尼尔,请听题。赵本山有兄弟三人,老大叫大傻子,老二叫二傻子,老三叫啥？”　“三傻子呗！”奥尼尔咧嘴大笑。赵本山“错！老三叫赵本山！我是老疙瘩！” 众人大笑,只有奥尼尔还不明白,一脸迷茫的样子。赵本山：“七号王治郅。老乡见老乡,两眼泪汪汪,中国人高智商,是金子到哪儿都发光。请听题。说有两个宇航员,一个是烟鬼,一个是酒鬼,两人要到太空进行为期一年的考察,烟鬼带了十条烟,酒鬼带了十箱酒。一年后,两人走下飞船,酒鬼喝的微醉,显得很满意,而烟鬼一脸的沮丧,这是为什么？”王治郅拍手大笑“他忘了带火儿！” 　    这时,奥尼尔大叫“我终于明白了老三为什么叫赵本山了！”（斯考恩忙拉起奥尼尔往外走,“别在这里丢人了,以后不带你来了！”）　晚会结束后,奥尼尔一直为晚会上丢人的事闷闷不乐。回到湖人队的俱乐部,刚好碰上菲帅。奥尼尔急忙拉着菲帅的手,“菲帅,我给你出一个脑筋急转弯的题。说我父亲有三个儿子,老大叫大傻子,老二叫二傻子,老三叫啥？”菲帅：“你父亲起的名字真怪,不过也挺对！想我菲帅冰雪聪明,这题岂能难得到我！想必这老三就是奥尼尔你了！”“不！”奥尼尔叫道“老三叫赵本山！”  2006-6-12 15:07:19
