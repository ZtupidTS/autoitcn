title=屁生意
line=屁生意作者： 木雷    推荐人：罗马欲望    来源：原创    第二制药厂就要倒闭了，他们厂生产的消化片早已过时，人家早已不用了。又没什么出奇制胜的新产品的占领药市药，厂里干部员工愁眉苦脸。陈厂长召集厂里各科室负责人开会，要求大家出谋献策，集思广益。    大学刚毕业不久的小李献策：“目前，我们就是生产出新特药，也要大量做广告的，我们厂又没广告基金。所以我们要尽量生产出奇又好销售的产品。”    陈厂里说：“奇！要生产什么出奇的药品？目前，市场上的新特药琳琅满目，应接不暇。治头治脚治肠治胃治肝治肺治胸部治屁股的多的要是，药广告快要挤破电视屏幕，我们还能生产出什么新药来？我们要是生产带保健味儿的产品，保健产品也是多如牛毛。”    “所以我们要奇！而且要奇中有奇，让大家想买来试试，最好一试就给试住，不放手。”小李说。    陈厂长说：“那大家赶快想想有什么出奇的东西让我们厂转型，起死回生。”    小李激动地说：“我有一计，说出来供大家参考。”“快快说来。”大家说。    小李说：“比如我们在一起，谁要是放了个屁，岂不伤大雅？要是我们厂生产出一种药品，塞进肛门，能让人放出的屁是香的，让人闻而不腻，而且爱闻。这种产品你说会没人买？”    大家听了哈哈大笑，但又觉得不无道理，于是有人建议：“这种药用后，让人放出的屁不但不觉得臭，还要让人越闻越爱闻，闻得上瘾，这药才能火爆市场。”    陈厂长拍案叫绝，立即布置化验室和研究室赶快研制样品出来，以便批量生产，还说这药名就叫“香屁伴侣。”    几个月后，第二制药厂的“香屁伴侣”生产出来，投入市场，轰动一大阵子，人们都因为好奇而想买来试试。这种产品真好用，用了还有点舒适感，小小一粒，表面油油的，轻轻塞进屁股，放出的屁果然香气扑鼻，而且药效能持续四个月左右。这第二制药厂真有藏龙卧虎奇才，用“香屁伴侣”的人无不赞叹。这“香屁伴侣”让人与人之间拉近距离；挽救了很多场失败的恋爱；化解很多仇人间的怨恨，打通了许多人的心理隔阂。“香屁伴侣”让逃学的顽童回到有屁声的教室，发愤读书；“香屁伴侣”让淫恶的丈夫回到糟糠之妻身边，拯救危难的婚姻；“香屁伴侣”让官僚的领导愿意下基层听听群众的屁声。用“香屁伴侣”放出的屁让人百闻不厌，空气清新，精神抖擞；相反没香屁的日子让人索然无味、垂头丧气。一段时间来“香屁伴侣”畅销千家万户。一段时间来，许多人像狗一样闻香屁上瘾，到处嗅鼻子，跟在人家屁股后面。    第二制药厂干部员工欢欣雀跃，陈厂长乐得合不扰嘴，瞧！他在台上那高兴的劲儿。陈厂长说，药厂能起死回生，扭亏为盈，依靠大家的努力，依靠大家出谋献策。这次的成功离不开小李的妙计，所以今天召开这个会，重点是要听听大家的意见，请大家举手发言，台下却鸦雀无声。这时，陈厂长也因这段时间闻香屁闻上瘾了，他也知道台下许多人用了自己厂的产品，但此时却闻不到香屁。突然，他大拍桌子吼叫：“同志们哪！你们有屁就放，给我放出声来，快、快、快！”       2007-11-5 17:25:14
