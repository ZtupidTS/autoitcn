点迫不及待，上课铃还没想我就跑到教室里。里边吵吵闹闹的，感觉很亲切，这让我回忆起多年前揪女同学辫子的美好时光。可惜现在的女学生都不留辫子了，不然我肯定还是抑制不了揪揪的冲动。我在教室里转悠了一阵，然后凑到一圈小男生当中，看他们打扑克。    后来不知什么时候我也加入了，这帮学生奸得很，只打了几盘，我就输了八毛钱…大家知道，我身上根本一毛钱都没有。    正想开溜，上课铃就响了，赢钱的那两个小子拉着我不放：“快给钱快给钱，老师快来了。”我挣脱他们的纠缠，撒腿就逃：“下回给你，今天没带。”小男生们跑不过我，况且上课了他们也不敢追出来要债，只好在背后大声叫骂。    这让我好一阵子得意，以为捡了个大便宜。    后来，我发现事情原来没那么简单，我还得回去……因为，我是这个班的德育老师，这节就是我的课……真够倒霉的，课还没上就欠了学生的钱…没法子，我只能硬着头皮走回教室。    在门口，我偷偷探头瞧了瞧，发现四十几双眼睛全向我瞄过来，其中自然有赢我钱的那两双…一惊之下，我又把头缩了回去，教室里传来叫人发窘的笑声。唉…为了月底的薪水，龙潭虎穴也得闯！于是我豁出去了，大踏步走上了讲台。可能鉴于我的威严，学生们当场发起呆来，整个教室安静得像太平间。    哈哈，这就是当老师的乐趣吧，我洋洋自得，但很快我又发现我再次陷入窘境。    我该说些什么呢？我记得以前当学生的时候老师总是口若悬河，而我却从没记住都说过些什么…四十几个学生和我对看了半天，我还是没能想出话来说。    台下开始叽叽喳喳起来，一个女学生忍不住站起来问我：“请问，你…你是老师吗？”有人打开话匣子，这再好不过了，我赶紧回答：“废话，不是老师我来这干嘛？接着我就开始有点口若悬河了：“大家伙听好了，我是你们的德育老师，今天天气有点凉，谁要没多穿衣服赶紧回家添去！”    课堂活跃起来，小女生们开始色迷迷地盯着我看，而刚才赢我钱的那两个小子早吓得面如土色，在座位上发着抖。    虽然现在我的阶层要比他们高一个级别，但我毕竟不是无赖，于是我指了指那两个男生，问他们的名字。    然后很恳切地对他们说：“刚才打牌输了你们八毛钱，等我发工资了一定还！”    两个小男生脸红红的，其中一个说：“老师对不起，以后我们不打牌就是了…赌博不好…”    我并不觉得打牌有什么不好，我说：“大家赌的运气，拼的是才智，我怎么看不出哪不好啦？”    小男生脸更红了，支支吾吾：“老师，我知道错了…”    学生们似乎存心要把我这个老师摆到一个受尊敬的位置，我也不再争辩。    我问他们都喜欢谈什么话题，没人回答。于是我就说一些我喜欢的话题。    我告诉他们我在读书的时候非常喜欢揪女同学的辫子，还跟他们探讨要怎么揪才好玩。我还告诉他们我在高中时追女孩子的事…    一堂课上完，学生们都说“老师我们爱死你了！”    放学的时候，有一大群女生争着要请我吃冰淇淋，我来者不拒，一口气干掉了一打。    结果回家后闹肚子，上吐下泻，苦不堪言…    原来，当老师还真不是件轻松的事。    小护士打电话来听说我病了，乐得跟什么似的，大叫：“好啊好啊！！快来住院吧！！！”过去了半个月，当老师于我还?是件轻松的工作。    无外乎每天花一两个四十五分钟和一大帮学生打屁聊天。    虽然我从不带教科书，但由于学生们的反映不错，校领导对我还是非常“赏识”的。还说：“上面派来的人果然非同凡响！”这无疑应该归功于一起尿尿的那个胖子。    这天，闲着无聊，和班里几个男孩子凑在一起打牌，小护士就来找我了。    小护士揪着一个学生质问：“这家伙真的是你们的老师吗？”她始终不相信我当了老师。    学生的回答令我很得意，他说：“他是我们最好的老师了！”    小护士有点不死心，继续逼问：“是不是他逼你们这么说的？”    我怕把学生们吓着，拉着她就往外跑，学生们在后面郧运接“老师的女朋友好好玩哦”。虽然确认了我没撒谎，小护士似乎还是不放心一件事：“你不会再犯老毛病吧？”    “什么老毛病？”    “比如，我看这个班里有几个小丫头长得挺标志的，你不会想谋杀她们吧？”    “她们既跟我没仇，又不是活口，我杀那干嘛？”    说着说着，我们就走到了校门口。小护士忽然又问：“你的漂亮仇人常来找你吗？”我赶紧摇头：“才没有，她找我干嘛？”    “那前面那个是谁呀？”    我顺着她的手指看过去，漂亮仇人正朝这边走过来。    以前她从来没正眼看我，气得我直想杀人，而现在她却跑来学校找我，真是造化！    忘形之下，我挥手大叫，却被小护士狠狠地撞了一下肋骨，半天没喘过气来。    漂亮仇人听到我的声音，便兴冲冲地跑过来。    小护士没等她开口，坚持逼问的口气：“你来找他干嘛？”    漂亮仇人一愣一窘，脸就红了：“什么呀？我…我碰巧