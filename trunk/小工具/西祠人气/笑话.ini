title=无效之作
line=无效之作作者： 佚名    推荐人：csy0328    来源：中国教师报    果果最怕写作文，某次考试的时候，作文题目为《当我走进考场的时候》，要求写满300字。    果果拿过准考证就抄写起来，“当我走进考场的时候，我一定要遵守考场规则：第一……第二……第三……”    当果果把考场规则全部抄完后，认真数了数，只有292个字，还差8个字，该写什么呢？    果果把脑壳想痛了，还没想出这8个字来。突然，他看到准考证上还有一行字，“加盖钢印方为有效”。    果果数了数，刚好8个字，大喜，立即抄了下来。    作文交上去后，老师给他打了“0”分，并且在果果的作文后面批了一句话：“此作文即使加盖了钢印也无效!”  2007-3-30 13:16:13
