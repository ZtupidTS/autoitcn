title=[足球幽默]九福
line=[足球幽默]九福作者： 佚名    推荐人：骆潇潇    来源：网络一。人口少的国家有福了。牙买加、巴拉圭、突尼斯、克罗地亚、丹麦的人口不足千万，都能够打入决赛圈，而泱泱大国如中国、印度、俄罗斯、孟加拉国、印尼等等，却挑选不出二十余名足球精英入围。二。面积小的国家有福了。克罗地亚、荷兰、丹麦、比利时、巴拉圭的土地面积均不到10万平方公里，牙买加的面积甚至只有1万平方公里，都可以有精英驰骋于巴黎朗斯马赛，而偌大个国家如中国，居然就养不出几块绿草如茵的地皮。三。穷国的政治家有福了。你们在国际舞台上从来就没有机会与富国抗衡，而今却在球场上赢得了在战场上的不到的东西。看看伊朗，看看阿根廷。四。热爱足球的男人有福了。你们这段时间大白天上班打盹，也会或多或少得到谅解，因为你们的老板也看球。五。不爱足球的男人有福了。你们可以趁此机会向你们心中的女人大献殷勤，因为这时候所有热爱足球的男人都不是你们的对手。抓紧时间努力吧，这可是你们四年才有的一次机会。六。不爱足球也不爱女人的男人有福了。你们因为百无聊赖而将频道换至球赛直播节目时，大概会惊喜地发现比分仍旧为0:0，这时候你们会以为比赛刚刚开始，或者为自己没有落下破门的精彩瞬间而暗自庆幸。七。年轻的女人有福了。虽然男人此时拥抱的是足球而不是你们，但同时也为你们免除了在明年四五月间做母亲的痛苦，春天当母亲最容易落下各种病根。八。年迈的妇人有福了。你们虽然从来不凑儿孙们的热闹，可是也多少会听见黄健翔的解说，因此对巴西队的“耳朵”（尔多）、南斯拉夫队的“围棋”（维奇）或者保加利亚队的“克夫”（科夫）都不陌生，可惜俄罗斯的“司机”（斯基）们没能赶来，要不然今年巴黎的夏天就更热闹啦。九。最有福的当数中国国家足球队的球员们。当全世界的眼睛都专注在最出色的球员身上时，不会在有谁还会记得你们的臭脚。  2006-6-8 16:11:42
