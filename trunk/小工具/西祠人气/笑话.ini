title=让人喷饭的美国法律
line=让人喷饭的美国法律作者： 佚名    推荐人：骆潇潇    来源：网络美国联邦法律规定： 1)不得与豪猪发生性关系。(靠，谁敢呀) 2)每周四晚6:00以后不得放p。(以后还真要小心了，别一不留神坐牢了还不知为啥) 3)任何人不得销售其子女。(好象中国也不许吧) 阿拉巴马州： 无论任何时候，将冰激淋卷放在口袋里是违法的。(有病丫的) 阿肯色州： 男性可以合法殴打其配偶，但每月最多一次。(估计很多东北的兄弟知道了一定想移民阿肯色了，可也有例外呀，克林顿就是阿肯色的前州长，咋老被喜莱莉扁呀) 亚利桑纳州： 任何房间中不得有两根以上的假阳具。(估计那州的最高法官丫是个*狂!) 夏威夷州： 不得将谷物放在耳朵里。(神经病，以为偷太空种子呀) 印弟安纳州： 1)任何年满18岁的男性，若与17岁以下的女性发生性关系，而且当时她又没穿鞋袜，那将课重罪。(兄弟们千万注意了呀！别全脱了) 2)圆周率在该州法定为4。(活活气死咱祖聪之前辈呀！) 爱荷华州： 1)任何只有一只上臂的钢琴演奏者必须免费演奏。(严重歧视残疾艺术表演家) 2)任何有胃病的男性不得在公共场所与女性接吻。(接吻和胃有关系吗？男性胃癌晚期患者的福音) 纽约州： 1)不得仅为娱乐而将球砸向他人脑袋。(谋杀可以不？真的脑子进水了) 2)10:00以后不得穿拖鞋。(光脚吧) 新泽西州： 凡谋杀时不得穿防弹背心。(管得着吗，警察这么没自信！) 北卡州： 任何一位未婚男性与一为未婚女性，如果在任何旅馆或汽车旅馆登记为已婚，那么他们即算合法夫妻了。(想带小蜜开房的兄弟们千万别去那州呀！) 宾西法尼亚州： 不得在浴室唱歌。(难怪在宾大商学院的同胞都不会k歌) 南卡州： 仅在每周六，男性被允许在法院的门前台阶上合法殴打其配偶。(这是啥规定，郁闷ing) 犹他州： 1)不喝牛奶违法。(喝不完援助非洲难民呀，干么为难自己！难怪俺一只要喝牛奶就拉肚子的朋友从犹大转到纽约了，保命要紧呀。) 2)不得在正在执行急救任务的救护车后座上做爱。(这好理解，怕病人看见血管爆裂么！哈哈)  2006-7-12 15:53:50
