title=鲁迅对早恋问题的精辟回答
line=鲁迅对早恋问题的精辟回答作者： 故事中国    推荐人：陈小群    来源：网络问：父母应该怎样看待早恋问题？ 答：他们应该有新的生活，为我们所未经生活过的。 问：您怎样看待早恋现象在校园里的蔓延呢？ 答：其实地上本没有路，走的人多了也便成了路。 问：您对已经被老师家长发现了的早恋学生有何建议呢？ 答：不在沉默中爆发，就在沉默中灭亡。 问：你怎样评价那些排斥早恋的学生呢？ 答：无情未必真豪杰。 问：您对早恋中的男女有何劝告呢？ 答：不能只为了爱，而将别的人生要义全盘忽略了。 问：您对早恋本身的看法是？ 答：他是这样的使人快活，可是没有他，人们也便这么过。 问：请您将国内外同龄人的早恋问题做一个比较？ 答：东京也无非是这样。 问：您对教师干涉学生早恋抱什么态度？ 答：我将深味这浓黑的悲凉，以我的最大哀痛显示于非人间，使他们快意于我 的痛苦。 问：您对教师不干涉学生早恋又抱什么态度？ 答：则普天下之人民其欣喜为何如。 问：您对早恋者的评价是什么？ 答：这是怎样的哀痛者和幸福者。 问：您对学生某某因早恋事发被其父殴打有何看法？ 答：我已经出离愤怒了。 问：您认为早恋的学生应具有什么样的气质？ 答：横眉冷对千夫指。 问：胆量呢？ 答：我以我血荐轩辕。 问：您觉得早恋者该怎样面对师长呢？ 答：我们的第一要著，是在改变他们的精神。 问：您自己有过早恋的经历吗？当然您可以不回答。 答：我在年轻时候也曾经做过许多梦，后来大半忘却了。  2006-8-22 16:17:33
