title=浏览色情网站后…
line=浏览色情网站后…作者： 佚名    推荐人：金豆豆    来源：网络许多年以后，我常想那天要是不去浏览色情网站就好了。 事情是这样的。小宋拿来一张纸条，上面写着一个网址。“来，”他拍着我的肩膀，“帮我看看这个。”我按照纸条上写的输入了网址。果不出我所料，是一个色情网站。“行了。”等页面展开后，他用屁股把我挤到了一旁。 我坐在他身后，点着一颗烟。有时候，看正在浏览色情网页的人更有意思。 拒绝盗版―……%可是，他走了以后，问题就出现了――计算机屏幕上不断有新窗口打开，我是说这些窗口全是自发的。开始的时候，我并没有太在意，我关闭了其中一个，两个窗口弹了出来。全是色情网站，上面是白花花的肉体，触目惊心的东西。 我重新启动了计算机，结果还是有窗口不断弹出。还是这些色情网站。关上显示器？没用。就算是显示器下方显示电源的按钮不亮了，但是显示器上还有。关上微机？没用。这些色情网站还一个接一个地蹦出来，不带重样的。重新装windows？告诉你，什么Linux、Unix、Freebsd、OS我全装过，都没有用！色情网站仍然倔强地、像健康人的心跳一般，不紧不满地一个个跳出来。这么告诉你吧，我就差把它砸了。 这微机是没法用了。游戏没法玩，MP3没法听，上网没法上。 事情已经出了，想想怎么办吧。我先用一块布，把屏幕蒙了起来。到了晚上睡觉的时候，关上了灯，布料里面闪出了光，我知道这是那些色情网站。第二天，我给屏幕刷了一层油漆。这让我过了一段清静日子，睡了几天安稳觉。 没过几天，我发现油漆裂开一个小三角，这个小三角里刚刚能够露出了女性的一个乳房。我要彻底解决它，没错，一定要彻底，不能再做这些表面功夫了。 要说也巧了，我听说有个地方有龙卷风，就抱着显示器去了。在龙卷风来的时候，我跪在悬崖上，双手举着不断跳出色情网站的显示器，嘴里念念有词：“风啊，你猛烈得吹吧！吹走我的欲念，吹走这个可恶的显示器吧。”手里突然一轻，肩膀也不酸了。我睁开眼一看，哈哈，显示器被吹走了。 回家的路上，我高兴地合不上嘴。到了家里，我更合不上嘴巴了。因为那个显示器仍然斜斜地躺在桌子上，房顶破了一个洞。 转过天来，我租了一条船。一直向深海划去，船尾放着那个显示器。到了黑夜，那不断跳出的色情网站在海上吸引了不少海鸟和飞鱼。整整三天三夜，我觉得够远了。我把显示器拴上一块石头，推下了海底。 划回岸边的小船轻了很多。船尾没有了显示器，我甚至还有点怅然若失。刚到家小宋就打来电话，单位发鱼了，快点来领。嘿嘿，我在电话这端狡猾地笑了，我以后再也不沾跟海有关的东西了。电话刚放下，门口就有敲门声，我一开门，原来是一只乌龟在门外，龟壳上还拖着一个湿漉漉的显示器。这只乌龟是我三年前放归到大海的，没想到今天来探望我。乌龟慢慢地卷起脖子，用它无辜的眼睛看着我，吐出舌头舔了舔下巴，裂开嘴巴笑了。 我发疯一样冲进了后院，抄起铁锨挖了一个深坑。我挖呀挖，先是出了不少水，我把水抽了出来，继续挖，然后又挖出了一个骷髅，我把骷髅扔了上来，继续挖，然后又发现了一个铜矿，我扔出铁锨，改用电钻，继续往下钻。三个月过去了，直到我听到脚底下有风雷之声，估计快碰到岩浆了，才住手。光往上爬就用了一个星期，洞口外堆放着成山的电钻、铁锨。我趟开这些工具，径直来到乌龟跟前，搬起了显示器，回身将它扔进了洞口。然后又把土填上，拍了个结实。 之后，我大病一场，浑身发热，口吐白沫。小宋在我旁边精心地照料我，又三个月过去了，我的病好了。小宋放下粥，扭头看着窗外，“春天来了，你应该出去透透气。”我在小宋的搀扶下，下了床，慢慢地踱向后院。春天果然来了。万物复苏。从地表钻出一颗小树，树杈上挂着一个显示器。哦，今天跳出的色情网站是日本系列的。 我转头又在小宋的搀扶下，回到了床上。小宋留下泪来，对不起，我真没想到会这样。我拍拍他的手，朝他惨然一笑。 我说，咱们还没试过用火烧它。等我病完全好了，咱们放烧了它。 小宋哽咽地点点头。 天黑了，小宋回家了。我一个人躺在床上。外面天空里的星星闪呀闪的，下面那个显示器不甘寂寞地跳出色情网站。  2008-9-12 21:10:01
