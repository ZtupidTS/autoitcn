title=新年刚过就评最佳
line=新年刚过就评最佳作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿 ★最佳玩笑语★新年零绯闻出自歌星周杰伦新年之愿的“新年零绯闻”一句，成为好友见面的流行玩笑语或手机短信玩笑语。我见到一个最诡异的场景是，一位挂单多年的朋友收到“祝你新年快乐，新年零绯闻”的短信，先大笑，转瞬间 满脸褶皱中五官通力合作，奉献出一个漫长而又尴尬的苦笑……那笑比哭还难看。这不骂人吗？人家一单身资深老男人，你却不长眼，非祝人家新年零绯闻，这跟祝人家打一辈子打光棍何异之有？太歹毒了吧？★最佳新词★人脉存折“人脉存折”，由网友xilei 总结概括。 大意是说，据斯坦福研究中心发表的一份调查报告指出，一个人赚的钱，12.5%来自知识、87.5%来自关系。关于人脉的重要性，除去这一“权威数据”支撑外，其民间描述更简单，也更直接：人脉就是财脉，粉丝就是生产力。★最佳段子★家事著名电视人陈晓卿先生在他的博客中撰写短文，叫做《在上海仰望北京》。文章从近日在上海饭局上热议“张斌家事”说起，谈到北京人的“空大”与上海人的“务实”，妙语撮堆。“家事？”说到这个词儿，一位上海朋友大为不屑：“北京人都是屈原，都以天下为己任，哪里有家事的。”他举例说，在这出视频活报剧中，女主角的独白就引用了法兰西外长的名言。在上海人看来，北京人都很大气。另一位朋友立即附议，并且讲了一坨小故事，十年前的，说北京的街边上，一个卖冰糖葫芦的和一个卖烤白薯的聊天。糖葫芦：您这最近生意不怎么样啊。烤白薯：可不？看的多，买的少。糖葫芦：因为什么呀？烤白薯：还不是因为亚洲金融风暴？糖葫芦：全球一体化啊！我这也受影响。烤白薯：是吗？糖葫芦：暖冬！您瞅这葫芦上的糖稀，愣不凝固。烤白薯：真的，看来这发达国家温室气体排放是得控制控制了。糖葫芦：这不？联合国刚刚通过了《京都议定书》，听说美国还不大乐意……烤白薯：这美国鬼子！陈老师妙笔生花，他转述的这个陈年老段放大了北京人民话语方式中的空和大，在不经意之间将上海人的务实作为背景，一明一暗，相映成趣。★最佳歌曲★努力想象删减的小片段歌手组合“羽泉”举办跨年度演唱会，上面这个句子出自羽泉翻唱李宗盛的老歌《最近比较烦》。改编后的歌词为：“最近比较烦比你烦也比你烦，我梦见了和汤唯一起晚餐；梦中的餐厅灯光太昏暗，我努力想象那删减的小片段”……这句歌词从那个漫长的口水歌词中“脱颖而出”，是因为其即时效应。巧的是，作家比目鱼的贺岁帖《史上最牛名人派对》中，也有汤唯出场：电梯门开了，我信心十足地走了进去，身后跟着进来一个女人，然后电梯门无声关闭了。我抬头一看，发现那个女人正是《色・戒》的主演汤唯。汤唯忽闪着大眼睛望着我，然后温柔地对我说：“亲一下吧！”我顿时心跳加速、面红耳赤，尴尬地站在原地不知如何是好――直到汤唯放慢语速把刚才的话重复了一遍：“揿一下8！”如是种种，有趣固然，但其运用纯文本咬合现实、分享个人想象和个人经验，是其快速传播的主要原因。而更大背景在于当下都市人内心深处的文化寂寞。面对2008乃至高速奔腾的数字岁月，又有谁不渺小？又有谁不会成为被删节的小片段？    2008-1-22 14:07:49
