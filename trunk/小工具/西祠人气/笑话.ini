title=竟然有一个这么虚伪的女人
line=竟然有一个这么虚伪的女人作者： 加娜    推荐人：┭\Y浩    来源：网络一天晚上和朋友出去吃饭，朋友又带来一个女生，是个美女，眼睛挺大的，气质也很不错。我对她很有好感，于是就想办法知道了她的手机号和QQ号。 估计她也看出来我对她有意思了，刚才我和她在QQ上聊天的时候，谈了一堆关于爱情啊，缘分啊什么的东西。 她也说了自己的见解。大概意思就是，她现在单身很好，不喜欢被人打扰，拒绝爱情到来，所有男人来追她通通都会被轰杀的。 我就想哦呦这是暗示我根本没希望啊，给我发了个"单身很好"卡啊。。既然如此，那我就将计就计好了。。 于是我说，啊?这样啊，那实在太可惜了，我还想介绍我一个朋友给你认识的，我第一眼看到你，就觉得你和他很合适。 她说，不需要，我不说了吗，我不希望被人打扰。。 我又说，很帅的哦。 她好像有了点兴趣，说，是吗? 我看差不多了，我又说，是啊，一米八，很帅气，家里也挺有钱的，对了对了，钢琴九级哦。。。 她说：听起来很棒啊。 我心想，看看，上钩了吧。又说，他还出过书呢，写他姥爷的。不过不红，因为是他家里给他自费出的，所以市面上没有卖的。不过他真的很有才华，我看过，写的很不错。 她说：交个朋友是不错的，我很有兴趣。 我又说：他刚失恋。因为之前的女朋友同时交往两个，后来那个女孩没选择他，跟另一个人跑了。就是这样。 她说：明白了。 我继续说：要不要呢 介绍给你吧 成不成的 看缘分 你觉得呢 爱情来的时候 是没办法拒绝的 呵呵 你说呢 她说：好吧，我同意了。反正我又不损失什么。 我又说：不过有句话我要说清楚。如果你将来真的和他在一起了，要做好准备。因为他家准备搬到香港去。如果你能离开家，和他一起去也可以，上一个女朋友就是不想去香港才离开他 她说：啊，真这么有钱? 我说：因为因为他家在香港有葡萄园 要过去照料 下一步好像是要做葡萄酒生意 所以说 你要有准备 她问：不是咱们这的人吗? 我说：怎么说呢 准确说不是咱们这的人 但目前在长治市里住 因为他爸在那里做生意 他跟着学 不过也不必担心 这边的生意也放不下的 也就是说 香港有家 长治也有家 你高兴去哪里就去哪里啊 后面就不说了 反正就是说了一大堆夸我那个虚拟的朋友 什么花钱大手大脚拉 穿的衣服几千块钱一天就扔拉 尤其是说到他很有爱心，资助精神病儿童上学的时候 她干脆说 哎呀我最喜欢有爱心的男人了 到最后她竟然开始说 哎呀其实我很自卑的 配不上你朋友怎么办啊 云云 我都快笑死了…… 我说：没关系 反正我现在有你照片(她在网上给我发的)，我明天让他看看，如果他觉得不错，就让他联系你。我觉得你俩很合适的，你是他喜欢的类型，相信我。对了，如果他中意，我可以告诉他你的手机号么。 她几乎没有考虑就说可以啊~~~ 我承认自己很损 让一个女孩空做了一场麻雀变凤凰的美梦 可惜啊可惜 谁让你得罪的是文学青年 谁让你那么虚伪 谁让你给我发"单身就好"卡 我不亲自扒了你虚伪的皮 怎么对得起文学青年这个称号    2007-8-15 11:02:20
