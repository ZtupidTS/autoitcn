line=笑话集锦[本站网友推荐]（九）作者： 佚名    推荐人：storychina    来源：故事中国洋货    一个小青年很喜欢进口的东西，只要一看见有英文的东西就来了兴趣。一天，他在街上看见一个外国女人掉了一样东西，他想这一定是洋货，拣起来就跑。回家后才发现那东西上面全是英文，他看不懂，但看样像一支牙膏，于是第二天就用来刷牙。    结果没多久嘴就肿得像馒头。他就去医院检查，医生问他最近用过什么含有化学药品的东西没有，他便把那支洋货给医生看。那上面的英文译成中文是‘女性丰乳膏’法官重要    一位自视清高的法官傲慢地说：很多人都搞不清楚究竟是法律重要，还是法官重要。你认为呢？鞋匠说：当然是法官重要啦！    法官高兴地多给了他小费，然后问：能告诉我为什么吗？    鞋匠说：因为法律不需要我为他擦皮鞋。（感谢linjiating的推荐）区别  A:"大象与跳蚤有什么区别?"  B:"大象身上可能有跳蚤,但跳蚤身上决不会有大象."（感谢zljsyzl的推荐） 滚蛋    一个浪子申请当监狱看守，监狱长问：“要是犯人闹事,你知道怎么对付他们吗？”“没问题。”申请人回答：“谁要是不老实,我就叫他滚蛋。”一心二用    老师见学生看书时还听音乐，就对学生说：“一心不能二用呀!"学生一听,连忙把书放进去。”（感谢superwriter的推荐）追悔莫及    一名英国旅游者游览了挪威后，发现口袋里的钱只够买一张回家的船票了。乘船从挪威到英国，只需两天的时间，因此，他决定乘船的两天不吃任何东西。    第一天早晨他没去吃早餐。午饭时，他仍旧躲在他的房间里。    到了晚上开饭时，他饿极了，再也忍不住了。他想：“即使饭后他们把我扔进大海里我也要吃饭。”    吃晚饭时，他把侍者摆在面前的全部食品吃得一干二净，并做好了对付一场吵架的准备。    “把帐单拿来！”他说。    “我没有什么帐单。”侍者回答说，“在轮船上，一日三餐费用已经包括在船票里了。”总统的房间    一位绅士到旅游胜地的一家饭店要开个房间，侍者因为他没有预定而拒绝说：“房间全满，无法安排。”    “听着！”绅士说，“假如我告诉你，如果总统到这里来，你一定会马上向他提供一套客房吧？”    “当然啦，他是总……”    “好了，我荣幸地通知你：总统今晚不来了。你把他的房间给我吧！”讨价还价    蒙莉教授夫妇周未想去海滨度假，所以蒙莉丈夫打电话去海滨旅馆订一套房间。    当他听到服务员报房价时，惊讶地说：“太贵了！”    “这可是一套可以观看海景的房子啊！”服务务员补充道。“这样吧，”蒙莉丈夫说，“我们不看窗户外面，多少钱？”推荐旅馆    列车即将进入白城，维特教授问旁边的一位旅客：“您经常到这儿来吗？”    “对，一年好几次。”    “您能告诉我，哪一个旅店最好？”    “波格饭店。”    “您总是住在那儿吗？”教授又问。    “不，别的店我都住过了，只有波格饭店没住过。”出发点不一样    一个漆黑的夜晚，乔伊纳终于摸到了路边的一问客栈。可是乔伊纳上床后怎么也睡不着，因为他的房间正好在店主的马棚隔壁。    第二天一大早，乔伊纳付钱给老板，离开时向他提意见道    “马棚在住房隔壁是不好的，将影响健康！”    “嗨！你说什么呢？先生。”店主回答道，“我这样已好几年了，可马从来没生过病啊！”无可奈何    某人在一家豪华的旅馆住了一星期，因为成天要给服务员付小费，使他感到十分厌烦。这时，他又听见有人敲门。    “先生，您的电报。”    “你从门下面塞进来好了。”    “不行，先生。”    “为什么不行？”某人不耐烦地问。    “因为，”决心要小费的侍者应声说，“电报是放在盘子里的。”更苦的背景    地质系的学生野外考察时，在沙漠里迷路了。没有绿荫，没有水，干渴难忍。    一个学生坐在沙堆上，手掩着脸哭起来。    教师劝他：“忍一忍吧，大家都很难受。”    另一个学生对教师说：“让他哭，他比我们更难受，因为他从小生活在河边。”镇静法    她听人家说：凡发生极重大的事情的时候，只消喝一口冷水，就不会慌张。一天，她和丈夫乘船出去游玩时，不料丈夫失足落水。她见丈夫慌张，便道：“别慌！快喝一口水！”电子秤    当麦格罗姆在机场等飞机的时候，发现不远处有一台能称重和算命的自动电子秤，他走过去投入一枚硬币，屏幕立刻显示：“您重88公斤，已婚，要去圣迭哥。”他惊奇不已。这时，另一个男人也过去投入硬币，屏幕显示：“您重83公斤，已离婚，要去芝加哥。”麦格罗姆问那人：“先生，您确实离婚了？要去芝加哥？”“是的。”那人答道。    “真神了！”麦格罗姆嘟噜着跑进男更衣室，换了衣服，又戴上一副墨镜跑到电子秤旁。这次屏幕显示：“您仍重88公斤，您仍是已婚，您刚误了去圣迭哥的班机！”话匣子    在飞机上，一个小伙子和一位老人并排坐着。    “请问，现在几点钟？”小伙子问。    老人回答说：“我不能告诉你，我要是告诉你现在几点钟，你就会向我表示感谢。这样，话匣子一打开，就不容易收场了。再过一会儿，我们就会一道下飞机。在机场上，你又会请我进咖啡馆，我也会请你到我家去做客，我家里有一个小女儿，她长得很漂亮。于是你就会爱上了她，她也会爱上你，于是你们就会决定结婚。可是，你要知道，我决不会把女儿嫁给一个连手表都没有的穷光蛋。”我俩都错了    在火车上，甲旅客的手帕不见了。他硬说是坐在旁边的乙旅客偷走了。可是，过了一会儿，甲旅客在里边的口袋里找到了那块手帕。于是，他很不好意思地向乙旅客道歉。    乙旅客冷静地回答道：“没有关系，刚才我把你当成一位绅士，而你把我当成一个小偷。看来，我俩都错了。” 巴黎归来    一位妇女从巴黎回来，向她丈夫诉苦道：“在巴黎，每天要我付500法朗的房租，太厉害了。”她丈夫点头表示同意，说：“500法朗，的确太贵了。不过你在巴黎15天，一定看到很多好东西吧？先讲一些给我听。”    “好东西？”妻子嚷了起来，“我什么也没看到。我不能每天花费500法朗房钱，让房间整天空着！”窃听器与吊灯    一对蜜月旅行的新婚夫妇住进了一家旅社。晚上，新郎正准备关灯，新娘不安地问新郎：“屋里会不会有窃听器？”“不会的，亲爱的。”新郎安慰着新娘。    “万一有窃听器那多难堪啊！”    新郎只好去到处查看。最后，他翻开地毯果然发现有只小巧的玩意儿，新郎拧去外壳，除去中间的硬块后上床去了。第二天早上服务员叫醒了这对新婚夫妇，礼貌地问他们昨晚睡得怎样。    “很好，谢谢！干吗这么早打扰我们？”    “非常抱歉。”服务员回答道，“因住在你们楼下的一对夫妻昨晚感觉到有只吊灯打落在他们身上了。”自 信    一位旅行者来到一条乡间大道，见路边一个路牌上写着：“马路封闭，莫再前进”他见前面没有什么障碍，自信旅行经验丰富，便照样前进。不久，他走到一座断桥边。不得不回头。当他回到刚才放置路牌的地方时，见路牌的背面写着：“欢迎你回来，傻瓜！”深谋远虑    妻子：“你干吗穿上我的衣服，脑筋有毛病啊！被其他旅客看见 了像个什么样子，赶快脱下来。”    丈夫：“嘘，安静些！你不是也知道吗，船沉了都是先救女乘客的呀！”形象语言    有两个美国人到西班牙去旅行。    他们来到一家饭店吃饭，可他们不懂西班牙语，而女招待又不懂英语。    这两个美国人想要喝点牛奶，打手势女招待仍然不明白。    其中一个美国人灵机一动，想出一个“好”办法：    他拿出一张纸，在纸上画了一头奶牛。    女招待好像明白了，转身就走。    “你看，”这个美国人深有感触地对他的同伴说：    “在外国遇到这样的困难时，一支铅笔真能帮上大忙。”    一会儿，女招待回来了。但手里拿的并不是牛奶，而是两张看斗牛的入场券。天窗上的裸体    乔安是一个体态匀称的女秘书，她把假期时间都花在旅馆的屋顶上做日光浴，第一天穿件浴衣，第二天她觉得反正没人看见，就把浴衣给脱了。这时，她听到有人上来，由于她正卧伏着，所以拿了条毛巾盖在臀部上，继续晒太阳。“对不起，小姐。”旅馆的经理因为是跑着上来的，所以上气不接下气地说：“在屋顶上晒太阳，我们无所谓，可是如果你能像昨天一样穿上衣服，我们一定会感谢。”    “这又有什么分别？”乔安冷冷地说，“在这儿反正没有人看见，我又盖着毛巾。”    “不见得。”他说，“你正躺在餐厅的天窗上。” 住 址    有一个人第一次去巴黎。    到巴黎后，他叫了辆出租汽车来到了一家旅馆，在那儿租好房间，换了衣服，他就逛大街去了。路上，他拐进一家电报局，给妻子发了一份电报，告诉对方他自己在巴黎的住址。这一天他到了许多地方，参观了几家博物馆，进出于各大商场，晚上又去了戏院。看完演出后，他决定回旅馆休息，可是却忘记了那家旅馆所在地。    于是他又来到电报局，给妻子发出第二份电报：“速电告我在巴黎的住址。”请勿打扰    某人到英国旅行，早上六点钟，酒店的女侍给他送来一杯早茶。他说不要早茶，但女侍不听话，每天照样把茶送来。最后他在门外挂上“请勿打扰”的牌子。    第二天，女侍照样把茶端来――这次不是一杯，而是两杯。没有鳄鱼    佛罗里达的海滩和蓝天，对一个来自北方的旅客显得格外迷人。游客正要去游泳，就问导游：“你能肯定这里没有鳄鱼吗？”    “没有，没有。”导游微笑着回答，“这里没有鳄鱼。”    游客不再担心，他步入海里，畅游起来。尔后又问导游：“你怎么那么肯定没有鳄鱼呢？”    “鳄鱼精灵得很，”导游小姐答道，“它更怕鲨鱼。”单行道    一位法国人在新约克郡逗留，他想徒步逛逛这个城市。他不懂英语，因此担心会迷路回不了旅馆。于是，他在离开旅馆的第一个路口停下来，拿出笔记本，仔细地记下那家旅馆所在街道的街名，然后放心地沿街道走去。后来他果真迷了路，他在街上转了好几小时，才找到一个警察所。由于语言不通，警察无法明白他意思，于是请来了一位翻译，这位法国人对翻译说：“尽管我不知道旅馆的名称，但我知道旅馆所在街道的名称。”说着，他把记着街道名称的笔记本递给翻译。翻译一看，纸上端端正正写着：单行道。 停汽车    夜晚，伊万娜回到家里，她对丈夫说：“亲爱的，我把汽车停在街上了。”    “为什么你不把它停在车库呢？”    “亲爱的，街上太黑，要把所有的零件都找回来，根本不可能。”（感谢阳光中的欣雨的推荐）低估了儿子    同事大鹏领着女儿来家里玩。    这是我第一次看到他女儿，没想到长这么大了，听说上小学二年级了。    小女孩非常有礼貌，一进门就主动问好。这一点，我儿子就差远了，那小子很有个性，就是动员他，也不一定会叫一声。    小女孩打扮得也很可爱，言谈举止，跟一个小大人似的。说实话，一下子我就喜欢上她了。    晚上，我主动问儿子：“你看，今天来的小女孩，年龄跟你差不多，你觉得她怎么样？”其实，我主要想通过儿子对她的印象，而鼓励儿子向人家学习。    结果，儿子竟然反问：“你是不是想让我跟她谈恋爱？”    ……（感谢zhouhua2006的推荐）特殊药剂    一个人对药房里的药剂师说：我失眠太厉害了。家里的那只小猫在地毯上轻轻走过去，我都惊醒。    过一会药剂师拿来一包药粉递给我。    他忙问：“这药有效吗”？    “没问题。”药剂师极其自信。    “那我一天吃几次？”    药剂师反而着急了：“你可千万不能吃，这是给你的猫吃一次就解决问题了。”（感谢zxdfgt520的推荐）还有菜吗       化学课上老师讲溶剂与溶质的关系：“一定的溶剂只能溶解一定的溶质。比如说，你吃了一碗饭，又吃了一碗饭，第三碗吃下去已经饱了，你还能吃下去吗？”       有个学生问：“还有菜吗？”（感谢小吉鸭的推荐）  2006-7-10 12:59:15
