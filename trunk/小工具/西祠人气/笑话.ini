title=我要是网管，我就虐死你
line=我要是网管，我就虐死你作者： 佚名    推荐人：ピM    来源：《大众时尚》    现在的网吧客人98%都弱智的很，开机的不会，输入法切换不会，玩私服登陆器怎么用不会，QQ开语音不会，进了游戏不会退出，私服服务器关了说我机子问题，老子真想一把捏死他，捏死再打成一团，再搓成麻花，放油锅里炸，再拿出来一脚踩的粉碎，语音聊天不会开MIC，说：“网吧耳机是坏的。看电影嫌不是普通话的！问我：“网管，有没有毛片乍？”我说没，他怪电影不全！QQ登陆不上说机器不好！老子跑过去一看，密码不对。还问我密码多少！！！！还有一个更厉害的小妞，接了一个不认识的网友的视频，喊我过去，问我视频里的人是谁？我晕，老子还有这本事$$！！！打全CS别人放颗烟雾弹，他遭闪了，狂喊：网管死机……还有更绝的，前天一个MM聊QQ问我怎么打字。我问她：“你会打字吗？”她说会。我说，哪你打字就行了（同时帮她调好输入法），一会她又叫我。说：“我怎么打不出字来啊。”我说你要打什么字打不出来？她告诉我说：“你就打个“你好吧”，我帮她打了。然后你们知道她怎么说吗：你别走了，就坐我边上帮我打字好了。差点没吐出来，长的全然就是一个恐龙。 今天有人问我，网管我这里怎么没有QQ币呢，你帮我下载点QQ币……“那玩意要是能下载我就不用上班了……“网管！QQ怎么激活啊！！”唉，这个都不会。忙……  2007-5-15 14:13:21
