title=百字纪事  谦虚
line=百字纪事  谦虚作者： 陈洪娟    推荐人：ntrd    来源：《江南时报》 ( 2006-10-30 第22版 )      科长从省城参加学术研讨会归来，不仅捧回了一等奖的烫金奖状，还获得了１万元奖金。科长刚回到办公室，同事们都前来祝贺，连局长也来了。 大家一边品尝着科长从省城带回来的土特产，一边听科长介绍学术研讨会的盛况。这时英子从外面办事回来，一见到科长，就兴奋地对科长说：“科长，祝贺你呀！有大喜事了。”科长谦虚地说：“哪里哪里！要祝贺也应该祝贺局长，那都是局长的功劳呀！”英子吃惊地看看局长，又看看科长，嗫嚅着说：“科长，我看……这事……跟局长没关系。”科长一听，沉下脸小声地呵斥道：“英子，你怎么说话呢？”所有的同事也都惊讶地盯着英子，喧闹的办公室立刻变得静寂无声。英子的脸也涨得通红，着急地说：“科长，我想告诉你一个好消息。刚才我在医院探望一个病人，在妇产科正好碰到你的爱人。你爱人告诉我，她有身孕啦！”大伙立刻笑成一团，科长尴尬得满脸通红……  2006-10-30 18:44:23
