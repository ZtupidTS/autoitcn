title=俺当星光大道评委
line=俺当星光大道评委作者： www.51haha.com    推荐人：天池小泥鳅    来源：www.51haha.com    星期六那天，俺刚喝完了两瓶７０度“老白干”和一箱啤酒，就接到中央电视台“星光大道”主持人毕福剑的电话。老毕磨磨唧唧说了半天，中心思想是让俺给他的“星光大道”节目的“周冠军”赛当评委。     俺一边挠着脚丫子，一边拒绝：“‘周冠军’评委有啥当头。你咋不让俺当‘年冠军’评委呢？再说了，俺现在忙得连饭都吃不上，哪有什么闲工夫给你去当评委！”但是，俺架不住老毕的软磨硬泡，俺心太软，心太软了。最后老毕坚强又勇敢地说：“你就是忙得连上厕所的工夫都没有，也得来当评委！”     这样，俺就到了中央电视台“星光大道”当上了评委。“周冠军”赛有五个选手，俺仔细一看，四个长得像仙女下凡，可好看啦，一个长得像老猪他二姨，俺瞅一眼就烦了；四个选手拎着礼品，一个啥也没拎；四个选手总拍俺评委的马屁，一个死活不拍；四个选手腰里不是别着枪，就是拿着刀，还扛着闷棍、火燃喷射器，另一个啥也没带。     第一轮，俺就在两票对两票的关键时刻，一个否决票，把那个长得像老猪他二姨的选手拿了下去。第二轮俺又在两票对两票的关键时刻，把那个没送礼的刷了下去。第三轮，俺听着一个选手总是取悦于那三个佳宾，一句好话都不称赞俺，俺又在两票对两票的关键时刻，把她弄下了场。第四轮，那个带枪的，举起枪来，就朝俺脑袋放了一枪，吓得俺赶紧投了她一个赞成票，这样，周冠军就诞生了。       2007-12-3 12:58:08
