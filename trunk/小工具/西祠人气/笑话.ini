title=夏之猫
line=夏之猫作者： 佚名    推荐人：a13974796862    来源：http://www.haha365.com/冬天时，满天风雪，天气很冷。　　明生问他母亲道：“妈！我们一个个都穿了许多衣服，还不见暖。为什么猫儿身上，一件衣服也不穿，倒不会冻死呢？”　　他母亲笑道：“你呆极了！猫儿身上长了许多毛，可以抵得我们很多的衣服，那儿还觉得冷呢？”　　过了几个月，明生已由学校中放暑假回来。一天，他母亲忽然看见猫儿从书房里跳出来，不觉大嚷道：“哎哟！猫眯身上的毛，光赤赤的到哪里去了？”　　只见明生由房里抢出来说道：“现在天气热得很，我们的皮衣，老早都收起来了。猫儿身上还披着这么厚的毛衣，我怕它热坏，所以我拿了剪刀，替他剪光了。  2008-6-8 15:05:51
