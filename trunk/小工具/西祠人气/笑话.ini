title=下回我还去买
line=下回我还去买作者： 蓝帝    推荐人：蓝帝    来源：http://blog.sina.com.cn/m/randay  　要说伤心真的很难过，这天我实在闷的发慌了，我就硬拉着我的死党去逛街。哎~~~无奈呀！反正我黑白不分。     我呢喜欢看书，平时很多时候我都会一头栽进新华书店，找块干净的地板坐下来，慢慢的欣赏如：艺术摄影拉，人体写真集拉，反正百看不厌。而我朋友呢则喜欢一个劲的钻网吧还说：“还是上网好呀！上面有电影~~~”所以我们总是一出门就吵，没完没了。    这天，照例在街上吵个没完，当我再一次看到那熟悉而又心动的四个字“新华药店”便执意要往里走。没想到我朋友面无表情的说道：“我原以为你智商有问题，没想到你眼睛也不怎么好使，是青光眼还是白内障？”    我不服气了愤怒的说道：“我不就是戴着一千度的眼镜吗？你敢讽刺我？我今天就去书店呆一天，还不走了呢？”说完我气呼呼的只奔书店去了。    我进了书店，找了一本名叫《短治长治不好治》的书悠悠然看了起来，正带劲呢，我那死党也跟着来了，只见他有气无力的叹道：“老兄，咱们走吧，这而没有我这种高智商看的书。”    我正看着书正带劲呢，就没有在意，漫不经心的随口说道：“你去儿童刊物里找。”    结果他硬是把我拖出门要单挑，我只好认输，陪他继续溜达。过了好一阵，忽然听到他高兴的喊叫声：“来，跟我来。”说者他一路小跑奔向前边一位着装性感的姑娘。   “咳~~~”我一声叹息心想：“天下还有这么失败的猪头。”    我没搭理他，继续前行。再次映入我白内障眼帘的是一家豪华的工艺礼品店。死党可能要过年才能回来，不管他。于是我就进了店门。    哇~~~满眼金光的礼品让我的白内障又发作。不行，得买一件回家。看好了这个又觉得那个好，拿着这个又觉得另一个更好。无奈，我只好把它们全抱在怀里，直到实在拿不了了，我才一阵梦醒，乖乖的给人放回去。因为我发现标签上全是三个零以上排长队的。买不起，实在买不起。我失望的一扭头，发现一块浅蓝色的采心。璀璨夺目，太漂亮了。标价147大元，我心想：“把它送给心上人一定不错。”于是我下定决心买了。    接下来就是我跟礼品店老板的一翻激烈的车轮战。我从一开始还价，整整一个小时。终于把价格猛砍到九十九元，嘿嘿，一张票子还找个籽呢。于是我大方的将一张红伟人头递上。他们仔细的给我包好，满面淫笑的叮嘱我下次再光临。    “一定，一定”我春光灿烂的离去。我边走边洋洋自夸我砍价的本领就是高。我正为此得意呢，这时我的死党已经快拿刀杀我了。无奈，我只好请客吃饭。席间，我把我最得意的谈判成果拿给他看。    我那死党是做小百货生意的，对礼品还是了解点皮毛。当他接过采心一看。“恩，不错。”只见他满怀笑脸的点头说：“好东西呀，我一直挺喜欢这玩意，好看又便宜。不过~~~”    我止住内心的兴奋，停止心跳，瞪大眼睛，只等着他说完这句话。    他一阵冷酷的沉思说道：“不过，这玩意批发三元钱一个，实在送不出门呀！”    我~~~~~~  2006-10-5 16:51:49
