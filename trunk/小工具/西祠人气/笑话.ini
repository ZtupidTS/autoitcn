title=黑老大儿子的请假条
line=黑老大儿子的请假条作者： 佚名    推荐人：zqlzc    来源：网络亲爱的王老师： 　　你好！我想请假，本来我是不想的，但是爸爸昨天收保护费被人砍了，今天找不到人手，于是叫我去凑个数。 　　王老师请您放心，我不会被人拿刀砍的。虽然我才上二年级，但是去年我已经和隔壁班的小强打过一架，他那时候是五年级，最后他被我打的拖进医院缝了八针，住了1个礼拜的医院，那时候我还是手下留情了，我爸说了，跟人找岔子，一定要狠，所以我遵循着父亲循循善诱的教导，把小强送进了医院。所以请老师放心，我不会让你丢脸的。 　　对了，王老师如果有人欺负你就报我的名字，我的名字在这一带，谁听了。都要敬我三分。如果他们还不给你面子，你就报我爸的名字，看谁敢动你。 　　王老师，我帮我爸爸办完事会立刻赶回来上学的，如果校长来了发现我不在，你不要和他说。因为昨天我爸就是被校长那个王八蛋带人给砍的。王老师请不要担心，我牢记着你的话语，一步一个脚印，一刀一道伤疤。我不会手下留情的。 　　如果我在两个时辰之内没回来的话，请麻烦王老师拨打医院的电话，并叫上几个条子。 　　王老师请您相信我，我会凯旋归来的。我一定要帮爸爸出这口气的，我相信你也会为我爸爸声张正义的，我一家6口全靠爸爸收保护费过日子，如今有人闹事，我也该露露脸了，再说了，这样一来就会断了我家的经济来源。 　　我去了。  2006-7-16 7:51:44
