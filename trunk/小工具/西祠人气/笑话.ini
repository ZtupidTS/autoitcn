title=争酒
line=争酒作者： 菠萝先生    推荐人：菠萝先生    来源：本人大脑    酒鬼聚会，开始时你推我让大家客气得很...可到最后只剩一瓶酒时，眼睛都盯着这瓶酒，深怕别人把酒喝了。这时有个老酒鬼明白大伙的意思就提议：既然大家都想喝最后这瓶酒，为了公平那就请各人说一段话，内容必须是显示出自己喝酒多、酒量大，醉得最厉害，这瓶酒就让他安排。听完老酒鬼提议，大家鼓掌表示赞同。A先说：“我有一次喝醉了，回家找不到钥匙，敲了半天门老是没人开，我以为老婆不让进就睡在门口，第二天醒来一看原来是走错单元，那屋没住人。”B接着说：“有一回我在亲戚家喝酒，我俩都喝的差不多了，亲戚看我有点醉，把我送到家门口，他说要回去，我说你也喝多了我送你回吧，我又跟着他回家，到他家后他又送我回家，我们就这样不知走了多少来回。第二天起来一看脚底磨出几个泡泡来，好辛苦。”最后C说：“我有一次参加东北朝鲜族朋友婚礼，婚礼可热闹了，他们能歌善舞要闹一天一夜。假如又来一帮朋友或者亲戚，还要要重新更换酒菜，喝好为止，这才叫礼貌，平时我就好酒那天一直跟到底，最后是怎么回到家都不知道。后来邻居大婶找上门来了，说他家养的狗，因为吃了我吐下的东西，整整睡了半个星期，你们说我喝的酒多不多。”    酒该归谁？请读者评判......          2008-7-7 14:47:47
