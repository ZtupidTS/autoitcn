title=花二分钟时间,让你一生感动
line=花二分钟时间,让你一生感动作者： ◇清流琴音◇    推荐人：wisdom    来源：百度笑话吧    丁铃！门上的铃当响了起来，一个三十多岁，穿著笔挺西服的男人，走进了这家飘 散着 浓浓咖啡香的小小咖啡厅。  “午安！欢迎光临！”年轻的老板娘亲切地招呼着。  男人一面客气地微微点了点头，一面走到吧台前的位子坐了下来，开口对老板娘说：  “麻烦给我一杯摩卡，谢谢。”  “好的，请稍候。”老板娘微笑着说。  接着她便开始熟练地磨碎咖啡豆，煮起咖啡来。男人一直带着笑容看着老板娘煮咖啡的动作，一副很享受的样子。  过了没多久，老板娘便将一杯香醇的咖啡端到男人的面前。“请慢用！”  “谢谢。”男人将杯子拿到嘴边，浅浅地尝了一口。  “第一次来吗？？”老板娘问。  “是啊！！”男人答。  “觉得我们这家店怎么样？”  “很不错！气氛很好！”  “我自己也是很喜欢，所以虽然生意不好，我和我先生却还是舍不得把它关掉。”  “嗯……”男人好像有所同感地点了点头，又喝了一口咖啡。  两人沉默了一会，一时间空荡的店里只余悠扬爵士音乐。男人忽然开口，打破了这短暂的宁静。  “呃……不好意思，可以请教你一个问题吗？？”  “什么问题呢？”老板娘好奇地问。  “嗯…这…这该怎么说好呢？”男人抓着头，一副不知所措的样子。“或者你可以先听  我说个故事吗？”  老板娘点了点头，示意男人继续说下去。  “我以前有个很要好的女朋友，已经到了要论及婚嫁的地步。我和她之间的感情发展得相当平凡，并不是什么经过大风大浪、轰轰烈烈般的爱情。但我想从我第一眼看到她的时候，就彷佛有一股魔力，有一个声音，在推动着我，告诉着我，就是她了！她就是我一直期待着的女孩。更令我高兴的是她也响应了我的示爱，接受了我。这一切的顺让 我整个人陶醉于幸的喜悦之中，只不过……”“只不过！！发生了什么事了吗？？”  老板娘显然给故事吸引住了，她打断了男人的话。  “嗯……”男人脸色沉了下来，略微停顿了一下，继续说下去。  “只不过我忘了幸的背后，往往藏匿着最可怕的恶魔。就在我们订婚前一个月的一个晚上，她……她遭到了歹徒的强暴“啊！”老板娘惊讶地啊的一声叫了出来“都怪我！要是我那天坚持送她回去就好了！”男人用力地捶打着桌面，杯子中的咖啡因剧烈震动的关系洒了出来。  “你要问我的该不会就是这个吧！”老板娘一面擦拭着洒出来的咖啡一面说。  “不！不是的！我对她的感情不会因为这样而有所动摇，我决定仍旧如期订婚，可惜就  在我们订婚的那一天，她……上吊自杀了！”  男人的语调异常平缓，从他的表情上看得出，当时的他是多么的难过与震惊。  “自杀！那她有没有怎么样？”老板娘为突转而下的剧情睁大了眼睛，紧张地看着男人。 “幸运的是我们发现得早，送到医院时还有气，只是脑部因为长时间缺氧，呈现昏迷状态，当时医生说她一度有成为植物人的危险。”  老板娘松下一口气，“那她后来有醒过来吗？”  “有的，她醒了！”  “但……但当我得知她醒了的消息，高兴地要去看她时，却被她父母给拦在门外。”  “为什么？她父母为什么不让你去看她？”  “她父母跪在地上求我，原来她失去了记忆，失去了认识我以后的记忆，医生说这是选择性失忆症，当人在遭遇极大的打击时，会逃避性地藏起一些记忆。她父母求我暂时不要再出现在她面前，他们认为让她就这样忘了之前的一切对她比较好，怕我要是去见她或许会让她回想起来，到时她可能又会陷入昏迷，甚至又跑去自杀。”  “她父母这么说也是有道理，反正只是暂时嘛！等她情绪和身体都稳定了，你就又可以见她啦！”老板娘听了男人的话后这样说着。  男人勉力挤出一丝笑意，样子无限苍凉，“你知道他们的暂时指的是多久吗？是十年啊！也就是这十年里我得要忍受这样没有她的日子，就算偶尔在路上碰面，也得要装作陌生人一般地和她擦肩而过。”男人快要咆哮起来似的，“你知道这样的日子有多难熬，这样想爱却又不能爱的心情有多痛苦！”  “虽然会很痛苦，但你还是选择了这条路吧！”老板娘看着男人的眼神变得非常温柔。  老板娘的眼神让男人冷静了下来，点头说：“嗯！到今天就满十年了！”  “哦！真的吗！？那真是恭喜了，你努力撑了十年，到今天终于可以去见她了！”老板娘开心地说。  “是这样没错！但是愈到这一天，我反倒愈害怕。十年了，我的心意是没有改变，但是她呢？如果我跟她说了以前的事，她还是想不起我那怎样办？，或者是她已经有男朋友，甚至于结婚了呢？”  “这才是我想请教你的问题！”男人似乎略带紧张的看着眼前年轻的女店主，静静地等待着她的答复。  “嗯……”老板娘用手托着头，脸色凝重地想着男人所提的问题。  “我想既然你这么爱那个女孩，她记不记得你其实并不重要，最多是重新开始而已，再重新追求她一次，再重新谈一次恋爱，其实也很不错吧！！而且就算有男朋友了也没关系啊！把她从他手中抢过来不就行了！”老板娘笑着说。  “但是！”她忽然将表情严肃了起来，“但是如果她已经结婚了的话，那你就放弃吧！  我们结了婚的人啊！是最痛恨有人破坏人家家庭的了！”  “是吗？”男人低着头冷寞地说。  “没错！！所以你可千万别做个破坏别人家庭的人哦！”  丁铃！挂在门上铃铛又响了起来，走进来几个刚下课的大学生，老板娘走出吧台，忙着招呼这几位新来的客人。  “对了！”老板娘好象忽然想到了什么，转过头来看着男人。  “你为什么会想问我这些啊！我和你不过是第一次见面而已啊！”她好奇地问。  “嗯……为什么呢……大概是因为那个女孩曾说过，结婚以后要和我一起开一家像这样的咖啡厅吧！”  “哦！！原来是这样子啊！”老板娘说。  “嗯！只是这样而已！只是这样而已！只是这样而已！只是……”男人不停地重复着同样一句话，好像藉此告诉自己什么似的。爵士乐停了下来，整个屋子里只听得大学生清脆的谈笑声。男人低着头偷偷地瞄着老板娘手上的结婚戒指，一滴温暖的眼泪，悄悄地滑进了那杯早已冷却的咖啡里。  2006-6-10 18:45:20
