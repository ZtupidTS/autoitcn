title=约会试验
line=约会试验作者： 佚名    推荐人：xingkonghuipan    来源：《励志人生》第158期他俩认识已好长时间，可一块儿出来散步还是第一次。有时他们各自都弄不清楚对方到底对自己怎样。反正他们的接触挺那个正儿八经的，从未进入过男女间谈恋爱时那种亲昵状态。 黄昏的都市流动着温暖的柔情。他俩沿着大街往前走。一盏盏街灯投下的光束在路面的反射下显现出朦胧的光晕。在这朦胧的光晕里她的身影极优美，那乌黑的秀发上束一条白手绢，白手绢于夜风中轻轻飘起，似一只飞舞的蝴蝶。顿然他心里涌上一股冲动。他真想一把抱住她，吻吻她那两瓣芬芳的嘴唇。可他又不敢轻举妄动，生怕冒犯她。走了好长一会儿，她觉得有点累。他们便来到湖畔的一棵树底下，她靠在树上静静地瞅着他。他被她瞅得很不好意思地低下了头。 不远的一张石椅上有对男女相拥着热吻。她朝那边望望，又回头朝他瞅瞅，眼神里闪着忧怨。他也朝她瞅瞅，再朝那边望望，便用力踢了下脚边的一颗石子。石子飞进湖里，溅起朵朵水花。他说，给你讲个故事吧。她微微一笑说，好啊。她一直很喜欢听他讲故事。他的故事总是很精采很吸引人。有时她真弄不明白，这么一个会讲故事的人，在男女间怎么会这么木讷。他说有这么一个母亲，对她那处于热恋中的女儿说，你跟男人约会时千万别冲动！你得先冷静地观察一下，假如那男人先想碰你，那肯定不是个好东西，得赶紧离开他。不过在没碰你的情况下，也不妨试试，假装想要跟他亲热。要是那男的举动笨拙，局促不安，那你就嫁给他！因为这是过日子的男人，以后什么都会听你的。讲到这儿，他停了停看她一下继续说，我们来试验一次怎么样？我装着要拥抱你的样子，等我靠近你时，你就赶紧躲开。她听着，没吭声。他说你不要怕，我不会真的拥抱你的。我只是做做样子。而你反应要快，这样要是以后你跟别的男人约会，就有心理准备了。她有些怨忿地瞅着他。他说你准备好，我喊开始就伸出手来装着要拥抱你，你赶紧躲开。好了，准备，开始！他伸出了他的双臂。而在他的手臂要碰到她时，事情却发生了变化。她并没有躲开，而扑进了他的怀里，用手捶打着他的胸膛说你真坏你真坏……    2006-8-23 14:05:49
