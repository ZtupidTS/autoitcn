title=考试定律
line=考试定律作者： 佚名    推荐人：storychina    来源：开心网络一、递推定律：你偷看前面的人的考卷时，后面的人一定在偷看你的考卷。 二、莫非定律：你往往相信偷看来的答案是对的，可往往你自己的答案是正确的。 三、橡皮定律：捡掉在地上的橡皮时，你总有种做贼心虚的感觉。 四、不抬头定律：抄别人的答案时，千万别抬头。一抬头，老师就来了。 五、时间换算定律：考试前，一秒等于十分钟。考试时，十分钟等于一秒。 六、作弊者与监考老师定律：所有被抓住作弊的学生都说自己的行为是清白的，所有抓住作弊者的老师都说自己的判断是正确的。 七、矛盾定律：抄别人答案时，你总想让老师看不见你。别人抄答案时，你总想让老师看见他。 八、考场气氛定律：考场气氛永远不会活跃起来，除非老师突然离开一会儿。 九、战争定律：老师赢得了整个战争，却输掉了一场战斗。学生赢得了一场战斗， 却输掉了整个战争。十、时间价值定律：你唯一知道时间的宝贵是在考试结束铃响起的那一刻。 十一、附加题鸡形定律：老师把它当鸡肋骨，好学生把它当鸡大脯，差学生把它当鸡屁股。 十二、倒霉定律：仅仅为了一道一分的题，你作弊被发现了。就像你弯下腰去捡一毛钱，却掉了十块钱。 十三、不公平定律：那个人把你的答案照抄了一遍，得了六十分。而你却得了五十九分。  2006-2-27 10:40:38
