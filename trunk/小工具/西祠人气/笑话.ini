title=百字纪事
line=百字纪事作者： 佚名    推荐人：ntrd    来源：《江南时报》 ( 2006-12-11 第22版 )民主表决 □李敏自从我和老婆结婚后，老婆就坚持要事事讲“民主”，比如家中大到买房买车，小到买哪种酱油，老婆都和我采取划拳的方式来决定听谁的。赢的说话，输的靠边，但是愿赌服输，每次不管谁输了，都没得话说。可是自从昨天，老婆被查出怀孕以后，她决定改变划拳决定输赢的方式。老婆说：“我们老是这样划拳会给孩子造成不良胎教，搞不好，小家伙一生出来就跟咱俩划拳呢。我们要改变一下表决方式，采取文明胎教。”我深表赞同。老婆说：“不如以后我们举手表决吧。”我想都没想就点了头，忽然觉得不妥：“我们两个人举手表决，一对一，没法分出胜负呀！”老婆眉头一挑，说：“好解决呀，比如今天晚上的碗谁洗吧，现在举手表决！”说着，她庄严地举起右手说：“我赞成宝宝的爸爸洗碗！”接着她又举起左手，说：“宝宝让我再帮他投一票，他也赞成他爸爸洗碗。现在该你投票了。”我无力地举起右手，表示反对，可老婆大声宣布：“两票对一票，以绝大多数票通过，决议有效，宝宝爸洗碗。”买基金□常忠喜前天晚上，妻子临睡觉时对我说：“老公，家里有一张存折到期了，是两万块的那张，银行利息这么低，不如我们买点基金吧！”我应允着。昨天中午吃饭的时候，妻子又提起了这件事，并和我商量买什么基金，我说：“证券公司的基金不能买，最近股票行情不太好，要不就买银行的基金吧，虽然利息也不是很高，但比银行的利息要高多了，而且还有保障！”妻子点点头说：“听说华夏成长不错，就买它吧。”这时，一直在旁边看着我们的丈母娘突然站了起来：“不是你们说，报纸上报道鸡精里含有大量激素，对小孩身体发育不好，让我以后别买了，上次还有大半袋都被我扔了，难不成这次你们还要买什么华夏成长牌的？”我和妻子面面相觑。  2006-12-11 16:00:19
