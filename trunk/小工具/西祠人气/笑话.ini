title=笑话集锦[本站网友推荐]（三十）
line=笑话集锦[本站网友推荐]（三十）作者： 佚名    推荐人：故事中国    来源：故事中国降低标准    女：“你各方面条件都不错，为什么以前交不到女朋友？”     男：“因为我以前的眼光太高了。”     女：“哦，那么说我是至今让你最满意的一个喽？”     男：“不，是现在我把眼光降低了。”外星人    某处逮住了一个外星人。     北京科学家说：“我们应该先研究他的生活习性。”     上海科学家说：“我们应该先解剖他，看看他的内部结构。”    广东科学家说：“还是先尝尝是什么味的吧。”（感谢庞佳的推荐）不要紧    一群跳伞运动员在训练跳伞。一个胆小鬼问教练：“如果我跳下去发现伞包打不开，该怎么办呢？”教练回答道：“别担心，回来再换一个就行了！”（感谢阿丸的推荐）美国的数学    有一次在美国一场关于教育问题的演讲上，一个数学家讲了个笑话来说明美国数学教育的失败。    他说：“在某个大学里，有一次一个橄榄球队员因为学业成绩太差而被学校劝退，教练替这个队员向他的数学教授求情，教练说这个学生对球队太重要了，希望教授无论如何也要给这个学生一次补考的机会。央求许久之后，教授勉为其难地答应了。补考当天，教练带着学生到考场。教授说：‘这次题目非常简单，如果你答对了，这学期就过了。题目是：根号4等于几？你有一个小时的作答时间。’于是学生开始埋头计算，时而望着天花板苦思，教练则紧张地坐在旁边。最后，一个小时到了，这个学生颤抖地伸出两根手指，怯弱地说：‘2……。’教授还未回答，教练就跳起来大喊：‘再给他一次机会！’”    数学家讲完了这个笑话后发现全场听众都没反应，只有一个人哈哈大笑，原来这个人手里拿了一个计算器。（感谢wangwangwar2的推荐）不可思议     在一家美术馆里，有个女人站在一幅图像面前，那画里是一个衣裳褴褛的流浪汉.    "想想吧!"她高声说，"连买件像样衣服的钱都没有，却还能够请得起人给他画像."机会    "运气真糟透了，"一位商人对另一位商人说，"今天早上机会来敲我的门，但是当我拉开门闩，打开两把锁，取下链子，关掉报警器时，它却走了."政治犯    班主任张老师怒气冲冲地走进教室，厉声说道:"你们叫我语文张，我忍了;新来的政治老师范老师，你们为什么叫她‘政治范(犯)’呢?"（感谢lhkzzs的推荐）老鼠爱大米    一日，步步先生下班回到家，看见老婆正在做饭，很是感动。于是走上前去想巴结一下老婆。帮忙开饭刚吃上，步步想起了刚学会了首新歌，就想唱给老婆听。步步站起身大声唱到：“老婆，老婆，我爱你，就像老鼠爱大米。”歌没唱完全家却全部晕到了……步步都不知何原因。只见儿子北北小声说到：“爸爸，爸爸，老婆老婆我爱你的下一句是，阿弥驼佛保佑你……”步步无语……（感谢xianyan的原创）别吵醒听众    “请问作报告的时候我应该注意些什么？”    “有一点你应该特别注意。当你作完报告后，应该向听众鞠一个躬，这是礼节。然后，你一定要踮着脚尖走出去。”    “为什么要踮着脚尖走呢？”    “这样就不会吵醒那些睡着了的听众。”（感谢xixiayunfeng的推荐）走调    "先生，我是来给你的琴调音的."站在门口的人答道    "可是我没有请人来啊?"主人一脸迷惑.    "是的，先生你没有，可是你的邻居强烈要求我来!"（感谢zhang5216110的推荐）鹦鹉的一生    小明养了一只鹦鹉，这天小明去上街了恰巧来了查煤气的。    （咚咚）“有人吗？”    “  谁呀”    “查煤气的”     “谁呀”    “查煤气的”    ……（感谢jianglan3732的推荐）更有甚者    以前，有两个怕婆子的人拜了把兄弟。这一天，仁弟在家里实在受不了老婆的气了，于是就找仁兄商量怎么办。弟兄俩刚一开口，那长者的老婆便拿起棒槌打了上来，一直把他们追打到门外。弟兄俩心想：这还有法过呀，干脆到县官那里告状去吧。说着二人忙来到衙门。县官开堂审问：“你们俩有什么冤枉，状告何人？”他们答道：“我俩都是受老婆子的气，实在没法过啦，请大老爷给我们作主吧！”县官一听忙叫道：“这还了得，男是天，女是地，你们这两位的媳妇真是胆大包天，伙计们快给我速……”，县官刚说到这儿，猛觉得后腚上挨了两家伙，回头一看，原来是县官太太恶狠狠、怒冲冲地站在后边，并指着县官的鼻子说道：“什么天，什么地，我让你叫他们下去。”这时的县官一见老婆这样，早就象老鼠见了猫――吓得没魂了。忙对台下的兄弟俩说：“要说怕老婆子，俺从爷爷辈就开始，现在我比你们更怕，这事我也没什么好法，你们还是回家去吧。”（感谢lianghua的推荐）法国队隐士    话说在世界杯上，法国队铩羽而归，国内某黑社会团伙因赌球陪了钱，扬言要干掉法国队全体队员。本来胆子就小的齐达内尤其害怕，于是装扮成进发美女逃离酒店。为了检验化装效果，他给了街边一个老丐婆100元，问道：“你知道我是谁吗？”老丐婆连头都没抬：“齐达内”。    齐达内大惊，急忙跑回酒店，又把自己装扮成黑发老太太。出来后他再次给老太婆100元：“你知道我是谁吗？”老丐婆仍然一下子就水了出来。    齐达内这次是真的感到恐惧了，他又拿出1000元，对老丐婆说：“告诉我你是怎么看出来的，这钱都是你的！”老丐婆懒懒地抬起头，接过钱低声说道：“嘘，小声点，我是维埃拉！”（感谢466431044的推荐）别无选择    妻子：“报上说经常食用猪油会得高血压，而经常食用植物油会致癌，所以必须两样搭配着用。”    丈夫：“那岂不是又得高血压又致癌？”    妻子：“你说该怎么办呢？”    丈夫：“那只好任选一样了，我看就得高血压吧。”（感谢weipanfeng的推荐）贼也有老的吧     有天，一大帮山贼来到村寨里，村寨里年轻的女孩都跑到山里躲了起来.一个老太婆也跑来躲了起来，众女孩迷惑的看着她，只听那老太婆忿忿地说:我想，山贼也有老的吧!喝醉了    大约在凌晨2点半，6个喝得酩酊大醉的人在大街上踉踉跄跄的走着.他们笑着唱着来到一座房子前，其中一个吃力地来到门前，连续地按门铃.楼上的灯亮了.这个人作为他们的代表大声说:这是阿强家么?    "是的.你要干什么?"    "你是阿强的太太么"是的，你想要干什么?"    "你能不能将你的丈夫挑出来，我们好回家"度日如年    有个打工崽写信给在农村的父母，信上说他在外地度日如年，老头子看完后说:这小子在外面挺好的，过日子就像过年一样.老伴说:那为什么还要200块钱呢?真老土，天天过年能不要钱吗?（感谢又见炊烟的推荐）招弟一个即将临盆的妇人，忍受不住分娩时的痛苦，于是很生气的对她丈夫说：“都是你害我的，以后不准你再碰我了。”生产过后，妇人怀里搂着初生的小女儿，和丈夫商量叫什么名字。最后，妇人颇有暗示意味的说一句：“亲爱的，我们说叫‘招弟’吧！”（感谢liweifan的推荐）西游趣话    悟空：师父，为什么那么多妖怪想吃你呢？    唐僧：因为吃了师父的肉可以长生不老嘛！    悟空：那为什么有那么漂亮的女妖怪想嫁给师父呢？    唐僧：因为师父帅嘛，这你都不懂，真是个笨猴。    八戒：哎，真是浪费人才，干脆师父和我交换肉身，让妖怪的注意力都转移到我老猪身上，这样师父就可以顺利地去西天取经了，又不会浪费人才，一举两得！考验    某男正在追求一女子，为了讨好，大肆吹捧：“你是我见过最漂亮的女孩，你长得很迷人，谁见都会喜欢上你的，你应该得到幸福，而我可以让你成为世界上最幸福的女人”！    女子回应道：“你说的是真的吗？你是在用心说爱我吗？如果刚才的话你是用心说的，请你一字不漏再说一次，说对了我就答应你！讨厌我哪一点    靓女：我到底哪一点惹你讨厌了？这么快就要和我分手？    俊男：我讨厌你的鼻子！    靓女：哼！谁不说我的鼻子长得精致，谁不说我这么细巧的鼻子长在我漂亮的脸上是锦上添花？真是不识货。    俊男：哦，怪不得我每次亲吻你时你都要我先吻你鼻子，且不够5分钟不准吻其它地方，还要深吻，我真是忍无可忍了！（感谢P元世的原创）一、 童言无忌    春节前夕，爸爸带着八岁的儿子去给爷爷奶奶上坟，爸爸把一摞摞烧纸放到坟前焚烧，儿子不解地问：“爸爸，你烧这些纸做什么？”    爸爸答：“我这是在爷爷奶奶面前尽孝心，给他们烧纸送钱花呀。”儿子听后铭记于心。    除夕之夜，儿子用压岁钱买了很多烧纸在自己门前焚烧了起来。爸爸惊问：“儿子，你这是在干什么？”    儿子甜甜的声音说：“爸爸，我这也是在尽孝心，给你烧纸送钱花呢。”    爸爸愕然。二、 洗钱是犯罪    爸爸带着儿子去超市购物，路经一家银行门前，儿子看到银行门前的标语面色大变，来到超市，儿子迟迟不把身上的钱拿出来花，爸爸问：“儿子，你怎么不把钱拿出来花掉呢？”     儿子像做贼似的四下看了看，附在爸爸的耳边低语说：“爸爸，我的钱不能拿出来花了。”    “为什么”爸爸问。    儿子小声说：我的钱昨晚让我用水洗了，你没有看到银行门前的标语吗，那上面写着“洗钱是犯罪--- ---”      爸爸愕然三、 如此教子    爸爸厉声道：“你他妈的在敢不敢骂人了。”    儿子哭道：“不敢了。”      爸爸余怒未消，一记耳光掴在儿子脸上：“你说，以后再敢不敢打人了。”      儿子已经是泣不成声：“不敢了，我再也不敢了。”      旁者愕然。（感谢言文强的原创）心理咨询    一个女人因为她的性生活问题去见她的心理医生。心理医生问了她很多问题后仍然不能对她的状况了解清楚。    最后他问：“你在过性生活的时候看过你丈夫的脸吗？”    “是的，我看过一次”    “他什么表情”    “非常生气”    心理医生觉得他找到了什么关键，“这非常有趣，我们进一步谈一下，现在告诉我，你说你在过性生活的时候只看过一次你丈夫的脸，这看起来有些不太平常，你看见他的脸的那次是怎么发生的？”    “他当时正透过窗户看到我。”（感谢艾菲的推荐）小题大做    某炮兵部队在山谷里搞军事演习，误将一发炮弹射偏，落到山的另一面。指挥官惟恐给当地老百姓造成伤害，就派两名战士过去查看。战士过去一看，果然发现一男子浑身泥水狼狈不堪地站在那里。战士正要道歉，只见那男子哭丧着脸说：“我只是想偷两个萝卜，你们就用炮轰我，太过分了！”（感谢 zhaoxiaoxue200的推荐）划掉名字    上游泳课的时候，老师说：“谁不下水就把他的名字划掉！”这时一位同学站起来说：“如果我下水的话我家的户口簿就要把我的名字划掉了……”（感谢怪怪谈的推荐）  2007-2-9 10:05:12
