title=女朋友太聪明
line=女朋友太聪明作者： 佚名    推荐人：yuren1112    来源：《讽刺与幽默》 (2006年04月03日 第十一版)“我发现你这个人很不老实。”女朋友目不转睛地看着我的眼睛。　　“我……”我一时语塞，“我怎么了我？”　　“你就是不老实，你们那一伙人没有一个老实的。”女朋友认真地说。　　虽然我现在还不知道我到底哪儿错了，我还是觉得尽快地认错为妙。　　“你的手机呢？给我用用。”女朋友有点不耐烦，伸手要我的手机。我赶快把手机递了过去。　　女朋友把我的手机放到她手边的桌上，然后摁下座机的免提键：“喂，文哥吗？你好。”女朋友在我面前不紧不慢地讲着电话。文哥是我的一个特别要好的朋友，我们俩从小关系就特铁，长大后更是臭味相投，经常在一起混。　　文哥：“你好你好！有什么事情啊。”　　小丽：“文哥，我找洋有点急事。他和你在一起吗？”　　文哥：“在一起呢。我俩正商量点事情。你等一下，他在厕所呢。我给你叫去。洋，洋，小丽找你……哎呀，小丽，他还在厕所呢。要不一会儿他出来我让他给你打回去？”　　小丽：“好的，谢谢文哥。”　　一滴冷汗从我的左额头慢慢的往下流……　　15秒钟之后，放在桌面上的手机突然响起来的时候，我的第二滴冷汗也正开始往下流。小丽得意地看着我，按下了接听键。　　“幸亏你小子开机了，你在哪儿呢？小丽刚给我打电话找你呢。不过哥们替你扛住了，说你小子正在我们家厕所呢，怎么样够仗义吧？你呀，快点给小丽打电话，别忘了说你在我这儿……”  2007-10-12 12:26:23
