title=大妈趣事
line=大妈趣事作者： 无言独戏清流    推荐人：无言独戏清流    来源：原创作品    大妈是个山村妇女，几十年都没有离开过大山，女儿在城市工作,今天她是第一次到女儿的家。她东看看，西找找，皱起眉头对女儿说：“我肚子饿了,你屋里一没有柴，二不见灶，怎么做饭呀？”     女儿说:“我们用的是天燃气，煤气灶，不用柴烧。妈,你别着急，会有给你吃的。”    说着打了个电话。不一刻，一个帅小伙送来热气腾腾的饭菜，有回锅肉,鸡丁，全是大妈喜欢的菜肴。    大妈悄声问女儿：“他是你的男朋友?”    女儿摇摇头，低声回答：“妈,你别乱说，人家是送外卖的。”    大妈笑着，也低声说：“我是过来人，懂得这一套。当初你爹追我时，什么好吃的东西他都悄悄给我送来。”    女儿嗔怪地说：“妈，你乱猜什么呀！”    吃罢饭，女儿看看时间，对大妈说：“妈妈,我要去上午班，如果你肚子饿了，等不及我回来，你就打电话，你要吃什么，刚才那个人都会给你送来。”    女儿一走，大妈忍不住笑了：“才说不是你的朋友，转身又叫人家给我送吃的来。天下没有无缘无故的送，也没有无缘无故的吃。当初你爹不给我送吃的，怎么会有你呢？这个女婿，看来听话，乖，我喜欢。”    贤恚大妈肚子饿了，于是拿起话简说：“给我送吃的来，还是中午那些饭菜，回锅肉，鸡丁。另外有什么好吃的，你看着办吧。”    她等了一刻，不见帅小伙来，又拿起话筒说：“你怎么还没有送来呀？跑得快，丈母娘才爱。现在是你表现的关键时刻了！”    过了好一阵，还是不见帅小伙送饭菜来。大妈心里不高兴了，心里‘哼’一声：“俗话说，要得女孩心，先哄丈母娘的嘴。不给我送吃的来,想当我女婿，没门!”    正在生气，女儿回来了。大妈一顿诉说，把刚才的情况给女儿讲了。完了后，对女儿说：“丈母娘的话都不听，这样的女婿我不要,你马上把他吹了！”    女儿听了，笑得眼泪直飞，忙向大妈解释道：“妈，都怪我大意，忘记你不会打电话，也没有给你留下电话号码。你首先要拨打一个电话号码7403026，那个小伙才会给你送来你所需要的饭菜。”    大妈一听，好象明白了怎么回~，拍拍自己的脑袋，兴奋地说：“我说他怎么敢不听丈母娘的话？原来你们有暗号。想当初，我与你爹悄悄恋爱时，你外公不同意，每次你爹与我约会时，首先就要说暗号：‘鬼子在家吗？’鬼子不在,你爹才敢见我，鬼子在，你爹就不见我。你知道鬼子是谁吗？告诉你，他是你的外公，我的爹！嘻嘻！”      2009-2-4 22:07:46
