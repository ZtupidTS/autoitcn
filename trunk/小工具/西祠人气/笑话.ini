title=理光头
line=理光头作者： 佚名    推荐人：QQ顺风    来源：网络6月2日 晴 看着校园里越来越多的光头在闪亮，我心里又不禁不住活泛了，说实话，从小到大除了剃满月那次好象再没让脑袋见过光，所以，剃个光头对我而言级具诱惑。 刚进大学，好象应该酷一酷，狠狠心，我朝理发店走去。 里面还有几个人在等，老板说：“这么短的头发，理平头吗？” 　　 我说：“不，理光头。” 老板笑起来，对其他人说：“理光头的优先吧，五分钟就搞定了。” 十分钟后我出了理发店，头皮上无拘无数的，摸摸，有点扎手。觉得自己像个和尚，又想自己说不定上辈子就是和尚出身。 回到宿舍，舍友们都惊讶不已，狂笑过后，每个人都忍不住上来摸一把，说：“恩，手感蛮好！”“去去去！把我的头当抹布了？谁摸我脑袋我跟谁急！” 6月5日 晴的好难受 今天上网，忍不住把理光头的消息告诉我外地的同学。 想不到，他竟然给我讲了一个笑话―― 一个女孩在浴室洗澡，家里的鹦鹉大叫：看到了，看到了！女孩生气了，恶狠狠地对鹦鹉说：再叫就拔光你的毛！ 次日一光头男子到女孩家做客，鹦鹉马上飞到客人肩头问道：喂，你也看到了吗？ 说完故事，同学还一个劲地问我，你，是不是干什么坏事了？ 我气得差点晕倒…… 6月10日 晴得一点新意都没有 最近过得有点郁闷…… 今天下午的理论课没去上，这很平常，每节课都有人不去上的，我也不是第一次。可没想到，上了半节课，老师环顾了一下教室，说，今天好象有人翘课啊，没来齐啊。 大家在下面喊，来齐了，来齐了，来得够多了。老师慢条斯理地说，哪个光头呢？我记得你们班有个光头的，他今天没来吧？ 同学回头把这事告诉我时，我心都酸了，看来以后别想旷课了…… 欲哭无泪啊。 6月11日 拜托不要再晴了好不好 由于昨天的教训，今天六节课我都去上了，可新的问题又出现了，比如我刚打个盹什么的，老师”关怀“的目光就越过几十号人立即过来了：哪个光头的同学，睡够了没有？ 我只好撑起眼皮看着他。 外系的老师都不怎么认识咱们，平时点名都是看着花名册或点学号，就像中奖一样，点上谁谁倒霉，全看个人运气。现在可好，老师根本不看花名册，张口就来，请那位光头同学……好命苦。 6月13号 给个阴天先 我决定不再回答老师穷追不舍的提问。 今天这老师好象蛮好的，至少很公平，不直接点光头了，老办法，花名册，我心里松了一口气。 “李当，请回答我的问题。” 走大运了，这样也能点上我！不过，我还是不想回答，没吱声。 “李当来了吗？”老师又喊了一声，我心里有点发毛。 “他没来！”我喊了一嗓子，所有的同学都看着我，眼里满是敬佩。 “怎么没来？” “生病了。”事已至此，只有硬着头皮撑到底。 “那怎么没写请假条？让他今天下午到我办公室来一下。” “好的。”我酝酿着叫谁帮我顶一下。 “那么，就请你这位光头同学回答一下刚才我问题吧。”全班一阵爆笑，老师被笑得有点莫名其妙。 我没做杀人放火的坏事啊，为什么谁都和我过不去！ “我不会。”我硬着头皮站起来，干脆死拼到底。 “这么简单的都不会？今天下午你和李当一起到我办公室来一下。” 我不想活啦！ 6月18日 给下点雨吧 终于成功说服了其它两人去理了光头，我们班一共就有三个光头了，我的噩梦被分担了三分二。 我很感激他们，把他们当知己，所以今天上英语课特意和他们坐一块，光头见光头，照亮了半边天，也照亮了老师的眼睛。 我们三心不在焉地听着课，这时，英语老师说，请第二排第二个光头同学站起来。 我左看右看，明确了自己的地理位置，级不情愿地站了起来。 “请问1点58分用英语怎么表达？”老师面带微笑，不知道他乐什么。 这个简单，我脱口而出，two to two。（秃秃秃） 然后，全教室的人多笑趴了！天哪，又被耍了！ 同学们，记住我血一般的教训啊，千万不要理光头！   2007-4-29 13:49:46
