title=愚蠢的国王
line=愚蠢的国王作者： 梁琳    推荐人：mlf-a    来源：故事大王      很久很久以前，东方城堡里住着一个国王。他只知道吃喝玩乐，其他事情一概不懂。      一次，一个小偷闯进一户人家去偷东西，他从花园的围墙爬上窗户，打算把窗子撬开，但是窗框不结实，突然塌下来，小偷跌进屋子里，摔伤了一条腿。      第二天，小偷就一瘸一拐地走到皇宫，向皇帝告状。他指着自己受伤的腿说：“尊贵的国王啊，我的职业是小偷，昨天我到某人家里撬窗子时，窗子塌下去了，害得我摔伤了一条腿，我偷人家的东西固然不对，可是，那家主人把我弄伤了是触犯了法律！”      国王听了，觉得小偷的话很有道理，就叫卫兵们把那房子的主人带来。一会儿，房主来到了国王的面前。他不知道自己犯了什么罪，吓得直发抖。国王把小偷控诉重述了一遍，还说：“你为什么把窗子做得那么不结实，让它塌下去，叫小偷摔坏了腿？”      房主对这样的罪名有什么好说的呢？从什么时候起，小偷们有权要求被他们偷窃的老实人去保护他们呢？可是，他转念一想，和这么蠢的国王争辩是没有什么好处的，便说：“国王啊，我家里窗子做得不结实不是我的错。我已付给木匠足够的钱，要他做一扇能防止这种意外的结实的窗子。”      “那就把木匠带来！”国王大发雷霆地命令。      木匠被带来了，国王严厉地对他说：“这房主肯定地说，他给你的钱足够做一扇结实的窗子，你为什么做得那么不牢固，使这可怜的小偷在设法弄开窗子时摔伤了腿呢？”      木匠听到这突如其来的控诉，吓得脸无人色，但是他也知道，和国王争论是没有用的，因此，迟疑了一下这后，他说：“圣明的国王，那扇窗户不牢固不能怪我。当我钉钉子时，一个穿红衣服的漂亮女人在窗下走过，我一看见她就愣神了，把钉子钉歪了。”      这愚蠢的国王又下令把红衣女人找来。国王又重述了木匠的控诉，并且说，若不是因为她的美丽和她穿的红衣服，木匠就不会分心，窗子就会结结实实，小偷就不会摔伤腿了。      听了这话，那女人微笑着回答说：“请国王明断，我的美丽是天生的，我的红衣服是染匠染的。”      “那么，把染匠带来。”国王命令道。不一会儿，染匠抖抖索索来到皇宫。      “啊，乱用染料的人！”国王吼道，“你为什么把这女人的衣服染成红色，使她引起了木匠的注意，因此他把钉子钉歪了，窗框子就装得不牢固，而这小偷在撬开窗子时就摔伤了腿？”      染匠站在那儿，惊恐得不知说什么好，最后，国王叫道：“把他吊死在监狱门口！”      这个染匠碰巧是个高得出奇的人。卫兵们把它带到监狱门口要吊死他时，发现门太矮了，没有挂绳的地方，便急忙报告国王。      “出去找一个矮的染匠来代替这一个，把他吊死！”国王怒吼。      于是，卫兵便找了个矮个儿染匠，按照国王的命令，吊死了他。可怜的染匠还没弄明白怎么回事，便踏上了黄泉路。      听完士兵们的汇报，国王得意地笑，“瞧，我办案多么公正，果断！”他对自己说。   2007-1-14 22:24:45
