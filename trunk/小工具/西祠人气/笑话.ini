title=明星姓名藏头诗大全
line=明星姓名藏头诗大全作者： 佚名    推荐人：骆潇潇    来源：网络崔永元崔巍泰岳众山小，永芳流颂圣贤表。元知本善宜淳教，“实话实话”循益导。那英那年年少少经事，萍水水云云恣雎。英馥馥馨馨九州，由此此春春长煦。李双江李桃芳菲遍天下，双肩挑揽教兼唱。江河前浪带后浪，军民鱼水情更欢。陆毅陆遥万里碧波迢，击浪搏空却苍鹞。毅勉图志当年少，不负青春绘妖烧。许晴许是霄汉渡未行，才有凤辇红尘婷。晴雨两映相淑靓，不见俗秽半点侵。周迅周末最是邀月曜，豫闲雅趣赏花娇。迅雨不识惜香窈，铿锵傲梅姿更俏。（或：心痛呵怜痴守宵。）金海心金熹?耀日满昕，海天嚣靖欲将醒。心犀灵倏醉梦英，韶华当须最好景。孙悦孙山祥霭何处是，蓬莱紫气自东来。悦豫金凤灵啼啭，无由春色不精彩。赵本山赵哥叫我怎么说，本来不知咋整的。山一摸黑就乐呵，才知小品惹的祸。刘欢刘哥高兴就唱歌，一唱保准便红火。欢悲尽赋声情跞，佩服让你没得说。赵薇赵媛懿婧风云咤，希有铿锵巾帼飒。薇紫浩酽冬春易，臻至家国两相恰。杨丽萍杨妍柳嫣孔雀翩，丽影馨风花绽芊。萍水秋外不相识，只疑佳人画中仙。章子怡章篇难以喻其秀，子虚若似天上有。怡神消魂两相馐，疑是仙女红尘游。宋世雄宋叔名嘴闻遐尔，世体国赛当解说。雄征骁逐众星烁，视听双惬两红火。谢晋谢天地万象赢寰，感家国亲思伦常。晋风云惬遨狂澜，赋峥嵘笑傲影坛。王小丫王家后院开奇葩，小家碧玉看发傻。丫头片子想干啥？长大我要美赛它。郭达郭哥憨掬且忠厚，时常无端被取闹。达者为师圣贤教，虚怀若谷最为妙。蔡明蔡姐万般好，唯独爱撒娇。明是占了理，不依还不饶。宋丹丹宋姐最是有绝招，丹颜龙钟老太笑。丹心柔情似水娇，丰娱乐众苦功高。赵忠祥赵叔银屏伴我长，忠恳诚蔼尤见长。祥瑞丰景节节长，国盛民娱岁岁长。刘晓庆刘姐门前盛“小花”，晓得川土多麻辣。庆幸银幕显风华，浮沉一生只为家。  2006-6-22 15:26:42
