title=销量持平
line=销量持平作者： 田妮    推荐人：ljj    来源：齐鲁晚报公司以生产啤酒为主业，为了拓展市场，去年在省外设了许多销售部。随着行业竞争的加剧，原材料价格的上涨，公司今年的销售业绩并不理想。这天，新来的总经理召集销售部经理开会，让大家总结过去，展望未来。　　首先由各销售部汇报前期工作，经理们众口一词，都汇报说由于产品涨价，销量锐减，销量较去年同期减少多少多少，听得总经理眉头直皱。　　轮到某省市场经理季军发言了，季军清了清喉咙汇报说：“我们销售部在各级领导的关怀下，同志们众志成城，锐意进取，不畏艰难险阻，上半年取得了较好的成绩，销量与去年同期持平。”　　总经理喜上眉梢：“好，在啤酒价格涨幅３０％的情况下，销量能同去年持平，就是胜利。其他各部都应该以季经理为榜样，争取在后几个月把销量提升几个百分点，别总是让它直线下滑。”然后转身问季军，“季经理，你们的销量具体是多少？”　　季军挠挠头，红着脸说：“去年未卖一瓶，今年一瓶未卖。”  2006-11-20 17:33:48
