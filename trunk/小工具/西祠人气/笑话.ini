title=洗衣机的故事
line=洗衣机的故事作者： 鲁楠    推荐人：lunanmanhua    来源：原创     今天是小舅子“研礼”（商量结婚彩礼）的日子，老丈人打电话非得要我过去，说关键时刻也好帮家人讲讲好话，我满口答应。     男女双方的家人来了不少，坐了几桌。媒人的话最多，不断示意女方少要一点，又示意男方多出一点，很像市场上的交易员，精明得很！我插不上话就默默的喝酒夹菜，任他们去讨价还价。听女方要了几套衣服、几件家具、几样金货（特意声明是白金），另外还有摩托车、电视机、电冰箱、电脑之类。老丈人表情难看，一直默默地抽烟，听到要电脑突然发话：“我看电脑就不要了吧，上网聊天有啥好处？刚影响两口子吵架……”说着就盯着我看，这话大概也是给我说的吧？     女方又提出要一台洗衣机，我突然想起一件好笑的事，一时忍俊不禁！刚喝了一口茶水全都喷了出去，差点溅到老丈人的脸上！老丈人一脸郁闷，生气的瞅着我，他的亲家也怯生生的望着我，感到莫名其妙！我是在憋不住，就笑着离席……     上个世纪80年代，我们村里还没通电，牛村长的女儿去省城当了几天保姆，回来订婚商量彩礼，学城里人要一台双筒洗衣机，男方答应了，他们结婚以后，洗衣服和村里人一样，还得拿着搓板去河边，几年过去，村里依然没有通电，我问牛村长：“你家洗衣机闲置了好几年吧？”牛村长得意地说：“我用它一半装米，一半装面，刚合适，能让它闲着？”     饭桌上想起这个故事，我能不笑吗？    2008-4-30 1:30:25
