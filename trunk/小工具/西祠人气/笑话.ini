title=过两天吧
line=过两天吧作者： 秋雨菲    推荐人：445048428    来源：《广州日报》    半夜里，英国留学生约翰和麦克的宿舍卫生间的水管裂了，两人赶紧打电话给后勤科，但是没人接。他们只好找来塑料袋凑合着堵一堵，但还是漏得厉害。早晨一上班，两人就找到了后勤科。科长耐着性子听完他们的诉苦，慢悠悠地回答：“我知道了，你们先回去，过两天我就叫人去修。”    可是，一等三天过去了，还是没见有人来修。约翰和麦克只好又去了一趟后勤科。科长还是那副日理万机的样子：“行，过两天吧。”    约翰和麦克以为这次科长总不会忘记了吧，可又是三天过去了，仍是没有丝毫动静。这可把他们纳闷坏了，不是说好过两天吗？怎么还不来修呀？正好当天上现代汉语课，约翰便举手问老师：“老师，请问‘两天’到底是多少天呀？”    “两天？”汉语老师也纳闷了，到底是一天、两天，还是三四五六天呢？这都有可能。这个问题还真不好回答，老师毕竟技高一筹，处变不惊，慢慢地说：“呃，这个问题比较复杂。过两天再给你答复，好吗？”约翰和麦克以及众留学生顿时目瞪口呆。水管终于在半个月后修好了。    月底，后勤科照例来收水电费。以前是一收就齐，这次却例外了，有一户未交，催了几次都没音信。科长亲自出马，晓之以理，动之以情，说了一大通。约翰和麦克听完后，相视一笑，异口同声地用不太熟练的普通话说：“科长，过两天吧。”  2008-2-17 12:35:03
