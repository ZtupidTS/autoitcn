title=再话西游
line=再话西游作者： 黄清健    推荐人：分岔口    来源：原创    话说有个从东土大唐而来的和尚，带着他的三个徒弟西行取经，普度众生。     终于，经过九九八十一难，他们见到了如来佛祖。八戒大吃一惊，："如来，你小子也电了个爆炸头，还有你穿的不是叫西装吗？你小子也赶时髦呀？"     唐僧唠叨到："八戒，休得无理。你懂什么，如来佛祖这叫做"佛在我心"。想当年我那一首不也是叱咤乐坛了吗？重要的是佛在心中。表面并不能说明我们心中无佛。知道吗？八戒！"佛祖终于开口了：唐三藏，别人都说你唠叨是出了名，现在我总算领教过了，但我要告诉你的是，现在是22世纪了。你们在一路上嘻哈玩乐，还学人家拍电影，什么<大话西游>。现在经书倒是没有了，我这里有四样东西，你们随便选吧，健康，幸福，金钱，知识。“     唐三藏沉思了一下，：”这年头，没有知识怎么行，我可不要做文盲。我要知识！“沙僧连忙点点头，说：”我也是！“     老猪心理暗爽道，知识能当饭吃吗？笨！这年头幸福可是很稀有的哦！赶忙喊道：”我要幸福，我要讨好多好多老婆，生很多很多猪崽子，我要幸福！“     老孙似乎想了很久，然后语重深长地说：”俺老孙，打打杀杀一辈子，从来没有享过福，我知道现在讲求“钱不是万能，没钱则万万不能！”我看我还是要金钱好了。“     ”好了，你们一共选了3样，现在我要还你们人样，收回你们的法力，让你们做回凡人！好吧，走吧，去见见世面吧。我还要赶着升级我的“梦幻西游”呢说完，如来就抬出一台电脑在埋头了。     师徒四人个散西东，各自过各自的生活。     唐僧和沙僧靠着两人的知识力量分别成为了清华和北大的资深教授，在中华大地打出了一番名堂。     老猪呢，一天换一个女朋友，一年结一次婚，真可谓是过着他那情圣般的幸福生活了，老猪得意洋洋的说：现在已经不说什么“此恨绵绵无绝期”了，应该改口说：留得青山在，哪怕没妞泡。哈哈……“哎。千年的情劫还没有让老猪对爱情死心呀。八戒，多情自古空余恨呀！     悟空已经是世界首富了，他的财产远远超第2名的比尔。盖子了！！     瞧，那是谁？悟空？怎么那体形赶上了八戒了？郁闷呀！悟空的福可享大了呀！     22世纪的地球已经比21世纪更糟了。臭氧空洞，温室效应，紫外线辐射。身子稍微有点弱的人在这年代都没法活了。     再看看他们师徒四人，唐僧和沙僧因为长期伏案工作，身子已经是越来越弱了，而老猪整天想着泡妞，已经快是精尽人亡了。而悟空已经是标准的啤酒肚了，也命不久已了。     师徒四人在最后的时刻还是走到了一起。他们感叹道：”想当年，我们师徒同心，其利断金。现在呢？哎。为什么我们当初没有选择健康呢？“师徒一起     念起了<观音经>：”^自在菩_，行深般若波_蜜多r，照五N皆空，度一切苦厄！“     ”没用的啦！健康乃革命的本钱！你们连健康都丢了，还怎么革命？再说了，现在这年头更是要重视健康！哎。“这时一个熟悉的声音在他们耳朵响起，     ”何方神圣？竟敢在俺老孙面前撒野？我要不是有毛病，我早就K你了！“ ”大师兄，是我呀！白龙马呀！当初你们没有选择健康，而我选了。你们不知道而已。我也是西天取经的一份子，不是吗？“师徒四人顿时仰天大叫：啊！神呀，救救我吧！”     “喔，喔，喔！”公鸡把师徒四人从睡梦中惊醒，原来只是一场梦，他们捏了把冷汗！看了看在外边吃草的白龙马！     四人沉思ing       2008-11-11 14:22:53
