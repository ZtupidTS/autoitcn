title=大学男生的另类求爱词解
line=大学男生的另类求爱词解作者： 佚名    推荐人：鱼心    来源：别人的QQ空间十分坚强：被女孩孩子甩了45次，还活着。 人也很好：这是45个女孩子中的36个女孩子和我说的最后一句话就是“你人真的很 好”。 喜欢干净：天涯何处无芳草，不能天天不洗澡！脱衣服咯!爱护动物：所以家里的“小强”成群。待人热情：男女不问，老少皆宜！做事果断：买东西后立刻付帐，饿了马上就吃饭。见义勇为：曾帮过几位MM拉上过后拉链。节约用水：便后不洗手。视金钱为父母：我爱我的的父母不会落井下石：用了很多方法也没有将我的朋友从井里面救出来，他说想见他女朋友最后一面，我二话没说就把他女朋友扔下去了。有同情心：我策划了一个让朋友失恋的计划，好让他跟我有同样的心情，这就是同情心！ 我很阳光：所以黑的跟炭似的。对人包容：我有点近视。领悟力强：在被甩的经历中，有个女孩子把我拉到郊外，将我送她的玫瑰花，慢慢的插在了一坨野粪上，我立刻就明白了，没等我说我不会嫌弃你的这句话的时候，她就走了！坚忍不拔：在茶座里和朋友海侃了6个小时之后，朋友终于去付账了！很浪漫：玫瑰，红酒，小提琴手，蜡烛，还有一包康师傅。  2006-5-9 6:23:36
