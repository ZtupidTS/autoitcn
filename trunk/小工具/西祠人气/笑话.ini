title=三国里千万不要做的N件事情~
line=三国里千万不要做的N件事情~作者： 佚名    推荐人：通天鼠崽崽    来源：本文摘自《经典文章》    娶媳妇是好事，越漂亮越好，可千万别娶乔国老的女儿     别以为娶美女就有福，娶大乔的孙策26岁就玩完了，娶小乔的周瑜也只活到36岁，想多活几年最好还是娶个丑女吧！（娶黄月英就不错，最起码诸葛亮比周瑜多活了20多年。）     要嫁人就要嫁给吕布    人长得帅，还顾家，曹操都打到门口了，还能安心在家陪老婆。     参军光荣，但千万不要当张飞的兵    张三爷心情不好的时候就是爱喝点酒，喝完了就醉，醉了就打人，打谁呀？鞭打士卒啊！士卒者，小兵也。在他身边当兵吃饷可有生命危险。再说就算张三爷是心情好，但万一哪天打仗的时候想起来用点计谋，那就更糟了。张三爷用计基本上有一个特点，假装喝酒，然后假装喝醉，最后还是打人，其他都是假的，只有打人却是真的，而且清醒的时候打得更狠（做得逼真点儿嘛）。     虽说君子动口不动手，但千万不要和诸葛亮辩论什么    无论什么事，诸葛亮永远是对的，和他争是没好处的。东吴群儒被他说得哑口无言。倒霉的王朗和他“单挑”，结果被骂死了，真正让人体会到了什么是“唇枪舌剑”。     借东西千万别借给刘备    俗话都说了嘛，“刘备借荆州，有借没有还。”     千万不要当吕布的老爸    天生克父命，亲爹死得早，两个干爹都被他自己杀了。   2007-7-24 15:30:00
