title=手机流行谜语大揭密
line=手机流行谜语大揭密作者： 佚名    推荐人：zhouhua2006    来源：网络1：天鹅飞去鸟不归，怀念昔日空费心，云开月下双匕影，水流几处又相逢，日落月出人倚月，单身贵族尔相随。(我不能没有你) 2：天鹅飞去鸟不归，良字无头双人配；受字中间多两笔(双木非林心相连)，人尔结合就是己。(我很爱<想>你) 3：青山寺上一丛竹，天鹅还在鸟已去。前尘往事以成空，白云心中多条虹。心中有情藏不住，站在高处看远方。称断人和有谁知。 (等我亲自说爱你) 4：天鹅湖边鸟飞绝，白天相约解相思，唯忘只得我关心，双点齐把国玉移，无奈如何人归去，宝玉不见于谷外，双思只在内心旁，单身贵族尔相连。(我的心只可容纳你) 5：天鹅飞去鸟不归，回峰山中我独醉。良辰(晨)美景斜眼看，孤独寂寞深深埋。日夜花草为依伴，青春虚度苦不堪。此番招罪为哪般，有朝一日兄台来。(我仍朝思暮想着你/我一直在深爱着你) 6：天鹅一出鸟不见，一月有别心想你，一个人在把心牵，单身贵族已相连，双匕割月旁边站，树木靠土冲天跃，水流几处又落天，月里嫦娥口最甜。(我不能没有你)7：天鹅飞去鸟未归，两木相连心相连，日去东海月归西，春季秋东是四季，良字无头死紧迫，您若无缘各自飞，丝线一家十一口，女氏出门何日归。(我想明年和你结婚) 8：情到浓时人憔悴，爱到深处心不悔，念你忘你都不对，宁愿伤心自己悲。不怨苍天不怨谁，人生不如梦一回， 惯看花开花又谢，却怕缘起缘又灭。(青梅竹马两小无猜/痴情错负命运多变) 9：心死两相依，知己所言真，人在尔旁站，饥饿去无食，故人想永共，还来还要走，至死都相遇。(忘记你我做不到)10：星星不见太阳光，永眠长逝莫悲伤，虚空极尽莫能计，每在心旁总情长，人随水去泪汪汪，心力点点酒苍茫，还记十月相倚伴，谁人犹在我他旁。(生死无悔全为有你)11：日出美丽立取上，残月屋下友情长，无奈您却无心往，白水一勺表衷肠，春雨绵绵别三笑，但已人去走下场，嫦娥无女不寻常。(最爱你的人是我)12：一人尔旁站，橘红无丝织，无山登峨嵋，椰子亦能语，深藏不见底，白芍本非草，寒冬病缠身。(你是我心中的疼)13：牛靠和尚屋，两人抬一木，两木不成林，水中鸳鸯成双对，一心两意记念谁，丝线穿针十一口，女氏还在日上游。(特来相亲想结婚)14：情到浓时心憔悴，爱到深处心不悔，念你忘你都不对，宁愿伤心自己背。(青梅竹马)15：树撑天枝难觅，怀抱可怜却无心，赵国有妃不是女，鹅血满天鸟难得，远去不想囊羞涩，受尽苦难又换友，无奈心中只有你。(对不起我不爱你)16：飞蛾扑火虫已逝，学友无子留撇须，偶尔留得一人在，三言并没有两语，牛仔过河搭木筏，仕别三日在这里，原来这字在界前。(我爱你一生一世)17：接受又离只作友，情人无心土月勾，竹已孤竹单思苦，从也单从独自愁，如需闭口一了伴，谁人无言又同游。 (爱一个人好难)18：寒山寺上一棵竹，不能做称有人用，此言非虚能兑现，只要有情雨下显，天鹅一出鸟不见。 (等你说爱我)19：淮海又见水退时，双人换走阻碍石，月顶右手不见口，青年男女树心旁，世上何物最懂爱。 (难得有情人)20：孝子要习文，鹅边鸟飞去，饶人必无心，河干人独立，还来还要走，相思只一心，好女愿他旁。(叫我如何不想她)21：木目跨于心，古人做反文，小和尚光头，凄惨无泪水。(想做你妻)22：鸟飞鹅跳，月上中梢，目上朱砂，已异非巳，勺旁傍白，万事开头，工戈不全，雨下挚友，称断人和。(我用自己的方式爱你)23：悔意无心空对，大哥头上有条，接受不离只作，单身贵族尔相，朝夕相对盼夕，情人别离影孤单，二人想逢在此处。(每天爱你多一些)24：友情雨下永相拌，人情相遇有艾时，大雁南飞非人字，方知缘了应无点，除夕过后是何天？(爱你一万年)25：竹林上下一寒寺，他儒我僧少一仙，风中一人丘上立，矢口否认想成仙，尔等一人身旁站，百驹过隙空长叹，低头不语连疾走，遍山找寻头顶冠。(你知道我在等你吗)26：日长夜短愁几许，高处无口几人来，一人游弋芳草地，十士脚长披蓑衣，天鹅展翅鸟已飞，白勺烹酒无意义，空余一钩三点雨。(月亮代表我的心)27：古树遮天枝难见，怀内无心甚可怜，赵国有妃不是女，鹅毛轻飘鸟不见，受尽苦难又挽有，自称有人伴君旁。接受又离又做友，情人无心土月勾，竹已孤竹单思苦，从也不从独自愁，如须闭口一了伴，谁人无语又同游。 (对不起我爱你，爱一个人好难)28：天鹅飞来鸟不归，回峰山中我独醉，良晨美景斜眼看，孤独寂寞深深埋，日夜花草为依伴，青春虚度苦不堪，此番招罪为哪般，有朝一日兄台来(无解，有“我中六合彩瞎掰的”，“我一直在深爱着你”，“我仍朝思暮想着你”等几种说法)29：春雨季，梧桐树上结丝绸；夏日凉，两人阵中称英雄；秋风起，鸿雁传音数千里；冬雪飘，美女为何露半腰(绝对重要) 30：木目跨于心，古人做反文，小和尚光头，凄惨无泪水(想做你妻) 31：树儿睁开眼，小子屋下眠，良心缺一点，日落残兔边(相见恨晚) 32：鸟飞鹅跳，月上中梢，目上朱砂，已异非巳，勺旁傍白，万事开头，工戈不全，雨下挚友，称断人和(我用自己的方式爱你) 33：古树撑天枝难觅，怀抱可怜却无心，赵国有妃不是女，鹅毛轻飘鸟不见，远去不想囊羞涩，受尽苦难又换友，自称有人伴君旁(对不起我还爱你) 34：原本有心花不开，偶尔有人来相伴，悔时无心已有泪，吞下口去悄无声，来者耳边轻轻诉，缺少左边心相印，东风带走一二点(愿你每天都快乐)35：两难全，二尤泪流；梅依旧，移木有心。不羁去，挥鞭策马；友朋离，乃共婵娟。(无悔四月)36：树有心眼，西下美女，手扶下巴，人在尔旁，心死相依，言及自己，十件家具，白色勺子，子女双全，又住一起。(想要把你忘记真的好难)   2006-7-25 9:28:54
