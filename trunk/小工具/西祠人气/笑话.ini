title=小学生作文 别笑晕了
line=小学生作文 别笑晕了作者： 佚名    推荐人：骆潇潇    来源：网络１．老师叫用“更……更……更……”造句。偶同学写到“安尔乐卫生巾更干、更爽、更安心”。 ２．一篇介绍老师的外貌。应该是“老师有一张瓜子脸”，偶写成“老师有一张爪子脸”。我们语文老师差点没疯掉。 ３．我和同学某某某一起骑车出门玩，他的气门芯坏了，我就把我的拔下来给他装上，我俩一起高高兴兴骑车回家了。 ４．运动会１００米终于开始了，同学们像一只只脱缰的野狗奔了出去。 ５．解放军叔叔一个个匍匐前进，就像一条条绿色的青虫在地上蠕动。 ６．“我因病故在教室里……”“我弟弟新剃了一个光头，就像少林寺的小秃驴一样……” ７．长城长啊长，真ＴＭＤ的长。 ８．运动场上彩旗飘。老少爷们儿扔飞镖。你一镖，我一镖。肠子肚子满天飘！ ９．我小学的时候，那时的作文很习惯写好人好事。于是老是有人写捡到钱。于是，有人为了夸大自己的功绩，写在公园捡到１亿元，都是１０元人民币的，厚度有一语文书（四年级的）那么厚，老师当场念出来，那同学估计是巨寒。 10．老大娘拿出四张５００元的人民币。 11．“我有个同学，他长的不高也不矮，在１米７６以上，１米７８以下……”偶初中同学的作品…… 12．经典句子，每人都写过：今天天气真好，晴空万里，天上飘着朵朵白云…… 13．小学老师出半命题作文：“我的ｘｘｘ”随便写人写物，结果我班同学作文题目：《我的战友邱少云》。 14．我小的时候写日记，老师规定要２００字以上，当时四人一组，有小组长检查字数，我同组的一位仁兄写到“今天妈妈让我出去买菜，我问多少钱一斤，卖菜的说５分，我说：真便宜呀真便宜，真便宜呀真便宜……”组长数了数还差４个字，于是仁兄又在后面加了一句，真便宜呀。 15．我的老师长得有点胖，头大大的，眼睛大大的，鼻子大大的，连嘴巴也是大大的。……老师对人很和蔼，他戴着一付变色眼镜，就好比是一只大熊猫一样…… 16．“一轮红日映朝阳……作为新时代的小学生，我们深知北京紧挨首都……” 17．大家还记得小学时候的《小蝌蚪找妈妈》吗？当时老师让我们模仿这个写一篇关于***作文……有个同学是这样写的： 我的妈妈雪白的肚皮，鼓鼓的眼睛…… 18．以前偷看一女生作文，最寒的是：假如我以后当护士，我会像情人一样对待病人。 19．一姐妹的小侄子，用“崭新”造句，“一个崭新的植物人诞生了”……（赵本山的功劳）。 20．我来到电视机前把电视机打开了电视机！ 21．这同学写道：“国强（我的一个同班男同学）坐在凳子上，大大的*股就像地里的南瓜，衣服下面露出一大截内裤”老师在上课时读了出来，还说这同学描写得生动，下课后这同学被那同学打…… 22．三年级的时候有一次是其他老师代课．要我们写一篇《我家的一角》。于是就写：我家的一角很漂亮，又圆又亮，是一只马桶。 23．在一个伸手不见五指的晚上，池塘的蝌蚪在晒太阳！ 24．日记――第一天：今天我到妈妈单位玩，玩的好高兴呢。 第二天：昨天我到妈妈单位玩，玩的好高兴呢。 第三天：今天我又想起前天我到妈妈单位，玩的很高兴。 25．同学的名句：天上大雁miemie（咩咩）地飞过；圆圆的月亮像弯弓。 26．老师要求我们用“果然”这词来造句，我那同桌就写：我三个月没洗澡，身上果然臭了。 27．小学时听人说野驴跑得最快，就把一个同学比喻成“他跑起来比野驴还快”。后来老师说我不应该这么写，我还纳闷，为什么不行啊…… 28．我走进了一家百货商店，啊，看来人民生活水平的确提高了，你看那位农民老大爷，左手一台电冰箱，右手一台电视机，一溜小跑。 29．《我的同学》内容大概是：有一回我病了，他风雨无阻地给我补习。那天下着倾盆大雨，又打雷，我以为他不来了，可是他竟然冒着雨来了……第二天他因发高烧死了，我永远怀念这个好朋友。 30．小学语文考卷上有一道阅读题，大意是讲一位母亲为了孩子吃尽了苦，最后去世的事。阅读后，要求学生在一年后的清明节对母亲说几句心里话。某小学生这样写道：“祝妈妈清明节快乐，福如东海，寿比南山！”。  2006-6-7 13:01:44
