title=傻瓜上网
line=傻瓜上网作者： 乔洋    推荐人：梦de飞扬    来源：http://www.haha365.com/ymgs/24027.html刘大华离开了四川老家，不远千里在合肥落下了脚，靠着老乡的帮助，他在一家小饭店里寻了个作伙计的营生，工钱不多，但由于是包吃包住，因此不仅够用，还能有些节余。 大华的工作很繁杂，洗涮、拣菜、端盆子，样样都得来。到了中午饭的光景，他还得出去送外卖，周围好几个单位在他们店里订了盒饭，其中还包括一家派出所。说起警察，大华起初总有些恐惧感，因为无论家里人还是朋友，都曾经给他讲过派出所里的情景：有些警察张口就骂，抬手打人，还动不动就治安拘留不让同家，但是大华送了几天盒饭，大发现不是那么回事，那些警察都和和气气的，每天就是处理些邻里纠纷打架斗殴之类的破事儿。大华送饭去，警察们对他挺客气，连所长都不例外。久而久之，大华也就不怕了，只是有对一位吴警员，他心里还是有些敬畏的，因为这位吴警员是专门负责操作电脑的，大华不懂电脑，只懂电视，电视广告经常说：去某某学校学电脑，就能挑战四位数的职场高薪，因此在大华眼里，搞电脑的人都是了不起的。夏天到了，老板家读大学的儿子从外地回来。听说大华是四川人，就经常跑米缠着他要学四川活，原因是他暗恋班里的一个成都妹子。大华就挑了些有趣的方言俚语教给他，小伙子学得有滋有味，还动不动打电话到成都去现炒现卖，哄那女孩。作为答谢，老板的儿子就在下班后带着大华去网吧，教他玩电脑。刚开始，大华对着电脑两眼发直，连手都不知道往哪里搁，几次一去，大华学会了聊天，只要没事，他就一个人到网吧上网，消磨时间。学会上网之后，大华看到吴警员也就不再缩头缩脑了，给他送饭的时候，大华也会有意无意地瞟上电脑几眼。电脑的屏幕上好像有个和警务有关的窗口，每次吴警员见大华进来，总会在那个窗口上装模作样地操作几下，然而在屏幕的右下角却赫然有一个企鹅的图标，大华忍不住偷笑，原来吴警员也是在上网聊天啊！在一个下雨的正午，大华照例去派出所送饭，最后，也把盒饭送到了吴警员的办公室。外面的雨骤然变大了，吴警员看看门外，对大华说：“雨太大了，你在这避一会吧。”然后就自顾自地吃起了饭。大华盯着电脑，很想坐下来聊上几句。吴警员一边吃饭一边问：“大华，你懂电脑?”“我会上网。”大华不好意思地笑了笑，“你们这里能上吗？”“这不就在上吗？就你看的这个，就是我们公安局办的专门抓逃犯的网。”“网上能抓逃犯？”大华瞪大了眼睛，一脸的怀疑，“怎么抓啊?”吴警员解释道：“很简单啊，假如你刘大华是逃犯，只要在这上面输入你的姓名，就能查到你的情况啦!”大华撇了撇嘴，有点不相信，他趁势坐了下来，在上面敲下了“刘大华”三个字……吴警员捧着饭盒踱了过来，笑呵呵地说：“我看看，有没有和你同名的逃犯……嗯，还真有?刘大华，四川乐山人，自行车盗窃团伙在逃分子，你看这照片，长得和你还……所长，所长!”这天，是刘大华最倒霉的日子……   2007-7-27 16:33:45
