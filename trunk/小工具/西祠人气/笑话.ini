title=14条情话之最
line=14条情话之最作者： 佚名    推荐人：骆潇潇    来源：网络1.最多人抄袭的情话：周星弛致朱茵(在《大话西游》中)：曾经有一段真挚的感情摆在我的面前，我没有珍惜，如果还有机会的话，我愿意对她说那3个字：我爱你。如果要给我个承诺加一个期限的话，我希望是一万年。 2.最狂热的情话：拿破仑致约瑟芬：我将把你紧紧地搂在怀中，吻你亿万次，像在赤道上面那样炽烈的吻。 3.最夸张的情话：海明威：爱你时，觉得地面都在移动。 4.最甜蜜的情话：我就像你送的巧克力，在你的口中被溶化。 5.最易动心的情话：理察基尔致朱丽叶罗伯茨(在电影《逃跑的新娘》中)：如果我不向你求婚，我会后悔一辈子，因为你是我的惟一。 6.最可爱的情话：尤金・奥尼尔：我只是等待着像一只爱你的小狗一样躺在你的脚下。 7.最实用的情话：梁实秋致韩菁清：有桩事你也许没注意，你给我的那把牙刷成了我的恩物，每一次使用都得到极大的满足，我要永远使用它，除非你再给我一把。 雨果致朱丽叶特：我在忧愁时想你，就像在冬季想太阳；我在快乐时想你，就像在骄阳下想树荫。 8.最温情的情话：卡夫卡致密伦那夫人：总得在阴凉的园子里给你放上一把躺椅，在你的手够得着的地方放上10杯冰牛奶。 9.最无厘头的情话：日本作家有岛武郎曾对一个刚认识的女性说：我觉得我暗恋你已经很久了。罗曼・罗兰：我自你出生以前就爱上你了。 10.最饮食男女的情话：饭在锅里，我在床上。 11.最没想像力的情话：我愿意一生守在你的身边，冬天作你的棉被，夏天作你的电风扇。 12.最伤感的情话：张小娴：世界上最远的距离不是天涯海角，而是我在你身边，你不知道我爱你！ 13.最难以启齿的情话：我只想用我的吻遍布你的每寸肌肤。 14.最不等值的情话：乔治・桑：把你的心给我一小部分，把我的整个拿去！济慈致芬尼・勃劳恩：我真愿意我们能够变成蝴蝶，哪怕只在夏季里生存3天也就够了―――我在这3天中所得到的快乐要比平常50年还要多。  2006-7-20 16:13:20
