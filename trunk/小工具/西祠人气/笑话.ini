title=唐僧师徒为何不腐败
line=唐僧师徒为何不腐败作者： 佚名    推荐人：常见人    来源：贵州日报    唐僧师徒西天取经走了一二十年，历经九九八十一难，也有许多发财获美腐败堕落的机会，可以说是困难重重，诱惑处处。但是这四位最终还是战胜困难，顶住诱惑，取经到了西天，个个获得正果。     唐僧师徒为何不腐败？各有各的原因，各有各的办法。唐僧是因为信仰坚定，理想远大，心中有佛，注重修行所以能“拒腐蚀，永不沾”，立场坚定，“八风吹不动”。虽是肉体凡胎，但不论金钱美色，都不能使他动心。    孙悟空是石猴出身，久经考验，太上老君的炼丹炉里打过滚，王母娘娘的蟠桃宴上撒过泼，又位列仙册，不食人间烟火，故也没有七情六欲。无欲则刚，所以，金钱美色高官厚禄在他看来，无异于粪土草芥，有了这样的认识高度，自然也就不会腐败。    沙和尚是个胆小老实之人。胆小，就不敢四下伸手，乱沾女色，有了权也会小心翼翼，虽有“想法”，但不敢有“做法”。要说，他挑那担行李也颇有几件无价之宝，倘若私自卖掉一两件，就够他几辈子享用的，可是他不敢有。老实，就不会有非分之想，行非分之事，就会谨遵师傅教诲，见了意外之财，会告诫自己“临财毋苟得”，见了女子引诱，会提醒自己女色是“伐性之利斧”，这种人也能洁身自好，不搞腐败。    猪八戒本是师徒中最有可能腐败的一位，在天上时就曾调戏嫦娥，违反天规仙条，被当成“腐败分子”打下天庭。在高老庄，又骗娶女人，且贪心太重。可就是这样一个腐败坯子，在长达十几年的取经路上，虽也常常犯巡山时睡觉，偷吃一块西瓜，见了漂亮女子多瞅几眼的小过错，但毕竟没有犯原则错误。这实在得力于唐僧一路上苦口婆心教育开导猪八戒，帮他驱除邪念，树立正气，虔诚向佛；而孙猴子则用他那火眼金睛，严密监督这个懒馋好色的猪师弟，稍有腐败苗头，就拎住耳朵一顿教训。闹得八戒一有干坏事的念头，就怀疑猴哥是不是又变只苍蝇蜜蜂在他身边转，到底没有踏上腐败的贼船。    由此可见，唐三藏师徒之所以没有腐败，一是靠常抓不懈的教育学习；二靠长期的自觉修炼，改造思想；三靠无所不在的严密监督。从某种意义上讲，我们的建设四化也是在“取经”，只不过任务更加宏伟，队伍更加庞大，要保证“取经”路上众多“师兄师弟”不受腐败侵蚀，顺利完成历史伟任，何妨也认真琢磨虚心学习唐僧师徒的成功经验？正所谓“他山之石，可以攻玉”。  2006-11-27 10:40:12
