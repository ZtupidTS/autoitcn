title=卧铺车上
line=卧铺车上作者： 陈志福    推荐人：chenzhifu.50    来源：原创于现实生活    在俄罗斯长途旅客的豪华卧铺车上只有两位旅客：一位是英国的中年绅士，另一位则是俄罗斯的漂亮姑娘。他们两人用俄语交谈，很是投缘。    聊到深夜时，姑娘说要躺下休息了，英国的绅士才拿起一本小说，回到自己的铺上静悄悄地看书。过了一个小时，英国绅士抬起头来，看见对面铺上的俄罗斯姑娘已经进入了梦乡。他还注意到，当姑娘翻身时，他所盖的毛毯从身上滑落了下来。让英国绅士兴奋不已的是，对面的床上展现出一幅优美动人的俄罗斯裸体女人的曲线画面。他坐在自己的卧铺上仔细地欣赏了足足有10分钟，而对面铺上的俄罗斯姑娘还照样睡得很甜。于是，英国绅士小心翼翼地下了床，拾起了掉在地板上的毛毯再轻轻地盖在俄罗斯姑娘身上。又过了几分钟，毯子又从姑娘身上掉到地板上，先生又拣起毯子，又给姑娘盖好。就这样，反反复复地重复了不知多少次。整个晚上绅士都没得休息。    第二天凌晨，俄罗斯姑娘起床后便梳妆打扮，没顾得上说一句话，就准备到站下车了。英国绅士见她一个人拿旅行箱不方便，就帮他提着旅行箱一直送她到出站口。姑娘从挎包里拿出50卢布表示感谢。先生很不理解，推脱不要。姑娘说:“请您务必收下这50卢布，其中30卢布是你帮助我提旅行箱的小费；另外的20卢布是请您买白菜用的，你这只老山羊！”   2007-5-19 14:35:10
