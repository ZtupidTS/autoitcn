title=男人穷点也挺好
line=男人穷点也挺好作者： 佚名    推荐人：wkc    来源：网络1.找个漂亮女友不用怀疑人家是奔着咱钱财来的，爱情纯洁比啥都强。    2.在市场经济的大潮中总有白手起家的机会。    3.三餐清淡，晚睡早起，不胖不瘦，身材好得让人羡慕。    4.不会有人对咱说这样的风凉话：“有俩钱不知道咋臭美好了，是不？”    5.打劫钱财的不法之徒见着咱，罪恶的想法立马戛然而止。    6.深知钱财来之不易，黄赌毒等耗费钱财的恶习见着咱望而却步。    7.聚餐时不买单不会有人说咱小气，一起吃饭的哥几个，哪个拔根汗毛不比咱腰粗，还用得着咱显大眼儿？    8.怕老婆不会有人说咱是妻管炎，钱少，脾气还不好，哪个女人受得了？    9.即使有钱不借也不会得罪朋友，因为人家一直认为咱比他富不到哪儿去。    10.不买私家车不会有人说咱装穷，何况现在油价这么贵。    11.没有闲钱买球票，不用闹心假球黑哨。    12.没有余钱买股票，不用担心股市被套。    13.钱财有数，很少经济纠纷，不用担心成被告。    14.女友安慰我说：男人没钱是天大的好事，因为俗话说得好，男人有钱就变坏！   2008-5-11 16:58:56
