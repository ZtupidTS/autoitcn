title=我逮住个儿“流窜犯”----老鼠
line=我逮住个儿“流窜犯”----老鼠作者： 杜挺秀    推荐人：zxlhnfg    来源：原创A：HI（嗨！）,大家好！我今天为社会可做了一件大好事。B：喂!啥大好事?快说说。A：我今日逮住个流窜犯!B：啊!你真不简单！太勇敢啦！快讲讲,那家活长什么样?A：尖尖嘴巴尖尖牙,长长胡须长尾巴,夜里出来偷食吃,见到猫儿就害怕.B：哎呀！是只老鼠呀，吓我一跳,那有啥希奇哩？！A：不希奇，道希奇：它没有长期居住地，更没有明确的户籍，来管理，东家来西家去，东南西北偷东西，倘若猫狗（家禽和家畜）伤着人，管找"主家"（法院）理一理，倘若老鼠咬伤人，你无可奈何！干着急，它无人养，没人管，行为就像流窜犯！B：怪风趣，有道理，怪不得老鼠过街----人人喊打哩！                    2007-5-22 5:47:25
