title=动物论文
line=动物论文作者： 王友元    推荐人：xionghongmei    来源：《今晚报》2000年2月11日    现代动物大学首届毕业生召开“迎接二十一世纪”论文发布会。    论文篇目如下：一、人仗我势的新说；作者：狗二、杀我吓猴的愚蠢；作者：鸡三、团结就是力量；作者：狼和狈合著四、试论大款的形象；作者：猪五、关于蚯蚓的欺骗性；作者：鱼六、再论拍我的屁股；作者：马七、我学主人说话和奴才学我说话的关系；作者：鹦鹉八、偷吃粮食要名正言顺；作者：麻雀九、人类应该全面保护动物；作者：蚊子十、草也应该是人类的粮食；作者：奶牛十一、谈谈伯乐的虚伪性；作者：千里马十二、东郭先生应该平反和恢复名誉；作者：狼十三、滑溜与高速度；作者：蛇十四、横行道路之必要；作者：螃蟹十五、美丽的不是花；作者：蝴蝶十六、经验就在胡子上；作者：山羊十七、崇拜缰绳是被奴役的根源；作者：牛十八、动物世界不能没有国王；作者：老虎十九、关于老虎充大王的疑义；作者：大象二十、我们应该走在大街上；作者：老鼠  2006-9-29 18:56:41
