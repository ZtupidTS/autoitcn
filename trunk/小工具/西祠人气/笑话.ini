title=爆笑光棍节
line=爆笑光棍节作者： 佚名    推荐人：qqfy    来源：《天堂》记11.11--光棍节  好想有个太太，为我烧菜做饭。 现实却很无奈，让我仍需等待。 也因寂寞难耐，谈过几次恋爱。谁知屡战屡败，轻轻松松被踹。 其实我也奇怪，为啥总被淘汰。历尽打击伤害，总算知道大概。 嫌我不讲穿戴，嫌我长得不帅。 嫌我个头太矮，嫌我没有气派。 熊猫长得不帅，却受世人关爱。 丑是自然灾害，矮是因为缺钙。 做人只求正派，讲啥穿戴气派！ 我们这个年代，注定缺少真爱。 女人不是太坏，就是心胸狭隘。 或许除此之外，还有部分可爱。 只怕时至现在，早已有了后代。 面对这种事态，不要气急败坏。 我们除了忍耐，至少还能等待。 只要相信真爱，她就一定存在。要么咱就不爱，爱就爱个痛快。 没有爱的灌溉，生活百无聊赖。 只有好的心态，才能保持愉快。 爱情也有好赖，绝对不可草率  2006-11-14 12:23:51
