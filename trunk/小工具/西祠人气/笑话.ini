title=你真是倒霉
line=你真是倒霉作者： 佚名    推荐人：直枫    来源：故事派对网站     话说你这天回家的时候，刚走出单位大门，就被一辆迎面弛来的垃圾车撞了个跟头。铺天盖地的香蕉皮把你砸了个半死。你大怒，站起来大骂谁这么不长眼，垃圾车有这么开的吗！不对，是垃圾车有这么推的吗？一点公德都不讲的吗！抬头一看却是一位老大妈，满头白发的，走路也一顿一顿的，用个词儿来形容那叫蹒跚。      你心想哎呀，这么老的老太太，肯定是不小心车子脱手了。怪就怪自己运气不好吧。于是你就回家了，看来你运气确实不太好。你走在路上所有人都看见你就笑。最离谱的是一位小姐看着你就捂着嘴儿笑啊笑的结果不看路掉进河里去了。她掉河里倒也没什么她自己不看路嘛。偏偏这位小姐的先生是个美国人。讲究所谓的人权的。就把你告上了法庭。说你行为有伤风化有碍观瞻且扰乱了社会秩序并导致他们家小姐摔进了河里。因此要求你赔偿人家精神损失误工费洗衣费等等共40000个大洋。      你真是冤枉啊，眼瞅着六月天下起了鹅毛大雪。你坚信这个世界上还是有真理的。于是你跟他们去了法庭准备打官司。可是一路上的人看着你啊，像是发现了外星人一样。有的笑有的跳。终于到了法庭了，一开庭法官看到你笑的从台上跌了下来摔死了。于是你又背上一条人命官司。      这下问题严重了，你这是恶意伤害，伤害神圣的法官大人，就代表你藐视法律。所以把你关在了监狱准备判你死刑。来了两个警察要把你抓到监狱里去。不料这俩警察看到你笑的肚子疼，歪到地上起不来。医生过来检查却是已经笑的胃痉挛死掉了。你这不是明摆着要阻碍司法公证还想逃避法律对你的制裁嘛。于是警察局用了绝招派了两个瞎子把你押到了监狱。      到了监狱门口，把你跟狱警交接了。狱警见了你笑的不成样子。一个一个的捂着肚皮打滚。监狱里的犯人一看有机会，就全都叛乱了。暴动全都跑了。你这是煽动越狱啊！你罪名真是越来越大了。甚至惊动了中央。中央赶紧把你隔离监禁起来。准备执行你的死刑啊。      可是打过去的子弹全都像长了眼睛似的，看见你的样子都笑的东倒西歪全都打飞了。哎呀，你真是罪恶的化身。你所犯下的罪简直罄竹难书啊。那些子弹飞是飞了，可是没打到你把后面许多人打死了。你这恶魔，杀人犯。      中央震惊了。社会沸腾了。因为你这个杀人恶魔迟迟得不到惩罚。甚至许多作家把你的事写了书。还有很多媒体怀疑你是恶魔撒旦从地狱里跑了出来。所有人都害怕你了，亲人离开了你，爱人也跟别人跑了。你了无生趣啊。于是你自杀了。      你的灵魂来到地狱门口要进去，门口的狱卒说地狱不欢迎你这样的恶人，你比我们还坏。你要是来了我们还怎么混，你去天堂玩玩吧。于是你又一次的被唾弃。      你来到了天堂，见到了上帝，你问他为什么你要这么倒霉。上帝轻轻的从你头上拿下一块香蕉皮，说：以后不要戴这么新潮的帽子啊。世人接受不了啊。  2008-11-7 16:52:27
