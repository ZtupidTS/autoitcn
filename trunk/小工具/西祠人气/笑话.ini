line=世相百态作者： 刘颖    推荐人：文莜然    来源：《幽默推销手册》中国电影出版社最难吃的一道菜：炒鱿鱼；同名最多的妹妹：打工妹；最不受欢迎的奶奶：二奶；涨得最快的费用：出场费；最富刺激的表演：跳槽；最来钱的的运动项目：走穴；最贵的扣子：回扣；最神气的的领子：白领；最贵的包裹：红包；步幅最小的脚：中国男足。掌勺最多的人：炒股；最难修补的东西：破产；最难设防的盗窃：偷情；最无奈的谋杀：宰客；范围最广泛的称呼：老板；最多的头衔：经理；最畅销的书：女秘书；最受宠的动物：小燕子；最贵的帖子：请帖；最轻松的表演：假唱；最难打掉的东西：假货；男人最熟悉的路：万宝路；最配对的两个称呼：大款与小蜜。  2007-2-5 12:21:58
