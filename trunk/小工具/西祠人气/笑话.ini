title=国外考察后的报告
line=国外考察后的报告作者： 佚名    推荐人：ggnihaoma1    来源：中文幽默王同志们：我这次到国外考察，是有很大收获的。特别是对我们彻底粉碎“崇洋媚外”的思想是大有教育意义的！在这方面我最有深刻体会的是：洋鬼子都很傻，都没有我们中国人聪明！下面我就举几个这方面的例子。比如说：法国人自称很有文化，可取个名也是怪怪的，偏要倒着来！明明是泥巴，他们取个巴黎，明明是赛马，他们偏偏叫马赛！这不是存心跟人闹别扭吗？再比如我到澳大利亚考察期间，正值他们国家发生森林火灾。救火这本来是消防队员的事吧！可偏偏有许多人专门请假或是利用休假从老远赶来救火！这些人图个啥呢？我问了一下，什么都不图！你看这些人多傻呀！就说不要奖金、工资，总该蹭顿饭吃吧！可那些人救完了火还自己上餐馆，这不是倒贴钱吗？洋鬼子傻，那是有目共睹的！有一次，我们到阿尔卑斯山去玩，看见很多人都拎着一个塑料袋往自己的小车里装。我以为他们是捡的什么好山货，仔细一瞅，都是垃圾！嗨！是垃圾就丢在地上呗！自有环卫工人来扫呀！再说又没戴红袖章罚款的，怕个啥呀！把垃圾拎几百里甚至上千里带回家，不是太傻冒了吗！洋鬼子傻还表现在古板不灵活。有一次，我们到一个旅游点去玩，车行在半路上时，突然停住了。我往窗外一看，前面停了一排小轿车。我以为是出了车祸，跑到前面一看，原来是一头猪正在路当中大摇大摆地晃荡着哩！那些开车的洋鬼子居然还傻乎乎地等着猪自觉地让路，这不是见鬼吗？我灵机一动，在心里说：“傻洋人们，看我们中国的官员是怎么机智灵活果断地处理这事吧！”我冲上前只三脚两脚，就把那头猪蹬得嗷嗷直叫，乖乖地让到路边去了！有一次，我为了证明他们的呆板，也为了捉弄他们一下，为上百年来受过洋鬼子欺负的同胞出口气，特地在柏林街头两个相挨的电话亭上一个贴上男字，一个贴上女字。结果，正如我预料的那样，那些男洋鬼子宁可排着长队，也不到贴着“女”字空着的电话亭上去打。因为洋鬼子傻，我们这些聪明的中国人去了总可以占很多便宜，比如外国人什么都爱排队，我们不想排队，只要冲洋鬼子撒个谎，说有点争事，他们就被哄住了，还要笑脸相迎地请我们到前面去。在欧洲乘火车，那就更可以占便宜了。欧洲的火车上一般都不查票，下车出站也不查票。我买一张十元的短途完全可以大摇大摆地乘上几百元的车。还有欧洲的一些城市，市政当局在街头放了一批自行车让游人自己骑着玩，你说这傻不傻，我完全可以把自己家自行车的破内胎换它个好内胎，还不会被人知道嘛！还有，不要迷信洋鬼子的东西都好，有些东西设计得可以说是蠢，我就吃过亏！那回，在加拿大，我在一个公园玩时，尿憋急了，正好看见一个收费厕所，上面虽标着需投币一块，可门却是开的，我不管三七二十一，先进去方便了再说。可等方便完了，那门就打不开了！我一摸身上，没一块硬币，出不去了！我急得在里面乱踢乱骂，可没人理！同志们呀！我足足在里面关了五个小时才有人来解救呀！洋鬼子口口声声讲“人权”，你说这设计的厕所有人权可讲？他娘的！  同志们：我这次到国外考察，是有很大收获的。特别是对我们彻底粉碎“崇洋媚外”的思想是大有教育意义的！在这方面我最有深刻体会的是：洋鬼子都很傻，都没有我们中国人聪明！下面我就举几个这方面的例子。比如说：法国人自称很有文化，可取个名也是怪怪的，偏要倒着来！明明是泥巴，他们取个巴黎，明明是赛马，他们偏偏叫马赛！这不是存心跟人闹别扭吗？再比如我到澳大利亚考察期间，正值他们国家发生森林火灾。救火这本来是消防队员的事吧！可偏偏有许多人专门请假或是利用休假从老远赶来救火！这些人图个啥呢？我问了一下，什么都不图！你看这些人多傻呀！就说不要奖金、工资，总该蹭顿饭吃吧！可那些人救完了火还自己上餐馆，这不是倒贴钱吗？洋鬼子傻，那是有目共睹的！有一次，我们到阿尔卑斯山去玩，看见很多人都拎着一个塑料袋往自己的小车里装。我以为他们是捡的什么好山货，仔细一瞅，都是垃圾！嗨！是垃圾就丢在地上呗！自有环卫工人来扫呀！再说又没戴红袖章罚款的，怕个啥呀！把垃圾拎几百里甚至上千里带回家，不是太傻冒了吗！洋鬼子傻还表现在古板不灵活。有一次，我们到一个旅游点去玩，车行在半路上时，突然停住了。我往窗外一看，前面停了一排小轿车。我以为是出了车祸，跑到前面一看，原来是一头猪正在路当中大摇大摆地晃荡着哩！那些开车的洋鬼子居然还傻乎乎地等着猪自觉地让路，这不是见鬼吗？我灵机一动，在心里说：“傻洋人们，看我们中国的官员是怎么机智灵活果断地处理这事吧！”我冲上前只三脚两脚，就把那头猪蹬得嗷嗷直叫，乖乖地让到路边去了！有一次，我为了证明他们的呆板，也为了捉弄他们一下，为上百年来受过洋鬼子欺负的同胞出口气，特地在柏林街头两个相挨的电话亭上一个贴上男字，一个贴上女字。结果，正如我预料的那样，那些男洋鬼子宁可排着长队，也不到贴着“女”字空着的电话亭上去打。因为洋鬼