title=男女相亲的九大尴尬
line=男女相亲的九大尴尬作者： 佚名    推荐人：水样年华    来源：网络女到男方家相亲的五大尴尬相是：     第一大尴尬：男朋友家四代同堂，一进他家，迎面就有四个老人在场，虽然精明的男朋友会一一介绍，可跟男朋友一样称呼，未勉太荒唐，点点头又显得不够尊重对方。处在既想称呼，又不好称呼的尴尬状态。     第二大尴尬：在男朋友家里第一次吃饭，男朋友的母亲生怕你害羞，夹给你很多菜，其中有一样菜你不吃，而且非常怕吃，男朋友的母亲却认为是一道好菜，大筷大筷地给你往碗进里夹，弄得你吃又吃不下，扔又不好扔，好不尴尬。     第三大尴尬：自己突然有事，想离开男朋友家，但男朋友家的全体成员，都热情高涨地在为招待自己忙活着，这个时候自己走也不是，留也不好，尴尬之情溢于心间。     第四大尴尬：自己只是带着好奇心，来男朋友家玩玩，结果男朋友的家人却郑重其事，请了好多亲朋好友来吃饭，实际上是来帮忙相亲的。如果分手的话，这反而让自己今后很没有脸面见人，让人体验到了人生尴尬的“无处不在”和“无时不有”。     第五大尴尬：一伙人散了，自己想要回家，男朋友的家人非要自己留宿在他家，他家的居住非常拥挤，跟陌生的男朋友家的女眷共眠一床，那滋味实在有点不好受，真是：“人生尴尬在心头。” 男到女方家相亲的四大尴尬相是：     第一大尴尬：自己刚到女朋友家，发现她家已经聚集了一大伙前来相亲的人，女眷特别多，才坐定，就有一女眷，张开大口，并小心翼翼地担任了居委会老大妈角色，兼任派出所户籍员和刑事法庭审判员的职责，进行三代以内方方面面的现实和历史审查。当着那么多陌生人的面，有些该回避的，却无法回避，也只好作出明确的回答，让人不得不处在尴尬状态。     第二大尴尬：女朋友的全家人，都在为自己的到来而忙里忙外，自己却无所事事，到处乱转，大不了在客厅里看看电视，想去当个帮手，女朋友的母亲却不要帮忙。帮帮忙，未来的岳母不让，不帮忙又怕未来岳母看不上自己，让人尴尬得不知所措。     第三大尴尬：开始吃饭了，未来的岳父大人爱喝口小酒，自己平时不喝酒，又不好明说，一喝酒，就把自己弄成了大关公，最要命的是未来的岳父大人，一高兴就喝高了。未来岳母是想发作又不好发作，自己只好见机行事，让人尴尬万千。    第四大尴尬：女朋友家的电器有了点小问题，不知是考验一下未来女婿，还是真的坏了没有时间去修理，这就不得而知了。反正，会不会都得装模作样地修理一阵子，正好发现有个小零件坏了，只好出门，费好大的劲买回来，终于修好了那家伙，可未来的岳母，非要付买零件的钱，这让人尴尬得有些无地自容……  2006-5-15 10:42:40
