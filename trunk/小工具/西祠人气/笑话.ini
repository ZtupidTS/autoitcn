title=师生在课堂上的经典问答
line=师生在课堂上的经典问答作者： 余跃军    推荐人：幽默之余    来源：作者原创稿集数学老师：“在数学符号中，大括号像一张弓，小括号像弯弯的月牙，那中括号像什么？”学生：“像一只还没用过的订书钉。”      物理老师：“谁能举例说明异性吸引、同性排斥这一物理现象？”学生：“我爸爸和妈妈是异性，天天在一块。这叫异性吸引；我妈妈与奶奶是同性，在一块就吵架，这叫同性排斥。”      化学老师：“在我们学过的化学键中，除离子键、共价健外，还有没有其它键？”学生：“还有回车键。”     学生：“老师，李白用的墨水是白色的吗？”语文老师：“不是呀。”学生：“那为什么书上说李白字太白？”语文老师：“……”    英语老师：“将英语口语翻译成汉语时，老外的哪些发音不用翻译？”学生：“打喷嚏、咳嗽、还有哭和笑。”     政治老师：“为什么说经济基础决定上层建筑？”学生：“咱学校的教学楼原计划建7层，由于资金紧张，最后只建了5层，这就叫经济基础决定上层建筑。”    学生：“我发现历史上的名人都喜欢在姓后带个子字，如孔子、孟子、孙子，为什么北宋开封府的包拯包大人姓后却不带子字？”历史老师：“他怕别人把他吃掉。”    地理老师：“一个漆黑的夜晚你在野外迷了路，怎样才能快速辨别方向？”学生：“上北下南。”    生物老师：“请说出两种以上昆虫的名字？”学生：“蝗虫、网虫、瞌睡虫。”    音乐老师：“小提琴练习课自开课以来，我已教大家学拉了123456这六个音符，知道今天该拉什么音符吗？”学生：“知道，今天拉7（稀）。”    美术老师：“在你们所知道的红色中，除了中国红、玫瑰红外、还有什么红？”学生：“韩红。”    体育老师：“李小明，你擅长的田径项目都有哪些？”李小明：“短跑、铅球、跳墙。”      学生：“老师，显示屏上趴一只苍蝇真讨厌，能不能把它删除？”微机老师：“可以，但你得先用鼠标把它选定。”     2007-5-29 12:18:17
