title=如此约会
line=如此约会作者： 兵天血地    推荐人：472255968    来源：网络    那天约了个女网友见面，地点某公园，正值早晨人员稀少。时间快到时忽然发现肚子疼。诅咒着卖油条的无良小摊，继续忍着等。    疼。    很疼。    相当疼。    急冲去厕所先。    一番狂轰滥炸后，顿时为之一爽，摸口袋时僵住：没带手纸。    等会有人进来要张便是。    于是等。    二十分钟也无人进来。正值深秋，厕所通风条件良好，刚进来时着实赞了一番，现在却深深地感到风吹屁股凉的痛苦。    忍了。    等了网友若干时间，站得疲惫不堪，刚蹲下时着实惬意了一把，    现在却深深地感到双腿麻冷胀痛的痛苦。    忍了。    鼻炎今天刚好，进厕所闻到臭味很是为自己鼻子恢复了嗅觉而高兴了一会，    现在却深深地感到肺脏严重中毒的痛苦。    忍了。    此公园平日游人就稀少，刚来时颇得意自己把约会之处定于此，现在我这颗心却是拨凉拨凉的。    忍无可忍，拨出手机，呼叫援兵，接通。    这么一件尴尬的事总不能很露骨地直接朝朋友讲吧？于是我们先从天气聊起，到伊拉克战局到海马的繁殖过程到外星球的生命体。说到秦始皇长得什么样时我终于觉得机会到了，于是轻启朱唇羞涩不已地说道：那个，我…    手机传来喜悦的音乐声，没电自动关机了。    我终于傻了。    等。    我等。    没人。    我忽然有种想哭的感觉。    幸好这时候厕所外传来脚步声，我精神大振，所谓天无绝人之路，人有悲欢离合，船到桥头自然直…    我确信我的思维一下子敏捷了起来。    在那个人刚刚进来时我便暗运内劲以低沉有力的男中音叫道：兄弟，借张纸哥们忘带纸了。    那个人触电一般叫了起来：怎么是男厕所？    接下来念经一般低头回走：对不起对不起走错了走错了。    原来是个女的走错门了！    一个男人在最脆弱的情况下居然被一个女人看见了！    悲愤交加。    然而十秒钟后我才知道我错了。    我实不该悲愤的。    十秒后那个女人又在外面叫了起来：我没走错啊，怎么女厕所里有男人在里面？！    红，一层一层在我脸上添着色，泪水充盈着我的眼眶。原来自己走错了。    如此悲壮的场面，你想也能想出来。    此时内心里尚存的理智告诉我：机会，稍纵即逝，如果你不抓住，肉体上巨大的痛苦还将继续。    我沙哑着嗓子道：小姐，扔张纸进来，谢谢！    当心灵上的巨大的痛苦过去后，你会发现，无耻到底也是一种解脱。    一会后，刚买的一份报纸轻轻地被扔了进来。    我紧紧地握住这份报纸，紧紧地紧紧地握住。    然后使劲用手搓着它，心里以无比恶毒的语言痛骂着这份报纸的编辑部！    这家报纸平时都是普通纸质，今天是它的发行二十周年纪念，全部报纸皆为十六开铜版印刷硬质纸！    提起裤子时又温柔地安慰自己：幸好今天人少，丢人也不过只有一个女的知道，而且是不认识滴！    不幸中的大幸。    出了厕所忽然发现外面已经聚集了一大群晨练的大妈，人群前面一位女孩正在仔细地解释：    各位大妈，等会儿进去，里面一位先生走错了，而且没带纸，等会进去，马上就好……    恰好我气定神闲地走出来了。    当所有的目光都聚集在我身上时，我忽然有一种万箭穿心的感觉。    我哽咽着对这位女孩说：谢谢你，谢谢，谢谢……    这位女孩大度地一挥手：没事，小事一桩。    临走时忽然听见女孩自言自语道：怎么小明还没有来？    小明是我的网名…。。      2008-5-6 17:55:05
