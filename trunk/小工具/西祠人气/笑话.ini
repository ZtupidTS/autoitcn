title=悟空悟语
line=悟空悟语作者： 佚名    推荐人：阳光中欣雨    来源：网络    我闹过天，我翻过海；我一棍荡平鬼神，我一笔钩罢生死！     我自问，我是否英雄？但，我与天齐。     其实，我是卑微的。     一块石头，不管身上吸收蕴藏了多少天地精华，在旁人的眼里，石头就是石头。或许，他们都是哲人圣贤，而我，也只有原形必露。似乎自己看来，不平凡的也仅在于曾经伫立于海边仰望海天一线，从那块顽石，那块向往着天的辽阔海的宽广中无处不在的那份自由的顽石中蹦出，在这天海之间来去自由！     我欣喜，我放羁，我放声千里……     那时的我上不能达天，下不能入地，但我已无所束缚！无所禁锢！     是的，我自由了！     直到我看着老猴慢慢死去，我突然一阵的恐惧！     一次在海边嬉戏，我曾问过老猴，天上有什么？地下有什么？海里有什么？     神！神，神……，老猴叹息着。     我诧异，难道自由飞翔的鸟、钻洞的虫、畅泳的鱼，都有个共同的名字叫神？！     我问老猴，我是不是也叫神？     老猴打了个激懔！吒道，别瞎说！说罢，紧张的四顾----宽广的海，碧绿的山岛，一群嬉闹的猴儿----一切如故。     然而老猴死了，我也在茫茫然中感到了神的存在，虽然我还不知道到底什么是神。但至少我已知道，我还需去寻找一样东西，能够打破禁锢在老猴身上的东西。据说，有那么一种本事！     我辞别众猴，孤舟远去。     我拜师，我学艺，我终于不再担心如同老猴的命运！也就是在那时，我明白了神！更明白了我将比老猴更久的被冥冥中一只手抓着！     直到被窒息，心被窒息。     我要挣扎,只是挣扎！     我狂妄，我放纵，我上天入地翻江倒海！     只有我知道，狂妄只是装的；放纵，因为我不知道日后还能否放纵；上天入地翻江倒海，或许能改变那只手抓着我时的姿态。我盘算着。 我做到了，手松了松。     但正如我所说的，我是卑微的，我不在众神之列。或者说，我还是不能做一只小手的，仅能被抓！     那次酒会终于激起我藏默心底已久的野性，是啊，我是顽石！也许，野性也仅是我的借口，心底的我并不满足于那仅对我放松的手。远离，才是我想要的！ 直到今日，我还是不知，是我的野性，还是我从顽石起的向往使然。 我被压了五百年！     在这五百年里，我想了很多。想我顽石时的憧憬，想我蹦出后最初的自由。我更想到了老猴，我不知道，谁、更自由。     我被放了出来，一个叫唐玄奘的家伙。当然，条件是护他西去取经。 经，我知道，就是让人学会如何更好的被手抓的东西。     我详装同意了，然而可怜的本性又使我再一次落入了陷阱。     正如我一向所说的我本来就是卑微的，而卑微这东西却又最容易产生同情；卑微又容易感激；卑微更是易被小恩小惠收买的！     我有点同情那秃子了，我似乎感激他放了我出来。而可耻的是，我竟被一件小小皮衣的恩惠所收买，秃子亲手缝的！也正是因为这，第二次，可怜的我毫无戒心的戴上了那该死的咒！     哈哈！是啊！我终于实在并随时感受到了那只手，我头上的咒！     其实一开始我就知道我和那秃子是不同的，虽然我们都孤身远去，学艺、求经。然而，我学艺是为了为了破那枷锁，他求经是为了更好的禁锢。     卑微又是懦弱的，原本我自己也未发现，但这个咒却又让我看清了自己！     我护他西去！      我遇到了紫霞。     那是一次轮回，我不知道是从何开始。     旁人感动并流涕于我的独白--     曾经，有一份真诚的爱情放在我面前，     我没有珍惜，     等我失去的时候我才后悔莫及，     人世间最痛苦的事莫过于此。     如果上天能够给我一个再来一次的机会，     我会对那个女孩子说三个字：     我爱你。     如果非要在这份爱上加上一个期限，     我希望是……     一万年！     一万年？哈哈，短暂的一万年！曾是顽石的我，曾是灯芯的她，是如何感受一万年呢？短暂的一刹。     旁人感动流涕，只是因为知道这已是不可能的吧，我想。     我不知道我为什么说这话，掩藏自己？博取同情？自欺欺人的话语？或者又是一个虚伪本性的现型！     然而，我触痛于她的眼神--失望而无力。只有我知道，只有我能深深的感到她的痛--心痛！我无法承受她的话语。     我的意中人是个盖世英雄，     有一天他会踩着七色的云彩来娶我，     我猜中了前头， 可是我猜不着这结局…… 是啊，她猜中了前头，充满幸福的希望；是啊，猜不到结局，无限伤痛的失望。 是我，是我将她从天堂，不！天堂从来就是可恨的！将她从喜悦的巅峰推向心痛的深渊。我能感受到那种失望，那种绝望。     这，才是我和她之间真真的痛！     留下过泪痕的心，又多了条伤痕。     我终于离去。     一路上，斩妖除魔。其实，世间何来的妖魔？嘿嘿，你知我知，未必太知；天知地知，岂能不知!     行至西天，取得经书。我竟然被封了个斗战圣佛，斗战？是因为我曾为自由的斗战而封，还是为爱情的斗战而封？我知道，这都不是！那只是为一路寻求禁锢的战斗而封的斗战！哼，可笑的斗战！     头上的咒去掉了，因为我是斗战圣佛。其实，今无此咒我又能如何？ 望了望秃子头前的青灯，但我是斗战圣佛。灯芯于我也已无关紧要！      如今的我，独坐昏灯，暗修心经。     但愿，能修正从顽石时带来的那么一点劣性；能修平于心中本不该有的伤痕。     斗战圣佛，何时斗战？！  2006-6-27 19:03:00
