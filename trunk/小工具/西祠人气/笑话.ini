title=最容易听错的歌词串烧
line=最容易听错的歌词串烧作者： 佚名    推荐人：zjwylxw    来源：报刊好多歌曲，因为歌手或者歌曲本身的原因，根本就听不清楚歌词，有好多时候我们又把本来挺不错的歌词误听了。 ●记得米老鼠和唐老鸭吗？片头说：“啊，演出开始了！”我听了好久，一直以为他说：“啊，野猪拉屎了！” ●《龙的传人》那句“永永远远地擦亮眼”，当初无论如何也听不懂，总听成“永永远远地差两年”，老是纳闷，为什么一定要差两年呢？ ●听陈小春的专辑《抱一抱》，风格换了，情深款款的。一路听下来，忽然听到陈小春频频唱“小畜生”，再留神，没错啊，全句似乎是“让全世界叫小畜生”。一看歌词才知道：“我可以让全世界都笑出声！”唉！ ●有没有听过张学友唱的《结束不是我要的结果》――“……结束不是我要的结果……那个等在车窗里面的人已不是我……”听了很多次，都以为是“那个等在厕所里的人已不是我……”怎么也没想通。 ●任贤齐版的《神雕侠侣》的主题曲里“让我悲也好，让我醉也好……”我总是听成“杨过悲也好，杨过醉也好……”哎！干吗老跟男主角过不去呢？ ●初中时有个同学听阿哲的《爱如潮水》，困惑地问我：“为什么他要唱‘答应我你从此不在深夜里排队’（徘徊）？” ●第一次听童安格《耶利亚女郎》时，竟听成“……野驴呀，神秘野驴呀……”纳闷了好一阵子！ ●还有一个，和歌词没有关系的，是一个广告。大家看过张柏芝的索芙特瘦身广告没有啊。张柏芝手托在腰上，一摇一摆，丰姿绰约地走出来，旁边两个美女羡慕地看着，张美人说了一句：“为什么不用索芙特？”偶听成了：“为什么不用手扶着？”偶以为张美人嫌自己的腰太细，怕折断，所以告诉大家要用手扶着。后来和朋友们交流，才得知真相。大家爆笑！  2008-1-20 16:13:42
