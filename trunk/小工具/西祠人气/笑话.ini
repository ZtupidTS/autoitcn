title=一句话妙说四名著
line=一句话妙说四名著作者： 生活    推荐人：文莜然    来源：《青年博览》2006年8月 A《红楼梦》：一块纷纷扰扰的石头。《三国演义》：一批兵荒马乱下的足智多谋又无力回天的人。《水浒传》：生命中不能承受之盔甲。《西游记》：把热闹跌坐成永不死亡的寂静。B《红楼梦》：心比天高命比纸薄。《三国演义》：滚滚长江东逝水。《水浒传》：很烦，坏人老是把宋江放走。《西游记》：五百年了，我问苍生，你问鬼神。 C《红楼梦》：我猜中了故事的开头，却没猜中故事的结局。《三国演义》：最适合做真空题的名著。《水浒传》：热血枯，热泪干，热情空。《西游记》：记得当时年纪小，你爱谈天我爱笑;午倦抛书岁月长，醒来方知梦已成。D《红楼梦》：就像一件编织精巧的毛衣，那些文字都摆在那里，清清楚楚，可你还是看不清它的背后用了什么隐秘针法。就算你学会了这些针法，有没有体力织出同样精美的一件毛衣，则是另一个重要问题。《三国演义》：每一个读者都以自己的人生，在历史的虚与实之间，参与着属于自己的那部《三国》的构建。《水浒传》：江湖的快意其实一点也不让人快乐。人在，欲就在，处江湖之远也无法逃脱人性的种种。《西游记》：想象力的一次重大突破。但随后却是令人厌倦的故事的批量复制。酷似当今的系列肥皂喜剧。E《红楼梦》：一个花圃里的各样花草的繁衰现象和规律。《三国演义》：动物争食技巧描述。《水浒传》：怎一个乱字了得！出来跑，迟早是要还的。《西游记》：古代狂想曲。F《红楼梦》：最小资的书，却又被小资们唾弃。《三国演义》：孙子兵法高级将领的实战演习。《水浒传》：二三流将领的工作生活画卷。《西游记》：反恐是永久的话题。  2007-3-4 11:16:22
