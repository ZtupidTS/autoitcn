title=咱家你爸说了算
line=咱家你爸说了算作者： 李秀玲    推荐人：chenbboo    来源：京华时报老爸好不容易有了一个星期的假期，慷慨地邀请全家去旅游，只要是国内路线，皆可商量。老弟热切地提议：“咱去西藏吧，青藏线刚开通，我要买把真正的藏刀。”我立刻强烈反对，因为我在平原都觉得氧气稀薄：“还是去青岛，可以吃海鲜。”老爸听我们吵得心烦，大声喝止，说他决定去海南，让那里的毒日头把我们晒蔫，就不会再吵了。 最后，我们一同转向在织毛衣的老妈。她同情地看着我和老弟：“不用争了，听你爸的话，也许明年他就会同时实现你们的愿望。”“哪有这种地方？”老爸的嘴张得老大。 老妈递过来一张宣传单：“东北边境游。可以吃到最正宗的大马哈鱼子酱，俄罗斯倒爷手里的军刀和望远镜像白捡的那么便宜，还可以顺便避暑。”老爸叹了口气：“好了，我明白了，这就去旅行社问问。”老妈温柔地看了他一眼：“不用了，我定金都交了。来，试试毛衣，听说那里晚上挺凉的。”老弟不识趣儿地还想吱声，老妈沉下脸，说：“少废话，咱家一切都是你爸说了算。”  2007-1-15 17:18:57
