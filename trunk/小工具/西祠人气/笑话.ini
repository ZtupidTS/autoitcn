title=￥县长下乡
line=￥县长下乡作者： 郭震海    推荐人：445048428    来源：中华杂文网官要吃饭，民也要吃饭，人活着就需要吃饭，俗话说：“人是铁，饭是钢，一顿不吃饿的慌”可见吃饭对与人的重要性。民吃饭是为了饱肚子，因为肚子饿了就需要吃饭？傻子都清楚。然而，￥县长在吃饭问题上就很有讲究、很有学问，不仅能吃出形象、吃出前程来，而且还可以吃出轰动来。 前几天，￥县长到贾村调研，乡里的领导很是重视，提前一天就安排乡里最好的一家饭店专门到城里进了一次货，结果杀鸡宰羊忙了一上午，就在中午吃饭的那一刻，￥县长突然提出要到村里农民家吃饭，当时就给乡领导来了个措手不及，乡领导很是为难小声说：“乡里的饭店已经准备好了，还是回乡里吧”结果被￥县长狠狠的瞪了一眼，￥县长小声训说：“你啊，只配当一个乡干部，一点也不讲学习，没有一点政治眼光”几句话说得乡领导莫名其妙，吃饭给学习和政治有什么关系呢？他不明白￥县长的意思，但又不敢多问，只好跟在￥县长的身后进了一户农民的家。 农户见县领导要到自己家里吃饭，是十分的感动、十分的激动，也十分的荣幸。随行的报社、电视台记者也眼前一亮，因为他们突然看到了好新闻，个个象农户一样也是十分的感动、十分的激动，纷纷把镜头对准了￥县长，在吃饭的过程中，￥县长和农户谈笑风声，不时还往老农的碗里夹菜，期间，￥县长不小心掉到桌子上几粒米，老农要收拾，￥县长不让，用筷子从桌子上夹起来，放到嘴里边嚼边说：“每一粒粮食都是农人用汗水换来的啊！我们怎能去浪费粮食呢？”一句话说的是语重心长，感动得老农流出了眼泪说：“您真是人民的好干部啊！”当时聚光等频频闪烁，报社、电视台的记者都抓住了这最精彩的瞬间。 晚上，乡领导把￥县长一路送到了县城，总感觉对不住领导，今天，县领导好不容易来自己的乡里调研，中午却在农民家吃的饭，临别时乡领导提出要在县城的一家很上档次的酒店请￥县长吃饭，￥县长十分的乐意。 几杯美酒下肚后￥县长微醉，话也多了起来，他对手下的乡领导说：“今后可得学着点，别小看这吃饭，里面也有大学问、大讲究啊，吃饭也是一项政治。有些干部下基层只知道逮住公款大吃大喝，那是不讲政治的表现，你想啊平时咱们山珍海味什么不吃，如果下去了，面对农民，再去奢侈，不是明摆着让老百姓戳脊梁骨吗？老百姓现在最痛恨是什么？就是公款大吃大喝。所以我今天下乡，你就是再盛情我也要到农民家吃饭，你没有看到现场的那些记者吗？实际说白了就是吃给他们看的，换句话说也就是吃给老百姓看的，什么叫与民同乐，什么叫体察民情，什么叫与群众打成一片，只要你‘吃’到位了，就有人帮你去总结。这样一来，这饭不是就吃出味道、吃出学问来了，要知道有时候一顿饭也能吃出形象、吃出前程，甚至是吃出轰动来，尤其是在吃的过程中，再来点小手段，就比如我今天中午捡米粒吃，那都是必不可少的花絮，如果一个干部只知道吃饱了肚子不饿那是最低档次的吃，最没有品位的吃……” 果然，第二天报纸电视台纷纷用大篇幅报道了￥县长下乡在农户家吃饭的详情，尤其是￥县长捡米粒吃的情景，报纸用了很夸张的特写照片并配发了评论，电视台用了特写镜头，对白“每一粒粮食都是农人用汗水换来的啊！我们怎能去浪费粮食呢？”“您真是人民的好干部啊！”在该县广为流传，￥县长也因为这一顿饭，在全县吃出了好形象，受到了上级的表扬。 乡领导这时才彻底明白，不由就竖起了大拇指：“领导就是领导！”      2008-2-17 12:11:55
