title=巨大的红包
line=巨大的红包作者： 酷酷    推荐人：dingqk    来源：小故事网一天，来省医院外科就诊的人特别多。还有半个小时就下班了，可等候看病的队伍还拐着弯。　　值班医生张冠生烦死了。最近领导查岗很勤，他也不敢太大意，不过不知不觉间，他看病的速度越来越快了。　　这时候，排在门口的一个小青年嚷起来：“大夫，俺有个大红包，你先给俺看看吧!” 　　众人听他这么一说，都心照不宣地笑了笑，往张冠生脸上看去。张医生抬头瞄了小青年一眼，心说：“你有就有吧，这么大声嚷嚷，是不是想让所有人都知道我喜欢收红包?”可他表面上并不显露，冲着房门说：“我从来不收红包，你再无理取闹，我把你交给保安了!” 　　那个小青年一听这话，赶紧说：“不是，医生，俺是说俺这儿有个大红包……”他一边说还一边比划。张医生看他要把红包拿出来，赶紧制止：“你这个同志这是干什么?你再这样，我真要把你交给保安了!”小青年不敢再说什么，手也放了下去。　　按照医院的规定，下班后还没轮到的患者，只能拿个顺序牌明天再来了。张医生想，马上要下班了，领导都走了，这个时间收红包应该是比较安全的，可怎么才能让小伙子赶紧过来呢?撵他前边的这些人走，明天再让他们来?不行。这样会让人家知道我确实是因为红包才让小伙子加塞。嗯，那就赶快给他们看，反正他们不懂行，我看病就这么快，他们也说不出啥来。　　张医生看病的速度比下水饺还快了。有老病号觉得他不认真，可又不敢得罪他，悻悻地走了。终于轮到那个有红包的小青年了，张医生对他后边的人说：“马上下班了，大家拿顺序牌，明天上午再来吧。”别人没办法，也只好走了。　　张医生让那个小青年坐下，和蔼地说：“还等啥啊，快拿出来吧。刚才就嚷嚷着有红包，现在倒不急了!” 　　小青年坐下，敞开胸脯，大大咧咧地说：“哎呀妈呀，终于轮到我了!这大红包，撑在胸脯前边可真难受!大夫您给瞧瞧，不能是瘤子吧?” 　　张医生抬头一看，可不嘛，小伙子前胸上的大红包，足有馒头那么大。不过，那可不是钱   2007-11-26 23:33:17
