title=央视名嘴转播欧洲冠军杯
line=央视名嘴转播欧洲冠军杯作者： 佚名    推荐人：zhouhua2006    来源：网络1、宋世雄：(一口气说完以下内容)7号把球传给8号，8号把球传给9号，9号这是皮耶罗，皮耶罗射门！球高了。观众朋友我们进行了统计，尤文图斯队开场以后的这段时间射门9次，抢断4次，长传5次，短传13次，对方失误5次，角球4次，任意球4次。。。。 评：宋大爷肺活量特别大，而且据考证是数学系出身。。。 2、韩乔生：舍瓦(舍甫琴科的昵称)人称乌克兰核弹头，ac米兰队老板不惜重金将这枚核武器买到手，半决赛时在亚平宁的圣西罗爆炸时炸死了国际米兰，今天是否能在老特拉福德再次引爆，我们将和球迷朋友拭目以待！ 评：唉！韩老师总是有出人意料的花边新闻和不合时宜的比喻，这种话会让你觉得英国要发生特大恐怖袭击。 3、黄健翔：哦？！在法国举行的世乒赛男单决赛中孔令辉以3：1领先瓦尔德内尔了！而女单决赛中王楠上半场暂时以1：2落后于张怡宁。这两场比赛也使我们这次足彩竞猜的范围。。。 评：除了报其他比赛的比分小黄现在就会说：手机尾号为****的球迷朋友留言。。。 4、张璐：ac米兰这个队呢，攻守比较平衡……看这球！！……哎呦！危险！！攻守比较平衡，大牌球星也不少，……看这次进攻……啊呀！机会！！ 评：老张总是一惊一炸的，配合上小黄的怪笑，简直是江湖绝唱。 5、段煊：这场比赛也是吸引了(停顿1。5秒)大批的英格兰球迷到现场观战，因为不论是(停顿1秒)尤文图斯夺冠还是(停顿1秒)ac米兰称雄，这都将是一场(停顿2秒)伟大的(停顿1秒)比赛。 评:深情的小段解说比赛总是想起莎士比亚抑扬顿挫的诗句。 6、特雷则盖准备主罚点球。。。 王小丫：你准备好了吗？ 特雷则盖：准备好了。 王小丫：好。请选择射门角度：a.左上角b.左下角c.右上角d.右下角 特雷则盖：b.左下角。 王小丫(含情脉脉地)：你确定吗？ 特雷则盖(深吸一口气)：确定。 王小丫(含情脉脉地)：你改了吗？ 特雷则盖(深吸一口气)：不改了。 王小丫:好，那么这个点球特雷则盖射进了吗？我们先看一段广告，广告之后告诉你。 (特雷则盖晕倒……) 7、李咏：下面请里皮为安切洛蒂选题，是这样一组：射门，扑救，传中，断球，头球。 里皮：我看他头比较大，就给他选个头球吧！ 李咏：好，头球。安切洛蒂请接题：足球比赛中头球部位应该是：a.前额，b.头顶。c。头部侧面。d.后脑勺。 安切洛蒂，请做答…… 安切洛蒂：(冥思苦想状)我后脑勺比较大，我选后脑勺！选d. 李咏：哎呀真可惜，如果你的前额比较大你就……好，正确的答是：……(环顾紧张的里皮和安切洛蒂)。。后脑勺！！！！恭喜安切洛蒂！！！ (安切洛蒂狂喜高举双臂，并礼貌的与里皮握手……台下ac米兰队员笑成一片) 李咏：好，台下穿红黑颜色衣服的朋友你们将得到罗西尼表业提供的精美礼品一份!。。。。。 8、倪萍：(语气深情)也许大家还不知道，在参加上一场比赛时的舍甫琴科是带着怎样的感情参加比赛的。是啊，那一天是他的恩师洛巴诺夫斯基逝世一周年的忌日。老人家培养舍甫琴科10多年，唯一的愿望就是能在有生之年看到他的爱徒走进冠军杯决赛的比赛场，他说，这是他最想看到舍瓦能在这样的比赛中表现自己的才华。。。(眼含泪光，观众中已经有人泣不成声有幸被镜头捕捉到)可是，他走得太快了，太快了，以至于来不及向他一生钟爱的足球事业说一声再见。(语气激动)而就是与国际米兰的比赛中，舍甫琴科用一个金子般的进球，告慰了他的在天之灵！(泪流满面but微笑着)今天我们请来了舍甫琴科的师母洛妈妈来到我们的转播现场，下面就请她说几句话…… 9、罗京：(新闻联播中落实三个代表系列节目)严格要求，刻苦训练，抖擞精神，回报球迷。这是尤文图斯队队中灵魂队员员内德维德几十年来的座右铭。作为一名老党员，内德维德以身作则，积极带动年轻同志，在工作中吃苦在前，享受在后。他经常对别人说：我是一名党员，我所做的一切要对得起党员这个光荣的名字。由于内德维德出色的完成了工作任务，给尤文图斯带来联赛冠军，当地球迷亲切的称他为替群众办实事，说实话的内大爷。  2006-7-16 10:45:43
