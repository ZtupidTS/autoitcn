title=批评的艺术
line=批评的艺术作者： 朱道清    推荐人：朱道清    来源：zhudq618 新华网博客    有两个同桌学生，一个叫张欣，表现出色，学习优秀；一个叫李明，生性顽劣，学习很差。    一日，上课两人都把书本竖着放着，却都在睡觉，鼾声如雷，不少同学在下面窃窃私语，指指点点。老师发现李明在睡觉，就大声批评道：“你看你，真是朽木不可雕也，一看书就睡觉！你怎么不向你的同桌学习一下？他是多么的认真。”回头发现张欣竟然也在睡觉，并且涎水垂得老长，就自嘲道：“你看看张欣，真是孺子可教也，睡觉的时候就还在看书！”    李明和同学们哄堂大笑，张欣却脸色羞赧。  2008-12-8 9:47:23
