title=惧内笑话集锦
line=惧内笑话集锦作者： 佚名    推荐人：阳光中欣雨    来源：网络布口袋    一官吏的乌纱帽被妻子打架时踩破了。他很生气，还向皇帝奏了一本：“启奏陛下：臣妻很是罗嗦，昨天与臣吵架，踩碎臣的纱帽。”    皇上见了后传旨道：“爱卿你要忍耐，皇后也有此毛病，与朕一言不合，即将皇冠打得粉碎。你的纱帽算个什么，顶多是个布口袋！”葡萄架倒了    有个当官的最怕老婆，常常是轻则被老婆痛骂一顿，重则被老婆痛打一顿。有一次，他的脸被老婆给抓破了。    第二天到衙门时，被他的顶头上司州官看见了，就问他：“你的脸怎么破了？”    这人编造谎话说：“晚上乘凉时，葡萄架倒了，被葡萄藤划破了！”    州官不信，说：“这一定是你老婆抓破的，天底下就数这样的女人可恶，派人去给我抓来！”    偏偏这话被州官老婆在后堂偷听了，她带着满脸怒气冲上堂来，州官一见老婆，连忙对人说：“你先暂且退下，我后衙的葡萄架也要倒了！”头不如脖子“在公司里我是头。”公司经理对他的朋友说。“这我相信，可在家里呢？”朋友问。“我当然也是头。”“那你太太呢？”“她是脖子。”“为什么？”“因为头想转动，得听脖子指挥。”说话算数的丈夫    有一对夫妻吵架，越吵越凶，妻子对丈夫要动武了，丈夫急得连忙往床底下钻。妻子一时够不着丈夫，便气势汹汹地吼道：“你给我出来！”    这时，钻在床底下旮旯里的丈夫神气活现地说：“男子汉大丈夫，说话算数――我说‘不出来’就不出来！”怕老婆    清朝年间，有一知府走马上任，刚到县衙门，就听说当地的大小官吏都有一个毛病――怕老婆，内人参政，妨碍公事的事情数不胜数。于是，他想验证一下。”    一天，文武官员都到齐了，知府大人说道：一听说这里有个风俗，就是男人都怕老婆，不知诸位如何，现在，我想请怕老婆的站到左边来，不怕老婆的站到右边去。”    听了知府大人的话，大小官吏们你看看我，我看看你，谁也没有动。    知府大人又说了：“现在，诸位的内人就在隔壁的房子里。”话音刚落，只见大小官吏们纷纷站到左边去，最后只有一个人慢慢走到右边。    知府大人见了哈哈大笑：“谁说这里的男人个个怕老婆，还有一个不怕老婆的嘛！”说着，他走到这个小官跟前，说：“跟他们讲一讲，你是怎样站到这边来的？”    这位小官忙说：“早晨出门的时候，老婆告诉我不要往人多的地方去。”跟猫说话    丈夫又回来晚了，一进家门就看见妻子严厉的目光，他自知理亏，又感到很不好意思，就走到沙发前，逗小猫玩。他刚低下来去，就听妻子一声叫喊：“喂，你和那头笨猪在一起有什么意思？”    丈夫抬起头来，笑着说：“这哪里是猪，这是猫呀！”    妻子看也不看他一眼，对小猫一招手：“亲爱的，到我这里来，我刚才是跟你说话呀！”谁是胜利者    两个朋友坐下来谈话，一个对另一个说：    “这些日子，我天天和老婆吵架。”    “谁是胜利者？”他的朋友问。    “说最后一句话的自然是我了。”    “这是怎么回事儿？”朋友不解地又问。    “因为最后总是我道歉！”谁敢吆喝    小李有一天陪他太太逛街，穿过一个没有天桥的快车道，被一位值勤的女警员发现，便走过来对小李大声吆喝。李太太大怒说“除了我以外，你凭什么敢对他大声吆喝？”    “你打死我吧”    有个男人很怕老婆。无论干什么事都要得到老婆的同意，不然老婆眼睛一瞪，他就会全身打颤，手脚瘫软。为此，他常受人嘲笑。    一次，为点芝麻小事他老婆又指着他的鼻子大骂起来。这一回，他实在受不住了，想显示一次大丈夫的威力，便随手抄起一根烤肉用的铁叉朝他老婆扑去。    他老婆见势不妙，不想吃眼前亏，撒腿就跑，他在后边紧迫不放。眼看要追上了，他老婆猛然立住，两手往腰一叉，眼睛一瞪：“你究竟想干什么？”    他立刻又吓怕了，慌忙把铁叉往老婆手里一塞：“你，你打死我吧！”请夫人阅兵    有个将军在沙场上战功彪炳，但私下却很怕老婆，他的部下很为他不平。有一天，他的部下把军队全副武装起来，战鼓擂得震天响，由将军压阵，向将军府前进，打算借此壮壮将军的胆量，挫挫夫人的气焰。夫人正在房中歇息，忽然丫环进来报告：“老爷今天带着军队回来了，不知道出了什么事。”    夫人听了走到房外，果然见丈夫骑着马迎面而来，立刻喝问：    “你要做什么？”    将军慌忙滚鞍下马，拱着手，毕恭毕敬他说：“请夫人阅兵，请夫人阅兵。”随机应变    甲到乙家里聊天。聊着聊着，甲讲起了他的妻子：“昨天一下”班，她就把她那条脏裤子扔过来，还气呼呼地说：‘替我洗了！’我不敢违抗，只好给她洗了。”    乙愤然道：“太窝囊了！大男人怎么能给女人洗衣服！”    甲叹了一口气说道：“要是不洗她就会大发脾气。”    “你太懦弱了，要是换了我……”刚说到这里，乙发现自己的妻子从里屋走出来，连忙改道：“要比你洗得快！”众惧内者    一群怕老婆的人在一起聚会，商量一个不怕老婆的办法，以正一正做丈夫应有的纲纪。忽然有一人故意吓唬道：“各位嫂夫人已知道你们这事，互相约好了，马上就要一齐打进来啦！”众丈夫害怕已极，各自跑散了。只有一人还坐在那儿不动，大家以为只有这位是不怕老婆的。可仔细一看，呀！这个人已经吓晕了！这倒罢了    张三怕老婆，在外人面前总说老婆怕他。一天，他家来了客人。    他下厨做菜，让老婆陪客人喝酒，有盘菜用盐多了，他老婆又骂开了。张三怒冲冲地掂着菜刀出来，指着他老婆：“好大的胆，你骂谁？”“我骂你哩！你龟孙打死卖盐的啦？狠往里放！”没想到，他老婆当着客人的面仍不给他留面子，只好说：“你骂我这倒罢了。若是骂客人，我宰了你！”你是武松    老王和老郑是一对好朋友。    有一天，老王被老婆骂了一顿，他不敢反驳；老郑知道后笑话他：“嘿，枉你是个男子汉大丈夫，还怕老婆；人家管我叫做阿猫，但老婆见到我，就像见了老虎一样哩！”    老郑老婆在屋里一听这话，怒气冲冲地跑出来，一手揪住老郑的耳朵，喝道：“你是老虎我是什么？”老郑顿时瘫软了，嗫嗫嚅嚅地说：“你……你是武松呗！”“妻管严”轶事    “这里到底谁是一家之主？！”“‘妻管严”鼓足勇气后大喊了一声。    “我！”妻子威严地问，“干什么？”    “不，没什么……这就好了，我只不过随便问问。”酒的作用    妻：“你在外很少喝酒，为何在家里拼命地喝呢？”    夫：“我听说酒能壮胆。”算他走运    丈夫到法院状告妻子。法官把他的妻子传来，问道：“你丈夫说你用桌腿把他打伤了，有这回事没有？你为什么这样做？”    那位妻子回答道：“那是因为我没有力量把桌子举起来。”笑不出    老沈被他夫人逼得没法，才一同到一家照像馆去，拍夫妇合影。摄影师对好了镜头之后，向老沈说道：“先生！你的脸上一定要露出一点笑容来才好。”老沈看看夫人，说道：“请你暂时走开两分钟，好不好？”情急之举    “小张，你的气色不好，出了什么事？”    “我昨晚快天亮才回家，正在脱衣睡觉时，太太醒来了，问我为什么起得如此早。我只好又穿上衣服来上班。”  2006-7-8 18:31:00
