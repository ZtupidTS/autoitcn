title=人生的几句大实话
line=人生的几句大实话作者： 佚名    推荐人：希希    来源：搜狐论坛1.遇到乞讨者：遇到要钱的就给他（她）点饭，遇到要饭的就给他（她）点钱。2.上车遇到老弱病残、孕妇：让座的时候别动声色，也别大张旗鼓。站起来用身体挡住其他人留出空位子给需要的人，然后装作下车走远点。人太多实在走不远，人家向你表示谢意的时候微笑一下。3.雨雪的时候、天冷的傍晚或者是雪天的傍晚，遇到卖菜的、卖水果的、卖报纸的剩的不多了又不能回家，能全买就全买，不能全买就买一份，反正吃什么也是吃，看什么也是看，买下来让人早点回家。4.遇到迷路的小孩和老头老太太，能送回家送回家，不能送回家的送上车、送到派出所也行，如果有电话的替老人或小孩打个电话就走，反正你也不缺那两个电话费。5.遇到迷路的人打听某个地址，碰巧你又知道，就主动告诉一声。别不好意思，没有人笑话你。6.捡到钱包就找找失主，如果你实在缺钱就把现金留下。打电话告诉失主就说你在厕所里捡到的。把信用卡、身份证、驾驶执照还给人家，一般人家也不会在乎钱了。把人家的地址记在你的笔记本上，以后发达了去找人家道个谦，把钱还给人家。7.遇到学生出来打工的、勤工俭学的，特别是中学生、小姑娘。她卖什么你就买点，如果她不是家庭困难，出来打工也需要勇气的，鼓励鼓励她吧。8.遇到夜里摆地摊的，能买就多买一些，别还价，东西都不贵。家境哪怕好一点，谁会大冷天夜里摆地摊。9.如果钱还宽裕，别养二奶，偷偷养几个贫困山区的学生。别让人家知道你是谁，要不然见面了多尴尬，多不好意思。但是你心里一定会觉得舒坦，比包二奶提心吊胆的要好得多。如果真想包也可以包一个，好事坏事一起做。人吗，本来就复杂。  2006-4-9 16:44:51
