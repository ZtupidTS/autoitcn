title=女孩嫁人前必看这十条
line=女孩嫁人前必看这十条作者： 佚名    推荐人：骆潇潇    来源：网络1.不怕嫁老，就怕嫁小。     如果你的男友只有二十几岁或十几岁，你可以失身，但不能嫁。男人三十三岁左右是个不错的年纪。2.嫁有钱的还是没钱的？    嫁愿意为你花钱的！3.离婚的男人嫁不嫁？    离一次婚的男人是块宝，离两次婚的男人是根草。4.嫁事业型的还是家庭型的？    笼统而言：家庭型的。5.嫁什么性格的人？    嫁人嫁的是性格，其他的一切都会离你远去，相似的性格好过互补的性格。6.嫁人要不要占星问卜？    要！最好找人问一下掌相、面相和八字。如果你做不到，那至少应该深入了解他的血型和星座。有人管这叫“迷信“，但“迷信“这东西很神奇。7.什么样的男人是大忌？什么样的男人是大善？    自私的男人是大忌，有责任感的男人是大善。8.北方的男人好还是南方的男人好？    北方的嫁北方的，南方的嫁南方的。9.花心的男人嫁不嫁？    男人是多偶制动物，没有不“花心”的男人，但有“有自制力”的男人。10.门要当，户要对。    其实这一句话把所有的都概括了。老祖宗的话简练精辟。呵呵，年轻时不懂事，觉着这是瞎扯。现在想来这老祖的经验不能不听啊，说的真是在理儿。老祖宗还是厉害啊。咱是越大越看的清楚喽！好事儿啊，呵呵，环境造就人嘛！门不当，户不对，自然也就不是一路人。    还有一条很重要很重要：嫁个有学问的还是没有什么学问的？    嫁要嫁个和自己差不多的，不能嫁一个你大学，他小学的，要这样的话，我保证以后都没有什么共同语言。以前我还不信这个，现在我是倍儿相信。不是看不起那些学历底的人，但是有的时候他们的思维方式就是个你不一样，很多话理解也和你相差甚远。你解释也没有用，他还是用他的思维方式和你说话，永远上不了该上的台阶。  2006-7-13 15:39:25
