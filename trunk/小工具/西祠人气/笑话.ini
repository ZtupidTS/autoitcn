title=网吧的奇特现象
line=网吧的奇特现象作者： 佚名    推荐人：wsmgpp    来源：奇奇速递网吧有不怕困的人      你醒着时他在玩，你睡着了他仍然在玩，你睡醒了他依然在玩，你又睡着了他竟然还在玩。网吧有不怕冷的人      三伏天，你穿着2件毛衣一件羽绒服还是觉得寒气逼人，可是他只穿了一件薄薄的线衫，还把袖子高高撸起，更难得的是他居然还红光满面。网吧有不怕饿的人      已经24小时了，你在这之间吃了一碗牛肉面，2份炒饼，喝了1听啤酒还有N罐可乐；旁边这位仁兄一点东西没吃，看起来却比你还精神。网吧有不怕脏的人      他屏幕边上放着一个留着1厘米厚汤的方便面盒子，已经和里面的烟灰和成泥了，你看一眼都会把隔夜饭吐出来，可是他还心安理得得往里面吐痰。网吧有不怕黏的人     他的头发已经可以做鸟窝了，脸上的由比你家抽油烟机排风扇上的油还厚，他却路出了天真灿烂的笑容。网吧有不用新陈代谢的人     整整48个小时了，这期间不要说去厕所拉屎撒尿，他连个屁都没放过。网吧有诚实的人     一个戴着深度眼镜，满脸雀斑，头上长有白发，还有龅牙的女生在QQ上对着她的男网友说：“其实我长得不是很好看。”网吧有虚伪的人     她的男网友回答说：”没关系，我不是很在乎外表的。“网吧里有贱人     他同时打着一盘双扣，一盘红五，一盘斗地主。还有5张的SHOWHAND，下载着5首MP3，后台开着四、五个明星网站，还在kele8打着台球，整个网吧的资源被他一个人占去了三分之二，最后他还要喊：“喂，老板！我死机了，来给我看一下吧！”  2006-7-12 19:24:00
