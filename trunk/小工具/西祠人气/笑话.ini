title=校园笑话
line=校园笑话作者： 佚名    推荐人：断浪王子    来源：网络１、区别     生物课上老师提问：青蛙和癞蛤蟆有什么区别？     张三回答：青蛙是保守派，坐井观天；而癞蛤蟆是革新派，想吃天鹅肉。 ２、分担痛苦     老师问学生：怎么解释“与人分担痛苦，会使痛苦减半呢？”     小伦回答说：“如果我爸爸揍我，我就揍他的猫！” ３、长相     老师布置了一道题：请用四个字概括自己的长相。卷子收上来后，学生们的答案分几种：     批判主义派的答案有：偶尔正确、惨不忍睹、我恨苍天、我想来世等。     写实主义派的答安有：两栖动物、猩猩他哥、人猿盗版，返祖现象等。     现代派的有：鬼斧神工、问我老婆等。     而惟一的一份超现实主义派的答案是――竟然是人。 ４、校长更黑     新生入学军训时接受校长的检阅。     “同学们好！”     “校长好！”     “同学们辛苦了！”     “为人民服务！”     “同学们晒黑了！”     新生们顿时语塞，不知如何回答。沉默片刻后，一男生大声回答：“校长更黑！” ５、句式转换     老师：“请把‘马儿跑了’这句话转换成疑问句。”     小伊万：“马儿会跑吗？”     老师：“正确！很好！现在把它转换成祈使句。”     小伊万：“驾！” 6.挂钟     大学里有间教室，里面的挂钟有问题，只要被东西敲到就会愈走愈快，敲一次就快５分钟。     一天教授上课，发现同学们都趁他在黑板上写字的时候用橡皮丢挂钟，但教授却不声张，依旧按钟上下课。没过多久，期末考试到了，大伙都埋头考试，只见教授拿着黑板擦在那儿练习丢钟。 7.数到一百再说     上课了。老师背靠火炉站着，对学生们说：“说话前要三思，起码数到五十下，重要的事情要数到一百下。”     学生们争先恐后数起来，最后不约而同地爆发出“九十八、九十九、一百。老师，您的衣服着火了。”    2006-12-5 12:46:06
