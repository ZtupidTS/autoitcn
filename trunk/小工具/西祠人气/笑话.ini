title=夫妻绝妙爱语
line=夫妻绝妙爱语作者： 佚名    推荐人：骆潇潇    来源：网络1、老婆对老公说：“我真不明白，追求我的所有人里，哪个都比你有钱，可是我为什么偏偏鬼迷心窍喜欢你呢？” 老公说：“那是因为穷人比富人更会关心女人，至少更关心女人的身材，跟着我，你永远都用不着为腰围发愁。”2、“要是哪一天我万一发胖了呢？” “那我就当是进入了时间隧道，回到了以胖为美的唐朝啦。” 3、“你比我大九岁，年龄相差也太悬殊了。” “那更好，我要是不比你老，还没有人给你提供嘲笑资源呢。”4、“你的长相也太惨了点儿。” “那正是我比帅哥更优越的地方，帅哥只会用时髦的衣服和靓丽的肤色跟你争夺美名，而我却永远一身布衣，甘做你的陪衬，让人家看到，还以为我是你的司机呢。”5、有人问老公：“结婚前后，女人什么地方发生变化最大？” 老公说：“视力。婚前女人把男人看成开心果，可是婚后却总是这不满那不满的，觉得婚前的日子像无花果一样白过了，岂不知道，无花果比开心果更甜。”6、朋友跟老公喝酒。 “男人是车。”朋友发感慨道。 老公接口道：“女人是加油站。” 朋友说：“不过女人一结婚，就变成男人的收费站了。” 老公打断他：“她没变成洗车站用高压水枪迎头给男人浇冷水，就算男人的造化了。”7、老公跟老婆说：“以前我觉得自己是大力水手，而爱情是菠菜，一吃菠菜就力大无穷。现在我才发现，当初看走了眼，爱情只是棵空心菜而已。” “然而空心菜看着跟菠菜差不多，味道一点也不比菠菜差。”老婆说。 8、“跟你一起生活，比开三个公司还累。”老公抱怨道。 “哪三个公司？”老婆问。 “以前是鲜花公司，后来是送餐公司，最后都成道歉公司了。” 9、老婆经常怀念他们相识的那段时光，于是问老公：“你怎么看我们的相识？” 老公说：“认识你就像误入了一家正在促销的商场，明知‘买一送一’是虚假广告，却经不住诱惑。”  2006-6-8 16:04:04
