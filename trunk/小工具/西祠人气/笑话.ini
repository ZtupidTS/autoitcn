title=中国武侠片的50条爆笑不变定律
line=中国武侠片的50条爆笑不变定律作者： 秒杀→猫猫的梦500W    推荐人：蓝色晴空    来源：太平洋电脑网      1. 悦来客栈是古代最大的连锁客栈。……     2. 超级巨毒，解药，暗器都产自西域。3. 平时朝夕相处的人，只要穿上夜行衣，再蒙个面纱，对方就不认识了。4. 没用的小角色用的武功名字有很强的文学性和动物性，就是不大好用。5. 长着超长白发+胡子的绝对是旷世高人，和他要拉好关系。6. 英雄配一把好兵器，好到从不用去保养修理。7. 在乱箭中，英雄要是不想死，就决不会死；万一中了箭，那也是因为一旁有大恶人挟持其亲人导致英雄分心。8. 一定要象征性的打几下，才出绝招，并喷着口水大叫：去死吧！！9. 使出必杀技要做很花哨的动作，还要做上一两分钟，但敌人决不会乘机偷袭，尽管这是个好机会……10. 高手都无视万有引力，到处乱飞且飞得飞快。不过要是赶远路，却会骑马。11. 大侠套餐：2斤熟牛肉+上等女儿红。（悦来客栈长期供应……）12. 好人从不下毒，坏人从不不下毒；但好人从不下毒却老被诬陷下毒，坏人从不不下毒却没人怀疑他。13. 大侠想显示自己的修为，往往会捡起一根树枝将不知天高地厚的小角色打败，后来悦来客栈开始供应树枝……14. 在一条笔直的街道被人追杀，尽管有很多事要做，但弄翻两旁的小摊是最重要的！15. 好人用暗器是形式所逼，多才多艺，一击必中；坏人用暗器是卑鄙无耻，旁门左道，扔死了都扔不中……16. 坏人千心万苦扔中了，还会被好人忍着巨痛放倒，并喷着口水大叫：卑鄙！17. 会有绝世佳人救起中暗器的英雄，日不久也生情……18. 当时社会治安不好，人人佩带危险器械……19. 菜市场杀猪的绝对是一胖子！！！！！20. 绝世神兵被麻布一层一层裹紧，绝世神人也被麻布一层一层裹紧……21. 主角一生坎坷或是一帆风顺，一生坎坷的会坎坷到死，一帆风顺的从不买彩票……22. 所有人都很有钱，铜板很少出现，一张一张的银票比草纸还便宜。23. （悦来客栈的）店小二知识渊博，有问（+钱）必答！24. 有钱人姓金，钱；穷人叫二狗。好人坏人伪君子一听名字就知道。25. 少林寺就1个方丈（老和尚那种8算）和1个徒弟厉害，其他都很菜。26. 练秘籍要分性别，别如男的，女的，男女混合的，不男不女的……27. 很喜欢在酒楼（悦来客栈）里闹事，先掀桌子，再摔椅子，最后才火拼。28. 有时候可以一剑劈掉巨石，有时候却劈不掉一张八仙桌。29. 英雄都很帅，大反派也很帅，龙套长相鲜明~30. 经典台词：A：在下***，江湖人称****。B：原来是***，久仰久仰。A:不敢当不敢当……31．单挑是， “ 正义 ” 一方支撑不住了，就会喊人帮忙： “ 对付这种魔头，不用和他讲什么江湖道义，大家一起上！ ”32．打擂时，一定是翻个跟头上去的，再用30条的经典台词……33.螳螂拳经久不衰，太极拳只有2个人会……34.少林图书馆经常失窃……35.尽管高手可以用鼻子闻到敌人的气息，但在被偷听时，只有对方碰翻了什么东西才能察觉。36.被察觉的人往往在快被追上时扔闪光弹，并在这一段时间逃的比平时快10倍。37.都喜欢假死。38．一个人喝完闷酒一定会下暴雨。39.一下暴雨就会打并且只打一个雷。40.团体组合流行：四大?#，四大%￥，四大*（……41.拔剑时，有时会有剑气，有时会拔不出来……42.朝廷的大将军是坨屎，公公才是高手。43．总有那么一本书，剑，玉让人抢。44.拥有比网络更快的传播方式DD嘴！45.没见过有谁上厕所，要是有的话，那是因为被下了泻药……46.妓院都是怡红院（我怀疑是悦来集团的子公司……）。47.发型高度定型，甩一甩就> 恢复（用潘婷的？）48.要么从小习武，要么从不习武，否则是成不了大器的。49.大侠胜利的方式只有2种：一招搞定或100，200，300招搞定……50.美女到处都是，这是最郁闷的……    2007-9-17 10:35:32
