title=电脑商店遇到的“神”
line=电脑商店遇到的“神”作者： 佚名    推荐人：故事中国    来源：来自碧玉的电子邮件投稿    人都说顾客就是上帝，上帝就是“神”。可我偏偏遇到了这么多菜鸟级的“神”……    A    一天，一个“神”打来电话：我昨天在你那里买的电脑，现在想看DVD碟，请问怎么看？    我说：把碟放入光驱就可以。    神：什么是光驱？    我：就是你机箱最上方可以按出来的那个托盘。    神：哦，我昨天研究了一个晚上，没找到光驱，只找到了一个茶杯架。    我：那个就是……(后脑有乌鸦飞过)    B    又一天，我的电话又响了。接起。有“神”说：我的电脑中毒了！    我：你怎么知道是中了毒了？    神：我登陆QQ的时候账号都能显示出来，但是密码显示的都是星星！    我：……(那我能怎么样？)    C    再一天，我快下班时，遭遇这样的一个“神”。他要买鼠标，我推荐了几款，他都摇头。我一看他很懂行，便赶紧把店里最好的鼠标拿了出来。结果他还是摇摇头。于是我问：您到底想买什么样的鼠标？    神：你的鼠标都没有我原来那个好，你这里面都没有球儿！    我：……(收摊儿锁柜台)    D    一天，一位“神”来我这里买了个摄像头。一回家他就打来电话：你卖给我的是坏的吧？    我300%肯定它是好的，所以问他：怎么坏了？    神：只能看见我自己，我看不见对面的人嘛！    我：……    2008-11-18 13:36:08
