title=进派出所
line=进派出所作者： 一叶孤帆    推荐人：d801207    来源：嘻嘻哈哈“爸我在派出所来接我”“你怎么在派出所啊”“我和别人打架，打进来的”“我想我不能接你出去了”“为什么？”“因为我也在派出所里”“啊，为什么”“我……就是……男人经常做的那种事”“爸，你找妓女！！”“小声点！你不要告诉你妈妈，好不？”“可以，但你要把你从我这收走的A片还给我！”“啊，我还没看完呢！”“不管不然我告诉妈妈！”“好吧”“还有，给我买台电脑！”“不要，电脑那么贵！！”“妈妈……”“好吧，不过你叫你妈妈把你接出去后再把我接出去，不然免谈”“没问题！对了，你在哪家派出所？”“我在***派出所”“啊……不是吧，我也是在***派出所！”“儿子，我怎么没看到你啊”“等等，我看到了，可是警察不让我过去。”“那用电话吧，我还没问你干嘛打架？”“我在酒吧把一女的灌醉了，而且那女的说喜欢我。”“这不是理由”“爸，但是她男朋友在旁边”“……”“警察叔叔说我们打架携带武器犯法。”“啊……你有没有被伤到啊”“没呢，他那生锈的铅笔刀伤不到我”“晕，那你伤了他没有，那是要赔钱滴！”“恩，我想他没事……”“为什么”“我的武器是指甲刀”“……”十分钟后，“爸，我想妈妈不能来接我们了！”“为什么？”“妈妈赌博被抓了”“啊……那她现在在那里？”“***派出所”“不是吧，和我们在同一家派出所！我怎么都没看到！”“这都不是问题，问题是她就在我们的后面。”镜头转移，一位女人慢慢的转过来说“两位，我们好久没谈谈了，回家一起聊聊...” 父亲的事 警察“为什么做那种事！”父亲“当一个身材、脸蛋都像包租婆的女人向你搭讪，你会拒绝吗？”“不会，你竟然好这口！！！”“没错，所以我拒绝了！”“哦。别跑题。”“知道啦，当我拒绝那人以后，又来了一个长的很像你老婆的女人来搭讪，你会拒绝吗？”“原来如此，这不怪你。”“你想歪了，就因为像我老婆，所以我也拒绝了。”“严肃点。”“恩，经过两个长像让人印象深刻的人后心情十分郁闷，便到酒吧里喝酒，”“一般这种事都发生在酒吧里”“听着罗曼蒂克的音乐，这让人想到了一件事！”“什么事？”“一夜情”“……你还会欣赏音乐啊！”“不会，那是在酒吧里，旁边的人说的。想到一夜情，那时高兴的劲啊。甭提了！”“别说有的没的，好好回答！”“这时，一位身材就像章子怡的女人向我走来和我搭讪，你知道什么是一见钟情吗？”“知道，原来是这么一回事对她一见钟情了？”“没有，所以才想试试”“恩，虽然我是警察，但基于男人的本性，我也想试试！你接着说”“我们两聊的正起劲，旁边的服务员问了句：先生，要喝什么酒。我便回答：随便！那服务生真的很好”“为什么！”“他拿了一瓶酒，酒上面只写了两个英文，刚刚好那两个英文我认识”“是什么？”“XO！现在我才发现。”“发现什么？”“那女人是托儿，我的钱啊~~”“哈哈……那是你是笨”“接着，我想，酒买了就把他喝光，不要浪费，可是我的酒量不好，便要请那位妙龄女郎一起喝，结果两人都喝醉了”“接着说啊”“你以为是小说啊！”“不是不是，请接着说”“我想喝水”“等一下，我是警察。给我接着说！”“哦~~我们一到房间，那女的就要吻我，我便说：不要嘛，先去洗澡，（现在才发现我们的位置反了，郁闷）！”“接着呢？”“当我们该洗的洗好了，该准备的准备好了，就在我们要开始的时候，一件意外的事发生了”“什么事？”“你们出现了！” 一家子之儿子“叫什么名字”“史寒健”“死汉奸？”“是史寒健”“哦，几岁了”“十八岁”“是吗”“一年以后就十八岁了”“你不知道未满十八周岁不得进入酒吧吗”“知道”“知道还犯”“心情不好”“为什么心情不好？”“老师经常把我的名字念错。”“可以理解！到酒吧干什么？”“我听人家说酒吧很好玩”“好玩？有什么好玩的？”“我听人家说到酒吧就是要把女的灌醉完后，就有好玩的事发生！所以想去看看！”“那你都看到了什么？”“可能是我太帅了吧，一进去就有MM来找我！”“哦~~~看不出来你那点帅！”“我长的很像黎明，但别人说黎明不能和我比”“哦怎么回事？”“那人说，黎明和你比，不要侮辱人了！”“……”“那MM身后还有一个男人，看起来像保镖！我很直接，说要不要喝酒！MM笑了，那男人面色铁青了，（看起来满尽责的）”“当然，保镖就是要保护人的”“我把她灌醉了以后发现接下来不知道要做什么，便问那保镖接下来该怎么办？”“那保镖说什么了？”“他说第一，我不是保镖，是她的男朋友，刚才我们吵架了。第二，我现在想打人。接着我们两扭成一团，打了半天不分胜负，便拿起武器准备杠上的时候你们来了”“还携带武器，不知道这是不可以的吗？”“切~~就他拿的武器不怕出来丢人！”“什么武器？”“他拿生锈的铅笔刀，你说可笑不！”“是有点好笑，但你拿什么武器”“这~这不是重点”“说”“指甲刀”“你父亲也进来了，知道吗？”“知道，但警察叔叔，你能先把他放出来吗？”“不可以，想不到你对你父亲这么好…感动啊！”“你误会了，他答应把从我这收走的A片还我，还要给我买台电脑，等他把事情做好了，你想关多久就关多久！”“……”   2007-4-16 2:27:48
