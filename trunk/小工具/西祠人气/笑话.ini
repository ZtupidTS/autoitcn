title=爱老婆培训班全套课程
line=爱老婆培训班全套课程作者： 佚名    推荐人：xingkonghuipan    来源：家庭.网络文学开班前言： 鉴于国内离婚率呈逐年攀升的趋势，“中国男女沟通协会”会长特委托我举办一期“爱老婆专题培训讲座”，希望能帮助各位男士女士家庭和睦，夫妻同心；快乐的单身汉们，也要勤加学习，默记于心，有备无患。 初级班教材： 老婆用餐要随侍一旁舀汤盛饭，不得有先行用饭之行为。 老婆化妆要快乐等候衷心赞美，不得有厌烦焦躁之行为。 老婆穿衣要帮忙熨烫提供建议，不得有冷嘲热讽之行为。 老婆洗澡要调试水温抓痒擦背，不得有贪图私欲之行为。 老婆上班要奔驰接送保镖护卫，不得有放心社会之行为。 老婆危险要奋不顾身慷慨牺牲，不得有贪生怕死之行为。 老婆疲累要笑脸相迎按摩捶背，不得有沙文主义之行为。 老婆采购要勇于付款多多鼓励，不得有不情不愿之行为。 老婆做饭要赞不绝口多吃几碗，不得有偏食挑菜之行为。 老婆睡觉要炎夏扇风寒冬暖被，不得有打鼾抢被之行为。 课后作业：以上十条乃初级班教材内容，各位看完必须承担今日洗碗之重任。如有不愿者，必须强化学习中级课程。  爱老婆培训班讲座之中级班 课前准备：切不可让老婆发现你在偷偷上课，否则她以为你的所做作为乃是虚情假意，令你独卧沙发甚至会有皮肉之苦。切记！ 中级班教材： 老婆生病要亲侍汤药废寝忘食，不得有漠不关心之行为。 老婆给钱要含泪感激省吃俭用，不得有奢侈浪费之行为。 老婆生日要亲自送花夜备盛宴，不得有随便过过之行为。 老婆逛街要不辞辛劳提携重物，不得有偷懒怕重之行为。 老婆无聊要博命演出彩衣侍娱，不得有毫无所谓之行为。 老婆烦恼要温柔安抚分忧解劳，不得有火上加油之行为。 老婆训诫要双手紧贴立正站好，不得有心不在焉之行为。 老婆说话要凝神静听勤做笔记，不得有听过就忘之行为。 老婆犯错要引咎自责自揽黑锅，不得有连累老婆之行为。 老婆外出要紧守身旁细心照料，不得有放其孤单之行为。 课后作业：看完后必须亲老婆一口。如已实行，方可继续进修高级班教材。  爱老婆培训班讲座之专家级班 课前准备：默念“老婆的一切言行都是正确的”100次。 专家级班教材： 老婆嘱咐要反复强化确实履行，不得有淡忘遗漏之行为。 老婆敷脸要提供方法以身试法，不得有哈哈大笑之行为。 老婆打牌要宵夜点心随传随到，不得有跷班外出之行为。 老婆唱歌要如沐春风赞叹不已，不得有忍笑不禁之行为。 老婆生气要跪地求饶恳求开恩，不得有不理不睬之行为。 老婆打骂要任其蹂躏谢主隆恩，不得有瞪眼还手之行为。 老婆撒娇要细语呵护千宠万哄，不得有空口白话之行为。 老婆熬夜要点心侍候不眠不休，不得有先行开溜之行为。 老婆考试要帮忙读书圈画重点，不得有事不管己之行为。 老婆回家要脱鞋除袜备椅上坐，不得有高高在上之行为。 课后作业： 从今日起，不得有违背老婆任何意志之行为。如觉得自己在这一方面有着无穷的潜质，请研读大师级教材。   2006-8-26 8:43:15
