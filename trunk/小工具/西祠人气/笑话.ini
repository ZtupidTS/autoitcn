line=明星们的左右脸是否对称作者： 故事中国    推荐人：陈小群    来源：百度贴吧    由于多数人爱用右边的牙齿咀嚼，因此右半边的咀嚼肌和下巴骨发达，给人以健壮的感受。相比之下，左半脸给人以匀称和温柔感，流露着爱情和体贴。     　　        同时，由于左脑掌管思维和语言，支配人体右半侧，右脑掌管感情和视觉，支配人体左半侧，所以，多数人左半脸表情机敏。从而使得左半脸更富丰富的表情。    李嘉欣 三图顺序：1、两个左脸的组合 ――――2、正常脸型 ――――3、两个右脸的组合 张韶涵 三图顺序：1、两个左脸的组合 ――――2、正常脸型 ――――3、两个右脸的组合 关之琳  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合 林青霞  两个左脸的组合 -----―――― 正常脸型 -----―――― 两个右脸的组合 张曼玉  两个左脸的组合 -----―――― 正常脸型 -----―――― 两个右脸的组合 张柏芝 两个左脸的组合 -------―――― 正常脸型 -------―――― 两个右脸的组合 仔仔  怎么感觉他最后一张有点像李小龙啊~~~~~~~~~!!!!  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 赵雅芝  最前的那张感觉好小啊~~~~~~  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 章子怡  怎么感觉都是怪怪的~  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 孙燕姿  真的我不是对哪一个明星有意见~真的~我也只是转贴~  下面的几张真的有点惨不忍睹了……  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 赵薇  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 李小路  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 吴彦祖  帅哥就是帅哥……不服都不行无论哪一张脸都那么的好看~……  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 美女萧蔷  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 万人迷陈好～～  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 黎明  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 林心如  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 刘亦菲小妹妹  比较均匀吧 元彬  看元彬被糟蹋成这样了……  两个左脸的组合 ----―――― 正常脸型 -----―――― 两个右脸的 刘德华  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合 王菲  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合 小优  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组金城武  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合 朱孝天  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合 李湘  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合 李冰冰  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合 郭晶晶  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合 陈冠希 三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合 朱茵  三图顺序：两个左脸的组合 ―――― 正常脸型 ―――― 两个右脸的组合    2006-8-8 16:23:39
