title=一个老公的忏悔
line=一个老公的忏悔作者： 佚名    推荐人：bing_hun    来源：网站尊敬的老婆：  遵照您的旨意，我在书房里反省了一个小时四十三分零七秒，喝了一杯白开水，上了一次卫生间，没有抽烟，以上事实准确无误，请审查。附上我的检讨报告，不当之处可以协商。经过3个月的婚姻生活，我认为老婆同志温柔贤良，勤奋聪颖，是不可多得的好妻子，而身为丈夫的我却举止乖张，态度轻狂，所作所为确有值得商榷之处。以下是我对自己恶劣行径的剖析，请领导批阅：1、昨天的事情是我不对。你做的红烧茄子虽然有点咸，但是香醇可口，瑕不掩瑜，我不该指责你浪费盐。我这么求全责备，完全是暗藏嫉妒之心。不过再加点水是可以的。2、你说喜欢陆毅的时候，我不该信口雌黄说我喜欢梁咏琪，害得你两天不能理我，极其痛苦。仔细一想，我的回答确实很不妥当，因为你的花心还局限于内地，我却冲到了港台，我还是喜欢周迅好了。3、你喜欢看韩剧里的小政哥，我不该百般阻挠，你拿我和他比较我也不该表示抗议，因为人家小政哥都没有抗议。4、星期六的那次婚礼，我说我开会，不知道能不能去，你准备了两个红包，一个100的，一个200的，结果我没去，你不小心送出去了厚的。亲爱的，我不该笑你，你已经做得很好了，换作我，可能将两个都一块儿送出去了。5、上次你买来黄花鱼，我不该信誓旦旦，冒充大厨，结果你帮厨时欢呼雀跃，闻味时垂涎欲滴，吃的时候却垂头丧气，对于你脆弱的心理而言，这是难以承受的。6、你剪短了头发，问我好不好看，我说好看，你很高兴；进一步求证，我说还行；你追问到底好不好，我回答，不如以前好，使你非常难过。这是我的错，以后此类的回复均以第一次为准。7、你在网上认识了很多优秀的朋友，一时间鸿雁传书，玉照纷飞，我不该用报纸上的报道打击你。不过你穿白裙子的那张照片真的不好看，还是穿高领衫的那张好，旁边有我当保镖，显得气派。8、探望你外甥那次，你回来和我讨论谁应该洗尿布，我的确不该推卸责任，惹你生气。不过亲爱的，这项任务过于遥远，我们还是讨论谁负责生好了。他们家是谁生的？9、你指责我把袜子到处乱放时，我不应该反诬你到处放书，毕竟袜子是臭的，书是香的。10、你请雪儿吃麦当劳的时候，我不该在桌子下面偷偷踢她，让你大发雷霆，可是她踩坏了我那么多皮鞋，你为什么都不管？11、你说我长得不如你漂亮的时候，我不应该顽固抵赖，你说得很对，证据确凿，可以让瞎子作证。12、我下楼倒垃圾回来，你围着我转了好几圈，问我抽了几根，我说一根，你就大生其气。亲爱的，我真不知道你的鼻子如此灵敏，其实我抽了两根。你一直是善解人意的女孩，希望你能够原谅我，给我改过自新的机会。为了家庭安定，经济繁荣，顺便提几个小小的建议：1、不要指着电视里的帅哥说他像你从前的男友，你第一次近距离接近男士是在大二的舞会上，慌慌张张地狂踩别人的脚，很不幸那个人是我。2、逛商店的时候，不要总是突发奇想，比如要买一个粉碎机回去做蒜泥，你不觉得我这个机器比较经济吗？3、吃饭的时候，你总是嫌我吃得少，照相的时候却又嫌我胖，亲爱的，这真的让我很为难。4、不要给我出一些刁钻古怪的问题，说那是脑筋急转弯，结果让我逻辑混乱。5、不要在我看枪战片的时候给我讲笑话，而且不笑不行  2007-1-13 1:59:53
