title=路边的皮包没人捡
line=路边的皮包没人捡作者： 张晓枫    推荐人：陈益丽    来源：《江南时报》 ( 2006-11-21 第20版 )小顺接到家里的电话，叫他赶紧回家相亲。小顺匆忙收拾了一下，把打工攒下的两千块钱装在了裤头的兜儿里，就往车站赶去。车站离这儿不远，小顺就顺着那条临河的小路步行着去了。这条路虽然近，但不安全，发生过抢劫案，也出过人命，小顺想光天化日的，不会出什么事，就仍走了这条近路。 小顺走着走着，突然感觉到有些异样，似乎要有什么事发生一样，他开始有些后悔不该为省一块钱走这条近路了。但后悔已经来不及了，他看到前面不远处有一个皮包，皮包前面刚走过一个人，边往前走还边往后看。小顺觉得这十多步的路很漫长，比往家去的那一千里路都长，因为他要在走这十多步路的十多秒的时间内做出关乎他后半生的决定。小顺走到皮包面前了，但决定还没有做出。他仔细打量了一下那个皮包，黑的，很考究，跟自己老板的差不多。小顺看不到里面的内容，他脑子里飞快闪出这样几个词汇：现金、存折、手机、合同书，实际上小顺的想像力也仅限于此。就在他想这些事情的时候，他已经走过去了。因为他很快又想到了前几年爹买四轮时被骗的事儿了。爹也是捡了一个皮包，但很快被人发现，两个人钻到一条胡同里分钱，被失主发现了，结果把他们两个人身上的钱也全掏光了。村里人都说那两个人是一伙的，那是故意设下的骟局。爹还不信呢，但不管信不信，身上的六千块钱没有了。要不是失了那六千块钱，说不定小顺早讨上老婆了。小顺走过去好长一段路了，还是不甘心，他回头看了看，那皮包还静静地躺在那儿。后面没人过来，前面的人也转过弯了，路的南边是一条河，北边是一扇扇紧闭着的门。小顺又转过身来了，他几乎是跑过去的，但就在弯腰的一刹那，他又犹豫了。他似乎觉得门后有一双狡黠的狼眼在注视着自己。只要自己一弯腰，那扇门就会忽然打开，那头狼就会蹿出，将自己扑倒。就在小顺犹豫的时候，远远的有人又过来了，小顺忙躲到了一边，他要看看到底是不是一个骟局。那人走到皮包面前了，他停下来了，小顺的心也揪紧了。那人警惕地看看四周，他看到了在远处河边正往这边望的小顺，慌忙走开了。小顺又看到一个中年妇女过来了，她连看都没看这皮包一眼就过去了。一连过去了五个人，小顺的心揪了五次，但他们都没有捡这个皮包。小顺又仔细观察了周围的形势，确定这不是一个骗局。那些人不敢捡，是把自己当作了设骗局的人。小顺决定捡起这个皮包，然后马上开溜。但他想还是应该小心慎重一些，以防万一。他把放在裤头的兜儿里的两千块钱拿出来，扒了一个坑儿，埋了进去。小顺站起身，准备去捡那个皮包了。你说巧不巧，就在这时候皮包的失主找来了。小顺一眼就能看出他是失主，神色慌里慌张的，跑得上气不接下气的。他拿起皮包，打开，看了看，又匆忙把包拉上。看到小顺过来了，拔脚就走。小顺不知道哪来的勇气，大声说，站住，老子给你看了半天包，不说声谢谢就想走呀。  2006-11-28 7:42:34
