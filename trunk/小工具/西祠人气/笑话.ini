title=满街认爹
line=满街认爹作者： 酷酷    推荐人：dingqk    来源：小故事网大千世界，无奇不有。认错同事朋友也罢，还情有可原，可以用不常见面的缘故来作遮词。然而，父子深情，儿子出门不久就当众错认父亲，这可是天大的笑话。 　　我的同乡，有一年去一个很远的地方打工，住在一个工棚里有个敖汉籍的小伙子，二十出头，长得很帅气，人也老实能干，很得人心。有一次，先承揽的工程刚竣工，新工程还没接之时，工友们无事，经常上街消磨时间。这天，他和工友又一起上街，转不多时，同乡就看到敖汉小伙子一愣，快步走到一个四十多岁的男人面前，拉住那人的手，叫道：“爸，你啥时来的，我妈在家可好?身体怎样?你这要去哪?上这来咋没给我打个招呼……”一连串的问话，惊呆了那个人。那个人越不说话，小伙子就越问个不停：“我奶奶的病好些了吗?我老弟放暑假了没有?爸，你腰腿痛的病好了吗?”最后，把那人问得急了，说了一句话：“我不认识你，你认错人了吧!我不是你爹!”说完扭身走了，小伙子一听口音和声音不对，立时脸红脖子粗，知道自己确实错认了爹，当着众多工友的面，臊得头都抬不起来了。口里小声嘟嚷：“太像了，简直太像啦!”由于小伙子人缘好，又老实，工友们也没好意思再拿此事跟他开玩笑。事隔不久，小伙子的父亲到南方办事，路过此地，来看儿子，可见面后，儿子反而不敢马上认他了，一直呆呆地瞧着，直到老爸开口说话了，儿子才听出了声音，确认了老爸，才上前搭话。老爸疑惑不解，问是咋回事，儿子就把那次错认父亲的事一五一十地说了。老爸听后笑着说：“小王八犊子，你挺有长进呀，你亲爸不认，到会满街去认爹了，你可真中呀，你咋不去再多认个妈呀!” 　　大家哄堂大笑。   2007-11-8 2:11:31
