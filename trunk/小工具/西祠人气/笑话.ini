title=油腔滑调
line=油腔滑调作者： 林正香    推荐人：linzhengxiang123@126.com    来源：原创     今年中考，我留在学校，老婆抽调到九仓中学监考。她第一次离开家出外工作。     今天中午，老婆打电话我，我问她是不是想我了，她在一阵幸福的嬉笑之后，才开始了通话。     以往都是我在外边，她在家里，我坚持每天给她三次以上的电话，有时她觉得我多事，这回让她享受出门在外的生活，也许是她体会到了，知道打电话问候老公了，算是她大有进步了，当然回来是要表扬的。     中午，和一位朋友聊天，老用“油腔滑调”一词，勾起了我的记忆，让我回忆当年的两则故事。     想当年，新婚不久，我打牌回来，老婆生气了，找了个借口与我吵架了。最后以我的脾气战胜了她倔强的性格。她在被窝里大哭了，先我赌气，没有管她，可是越来越大声了，像狂风暴雨一般。最后我还是动用了我的“油腔滑调”征服了她，风雨慢慢的变小，直到雨停，沉默，慢慢的变晴朗。     她心平气和之后，说着说着竟脱光了衣服说要爱我。我感到惊讶，她从来都不主动的，怎么突然这样呢？我问她是不是惩罚我，她说不是，是我“油腔滑调”的解开了她心理的疙瘩，不在误会，满足了她的心理的需要，她得满足我生理的需要，再爱我一回。经历了电视里常常隐藏的镜头之后，我很疲惫，但我还是回复她说，这次就是多余的。她说怎么这样说呢，惯例的生活仅仅是尽了夫妻的义务，这会算我向你道歉的，我误解你了，也是我全身心的再爱了一回。我笑着说，我的油枪也不知道怎么滑掉进你的窝里的，她说，是你的油枪先滑进我的心窝，心情舒畅了，我把它调进我的鸡窝的。哈哈哈哈哈哈哈哈哈。     就在我的日记还没有写完的时候，老赵喊我接水了。我回去接水了，风很大，吹关了我的后门。以往都是老婆接水，风吹关了我的后门，没有带钥匙，打电话喊我开门。这回轮到我了，还好我带了钥匙的，我取出钥匙开门，可是怎么也打不开，没有办法，老婆没有在，不可能叫她回来开啊，于是打电话叫了同事给我开门。同事开我的玩笑说，“你的钥匙长久不用，失效了”。哈哈哈哈哈哈哈哈哈。     我打电话告诉老婆，我已经把水缸接满了，她问我做了什么亏心事，开始表现了。我说没有啊，我仅仅尽了点点做丈夫的义务。她说，要进义务，等我明天回来再尽吧。鸡窝的门敞开着呢。哈哈哈哈哈哈哈。     另外还有一个故事，时间有限，我就不想写了，我只知道我曾为“油腔滑调”一词，伤过心，郁闷过。     今天的回忆，让我读懂了老婆在她日记里特别显眼的两句话。----一句是“男人和女人都需要心理和生理的满足，不过男人更需要生活的关心和生理的满足，女人更需要心灵的问候和心理的满足。”另一句是“男人因性而爱，女人因爱而性。”     不过我还得为我老婆的日记补上一句，往往男人不懂得珍惜老婆疼爱的自己的身体，女人往往不懂得珍惜老公表达的  给予自己的心意。因为男人人在江湖身不由己，女人-------------  2008-6-17 21:34:07
