title=猫学口技
line=猫学口技作者： ybf0199    推荐人：ybf0199    来源：我的原创    有一天，猫追一只老鼠，这只老鼠迅速跑回到洞里去，没有被猫抓着，其它老鼠非常佩服这只老鼠：＂哎呀！你到底是我们的头，经验丰富，猫都抓不着你了＂，这只老鼠表现洋洋得意。    猫在外面气得喵……喵……直叫，叫了半个小时后，猫就不叫了。    等了一会，外面没有声音了，其它鼠头说：＂猫肯定已经走了，现在我们可以出去吃东西了＂。鼠头马上说：＂现在还不行，时代变了，猫的技能也提高了不少，千万不能够上它的当＂，于是，在也没有哪个老鼠敢出去。    一个小时后，外面传来狗的叫声，这只鼠头很充满自信地说：＂现在可以出去找东西吃了＂。其它老鼠纳闷，刚才都不能出去，为什么现在狗叫就可以出去了呢？这只鼠头说：＂哼，通常猫和狗是不能够在一起相处的，狗在猫就不会在，人家都说狗拿耗子多管闲事嘛＂。    然后，鼠头就哼着歌，带领其他老鼠走了出去，没想到，刚刚一出老鼠洞，鼠头就给猫抓着了。鼠头想这次肯定死定了，不过，我倒要问问猫是用什么计谋抓到我的。    猫说：＂呵呵，现在已经是２１世纪了，如果我不多学习点技能，将来我怎么有饭吃？其实我也就是多学习了一门外语罢了，其实，这也是狗逼我学的啊，对不起了！＂。猫就将鼠头美味一顿后，又去学鼠叫了。           2008-3-25 13:57:21
