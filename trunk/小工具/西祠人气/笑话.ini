title=爆笑漫画之《无敌豆丁》（一）
line=爆笑漫画之《无敌豆丁》（一）作者： 蜗牛动漫工作室    推荐人：故事中国    来源：网络    《无敌豆丁》讲述一个超级宝宝的幽默趣事，从宝宝的视角描绘了宝宝眼中的成人世界。这个世界是爆笑？诡异？神奇？还是无聊？……就让豆丁自己说好了！    豆丁的自白书：    大家好！我是豆丁，我才不赞同别人对豆丁的看法，他们的想法完全可以用一个等式来表示：豆丁=年幼+无知！这是什么逻辑嘛，这完全是对我聪明才智的诽谤！最起码你见过……见过头这么大的豆丁吗》！别笑，虽然你听说过天才儿童，但你听说过天才婴儿吗？    告诉你们吧，我最大的能耐就是把所有人逗得笑成四仰八叉状……别看我小哦！    嘿嘿，就从今晚尿床――画个地中海地图开始吧！ 这里还有哦，点我啊！！  2007-10-20 13:44:21
