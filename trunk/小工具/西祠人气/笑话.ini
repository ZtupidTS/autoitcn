title=小学师生的爆笑日子
line=小学师生的爆笑日子作者： qiuxinxin    推荐人：qiuxinxin    来源：原创语文和英语    某天上午,校长突然气冲冲地闯进五、六年级办公室。“六（2）班的学生怎么在操场上乱窜？”教师甲小心地看了一眼课程表：“这节是体育课。”校长马上盯着她说：“你就是六（2）班的班主任吧？怎么搞的，毕业班了还不抓紧？你放学生在外面玩，不是白白浪费时间吗？……”教师甲只好站起来准备去叫学生回教室。教师乙嘀咕：“体育课也要叫班主任去补课，真是……”校长大怒：“当然要补！这六年级英语多么重要，可这次考试又考得这么差，还不要好好补课？你，马上去教室给学生补英语！”教师甲忙拿起书狂奔进教室。校长余怒未息，扫视着整个办公室的老师。刚要训话，却见教师甲又跑回来了：“校长，你叫我去补什么？”“当然是英语啊！”教师甲倒：“可……可我是语文老师啊！”“语文？那有什么关系！语文和英语，不就差一个字嘛！咳咳，你们是新时代的教师，应该无所不能，勇敢地去做别人所不能做的。从明天起，体育课由各班语文老师进去补英语！！”众教师皆倒……颠覆课文的学生    有一个学生L十分懒惰，且成绩很糟糕。但他却很自以为是，上课从来不听。他尤其讨厌写作文。一日作文课，老师布置缩写课文《小英雄雨来》，要求详写小英雄雨来与日本侵略者做斗争的那一部分，以突出小英雄的机智勇敢。作文本收上来后，老师见L的作文本在最上面，就批阅起来。只见该生写道：“小英雄雨来，在跟日本人做了机智勇敢的斗争后，被日本人押往河边。怎么办呢？雨来就说：‘敌人，看那边！’敌人忙把眼睛一看，雨来就赶紧往河里一跳。”老师忍住气，在旁边批注：“这敌人可真听话！”然后接着往下看：“敌人就向河里开了几百枪，可是雨来再也没上来，敌人只好依依不舍、万分难过地走了。”万分难过？老师气不打一处来，批注：“敌人怎么会难过？”老师最后看他的结尾：“雨来沉在河底死了，老百姓知道后都高兴得哈哈大笑起来！”天哪！老师不知该批注什么才好了……   2007-6-6 10:15:34
