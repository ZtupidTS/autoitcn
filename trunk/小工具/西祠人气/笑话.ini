title=从压力中营救自己的10招
line=从压力中营救自己的10招作者： 佚名    推荐人：寒颖曦    来源：网络    你有没有感到快要被逼疯了，来自工作的、家庭的的压力让你喘不过气来，那么在压力威胁到你的健康之前，想想办法，营救自己吧！ 1.一次只担心一件事情。     女人的焦虑往往超过男人。哈佛大学的研究人员对166名已婚夫妇进行了6个星期的研究，发现了因为女人们更爱方方面面地考虑问题，所以女人们比男人更经常感到压力。她会考虑自己的工作、体重，还有每个家庭成员的健康等等。 2.每天集中精力几分钟。     比如现在的工作就是把这份报告打好，其他的事情一概抛在脑后，不去想。在工作的间隙，你也可以花上20分钟的时间放松一下，仅仅是散步而不考虑你的工作，仅仅专注于你周围的一切，比如你看见什么，听见什么，感觉到什么，闻到什么气味等等。 3.说出或写出来你的担忧。     记日记，或与朋友一起谈一谈，至少你不会感觉孤独而且无助。美国的医学专家曾经对一些患有风湿性关节炎或气喘的人进行分组，一组人用敷衍塞责的方式记录他们每天做了的事情。另外的一组被要求每天认真地写日记，包括他们的恐惧和疼痛。结果研究人员发现：后一组的人很少因为自己的病而感到担忧和焦虑。 4.不管你有多忙碌，一定要锻练。     研究人员发现在经过30分钟的踏脚踏车的锻炼后，被测试者的压力水平下降了25%。上健身房，快走30分钟，或者在起床时进行一些伸展练习都行。 5.享受按摩的乐趣。     不只是传统的全身按摩，还包括足底按摩，修指甲或美容，这些都能让你的精神松弛下来。 6.放慢说话的速度。     也许你每天的桌上摆满了要看的文件，你的右手在接听电话，左手还要翻看资料。你要应付形形色色的人，说各种各样的话。那么你一定要记住，尽量保持乐观的态度，放慢你的速度。 7.不要太严肃。     不妨和朋友一起说个小笑话，大家哈哈一笑，气氛活跃了，自己也放松了。事实上，笑不仅能减轻紧张，还有增进人体的免疫力的功能。 8.不要让否定的声音围绕自己，而把自己逼疯。     老板也许会说你这不行那不行，实际上自己也是有着许多优点的，只是老板没发现而已。 9.让自己彻底放松一天。     读一篇小说，唱歌，啜茶，或者干脆什么也不干，坐在窗前发呆。这时候关键是你内心的体味，一种宁静，一种放松。 10.至少记住今天发生的一件好事情。     不管你今天多辛苦，多不高兴，回到家里，都应该把今天的一件好事情同家人分享。  2006-11-12 12:01:09
