title=笑话二则
line=笑话二则作者： 金戈 编译    推荐人：郭延疆    来源：格言瞎马拉车    一个外地人的汽车在一个荒凉的地方陷进了沟渠里.当地一位农夫牵着他的那匹名叫巴迪的壮马来帮助他.    他将马缰绳系在汽车上，喊道:"拉，内尔，拉!"巴迪不动.    然后，农夫又大声叫道:"拉，巴斯特，拉!"巴迪还是没反应.    农夫第三次发出命令:"拉，克克，拉!"还是没反应.    然后，农夫平静的说:"拉，巴迪，拉!"结果，那匹马轻松地将汽车拉出了沟渠.    司机又感激又好奇.他问农夫为什么要把马的名字叫错三次.    "噢......巴迪的眼睛是瞎的，如果它认为只有它一个拉车，它才不干呢!"急性子服药一个男人有一条腿肿了，他去看医生。医生为他仔细检查了一番之后，给他一粒特大号的药丸。那粒药丸大到就是给马儿服，马儿也难以下咽。 “我去拿些水来。”医生告诉他。过了一会儿，医生还没有回来。那人急了，　他一瘸一拐地走到自动饮水机那儿，把药丸放进嘴里，费了好大的劲儿，才将它和水吞进肚里。然后，他又一瘸一拐地回到了医生的治疗室。医生拎着一桶温水回来了，对病人说：“好了，在那粒药丸溶解后，将你的腿放在水里，至少泡30分钟。   2007-5-4 14:02:11
