title=龙思宇的笑话集
line=龙思宇的笑话集作者： 网摘    推荐人：longkaifeng888    来源：网摘腰围    一位丈夫上街给太太买长裤。    女售货员问他太太腰围多少？    他不清楚却答："我不知道。.不过我家有一台二十三寸的电视机。她站在前面。.整个萤光屏就给遮住了" 因为有猫    父亲：“你刚学了动物学。知道为什么鱼只生活在水中。而不生活在陆地上吗?”    儿子：“因为陆上有猫”拖欠    一个走进信用社。为一张婴儿床交最后一笔分期支付的款项    “谢谢”经理说“现在这孩子怎么样了”    “哦!!”这个人回答“我很好啊。” 1996年中央电视台十大令人记忆深刻广告1)  尹相杰手举酒瓶痛心疾首地告诉大家：“三心二意才是气命死”，它身后还有一群穿着背带裤的假男人伴舞。2)  两个身穿工作服的傻丫头在厂里边走边聊一种化妆品：“大宝贝，不错，价格便宜，量又足，跟我们胡同口卖的盒饭一样，我们一直用它。”    过了一会，一个记者模样的人过来凑热闹：“天天在外边跑，风吹日晒的，模样本来就不怎么样，再用了点大宝，就更对不起这张脸了。”3)  张丰毅和陈红正在拍一部反映地下党的电视剧，剧情如下：一男一女看似一对恋人在约会，实际是在对暗号，男的说：“空气真好。”女的对：“晚上能作个好梦。喝过离婚口服液吗？就是那个疗补兼备的蠢中药。”，男的问：“治什么的？”女的答：“吃不香，睡不好，尤其是你的肾虚。”男的一副不屑一顾的神态：“这也是病。”女的说：“当然是病，不治可不行？”（后面还有一段，只是厂家给的广告费不够，电视台不给放）男的热烈地握住女的手：“同志，我可找到党了！” 4)  国事营养不良减肥素广告摄制组一行人来到江边，这一天，阳光明媚，为了不使演员的面部在背光处出现阴影，剧务手持一块白布以反光。一个傻大姐一摇三晃跑出来一个劲地向大家抛昧眼：“你恶心我吗？”5)  老态龙钟的胡慧中由于使用了一种劣质的黄瓜秧水润肤露，结果满脸被害得坑坑凹凹跟桔子皮似的，为了控诉厂家，她不顾一个明星的形象，勇敢地站出来告诉所有的人：“您想和我一样，就用皆来哑。”6)一大胖子在四合院里肩背毛巾，手拿口杯正跟人白话：“赶时髦真他妈不实惠，以前我就任老理，从不洗口，所以牙好，胃口就好，身体倍棒，吃吗吗香，自打开始刷牙，可倒了霉了，您问我用的是什么牌的牙膏，您瞅准了，蓝天六不治。”7)成方圆在某制药厂演出，一曲“掌声响起”之后，一群受雇的男女跑上前去献花的献花，问寒的问暖，有一个四，五岁的小女孩由大人抱着也去献爱心，她似乎有点特异功能，察觉出成方圆有病，于是将一包药递过去：“阿姨，保护牙齿！”8)这是一场高雅的音乐会，年轻的女琴手全神贯注地拉着大提琴，可谁也想不到，她正承受着巨大的病痛折磨，人们陶醉在音乐声中。女琴手终于获得了听众热烈的掌声，她激动得热泪盈眶，她再也忍不住了，站起来告诉观众她所遭受的不辛：“这是我的第二天，连我最好的朋友都没发现。量多的第二天，全靠高洁丝。”9)一个十二，三岁的女孩模仿马丁路德金作了一个演讲，题目也是“我有一个梦”，中国没有黑人，显然不存在对黑人的种族歧视，可中国人家里也没家庭影院呀。10)某酒厂在上级领导的关怀下，在各级党委的领导下，终于研究并开发出新产品，此项研究成果不仅填补国内空白，并使我国成为世界上第二个掌握该项技术的国家，从而彻底改变我国酒类品种单一的格局，把中国贫酒论的帽子甩到太平洋去了。于是厂家怀着无比兴奋的心情向全世界宣布：“中国人有了中国的XO！”  2007-4-11 13:43:17
