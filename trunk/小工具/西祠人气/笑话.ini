line=激战夜晚作者： 感叹号    推荐人：感叹号    来源：QQ空间    深夜23：23分，关灯准备进入梦乡。约三分钟后，嗡嗡……恼人的声音贯穿耳膜，不好，遭到侵袭，声音太大，看来不是攻击我的，周公在向我招手，估且不理它，会周公去矣。嗡嗡...左边，我出手，右边，我再出手，看来此乃久经沙场一老将，我战败。于是辗转反侧，反侧辗转，嗡嗡...声还是不绝于耳，我再次翻来覆去，疲惫至极，按开手机迷蒙中看00：57分，ho，My god！我的美容觉，不行，蒙头睡吧……    嗡嗡……嗡嗡……没搞错，又来了，再次出手拍击，终不是敌手，再次惨败，继续蒙头睡吧，瞌睡着呢，且先留一缺口呼吸，这下总行了吧，约一分钟，嗡嗡声再次光临，不是吧，这也能找到我，看来不能与它善罢甘休了，看一下时间：05：03分，哇!清晨了，不行，我要与它决战，爬起来打开灯光，躺下，等待敌人的出现，果然，没几分钟，目标出现，好大一个家伙，怪不得扰得我老人家整夜没有好睡，看我怎么收拾你……它就停在我被子上，肚子里淌的是我的血，我伸出右手，慢慢靠近，许是一晚的轰炸，它也累了，没有过多的流程，它已在我的五指山中，我折其翅，让它不能再盘旋在我头顶，我掐其须，让它不能再吸人类的血，哼，NND，看谁狠！我不杀生，放其一条生路，今后改邪归正，自谋生路去吧。    看时间，已凌晨05：45分，再睡个回笼觉吧，这两天身体状况不是很好，要多休息。哎……我的一夜。  2007-12-19 16:15:21
