title=节俭计划！嘻哈版！
line=节俭计划！嘻哈版！作者： 热    推荐人：zry    来源：hao123网址之家－幽默笑话之嘻嘻哈哈---大话无厘王    7点了 天刚亮我就起来了！  急忙打开嘻哈论坛 此刻心情真是颇然激动 昨晚第一次发的帖子 （嘻哈万岁） 竟然得到了大家的支持 虽然进去看的人比较少  但是起码回复的都是一些鼓励的话！  我真的太感动了 有点想哭的感觉・ 可是我不会哭的 因为爸爸曾经教育过我说“你要是哭了，就会掉眼泪，掉了眼泪 那你身体中就会流失少许盐份 ，流失了盐份你就得补充”。    考虑到现在家中的经济状况不是太富裕！什么都得省，煮菜也不能放盐，所以只能吃西餐，如果为了给你补充那么一点不必要的盐份 而损失了1块RMB 去买盐那是不是有点太浪费了吧！所以我就没敢哭出来！    又是在论坛里闲逛了一小时。 8点了想想1小时前 我竟然能为家里 省下那么宝贵的一块钱 于是我决定 给自己奖励 奖励 ！去外面吃早餐去！ 回想一下不对哦！ 吃一份早餐都得要好几元RMB呢 家里的情况怎么能允许自己这么挥霍啊，于是跑到厨房 自己做早餐，打开冰箱 里面吃的东西也很少，只能随便拿两盒牛奶 4个鸡蛋 另外一份三明治了！ 一边煎鸡蛋 一边用微波炉加热三明治！5分钟后 一份廉价早餐出现在餐桌上，呵呵 又为家里节约了一份早餐钱，我现在越来越为我的节俭而感到伟大了！ 为了长远打算我决定为家里拟订一个节俭计划。    节俭第1条 先把家里这套3000平米私人公寓卖了 该换4000以上的  因为房子大点可以堆放点杂物 方便以后卖给收破烂的！    节俭第2条 车库 那几两 奔驰 法拉利 劳斯莱斯 全卖了 改换飞机   原因 飞机比车子快 用的油肯定比车子少 可以省油钱！    节俭第3条 雇几十个佣人 方便以后老妈买东西有人帮提货物 货物佣人拿了 便可以省下打车的钱 直接坐飞机回家！    节俭最后一条 这条给我自己定的 为了给家减轻负担 我决定把自己的电脑卖了 改去网吧上 这样可以省下一大比电费钱！  2006-12-13 18:05:38
