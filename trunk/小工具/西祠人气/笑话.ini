title=MM的8大艳遇（俺不是芙蓉姐姐，俺不怕暴露）
line=MM的8大艳遇（俺不是芙蓉姐姐，俺不怕暴露）作者： 佚名    推荐人：上善若水    来源：网络    艳遇1：也是俺生平第一次艳遇，小学的时候，同桌是位GG，一天，GG对俺说：MM，放学了我帮你拿书包吧。    俺呆了半秒后点头。    第二天放学    GG又对俺说：MM，我帮你拿书包吧。    俺：脸没红。（心头一热，喜，幸福呀。想着这娃是喜欢俺哪一点呢，难道俺真的这么有魅力？:D）    第三天，俺终于鼓起勇气对GG说：我喜欢你，我们一起玩过家家吧。    GG红着脸说：你说什么呢，我……我… 我不和女生玩的。    俺：那你还天天帮我拿书包？    GG：我……我…我把你的课本第XXXX页撕去折飞机了。    俺：#￥%        艳遇2：初中时，被一GG手拿粉红色信封堵在楼梯上，俺学会了害羞，拼命跑，GG拼命追，终于把信封塞在俺手里，俺红着脸说：俺不早恋的。GG愣了两秒颤抖着说：帮我给你班上的王小花。:a        艳遇3：某日在街上闲荡，坐在花坛休息时，不远处一GG不停瞄俺，俺强装镇定，突然那GG向俺走来，心跳加速，呃，要怎么办呢？低头假装找东西，GG终于开口：那个……，俺心想，难道是要电话？狂喜。“那个…请问你的包包在哪里买的，我女朋友好喜欢，……”“……#￥%……”俺这才看清人家PP后面还带着一位MM。        艳遇4：在停车场等朋友，一辆豪车开到眼前，5秒后猛按喇叭，同时车窗摇下来，一个帅哥把头伸出来望了俺一眼，俺被电晕，不知所措，难道这么帅这么有钱的GG都对偶有好感，得意。:cool GG又瞄了俺一眼，呃，继续晕。终于GG不耐烦嘀再次把头伸出来对俺吼了一句：你丫傻啦，占着我的车位了……:a        艳遇5：在公司蓝球场和同事聊天，一GG跑来对俺说：MM，晚上6点我在楼下等你。全场奸笑，GG红脸说：有事找你，不见不散。俺好一阵幻想，终于等到6点。结果GG对俺说：借我点钱吧。        艳遇6：星期天值班，电梯里只有一位GG。偷偷看，哈哈，也是21楼，还省了俺再按。    空气凝结。这时GG开口了：MM，你几楼的呀？    俺：21楼的。    GG：星期天还上班呀，哪个公司的呀？    俺：XXX公司的    这时哥哥从口袋掏出一个小本本翻开：给我写个电话吧。    俺犹豫了1.5秒：呃，干嘛呀，我有男朋友了。    GG愣了一下从包包里拿出了几张宣传单说：我是楼下商场的，我们化妆品打折……:(        艳遇7：公司楼下，远远看到一GG向俺挥手，矜持半秒还是挥手回应。后跑回办公室又是几天的幻想。过了几天了，咦，怎么还不见GG来找俺，终于千方百计打听到GG的QQ号，    问：你是不是喜欢我呀？    GG：没有呀，你是谁呀？    俺：就那天在楼下你跟俺挥手的呀。    过了N久GG回了信息：那天走在你后面的是我女朋友，我和她打招呼呢。        艳遇8：公交车上，由于俺只有1米6的身材，俺只能扶别人坐椅的份，闷闷的空气里突然一只手搭在俺的手上，俺下意识手缩了下，发现一男生对俺坏笑。俺心慌。男生又把手搭过来了，俺这次反拉着他的手，狠狠嘀对他笑。俺一路和他聊天，临下车时还亲了他一下。可惜……可惜……可惜是个不满两岁的小男生。   2008-9-23 10:55:50
