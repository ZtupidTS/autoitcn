title=2006年搞笑精品语录100条
line=2006年搞笑精品语录100条作者： 佚名    推荐人：故事中国    来源：网络    1.人的一生就象在拉屎,有时你已经很努力了可出来的只是一个屁.　　　　2.小时侯，我家里很穷，没钱买自行车，我只好每天打的上学。初中的时候，因为我成绩太突出，学校领导留我多读了两年。初中毕业后，高中的校长觉得我很有前途，就多收了我三万。高三的时候，班主任认为我已经有独立生存的能力，于是让我退了学。　　　　3.某鲜花店的广告：今日本店的玫瑰售价最为低廉，甚至可以买几朵送给太太。　　　　4.我和超人的唯一区别是把内裤穿在里面了！　　　　　　5.避孕的效果：不成功，便成“人”。　　　　6.我不是随便的人！但随便起来就不是人！　　　　7.虽然你是暴牙！别自悲，暴牙很好！暴牙可以刨地瓜，下雨可以遮下巴，喝茶可以隔茶渣，野餐可以当刀叉，你说暴牙是不是顶呱呱！　　　　8.家庭顺治、生活康熙、人品雍正、事业乾隆、万事嘉庆、前途道光、财富咸丰、内外同治、千秋光绪、万众宣统！　　　　9.我是一颗葱，站在风雨中，谁敢拿我沾大酱，X他老祖宗！走过南~闯过北~厕所后面喝过水，火车道上压过腿，还和傻子亲过嘴。上过山、打过虎~少林寺上练过武，左青龙，右白虎，常拿别人当二百五，还拿释迦摩尼喂老虎！金字塔上跳过舞,耶稣头上打过鼓.　　　　10.我身在江湖,江湖却没有关于我的传说!　　　　　　11.关于丁字裤：以前，脱下内裤看屁股；现在，拔开屁股看内裤……　　　　12.走别人的路,让别人无路可走!　　　　13.我就像一只趴在玻璃上的苍蝇,前途一片光明,而我却找不到出路.　　　　14.浑人落魄江湖行，东西南北分不清。撞到墙角浑不觉，躺在地上数星星!　　　　15.f女人如衣服，兄弟如手足。回想起恚我竟然七手八_的裸奔了19年！　　　　16.宿舍的弟兄决定对舍友实施以下惩罚：让其抱着贴满老中医广告的电线杆，饱含热泪充满深情的大声呐喊：我的病终于有救了啊！　　　　17.插人家洞的是插头，有洞被人家插的是插座！　　　　18.三过女厕所而不入！　　　　19.老鼠从不浪费晚上的时间，而我们人类却浪费了每天的三分之一.　　　　20.“什么叫乐观派的人？”“这个……就像茶壶一样，屁股都烧得红红的，他还有心情吹口哨！”    21.宁愿相信世间有鬼，也不相信男人那张嘴！　　　　22.现在最“损”人的一句话是：“你真TMD陈水扁呀”　　　　23.没有人值得你流泪，值得你流泪的人不会让你流泪！　　　　24、男人靠的住，母猪能上树。　　　　25、当大学从我身上下来，提着裤子说：你可以走，但青春必须留下，此刻才恍然大悟不是我上大学而是大学上了我！　　　　26、其文五百年不朽，其人一千年不朽，一千年以后，世界末日，什么都朽了。　　　　27、有人向我挑战说：你放马过来。我不回话，只是疾弛而去，然后马后炮打倒他。　　　　28、所谓长大，就是你知道那是什么事，所谓成熟，就是你知道后故意说不知道。　　　　29、工作要做到“被饭催”，而不是“等饭吃”。这样才及格。　　　　30、知道看人背后的，是智者和唯美主义者，知道背后看人的，是奸雄。　　　　31、胆小的伪君子把白的说成灰的；胆大的伪君子把黑的说成灰的，颠倒黑白最成功的不是颠倒黑白，而是没有了黑白。　　　　32、铁杵能磨成针，但木杵只能磨成牙签，材料不对，再努力也没用。　　　　33、笨人的可怕之处并不在其笨，而在起自作聪明。、　　　　34、小便后忘记拉上拉链，你就是中年人了；小便后忘记拉下拉链，你就是老年人了。　　　　35、洗澡是屁股享福，脑袋吃苦；看电影是脑袋享福，屁股吃苦，在这里看博的是脑袋、屁股都吃苦。　　　　36、网上自古无娇娘，残花败柳一行行，偶有几对鸳鸯鸟，也是野鸡配色狼。　　　　37、怎么维持身材呢？暴饮暴食。　　　　38、学问之美，在于使人一头雾水；诗歌之美，在于煽动男女出轨；女人之美，在于蠢得无怨无悔；男人之美，在于说得白日见鬼。　　　　39、你瞧你吧！看背影急煞千军万马；转过头吓退百万雄师。还看什么看,就是说你!　　　　40、戳瞎眼睛拔光头发泼一脸的硫酸敲掉牙齿割掉舌头做成人棍。    41、如果回帖是一种美德，那我早就成为圣人了。　　　　42、宁可让中国没有一个处男，也不能让日本有一个处女。　　　　43、男人长的帅有个屁用呀？到银行能用脸刷卡吗？　　　　44、你唱歌绝对不会把狼引来，真的――你只会把狼吓跑。　　　　45、如果你恨一个男人，就把他的女人揍成李宇春，让他无法享受上半身的快乐，如果你狠一个女人，就把她的男人揍成李宇春，让她无法享受下半身的快乐。　　　　46、他的刀是冷的，剑是冷的，心是凉的，血是冷的，靠，这人不死了吗？　　　　47、真的不想再做了――因为铁杵已经磨成了“绣花针”了。　　　　48、东风吹、战鼓擂、美人醉、盼君回、捷报飞、壮士归。　　　　49、手来手断、脚来脚断、脑袋来了西吧烂。　　　　50、聊天诚可贵，网费价更高，若为睡觉故，二者皆可抛。　　　　51、上网不聊天，气死活神仙。　　　　52、此人已死、有事烧纸。　　　　53、天马流星拳――庐山升龙霸――凤翼天翔――钻石星尘――星云锁链――还不死的话请留言。　　　　54、师傅正在组织专项会议研究到底要清炖白骨精还是红烧。　　　　55、迎风淌眼泪、撒尿嗤脚背。　　　　56、人老皮肉松、干啥啥不中。　　　　57、妈妈教小孩子小便，一拉链、二掏出、三往后拉、四尿尿、五往前推、六放回进去，七拉链。小男孩长大了！有一天她妈妈在外面听到他在里面喊“三、五；三、五”。5555555555555555555555　　　　58、人生不能像做菜、把所有的料都准备好才下锅。　　　　59、恐惧让你论为囚犯。希望让你重获自由。　　　　60、正是女人对商场的爱，才使商场变得越来越精彩。女人是商场的救星，每个商场的的门口都应该用最大的字留：感谢女人。　　61、低头要有勇气，抬头要有低气。　　　　62、不怕被人利用，就怕你没用。　　　　63、好脾气是一个人在社交中所能穿着的最佳服饰。　　　　64、有时候，我们对别人的小恩小惠感激不尽，却对亲人一辈子的恩情视而不见。　　　　65、只知刚的人，难免会被折断；只有柔的人，到头来终是懦夫。　　　　66、别看我不美，我拿你照样当土匪，别看我不肥，我拿你照样当棒槌。　　　　67、我不在乎你有没有钱，我只在乎你有没有钱途。　　　　68、美人便秘时，与常人无二，话虽然损了点，毕竟也是人家的心声啊。　　　　69、再完美的身材，在不爱她的人的眼里，也是一种解调侃的作料。　　　　70、小树不修不成材、小孩不打不成器。　　　　71、积累久了，可能的导致爆发；而爆发久了，都可能导致崩溃。　　　　72、对上要恭、对下要威、对同级要含而不露。　　　　73、再难再苦，就当自己是二百五，再难再险，就当自己是二皮脸。　　　　74、你说你落后个脑袋还戴个前进帽。　　　　75、炮轰的脑袋还梳个雷劈的逢。　　　　76、我不会讲话，一见人多就结结巴巴，像羊拉屎一样，不合你的胃口请多多包涵。　　　　77、上晓天文，下晓地理，中小儿科，知阴阳，懂八卦，运筹于帷幄之中，决策于千里之外。　　　　78、前骷髅后玄武，左青龙右白虎。　　　　79、解释就是掩饰，掩饰就是编故事。　　　　80、远看青山绿水，近看痴压裂嘴。    81、不知不觉时间已匆匆，人生往往活在后悔中。　　　　82、蜡炬成灰泪始干，化做春泥我会更胡花。　　　　83、今日不为打狗英斗士，明日竟沦为八卦难民。　　　　84、光说不练假把势、真材实料真功夫。　　　　85、懂得用错误的答案来证明自己对***是清白的。　　　　86、男人不醉，女人怎么有小费；女人不醉，男人怎么有机会；女人男人都不醉，宾馆没人睡。　　　　87、非常大男子主义，“非常大”正是根据我的某个器官特制而量身定做的。　　　　88、商女不知亡国恨、妓女不懂婚外情。　　　　89、其实很多人说我像粱朝伟，我不愿意承认，因为我觉得做人要做出特色，我还是觉得我长的比较像木村拓哉。　　　　90、我身为和尚，我的任务是把爱分给众生。　　　　91、你拿了我的定海神针，海底失去平衡，害得我们只能移民上岸边。　　　　92、到了山顶才发现，错误的路和正确的路就差那么几步的距离。　　　　93、不蒸馒头争口气行吗？　　　　94、我吃的盐比你吃的米还多呢？那是你口重；我过的桥比你走的路还多呢？那是你懒的动。　　　　95、忍一忍风平浪静、退不步海阔天空。　　　　96、我没事，十三太保金钟罩，练的就是屁股。　　　　97、人生自古谁无死，啊个拉屎不用纸。　　　　98、就这样让你舒服，脱下你常拉的裤。　　　　99、乐观者在灾祸中看到机会，悲观者在机会中看到灾祸。　　　　100、生气是拿别人的错误来惩罚自己。  2006-11-21
