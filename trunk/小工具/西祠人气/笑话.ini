title=王重阳追悼会
line=王重阳追悼会作者： 佚名    推荐人：sg0923    来源：网络     王重阳谢世，全真教大办丧事，各路英雄纷纷赶来祭奠！ 刚刚瞻仰完遗体，众位豪杰迫不及待地在灵堂里摆上果盘、香烟、饮料，团团围坐在王重阳的棺材旁开始讨论《九阴真经》的分配问题！！谈判是在柔和的哀乐中进行的，这些英雄们一边假惺惺的寄托哀思，一边为《九阴真经》的归属据理力争。就在争论最激烈的时候，突然一阵响彻大地的清脆屁声滚滚而来，众人大惊之下顿时鸦雀无声、面面相觑！这屁放的当真是登峰造极，气吞山河、力拔千均、余音绕梁、回味无穷！但同时却反了武林大忌(由其是在这么庄严的场合如此不顾影响)！身为东道主的全真七子那堪如此大辱，闻之全部起身拔剑，摆出了北斗七星阵！丘处机低声问马钰：“老大，会不会是我们内部人放的”？？马钰自信的摇了摇头：“应该不会，全真教的内力不至于排气如此失控”！于是几人的目光同时落在了内力修为最差的江南七怪身上！江南七怪仿佛感觉到了什么，飞天蝙蝠柯镇恶脸上青一块红一块的站了起来，浑身颤抖着道：“哼！你们什么意思，我江南七怪虽然武艺不精，但从不干这种无耻下流、祸国殃民的勾当”！老二朱聪补充：“说的对，我们江南七怪如同一人，在家的时候放屁是七个人一起放，在公共场合也是七个人一起放，你们听到七个音符了吗”？丘处机深知江南七怪的为人，朝他们微微点了一下头，示意他们坐下！目光转向了平时行迹卑劣的西毒欧阳锋！欧阳锋皮笑肉不笑：“我白驼山庄之屁岂是你们全真七子之辈轻易可闻到的”？说着给欧阳克递了一个眼神！欧阳克身形一动，人稳稳的蹲在了门口的水缸上，只见他丹田运气，一声大吼，一股白烟外加一些黄色液体全从胯下挤了出来。欧阳锋急忙用手捂住了眼睛：“克儿，你个丢人的玩意儿，快滚回来吧，告诉你到江南少吃点冷饮，你偏不听”！众人眼见一缸水已经瞬间变成了黑色，均已心知肚明，老毒物叔侄俩是放不出来刚才那种清正的屁的！大家的目光顺时针旋转，落在了北丐洪七公的身上，均暗想：“老叫化子平时就不讲卫生，此事必是他所为”！洪七公放声大笑：“哈哈，老夫放屁向来是有动作配合的”！说着打狗棒往地下一戳，PP一扭，一记神龙摆尾，屁声中两名丐帮弟子顿时像火箭一样向后窜射出去。也不是洪七公，难道会是南帝一灯大师吗？一灯面色苍白：“出家人不打诳语，老纳体内所有浊气已经全部改用一阳指排放了”说着暗暗运气，朝天举起了中指，摆了一个POSE……渔樵耕读四位徒弟急忙拉住他：“师父，师父，真气宝贵，不要随便消耗了”！大家只好把目光纷纷转向了东邪黄药师，黄药师虎着脸狂拍桌子，霍然长身而起：“对，对！这些屁全他妈是我放的！”身边的黄蓉急忙拉他的衣服：“爹，不是你放的，你承认什么？靖哥哥，你听过我爹的屁声，赶快澄清一下”！郭靖挠着脑袋站了起来：“噢！这的确不是岳父大人放的，岳父大人的屁向来是三分正气、七分邪气，况且稍微懂得点音律的人都会被他的碧海潮声屁震得心神不宁……嘿嘿……回答完毕”！黄老邪生平第一次对郭靖微笑了一下，递过去了一根桃花岛香烟！现在，只剩下梅超风了，她不等众人发话，自己起身阴森森的说道：“哼！谁他妈放屁不承认，老娘让他的PP如此下场”！说着五指一勾，照站在身后的杨康PP上轻轻一抓，杨康立刻像猫尾巴被火燎了一样惨叫着飞奔出去。梅超风接道：“老娘眼睛虽瞎，耳朵却不聋，这屁声乃是来自东经75度，北纬32度”！众人顺着梅超风说的方位，目光全部落在了王重阳的棺材上……棺材盖子自己开了，众豪杰大惊失色，纷纷狂呼：“老王诈尸呀！”只见王重阳从棺材中坐起身来，嘴里唱着高林生的歌曲：“是我，是我，还是我……诸位英雄，贫道本来已经归西，无奈大家为《九阴真经》争执不休，我怕没等我到上帝那儿，你们就把我分尸，于是就泻出最后一股真气把《九阴真经》给焚了”！说完再次蹬腿气绝。众英雄摇着头纷纷无奈的离开了全真教！不久，周伯通从后院蹦蹦跳跳的窜了出来：“欧列欧列，全真七子集合了，现在参观《九阴真经》，刚才师兄用屁烧毁的是他和林朝英的情书”！  2006-6-14 19:29:50
