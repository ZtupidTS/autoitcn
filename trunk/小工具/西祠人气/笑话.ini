title=新婚小游戏串串烧
line=新婚小游戏串串烧作者： 佚名    推荐人：骆潇潇    来源：网络    “接新娘”是传统婚礼游戏之一，新郎要接到新娘，必需闯三关：开大门，彩带大战；开房门，一级难题； 找新娘鞋。闹洞房通常进行的活动有咬苹果、咬喜糖、走独木桥、夫唱妇随等。这些都已经老了，且看现在的一些新游戏：1“找新娘”：蒙住新郎的眼睛，新娘和姊妹团一字排开，新郎用摸手的形式，找出新娘来。惩罚：妈妈亲自主理的芥末辣寿司！2“白头偕老”：找一个大圆盘，里面盛满面粉，在面粉里埋一颗糖果，然后要求新郎新娘采取吹面粉的方式把糖果找出来，效果可想而知，新郎新娘必定是满头面粉，白头偕老。 3“零存整取”： 准备12颗大小适中的硬水果糖， 让新郎按照1-12月的方式，用口含一颗糖说“老婆，我爱你”， 直到含住12颗糖。 再由新娘与新郎口对口将新郎的12颗糖一次“转移” 至自己口中，含着糖说三遍： “老公，我爱你”。 再将糖吐到一个盘子里， 大家检查是否有被新人吞掉的糖， 少一颗，罚一遍，直到满意为止。4“碰碰响”： 可准备一个音乐吻娃。让新郎新娘照着吻娃的样子，随着那音乐接吻。可在新郎的腰间系一个锅盖，在新娘的腰间系一个锅子，让他们俩配合着跳舞，一定要使锅盖与铁锅相互碰撞，发出声响。 当然，新郎新娘扭动腰肢，越厉害越好。5“取筷子”： 将一双筷子置于酒瓶中，只露出很短一截，让新郎新娘全力用嘴唇把筷子取出，实际上就是让两个人现场表演亲吻。取不出来就要罚饮酒。6吃苹果：把一根细红绳，系着一个苹果，由一人将苹果悬于空中，让新郎、新娘吃。各吃完三口 后，才算完。7难题a ：给敬一个浅浅的满满的五彩缤纷的鸳鸯酒.新郎新娘怎么办?答案:将酒杯的底翻过来,倒上酒,满足了第一和第二要求；如果白酒纯度较高,用打火机点燃,满足第三要求；新郎新娘合作敬鸳鸯酒,满足第四要求。b有一个用大红纸剪成的大"喜喜"字，唯一的缺憾是下面的两个口没有剪出来,怎么办?要求,新郎新娘合作完成,只能用嘴来完成,可请人合作。答案：合作人站在高处,双手拿着那张"喜喜"字，新娘嘴唇必须涂满唇膏,不然怎么加"口"字呢?新郎新娘分别站在合作人的两边,需要新郎在一边用嘴唇作支撑,新娘在另一边将口红印在纸上成一个"口"形.在这中间么,合作人可以玩花样啦,不用教了。重复一遍完成。8测试：a信任度：地下铺大头钉，让新郎蒙着眼睛，由新娘指引通过！实际上，新郎蒙上眼睛就马上把图钉扫走，只是想吓唬吓唬新郎而已。新郎口中横咬着一支烟，由新娘在烟嘴端吸，烟头端点火因为怕烫了新郎，就会烟头端多伸出点，那新娘吸烟就得贴近新郎的嘴了b坚韧度：普通冰块若干，直吸管（像KFC的那种）几根备用，两人各用一根吸管，一人先从杯子里吸出一块冰块，另一人从冰块的另一面把它吸到自己嘴上的吸管上，如此反复九次，象征“地久”。掉一次就罚一次……c默契度：由新郎和新娘在床上合作摆出1-10的数字，或要求的字母。 必须由夫妻合作在酒瓶里放一个下端削尖的竹筷，旁边放一个内有题目的气球。让新郎新娘用舌头对舌头，将竹筷夹起。绕桌一周，不许掉落。对准气球，落下竹筷，将气球扎破。取出问题：让新郎新娘回答。在一啤酒瓶上放一塞满诸如辣椒或生姜类的麻球（南方一种点心）然后让新郎新娘不能借助任何工具（包括手）把麻球吃完。并且啤酒瓶不能倒，啤酒不能溢出。    找到洞房中可以盛水的容器，在里面放上一只插满火柴的苹果，让新娘新郎各站一边，用一根线系住一根香烟，让他们点苹果上面的火柴，全部点着为赢，如果有灭，重新来过。d了解度：新郎头顶一盆（最好是金属的那种），由宾客提问，问题任意，新娘在纸上写答案，然后新郎回答，看两人回答是否一致，若不一致，由主持人击盆。通常问题恶俗或刁钻，几下就把新郎给震昏了，回答更不对了由新人列出10个关于自己的问题，例如最喜欢的颜色、两人如何相遇、最喜欢的音乐、最尴尬的事情等，宾客们用写的形式逐一回答，游戏本身相当简单，找出最了解新人的人，也间接出卖了一把自己的“隐私”，大家也扯平了。两个人分别在两处不能互相看见和听见的地方，由大家问5个问题。比如一、女生的三围，要准确到小数点后一位，男生回答，女生那边要用皮尺当场量过；二、两人第一次接吻在什么地方，要求说出当时背景中的三件印象深刻的事物，当然，两人要一样；三、两人第一次吵架发生在什么地方，要求说出三个事物或三个人，也要求两人答案一样；四、猜对方的SEX幻想对象是谁；五、两人在一起最尴尬的一件事，要求细致描述，至少有三处情节相似。错一个就脱一件衣服，直到脱光为止。当然，允许二人躲进被子里。这个游戏适合闹客走的时候的最后一个游戏。9其他：a请新娘新郎和伴娘伴郎组成两个队，对唱接歌，要求歌名有某个字或歌头连歌尾，谁输罚喝水或酒一杯。b点一大串合唱情歌让他们现场献唱，最后以一曲古巨基《劲歌金曲》（数十首流行情歌的串烧歌，长达10分钟，全部是高潮部分）结尾，唱到他们上气不接下气。c用家乡话把新娘新郎的个人资料及相爱经过详述一遍，要求字正腔圆，全体来宾通过为止。d来宾点唱流行歌曲，新娘用民族舞表演，新郎用他最熟的方言唱此流行歌曲，过程中不能笑，要连贯。 e来宾提出几个禁词，然后问新郎新娘话，他们的答案中不能涉及到这几个禁词，每说到一个词，当众接吻一次。f让新郎、新娘出去拉行人签名，支持和见证他们结婚，必需有10名行人的签名作证！在限定时间回来，不然就要另外接受惩罚。g在新房里找一敲得响的东西（如某种容器），让新郎一边敲一边对着窗口大声叫：“我爱你，今天我结婚，今天我做人！”要叫得直到有陌生人朝窗口看，这个节日才算过门。  2006-5-11 13:04:04
