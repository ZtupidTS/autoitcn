title=魔鬼术语
line=魔鬼术语作者： 佚名    推荐人：future0715    来源：喜从天降1、亚当――世上第一个共同犯罪者。2、青春期――孩子不再提问题的年龄，因为他们已经知道了所有问题的答案。3、做广告――用棍子把猪食桶搅得啪啪响。4、闹钟――用以叫醒没有孩子的人的装置。5、自动的――意即坏了自己无法修理。6、秋天――第二个春天，那时每一片叶子都是一朵花。7、婴儿――在体内孕育九个月，在怀里抱三年，在心上牵挂到死的东西。8、单身汉――一个比结过婚的男人更了解女人的人，否则他也结婚了。9、生日――每年给你提个醒：你越是想慢下来，时间越是加快速度。10、老板――总是准时上班，目的是看谁不准时的人。11、大脑――一个奇妙的器官：从你早上起床那一刻起它就开始工作，一直到你走进办公室它才停止。  2007-6-27 5:51:24
