title=新空城记
line=新空城记作者： 秋夜乘风    推荐人：youdonghua_19871123@126.com    来源：http://www.ayfly.com/thread-201647-1-1.html    那司马懿得了街亭，顺手攻占了柳城，入城后全军放假三天，尽情玩乐。这日，司马懿正和张颌喝着花酒，欣赏着大本营赏来的艺妓表演。忽然，手下夜袭队的探子来报，说是西蜀大军为求保存势力，已退入四川，只有西蜀军师诸葛亮，因有一笔欠款未收到，尚在西城未走。司马懿大喜，心道：“财运来了，我若劫得诸葛亮和他的辎重，那我赞助费不仅全部可以赚回，还一定会有赢利。况且，那西城里花姑娘的大大的。哈哈哈。赶紧把这张颌支走，若二一添做五就不爽了。”于是，司马懿哼哼着：“大板城的花姑娘……”指着作战地图对张颌说：“张颌君，西城里的诸葛亮可是大大的厉害，这个艰巨的事情只好我来完成，你去山里找他后路，事成之后，你得百分之五，我得除去十分之零点五剩下的。”那张颌本来就弱智，一听他得到的是又是一百又是五的，司马懿剩下的也就是十和零点五，于是，大喊：“好，好，好。”高高兴兴得屁颠屁颠地领兵找去了。司马懿传下令去：“全军饱餐战饭，三更起床，四更吃饭，五更出发。”却说诸葛亮自把马谡、王平等将领派出后，无事可做，既然除去了高手，又天天辛苦地搓起了麻将。众位官员看到马谡和王平的下场，那敢再赢他。于是，诸葛亮金钱滚滚来，白条漫天飞。这日正赢的上瘾，忽然情报处长来报，说是马谡失了街亭。诸葛亮大怒：“娘稀皮，我刚刚落听，他就失了街亭，成心和我过不去。”正要部署兵力和北魏决战，又有人来报：“总裁密电。”诸葛亮展开一看：“今四川腹地，发现土匪，攘外必先安内，望速速回师，以避免损失。”诸葛亮心领神会，赶忙部署撤军。回到帅帐，整理细软，发现桌面上一张白条。是西城欧阳疯欠下白银5000两，实在舍不得不要就离去。于是，让赵云领兵先行，自己帅5000兵马奔西城而来。这日，诸葛亮刚刚卖了欧阳疯最后一件背心，凑到4999两白银，正意犹未尽地刮着欧阳疯家的地皮。忽然第十六次探马来报：“报，军师，大事不好了，那司马懿引大军十五万，望西城蜂拥而来，先头部队已经离城五里了！”诸葛亮大惊道：“靠，那些沿途设卡收费的全是饭桶，怎么能不扒掉他几层皮，就让他安然到达那？”那探马说：“司马懿这次挂的是GA的牌照，没人敢拦的。”这次诸葛亮来收钱，怕武官和他抢，就一个也没带，只带一班税务官，都是文官，所带五千兵马，已分一半运那先收到的4千多两银子去了，只剩二千五百步兵留在城中。众税官听得这个消息，吓得魂不附体，纷纷去美国领事馆去办移民去了。诸葛亮急忙登上城墙，举起30倍望远镜一望，果然尘土冲天，魏兵分两路望西城县杀来。诸葛亮急忙命令：“快把旌旗藏起来，全军化装为民，告诉司马懿，我们不在。”一会，情报处长回报：“军师，那司马懿实在狡猾，他说他不信我们不在城里。”诸葛亮叹道：“靠，不愧和东条幺鸡是同学，连这也看得出来。”无奈，再发命令：“全城戒严，把守城池，如有乱走**及高喊口号者，定斩不饶。另外，各门派二十军士，速速紧闭大门。”不多时，手下人来报：“军师，不好了，四个大门的门轴年久失修，都关不住了。”诸葛亮仰天长叹：“上帝啊，难道我真要为党国成仁了吗。”无奈，诸葛亮披上他最好的鹤氅，戴上他最值钱纶巾，领着他最喜欢的两个小童，抬着一张星海钢琴，来到城楼上凭栏而坐，焚香操琴，弹起了命运交响曲。却说司马懿先头部队来到城下，见了如此模样，虽然听不懂是什么曲目，但又怕人说没文化，只好耐下心来假装欣赏，不敢有所动静。这时，先头联队队长司马昭，是个年轻莽撞之人，不知风雅。他也不等空中支援，不进行炮火准备，拔出指挥刀大声喊道：“兔子给给。。。。”领兵冲进城内。诸葛亮大惊，忙喝道：“喂，年轻人，你也太毛糙了，你就不怕我有埋伏吗？”那司马昭在马上哈哈大笑：“我有一本天书在此，还怕你何？”诸葛亮急忙问：“什么天书，有这么厉害？”司马昭拿出前日在集市买的盗版小说一晃：“看，在这《三国演义》中说了，你那城里并无兵将。哈哈哈。”城头众人齐倒。（黑屏……“靠，怎么又停电了，每次片子关键时候就停电。”导演气急败坏地拿了根圆10的钢筋，把烧断的保险丝重新接上。打开VCD，一边继续欣赏，一边拿起鼠标，点击“三国”“读取进度”“空城记”“OK”（屏幕闪过之后……） 诸葛亮披上他最好的鹤氅，戴上他最值钱纶巾，领着他最喜欢的两个小童，抬着一张星海钢琴，来到城楼上，凭栏而坐，焚香操琴，灵机一动，弹起了“何日君再来”。却说司马懿先头部队来到城下，见了如此模样，虽然听不懂是什么曲目，但听得全身无力，筋骨发麻，不能有所动静。这时，先头联队队长司马昭，是个年轻莽撞之人，不知风雅。他也不等空中支援，不进行炮火准备，拔出指挥刀大声喊道：“兔子给给……”只身匹马地冲进城内，听得蜀人一片笑声，回头一看，没人跟来，很是无趣，只好讪讪地退了出去。那司马昭憋了一肚子的气，来找与司马懿告状。这时，司马懿的大军已经到达，正忙着安营扎寨，铺设电话线路，好上网查看东京股市动态。司马懿听了司马昭哭诉，笑而不信，于是，让手下停止待命，自己开上三菱巡洋舰，亲自前来察看。司马懿一下指挥车，果然见到诸葛亮坐在城头，紧闭双眼，晃动着他的大头，做陶醉状地演奏着。司马懿再往城下一看，看到全体官兵如醉如痴的样子，不由的倒吸一口凉气。“哎呀，过去只是听说过有魔音**，今日一见，果然厉害。”他光顾想着，忘了提气运功，那“何日君再来”的声音传入耳膜，只觉得口干舌燥，欲火上升，手舞足蹈起来。幸亏地上有块石头将他绊倒，摸着头上的大包，心里只说万幸啊。司马懿赶紧脱下si袜将两个耳朵堵上，急忙回到大帐，发布命令，叫后队变前军，前军变后队，速速退兵三十里。那司马昭忙说：“有没有搞错啊，那西城城里并无军队，此乃诸葛亮的空城计。我们为什么退兵啊？”司马懿心想，刚才的模样岂能让他们知道，赶紧说：“诸葛亮狡猾狡猾的，平生胆小谨慎大大的，玩命冒险的没有。现在大开城门，必定设有埋伏。我们若是进城，必会遭遇地雷战、地道战、老鹰战…，反正大家都会统统的死拉死拉的。传我的命令，全体撤退四十里，不理他，看他怎么办。”于是，魏兵恋恋不舍地退去。诸葛亮一看魏兵要撤，来了精神。心想，我要是一下没打，传出去岂不让人笑话，于是，从兜里掏出些东西砸了下去，也算是守城战斗了一番。那魏军正要撤退，看从城上飞下许多东西，有个识字的高声念道：“一万……三万……五万……哈哈哈，这个我也知道，是九万……”那司马懿一听，得意的对众人说：“你们看，你们看，他们埋伏了九万大军啊，要不是我看出诸葛亮的计谋，我们岂不吃了他的洗脚水。”众将一听，齐声说道：“高，实在是高。”那司马昭心想：“看来这《三国演义》信不得啊。”就把那罗贯中的《三国演义》扔进水沟。众人急忙退兵五十里。这正是：“瑶琴三尺胜雄师，诸葛西城退敌时。十五万人回马处，士人指点到今疑。”那诸葛亮死里逃生，知道司马懿此去必将会来空中报复。于是，扒了那欧阳疯最后一条短裤，凑齐了5000两银子，离开西城望汉中而跑。天水、安定、南安三郡官吏军民听说诸葛亮会演奏“何日君再来”的名曲，都陆续跟随而来。  2008-3-23 16:40:22
