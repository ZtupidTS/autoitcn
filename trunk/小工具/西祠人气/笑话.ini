title=最恶心的  吐
line=最恶心的  吐作者： 韩寒    推荐人：青岩    来源：一座城池    我们把自己拴紧。王超连闯十几个红灯，终于到了医院门口。我们跌跌撞撞找到了急诊，到了挂号的地方，医生问："看什么啊？"    健叔张口刚要说话，突然间一阵恶心，"哇"一声全吐在旁边的垃圾箱里。    我想健叔肯定是自己捂着眼睛，一路摇摇晃晃，晕车了。我刚想说，医生先开口了："是不是吃了什么东西啊，腹泻有没有，是不是光吐了？"    我张口说："不是……"    才说出两个字，我也忍不住吐了。    我抹了抹嘴，说："医生，其实是……"    说着只听见健叔又吐了。我看见健叔吐出来的青菜和鸡肉，忍不住也又吐了。    医生摇摇头，对王超说："你说说，我看就你能说话。"    王超摇摇头。    医生问："你怎么不说话呢？"    王超抿紧了嘴巴，继续摇头。    医生说："没关系，你说吧。"    王超泪汪汪地看着医生，突然转过头，"哇"一声全吐在地上。    我一想到王超原来是早就吐了，但是含在嘴里一直没吐出来，心里就泛恶心，又冲着地上吐了一次。    医生大为紧张，说："你们这样不行了，你们也别说了，我知道了，我去叫医生下来。你们这是集体食物中毒啊。"     王超吐干净以后终于能说话了，但是他没有及时地阐述病情，先自顾自地说了一句："他妈的，本来憋得住的。其实最早是我吐的，但是我没吐出来，我自己又吃回去了，看见你们吐成那样，又吐出来了，而且吐得太多，吃都来不及吃回去。"    听完这句，我和健叔还有医生都吐了。   2007-7-13 16:02:12
