title=恋爱学专业招生简章
line=恋爱学专业招生简章作者： 佚名    推荐人：bing_hun    来源：网站    应广大青年朋友要求，本校与美国蛤蝠大学合作，新辟恋爱学专业， 现面向全国招生，具体事宜如下：     专业名称：恋爱学     专业概述：本专业以恋爱相关理论学习为基础，以实用技能的教授为主，注重理论联系实际，学生需掌握外语、计算机、汽车驾驶、唱歌跳舞、拱猪八十分，攀岩蹦极，诗词歌赋，琴棋书画、煎焖炒炸等等等等各项技能，同时接受系统的恋爱思想教育。做到：性格温顺言语温柔，态度和蔼脾气没有，骂不还口打不还手，用情专一注意操守。    专业课程：主干课程：爱情经济学（研究女生这一稀缺资源的选择与分配），爱情政治学（经济是基础，爱情是上层建筑），马克思主义爱情理论（爱情是有阶级性的……），木蠢脱仔恋爱兵法（恋爱者，人之大事，荣辱之地，存亡之道，不可不察也……），女性心理学，女性生理学，投资学，货币金融学，消费者行为学，公共关系学，演讲与社交，推销与谈判，营销学，家有资产管理，爱情应用文写作（情书悔过书保证书报告请示等），赞扬技巧，甜言蜜语法，星座学，文学欣赏（主要为三毛琼瑶刘墉席娟张小娴等），音乐欣赏（包括古典、流行、摇滚及其他）     外语类：英语，法语（高贵典雅，情人的语言），日语（欣赏动漫日剧及日本流行乐，掌握流行资讯），阿拉伯语（唬人），意大利语及？语（欣赏歌剧），以上语种英语为必修，毕业前需达到专业八级程度，日语或法语为第二外语，需熟练掌握，其余语种必须熟记“我爱你”的说法以及“是”的说法，此外不作要求。     计算机类：计算机应用初级（要求能够独立回答一些软硬件方面的常见问题，比如上网需要先把MODEM 打开以及计算机病毒并不会传染给家里的狗狗等等，并会熟练使用扫雷程序，熟悉仙剑奇侠传、美少女梦工场、少女魔法师、心跳回忆、帝国时代等游戏，会上网聊天收发EMAIL ），计算机应用中级（能够用PhotoShop 制作换头照，会修改游戏，会编写一些有趣的小程序，能够制作简单的网页，此处简单的概念是指能够在一个空白页面上显示她的名字，当然如果按下能出现红心或我爱你字样更佳）     杂类：八十分，拱猪，大怪路子，争上游，麻将，跳棋，飞行棋，中国象棋，国际象棋，五子棋，斗兽棋等，并且具有迅速掌握新的棋牌玩法的能力，吉他演奏（其他乐器亦可，手风琴及琐呐除外），声乐（练习曲：依靠或月亮代表我的心），各种舞步，钢笔字，抽象绘画，厨艺，汽车驾驶（尤其需要能熟练驾驶卡丁车），溜冰，攀岩蹦极，游泳潜水，空手道（跆拳道或散打亦可，相扑除外），竞走（逛街），网球，羽毛球，篮球，足球，桌球，忍术，美容，按摩（以上科目凡已掌握并能通过测试者可申请免修）     其他选修课程：地缘政治学，德国古典哲学，岩土力学，遗传学，天体物理学等，以上课目供学有余力者（靠，厉害！）选修，目的是提高谈吐的层次，今后还将陆续有其他课程推出。     实践：本专业本着理论联系实际的原则，在学习过程中会不断安排优秀学员参加实习，毕业生可推荐恋爱，但不包结婚。     学时：学时灵活，修满学分既可毕业，毕业者授予美国蛤蝠大学妈死脱学位（MASTER），可推荐继续攻读打狗脱！DOCTOR）     上课方式：以EMAIL 函授为主，集中授课为辅，定期举办学习心得交流活动。     入学条件：男性，年龄18岁以上（16岁以上可报读预科），学历原则上需大专以上，条件特别突出者可酌情考虑破格录取，所有学员入学前需经面试。    2006-12-25 0:33:14
