title=三改婚联
line=三改婚联作者： 佚名    推荐人：panerdan    来源：网络特殊年代什么都有它的印记，就连结婚也不例外。这件事是发生在“文革”期间的。　　1974年4月尾，有一老贫农的儿子准备“五一”结婚。那时候讲究破“四旧”，立“四新”，但几个亲戚一合计，觉得对联还是要贴的，于是拟了一副：　　两个节约能手　　一对勤俭夫妻　　----勤俭持家　　生产队的批林批孔小组长见了，说：“你们不关心集体生产，只顾勤俭持家，这不是搞资本主义自发吗？”　　老贫农听了，只得将对联改成：　　两个生产能手　　一对劳动夫妻　　----劳动光荣　　真不巧，大队大批判组长下来布置任务，看见这副对联，说：“现在天天大讲继续革命，这副对子宣传唯生产力论，不行，得改!”　　老贫农又将对联改为：　　两个革命能手　　一对团结夫妻　　----相亲相爱　　恰好，公社“大批判办公室”主任下来检查运动，见到这副对联说：“阶级斗争是你死我活，要团结就要先斗争，相亲相爱不是调和矛盾吗?”　　老贫农听了，吓得连忙找人商量，于是改为：　　两个斗争能手　　一对矛盾夫妻　　----你死我活　　对联改成这样，老贫农的儿子很不服气，他打听到公社“大批判办公室”主任也是“五一”结婚，于是连夜将对联贴在主任家门口。　　第二天，主任的新娘一下自行车，见到这副对联，就昏了过去。  2006-8-24 15:30:00
