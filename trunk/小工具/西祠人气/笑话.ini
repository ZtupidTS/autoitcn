title=让警察崩溃的司机
line=让警察崩溃的司机作者： 佚名    推荐人：zhouhua2006    来源：网络一名警察要一位超速行驶的男士把车停到路边，之后开始了下面的问话调查：　　警察：我能看一下你的驾驶执照吗？　　司机：我没有驾照，因为第五次酒后开车，我的驾照被吊销了。　　警察：我可以看看你车子的牌照吗？　　司机：这不是我的车，是我偷人家的。　　警察：车是偷的？　　司机：对。但是让我想一想。。。。我想起来了，车主的牌照。。。噢，放在仪表签盘上的小柜子里面了。当我把我的手枪放进小柜子里时，我看见过车牌照。　　警察：仪表盘上的小柜子里有一把手枪？　　司机：是的，先生。我杀了这部车的女主人，把她放进车后边的行李箱里，然后，把我的枪放进了那个小柜子里。　　警察：你是说后备箱里有一具女尸？　　司机：是的，先生。　　听到这里，警察大惊，立刻向警察局呼叫求援。很快，这部汽车被一群警察包围了。一名警官走向司机，去处理这一紧急情况。　　警官：先生，我能看一下你的驾照吗？　　司机：当然可以，给。　　警官：车是谁的？　　司机：我的，警官先生。这是我的牌照。　　警官：你能打开仪表盘上的小柜子上我看看里面的手枪吗？　　司机：我可以打开小柜子，长官。但是，里面没有什么手枪。　　小柜子打开了，里面果然没有手枪。　　警官：我被告知你车尾的行李箱里藏着一具尸体。你不介意打开它吧？　　司机：没问题。　　行李箱打开了，没有发现尸体。　　警官：我不明白这是怎么回事。那名让你停车的警察说，你没有驾照，车是偷的，小柜子里有一把手枪，后备箱里装着一具尸体，难道是我们这位警察谎报吗？　　司机：那当然！他还谎报我超速行驶了呢……   2006-7-18 9:07:46
