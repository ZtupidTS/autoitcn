title=也不看看我是谁
line=也不看看我是谁作者： 原上草    推荐人：天然    来源：故事会     腊月二十七这天，票贩子刘二娃在车站四外寻找猎物。他看见三个背包拿伞的人正在焦急地四下里张望，就凑过去小声问：“哥儿几个到哪里？要票吗？”    “我们到成都，多少钱一张？”刘二娃高兴得咧开了嘴：“每张加二百。”    这时，广播里面又一次通知开往成都的火车开始检票。这几个人虽觉得贵，但都不想再等了：“算了，我们就当家里杀的猪让贼偷了半片。”      转眼间，刘二娃就赚了六张“伟人头”，高兴得嘴都合不拢了：“孙悟空还想逃得过如来佛的手掌心？嘿嘿，也不看看我是谁！”      突然，“啪”地一声，有人拍他的肩膀。刘二娃回头一看，立即吓得牙齿格格直响：“黑、黑哥！”黑哥可是个吃人不吐骨头的亡命之徒，他一把抓过钱：“知道这是谁的地盘吗？浑小子，也不看看我是谁！”      黑哥喜滋滋的正要走，又被一个人给拦住了，谁？车站派出所的张警官。“走吧，到派出所坐一会儿！”得，这钱还没在兜里焐热就又得掏出来了。张警官冷笑一声：“这车站上哪个坏蛋逃得过我老张的眼睛？也不看看我是谁！”     老张又立了一功。晚上一回家，他就把年终奖金恭恭敬敬地交给了老婆。老婆立刻笑成了一朵花，给他来了一个热烈的拥抱，又来了一个甜得不能再甜的亲吻。就在老张心花怒放的时候，老婆轻车熟路地从他屁股后面的口袋里掏出了三百无钱，亲热地刮了一下他的鼻子：“小样儿，想跟我耍小聪明？哼！也不看看我是谁！”   2008-1-17 21:09:14
