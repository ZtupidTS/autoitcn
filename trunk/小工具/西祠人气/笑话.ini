title=一个谜语的十个答案
line=一个谜语的十个答案作者： 佚名    推荐人：贞观年间    来源：《高考》p{margin:0}img{border:0}两只蚂蚁走在路上，突然看见一只很大的梨。打一国家名。答案一：蚂蚁甲：“咦，大梨？”（意大利）答案二：蚂蚁乙：“嘘，梨呀。”（叙利亚）答案三：蚂蚁甲：“噢，大梨呀。”（澳大利亚）答案四：蚂蚁乙：“嘻，搬呀。”（西班牙）答案五：蚂蚁甲：“我来！”（文莱）答案六：蚂蚁乙：“抱家梨呀。”（保加利亚）答案七：抱不动，蚂蚁甲出主意：“啃梨呀。”（肯尼亚）答案八：蚂蚁乙咬了一口，说：“梨不嫩。”（黎巴嫩）答案九：蚂蚁甲也咬了一口，说：“面的。”（缅甸）答案十：蚂蚁乙再咬一口，说：“一涩梨。”（以色列）                                                     2006-11-15 15:23:50
