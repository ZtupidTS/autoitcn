title=猪八戒的最后情书
line=猪八戒的最后情书作者： 佚名    推荐人：阳光中欣雨    来源：网络玉兰：你好！ 昨天，一个全世界伤心的日子，我终于走了。我要和另外两个老光棍，一个叫孙悟空，一个叫唐僧的，一起到西天出差，可能三五年才能回来。 你能想象我离开高老庄时的心情吗？我是三步一回猪头呀。我是多么希望在高老庄呆下来，和你过共产主义的幸福生活。我耕田来，你织布，我挑粪来，你炒股。和和美美，恩恩爱爱。等你爸爸两腿一伸直，我们就齐心协力，生一大群猪崽。然后再齐心协力，送他们读书，将来培养成猪百万，猪博士。多有成就感。等我们老得只剩一棵门牙的时候，我们就不会因为虚度年华而悔恨，也不会因为碌碌无为而羞耻，我们就敢拍着肥膘说，我们全部的生命和所有的精力，都已经献给了猪类最壮丽的事业，为猪类的传宗接代而斗争。 可惜，这一切美好的梦幻都被那个该死的猴子捅破了。把你抢走不说，还把我的洞也给烧光了。我辛辛苦苦那么些年，省吃俭用，一餐只敢干掉三百来个馒头，好不容易买台雪花点牌二十一寸彩电，还有一台推土机牌电风扇，都被死猴子献爱心捐献给了重灾区---阎王。尽管彩电经常是满屏的雪花点，电风扇经常发出推土机般的吼叫，那也都是汗堆出来的呀。死猴子，要不是打不过他，我一定把他宰了，剁成好多块，在太阳下晒干。猴干没吃过吧，总有一天我会让你尝尝的。 还有那个该死的和尚，去西天取什么鸟经。我建议他采用门到门邮寄，或者门到港空运。他偏偏不听，非要自己去取。自己又胆小，非要叫一大帮人去。另外，还有恐飞机症，恐火车症，恐轮船症……除了骑一匹重同性恋倾向的骡子马，他是见什么恐什么。这种怪胎也有，国家应该赶紧出钱圈养，并设立保护基金呀。再说了，经书取回来有什么用呀，纯属摆在书房当门面，让人搞不清他农民企业家的身份。我太了解这种人了。你说不去吧，赶上上级如来是个老糊涂，观音又恰好到更年期，惹恼了我容易下岗。没办法，有困难要去，没有困难创造困难也要去。 玉兰，真舍不得你呀，俗话说，一日夫妻百日恩，我们夫妻两年，尽管你老握着把锋利的剪刀，我一根手指头都没碰过你，我们也没有拿到民政部门发的床上驾驶执照，但我们毕竟一起生活了两年。想起我们生活在一起的点点滴滴，我就心如刀铰(这是一个成语，兰兰，我怕你不明白，所以要解释一下，就是把心捧在手里，用剪刀剪来剪去的意思。我查了好多字典才查到)。我知道你心里也很难受，可是，有什么办法呢。古人云:两情若是长久时，又岂在早晨和晚上(老祖宗说话有点黄，请娘子勿怪)，玉兰，你一定要等我回来。而且我也一定会组织还乡团杀回来的。。这一点请兰妹一定要有信心。 祝兰妹和兰花一样婷婷玉立  猪哥八戒泪书  贞观十三年庚子  2006-6-27 18:54:31
