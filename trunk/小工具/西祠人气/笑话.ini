title=开心笑话
line=开心笑话作者： 美美思威    推荐人：meimeisiwei    来源：摘自《五月风》杂志最后一个    丈夫对吝啬的妻子说：“我需要钱买把梳子，梳子掉了个齿……”妻子大怒：“掉了一个齿就买新的？”“可掉的是最后一个齿了……”应该说谢谢    奶奶看见孙子谢寥沙在地上到处爬，弄得衣服脏得要命，她生气地对孙子说道：“看你的衣服把地板上的灰都擦干净了，你叫我对你说点什么好呢？”谢寥沙说：“奶奶，你应该对我说‘谢谢’。”精神病院    奥地利作曲家胡戈・沃尔夫是大音乐家瓦格纳的学生，37岁时精神失常了，被送进一家精神病院。但他还时不时清楚地意识到自己的处境。    “那只钟有毛病吗？”作曲家指着医院餐厅里挂着的一只大钟，问服务员说。    “它走得很准。”服务员回答说。    沃尔夫又问：“那么，它来这儿干什么呢？”什么时间合适    法官：“你竟敢在大白天闯进人家行窃！”    被告：“请问法官，我该什么时候工作合适呢？”欺   骗    教授在刑事法考试时出了这么个题：“什么叫欺骗？。”    学生答：“教授，要是您让我考试不及格，那就是欺骗。”    “何以见得？”    “根据刑事法典，谁利用另一人的无知使他遭受损失，谁就是在欺骗。”理想    “我的理想是像我父亲那样，每月挣1万美元。”    “你父亲月薪1万美元？”    “没有，他的理想同我一样远大！”交警的愿望    一位女士向交警解释，她是个教师，因为急着上课才不得不闯红灯的。那位交警听了，很高兴地说：“我终于能够实现一个多年的愿望了，我一直等待一位教师来我这里。现在，请你坐到桌前，把‘我闯了红灯’这句话写500遍。”原来如此    一位画家举办个人画展。一位贵妇人来到展室，站在一幅画前面端详了许久，说：“我要是能认识这幅画的作者，那么该多好啊！”    站在一旁的画家走过来说：“夫人，我就是。”    贵夫人说：“这幅画画得太妙了！你能不能告诉我，给画里这位小姐做裙子的裁缝是谁？”婚姻幽默词典    结婚――从花店的“花”，到花钱的“花”的一种过程。    结婚戒指――世界上体积最小但骗术最大的一种圈套。    昂贵――老公眼中任何一样老婆满意的东西。    周末――每个星期帮上司工作的最后一天，供老婆差遣的第一天。    承诺――女友跟你要而你没有，却依然会给她的那个东西。    无知――恋人在结婚前所呈现出的一种状态。    健忘――当老婆快过生日时，老公希望她得的一种症状。    化妆品――一种能让女人身价百倍的东西。    青春――当你想起时，它已经不在的一种东西。    婚礼――有许多人参加首映典礼，然后只剩下男女主角独自演完的一出生活剧。    私房钱――男人作怪的最后法宝。    修养――结婚30年后你老婆终于让你拥有的一种美德。    银行――一个富有的丈夫。一家三口    一家三口去饭店用餐。吃完后，爸爸付钱，而妈妈对招待小姐说：“我可以把吃剩下的打包回家给狗吃吗？”    “当然可以，您请。”    旁边的儿子高兴得跳起来，拍着手叫道：“我们家终于要买狗啦！”跳楼的区别    甲问乙：“你知道从二楼跳下去和从二十楼跳下去有什么区别吗？”乙是音响师，他想了想，说道：“区别很多，不过从音响效果上讲，二楼跳下去听到的是‘砰！啊――’，从二十楼跳下去听到的是‘啊――砰！’”蚂蚁的无妄之灾    一女士长得微胖，她有一个习惯，就是见蚂蚁必杀。别人不明白，问她为什么要和蚂蚁过不去。女人狠狠地回答：“这小东西，这么爱吃甜的，腰还还这么细，气死我了。”最有创意的花    情人节，老公和我商量：“送你什么礼物呢？你现在正在减肥，出去吃一顿不合适，送一大块儿巧克力更不合适！”    我说：“那就送花！”    他挠了挠头：“好吧，那就送你玫瑰，你要9朵？19朵？还是39朵？    我想了想，决定给他出个难题：“咱都老夫老妻了，玫瑰就免了，你能不能有点儿创意，送一种能给我带来惊奇的花呢？“    老公眼巴巴地望着我，若有所思……    那天晚上，我早早打盼了一下，在家里等着他。门开了，老公两眼含笑，双手捧着一个盒子站在那儿，那是――我喜欢吃的麻花！说话不算数    有一户人家住在山里，窗外总有狼来回逡巡找食物。这家有个小孩儿，晚上总是哭闹不睡觉。大人为哄孩子睡觉，就吓唬孩子说：“快睡觉，再不睡觉，把你扔出去喂狼！”一匹狼就蹲在他家的窗口。孩子哭闹了一晚上。蹲在窗外的狼饿得眼睛发花了，摇摆着走向山里，回头瞪着那家窗户说：“人说话真不算数！”看不清    “你头上肿块是怎么回事？”“我要走进一座大厦时，看见门口有个告示，因为我近视，于是我就凑过去看。”“告示上说什么？”“小心，门向外开……”作弊    “小华由于考试作弊被开除了。”    “怎么回事呀？”    “考生理卫生时，他数自己的肋骨，结果被发现了。”如何收场    “听说昨天你和老婆闹别扭了，怎么收场的？”    “当然是她跪下下求我！”    “不会吧！她怎么求你的？”    “她说：‘我不打你了，快从床底下出来吧！’”诉苦    仔仔挨了爸爸的打，去找妈妈诉苦：“妈妈，有人打你儿子你会怎样？”    妈妈：“我会打他的儿子报仇！”仔仔：“……”    2007-10-3 17:57:51
