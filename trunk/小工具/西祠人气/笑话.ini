title=俺从此不看新闻的20条理由
line=俺从此不看新闻的20条理由作者： 佚名    推荐人：冷月花魂    来源：http://www.haha365.com1、俺是庄稼人，也是老实人。毛主席教导俺要诚实不说大话，新闻都是说大话，俺害怕被他们教坏了，让毛主席担心。2、俺最想听点儿实际的东西，最起码对俺种地有用，可里面就是不播，播的东西俺都觉得没有用，俺儿子说那是高空炮。3、俺觉得新闻里的那些先进人物先进事迹有点儿玄乎。俺虽然是老土，可是俺也是无神论者，俺不相信有不吃不喝老替人做好事的神仙。4、俺不喜欢领导人讲话啊，开会啊，工农业生产动态啊，俺觉得净是些口号，喊不喊都没多大用处。5、新闻只播国外怎么怎么打仗了社会如何不好了，不播国内的问题，例如俺们老百姓吃不饱的问题、暴力拆迁打死人的问题、贪污腐败的问题。就算是播了也是挠痒痒，打擦边儿球。6、俺不相信世界那么大，每天发生的事情都能用半个小时播完了，而且俺觉得这世界在新闻里面就只有几个国家几个问题，美国伊拉克日本和战争。7、俺没有学过分析学，更弄不懂一大串的数字指标代表什么，再看电视就是对牛弹琴浪费电，还不如早些睡觉合算。节省下每度电五毛钱够买一节电池听一个月的收音机，够俺们家老少一天的菜钱。8、俺听说那些记者经常拿了钱造假新闻吓唬俺们老百姓，俺不傻不让他们吓唬，俺看都不看他们的烂节目，嘿嘿。9、很多光辉新闻是人家找记者们去拍的，就像拍电视剧一样，还给钱。俺就参加了一回，好像是叫做群众演员。主演是俺们乡长。那次给了俺五十块钱，俺种一亩地一年才收五十块啊。俺真想老去拍新闻。10、俺儿子说那些主持人整天坐在那里根本不出去走走看看体察民情，那些新闻全是听来的，他们自己都不知道是真是假，还不如和儿子一起看动画片呢，那样至少踏实，不用担心被小动画骗了。11、俺发现新闻都差不多，换汤不换药。飞机失事火车撞了矿井塌了，只是换了时间地点而已，过几天还是得发生，根本没有人去查原因堵危害。一句话，没有啥教育意义。12、俺不懂政治，人家都说懂政治的都是野心家。俺不是，因为一谈政治俺头就大了。何况领导人们去哪里嘘寒问暖也问不到俺家里啊。13、新闻老说农民生活水平在提高，可俺觉得没咋地，口袋里的钱却越来越不顶用了，粮食价也卖不上去。去年俺家过年没有吃上肉，今年粮食全部卖光了，照样还是做梦才吃肉。快过年了，俺打算把电视机卖了，换点儿肉给俺那小子吃。　　14、新闻里光说好事儿，不说坏事儿，光唱不哭，把俺们当猴儿耍。俺觉得他们在欺负俺的人格和事实获知权，目前俺正在利用以前看新闻的宝贵时间学习《人权法》，打算告他们。15、看新闻的人都是关心国家大事的或者是寻找政策、法律漏洞的人。俺都不是，所以俺们压根儿就不看了，免得被人家当成积极学习*政方针的典型或者是不法之徒。其实俺倒想，只是没机会。16、俺觉得新闻挺怪的。有些确实很“新”，领导人还没有出国那新闻早就播了，也不怕坏人惦记着。有时候又根本不“新”，陈谷子烂芝麻秦始皇他娘的事情还拿来当新闻。挺怪。17、本来听说，新闻是最后一块没有插播广告的处女地，虽然俺不明白处女地是啥地，可是俺知道就连中央台的新闻都插播广告了，没意思。18、俺想知道国家究竟想咋样对待俺们农民，可是听来看去好几年了也没明白国家那些政策哪条真哪条假，就好像踩着棉花吃豆腐DD两头发软。19、俺知道公务员也就是国家干部加薪够好几次了，可新闻还是说嫌少，可谁也没给过俺们一分钱啊。俺算了一算，公务员一个月的工资顶俺十亩地一年的收入呢。新闻里却说公务员们仍是付出太多得到太少整天烦恼。吃喝拿挪，他们哪点儿手软了啊，还嫌少啊。谁知道俺们农民的烦恼啊，新闻肯定是不知道了，就是知道了也当是不知道。20、俺想让新闻节目的主持人念念俺写的这些方块字，就像网上《等咱有了钱》一样让更多的人知道，可俺知道他们一定不会。他们只关心国家所谓的大事，一两个小老百姓的牢骚根本不算回事儿。这样，俺就更铁了心不看新闻了。   2006-12-10 16:46:37
