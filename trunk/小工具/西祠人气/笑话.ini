title=愚人节整人十二大招
line=愚人节整人十二大招作者： 佚名    推荐人：maple    来源：网络    第十二招    愚人节这天（误差可能会在前后两天，N<10），你的老友，会收到一张由邮局发给的取信通知单，被告知，他（她）有一封欠资邮件，发信人不详，请他（她）到半个城市之遥的某某可能不知名的邮局办理处领取，当然啦，还有付上双倍的邮费，不能让日夜鞠躬尽瘁的邮差白白浪费劳动嘛（真可惜邮费不贵，不能大放血，嘿嘿），接着，他（她）冒着4月独特火热的阳光，风尘仆仆满腔疑问一脸期待询东问西历尽艰险终于来到某某邮局，必恭必敬的奉送上双倍的邮费，我没记错的话，应该是2大元RMB……他（她）洋溢着兴奋的双手打开了信封，里边飘出一张纸条“愚人节快乐，来到这里可真不容易呀，嘿嘿嘿嘿……”    特别注意事项：1、千万不能贴邮票，不然还玩什么玩呀；2、千万不能把自己的发信地址写上，否则会退会给你的，再说，这样日夜辛劳的邮差也得不到双倍邮费的回报，白白劳动呀，你忍心让国家的邮政事业为了你而损失么？    第十一招    要耍人趁早作好后备，平日多准备些世界级名牌的手袋，盒子等（有实物更好），然后算准购物狂好支常出的时间地点守株待兔，同时不经意的左手擒着adidas，nike，右手挎着ELLE，再拿着三SPRIT装体经过的样子，寒暄之后大侃今日何等运气，这些专卖店打二折三折（再唾沫横飞地描述一番），门都要挤烂了再不去没有之类的后急匆匆地告别并告诉他自己回去放东西去抢购……哈哈，据本人观察屡试不爽哦！    第十招    你的周围有没有爱占小便宜的人，你可以把一只香烟的烟丝小心的拿出，注意不要把烟纸弄坏，再把辣椒末放入，再放上烟丝整理好，放在一个他经常去的地方让他自己拿不要管他，燃后你就看好戏吧。    第九招    去年的愚人节前天晚上，我还是学生时，我在我们学校的海报板上贴了一份海报，具体内容是某某公司为适应发展，作大范围的广告宣传活动，特到贵大学聘双休业务员若干名，日薪40rmb有意者请到某号楼---某某某寝室报名！名额有限，欲报从速！第二天中午，我们寝室门口来客络绎不绝都来打听此事！结果没有一人知道其中内情还在我的寝室里苦等每想到这儿，我就感到过意不去！直到我回到寝室，他们才恍然大悟，天门大开！希望我的此方法能给你们在愚人节那天带来意想不到的快乐！    第八招    从现在起收集你所知道所有的传呼（亲戚朋友，广告，商店，饭店……等）。到4月1号，找个倒霉蛋，打所有的传呼全留倒霉蛋的电话！我想后果……    第七招    说个老故事吧，人越多得场合越好：    冒险故事。爷孙出海经历险！    爷爷是个水性很熟的渔夫，这天，天气很好，他喊了小孙子一起出海打鱼。    谁知刚出海不久，天气突变，海上起了风浪。小孙子很害怕，爷爷就安慰他：乖孙别怕，爷爷这么多年的技术了，这点风浪怕啥？    突然，一个大浪头打过来，把船浆给劈头打成两节。！    爷爷无奈地对孙儿说：乖孙啊，浆完了！    第六招    具体内容：你可以与你最好的朋友玩这个游戏，名字叫：大变活人。    叫你的朋友先扎个马步，姿势要正确，嘴里叼张白纸，注意这是发功前的姿势，接着你要把他从这个房间变到另一房间，一切准备就绪，你可以很无奈的说上这么一句话：“大变活人嘛！我是不会了，不过活人大便就是这样。”    第五招    我想，现在大家都在防备在愚人节被别人愚弄，我觉得最好的方法：就是将一件真事，装作煞有介事的告诉他或她。而且在这一天的话里，要特别强调，这是真的。哈哈！    第四招    我想用大蒜、大葱、洋葱、胡萝卜等可爱的蔬菜做成一个花束送给一个可爱的小boy。最好在花束上面撒一点臭豆腐汁。当然要由专业的送花小姐很正式的送才有效果。我还要一张大大的豆腐皮做花束附带的贺卡，上面用酱油写上我衷心的问候。    第三招    原料：洁银牙膏（绿色的牙膏也可以），日式牙膏状绿芥末。    愚人方法：先把牙膏挤出一部分，不要松手，（有利于吸是芥末）把芥末管对准牙膏管，挤！同时牙膏一方松手，吸！完毕！    注意：先前的牙膏最好和绿芥末颜色类似，其他的就没什么了，    这招我给我爸用过，很灵！    第二招    原料（工具）：饭盆或搪瓷脸盆（其他经打击后可以发出洪亮、高分贝的物体均可）、电话、电话号码（可以是认识的人的，不认识的人也无所谓，但最好是气量大的人）    适用范围：宿舍之间，或可用电话联系的好友，总之较亲密的会安全一点：P    具体过程：尽量用很正式的语调给对方打电话，对话内容如下――这里是（当地地名）音乐电台，有一位X（可说可不说真实姓）先生/小姐要为Y（对方）先生/小姐点一首歌，如果您想听的话，请拨#号键收听，（一般人都会按一下）谢谢，歌曲是动力火车的“当”，请仔细收听。然后敲一下事先准备好的打击物，只敲一下，发出“当”的一声，在对方未反应过来前，说：谢谢收听，愚人节快乐（或者“再见”，本人觉得后一种效果好）    PS：本招重点――千万不可以笑，以免影响效果和气氛    第一招    原料：XX牌夹心饼（只要是两片一夹心即可，越薄越好。）、XX牌牙膏一条（最好是黑人牙膏，我试过味道不错！！）    调理方法：把夹心饼拆封，小心的拨开两片饼干，去夹心，拿出XX牙膏，挤出适量至饼中（份量随个人“饮食”习惯），最后加以黏合，以逼真像样为最高指导原则。    使用方法：一般根本不用特地使用，只需将之放至明显处，最好准备几片“原始”夹心饼，一边吃一边看电视，自然而然有“宵小”光顾（称之为姜太公钓鱼），更有甚者，到处请人品尝，但其风险大于前者甚多，不可不慎。    保存期限：一日（隔日须立即销毁，以防不测，例：四月二日，父母亲一时嘴馋，边看电视边…………）    注意：如误触眼睛嘴巴，立即以清水冲洗，请勿送医。最新最BT的整人绝杀秘技    复制下方任一网址发给你的朋友，找个精彩的话题。哈，他上当了，一定要记住这个网址呀，注意，点击后会弹出问题的窗口N个，100>N>50，哈，推荐给朋友吧，开始吧！点击的朋友注意了！（注：此乃绝杀，慎用，慎用）    http://www.film530.com/news/yrjkl.html    www.jalebi.cn/new.html  2008-4-1 12:08:48
