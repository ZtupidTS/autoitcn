title=节约型老婆
line=节约型老婆作者： 江善群    推荐人：xudawei    来源：报纸    单位办公电话的话筒坏了．准备下班去修理．主任有指示，不能因为电话故障影响工作．话筒有问题就用免提，该接的电话还是要接，该传达的精神还是要传达．    临近下班时间．来办公室串门的人多了，我们边聊天边看表．焦急的遵守着作息时间．这时我的手机响了，一看来电显示，是老婆打来的，响了了几声后就停了，过了一会，办公室的电话响了，小王一看还是老婆打来的．单位的电话不能不接，只得按下免提键．电话那头传来老婆甜美的声音：｀喂，你好请帮我叫小王接电话．＇｀老婆，是我啊，有什么事快说＇．老婆是声音瞬间变了调，犹如狮子吼｀打你电话为什么不回，是不是有什么见不得人是事，我找你肯定有急事，怎么这么快就把我们的约定忘了．．．．．．．．＇我发现周围的人开始窃笑，更令人发汗的是，刚才他们聊的起劲的话题终止了，都在饶有兴趣地听我和老婆通话！我压低声音道：｀有特殊情况，有什么事等我回家再说！＇老婆不与我心心相印，依旧不依不饶：｀你那单位纯粹养闲人，会有什么特殊情况，难道你来列假了，来列假也不至于耽误回电话吧！前几天不是和你说好了吗！我有事打你手机，你再用办公室电话回复，我的电话接听免费，你打公家电话不要钱，何乐而不为，再说没事我打你电话干嘛，吃饱了撑的．＇    老婆越说越不对味，我慌忙捂住电话电话，没想到你声音还是听的真切．我脸直发烫故意边咳嗽边低声道：｀好了好了我错了，保证下不为列还不行吗！有什么事说吧．＇见我认错，老婆　的语气缓和许多：｀这还差不多，刚我方便时见家里的手纸快用完了，你下班后从单位洗手间拿卷回来．＇此言一出我自尊心彻底被摧毁了，不由恼羞成怒道：｀怎么能拿单位的东西，你不会上街去买＇老婆更是怒不可揭：｀你装什么清高，家里的手纸不都　是你从你们单位拿的吗，平均每两个月可以为你节省一包烟钱，你脑子进水了啊．＇    顿时，我感觉血压骤升，脑袋一阵眩晕，差点中风，真狠不得马上辞职消失掉．    天那，我以后怎么在单位做人．．．．．．           2008-11-30 13:19:52
