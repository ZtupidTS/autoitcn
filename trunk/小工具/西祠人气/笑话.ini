title=你被淘汰了
line=你被淘汰了作者： 梅文化    推荐人：独占神话    来源：喜剧世界    飞达亚公司是洛克市最大的科技公司。最近，公司要招收一名女性秘书，一时间，刚毕业的大学生，从别的企业跳槽的秘书，都蜂拥而至，公司只要一名秘书，这次招聘的激烈程度可想而知。    应聘者被安排在一间很大的会议室里，挨着坐成几排，对这次应聘，大家心里都没底。    第一个应聘者直到了面试官面前，面试官瞅了她一眼，问：“想来公司做秘书吗？”    “想来。”    “好。那你打我一个耳光。”面试官轻描淡写地说。    应聘者傻了：打他一耳光？这是什么考题，正在迟疑，面试官说：“你被淘汰了，上司的命令不执行，你做秘书合格吗？”    第二个应聘者走了上来。    “想来飞达亚公司做秘书吗？”    “想来。”    “好，那你打我一个耳光。”面试官出着同样的考题。    第二个应聘者显然从第一个应聘者的失败中得了教训，她没多想，抡圆了胳膊给了面试官一个响亮的耳光！面试官的脸立刻留下了五个深深的手印，随即，脸很快肿了起来。    “你被淘汰了。”面试官又轻描淡写地说。    第二个应聘者傻了：“为什么？我按您的意思办的啊，是您叫我打您耳光的！”    面试官咬了咬牙：“你知道我让你打哪边的脸？你不问清楚上来就打，你做事这样莽撞，能做好秘书工作吗？”    其他的应聘者都担心起来，这个面试官的考题虽说出得有点怪，可他说的句句在理，大家都感到面试官高不可测。    第三个应聘者走了过来。    “想到飞达亚公司做秘书吗？”    “想来。”    “好，打我一个耳光。”    三号显然更加有经验：“请问，您让我打您哪边的脸？”    “你被淘汰了。”面试官面无表情地说。三号急了：“天啊！为什么？”    面试官斜了三号一眼：“领导让你做事，你管这么多干什么？秘书这份工作，就是要少说话多做事！”    一时间，应聘者心是都没了底，面试官的考题说不上刁难，但却是很难做好的。    四号战战兢兢地走了过来。    “想到飞达亚公司做秘书吗？”    “想……想来。”    “你被淘汰了。”面试官又面无表情地说。    四号惊呆了：“天那！为什么？您还没让我打您呢，您还没出考题呢？”    面试官脸色很不好看：“你看到刚才我被二号打得脸都肿成了汉堡了，怎么一句关心的话都没说？你怎么这么没有爱心？你连领导都不关心，你会热爱你的同事和工作吗？”    天啊，这个面试官简直太可怕了，无论大家怎么应付，都不能让他满意，而且，他的分析好像越来越让人害怕……    五号都快打退堂鼓了。但她还是鼓足了勇气，走了过来。    以下是引用片段：    正在这时，会议室的门被打开了，一个留着小分头的男子走了进来，他把面试官硬生生从座位上拽了起来，一边拽还一边骂面试官：“你这个死傻子，怎么跑到这里来了？”说着，“小分头”还冲外面喊：“约克，过来搭把手，路边要饭的那个傻子又来了！赶快把他弄走，总经理马上要面试了。”      2008-12-28 13:52:03
