title=伴侣如衣服
line=伴侣如衣服作者： 纤芊    推荐人：纤芊    来源：原创三几个同学在过年期间相聚。同学男不无感慨：“眨眼间不觉我们就到了30多了，自己也未长得大却成为了父母了。”同学女也接着：“是呀，如我这等原集万千宠爱于一身的女人今却变成了怨妇。”同学男赶快打圆场：“没什么的。伴侣如衣服，总会让人丢弃的。”同学女笑着问：“伴侣如衣服？那老婆是什么衣，情人又是什么衣？”同学男：“老婆是外套，穿给人看的。情人是内衣，需要贴身而舒适吧。”同学女：“我现在是‘外套’想脱了，‘内衣’却找不到。”同学男：“彼此，彼此罢了。我现在真的不再想穿什么衣服的。”同学女：“是呀，还是什么衣服都不要穿的才好呢。”“这大冷天气的，你们都不想穿什么衣服的？那你们会感觉得冷了吗？”同学三终于插上了话。  2008-5-9 14:07:13
