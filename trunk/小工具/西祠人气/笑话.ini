title=笑话集锦[本站网友推荐]（二十九）
line=笑话集锦[本站网友推荐]（二十九）作者： 佚名    推荐人：故事中国    来源：故事中国彼此彼此    一个笨蛋提着篮子在路上疾行，篮子里装着12个鸡蛋。突然，笨蛋碰到了一个人，名叫蠢货。笨蛋自认为比蠢货聪明，便挡住去路说道：“测验一下你的智力，只要你猜出我的篮子里装的是什么，我就给你六个鸡蛋，如果你能猜出里面装着多少个鸡蛋，我就给你全部12个鸡蛋。”说完得意地大笑。    蠢货不屑地看着笨蛋，嘲讽道：“这不是为难人嘛，能不能多给几个提示？”（感谢hehua147的推荐）荒漠化    一只大猩猩对“荒漠化”一词不太理解，就向老猩猩请教，老猩猩解释了半天它也没有搞明白。老猩猩急了，就指着海滩上一个肥胖的裸泳者说道：“就好比你这满身的毛，如果不保护好就会象他一样，最后只剩下头上的几根了，懂了吗？” “我的上帝，真是太可怕了！”大猩猩惊呼道。最后的测试一个心脏病患者住院治疗了一段时间后，认为自己已经康复了，便找到医生要求出院。医生听了后点点头说：“好的，如果你能够经受得住下一步的考验的话，我们将同意你出院。”“什么考验呢？”“很简单，如果你看了你的住院费帐单后，你的心脏病还没有复发的话，我想你应该可以出院了！”宣传标语    医学院召开综合运动会，各专业的同学纷纷打出宣传标语。    眼科：美女、帅哥齐上阵，大饱“眼”福！    皮肤科：勇争第一，“肤”复何求？    牙科：咬紧“牙”关，坚持就会胜利！    骨科：胜败乃常事，“骨”气第一！    口腔科：为你欢呼，为你喝彩！    鼻科：假球、黑哨，嗤之以“鼻”！    化验科：兴奋剂？你想也别想！（感谢cjm1969的原创）三角最稳定    政治课上，小明在呼呼大睡．老师生气的叫醒他说：＂小明，你站起来回答，四项基本原则是撑起社会主义大厦的四根大柱，能不能缺一根＂．   小明摸着脑袋想了半天，突然说：＂我知道，可以缺一根＂    老师生气的说：＂为什么？＂   小明叫到：＂上节数学老师讲，三角形具我稳定性＂．（感谢★蓝●鲸★的原创）帮我接    老婆打电话到当经理的办公室，女秘书接了电话。    女秘书：“经理，你老婆说要在电话里吻你。”    经理：“好的，你帮我接一下，呆会儿我再找你还给我。”（感谢liufujiushiwo的推荐）精辟！    今天师妹说周末要回家，好心好意地问贾老师：“要带啥个特产？”贾老师不加思索地说：“这年头还有什么特产，钱就是特产。” 精辟（感谢abcd447038603的推荐）别无选择    女：“亲爱的，你真的喜欢我吗？”    男：“真的喜欢。”    女：“那你为什么喜欢我呢？”    男：“因为我暂时还没有别的选择。”                 问题    老师：“再过两天就要考试了，试卷已送到印刷厂开始印刷了，你们要紧张起来，好好学习，还有什么问题吗？”    学生：“老师，我有个问题，您能把印刷厂的名字告诉我吗？”        糟糕的解释    情人节时，小明收到女友一条短信，他非常高兴，可一看竟是：“我们分手吧！”正在伤心的时候，女友又发来一条短信：“哎呀，不好意思，我刚才发错人了。”看病要学历    一个病人到医院的化验科，正要进去，护士指着上方的一个牌子说：“非本科人员不得入内。”病人很是不解：“我就化验个尿，怎么还得要本科文凭！”   迟到的理由    经常迟到的丽达，今天又迟到了，不过，她把一封妈妈的信交给老师。    信的内容是这样的：“很抱歉，我女儿丽达经常迟到，这是因为我家有3个漂亮的女儿，但镜子却只有一面。”                                   启发    法官：“你作案的过程与检察官所说的是否完全符合？”    被告：“不，不完全符合。不过他所说的这一套方法对我也很有启发。” 两个醉汉    两个醉汉晃晃悠悠地在铁轨上走，一个抱怨道：“这楼梯怎么走起来没个完！”    另一个答道：“不只这些，它的扶手还那么低。” 打中的猎物    一伙人在打猎。有个猎手对着目标开了一枪，然后，对猎场管理员说：“你去看看，我打中了什么野兽。”管理员回来对他说：“从猎物身上的证件来看，您打中的是克劳斯伍奇。”挨打    “今天，为了一份成绩单我挨了两次打。”    “那怎么可能呢？” “当然可能。第一次是因为爸爸看见了我手里只得了50分的成绩单，第二次是因为成绩单是爸爸小时候的。”                                    一模一样    父亲：“你怎么又把邻居的小孩给打哭了？你知道人家会说什么吗？” 儿子：“我知道，他们会说我和您小时候一模一样。”衷告   画家请朋友来帮助刷房。   画家说：“我打算把这房间的墙壁刷一下，然后在墙上画些风景画。”   朋友回答：“我看你最好还是先在墙上画画，然后再粉刷墙壁！”  双倍的价钱    母亲对儿子说：“快去练钢琴吧，练完了我给你10块钱。”    儿子回答道：“我可以去练。不过，我们的邻居答应我，要是我不弹琴的话，他就给我20块钱。”                                         （感谢csy0328的推荐）最痛苦的事     一日午间：“甲乙在学校食堂对面而坐。     甲说：“尘世间最痛苦的事不是两个相爱的人不能在一起，而是当你把一块肉从菜中夹出放到嘴里狠狠的咬了一口才知道那是一块姜”。     乙说：“应该是当你把一块姜从菜中夹出仍在地上狠狠地踩了一脚，才发现那是一块肉”。为什么不干掉他     一次战斗中，士兵向将军报告：“前方20米的石堆中有一个狙击手，这几天开了好几枪，却没有一枪命中”。     将军生气的说：“既然发现了他为什么不干掉他”。     士兵说：“将军你疯了吗？难道你要让他们换一个枪法准的吗？”（感谢tbxlong的推荐）说对了 教师指着黑板上写着的“扑朔迷离”说：“韩为同学，你说说这个成语的意思。”韩为站起来，推了推架在鼻梁上的高度近视眼镜，朝黑板上仔细地望了一会儿，无可奈何地说：“看不清楚。”老师：“韩为同学说对了，请坐下。”谁最聪明小学教师在给学生讲北宋文彦博灌水取球的故事。讲完后，她问：“文彦博聪明不？”“聪――明！”大家齐声喊，只有一个小女孩坐在那里沉思。老师走过去问：“你在想什么呢？”“我在想橡胶在我国是什么时候发现的？”感想老师问学生，“你对李白的‘床前明月光，疑是地上霜’这两句话有何感想？”学生：“他一定是个近视眼。”先睹为快老师：“什么叫做‘先睹为快’？”学生：“就是……就是先看看答案，然后再来回答，这样做习题就比较快。”调虎离山老师：“什么叫‘调虎离山’？”学生：“譬如考试的时候，校长忽然把老师从教室叫了出去，这就叫做‘调虎离山’。”合写作文老师：“你这篇作文怎么前后风格、语调完全不同呢？”学生：“我爸爸和我妈妈根本就没有共同语言。”试题填空：绞尽――汁学生们这样作答：甲：绞尽墨汁。乙：绞尽乳汁。丙：绞尽果汁。丁：绞尽汤汁。老师批语：绞尽脑汁也没写出绞尽脑汁。杂文老师：“作文贵在主题鲜明，条理清楚，可你那篇作文东拉西扯，真可谓杂乱无章啊！”学生：“老师，我是写的杂文。”（感谢陈益丽的推荐）特殊照顾我在北卡罗莱纳洲的军事基地当炊事兵.有一次，我正给大伙盛饭，一个长官怒气冲冲地把盘子往柜台上一摔，指着菠菜上一个烧熟的蚂蚱，嚷道：＂看看这是什么！＂司务长忙俯过身子，指了指正在排队打饭的其他士兵，对那位长官低声说：＂别声张，要不然他们都会要的！＂（感谢向往自由天空的推荐）实事某厂长准备为职工干点实事，安排了一次参观博物馆和洗澡，于是就召集所有男女职工训话：“大家注意，明天上午，女同志洗澡，男同志参观。下午男同志洗澡，女同志参观。要遵守纪律啊！只准看，不许摸，是绝对禁止拍照的。”众人哗然...（感谢仔Уě笑的推荐）妙答某生上课时睡觉，被老师发现。 老师：你为什么在上课时睡觉？ 某生：我没睡觉哇！ 老师：那你为什么闭上眼睛？ 某生：我在闭目沉思！ 老师：那你为什么直点头？ 某生：您刚才讲得很有道理！ 老师：那你为什么直流口水？ 某生：老师您说得津津有味！（感谢bay890103的推荐）光回头了你知道吗？ 前世500次回眸才换得今生得擦肩一过，1000次回眸才有缘今生相视一笑，像咱们这样的朋友，上辈子没干别的，光回头了 ！（感谢lixueyi的推荐）鸟妈妈与小鸟一天，鸟妈妈带着小鸟在天空飞翔。忽然，一架飞机从上空飞过。小鸟就问鸟妈妈：“那是什么呀”。鸟妈妈回答：“那是一只大鸟”。小鸟又问：“那它飞的怎么那么快呢”？鸟妈妈回：“你没看见他的尾巴着火了吗。”（感谢骨玉的原创）偷情习惯有一个在外国几年男人回到家，晚上跟老婆亲热后，一起睡到半夜里。突然，外面有人在猛敲门。男的马上从床上跳起来说:"糟了,你老公回来了!"女的迷迷糊糊的说:"别担心,我老公还在国外呢!"（感谢toskg的推荐）无题排长到班里检查卫生,进门就闻到一股脚臭味．＂昨晚谁没有洗脚？＂众士兵：＂都洗了．＂排长：＂洗了还这么臭？怎么洗的．＂甲：＂热水浸泡．＂　乙：＂冷水刺激．＂　丙：＂干洗！＂（感谢孤独丑小鸭的推荐）跟谁过   爸爸和妈妈吵完架后，妈妈抹着眼泪走到小宝身边，问他：“要是妈妈和爸爸离婚了，你愿意跟谁？”    小宝想了想，撅着嘴说：“妈妈，屋里的电视机分给谁，我就跟谁过。”偷老虎某动物饲养员回家告诉妻子，因为一点小事，他被单位开除了。妻子赶忙问他是什么原因？他说：“我昨晚下班忘了关老虎笼子……”妻子说：“这有什么，谁敢偷老虎！”（感谢ctb520的推荐）做伟人的老师某某人负责教育学院入学考试面试部分。当他询问一个考生时：考生说：“我小时候想长大做为人；念中学时，我觉得太辛苦了，便将志向改为“伟人的妻子”。现在我又觉得做伟人的妻子太渺茫了，所以改变主意为做“伟人的老师”。结果，她被录用了。（感谢tbxlong的推荐）小气一天，一对情侣租客要把房子退了，可合约未到期，房东只好扣了他们房屋押金400元当中的50元作为毁约费，那女房客惊讶道：“五十元？房东你就大方点少收些行吗？”房东笑道：“不行”。女房客说：“你真小气，我头一回见你这么小气的人”。房东苦着脸说：“你还命好，你是头一回见我这小气的人哪！我可天天都得和你一样小气的人打交道呢”。谈话一天，小谢在市交警大队工作的大伯来小谢家做客，大伯喝着小谢倒的茶说道：“前天，市车厂的老板请我们大队的和几个派出所的领导们吃饭”，小谢好奇的问：“大伯，那么多官当中你能排到什么位置啊？”大伯笑了笑说：“我就相当于象棋里边的卒吧”小谢用羡慕的眼光看着大伯说道：“卒子能把将军干掉！”（感谢dicktse168的推荐）安全岛一位刚学开车的小姐，把车开到了大街上，可她怎么也控制不住车的方向。最后，车子冲进设在街心为行人避车的安全岛才熄火停住了。警察走过来客气地说：“小姐，对不起，你把车开进安全岛了。”小姐松了一口气说：“这下安全了，要不然真会出事呢。”（感谢chenbboo的推荐）希望有一天,阿甲和阿乙一起去求佛阿甲说:佛啊,我是个医生,可近来生意不好,希望您让这镇上发一次大瘟疫.阿乙听了阿甲的话后自己又向佛说:佛啊, 我是个商家(买棺材的)希望您能够让我不再向以前一样,我现在要生意兴隆（感谢じ☆ve驰屺愕耐萍觯┓扇艘幻男子在家里调教鹦鹉,他对鹦鹉说：我会走，鹦鹉说 我会走~他说我会跑,鹦鹉说 我也会跑,那男子说.我会飞~鹦鹉说，你吹牛B呢吧！你飞一个让我看看（感谢sd5018899的推荐）  2007-1-29 12:03:53
