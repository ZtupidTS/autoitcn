title=对付骗子短信高招
line=对付骗子短信高招作者： 辰雨    推荐人：大鼻子    来源：生活报    今天我收到了一条骗子短信：热烈庆祝宏盛集团50年庆典，特举办全国手机号码抽奖活动，您幸运抽中二等奖，可获得奖金88万元。请速来电领取。联系人：李小姐；电话：139XXXX2111。    吃完午饭，我召集朋友部署计划。两点整，我把电话拨打过去，是个男的接电话，说是宏盛深圳办事处（用电脑查询过这个手机号码是山西的）恭喜我中奖了，叫我先汇2%手续费过去，然后去香港一个地址领奖。这是我一个朋友上场了（电话是免提），说：“报告局长，已经锁定，电话是从山西发出的。”旁边的兄弟不时狂敲键盘，不时整点响声好象公安局指挥中心一样！我忍住笑声下命令道：“马上实行一号抓补计划，第二行警队，配合行动”    只听电话那头大叫；不好……    就挂掉了。  2007-7-9 14:54:54
