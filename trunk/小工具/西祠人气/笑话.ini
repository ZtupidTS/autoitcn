title=安全意识
line=安全意识作者： 佚名    推荐人：445048428    来源：互联网    大胖到银行存钱，大厅里挤满了人，等了半个多小时，好不容易才轮到他，大胖的腰都累得直发酸。刚把钱从黑包里取出来，手机响了，一看原来是媳妇打来的。    一接听，才知道老婆在超市买东西，用的银行卡是前几天刚开户的，老婆不小心，把密码给忘了，这才向大胖求助。    “咱银行卡密码是多少啊？”老婆猴急，声音有点大。    老婆的声音这么大，银行里的其他人都听得清清楚楚。大胖赶忙压低了声音：“小声点，别让人家听见！”大胖眨巴着小眼前后左右看看，发现很多人都竖起了耳朵，大胖一阵紧张：“媳妇啊，这里人多，要不几分钟后我再打电话给你？”    老婆一听急了：“超市里排队的人这么多，再排一次队要多长时间，还不累死老娘啊？赶紧说啊，你是不是个爷们？”    大胖有点为难，不说吧，媳妇回家肯定对自己是一顿大“修理”，说了，又怕叫别人听见。正为难，后面排队的人不愿意了：“我说你这人办不办业务啊，不办，赶紧挪地方，我们都等半天了！”    银行的工作人员也笑了：“要是不方便，你到一边说去吧！”大胖一想，后面还有几十号人呢，自己再排队那得等到什么时候？忽然，他猛一拍脑门，来了主意！    他咧着大嘴对媳妇大声地说：“媳妇，你听好了，咱家银行卡的密码呀，第一位数是咱家养的宠物狗和猫的二倍再减去一，第二位是，你表弟的小姨子的年龄的第二位数，第三位是，我最多能吃炸酱面的碗数，第四位是，你上周到美容院减肥的次数，第五位是……”    大厅里的人看着大胖眉飞色舞，唾沫飞溅地讲着，都笑了：这位爷，安全意识太强了！  2008-2-19 12:05:13
