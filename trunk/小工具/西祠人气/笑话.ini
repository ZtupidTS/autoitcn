title=都是春运练出来的
line=都是春运练出来的作者： 佚名    推荐人：故事中国    来源：网络一年一度的春运，不但创造了独特的旅行方式，还改变了很多人的人生走向。自述之一：篮球队长高铁柱那年过年回家，买不到卧铺票，好在提前动手，订到了坐票。我想坐票也不错啊：一来我是练举重的，年轻力壮；二来我从起点坐到终点，不怕睡觉耽误下车；第三离过年还有十来天，应该不会太挤吧！不出所料，上车时还好，我暗自得意。但两站过后我就傻了：车厢里变得极其拥挤，过道上挤满人根本不算什么，连我脚底下都睡了好几个。偏偏这时候突然尿急！当时我的位置离厕所也就三四米，但我从座位挤到厕所，足足花了30分钟！绝无夸张！人太多，挪一步都需要千斤之力！残酷的现实，令我不得不思考如何腾挪闪躲。一路14个小时，我上了三趟厕所，最后一趟只用5分钟就杀出一条血路。从此之后，我就改练打篮球了。一火车人我都不怕，区区五名对手更不在话下。我在篮下左冲右突，抢位换位，连钻带晃……如入无人之境。现在我能荣升甲级队队长，要感谢那次乘车经历，否则还不知道自己有这方面的才能。后来每逢春运，我们队就进行这样的训练：给队员们一律买站票，让他们从哈尔滨乘车到昆明……自述之二：名模肖东娜看我现在的身材，谁能想到当年我是体重超过80公斤的胖妞呢？我从小喜欢吃零食，如果说厌食是一种症的话，那我就是多食症。大一时回家过年，我好不容易买了张坐票。为了旅途充实愉快，我买了瓜子、花生、松子、开心果、杨梅、火腿、苹果、橘子、香蕉、黄瓜、西红柿、松花蛋、茶叶蛋、大块真空包装的牛肉干、德州五香脱骨扒鸡、墨西哥鸡肉卷、可乐、冰红茶、鲜橙多、八宝粥、酸奶、薯条、虾条、饼干等，准备走一路，吃一路。问题就出在零食上。火车一进站，大家蜂拥而上，拼命向前挤，塑料袋禁不住，“叭”的一声裂了，零食“哗啦”掉了一地。哎哟我那个心疼啊……当我挣扎着，试图挽救一地零食时，没注意火车已经开了。当时，我追着火车狂奔四五百米――那速度比刘翔慢不了多少！然后不得不面对现实：饼干还原为面粉、橘子成了橘子汁、易拉罐被踩成硬币厚的扁片……无包一身轻，我成功挤进下一趟列车，用所有的余钱补了张票。一路12个小时，我夹在过道中，眼睁睁地看着别人有吃有喝……后来，只要一接触零食，我立刻条件反射地想起那一地稀巴烂，算了，戒了！于是我的体重直线下降，而追火车的经历，也让我对自己的体力有了新认识，我开始光顾健身房。两年后，一个健康、苗条、活泼的女孩在模特大赛中脱颖而出……自述之三：某局局长余大海三年前，我不过是普通小科员一个，属于走在大街上没人看一眼，三天不上班没人问一句那种。同学、同事都升官了，我还在原地踏步。但我觉得单位人这么多，只能一个一个来，机会总会有的，我不急，我有耐心。那年去丈母娘家过年，没订到票，我就亲自到车站买。不就是排个队嘛！我不急，我有耐心。到那儿一看，排队的有两三百人。白天人多，半夜再来吧！深夜两点，我又来到车站，天啊！居然有五六百人排队！一问才知道，原来大家和我想的一样。既来之，则安之。那就排队吧，做人要老实，取巧反受其害。我不急，我有耐心。天渐渐亮了，我两腿发麻、浑身发抖。队伍慢得像蜗牛，半天才挪一点。没关系！我不急，我有耐心。排队时，我打发了22个票贩子，还有3个同事、5个邻居、7个亲戚、9个同学、18个朋友打来电话，说可以找关系弄几张票，我也拒绝了。下午两点，终于来到传说中的售票口，哆嗦着递上几张百元大票：“两张年三十儿到苏州的硬座。”“三十的没了！”“那初一……”“初一也没了！”“初二？”“没了！”……“初六？”“没了！”“初七？”“明天才能预订！”我张张嘴，还想说点啥，后面的不由分说就把我推一边去了……回家计划泡汤了，但我却弄懂一个道理：人生不能靠等，轮到你时汤都没了！所以我急了！我事事争先，不放过任何机会……说句实在话，能在短期内升到这个位置，真的感谢那次春运。自述之四：21匹狼男装设计师顾少雄其实我是设计女装的，专门为大明星服务，出门一般打飞的。但那年天上严重堵机，航班居然晚点六小时都没到，一怒之下退票直奔火车站。本想出4倍价买下票贩手中惟一一张卧铺，不料半路杀出个家伙出6倍价给抢走了！8倍我也掏得起，可票贩拒绝刷卡……最后买了张站票，一上车就后悔了：各地老乡拎着或油腻，或沾满尘土，或棱角分明的箱包，或手举火腿肠，或口喷大蒜味儿，或头顶工具箱……几下亲密接触，我的白西装就变成了花西装。发车了，我被两男两女夹在中间。前面的大哥咳嗽不停，宛如SARS之状；后面的大嫂连连梳头，头皮屑飞流直下三千尺；左边这位小弟为争行李架和人动了手，对方一拳――怎么打在我脸上！右边那位MM用伞尖顶着我腰，只要我一动，她就用力。不知是谁先脱了鞋，一股怪味弥漫开来……在夹缝中，我做出两个决定：第一，今后离火车远点；第二，设计一种专门在春运时穿的时装――21匹狼男装就是这样诞生的：它采用最先进、最结实的料子制成，不怕油、不怕奶、不怕灰、不怕磨、不怕拽；腰部镶有钢板，可防利器；衣领内藏有防毒面具，一拉即出，防毒、防飞沫、防烟、防脚臭；肩上装有强力风扇，可将头皮屑之类吹至1米开外；最独特的是全身上下分布着21个狼头，尖牙利齿，靠近即咬；亦可程序控制，只咬男人不咬MM……如今每逢春运，21匹狼男装都会卖到脱销，火得不行，这个设计太成功了！自述之五：影星刘朝辉Hi！大家好！谁要找我签名？我当演员纯属偶然。那年回家，我运气不错，居然提前订到票！同学都羡慕不已。我踌躇满志地踏上火车，对那些站过道的兄弟姐妹充满同情。行至半路突感尿急，急忙向车尾奔去。路上诚惶诚恐，不停地说：“借光！对不起！不好意思！”还使出“美男计”，亮出巨帅的笑容，趁MM晕头转向时一步闪过去。终于突出重围，来到厕所，还好，无人。但一推门，立马惊呆了――厕所里居然站着一位漂亮MM！我结结巴巴地说：“姐姐……这……这是厕所啊！”MM瞪了我一眼：“你以为我愿意呆在这儿啊！”“那……你能不能先出去一下？”“外面哪有地儿啊！”我堆出招牌式的笑容：“姐姐……求您了！”MM摇摇头，一副赖在这儿不走的样子。想想也是，外面那么挤，没准儿一挪窝这块“宝地”就被别人占了，而且跟外面污浊的空气相比，这里算得上“清新自然”了。可是我……我也憋不住了呀！“你就这样上厕所吧，放心，我不会骚扰你的！”MM看出我的窘境，扭身面朝窗外。啊？自从不穿开裆裤以后，我还从来没在女性面前方便过呢！但是……我心一横――方便完毕，MM转过身来，大眼睛瞪着我。不知过了多久，她突然抬手，掏出一架小巧的摄像机对着我，冷冰冰地说：“其实我是星探，刚才的过程我都录下来了，现在给你两个选择，一是等我把这段录像发到网上，二是跟我去影棚试镜头！”啊？太扯了吧！怎么会有这种事！我……我……我看来没有别的选择啊！只好举手投降。后来，我成了大明星，MM成了我的太太兼经纪人。您说，到底我赚了还是她赚了？自述之六：导演冯大刚我以拍贺岁片而著称。春运和春节紧密相连，是人民群众生活中的一件大事，所以早想拍一部反映春运的片子。为此，我带我的创作班子上车体验生活。第一趟，剧务包了一节豪华软卧，一路上光睡了，什么都没体验到，一回来我就把那小子开了。第二趟，剧务给大家买了硬座，给我买了软卧，结果这帮人回来大侃特侃，我一点感觉也没有，于是又开掉一个。第三趟我做了周密准备。通过调查，我们掌握一个盗窃团伙的情况，准备一路跟踪，看他们如何行事。当然，这次买的都是站票。体验开始了。经过站前游击、站台对抗、车前冲锋，最终大家都上了车，跟踪对象也没丢。一上车，我就发现自己想错了――相信盗窃团伙的心情和我一样――车上比火柴盒还挤，别说弯腰，连喘口气都难。列车员被堵在门口，愣是30分钟进不了车厢。我一个手下离我两米远，想靠我近点，挣扎了半小时居然还在原地踏步。再看监视对象甲，据说是盗窃团伙里高手，恰好被四个小伙夹在中间，只见他拼命扭动双臂，想把手抽出来。但挣扎是徒劳的，小伙们觉得他不安分，回头瞪了他一眼，吓得他不敢乱动了。监视对象乙更惨，只有一只脚踩在地上，另一只脚悬在空中没地方搁！他就这么单腿站着，随着人群晃来晃去……监视对象丙可能想到了人多不好办事，上车时两臂高高举起，但是……举起容易，放下来难，他就这么举着双手，周围的人看得清清楚楚……这是直达车，所以几位的姿势一直保持到终点。最后，乙是被甲和丙抬下车的，一条腿失去了知觉……这趟体验收获太大了，我得出结论：想在春运列车上偷东西，那是不可能的任务！根本伸不开手，作了案也跑不出三步远！下场只能和乙一样，挤上来，抬下去！据此，我拍出了迄今为止最成功的贺岁片《春运无贼》，再次引起轰动。 点击进入周刊  2006-11-16 14:18:35
