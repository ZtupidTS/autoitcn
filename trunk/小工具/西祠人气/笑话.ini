title=快乐辞典二则
line=快乐辞典二则作者： 佚名    推荐人：zjwylxw    来源：报刊物 极 必 反    话只说一遍的是皇帝，话只说两遍的是宰相，话只说四遍的是太监，话反反复复说个没完没了的，那就是老婆。    一个人说了算是专横，两个人说了算是平衡，三个人说了算是制衡，大家说了算是失衡，大家说了都不算的，那是我们村里的规矩。    挂一个头衔的是主事的， 挂两个头衔的是干事的， 挂三个头衔的是说事的， 挂四个头衔的是惹事的， 挂一大串头衔的是蒙事的。    治一种病症的药是好药， 治多种病症的药是去痛片，包治百病的是假药，药到病除的是毒药。    体重五十公斤的骨感女人在减肥， 体重六十公斤的性感女人在减肥， 体重七十公斤的肉感女人在减肥， 体重达到二百公斤的女人就不减肥了，她们在申请“吉尼斯纪录”。    一个和尚吃一桶水，两个和尚就得吃一担水，三个和尚就得用一缸水，十个和尚就得挖一口井，一千个和尚就要建一个水厂，用水的和尚又不知道节约用水，南水就得北调了。    信息传播速度:报纸不如电视，电视不如广播，广播不如网络，网络不如女人的嘴。    错了马上认错的是员工;错了保持沉默的是主任;错了也能找到理由的是经理;错了也不承认错的是总经理;错了众人还一再说没错的，那是董事长。校园另类假条    某男生闪了腰，第二天请同学递上假条：“老师，我很痛，很痛，非常痛……”    老师批语：非常同情，顺利通过。    某才女偶感风寒，请同学带来请假条：“日前偶染小恙，苦药难咽。友劝：良药苦口。吾不以为然，抛于下水道。悔矣！病渐沉疴，寒热交迫，四肢无力，执笔手抖。恩师若怜，乞准假！”    老师批语：晕！    某学生给英语教师的请假条如下：“OK？”    老师批语：OK！    某学生给物理教师的请假条是这样写的：今早我起来洗漱，不幸被锁于厕所，现在还出不来，正和门搏斗。据我研究，锁没有锈，只是门下部截面有问题，导致滑动摩擦力过大。根据定理f＝μN，由于截面完全粗制烂造，属一级次品，f大于F（F是我的力量），初步估计到下课我还不能出来。这张假条是我在厕所口述，室友在门外笔录，十分艰辛，请老师准假。    师批语：唉，你写张假条也不容易，准了。    某生吃坏了肚子，写下这样一张有经济头脑的假条：好来饭店的饭全是垃圾，我吃坏肚子了！治疗小病只要百元人民币，治疗大病却要几千元人民币，后者成本太高！所以我决定用这节课去打吊针。    老师批语：真是学以致用的好学生！    某爱好美术的学生写了这样一张请假条：隐形眼镜掉了一片，您的五官在我眼里变得线条模糊，我不能用这种不负责任的眼光来玷污您的美，为了您在我心中的形象，准我一回假吧！    老师批语：太感动了，准假！  2008-1-31 20:04:58
