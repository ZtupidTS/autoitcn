title=男人娶二房申请书
line=男人娶二房申请书作者： 桃之夭夭    推荐人：bing_hun    来源：http://www.xbfs.com.cn    尊敬的老婆：     您好！在经过慎重研究并做好在外风餐露宿3天的心理准备下，特向您提出申请。因为没有写过这类申请，因此有格式差错之处，您别见笑！     申请事项：娶二房 有效时间：直到你肯帮我分摊一些家务活的时候 申请理由：     一．娶二房并不会导致交通瘫痪、金融危机、失业高潮；     二．娶二房会增加家庭对我的吸引力，发生婚外情的几率可以降低99%，不信您试试？     三．娶二房可以帮我分担家务，目前情况是：一个人做两个人的家务，如果娶了二房，就是两个人做三个人的家务，平均每人分担1.5的家务，而现在是2，当然您还是不需要做家务的，您毕竟是大太太嘛；     四．娶了二房，供您使唤的就不止我一个了，你在使唤谁的时候有了选择权，这也从客观上增加了我等的竞争压力，相信办事效果一定比娶二房之前提高33.3%，这就从客观上保证了您对生活的高要求，不信您试试？      五．娶了二房，您就可以不生小BB，您不是一直担心生小BB的时候痛苦吗？如果在三个代表重要思想的勾引下、在两个务必精神的鼓动下、在您的恩赐下我娶了二房的时候，这些又苦又累又痛的差使就可以交给二房去做了，而您呢，既有小BB陪您玩，还不要您给他擦屁屁，多美好的四人世界啊！心动不如行动，快决定吧！     六．娶了二房，您就有了贴身丫环，不会再出现我们一起逛街你到处逛、我无精打采地跟从的现象了，最重要的是，你找了个绿叶，自己做了红花。     七．娶了二房，您就多了一份自由，您不是有时候很讨厌我在您背后毛手毛脚的乱动么？如果娶了二房，只要您想自由，我就睡到另一个房间去。     老婆，我不会那么迂腐的搞个什么八大理由、八大建议之类的八股文来证明什么，现在就这么七个理由，说实话，如果我是您，我就同意；哎！您还别反问一句“如果我嫁两个老公你愿不愿意思？”我现在就回答您，如果您能提出类似这七个理由中的第三、四条来，我就同意。     您能吗？不能。所以，我不同意。     总之，娶二房，我好你好她也好！如果别人说三道四，别理他们，不走寻常路  2006-12-22 13:25:32
