title=笑死人的搞怪对话
line=笑死人的搞怪对话作者： 司志政    推荐人：kofymc0811    来源：快乐阅读――开心辞典     红布女儿十分烦恼地对布妈妈说：“天天都被人疯狂地追求，我都不知道怎么办了。”布妈妈很担忧地伸手摸了摸红布女儿的额头说：“孩子，你是不是发烧把脑子烧坏了？追着你不放的不是人，是牛！”     鸡翅和鸭翅在一起咬耳朵，鸡翅说：“鱼翅那小子最可恨了，仗着自己下过海，就哄抬身价！根本就不把咱们放在眼里。”鸭翅点头附和道：“瞧它那熊样，牛起个啥，比就一‘水货’嘛！”     白开水在矿泉水面前大发感慨：“这年头，有钱能使鬼推磨，你瞧瞧咖啡那黑不溜秋的家伙，仗着自己的身价上涨，狠赚了不少，现在都娶上媳妇了。哪像咱们俩，一穷二白，一直单身！”矿泉水将信将疑地问：“它媳妇叫什么名字啊？”“咖啡伴侣呗！”     酒杯问酒：“为啥你们家都是美女，一个男人也没有啊？”酒感到莫名其妙：“你少在这里胡说八道！”“谁胡说八道了？要不那些男人为啥一抱着你们就不肯松手，对你们都这么狂热呢？”     馒头在街上碰到包子，立马恭维道：“美女，啥时候去烫了个新发型？还真不错啊！”包子乐了，立刻投桃报李道：“还是你的皮肤好啊，这么柔嫩光滑，哪像我，脸上长这么多褶子，看来我得去拉拉皮了！”     杯子好心地对冰棍说：“兄弟，叫你注意身体，多穿点，你就不行。这不，都冻得冷汗直冒了吧？”冰棍不以为然地说：“没事，现在咱兜里有钱了，常出来蒸蒸桑拿，出出汗，对身体有好处！”     从小追星的土豆妹妹想要参加娱乐圈的选秀比赛，死党豆芽姐姐苦苦劝它：“你看看那些参赛选手的文凭不是本科就是研究生，家里关系也硬，而且艺名洋名一应具全，可你啥也没有啊！别折腾了，行不？”土豆妹妹十分不满地对豆芽姐姐说道：“你别门缝里瞧人，把人瞧扁了！人家大名土豆、小名山药蛋、艺名洋芋、洋名Solanlm tuberosum。虽然人家的文凭是差点，可人家至少有点海外关系啊！”“你的洋名Solanlm tuberosum 是啥意思？”“这都不知道，简直老土，马铃薯呗！”     屠宰场的运畜车和公交车在马路中间对上了，谁也不肯让谁。运畜车指着公交车的鼻梁说：“啥玩意儿？给我让开，你今天要在我跟前‘装’人是不？”公交车当仁不让，反唇相讥道：“咋也比你强，你就知道在我面前‘装’畜生。”     空调对风扇说道：“有点骨气好不好？别整天在主子跟前摇头晃脑，像个奴隶似的。”风扇不服气地说：“你真是一百步笑五十步。为了伺候好你的主人，你都累得直往外喘‘粗气’了，照样还得干。我还可以坐着，而你天天都得站着，比我还惨点。     大蒜十分气愤地指着旁边的蒜皮，问手指：“你怎么把我的衣服全都给脱光了，这多丢人啊！我要去法院告你耍流氓。”手指笑了，说：“真没文化，你懂个啥，现在流行原生态！”  2008-3-1 12:20:55
