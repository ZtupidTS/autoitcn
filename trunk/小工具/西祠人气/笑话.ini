title=午夜铃声
line=午夜铃声作者： 小美    推荐人：qipilang20030024    来源：>2006年12月18    单位组织了一次出境旅游，一整天爬山看海，尽览异国风情，走得腰酸腿痛，回到宾馆就不想动了。我和云一间房，收拾完了说了会儿话就想睡了。    隔壁房是两个女同事，我们是床头对床头。这边说话的声音一停，立刻听到隔壁传来的窃窃私语，夹着一阵阵轻笑，尤其是夜里，这声音就更加绵长，不高不低，想听又听不清楚，不想听，它却隔着墙壁婉转地送到你耳朵里来。    我们实在太困，又不好意思过去跟她们说不要说话了。正在着急，云眼睛一转：有了。抓起电话，拨了隔壁房的号码，按下免提键，通了后，听到那边“喂------”云用手指压着喉咙，一脸坏笑地用英语粗声说：“小姐，晚上好啊。请问你们需不需要……”说到这里云故意停了一停，那边一下子挂掉电话。云笑得在床上打滚。隔壁果然静了下来，但不一会儿，又有了细碎的说话声。云再次拿起电话：“小姐啊……”那边的回答更加紧张了：“NO!NO!”只听砰的一声，可能是慌乱中电话掉在了地上。我俩把头蒙在被子里大笑，这回隔壁再也没声音了。    正睡得迷迷糊糊，猛听到叮咚几声，我俩同时惊醒。这么晚了会是谁呢？如果是服务员会出声的，想开门看看，又有点害怕。一会儿，又有人敲门，声音急促，好像还有人说话，我们的心提到了嗓子眼，想起一些可怕的事情，异国他乡的，顿觉头皮发麻。翻来覆去，紧张得一夜没睡好。    好不容易挨到天亮，早餐时，隔壁的两同事一见我们就叫起来：“哎呀！你们知道吗?昨天夜里有人打骚扰电话呀，打了两次，真想不到这么高档的地方居然也这么乱。后来我们还敲你们的门准备让你们小心点的，谁知你们睡得那么死，敲了几次门都不开……”  2007-1-24 13:11:08
