title=经典的夫妻夜话
line=经典的夫妻夜话作者： 佚名    推荐人：sadman    来源：网络     1      妻：对于性你有什么看法？ 　　夫：看法是没有，做法倒是很多。 　　 　　2、 　　妻：帮看看我有没有断掌。 　　夫：不用看了，你一定有！ 　　妻：怎么说？ 　　夫：不然我的一生怎么会断送在你的手里？！ 　　 　　3、 　　妻：如果你答应我不再喝酒，我可以答应你任何事。 　　夫：好吧，那我不喝酒了。 　　妻：那你要我答应你什么事？ 　　夫：让我再喝酒吧！ 　　 　　4、 　　妻：老板，买一瓶米酒，给我老公的。 　　老板：一瓶就够了吗？你老公的酒量是有名的喔！ 　　妻：用喝的一瓶可能不够，用砸的一瓶就够了。 　　 　　5、 　　妻：我的宝贝儿子找到你那离家出走的老爸了吗? 　　女儿：有，不但找回来，而且也问清楚老爸逃家的理由。 　　妻：那人呢？ 　　女儿：当他听完理由后，也跟老爸一起逃掉了。 　　 　　6、 　　妻：如果我穿著比基尼泳衣出去的话，大家会有什么反应呢？ 　　夫：那样别人会以为我是看上你的钱财而结婚的！ 　　 　　7、 　　妻：我很后悔听信你的甜言蜜语而而嫁给你。 　　夫：我也很后悔说了那些甜言蜜语。 　　 　　8、 　　夫：嗨!老婆你好漂亮！！ 　　妻：你在说醉话？ 　　夫：我没有喝酒呀。 　　妻：那你说的是谎话了！ 　　 　　9、 　　父：儿子，爱情是酒，婚姻是醋。 　　子：哇!!老爸你真了解人生。 　　父：其实我不了解，否则我不会为了喝两个月的酒，却得喝上二十年的醋。 　　 　　10、 　　夫：女人是喜新厌旧的动物。 　　妻：谁说的，我们也很念旧的。 　　夫：你怀念以前的什么东西？年龄吗？ 　　 　　11、 　　妻：老公，我新烫的头发看起来会不会很丑？ 　　夫：不会，你的丑跟头发没关系！ 　　 　　12、 　　甲女：你怎么买这种性感的衣服？ 　　乙女：我想让我老公激动点，你要不要也买一件？ 　　甲女：不了，现在只有衣服的价钱才能让他激动   2007-1-5 11:11:05
