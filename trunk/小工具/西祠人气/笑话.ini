title=笑话若干
line=笑话若干作者： 佚名    推荐人：cangxianzsh    来源：经济日报（农村版）2006年10月16日包公脸  儿子特别喜欢看“包公”电视剧，有一次，妈妈故意问他：“你知道包公的脸为什么这么黑吗？”儿子想了想，拍着脑袋喊起来：“妈妈，我知道啦，包公的额头上不是有月亮吗“月亮只有在夜里才会出来，所以包公的脸才会这么黑！”感冒被抓  牢房里，两个犯人聊天，其中一个问另一个：“你是怎么被抓进来的？”回答是：“因为感冒。”“感冒应该去医院，怎么到这了？到底是怎么回事？”“很简单，我偷东西的时候，打了一个喷嚏，保安就醒了。”老教材  一天，孙子正照着菜谱学做一道用猪肉做主料的菜，当厨师的爷爷叮嘱他说：“记住，做这道菜千万别加水！”孙子笑了：“爷爷，你错啦，书上说，做这道菜就是要加水的！”爷爷摆摆手：“你懂什么！你用的菜谱是老教材，现在屠宰场里早已把这肉里的水加足了！”父亲的解释  儿子问父亲：“为什么好多歌星歌唱得非常好，普通话说得那么难听？”父亲回答：“那是因为唱歌给钱，而说话呢，通常是免费的。”  2006-10-17 10:48:35
