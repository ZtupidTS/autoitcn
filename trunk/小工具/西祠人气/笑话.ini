title=经典幽默
line=经典幽默作者： 佚名    推荐人：loveling    来源：网络1.萤火虫因耍流氓被拘留，萤火虫不服：谁放电了？谁裸奔了？谁有暴露癖啦？厕黑还不许俺点灯？2.美国纽约一劫匪在抢劫银行时说了一句至理名言：“通通不许动，钱是国家的，命是自己的！”3.一个电工走入手术室，对一位戴着氧气罩的垂危病人说道：喂！你听好，好好深呼吸，我需要停电五分钟！4. 一天，狮子和狗熊在果园里大便。。几天后狮子db附近的树长的比熊大便附近的树茂盛。于是熊说句包含哲理的话：狮屎《事实》胜于熊便《雄辩》啊~！~！5. 我不只一次对你说不要这样玩儿命的工作，要注意身体，可你总是意味深长地说：不趁天暖多滚几个粪球儿，冬天我吃什么啊？！6. 一伙贼抢银行被拍下录像。小贼说：大哥，咱电影梦终于圆了！老大怒道：笨蛋！ 你用点脑子好不好，带着面具，谁知道咱们是哪个腕儿。7.上课时，后排两个男生：   A:“我诅咒你以后的女朋友是咱黑大的！”   B:“我诅咒你以后的女朋友是咱们班的！！！ 8.大一时：发现有条虫，整碗饭都倒了；   大二时：发现有条虫，把虫挑出来继续吃；   大三时：发现有条虫，当做没有虫一起吃了；   大四时：发现没有虫，抗议，没虫咋吃得下饭！   读研时：发现一种虫，叹气，这样式太单一；   读博时：发现只有虫，感慨，学校伙食有改善了…… >9. 天啊，4两米饭里竟然有6只“小强”！！！文质彬彬的我再也按耐不住心里压抑已久的愤怒了，我怒气冲冲地来到打饭窗口，重重地把那一斤八两的铁饭盒往窗台上一摔，刹那间，喧闹的食堂静了下来，一千多双的眼睛注视着打饭的刘师傅面不改色心不跳，从容地把我饭盒往外一推：“说了多少遍了，集齐7只蟑螂，才能换豆包一个！”众人皆翻……10. 专业课考试最后一题：你认为最有影响力的物理学家是谁？我写的是“牛顿”。结果，全班只有我一个人没及格，原来，大家都把导师的名字写了上去…操，什么世道！11.昨天早上，我在阳台上看风景，发现对面女生宿舍里一位漂亮的女孩拿着手绢在向我挥手，我也向她挥；然后她跑到另外一个窗口再跟我挥手，我也跟她再挥；后来她 又走了 ，到第三个窗口跟我再挥手时我才反应过来，原来她在擦窗户……12.MM找清华大学，不料迷路了。幸好遇见一位文质彬彬、抱着几本厚书的教授。“请问，我怎样才能到清华大学去？”教授思索了一会，语重心长道：“读书，只有不断地努力读书，你才可以去清华大学。”13.清华某学生每天都带着个破瓶子蹲在动物园一角落里看狗熊，他妈妈到医院问孩子神经是否有问题，医生说要判定他是否有病，一定要从了解他开始。于是 医生每天也带 着个瓶子陪他一起看熊，两人不言不语地蹲了一个月。终于一天，他开口说话了：“请 问一下…您…您也是准备拿硫酸泼狗熊的吗？”14.系里唯一一女生来看篮球比赛。突然，MM裙子被大风吹起，外系男生大喊：“天啊，春光外泄！”系里男生沉着脸异口同声道：“拜托，是家丑外扬吧！ ”15.一个男人结婚时向上帝发誓忠于自己的婚姻，可婚后不久他就出轨了，他惴惴几天后发现也没什么报应，也就淡忘了。直到一天他坐船航行遇到了暴风，他突然意识到这是上帝的惩罚，于是赶紧跪下祈祷：请求看在其他无辜的人份上饶恕他。这时，只听天空传来了一个低沉的声音：你以为这些年我闲着呢。凑齐这一船人 我容易么我。 16.一天猴子问狐狸，你猜大象放屁打一歌名是什么？狐狸说：废话，古巨基的好想好想悖！这使一只乌龟从草丛中伸出脑袋说，我靠，我他妈还以为是动力火车的"当"呢。     2006-9-12 7:28:57
