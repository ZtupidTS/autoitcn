title=精彩台词
line=精彩台词作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿电影《命运呼叫转移》抢先登陆贺岁档，这部打着“呼叫转移”大旗的电影，再度给广大观众奉献了许多精彩台词――○骗子不可怕，就怕骗子有文化。○君骗臣是皇恩浩荡，臣骗君是鞠躬尽瘁，父骗子是无怨无悔，子骗父是光宗耀祖。○大有屁用，恐龙也大，照样完蛋。○全世界的女人和女人都是战友，她们面对着一个共同的敌人――男人。○我人生最大的目标就是睡觉睡到自然醒，数钱数到手抽筋，可现在是睡觉睡到手抽筋，梦里数钱数到自然醒。○城里人说，他们今儿休息。○现在这帮明星哄抬物价，整容价钱每天上涨，早知道这样，卖什么假药，开整容医院呐！○我爸常说：“四条腿的王八可信，两条腿的人不可信。”○身败名裂的前提是我得有个好名声。○左脑是水，右脑全是面粉，不动便罢了，一动全是浆糊。○听说追你的男人都有一个团了，怎么一个都没看中？一个团是看了，就是想找个团长。○一山可不容二虎，除非一公一母。○走别人的路，让别人走投无路。○老天只是近视眼，没有瞎眼。  2008-1-22 14:10:24
