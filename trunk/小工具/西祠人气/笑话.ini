title=疼爱女朋友的36计（暴笑）
line=疼爱女朋友的36计（暴笑）作者： 伊洁    推荐人：lemon_ej    来源：网络第一计：不论吃什么好吃的，都会让她先吃第一口（咽到了，她说我害她。） 第二计：永远站在她的左边牵着她的手，就算吃饭时也是坐在她的左边用左手握着她的左手（我们在逆行，行人车辆从右侧掠过，我却坚决站到她左面，结果……） 第三计：她的身体不好，陪着她去锻炼身体，陪她去游泳(锻炼途中我随便看了眼旁边跑过去的女孩，三天没和我说话。） 第四计：不论有多忙，忙完了都会第一个打电话给她（她还以为我很闲，开始怀疑我有没有认真工作……） 第五计：爬山的时候她累了，要背着她，大汗淋淋也不说累（一起滚下山……） 第六计：她对紫外线过敏，夏天的时候为她打伞（不小心一下没完全遮住，她怒了，说我不关心她，要我检讨。） 第七计：她不会用刀子，在吃皮萨的时候先把皮萨切成一小块一小块的然后再拿给她吃（可能是我眼力不好，拿了稍微小了1毫克的那块给她，她明察秋毫，海扁了我一顿。） 第八计：吃她剩下的饭菜（她以为我胃口好，怕我吃不饱之后每天特意剩下很多……） 第九计：在一个雨夹雪的夜晚，把鱼肉中的刺细心挑出来喂她吃晚饭（我激动万分的说，刺都挑出来了，她高兴放心的大口吃，1分钟后我拨通了120……) 第十计：让她擦过鼻涕的面巾纸直接放到你的口袋里，看到果皮箱以后你再掏出来扔掉（粘在了裤兜上，她要我牵她，我不肯，她哭着给了我一巴掌跑掉了，我坐在垃圾桶旁边祈祷。） 第十一计：看电影的时候，让她可以舒服的*在你的右肩膀，抱着你的右胳膊（她怀疑我是故意靠近右边坐着的女士。） 第十二计：她和好朋友出去玩，要会惦记，手机开到很晚，一直等到她回家的电话才睡觉(她玩的很累，忘记了，第二天早上我照镜子发现自己突然老了许多。） 第十三计：知道她的一切爱好，尽量去适应她的口味（她总是对我说“拜托你有点个性好不好，你到底是不是个男人？！） 第十四计：去外地出差，会想她打电话给她，如果有时间都会带礼物给她（她规定三小时汇报一次我的地理位置，并且不按时抽查，礼物少了就要家法伺候。） 第十五计：不论什么时候打她的手机，都要坦然告诉她你在哪里在做什么（我出门了，我下楼梯呢，我到楼下了，楼下居委会大娘和我打招呼呢，我到地铁站了，信号没了……） 第十六计：你所有的密码都要让她知道，也从来不改（有天我突然发现登陆不了银行帐号，后来知道，她家电脑里养了几只木马……） 第十七计：尽量抽时间陪她，即使是很短的时间也会来看她（父母似乎有点寂寞,我多少年没见到朋友们了，不知道他们还活着吗？） 第十八计：晚上睡前打电话给她，会陪我聊到很晚（很快我要找份新的工作，最好是夜班，看大门的那种……） 第十九计：她送你的东西都要用心保存（我花了三年积蓄在我家楼后买了间仓房，似乎，还不够，过些天还要贷款再买一间大些的……） 第二十计：为她拒绝别的女孩子的示好（在那瞬间，我感觉到狙击步枪正瞄准我的后脑勺。） 第二十一计：看到她的脸色不好，会陪她去做美容，一直等在美容院门口（很快我开始整天躲避高利贷的追杀。） 第二十二计：在她遇到麻烦的事情时会为她想办法，安慰她（她完全按照我的方法做了，没几天她打电话对我说，她想亲手杀了我。） 第二十三计：约会过后要回家时，要在公车上一直看着她，一直到看不到为止（我发现有个男人出现在她面前，他们在说着什么，我从窗口跳下车……） 第二十四计：知道她总看电脑眼睛疼为她买眼药水（她告诉我那眼药水真好用，她再不为聊天聊到眼花而心烦了。等等，她和谁聊？） 第二十五计：给她剪指甲，在她胃疼的时候用手捂着她的胃心疼的不得了（她说我剪的又慢又丑，我用手捂着她的胃1个小时，然后她用死神的眼神看着我说，你怎么还不去给我买药！） 第二十六计：会为她穿袜子穿鞋，走在路上看到她的鞋带松了会弯下腰为她系好（我说，有空把袜子打包邮给我，我给你洗完送回来，她怀恨在心，我弯下腰为她系鞋带时被她踹了一脚。） 第二十七计：从不让她提重的东西（她骂我很没用，整天提重东西也不变壮。） 第二十八计：去寺院上香时为会她祈福（她说我迷信，又老土，并开始怀疑我是不是与某某邪教有关联。） 第二十九计：上网查找她喜欢的故事和笑话，然后硬记下来见面时讲给她听（她面无表情地看着我被自己的笑话逗的哈哈大乐，连旁人都以为我疯了。） 第三十计：会为了陪她而放弃自己的爱好，几乎不再玩游戏（为什么生活越来越平淡，我活着的理想是什么？过的啥这么没意思？我开始有了轻生的念头。） 第三十一计：知道有人追她会不安，会吃醋生气（她说我没气度，并且不相信她，我为此写了份一万字的检讨，再也不敢干涉她私生活。） 第三十二计：真诚对待她的朋友，在她们有困难的时候尽力去帮忙（有天晚上她终于忍受不住，打电话给我最后通牒说，“和我朋友保持点距离，不然就和我保持距离！”然后挂掉了电话。） 第三十三计：保留你们的合影，并告诉周围所有的人你们是情侣（我不明白，为什么他们在背后叫我鸡婆。） 第三十四计：看到她流泪会着急，看到她高兴会开心（我每天在着急与开心间轮转n次，没多久我预订了每周去看一次心理医生。） 第三十五计：会为她流泪，担心和失眠（我终于断定，自己上辈子是个女人。） 第三十六计：真心爱她，并对她说你会娶她（真心d哦~）（十几年后，我经常听见她对孩子们抱怨说“你们长大以后要言而有信，绝对别学你爸，说了1000次会娶我，结果只娶了我一次！）  2006-12-22 13:10:32
