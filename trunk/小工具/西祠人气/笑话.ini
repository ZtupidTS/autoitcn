title=女人的二十岁VS三十岁！
line=女人的二十岁VS三十岁！作者： 佚名    推荐人：loveling    来源：网络搜集      1、二十岁的时候，我穿着一条背心式牛仔裙在校园里走来走去，一说话就脸红。三十岁的我穿着名牌套装，坐在办公桌前，满脸冷酷地对下属说：“这么愚蠢的问题你也敢问？也不先打个草稿。” 2、二十岁的时候，从图书馆借的是《莎士比亚全集》、《一个青年艺术家的自画像》和《尤里西斯》。三十岁之后，床头摆的是《跟庄秘笈》、《 ELLE》和《经理人的个人魅力》。3、二十岁的暑假，在家乡的大街上偶遇自己的暗恋对象，听说他考上了研究生，被他的进步所打击，心如刀绞，想到这辈子终于不能出色得让他看我一眼，不禁怆然泪下。三十岁之后，到处打听哪里可以花钱买个 M BA。4、二十岁的时候，随时随地向人透露我的年龄，答得比问得还快。三十岁之后，最恨别人问年龄，你要是非问不可，你猜啊。5、二十岁的时候，一心想和体育系、美术系的男生约会。三十岁之后，我简直认为自己当年是白痴。6、二十岁的时候，有书店必逛，有书必买。三十岁之后，对书店视而不见，直接去了隔壁的美容院。7、二十岁的时候，老妈打电话，不等说完三句就恨不能挂了电话。三十岁之后，一听到妈的声音就禁不住哭出声来：“妈呀，您老的所有担心现在都应验了……”8、二十岁的时候，我直想往前冲，谁也别挡我。三十岁之后，我真想赖着不走啊，又快过年了。9、二十岁的时候，我想出名要趁早，一个人到了三十岁还藉藉无名那还活个什么劲儿呀？三十岁之后，名是不指望了，只希望在四十岁的时候能像我老板一样有钱。10、二十岁的时候，挤在人头攒动的公共大巴上，吃着甜筒，挺开心。三十岁之后，看见破旧肮脏的的士都心烦，拜托！油价一跌，就去买车吧，一路开往小康。11、二十岁的时候，打赌说我这辈子不可能土到死守在一个地方，生活在别处嘛。三十岁之后，我为了在这座城市买个满意又便宜的房子跑断了双腿。12、二十岁的时候，看小说专挑和爱情有关的情节看。三十岁之后，我在聊天室里的代号叫“不谈爱情”。13、二十岁的时候，一听到名人就激动不已，就欢呼雀跃，就奋不顾身往前冲。三十岁之后，一听到名人就若有所失，就心烦意乱，就怒火中烧，就……不知道什么滋味，特别是年轻的、漂亮的、女的名人。14、二十岁的时候，和某个人晚上一起去看了场电影，不经意中拉了一次手，结果幸福了整整一个夏天。三十岁之后，坐在香格里拉酒店的旋转餐厅陪客户吃自助餐，在缓缓的转动之中，莫名其妙一阵空虚，突然间对一切感到索然无味……  2006-8-30 7:22:57
