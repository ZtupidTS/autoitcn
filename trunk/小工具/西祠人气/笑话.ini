title=童年的“智慧”
line=童年的“智慧”作者： 鲁楠    推荐人：lunanmanhua    来源：原创    小时候给生产队放牛，几乎天天要挨村长的咒骂！光秃秃的黄山上牛很难找到吃的东西，晚上赶着牛群回家，看着一个个瘦骨嶙峋的老黄牛，就开始心跳！牛肚子吃不圆，少不了又要挨村长地诅咒！村长骂完了，饲养员就会接着骂，天天如此，他们两个成了我童年时最仇恨的人！虽然每天回家的时候我都会把牛赶到河边，用鞭子逼着它们一遍又一遍的喝水！可是牛的肚子还是鼓不起来……     一天，村里又开始唱戏，村长还是扮演皇帝，唱词不多，就坐在桌子的后面做着皇帝的架势！我躲在幕后，爬在地上，掀起帷幕的一角，看村长端坐在那里，身上穿着黄袍，脚上却穿着平日穿的那双平绒圆口布鞋，当然台下的观众是看不见的，坐着的村长，裤子显得有些短，脚踝股明显地露在外面，我找了半截木棍，爬在那里专门敲打村长的脚踝股，打上一棍，他不敢吭声，疼得受不了，就把两只脚绞在一起来回摩擦，动作幅度还不敢过大，生怕台下的观众看见，我不停地敲打，感到很过瘾！     饲养员专门在幕后管道具，他儿子在外地当兵时给他买了一个装汽油的打火机，在全村属于稀罕之物，他经常拿在手里炫耀，我借过来看的瞬间，从帷幕的下面扔到皇帝的脚下，赶紧跑开，我知道皇帝到退场的时候了，饲养员看我把他的宝物扔出去，知道我和他闹着玩，也不敢从幕后跑到前台去拿，就爬在地上用我刚才打村长的木棍往回拨他的打火机，这时，村长已经回到幕后，正要看是谁在打他？发现饲养员还爬在那里拿着木棍……二话没说，上去就是一脚！    我躲在暗处，心理得意，这下两个仇人都得到了报复！好在，我长大了再没有干过这样嫁祸于人的事情，现在想起，那也是我童年的一种“智慧”！    2008-4-30 1:39:08
