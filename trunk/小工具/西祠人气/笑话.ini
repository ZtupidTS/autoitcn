title=《龙虾与土豆丝》等5则
line=《龙虾与土豆丝》等5则作者： 佚名    推荐人：hanhan@121    来源：网络龙虾与土豆丝    客人：你们这里有二尺长的龙虾吗？     服务员：先生，请等一下     服务员：对不起――     客人：一猜你们这种不上档次的地方就……     服务员：对不起，两尺1的行吗？     客人：……一猜你们这种不上档次的地方就没有正好两尺的龙虾，这样把，快给我上盘土豆丝！    不能再问    督察向上司报告：“我们不能再盘问那个被控告谋杀的推销员了，整个队里的弟兄轮流盘问了他三个小时，叫他自首。而他已经卖给我们三部吸尘器，两部洗碟机和五个电吹风了！”忘了带纸    一个醉鬼走进了教学，一屁股坐在忏悔室里。    坐在忏悔室隔板另一边的牧师以为有人前来忏悔，打起精神，等到着聆听。半晌之后，发现那边毫无反应，就敲了敲隔板，那边仍然没有动静，于是牧师不耐烦地又敲了几下。    “别敲了，”隔板那边的醉汉说，“老兄，我也忘了带纸。”    更大的目标    在采访海湾战争的随军记者中有一个非常漂亮的西班牙女记者，一天，她想去报道伊拉克民兵的情况，为了保护她的安全，美军司令部派出了一个野战排随她同行。    一行人悄悄来到前线，突然，伊拉克民兵出现了，他们的冲锋枪朝这里扫射。西班牙女记者显然没有这么近距离的听到枪声，从来没有见到过这么可怕的战争场面，一惊之下扑进了野战排排长的怀中。    敌人走后，野战排长说：“我们在往前走吧，前边有伊拉克共和国卫队。”真够朋友马克要到巴黎去办点事，但他没有汽车，一个朋友答应借车给他，条件是要马克顺便把他美貌的妻子护送到巴黎的娘家。他们在法德边境遭受德国警察的检查后，又到一间木屋等待法国警察的检查。法国警察问：“这是你的汽车吗？”马克答道：“不是，是我朋友借的我的。”警察看了看护照，又问：“这是你的太太吗？”马克回答：“不是，是我朋友的。”警察将证件还给马克，眨眨眼睛说：“先生，您的朋友真够朋友。”牛肉口香糖    一女生去校外川味饭店吃“水煮牛肉片”,菜至,欣然吃之,无奈筋太多,久嚼不烂。饭店老板问她味道如何,答曰:较之“绿箭”,多了些许牛肉味。儿子的问题    儿子：爸爸，你现在还长个吗？    爸爸：不了，我现在老了，你问这个干吗？    儿子：因为你的头顶已经超过你的头发了！到底谁给谁打电话    自从宿舍里装上电话，我们就变成了“君子”--君子动口不动手，当然更懒的动腿，有什么事宁可花点电话费，也不愿出门走动走动。     我们屋有个小伙儿叫小李，找了份工作，在一家网站做程序员。昨天他上班去了，有人打电话找他，我接的。我说小李不在，对方问他回老家了吗？我说没有，对方说：“那你告诉他，我是他同学，你让他回来给我打个电话吧，电话号码是××××。”我拿笔记了下来(后来我才知道，其实那是斜对过宿舍的电话，跟我们不太熟)。     晚上小李回来，我跟他说了电话的事，他说大概是高中同学打来的吧，于是就按那个电话回了过去。小李是陕西人，电话一通他就问：“请问你们这儿有陕西的吗？”接电话的人说：“我们这儿没有，我们对门倒是有一个，你等会儿啊，我给你喊……”，马上，就听到楼道里大喊：“小李，过来接电话，你老乡！”小李愣了一下，跟我们屋老三说，我过去接个电话，这儿你帮我盯着，如果通了，就说我一会儿就回来小李过去了，老三拿起电话。没过几秒钟，里面就传出“喂，喂”的声音，老三马上说：“他出去了，你等一下啊！”然后推开门就喊：“李雷，这个电话通了，赶快回来。”李雷在那边等了会儿，见没反应就挂了，回屋从老三手里接过电话，只能听到挂断后的“嘟嘟”声。“奇怪！”他郁闷地说：“怎么都没人接呢？”然后他拿起记号码的纸条，再次拨通那个号码：“我们这儿有陕西的！“  2008-5-17 23:37:48
