title=-来电显示
line=-来电显示作者： 山东　邢庆杰    推荐人：阡阡紫陌    来源：2001期《幽默与笑话》-    张先生为自己家的电话安装“来电显示”纯属偶然。那一天，他去电信局交上个月的电话费，交完后，里面的一位小姐挺热情地笑着对他说，你办不办“来电显示”啊？免费办理，另外再赠送一部“来电显示器”。张先生一听，这真个既便宜又方便的好事（虽然办好手续后才知每月要多交六元钱），这样电话就和手机一样，能根据自己的判断决定是否接听了。于是，他就顺便将手续办好了。    回到家后，张先生按要求安好“来电显示器”。然后，用手机试着拨打了一下自己的电话，果然，随着悦目的话铃声，显示屏上立即显示出了他的手机号码。这真方便。张先生自言自语道。    这时，电话铃又响了起来，张先生一看，号码挺陌生，但他正闲着无事，就随手接了起来。一听，原来是房产开发公司催要房钱。他所住的这套房子是分期付款买的，房钱还不交清。放下电话后，他有些为难了，自买了房子后，每月都要按期交两千多元，使他渐渐有些吃不消了，就开始了四处借债。但这次该再向谁开口借钱呢？思来想去，他想到了朋友吴先生。吴先生是做电脑生意的，最近，很是发了一笔。向他借个三五千元大概是不成问题的。于是，他打出号码本，拨通了吴先生的手机。几声回铃之后，对方就切断了电话。他知道，吴先生向来是这样的，他总是不接手机，而是切断后再用旁边的有线电话打回来，这样省钱。果然，不久电话铃响了。他拿起电话后，先是和吴先生寒喧了几句，然后极委婉地提出了借钱的意思。吴先生极爽快，问什么时间用？他说最好是今天，房产开发公司已经打来电话催了，最晚也不能迟于明天。吴先生在电话里“呀”了声，遗憾地说，真不巧，我现在人在北京，正开订货会，一周后才能回去，看来你只好想别的办法了。张先生听完后，“啪”地一声就挂了电话，随即嘴里骂了句，真他妈的扯淡！他已经从来电显示屏上看到，吴先生是用本市的电话打过来的，看来吴先生根本就不想借钱给他。    张先生正烦着，电话又响了。他一看，是一个手机号码，挺熟，一想，想起来了，是妻子单位老总的。他接起来，却听到妻子的声音说，我今晚要加班，得晚回去几个小时。他冷静地问，你现在在哪里？在用谁的电话？妻子有些不耐烦地说，问这么详细干什么？他坚持要她回答，她终于说，我在办公室，用办公室的电话打的。他冷笑了一声说，我限你二十分钟之内回到家里。对方说了声，没门儿！就关了机。他的心里更加烦燥了起来。他早就有所耳闻，妻子和她的老总有染，为了以牙还牙，他也找了个只有20岁的小女孩当了情人。那个女孩子很疯，经常和一大群男孩女孩在一起厮混，他知道自己改变不了她，也就听之任之，反正自己即使离了婚也不想娶她当老婆，快乐一时算一时吧！想到这里，他拿起电话，给小情人打了个传呼。小情人很快给他回了电话，他一看号码，竟是从他楼下的公用电话上打过来的。他太熟悉这个号码了，刚搬到这所房子还未安电话时，他经常在那里打电话，尤其是泡上这个小情人后，妻子在家时候，他也经常用这个电话给小情人回传呼。他按捺不住内心的激动问，你在哪里？我想马上见到你！小情人“咯咯”地笑了一阵说，人家都想死你了亲哥哥，不守现在可不行，我正在天高皇帝远的广大农村，伺侯我生病的姥姥。    去你姥姥的吧！张先生恼怒地骂了一声，并随手扔了话筒。他觉得还不解气，就抓起写字台上的“来电显示器”，狠狠地摔在了地板上。  2006-6-6 22:40:24
