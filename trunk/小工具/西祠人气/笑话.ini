title=成熟男人
line=成熟男人作者： 佚名    推荐人：hejinzhi888    来源：北京娱乐信报    1．不成熟的男人总是在意女人的姿色；成熟的男人则很会看老婆的脸色。2．不成熟的男人总是在太太面前轻许承诺；成熟的男人则会在太太面前兜售甜言蜜语。3．不成熟的男人和太太一起上街时，总是捂紧自己的腰包，那能捂得住吗？而成熟的男人却是闭紧自己的眼睛，正所谓眼不见心不烦。4．发了奖金以后，不成熟的男人会将钱悄悄塞进衣兜里，一旦被老婆发现就会死得很惨；成熟的男人则用老婆的名字存在银行里，不被发现当然是好事，万一不小心被发现也不是什么坏事，老婆一定会爱死你。5．不成熟的男人会满脸笑容地陪老婆逛商场；成熟的男人只有和老婆一起逛菜市的时候才会精神百倍。6．不成熟的男人一和美女有了眼神的碰撞就会害羞得满脸通红；成熟的男人总会把美女逗得满脸通红。7．不成熟的男人给太太写完检讨就会把它们全都扔进垃圾桶；成熟的男人则会把老婆检验合格的检讨书寄到杂志社。8．不成熟的男人会在任何人面前酗酒，包括老婆，一不小心就酒后吐真言，其结局悲惨不堪；成熟的男人无论如何也不会在太太面前喝太多的酒，这样可以守口如瓶，心中的秘密永远也不会见光。9．不成熟的男人最爱唱情歌；成熟的男人不仅会唱情歌，而且更会唱赞歌。10．不成熟的男人希望自己的老婆擅长往脸上抹粉(化妆)――看上去养眼，舒服；成熟的男人做梦都想自己的老婆爱揉面粉(做家务)。  2006-5-31 14:20:02
