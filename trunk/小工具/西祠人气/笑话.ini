title=一个农村小姑娘的麻辣作文
line=一个农村小姑娘的麻辣作文作者： 佚名    推荐人：故事中国    来源：来自晓晓竹的电子邮件投稿●表哥对我说，杀猪杀屁股，各有各的刀法。我想也是，有人杀脚，有人杀手。电影中杀手好像是一种找钱的工作。（老师批语：这杀手算名词活用，还是乱用？）●今天起早，妈妈就到田里去了，田野上不见一个人，只有一头牛在慢慢快跑。（老师批语，慢慢快跑是什么跑法？）●隔壁的王大妈，太热心热肠了，有时说起话来却没心没肺。（老师批语：词汇丰富。）●我妈说，等我能识一些字后，就去找钱打工。（老师批语：找路费去打工吧，这种省略不好，要么是倒装？）●太阳像个刚出锅的烧饼，热腾腾地直冒热气，惹得我直吞口水。（老师批语：夸大其词了吧？）●后座的那个讨厌的男生真可恶，老拿手在后面踢我，还给我塞一些奶糖，说是他在城里工作的叔叔带回来的。（老师批语：比较生动，但手脚不分。）●老师讲雨是云变的，我想女人也是云变的，老下雨。（老师批语：有灵性。）●我们学校修了新操场。真喜欢那个大操场，至少可以容纳50头水牛。（老师批语：“操场是人活动的，不是给牛修的。）●奶奶上次从城里回来，说在电视上看到许多人争一个球，打得火起，为什么不一人发一个？我也觉得很好笑，但奶奶是没文化也没见识，现在我们国家还穷，一人发一个太浪费了。（老师批语：你奶奶可以理解，你不可原谅。）●老师今天给我们讲，要趁年轻，加倍努力。是的，这个时代有人趁年轻多吃饭，有人趁年轻找个好男人，也有的人趁着年轻犯罪，不然死了就偷不了抢不了了。（老师批语：什么逻辑？狗屁不通！）●今天老师专门给我们谈了早恋的事，反正我不想早恋，要早恋我还等到现在？（老师批语：你多大了？说这样的话）●我在一本杂志上看到恋爱是美丽的，但早恋就像吃青果，味道有些涩，还让守园子的人不好交代。给我们村守果园的老人从来不让我们进去，但有一次，我看见他自己偷园子里的青果子吃，所以说，青果子也诱人。（老师批语：方向基本正确，但越说越不像话。）   2008-3-28 10:40:25
