title=新造型
line=新造型作者： 佚名    推荐人：wschoo    来源：http://www.haha365.com杨柳村有个懒汉叫二宝，务农怕出力，经商怕赔本，整天吊儿郎当的，三十多岁了还是一事无成。幸亏前几年，有位大老板看中了他家乡的青山绿水，在村子边上投资建了个影视城，经常有天南地北的剧组来这儿拍戏，这才让二宝找到了吃饭的门路，隔三差五地跑去找个剧组当群众演员，混碗饭吃。武打片流行的时候，二宝剃了秃头演和尚，也算得上工作繁忙，大腕似的一天要赶两个剧组的场，上午还是少林寺的和尚，下午他就成了小庙里的僧人。后来清宫片当道，也特需要光头，那段时间，二宝的日子过得挺滋润。可后来就不行了，武打戏和清宫戏都拍得少了，秃头群众演员也不再走俏，二宝的日子一天不如一天。更让他烦心的是，群众演员这个行当竞争也激烈了，二宝貌不惊人才不出众，少不了四处碰壁，有时候在影视城里逛荡好几天也找不到活干。光头留着没什么用了，头发就越长越长，二宝也懒得拾掇，随它去。嘿，你别说，有一天他到一个剧组去碰运气，这副造型还真被导演看上了，说正好缺个演精神病的，还夸他这头乱糟糟的长头发挺有特点的。更让二宝喜出望外的是，导演还给了他一个近镜头，外加半句台词，过了把戏瘾不说，劳务费是普通群众演员的两倍。二宝美得合不拢嘴，精神亢奋了半个多月。可惜，此后再没有碰到这样的好事，只有一次，一个戏需要个演乞丐的，据说有两句台词呢，副导演见二宝长发披肩，就领着他见导演，可导演一看，极不满意地说：“怎么没有胡子？”话音没落，就不知从哪儿冒出个大胡子，二话没说就把二宝扒拉到一旁，下巴颌一扬，骄傲地说：“我有。”不用说，这活儿被人家大胡子抢去了。二宝的肺都快气炸了，暗暗发誓：奶奶的，不就是长了把破胡子吗？有什么了不起的，老子也留，不留得比你的长决不回来，回来后老子专抢你的戏。二宝回家后卧薪尝胆，静下心来呆在家里专心蓄胡子。你别说，这世上无难事，就怕有心人，过了半年多，二宝的一脸胡子还真成了规模，要成色有成色，要长度有长度，绝不比上次抢他饭碗的那个大胡子逊色。于是，二宝决定重出江湖。这一天，二宝洗刷一新，头发、胡子都梳理得整整齐齐，油光可鉴。他踌躇满志地来到影视城，也真神了，他在街上刚神气活现地走了两步，就有一个人拦住了他的去路。只见此人一脸络腮胡子，长发飘逸，风度翩翩，气质超凡脱俗。看这风度，看这模样，特别看这一把大胡子，不用问，一准是哪个剧组的大导演。二宝心中狂喜，看来自己这胡子是留对了，这不，不用自己东奔西走，刚一亮相就有导演主动找上门来了。二宝摸着长须，刚想开口问导演需要演员吗，却被对方抢先开了口，可听了对方的话，二宝差点没乐趴下。那人哈哈腰，恭恭敬敬地问：“请问导演，您需不需要群众演员？”　  2008-11-7 18:58:12
