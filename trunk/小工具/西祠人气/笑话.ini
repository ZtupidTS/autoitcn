title=讨要“梅毒”的食客
line=讨要“梅毒”的食客作者： 舟 舟    推荐人：鹤翎    来源：随笔南洋网    一日在酒楼聚餐，围坐者约十余人。    座中有位A君，除了那显山露水尺寸超标的肚皮比较显眼之外，其它器官倒还生得合乎比例。尽管华语说得相当蹩脚，可他为了表现其热情好客口若悬河的特长，打从入座起就扯着嗓门儿鼓唇摇舌，嘴角泡沫云集，扬花飘飞，不住地向在座诸位点撒“圣水”。    茶过三旬，客人到齐。年轻的服务小姐依次将碗筷摆放在各位食客的面前，并小心地将洁白的餐巾打开来，按客人的喜好或覆盖于膝上，或别于胸襟。A君一边让着身子配合服务员，一边仍在滔滔不绝，那神态仿佛不是来吃喝的，倒像是来作演说的。其咄咄逼人的饱满热情直让人感觉此时此刻：“世人皆醉他独醒,满桌皆愚他独智。”    背后传来一声轻唤：“请让一让――”一碟热气腾腾赤色欲滴的剁椒鱼头越过头顶飘然落在了桌子中央的转盘上。早已耳蜗饱涨肠胃空虚的食客们顾不得谦让，纷纷操起竹筷戳向鱼头。顷刻间鱼头四分五裂，两只白玉般的眼珠也各奔东西。依然沉醉在言语里不能自拔的A君见众人的眼耳鼻口舌皆转移了方向，只好无奈地把汗淋淋的舌头暂时缩回口腔深处，伸手去摸自己的筷子。众人正兴高采烈地瓜分着那只可怜的鱼头，忽听得一声大吼：“服务员！过来！”十多双筷子顿时定格在半空，大家的眼睛齐刷刷地转向声源制造者A君。只见A君正襟危坐，左手撑于膝上，右手张着食指和中指很响地敲击着桌面，眼睛与张飞齐圆，面容共关公一色。一位服务小姐拽着自己游丝样的惊魂颤巍巍地立在A君面前，仿佛只要A君吹一口气她就会立刻“灰飞烟灭”了。A君怒目瞪视着可怜的姑娘，食指按顺时针方向将在座各位点指了一遍，然后厉声问道：“为什么他们都有梅毒我没有？！”    话音尚未落地，众人的脸色早已变得比浇在鱼头上的剁椒还要红，横七竖八的筷子龇着牙咧着嘴指向A君：“你说什么？！”被一连串的呵斥声震得思维迟钝的姑娘拼命睁着眼睛还是不明白眼前发生了什么事儿，只好退到角落找一个可以呼吸的空间。A君见众人的矛头忽然从鱼头转向自己，吃了一惊，突出的眼珠瞬间后缩了两毫米。他摆着两片摇得拨浪鼓似的肥厚手掌解释说：“我是说要‘筷子’，你们方言里‘筷子’不是叫‘梅毒’吗？”众人一听火了：“‘梅毒’你妈个头！口笨舌拙的，没有语言天赋就别瞎模仿。这不糟蹋人嘛！”    原来，“筷子”在闽南方言里称作“米箸”(音mie du)。A君想与在座各位套近乎，所以时常来两句“华语”伴方言，但万没料到这一次是“脖子围裹脚”――臭了一圈儿！    2007-6-27 11:19:46
