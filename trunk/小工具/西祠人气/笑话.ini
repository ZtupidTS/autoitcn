title=择 偶
line=择 偶作者： 小 寒    推荐人：wyx200832    来源：2007-11-23  广州日报蜘蛛和蜜蜂要结婚了，蜘蛛感到很不满意，于是就问妈妈：“为什么要让我娶蜜蜂？”　　蜘蛛妈妈说：“蜜蜂是吵了一点，但人家好歹也是个空姐。”　　蜘蛛说：“可是我比较喜欢蚊子啊！”　　蜘蛛妈妈说：“不要再想那个护士了，打针都打不好，上次搞到妈妈水肿！”　　蜜蜂也感到很不满意，于是就问妈妈：“为什么要让我嫁给蜘蛛呢？”　　蜜蜂妈妈说：“蜘蛛是丑了一点，但人家好歹也是搞网络的。”　　蜜蜂说：“可是我比较爱蚂蚁啊！”　　蜜蜂妈妈说：“别再提那瘦巴巴的包工头了，整天扛着东西东奔西跑的，连台货车都没有。”　　蜜蜂说：“那隔壁村的苍蝇哥也不错啊！”　　蜜蜂妈妈说：“他是长得帅，但你也不能找个挑粪的做老公啊！”  2007-11-23 18:57:54
