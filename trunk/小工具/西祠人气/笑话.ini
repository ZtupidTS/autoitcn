title=我想喝羊肉汤
line=我想喝羊肉汤作者： [俄]卡捷列夫    推荐人：lld19760807    来源：《快活林》2007年第8期    最令人不快的事情，就是碰上头脑糊涂的顾客。比如说，外国人……或者就是我们本国人，却不懂俄语的。这不，有一天一个老头来到我们饭店……他是干什么的，我不知道。总之，他戴着绣花小圆帽，穿着件大褂……岁数那么老了，得有80岁了，也可能还要老些，他们那儿的人都活得那么久……他坐到我的桌子旁边，把菜单翻来翻去，对我说：“我想喝羊肉汤！”我礼貌地说：“我们这儿没有羊肉汤！”他笑了起来，摇晃着脑袋，好像是明白了，就又说：“我想喝羊肉汤！”我解释道：“我们没有羊肉汤！尽管那菜单上写着‘羊肉汤’，但并不表示我们就有羊肉汤。菜单旧了！去年的……我们定制了新菜单，可是印刷厂还没送来……他们那里最近纸张紧缺……所以，我们暂时还用着旧的菜单，上面写着羊肉汤，但实际上我们没有羊肉汤！”我就这样给他解释了一番，明明白白地。可他听完了我的解释，舌头发硬地说：“我想喝羊肉汤！”    我忙接着解释：“没有羊肉汤！没有，老大爷！羊肉汤是用羊肉做的，可今天没送羊肉来……供应站没给送羊肉来……只送来了牛肉。为了羊肉的事我们的经理还给供应站的经理通了电话，但他们经理不知到哪里去了。所以，还不清楚能不能弄来羊肉。而没有羊肉是做不成羊肉汤的！”    好像不管我怎么解释，他都听不懂。我把一切都已经讲得明明白白了。    他用自己东方人的眼睛看着我，说：“我想喝羊肉汤！”我已经有些急躁了，但还是为他耐心解释：“什么羊肉汤，老大爷？！你怎么这么没完没了呢？准备羊肉汤应该有人会做，可今天我们那个厨师没来……今天是科利亚津掌勺，而不是促古里科夫！科利亚津不会做羊肉汤！他还年轻，正在实习！他只会做煎蛋……而促古里科夫，就是会做羊肉汤的那个师傅，他在休假……他老婆要生孩子了……他，促古里科夫，喝醉了酒，因为他老婆生孩子他心里有些焦躁不安……可没有促古里科夫是做不成羊肉汤的！”    我已经如此这般全部给这个老头说清楚了――打着手势，比比画画……说到促古里科夫，我给他讲得那么明白，他怎么喝醉了，以及喝醉的样子……讲到他的老婆，她怎么要生孩子了，她的大肚子……因为着急我头上冒出了汗水。    于是，他这次好像明白了。他点着头，握住我的手，说：“我想喝羊肉汤！”    我全身颤栗，但还是尽量克制住自己，平静地解释道：“没有羊肉汤！没有！没有办法做羊肉汤！电炉灶烧坏了！不知哪里出了问题，开关调整不了火大火小！于是，就它奶奶地烧坏了！可修理工只有明天才能来，如果他能来……我们有另外一个炉灶，但不能用它做羊肉汤，那不是用来做羊肉汤的！它是专用的！”我的声音越说越高，到最后快成为尖叫了，可我自己在心里平静地决定，如果他要再说一次‘想喝羊肉汤’，我就杀了他。    他说：“我想喝羊肉汤！”    好像有什么东西突然击中了我的脑袋，我摇摇欲倒，我哭了起来。    “可怜可怜我吧，”我说，“老大爷！我可是个病人呀……我有高血压……高压220，低压127，就像在变压器里一样……我有好几次都病危了……每天晚上急诊小组都在我们家大门口值班……我的儿子――是个结巴，我的孙子――常常考试得二分――老大爷，我们没有羊肉汤！！”    我号啕大哭，老头儿也哭了，拥抱着我，用他的绣花小圆帽为我擦着泪水，嘴里说着：“我想喝羊肉汤！”    我的双膝发软，摊到地上。    多亏服务员们跑过来，把我扶住。    “你别答理他，斯杰潘诺夫，”他们对我说：“别管他！你看，他对咱们的话一窍不通！别理睬他！”    那怎么办呢？还要我怎么给他解释呢？    我往地上狠狠地吐了口唾沫，到了厨房，给他端上来一份羊肉汤。          2008-1-16 22:56:15
