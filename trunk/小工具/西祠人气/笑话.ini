title=笑话集锦[本站网友推荐]（四十三）
line=笑话集锦[本站网友推荐]（四十三）作者： 佚名    推荐人：故事中国    来源：故事中国拍照    姐妹俩在看一本宗教图片集，翻到了一页是圣母马利亚和圣婴耶稣的画片。      “瞧这儿，”姐姐说，“这是耶稣和他的妈妈。”      妹妹问到：“他的爸爸在哪儿？”      姐姐想了一下说：“噢，他在给他们拍照呢。”   （感谢caiyao的推荐）放屁    某日，杰克驾驶一辆没有牌照的法拉利在郊区公路上飙车。    突然被一警察拦下。    警察正要带杰克回局里训话时，杰克慌了，忙说：“警察叔叔，您就把我当个屁放了吧！”（感谢wsong的推荐）    1、老婆特爱吃水果，一次和老婆往家走，老婆非要买几斤苹果带回去，我说别买了，家里不是还有桔子么。老婆回了一句特噎人：“桔子能吃出苹果味儿来么？！”    2、和同学走在街上，发现地上不知谁掉了一毛钱硬币，同学把它拾起来，我笑他说：“丢不丢人？一毛钱你也捡。”同学回了一句：“这一毛钱要是买‘毒鼠强’，够毒翻你好几回的！”    3、一次跟单位的一个老大哥聊天，谈到歌星，我问他：“周杰伦你应该知道吧？”，老大哥摇了摇头说：“不太熟，没跟他喝过酒。”，我无语    4、上学时，有一次生活费花超支了，便向同寝室的学友借钱，我的同学没说借不借，朝我笑了笑问我说：“你看我的脸干净么？”，我仔细看了看说：“没脏，挺干净的。”，同学笑着说：“我的兜比脸还干净。”    5、一次看球赛，曼联赢了一场比赛，乐得我手舞足蹈，老婆很不理解地说：“干嘛呀？至于么？”，我说：“我兴(姓)奋！”，老婆毫无表情地看了看我说：“什么时候改姓了？”    6、我家住的小区有两拾垃圾的，经常因为争夺废品口角，早上出门顺便扔垃圾袋，保证是你还没走到垃圾箱，就有其中一个迎上来从你手中接下垃圾袋，甚至你手里拎着还没喝完的饮料瓶，他都会抢上前去问你：“你还要不要了？”。特讨人厌。一次我和邻居路过他们的地盘，上来一位指着邻居手里还没喝完的可乐瓶子问：“还要不要了？”。我邻居两眼一瞪，说：“你说你的脸啊？！”那位灰溜溜地就走了。    7、表妹失恋，老婆和我去她家看她，她正在发脾气，一张一张地撕纸，遍地纸屑。我说：“不至于吧，纸又没招你，挺好的东西你撕它干嘛？多浪费呀！”，表妹白了我一眼说：“有你的股份啊？！”    8、和好朋友聊天，从过去谈到现在，惋惜当初不用功上学，没有为今天的工作创造良好的环境。我感叹到：“下辈子我一定要好好读书，再也不能这么庸庸碌碌地活着！”，朋友撇了撇嘴说：“切！下辈子没准儿你托生成狗呐。”，一句话噎得我半天没上来气儿。    9、我们在一个女同学家聚会，吃饭的时候发现她家的墙上挂着一双草鞋，于是我们就问起来历，她深情的说：“这是我爷爷当年爬雪山过草地时穿过的，他临终前就传给了我。”，正在我们深深缅怀这位老一辈革命家的时候，一同学从饭碗中抬起头来说：“他为什么留给你？你俩脚一样大啊？”    10、有一次去表姐家坐客，9岁的小外甥正在做数学题，表姐在旁边说，这孩子笨得要命，同样的题换个方法问就不会了，小外甥在那儿气乎乎的说：“这能怨我么？！遗传基因不好！！”（感谢华旭文的推荐）眼睛    两只水母在海边相撞在一起。    水母甲：“搞什么嘛！你游泳不长眼睛啊！”    水母乙：“什么是眼睛啊？”    水母甲：“我也不知道，上次我和别人相撞的时候  别人也是这样骂我的！”    水母乙：“哦！是这样的啊！”（感谢镰刀的推荐）撒哈拉森林    一个伐木工人去应征工作     工头：前面的树林你去试试看，看你一分钟能锯几棵树。     过了一分钟……     工头：哇！一分钟20棵！太厉害了！你以前在哪工作的?     工人：撒哈拉森林。     工头：没听过……我只听过撒哈拉沙漠。     工人：对啊！后来改名字啦!（感谢xiaoxinjtdd的推荐）好笑的英文笑话!!    调查员：What is your fathers name?    小 弟：Happy!!    调查员：What is your mothers name?    小 弟：Smile!    调查员：Are you joking?    小 弟：No!! That’s my sister!! I am Kidding!!    调查员：bye bye !（感谢richyan2008的推荐）吹嘘    新学期开始，每个男生都要上台作自我介绍。当一位很清秀的男生作自我介绍的时候，主持人问到：“请问你有没有被别人误以为是女生？”     “当然，”那男生不以为然，“从小学时老师就一直把我当作女生，直到有一天我一气之下剃光了我所有的头发。”     “那老师们一定很吃惊吧？”     “嗯！不过最吃惊的不是老师，而是那位很殷勤地为我提了一年书包的男生。”（感谢小皮仙的推荐）洗头    我亲自下厨做了一桌子菜招待丈母娘。菜刚摆上桌，丈母娘说：“头洗得蛮干净的嘛！”我高兴得摸摸头发：“是啊，早上洗了好多遍呢。”只听丈母娘又说：“嗯，头就是要多洗洗，要不然会吃出病的。”我抬头一看，丈母娘正夹着一块鸡头往碗里放。（感谢故事女孩的推荐）结婚照    有人指着结婚照戏问小孩：“这照片上怎么没你呀？”小孩瞅了一眼照片说：“爸爸妈妈照像时我在家里玩，没有跟着去。” （感谢zhangyuning的推荐）我不是猪才怪    从前有个人：姓朱，单名一个才字。因为长的怪，所以别人叫他：朱才怪。    一天，他买东西，碰见了一位熟人，熟人看见他，大喊：朱才怪！朱才怪！他很，也大喊：“我不是朱才怪（猪才怪）”（感谢黄飘然的推荐）倒霉的被告    在一次案子中法官看到被告有点儿眼熟，问被告我是不是见过你，被告回答:“大人，我就是在二十年前帮您介绍妻子的那一位”。法官咆哮着说：“可找到你了，判你二十年有期徒刑”。（感谢刘章炜的推荐）老鼠泡猫    一天晚饭过后，老鼠一家在吹牛，小老鼠说：“老鼠药我当糠吃”母老鼠说：“老鼠夹当健身器”这时公老鼠站起来说要出去一下，母老鼠问：“去那里”公老鼠说：“泡猫去”（感谢amwyywt的推荐）糖尿病    有一天一人城里人看见一个农民在捡甘蔗皮，于是便问农民捡来做什么，农民回答“喂牛”。城里人很郁闷，他想:“现在的人吃了甜的就会得糖尿病，那么牛吃了也会不会得糖尿病啊？”（感谢李章辉的推荐）幽默的老祖父    布朗夫妇和他们的老祖父住在一起，每天早上老祖父都要到公园里去散步，可是有天中午１２点种的时候，一辆警车停在了布朗太太的家门口，一位警察对她说：＂这位可怜的老先生在公园里迷路了打电话向我们求助，因此我们派车把他送回来了。布朗太太感到很惊奇，于是她问她的老祖父，将近２０年了你每天都到那里去散步你怎么会在那儿迷路呢？这位老先生笑了笑说，我根本没有迷路，我知识累了而不想走路回家而已。（感谢E3487971的推荐）诉苦    母鸡对公牛诉苦说：“人们都叫我下蛋，自己却计划生育，真不公平啊！”    公牛说：“你算个什么，全世界的人都喝我老婆的奶可谁叫我一声爹了？”（感谢bessie的推荐）秃头的原因    淘淘：“妈妈，为什么爸爸是个秃子？”    妈妈：“我们要思考，才会越来越聪明。因为你爸爸很聪明，但思考太多，头发就会掉，所以慢慢地，头发就掉光了。”    淘淘：“那么妈妈，为什么你的头发那么多呢？”一道难题    小明给小凡出了一道难题：“蠢”字下面两只虫子，哪只是公的，哪只是母的？小凡绞尽脑。还是答不上来。小明说道：“你真是蠢材，男左女右嘛！”紧急救护    有一个医生下班后开着小车回家，在路上他看到一个人躺在一辆汽车的旁边一动也不动。他赶紧跳下汽车，对躺在地上的人说道：“我是医院的紧急救护医生，我可以帮你吗？”躺在地上的那个人动了一下身子，说道：“好吧，你能帮我医好这个该死的轮胎吗？”    检察官的心脏    某人路过医院，看见两位穿着白大褂的医生正在花坛里找什么东西。“对不起，”他问，“你们丢了什么东西吗？”    其中一个医生回答：“没有，我们正要为一名税收检察官做心脏移植手术，我们只不过想要找块合适的石头。”请速登机    有个大款外出旅游，在庙里看见一尊镀金的关公像，他曾听人家说关公是财神，就毫不迟疑地掏钱把它买了下来。为了表示恭敬，他除了给自己买了机票外，还给关公像专门买了一张机票。一上飞机，他就把关公像恭敬地摆起来。然而，时间到了，飞机还没有起飞，大伙着急地问空姐是怎么回事，空姐解释说：“有人登记了却没有上飞机，正在找呢！”    过了一会儿，那人还没到，大家开始埋怨起来。又过了一会儿，只听机场的大喇叭在大声呼叫：“关云长同志，关云长同志，请您迅速登机！”（感谢guanhuo的推荐）中国疑惑    阿诺德中国旅游归来，见到同事韦德，说：“中国人很奇怪，每天清晨，大街上到处都挂着个牌子，提醒路人‘早点，早点’。”韦德说：“这只能说中国人很勤劳啊，怎么能说奇怪呢？”    “你不知道！”阿诺德道：“我赞美中国妇女漂亮的时候，她们却问我‘哪里，哪里’！”包青天    王小虎老婆生孩子了，满月酒那天，王小虎为了上点档次，就批了一些黑黑的“乡吧佬”卤蛋作为喜蛋发给亲友，谁知道发完喜蛋就听见朋友们议论：“你们知道吗？王小虎生个‘包青天’，要么怎么发黑蛋啊。”加州到了    加利福尼亚的公路是全美国最不好的道路，有一次布什总统去那里视察，加利福尼亚州州长陪同，半路布什睡着了，突然一阵颠簸，布什颠醒了，还没有睁开眼就说：“加利福尼亚终于到了！”（感谢zjdhs的推荐）律师的心脏    一个男人因为心脏不适去看医生，医生建议他移植心脏。那人不太情愿，但最终还是同意了。他问有没有心脏可供他立即做手术。    “ 我这里有三个心脏。”医生说，“第一个心脏是一个18岁的孩子，这个孩子没吸过烟身体健壮会游泳。他的头撞到了游泳池上，死了。它值10万美元。第二个心脏，是一个马拉松运动员，他25岁，非常强壮，他是被一辆公共汽车撞死的。它值15万美元。第三个心脏是一个酗酒吸烟爱吃肉的人的心脏。它值50万美元。”     “嗨，为什么第三个心脏那么贵呢？他的生活如此糟糕。”    “是的，不过他是一位律师的心脏，他从来没有使用过。”（感谢jiangchguo的推荐）  2007-9-24 10:55:21
