title=DS版EG童话之海的女儿
line=DS版EG童话之海的女儿作者： 黄心荷    推荐人：李大荣    来源：烟雨红尘原创文学网    在看这个故事之前，我们应以严肃的态度认知：我们将要读的是一个有血有泪、爱恨交织、催人泪下、感人肺腑、发人深省……可歌可泣的史诗一般的EG童话故事……    龙宫最小的公主――我们就叫她小美人鱼吧――最引以为傲的是她的，呃，独一无二的歌喉。请注意，是“独一无二”。    小美人鱼最大的愿望就是能浮到海面上对着月亮一展歌喉。因为只有月亮才是她的知音，她认为。    终于，在她15岁的那一天凌晨，钟声一响，小美人鱼便以迅雷不及掩耳盗铃响叮当之势冲出了海面，然后，放声歌唱。    这时，一艘帆破了N个洞的豪华游轮缓缓驶来，船头甲板上站着一个英俊的王子。        王宫中，国王正和一群大臣讨论着怎样为王子过一个很有意义的16岁生日。    大臣A：“坐热气球去天上吧，说不定登上太阳破个世界记录。”    大臣B：“坐船去海上吧，现在各国海上稽查力量比较薄弱，说不定40天环游世界也不用交税。”    大臣C：“坐地铁……”    在旁边沉默多时的王子一棍子闷晕了大臣C：“白痴，地铁还没发明。”    国王：“好了，现在我们来猜拳决定吧。”    大臣D：“掷骰子比较好。”    王子：“不，那些都是小儿科，我决定――”    众人屏息以待。    只见王子微微一笑，潇洒地把头一甩：“抽签吧。”    众人轰然倒地。    经过激烈地抽签，最终决定去海上。    夜晚，月色宜人。    王子站在甲板上，顶着12月的强烈西北风如痴如醉地欣赏着月亮。    突然间，一连串杀伤力极强的超级恐怖声音席卷了整艘船！    “神啊，杀了我吧！”王子极其痛苦，生不如死。    说时迟，那时快，正当王子抱怨命运不公之时，游轮被一阵猛撞。    侍者忍着痛苦向王子报告：“殿下，船漏了……”    王子：“不会是学泰坦尼克撞冰山了吧？”    侍者：“不是冰山。因那个恐怖噪音影响，鲸鱼导航系统严重失灵，撞上咱们了……”    王子向海面望去，发现一个人向他游来，嘴还一张一合的……噪音越来越近……    天啊！不会是……王子还没想完，就被再次撞击游轮的鲸鱼群给撞掉下了船，准备和大海亲密接触、培养感情。    “我靠！你别嚎了！”王子在掉入大海的瞬间喊道。    小美人鱼靠到船头的王子，不禁怦然心动。于是乎，她便更加放开了，呃，嘹亮的歌喉，向心爱的王子展示着自己独一无二的歌喉。    她向王子游去，听到王子大喊一声――具体喊什么她没听清楚（被“歌声”掩住了）――掉进了海里。    “天啊！这难道就是传说中的爱的力量吗？！为了我，竟然向海里跳……哦，你真是……”小美人鱼将王子救起，边幻想着王子向他求婚的场景，边对被她的“歌声”吓得昏迷不醒、口吐白沫的王子喋喋不休。    小美人鱼游啊游，终于游到了岸边。她刚想上岸，突然发现自己没有腿，一上岸就搁浅了|虽然有王子罩着，但还是有被人发现做成生鱼片的危险。于是，她把王子推上了岸。    小美人鱼最后看了王子一眼：“亲爱的，为了我们的爱，我一定会变成人的，你等我！”说完，她心一横，头一甩，以超光速向海底冲去。    刚冲了一半，小美人鱼突然发现，她竟然忘了问那是哪个国家的王子！要知道，这个年代，世界已经被那些个写童话的分割成了难以计数的小国家――要不哪来的那么多王子公主什么的？要从这么多国家里找一个王子，那可比大海捞针还大海捞针。况且小美人鱼上岸还得靠公费，虽说它是公主，但让人都以为她挪用公款来环求旅游，也是有损她形象的。    考虑再三，小美人鱼决定还是先去整清楚王子他家在哪。    她刚一回到海面上，突然发现王子已经醒了，而且被一金发美女扶着，渐渐远离海滩。小美人鱼立刻向岸上冲去，结果撞到了渔网，眼睁睁地看着王子和金发公主消失在她的视野里。    “我的王子……”小美人鱼泪眼婆娑。    为了自己的爱情，小美人鱼义无返顾地一尾撞开了海底深处的巫师家大门，然后大摇大摆地游了进去。    入目的是摔得乱七八糟的器皿与倒得同样一塌糊涂的家具和流得更是没有规律的五颜六色的液体以及趴在地上的巫师。    小美人鱼十分诧异：“你在搬家吗？”    巫师：“……”还不是你撞的？！    小美人鱼继续：“要我帮忙吗？”    巫师艰难地爬了起来，一脸七彩溶液：“不用不用，等我以后拆房子再找你。”    小美人鱼：“我要变成人。”    巫师用抹布脸抹干净，露出了原本的俊美妖异：“你发烧吗？”    “咣！”小美人鱼一尾将美男巫师率到了一边，让巫师刚才抹脸的行为成了无用功。    小美人鱼泫然泪下：“你难道忍心看着原本相爱的两人陆海两地吗？”    巫师义正严词：“不行！”    小美人鱼哀怨地看了他一眼：“我可以把我最宝贵的东西和你做交换。”    巫师双眼一亮：“成交！”哈哈~豪华的泰迪熊~~你终于属于我了~~~于是瞬间拿出了一颗药丸：“蚁X神药丸，吃了就变人。请认准‘蚁X神’商标，谨防假冒。”    小美人鱼一把抢下：“作为交换，我把我最宝贵的声音送给你吧！不过在那之前，请让我再为你放歌一回吧！”    “不要啊……”巫师哀号。    小美人鱼根据美人巫师的提示，顺利地在变为人之后见到了王子。    我的王子！小美人鱼迫不及待地冲上去拥抱王子，但她似乎是拥抱得太过忘情了，以至于王子被她抱得两眼翻白、口吐白沫……    王子鉴于小美人鱼完全没察觉自己的暴力问题，只好与一大群鼻青脸肿的侍从敢怒不敢言地将她安置在了王宫中。    小美人鱼十分高兴，虽然它失去了美妙（？）的歌喉，但她正在努力地学习跳舞，希望将优美的舞姿送给亲爱的王子。于是……    小美人鱼忘情地跳着舞，王子宴请的外宾看地十分陶醉，拍手叫好。至于王子，他此刻也正十分陶醉地戴着眼罩、耳塞睡觉。    终于，一曲舞毕，外宾对着刚摘下眼罩、耳塞的王子赞叹不已：“俺们老长时间没见过这么正宗的野蛮人跳大神了……”    王子要结婚了。    对象是王子在海滩遇到的金发美人公主，与小美人鱼无关。    于是乎，小美人鱼的姐姐，风风火火地游进了巫师的家。    姐姐：“快想办法去。”    巫师：“……”你不说什么事，我知道想什么办法？    姐姐：“快为我妹妹的幸福想想办法，要不我让你彻底拆迁！”    巫师汗：“这个事啊，你把这颗药丸给她，让她溶在给王子的酒里给他喝下，就万事OK了。”    姐姐接过丸：“不好用你就等着拆房子吧！”    巫师暴汗：“那当然。喝下这个药的人都会爱上给他负面震撼最大的人。”    姐姐：“很好。我们是懂事理的鱼，不能让你吃亏。这样吧，我把我最珍贵、最美丽的头发送给你吧！”    “……”美人巫师无言地看着那一头比烂了N天的水藻还烂的打结鸡窝头发……    为了纪念王子与公主的相遇，婚礼在海上举行。    小美人鱼躲在厨房里，借着外面的月光往一只酒杯里下药。    “这不会是假药吧？死巫师，当心我去消费者协会告你！”小美人鱼边诅咒边等待着化了三个小时还没化完的药丸。    终于，皇天不负有心人。在小美人鱼等了6个小时后，药丸完全溶进了酒里！小美人鱼喜极而泣……    应该不晚吧？小美人鱼看着天边的启明星，不禁想起了姐姐把药丸交给自己是所说的话：“在明天的太阳升起之前让他喝下去，否则药就废了。”    突然，小美人鱼眼前一亮：王子？！    王子此时正一个人坐在甲板的一角。    小美人鱼屁颠屁颠地跑到王子身边，把酒给他。    王子接过酒，苦恼地说：“我十分悔恨这个婚礼……那个‘公主’竟然是个男的！吓死我了……”说罢，一饮而尽。    不要啊……小美人鱼后那个悔啊……    忽然，王子站起，神色慌张的向船外探去，然后――“呕――”MD，什么破酒？！    吐完后的王子转身向船舱跑去……    待小美人鱼跟着跑到王子的新房外是，看到的是王子正抱着美男公主柔情似水：“我只爱你一个，无关你的性别……”    小美人鱼悲痛欲绝，立即跳海自杀。但当她跳进海里的时候，发现自己又变成了人鱼……    小美人鱼感动异常：“555……巫师，还是你对我好……我以身相许好了……”    可是，小美人鱼头一次轻轻推开巫师家门的时候，却发现巫师早已人去屋空……    “我一定会抓到你！”小美人鱼的声音又回来了。    在小美人鱼姐姐找到巫师之后，他就收拾东西跑了……    “啊~Q~~”美人巫师此刻正在赶往内陆的路上：希望她没发现我给她的“蚁X神”是过期的……终于要远离那群恐怖的人鱼了……别再遇到了……    于是，可怜的巫师为了杜绝悲惨的生活，毅然决然地改变了面貌，并化名为“安徒生”，写下了经过大串改的悲剧童话“海的女儿”，自己则作为阴森恐怖的老巫婆登场……       2007-8-27 9:15:20
