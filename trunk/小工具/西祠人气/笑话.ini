title=聪明还是愚蠢
line=聪明还是愚蠢作者： 怀夏(译)    推荐人：大猫熊    来源：读者    一位屠夫正照看着自己的店铺，他非常惊讶地看到一条狗进了他的铺子。他将狗赶了出去。不一会，那条狗又回来了。于是，屠夫走近狗，发现它的口中有一张小字条。他拿出字条，见上面写道：“我可以买12根香肠和一条羊腿吗？这条狗嘴里还衔着钱。”    屠夫向狗的嘴里望去。瞧啊！那里还真有一张10美元的钞票。于是他收了钱，把香肠和羊腿放进一个口袋，然后让狗叼起来。这条狗给屠夫非常深的印象。当时正值铺子到了快关门的时间，于是他决定提前打烊，跟着这条狗看个究竟。    于是屠夫跟着狗出发了。狗沿着街道一直向前走，不久来到了一个交叉路口。狗放下口袋，伸直前腿按了一下交通信号灯按扭，然后静静地叼着口袋等待信号灯。绿灯亮了，它过了马路。屠夫在后面一直紧跟着。狗随后来到了一个公共汽车站，开始看时刻表。见到这个情景，屠夫感到非常惊讶。狗看完时刻表，坐在了车站的椅子上。一会来了一辆公交车，狗走到车前，看了一下车号，然后回到了座位上。又一辆公交车来了，狗又绕到车前看了看车号，确定无误后，上了车。屠夫目瞪口呆地也跟着上了车。    公交车穿街走巷，离开了镇子，来到了郊区。狗一路上观望着车外的风景。终于它站起身来到了前门。它后腿蹬地，用前爪按了一下停车按扭，然后叼着口袋下了车。    屠夫跟着狗沿着大路一直往前走着。不一会儿，狗拐向了一所房子，它走到房前小路的尽头，把买的东西放到了台阶上。随后，它倒退几步，铆足劲儿跑起来，一头撞到了门上。里面没有任何反应。于是狗又退回来，跳上了一堵窄墙，沿着院墙走去。它来到窗户前，用头撞了好几次窗户，然后回转身，跳下墙头，来到了门前等候。    屠夫这时看到一个大汉打开门，冲着狗大声呵斥，对它又踢又打又骂。屠夫于是冲了上去，挡住了大汉，说：“你到底在干什么呀？这条狗简直就是一个天才。我敢发誓，它都可以上电视了！”大汉回答道：“你说它聪明？这已经是这条笨狗这个星期第二次忘记带钥匙了！”     2006-8-28 13:59:23
