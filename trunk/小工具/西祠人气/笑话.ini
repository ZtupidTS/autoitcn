title=办公室死去的21种方法
line=办公室死去的21种方法作者： 佚名    推荐人：zhouhua2006    来源：网络    被某窈窕淑女同事浓烈的香水熏死。    被领导偶尔冒出的希奇古怪的英文单词恐吓致死。    和男朋友轧马路被同事发现，在办公室被“审问”，害羞致死。    初次出差乘“飞的”，起飞降落，中途颠簸，吓死。    公司外出活动，人多车少，十几人拥于小丰田面包内，挤死。外出办事有机会独自乘坐领导的奔驰或宝马，得意而死。    见某女同事着意大利款颈链，疑为假冒，不屑撇嘴而死。    心仪的短衫明明300元购买，被耻笑为只值3元，恼火致死。女同事戴一真正翡翠戒指，知其价格不菲，惭愧而死。    下级单位来办事人员有求于己，闻马屁之声陶醉致死。    减肥减肥，越减越肥，禁食早餐或用一个苹果代替，午饭前饥饿而死。    单位宴请，三文鱼与基围虾我所欲也，扇贝亦我所欲也，三者可以得兼，撑死。    大厦公共浴室水温太高，烫死。    三九天穿短裙子，虽着毛袜，亦被冻死。    邻座的女同事抱怨工作太多干不完，吵得人烦死。    月底赶出报表，颈项疼痛而死。    活多干不完被领导疑为偷懒，气死。    传真机、复印机的怪味，中央空调通风不好，憋闷窒息而死。被领导当盾牌得罪其他员工，被同事怨恨致死。领导偶做低级常识性错误决定，疑为自己耳朵失聪或是精神错乱，发疯而死。    夏季衣领过低，被女同事贬为作风不正，烦闷死。    冥思苦想，发现一为公司赢利的良策，幻想加薪晋级，激动而死。    年终奖计划自己所得多于实际，不平而死。    过节发成箱的苹果、梨或蜜橘，不堪重负上下搬运，累死。    被传办公室绯闻，被老公温柔指示:“赶快去死。”    2006-7-21 9:58:29
