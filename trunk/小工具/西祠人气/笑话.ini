title=一个男人把一个少女关在房间里
line=一个男人把一个少女关在房间里作者： 佚名    推荐人：鱼心    来源：《爆笑辞典》  一个男人把一个少女关在房间里，意图不轨，然后……  1、如果少女接听了一个电话并突然消失，这是一部科幻片；  2、如果少女这时面向镜头说：“当那个男人离我只有0.04公分……”这是一部搞笑片；  3、如果少女爱上了这个男人，这是一部社会伦理片；  4、如果男人最后一记得还是放了少女，这是一部人文道德片；  5、如果少女变成了怪兽，这是一部美国恐怖片（带科幻）；  6、如果男人变成了怪兽这是一部日本恐怖片（带色情）；  7、如果谁也没有变成怪兽，只是音乐突然变得很急促，这是一部中国恐怖片（带广告）；  8、如果少女对这个男人进行世界观与人生观的说教并成功感化他投案自首，这是一部中国大陆片；  9、如果少女边摇晃着染成红色的头发边骂骂咧咧地大声问男人是哪条道上混的这是一部港产片；  10、如果少女开始哭哭啼啼、哼哼唧唧、吵吵闹闹而且这个无谓的镜头持续20分钟以上，这是一部台产片；  11、如果少女之后怀孕并产下一个私生子，多年以后私生子和生父的后代之间发生了感情和生意上的故事，这是一部新加坡片；  12、如果救她的英雄马上赶到，这是一部动作片；  13、如果救她的英雄过几分钟才赶到，这是一部限制片；  14、如果救她的英雄一直没有来，这是一部三级片；  15、如果救她的英雄最后来了，却加入了这个男人的行列，那么很不幸，这是一部A片；  16、如果少女引吭高歌，男人跟着跳Hip-hop的热舞，这是小甜甜布兰妮的最新MTV；  17、如果男人开始仔细讲解身体各个器官的名称和功能，这是一部科教片；  18、如果男人与少女发生搏斗，少女从7楼窗户纵身向下一跃，这是一部新闻记录片；  19、如果少女掏出一支小型喷雾器放倒了男人并向观众展示其品牌，这是一部广告片；  20、如果少女微笑着答应这个男人并对这个男的提出了一些政治上的要求，这是一部……  哦，糟糕！对不起，拿错了，这是璩美凤的光盘！  2007-2-4 8:18:14
