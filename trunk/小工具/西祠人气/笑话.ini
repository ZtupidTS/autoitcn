title=起名千万要慎重啊
line=起名千万要慎重啊作者： 佚名    推荐人：寒颖曦    来源：http://www.haha365.com音乐老师叫管风琴，健美老师叫陈亚玲，锅炉热处理专业老师叫吴嫣梅... 中学校医室有个校医名叫“段珍”，我们都不去她那儿打针。我晓得一个人叫朱逸群，一个叫杨宜知。 有个人叫秦寿生，不知道她父母是怎么想的 初中一个女孩叫倪杨，小女孩身体不好，老是生病，每次班主任点名叫她，都是倪杨---倪杨---，最后就干脆喊成“娘”了：“娘没来吗？娘又生病了吗？”我一高中同学叫李宏志（现在在重庆）我一接他的电话，就说“啊，李宏志啊！”　单位的同事就立刻用一种惊诧的眼光看我，呵呵 吴安全--是个司机 上大二时，期末考试，《马克思主义哲学原理》全系只有一个没过，他的名字叫 ---马哲 宋秋波，一起上过课。 我初中时，学校教导主任叫“矫厚根”，以苏州话念和“脚后跟”一模一样。 　　 有一同学叫“段明”，以苏州话念与“断命”一样，后改名。 上海电视台有一女记者名叫“胡云”，有一女记者名叫“胡月（曰）”，报出的新闻能有人相信吗？ 高中同班男孩，叫吴礼坚，用粤语念倒没有问题，偏偏来了个湖南的老师，“吴”“胡”发音不清，结果变成“狐狸精”，几次哄堂大笑之后此同学再也没有被点名。 　　 有个孩子叫子腾，本来挺文雅的名字，偏偏老爹姓杜。 　　 前几年我一个同事闲得无聊乱翻电话簿，居然找到一个陈尿，拿公家电话照号码打过去，“...喂，我找陈尿...” “我就是!” 　　 还有一位大学同学、一位同事的名字，一叫米永仓，一叫梁万库。 高中时的同学（女）及其姐姐，一对很奇怪的名字：王浴天骄，王浴神州，怎么 样，够霸气吧！ 还有一个老爹的朋友，叫穆森林，――〉〉穆斯林。    2007-5-15 18:27:02
