line=全新高校BBS爆笑签名档之2005消夏版作者： 佚名    推荐人：lmyblog    来源：网络1.一日深夜，偶辗转反侧，夜不能寐，遂发短信给友寝一姐妹：“郁闷中，陪偶聊会吧。”不一会，姐妹回信：“好吧，想聊什幺？话题由你定！”偶想了想，乐着回复道：“那偶们就聊沉重点的话题吧，比如说――你的体重！”一阵沉默过后，姐妹回短信，上面写道：“这也太沉重了吧，那我们还是聊点肤浅的吧，比如说――你的智商！！！”2.地理老师：如果地球不转了，我们的世界将会如何？小B同学：就算地球不转了，我们还是要围着以胡主席为中心的党中央继续转！！！（汗死……）3.金钱不能买到一切，但是可以买到我；暴力不能解决一切，但是可以解决你~：）4.针对日前中国联通推出的以周杰伦的爷爷做形象代言人，名为“孙子才玩动感地带”的活动，中国移动立即做出反应，他们声称已经签约姚明父亲，即将开展大规模宣传“儿子新时空，老子全球通”的口号。而后，中国联通聘请82岁新婚的杨振宁教授为新形象代言人，宣传口号是：“我还能!”中国移动为了反击，立即请杨振宁的夫人翁帆为新形象代言人，宣传口号：“你不能，我能叫你能！~~~”5.楚瑜访大陆，清华赠篆书，校长念不出，顾秉林是猪！（“爷爷，您念出来了，您终~于念出来了……”）6.女人读书不宜多，因为在男人心目中：大专生是小龙女，本科生是黄蓉，研究生是赵敏，博士生是李莫愁，博士后是灭绝师太，硕博连读更可怕――是传说中的“东方不败”！！！男人读书不宜多，因为在女人心目中：大专生是韦小宝，本科生是段誉，研究生是丁典，博士生是陈家洛，博士后是欧阳峰，硕博连读呢――他就是可怕的“岳不群”了！！！7.我叫锄禾，偏偏你叫当午；我叫清明，偏偏你叫河图；我叫仙剑，偏偏你叫侠传；我叫王朝，偏偏你叫红酒；我叫弯弓，偏偏你叫大雕。8.花前月下，不如花钱“日”下。*^_^*9.女友问植物系的男友：“今天是我的生日耶！你怎么都不送花给我？”“什么？”男生答道：“难道你不知道花是植物的生殖器吗？我们为什么要将人家的生殖器割下来，然后捧着一大把它们走在校园里？”女孩惭愧地低下头来……所以请不要送花给女生：1.因为有些女生会比较谁收到的花比较多、比较大……2.有经验的女生会认为含苞待放的花持续的时间会可以更久些……3.女生们一收到花时，便迫不及待的上前猛闻其味道，并露出无比满足的微笑……10.女生对男生说：我们系有一个男生特腼腆，一看见女生脸就红了。男生对女生说：其实我也特腼腆的，我一看见漂亮女生脸就白了。女生说：你流氓……（号称中文BBS签名档中隐讳之极品！！！）11.A：你今天没课？B：恩，主观没课！12.想当年，我拳打南山敬老院，脚踢北海幼儿园，一米以下全部放倒，我在太平间里一跺脚，“不服的给我站起来！”没有一个敢喘气的～～13.实验室，同桌的MM跑着进来。偶：怎幺才来上课啊，人家都在翘首等待你啦~MM：翘你个头啊！偶：没错，是翘‘头’等待啊～14.我虽然拥护你说话的权利，但我誓死不赞成你的观点。15.医学院GG：学医苦，学医累，学医费用还挺贵；细胞组织都要背，解剖杀人皆要会。一手笔，一手刀，谁不服我谁残废。不怕僵尸不怕鬼，死人看多无所谓。长夜无妻伴尸睡，多吃人脑能开胃！（瀑布寒……）16.文凭就像圣衣，博士是黄金，硕士是白银，大学是普通的青铜，大专也就是黑暗圣斗士；外国回来的是海斗士、冥斗士，看着唬人，一开始或平时打起来，有天壤之别，级别差远了，但到了关键时刻，还是看小宇宙、人的素质。我青铜的要是一急，领悟了第七感，什幺黄金斗士都不照！！！要赶上个局长瞅我顺眼，我就沾了雅典娜的血，那青铜也变神圣衣，N个黄金也白给，外国货也不在话下；可要遇上本身是神的转世――海皇什幺的，那就再努力也没戏，比如他是谁谁的儿子，不用练也永远比我强大，只有更高级别的神才能灭他。（恶搞圣斗士签名档）17.如果我有一秒钟的生命，我想对你说“我爱你”；如果我有一分钟的生命，我想抱抱你，亲亲你；如果我有一小时的生命，我想给你再讲个故事；如果我有一天的生命，我想陪你再看一次日落；如果我有一月的生命，我想与你游览秀美山河；如果我有一年的生命，我想……和你分手，然后把四级过了！！18.QQ一美女说自己瓜子脸，特漂亮。寝室老大淌着口水出去约人家见面……。夜，老大推门就扑倒在床上墩足号啕大哭：“西――瓜子脸也就罢了，关键问题是她尖头朝上啊！！！”19.大学同学工作后第一次聚会选择在动物园，大家共同的理由是：只有在这里，才能感慨到自己还是个人啊……20.MM娇羞道：谢谢你帮我搬东西啊，晚上我请你吃饭吧。我随口说道：改日吧～MM脸露阴沉道：白日？做梦！21.食堂里，两恋人远远相遇，女孩飞似地跑到男孩面前，娇喘微微状紧紧将其拥住，说道：“快…快点，我受不了了……”男孩惊慌失措，结巴半天道：“快…快别这