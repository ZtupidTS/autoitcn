title=逻辑
line=逻辑作者： 佚名    推荐人：一起浮沉    来源：2004-12-15羊城晚报新闻建筑商大卫和亚特在一家低档的酒吧里喝啤酒。他们看到一位衣着极为讲究、颇有绅士风度的人也来到这家酒吧，并在他们的对面坐下，悠闲地喝着啤酒。两个建筑商开始猜测这个人的职业。 　　大卫：“我估计他是个会计师。” 　　亚特：“不可能。他应该是个股标经纪人。” 　　大卫：“股票经纪人根本不可能到这里来。” 　　两个人就这样争来争去，一直到大卫要上洗手间才暂时停止。大卫在洗手间里，看到那位绅士模样的人正好也在，便压抑不住好奇心问道：“先生，请原谅我的冒昧，我和我的朋友都特别想知道你到底是做什么工作的。” 　　这个人答道：“没关系。我是逻辑学家。” 　　大卫：“噢，那是干什么的？” 　　逻辑学家：“我试着举个例子给你解释一下。你家里有金鱼吗？” 　大卫：“有” 　　逻辑学家：“按照逻辑，你一定把金鱼放在鱼缸或者池塘里，对吗？” 　　大卫：“是的，的确是放在池塘里。” 　　逻辑学家：“依照常理，你家里有池塘，就应该有个比较大的花园。” 　　大卫：“一点不错，我家确实有一个大花园。” 　　逻辑学家：“从逻辑上进行推论，你有一个大花园，就必然有一座大房子。” 　　大卫：“千真万确！我的确有一座有５间卧室的大房子。” 　　逻辑学家：“既然你建造了有５间卧室的房子，从逻辑上说，你不可能单单是为了你自己才建造的，因此，你应该是已经结婚了。” 　　大卫：“不错，我结婚了，我和我妻子还有３个孩子共同生活在一起。” 　　逻辑学家：“你有３个孩子，从逻辑学上讲，你应该有比较正常的性生活。” 　　大卫：“对，对，一周４次。” 　　逻辑学家：“好了，你看这就是逻辑，我就是做这工作的。” 　　大卫：“这就是逻辑。” 　　逻辑学家：“对，你看，我从你家里的金鱼，推断出你有性生活。这就是逻辑。” 　　大卫：“我明白了，印象深刻。谢谢你。”大卫回到桌旁。 　　亚特：“我看到你和那位衣着讲究的人一同进了洗手间，你有没有问他是做什么的？” 　　大卫：“问了，他是个逻辑学家。” 　　亚特：“逻辑学家是干什么的？” 　　大卫：“我尽量举个简单的例子来解释。你家里有金鱼吗？” 　　亚特：“没有，我从来不养金鱼。” 　　大卫：“那么，按照逻辑你一定没有性生活。”   2007-6-20 17:22:40
