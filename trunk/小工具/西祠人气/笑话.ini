title=唐僧的家书
line=唐僧的家书作者： 龙吟华尊    推荐人：jianglan3732    来源：榕树下    亲爱的悟空，我这封信写的很慢，因为知道你看字不快。    我们已经搬家了，不过地址没改，因为搬家的时候把门牌带来了。这礼拜下两次雨，第一次下3天，第二次下4天。昨天我们去买比萨，店员问我要切成8片还是12片，我说8片就成了，12片吃不完。    我给你寄去件外套，怕邮寄时超重，把扣子剪下来放口袋里了。    嫦娥生了，因为不知道是男是女，所以不知道你是该当舅舅还是阿姨。    最后告诉你本来想给你寄钱，可是信封已经封上了。    新年快到了，别忘了给孩子们讲讲很久很久很久以前的事：    那时候天还是蓝的，    水也是绿的，    庄稼是长在地里的，    猪肉是可以放心吃的，    耗子还是怕猫的，    法庭是讲理的，    结婚是先谈恋爱的，    理发店是只管理发的，    药是可以治病的，    医生是救死扶伤的，    拍电影是不需要陪导演睡觉的，    照相是要穿衣服的，    欠钱是要还的，    孩子的爸爸是明确的，    学校是不图挣钱的，    白痴是不能当教授的，    卖狗肉是不能挂羊头的，    结婚了是不能泡MM的，    买东西是要付钱的，    看完不笑是要被打屁股的。   2007-2-2 13:16:42
