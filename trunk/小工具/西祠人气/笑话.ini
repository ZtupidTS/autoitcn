title=性感美女
line=性感美女作者： 佚名    推荐人：toskg    来源：网络    在酒吧里，一个性感美女在吧台边坐了下来，摆出撩人的姿势。    酒保走过来，问她要点什么，她勾一勾食指，示意酒保靠近她。    然后双手捧著酒保的脸，一边抚摸，一面用性感的声音说：“你是这里的经理吗？”    “不是。”酒保回答。    美女把手伸到酒保的头发里问：“那你可以帮我把经理叫来吗？”    “恐怕不行！”酒保说：“有什么我可以效劳的吗？”    美女把手指伸到酒保的嘴唇上，酒保开始温柔地吸吮她的手指。    十根手指都吸吮一遍之后，美女继续说：“那请你帮我告诉你们经理，女厕里的卫生纸用完了”    2007-1-18 23:43:57
