title=官人
line=官人作者： 周海亮    推荐人：陈益丽    来源：《齐鲁晚报》2006-10-26卫厂长说我认为这件事还是应该放一放，现在产品销路是件大事。田厂长当时就火了，他说我认为职工生活才是大事，这事我已经决定了。  　　官人两位，一姓田，一姓卫。两位都是厂长，田是正，卫是副。工厂不大，集体企业，生产钓鱼竿。旧厂房满足不了新形式需要，春天的时候，工厂迁到了市郊。那里山清水秀，鸟语花香，却离市区太远。因为太远，职工们上班就很不方便。运气好的，坐一路公交车，半小时后也就到了；运气不好的，中间就得转车一次或者两次。离厂最远的职工，上班和回家，都得坐两个多小时的公交车，很麻烦。  　　卫厂长就跟田厂长商量，能不能买辆厂车接送职工。田厂长说厂子刚搬迁，哪有闲钱？卫厂长说可是工人们实在太辛苦了。田厂长说那也没有办法，要不给他们每人每月补助一百块钱？卫厂长说那还不如买一辆厂车。田厂长说厂子实在没有钱啊！卫厂长说要不先贷点款？田厂长把头摇得很坚决，他说，肯定不行！  　　两个人争执起来，谁也不肯让步。最后，田厂长无奈之下，只得同意了买厂车，并且把事情交给卫厂长去办。当然没有贷款，只从财务拨出一点点钱。卫厂长用这点钱买了两辆二手客车，又雇了司机，厂车就开起来了，却并不顺利。那两辆厂车几乎天天坏，即使不坏，速度也比公交车慢许多。工人们怨声载道，好几个人宁肯坐公交车也不肯乘厂车。几个月后，田厂长主持召开了职工代表大会。他问职工们愿意乘坐这样的厂车，还是愿意每人每月补助一百块钱？职工们自然愿意选择补助一百块钱。于是田厂长当场拍板，从此以后，每个职工到了月底都可以多领一百块钱交通补助。至于那两辆厂车，田厂长说，先闲着吧，总比天天送钱给修理厂强。卫厂长还有话要说，田厂长就拍拍他的肩膀说，我看了看，你买的汽车，都快到报废期了，便宜没好货，以后注意些。他的话几乎把卫厂长顶一个跟头。  　　工人们月月领钱，心情舒畅。他们认为田厂长是为职工着想的好厂长。  　　年关将近，工厂有两件事要办。一是县里要评先进企业，选出三十家候选单位，鱼竿厂榜上有名。这就要求工厂在剩下的有限的时间里，有一个新的形象；二是工厂要进行民主选举，重新选厂长。偏偏这时产品销路出现问题，田厂长和卫厂长天天忙得不可开交。  　　那天下班后，田厂长跟卫厂长商量，要不咱也弄辆厂车接送职工？卫厂长说厂子财务很困难，现在咱们要把钱用在刀刃上。田厂长说职工们实在太辛苦了。卫厂长说他们每个月不是有一百块钱交通补助吗？田厂长说那也不如买辆厂车好。卫厂长说可实在没有钱啊。田厂长说要不先贷点款？卫厂长说我认为这件事还是应该放一放，现在产品销路是件大事。田厂长当时就火了，他说我认为职工生活才是大事，这事我已经决定了。  　　田厂长就去银行贷了款，一下子购买了四辆豪华客车。职工们坐上去，一个个乐得合不拢嘴。后来田厂长再一次召开了职工代表大会，问每个月的交通补助该不该收回来。职工们当然全力反对。田厂长大手一挥说，那就先不收回了！  　　几天后，工厂果真被评上了县先进企业。有人说，那四辆豪华大客车起到了不可忽视的作用。  　　又过了几天，工厂进行民主选举，重新选厂长。田厂长和卫厂长都是候选人，结果自然是田厂长再一次当选，全票通过。   2006-10-27 15:02:23
