title=岳飞大叫一声昏倒
line=岳飞大叫一声昏倒作者： 佚名    推荐人：zhouhua2006    来源：网络    话说岳飞辞去了元帅之职，带着岳云张宪二人回到了汤阴老家。汤阴县的地方官员等少不得又忙了一阵，当晚摆了酒席为岳飞一行三人接风。席间岳飞眉头紧锁，闷闷不乐。汤阴县的知县见了，心下不安，便问道：“元帅为何事烦恼？莫不成还在为秦烩等议和之事闹心？”    岳飞叹了口气，道：“即不在其位，便不谋其政，岳某即已解甲归田，朝廷的事，还去想他作甚？只是有一桩事，俺从小便闲不住，总要有点事做做才好，岳云和张宪更是年轻人的性子，象这样长久无所事是，岂不憋坏了他们？想来想去又没什么合适的事做，是以烦恼。”    知县听了不禁微笑道：“原来如此。元帅不须烦恼，下官到有个主意，包元帅和二位公子每天有事做不说，还可学到最新的科学知识，对二位公子以后转业到地方工作不无好处，且花费不多，元帅大可承担得起。”    岳飞听了，忙问道：“是什么事，你且道来。”知县道：“现今全国都在搞一个叫网络的东西，据说是从万里之外的美利坚传入我国的。上网已成为我国青年的一件大为时髦之事，前几天我看了邸报，上网的人被称为新新人类，网虫一族，可见其热。本县在上个月正式开办上网业务，网费一个时辰四钱银子，话费一个时辰三钱，如网费一次性交一两，元帅如有兴趣，下官这就让人给元帅办好，即时开通。元帅上网后，不仅可消磨时间，学习电脑网络知识，更可了解最新的军事情报和军事学术届的最新研究成果，对元帅以后复出也是一件大有脾益之事。”    岳云张宪听了鼓掌道：“妙极，妙极，咱们早是不曾听说有这样的好事，早知道，在部队上就上了。”岳飞沉吟一会道：“既是如此，就烦劳贵县给咱办一下这事，费用俺们还是该交多少就交多少便了。”    次日电信局之人便来岳飞家安装，来时方知岳飞家尚无电脑，电信局的人少不得又解释了一翻，岳飞虽觉麻烦，且一百两银子一台的电脑又价值不菲，禁不住岳云张宪的一再掇窜，也就答应去卖一台。    正要出门，却见有人拜访。原来是汤阴县鹏举电脑有限公司的经理听说岳爷要上网，特来赠送本县新进抗金牌电脑一部，岳飞见了忙说：“这如何使得？”经理道：“岳元帅乃是国家的大功臣，理应享受这等待遇，些须小事，何足挂齿，元帅一定要收下，这是本公司莫大的荣誉。”再三再四，把电脑留在了岳飞家中。    电脑公司的人才走，电信局局长又来，岳飞忙迎入。局长道：“昨夜局里开了紧急会议，一致认为元帅一家精忠报国，素为我等敬仰，且汤阴小县，能出元帅这样一个大人物，也是无尚的光荣，会议因此决定，元帅家的上网费和电话费并入网费全免，俺特来向元帅说一声。”岳飞大惊道：“俺何德何能，岂能享受如此待遇。”局长道：“元帅不须客气，在下等恨不能为元帅做更多的事。”说罢告辞而去。岳飞叹道：“能得父老如此关爱，俺此生也不虚了。”    闲话休说，当晚岳飞岳云等三人便上网流览，果然是美不胜收，应有尽有，三人先去看了关于军事方面的一些网站，又开始看其他。忽见有一个链接曰论坛，岳云道：“这论坛不知是什么东西，俺看在线人数有一千多，想必是一个好所在，何不进去看看。”说罢用鼠标点了一下。    进得论坛，却原来尽是些文章，三人点了几篇看了，颇觉不错，再看几篇，又觉无聊，张宪无意中点了一下刷新，却又见有了几篇。三人看了半天，但见论坛内各种文章鱼龙混杂，也有好的，也有差的，也有搞笑的，也有悲哀的，也有古典的，也有现代的，也有诗词，也有小说等等，不一而足。    岳飞看了半天，微微摇头，道：“这里面好东西是有的，差的也不少，譬如这古诗词，实在是不堪入目。”岳云忽道：“爹爹不是写过一篇满江红吗？何不就贴在上面，也好让他们见识见识。”张宪大声叫好，岳飞笑道：“贴出来没的惹人耻笑，而且俺拼音不熟，打字慢。”岳云一叠声的道：“不怕不怕，我来贴，正好我在部队上当过几天打字员，倒也不慢”于是便点了一下加贴。岂知点完后，却有提示说：“如果您是新用户，请现在注册。”岳飞眉头一皱，道：“恁地麻烦。”     说话间岳云已进到注册界面，只见上面有提示要填笔名，岳飞道：“就填个鹏举吧。”不想填好后却有提示说：对不起，此名已被注册，请重新填写。岳飞皱眉道：“何人如此无聊？俺的名字也要抢。”岳云又填了岳飞，岳云，张宪等数个名字，都被人抢注，岳飞大怒，道：“无聊，无耻，竟有这等事，气煞我也。”说罢抢过键盘，用全拼法打入“怒发冲冠”四个字，不想却一举通过，三人齐声欢呼。    注册完毕，岳云便将岳飞所写满江红贴了上去，随后便开始刷新，眼看一个时辰过去了，却老也没人跟贴，三人不由气妥，岳飞便道：“先睡吧，夜也深了，明天早上起来看。”岳云等二人甚感没趣，也就睡了。    次日清晨，岳飞正熟睡间，只听隔壁岳云大喊道：“爹爹快来看，有人跟咱们的贴啦。”岳飞一时被惊醒，一轱碌爬起来，顾不得换衣，飞奔至电脑前，只见岳云张宪二人满脸红光，兴奋不已，便往电脑上看去，只见在满江红下有十数个跟贴，起先一人跟道：“好词，绝妙，读之令人热血沸腾。”后面有人纷纷跟道：“果然好词。”“好。”“妙。”更有人在下面说：“吐血推荐，绝妙好词。”“怒兄真是俺的偶像。”岳飞见了，微微一笑道：“跟贴虽多，但大多是奉承之词，不可太当真了。”    三人在电脑前坐了一上午，但见跟贴虽不见增加，点数却直线上升，到吃午饭时，已经到了一千多点，岳飞道：“先吃饭，吃完再看，顺便给大家回个贴。”吃完饭，岳飞正欲睡个午觉，只听岳云在高声怒喝，道：“岂有此理，卑鄙无耻。”岳飞忙跑到电脑前，问：“何事生气？”岳云指着电脑说：“爹爹你看。”只见在满江红最下面，有一人名为哈迷吃，发贴道：“是爱国主义还是狭隘的民族主义？――评怒发冲冠的满江红。”进去看时，但见洋洋千言，大体是说满江红乃是一首狭隘的民族主义大爆发的词，此词以大汉族主义为其根本特征，歧视女真人，看似爱国，实为狭隘云云，末了讽刺道：“这个名叫怒发冲冠不外乎是一个狭隘的民族主义者，这样的人，实为民族团结之大敌，建议斑竹删了此贴，不要让论坛成为民族主义者贩卖其思想的场所。”云云。    岳飞见了气满胸堂，喝道：“这哈迷吃居然也上网，一派胡言，可恶之极。”张宪道：“到不一定是哈迷吃本人，或许也是冒充的。”岳飞道：“管他真假，此贴不可不回。”说罢顾不得睡觉，口拟回贴一篇，由岳云快速打上，题目就叫：捍卫主权难道是狭隘？――驳哈迷吃之谬论。此篇有两千余字，比之哈迷吃的多了一倍有余。    打完贴上已是午后，不久就有人名叫梁红玉，跟贴道：支持怒发冲冠，打到哈迷吃。又有一名为铁滑车之人道：哈迷吃是金国的奸细，大家不要上他的当。    岳飞见了笑道：“毕竟还是明白人多。”正说间，只见有人名为金兀术，发贴道：这是爱国主义吗？――也谈怒发冲冠的大作满江红。岳飞拍案道：“他也来凑热闹。”岳云道：“待孩儿回他一篇。”说罢便回了一篇名为：什么叫爱国主义？――驳金兀术。    这时已是下午，论坛上关于满江红的讨论也越见热烈，发言的工有数十人，分别分为两大阵营，一方有梁红玉，铁滑车，牛头山，黄天荡，双枪陆文龙等人，另一方有哈密吃，金兀术，我是女真人，黄龙府等人，岳飞等打了一天的字，不免有些疲惫，岳飞建议道：“今晚出去吃饭，顺便商量一下怎么回答他们。”    吃罢晚饭，回到电脑旁，打开一看，只见又有新内容，有一人名为秦会，发一贴道：战与和的利弊――论什么是真正的爱国。又有一人名为宋高宗，发贴道：打就能解决问题吗？――与怒发冲冠兄商榷。当既有人道：打到汉奸秦会，打到宋高宗。又有人道：请不要轻易打到，要允许人说话。岳飞怒道：“这两人也来了，好，今晚不睡了，熬个通霄。”    张宪献计道：“我看在论坛上争论，人多者为胜，元帅何不多注几个笔名，交替使用？此为疑兵之计。”岳云道：“有理。”岳飞沉吟道：“这样怕不好罢，这毕竟不是打仗。让人知道多不好。”张宪道：“以前俺听说美利坚有俗话说在网上没有人知道你是一条狗。想必说的就是这英特网，既然如此，何妨多用几个名字。若是他们用好几个，俺们只用一个，岂不是显得俺们人少，倒是支持他们的人多？反正也没人知道，就多注几个算了。”岳飞叹了口气，道：“也罢，就按你说的做。”当下岳云又注了七八个名字。    话说岳飞等三人一夜没睡，写了两万多字节的长文：永远的爱国主义――兼谈与狭隘的民族主义的区别。此文上下数千年，纵横几万理，三人查了包括十万个为什么在内的十多本参考书，端的是义正词严，热血沸腾。写完后，三人均觉满意，岳飞道：“这一下他们没话说了。”此时天已大亮，三人贴完后就睡了。    直到下午，三人才起床，顾不得洗脸，便打开电脑，待上网后一看，只见此文后跟了数十个贴子，有叫好的，也有骂的，哈迷吃更发了一长贴，曰：我可以冷笑吗？――驳怒发冲冠之爱国主义。金兀术也发贴道：我害怕这样的爱国主义。秦会也有重量级的长贴，题目叫：秦烩是汉奸吗？――兼谈汉奸的形成和实质。岳飞见了，一阵头晕，道：“实在可气，气死我了。”岳云道：“待我来对付他。”便用新注的笔名靖康耻跟秦会之贴，道：你这狗娘养的给俺闭嘴。才跟完，便有人道：请不要骂人，有理讲理。秦会回道：你不是狗娘养的，你是猪娘养的。岳云大怒，发贴道：你这狗娘养的大汉奸没有权利说话。秦会立刻回道：你这猪娘养的才是汉奸。当既有人发贴，道：关于汉奸问题，请看转贴。内附转贴一篇，曰：汉奸发生学。宋高宗发贴道：汉奸有没有说话的权利？――谈谈言论自由。岳飞见了说：“这篇一定要回。”便回贴一篇：汉奸有说话的权利吗？这时有人出贴道：怒MM息怒，听俺讲几句。岳飞皱眉道：“什么叫MM？”张宪道：“好象是妹妹的谐音。”岳飞又气又笑，道：“真真气死我了，居然把俺当女的。”    正说间，有人发贴道：关于言论自由，请看什么是自由主义者。有人跟贴道：老大，请不要谈自由主义。岳飞道：“越来越乱了，跑题跑得一踏糊涂。”张宪道：“不如这样，我们不是有好几个名字吗？对每一个不同的问题，用一个名字。兵来将挡，水来土淹。”岳飞点头道：“这样也好。”当下三人又是一夜没睡，发了数个长贴分别叫：爱国主义的实质；汉奸，我永远唾弃你；我们需要什么样的自由。写完后，又是东方发白，哈欠连天。    一觉睡到下午，三人都有点精力不济，岳云上网一看，昨天自己骂秦会的贴子已经不翼而飞，一时大怒，张宪道：“估计是被斑竹之类的删了。”岳飞怒道：“岂有此理，俺一定要讨个说法。”说罢发贴一个，曰：请给我一个删贴的理由。严厉质问斑竹为何删了贴。贴出去不久，有人跟道：有理，俺支持。岳飞等正欣慰间，哈迷吃发一贴道：你以为你是谁？金兀术也发一贴道：斑竹不能删贴吗？秦会也出一数百字节的贴子，道：别摆出一付委屈样。梁红玉出来打圆场，道：怒MM，听俺解释几句。岳云大怒，立刻又发一贴，道：我的贴子错在那里？一时忙乱，却用了另一个ID。此贴一出，立刻引起轩然大波，哈迷吃道：请看爱国者的真面目。秦会道：这人究竟有多少个ID？牛头山跟道：用多少ID是别人的自由，与你何干？一时间论坛又乱作一团。岳云颇为尴尬，岳飞责备道：“我早说别用那么多的名字。”张宪道：“现在最主要的是抓住主要矛盾，问斑竹为什么删贴。”岳云又发贴道：请不要转移话题，再问斑竹为什么删贴？    这时斑竹精忠报国发一贴道：关于删贴的事俺说几句。进去看时，只见里面写着：怒MM昨天有几个灌水的贴子，我把它们删了，主要是为了能让大砖在一版多停留一段时间，这里删贴的尺度比较松，一般只删水贴和广告，特别这两天水比较大，俺删的也就多了一点。    岳飞皱眉道：“什么灌水大砖，看不懂。”正说间，有人发一贴，题目叫：BBS上的灌水与造砖。进去一看，方才了然。    经过这两天奋战，岳飞等三人深感疲惫，却又欲罢不能，岳飞叹道：“本意是想在网络上找一点有用的东西，顺便也学点知识，却不料搞成这样。”张宪道：“不如我们来点高姿态，把事情的来龙去脉说一说，顺便也道个歉，这事就算完了，以后也好在论坛继续待下去。”岳飞沉吟道：“要我道歉？俺又没错。”张宪笑道：“错不错自有公论，先说一声，主要是显得高姿态，更主要的是把这事了结了，并不是说错了。”岳飞点头道：“这也有理。这样好了，由我来口述，云儿打字，宪儿在旁边补充。”三人又穷一夜之力，写了一篇三万多字节的文章，题目叫：关于这几天争论的来龙去脉及我的道歉。写完后，三人又看了数遍，贴了出去，岳飞叹气道：“终于把这事了结了，可以睡几天好觉了。”    次日三人上网来看，只见有无数人跟贴，其中哈迷吃等人也说了一些道歉的话，三人正欣慰间，忽见有人发一万余字节的长贴，题目曰：是道歉还是重新挑起事端？――我看这两天的争论并怒发冲冠的道歉。三人大叫一声，一起昏了过去。  2006-8-9 9:21:23
