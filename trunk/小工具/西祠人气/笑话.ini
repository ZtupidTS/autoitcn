title=动物为产品代言时的搞笑广告词
line=动物为产品代言时的搞笑广告词作者： 笑佬    推荐人：郭延疆    来源：杂文报老虎：自从服了“王者营养之药”保健品，不但额头上的“王”字日益充分凸现，而且保证了在地球村的竞技场上，屡屡夺冠称霸，现成为动物明星队的专用品。熊猫：俺真服了“竹中素”！取之竹笋精华，功效显著！一天一片，跋山涉水，翻山越沟，周游世界，从不觉感觉累。 猫头鹰：“一夜几分钱去除失眠症”，彻底解决了黑夜不睡觉的几千年老毛病。你们说，这最新科技成果―――“梦幻1号”，是多么奇妙无比的催眠神药！ 猫：说俺不抓耗子是天大的冤枉，实际是患了严重的鼻炎。幸亏，有了“一通鼻炎胶囊”，将鼻炎连根拔除，现在天天逗老鼠玩没商量。 猪：跨世纪的重大突破，领先世界同类药品50年，新兴药物“脑必聪”隆重面市，可以变愚蠢为聪明，真是俺们大脑弱智患者的守护神。 牛：乙肝携带者的好消息！无中生有医院研制的“康康康”药品，能将乙肝完全恢复正常。这不，俺现在吃嘛嘛香，日耕万亩田不觉累。 母狼：以前登台演出全身武装，这都是皮癣斑驳缠身的缘故。现有不知所云疑难病防治中心推出的临床医疗方法，三天予以根除，俺终于可以春光一泄了。 狐狸：地球村15家著名医院联合隆重推荐的脑黄金胶囊是从俺们生育胎盘中提取的精华，是脑血管患者的福音！已有N万名得到治疗而康复。 大象：曾经因为肾功能的毛病，造成身体乏力，不得不从运输战线下来。“壮阳补肾片”就是好！就是好！让俺重新走上了工作岗位。 狮子：杯水养海豚肿瘤医院，无论肺肝胃肿瘤患者，皆可以临床治愈。经国际防治肿瘤研究会讨论确定，该院某某著名专家可能将成为下一届诺贝尔医学奖的提名人选。 长颈鹿：圆你一个美丽妈妈梦！大话西游不孕不育治疗中心的最新成果，采用了世界上最先进的接生手段和措施，让庞然大物状的孕妇进门来，抱着宝宝身材苗条回家去！  2007-5-4 13:48:26
