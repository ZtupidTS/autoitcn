title=野兔
line=野兔作者： 佚名    推荐人：≮流星≯    来源：网站乌干达东北部的科蒂多监狱近日发生一起可笑的在押犯人集体越狱事件。由于负责看守犯人的警察全体投入一场“轰轰烈烈”的抓兔运动，导致无人看管的几十名在押犯人成功脱逃并下落不明。 乌干达政府军官员穆林德瓦在接受该国《新视点报》采访时介绍说，案发当天，这5名狱警正在监督31名犯人在监狱附近的园地劳动，突然从旁边的树丛里窜出一只野兔。这5名看守竟然忘记了自己的职责，争先恐后去逮那只兔子，等他们“凯旋而归”时，才惊讶地发现手下的31名犯人早已乘机溜之大吉了。 穆林德瓦说，这批犯人都是政府军最近在东北部卡拉莫贾地区收缴非法武器时抓获的。其中只有10人被定罪，其余的都在等待法庭审判。这位军官无奈地表示，这批抗拒政府收缴非法武器的犯人逃走后，会对目前正在进行的收缴非法武器的行动“带来巨大影响”。     2008-4-25 16:23:13
