title=校园梦游众生相
line=校园梦游众生相作者： 天晴如靥    推荐人：故事中国    来源：晓晓竹的电子邮件投稿(一)谈情说爱型 深夜，失眠。 有人下床，我撑起身一看原来是小二，小子只穿了一条内裤，嘴里还嘟囔着：“我马上就下去呀，等会儿!!”下了床就搂住了床柱：“亲爱的，等我很久了?瞧给你冻得全身冰凉!听说男女嘴唇相触世界末日就要来了，我们恶作剧一次好吗?”言罢即对着床柱一阵乱啃，直到牙咬到了铁柱给疼醒才完事儿。 (二)清洁工型 我是爱干净的人，平时宿舍都是我打扫。这天听舍友说我睡着睡着就下了床，然后就抓起了电话：“喂，你好!噢，是班主任呀!什么?市领导要来视察?”说完就搁下电话，去水房打来一盆水，毛巾一泡，然后就擦桌子，抹窗户，最后拖地。 第二天，独自一人望着脏兮兮的毛巾哭笑不得，还得忍受隔壁宿舍同学的骂，因为我将垃圾全堆在了他们门口。 (三)胆大型 某人平时胆儿特小，那天深夜…… 拿了窗外的晾衣杆在地上一阵乱戳，嘴里还说着：“老大，这个坟好像没什么宝贝呀!你看这人穿的衣服，一看就一穷光蛋!”我们听了一阵毛骨悚然，他又说：“怎么样?老大，这家伙连戒指都没有!咦?好像有条项圈儿呀!顺子!拿把刀来，圈儿太小了，摘不下来，先把他头给割下来!”吓得顺子一宿没睡，他说他怕真的进入那个梦。从此没有―个人再叫他“胆小鬼”。 (四)装神弄鬼型 半夜，有人敲门。 “谁呀?”我懒洋洋地问。没人回答，但是敲门声不停。其他人也醒了一齐骂：“你小子有病呀?这大半夜的还折腾?!”外边儿有人回答：“你们宿舍有没有绳子?”“你要绳子干吗?”小二边下床边问。“上吊!”“哥们儿有什么想不开的给我说呀!干这种傻事儿!”这时小二已穿上了鞋。“找条结实点儿的!上次那条烂得很!我吊了一天就断了!”小二的手闪电般地缩回，然后以迅雷不及掩耳之势上了床与我们哆嗦成一团。接着我们又听见隔壁宿舍的门响，一个声音问：“你们宿舍有没有绳子?” 第二天才知道是隔壁的阿仁梦游。看来今天还得上课会周公，昨晚光顾着害怕去了，一宿没睡。 (五)体贴型 宿舍一哥们儿梦游，抓起电话就问找谁，然后挪到另一位床边，连捶三拳说：“三儿，有人找!小姑娘!”三儿一个鲤鱼打挺从梦中冲出来直奔电话，声音温柔得让人肉麻死，然后就颓然地坐到凳子上．苦笑着望着梦游的那位。那位早拿了一件外衣，然后披在了三儿身上，说：“天冷小心着凉!”感动得三儿在地上冻了半小时。 第二天，两人狂吃白加黑。 (六)雷锋型 阿天的复读机坏了，打算第二天去修理。那天晚上被时断时续的歌声吵醒，爬起来一看，直呼“神仙也”。原来同宿舍的兄弟已闭着眼将其修好，还说：“就断了一根线还用得着去修理部?!”起身，放好．又说：“宿舍还有什么要修来着?噢，插座!”说完就向墙上的插座走去。阿天赶紧下床，拉住了这位活雷锋，自语道：“小子白天都没修好，别说现在了!” (七)模仿型 阿宋爱看电影，而且模仿得还惟妙惟肖。当然这不是本事，但是在梦游时还可以呢，本事大了吧? 那天刚看了《大话西游之仙履奇缘》，晚上就开始折腾。只见他跪地道：“当时那把剑离我的头只有0.01公分……但是四分之一炷香后，这把剑的女主人公……曾经有―份真诚的爱情放在我面前……”一口气那一长串台词都给说了出来，靠!小子清醒时都不见得有这么好记性! 看了周润发的《赌神》，一个人在地上围一椅子转悠了做庄又做贤，不时来一句：“Show- Hand!”我们都认为他有一代赌神之风范! 那天我不经意地问了一句：“今天看的什么片子?”他答了一句让我们傻了眼：“成龙的!．一盘《霹雳火》，还有一盘《特务迷城》。”老天哪，他可睡在上铺呀。于是我们其他几个彻底发扬了舍己为人的精神，轮流值班盯了他一晚上，这小子睡得那才叫一个安稳，一晚上连动都没动!  2008-1-30 11:28:50
