title=太可爱！一个好老婆的检讨书
line=太可爱！一个好老婆的检讨书作者： 甜心    推荐人：鱼心    来源：网络    我今天出门的时候才想起来没冲马桶，垃圾也还在厨房里堆着，想到昨晚玩了一夜CS刚刚睡下的老公，我心里真是翻江倒海啊。     亲爱的，我真的错了，这次，我是那么认真地跟你道歉。我向你郑重保证：     1.以后我会记得冲马桶，也会记得倒垃圾。我以前10天倒一次垃圾的做法真是太懒了，夏天我们的厨房总是有很多小虫在飞舞，你说你不是燕十三，你也不是中原一点红，你无法把昆虫一剑杀死。其实，你误会了，我一直以为你是令狐冲；如果我再不记得的话，就让马桶冲我，垃圾倒我吧。     2.我不会做饭也就罢了，可是不该连什么是剁椒鱼头都不知道，更不应该假装知道，把水煮鱼认作剁椒鱼头,虽然，那锅鱼已经私底下向我保证过它一定是剁椒鱼头。     3.我不应该洗锅的时候只洗锅，却不洗盖子，就算我不洗，也不该强词夺理，说什么人天天洗澡，但是不一定天天洗头啊。    4.我不应该在你第一次提出要我陪你逛街的时候露出拒绝的眼神，即使我心里不乐意，也该假装乐意。最不应该的是，我在你试完衣服出来的时候竟然在玩手机，给不相干的人发短信。你当众把手机扔出去的时候，我尤其不该顺着手机被扔出去的方向飞身扑过去。     5.我知道我们家住在5单元，可前几天，我还是第7次地按了6单元的门铃……     我以后一定做到：     1.我周末也要洗脸梳头，否则就不起床；不穿睡衣出门买菜，穿了睡衣就在家休息。     2.干活的时候毫无怨言，还得露出特欢喜的表情，你觉得高兴了，就往我嘴里喂几条小鱼，我就会干活更起劲。     3.你说好的东西我绝不说孬，你说坏的东西我就赶紧说不好，坚决做一个应声虫……     总之，我要言听计从、唯唯诺诺，绝不可为非作歹，心生异念，阳奉阴违。我知道你的委屈如滔滔江水，我现在能做的只有努力努力再努力，我会成为21世纪的排头兵，成为婚姻的好样板，并学会与时俱进。请领导监督。                 2007-8-9 14:59:47
