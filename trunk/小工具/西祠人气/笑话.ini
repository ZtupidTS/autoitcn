title=雄赳赳
line=雄赳赳作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自mojianshengsiqi的电子邮件投稿胖胖一家人，周日在爷爷奶奶家吃饭。饭后，大家喜欢打嘴巴官司。算是一种娱乐。胖胖的小姑姑是在校大学生，见胖胖的叔叔出国回来，跟家人说话，常常夹带几句英语，十分反感。首先“开火”说：“胖胖叔叔出国归来，浑身洋气，雄赳赳。”胖胖叔叔反击道：“胖胖的小姑姑，刚上大学，浑身傲气，雄赳赳。”胖胖的妈妈瞟了丈夫一眼，说：“胖胖的爸爸穿着制服，浑身霸气，雄赳赳。”胖胖的爸爸回击道：“你们看，胖胖的妈妈，那耳环、项链、金戒指，浑身财气，雄赳赳。”胖胖的爷爷用手掌抹了抹嘴，自嘲道： “我呀，饭后浑身酒气，也雄赳赳。”这时，一岁半的胖胖搂着奶奶的脖子问：“奶奶，那你呢？”奶奶笑道：“我呀，整天在灶台上转，熏得我浑身的油气，还咋雄赳赳呀。”胖胖又问奶奶：“那我呢？”奶奶笑着说：“你呀，一股子奶气，还想雄赳赳呀？”胖胖嘟着小嘴说：“不嘛，我也要雄赳赳。”胖胖小姑姑说：“胖胖老把尿拉在床上，浑身臊气，雄赳赳。”胖胖得意地拍着小手说：“我也雄赳赳呐。”   2008-1-15 13:03:41
