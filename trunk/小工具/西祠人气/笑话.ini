title=谁最快乐
line=谁最快乐作者： 陈 实 编译    推荐人：nthyf    来源：《环球时报》 ( 2006-11-15 第14版 )      一天下午，4个孩子围坐在一起谈天说地，说到了谁的爸爸会让自己最快乐。 第一个男孩说：“我爸爸开了一家特别大的公司，他是公司的大老板，他给我买好多好多玩具！”第二个孩子很不服气地说：“那有什么，我爸爸有一架大飞机，想飞哪里就飞哪里，他每周都会去不同的国家！给我带外国的礼物！”第三个孩子说：“我爸爸是世界上最好的医生，很多病人都来求他治病，他从早到晚地帮助他们！”轮到第四个孩子了，他的脸有点儿红，但还是鼓起勇气大声说道：“我爸爸就在我身边！他能陪我玩！”哪个孩子最快乐呢？  2006-11-17 19:38:11
