title=足球与广告
line=足球与广告作者： 佚名    推荐人：骆潇潇    来源：网络足协10年冲出亚洲的蓝图：加个零！（130移动电话升位）。  足协选洋教练：非常可乐，非常选择。（非常可乐）。  足协对九强赛失利的责任：一抹就干净。（奇力洁清洁涤）。 足协的总结：好功夫！（步步高VCD）。  足协对或吨的态度；我选择，我喜欢。（安踏运动鞋）。  国奥队员挽留或吨：我们的光彩来自你的风采。（沙宣洗发水）。  范致意给女儿取名“反思晶”：水晶之恋，一生不变。（喜之郎果冻）。  范致意对或吨一身相许：爱你等于爱自己。（娃哈哈纯净水）。  陈东对韩国及巴林时莫名奇妙的失球：早一粒，晚一粒。（康太克）。  “下课”，“假球”，“黑哨”层出不穷：“运动”无极限。（Adidas）。  中国女足：真功夫！（爱多VCD）。从此不看足球的中国球迷：原来生活可以更美的。（美的空调）。  泡吧事件：情浓酒更浓！（野力干红）。  土教练的没落：国货当自强。（奥妮洗发水）。  球迷对或吨的“中国第一”说：说到不如做到。（步步高VCD）   2006-6-1 16:44:18
