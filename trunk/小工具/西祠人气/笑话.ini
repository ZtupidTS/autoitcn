title=一文钱
line=一文钱作者： 周天    推荐人：jiangyong    来源：>2002年8月版   张三、李四、王五、赵六一起出门闲游，同时发现一文钱，他们四人都想去拣，结果互不相让，动起手来。最后他们去找县官评理。      县官是个出了名的财迷，见钱眼开。他很想把这文钱弄到手，眼珠一转说：“既然是你们一同看到的，那么，每人以“穷”字为题作诗一首，谁说的最穷就断给谁。”      张三抢着说：“大老爷，我先说，我最穷――      茅屋露着天，炕无半块砖。日无鸡啄米，夜无鼠聚餐。”      李四说：“我比他还穷――      天地是我屋，月亮当蜡烛。盖的肚囊皮，铺的脊梁骨。”      王五说：“我比他俩都穷――      饥饿整三年，下河饮清泉。垂死命一条，只望这文钱。”      赵六说：“我才穷的可怜哩！为人三十年，从没见个钱。不知啥模样，是方还是圆？”      县官一下把钱抓到手里，说道：“你们谁也没我穷――      离家二十年，早该把家还。只因没盘缠，就等这文钱。退堂！”      四人一听，气的心里暗骂：这个龟孙子！四个人互递了个眼色说：“咱们送大老爷一首诗吧！”      张三：“千里来做官，”      李四：“为的吃和穿。”      王五：“要钱不要脸，”      赵六：“脸值多少钱？！”   2006-6-2 15:44:11
