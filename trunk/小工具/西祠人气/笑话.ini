title=酒吧故事
line=酒吧故事作者： 佚名    推荐人：hailun    来源：网络有一个晚上，一个男人走进酒吧，对酒保说「请给我一杯啤酒。」 　　酒保：「是的，啤酒一杯，一分钱。」 　　客人不信的大叫「一分钱！」 　　酒保：「正是，一分钱！」 　　客人看着菜单说：「能否给我来一份大的肋骨牛排，外加洋菇，炸薯条，二个煎蛋。」 　　酒保：「当然，可是这就蛮贵的喔。」 　　客人：「那要多少钱？」 　　酒保：「总共四分钱！」 　　客人：「这酒吧的老板在哪里？」 　　酒保：「跟我老婆在楼上！」 　　客人：「他在楼上跟你老婆作什么？」 　　酒保：「就像我在楼下，对他的酒吧所作的一样！」  2006-6-9 17:49:21
