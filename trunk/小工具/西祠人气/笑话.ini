title=2006年高考作文爆笑集锦
line=2006年高考作文爆笑集锦作者： 佚名    推荐人：故事中国    来源：铁血论坛    很多都是出自于天津卷《愿景》――木办法，谁叫这个题目太叫人摸不找头脑了！1，尽管司马迁多次遭受宫刑，但他忍受住一次又一次的痛苦，还是以顽强的毅力写出了伟大的《史记》。【dodo：一次又一次？司马爷爷你那里难道是春风吹又生？】2，有人说人生有三大恨事：一恨鲫鱼多刺，二恨海棠无香。第三恨我忘了，不过我想，第三恨应该是：三恨愿景泡汤。【dodo：虽然很押韵，但我不用BAIDU就能告诉你这话是张爱玲说的，最后一恨是：红楼梦是个大坑……】3，没有愿景，就像投不了胎的野鬼一样。／没有愿景，就像孤魂野鬼一样没有归宿。没有愿景的生活就像没有放味精的菜一样，可吃但不鲜。一个没有愿景的人，就像没有脊柱一样，直不起腰，挺不起背，只能匍匐在人生之路上，阳光照不到他身上，幸运女神也不会眷顾这样的人。【dodo：愿景啊，你居然比空气还重要！我一直都木发现的说……】4， 我的爸爸就像亲人一样爱我。【dodo：敢情您老是您爸爸从垃圾箱里捡来的？】5， 太阳离我们越来越近，像一个金黄的油饼。【dodo：这位同学……你是木吃早饭就来考试的是伐？可怜的～～MOMO】6，周总理的愿景是国家的富强独立，在他心里只有四个大字：为人民服务！【dodo：也许你的语文老师能容忍你，但你的数学老师不会原谅你！】7，我希望有一条健康的双腿，一个智慧的大脑，……【dodo：同上】8， 有一种自卑叫自信，有一种跌倒叫爬起。【dodo：这位同学是新时代的苏格拉底】9， 没有自尊的脖子，无法支撑自信的头颅。【dodo：我想知道怎样的脖子叫做“有自尊的脖子”！】10， 没有背景，就奔前景。【dodo：乍一看不知道在说什么，仔细一想似乎有点针砭时弊的意思……但再想又不知道他确切要说什么……难道只是为了押韵？！】11， 眼睛为什么长在两边，因为它是用来向前看的。【dodo：同学你的逻辑是超越我的理性范围之外的……】12，人生就像一杯白开水，平平淡淡的；但又像一杯加了糖的白开水，甜甜的；也像一杯加了盐的白开水，咸咸的。【dodo：这……还是白开水么？！】13，马瘦毛长蹄子肥，儿子偷爹不算贼；瞎大爷和瞎大妈过了半辈子，谁也没见过谁。【dodo：同学，您是郭德钢老师的儿子伐？】14，孟德斯鸠出身贵族世家，虽然从小过着安逸的生活，但他看着天空变化的云，突然做了一个震惊历史的决定，――那就是投身到资产阶级的革命洪流中去。【dodo：原来孟老师夜观天象忽然大彻大悟……】 15， 人命诚可贵，爱情价更高；若为生死故，两者皆可抛。【dodo：8HD啊！你不能因为人家裴多菲过了50年的著作权保护期就这样糟尽人家……】16，俗话说：人有多大胆，地有多大产。土地如此，人何以堪？所以我们更应对未来怀有远大的前景。【dodo：我无语了……这位同学你到底要说什么？！】17，进入高三，我就过上了“起的比鸡早，睡得比狗晚，吃的比猪差，干得比牛多”的日子。虽然我吃的比猪好多了，但我干的确实比牛还多。此刻，我的愿景就是……【dodo：可怜的孩子……同情的抚摸之，对高玉宝：你看到了伐！周扒皮对你们那其实是很有人文精神的！】18，我最大的愿景就是有骂人的习惯。虽说五讲四美要遵守，但恐怕只有坐在房顶上骂上三小时不带重样的才能解解我心头的怨气。写到这里，我手心发汗，因为我怨的是这张考卷，因为它决定了我的未来和前景。就凭这不足半米的考卷和一些墨水，就决断我十二年的求学生涯，我不服。但我犯不着跟分数过不去。【dodo：孩子……你是不是已经准备好出国的后路才来考试玩的？】19，上帝给了我们七情六欲，我们却把它们变成了色情和暴力。【dodo：深刻！】20，我的愿景是考上一所好大学，找到一个好工作，这样以后才有能力让我的儿子也考上一所好大学，找到一个好工作。【dodo：为什么我想到了政治书里那个记者采访放羊娃的那段？！】 21，我的很多同学为了能考上军校或警校，不惜把眼睛给做了。【dodo：做？！抖……怎么就给做了？！】22， 海子说：我想找一所房子，面朝大海，春暖花开。【dodo：您老省省吧！如今海边花园别墅贵着呢，您找到了也买不起啊！】23，周总理站在十里长街对天哀叹：“出师未捷身先死，长使英雄泪满襟。”他对祖国美好未来的愿景使亿万人民为之失声痛哭。【dodo：十里长街……？！诈尸啊啊啊啊啊啊！！！】 24， 泰戈尔说：黑夜给了我黑色的眼睛，我却用它来寻找光明。【dodo：你信不信顾城会拿着斧头半夜来找你？】25，汨罗江边，项羽手持利剑于颈间，他高呼……【dodo：他高呼：屈原小亲亲你怎么那么早就舍下我去了啊！！！】26， 醉翁深知：不应有恨，何时长向别时圆……【dodo：苏轼TO欧阳修：大家熟归熟，你这样我一样告你剽窃！】 27，在桃花源过着田园生活的陶渊明写下了“疏影横斜水清浅，暗香浮动月黄昏”的名句……【dodo：好吧……我承认……其实我也不敢保证林逋老先生就一定不是陶渊明的邻居。】28，当俞平伯为钟子期摔琴之时，他所寻找的是高山流水，琴声是他的愿景。【dodo：鉴定为BL穿越文！】29，韩愈跟着刘邦去打仗，一天，……【dodo：又鉴定出一篇为BL穿越文！】30，居里夫人发明了鱼镭，她的愿景实现了……【dodo：居里夫人您死得真冤枉……谁晓得这鱼雷它竟然也是有辐射的！】31，司马迁在受到残酷的宫刑之后，忍辱苟活，因为他知道“不孝有三，无后为大”，所以……【dodo：所以……怎么样？！难道找个小攻搞男男生子么？】32，司马迁在遭受宫刑之后，不得不忍受断腿之苦，……【dodo：我求求你们了！司马爷爷“一次次”的受了宫刑已经够惨的了！你们别再虐他了！】33，司马迁在被施行腐刑之后，不顾身体的腐烂，写出了千古绝唱《史记》……【dodo：令人发指啊！我已经彻底无语了……】34，我看到司马迁在遭受宫刑之后的伟大成就和伟大愿景，不由感叹：三百六十行，行行出状元。【dodo：干笑，是啊！敢情太监这行也能出状元！】35，一代男儿司马迁自愿接受宫刑，就是因为他心中的伟大愿景――那就是大唐还没有一部自己的史书，于是他忍辱负重为大唐完成了《史记》。【dodo：掀桌！司马迁究竟招谁惹谁了？都被折腾成这样了居然你们还不肯让他得到解脱！还一直把他从汉朝虐到了唐朝―― 求求莘莘学子们，你们就可怜可怜这位老人家吧，他已经受够了……】36，因为，猪＝吃饭＋睡觉，我＝吃饭＋睡觉＋学习；所以，我＝猪＋学习【dodo：真的……我很感动，这就是劳动人民朴素而深刻的辩证法】37，时间就像一杯浓硫酸，可以腐蚀一切东西……【dodo：同学，你在学校是化学课代表吧？】 38，朋友，以即死的心情面对你的愿景，它就会离你更近。【dodo：那谁还敢……】39，我叫张三，三点钟的时候在家做作业，但心里却想着柜子里的三个苹果，被三婶知道，告诉了爸爸，爸爸打了我三巴掌。【dodo：别“三”了！我知道你是湖北考生了！】(湖北卷作文题目:成语：三思而后行，三人行必有我师焉、举一反三……，从以上带“三”字的成语中，能给你什么启示 ……）40，母鸡生小鸡要生好几天。【dodo：原来如此，可怜的母鸡――我终于明白相比于你的痛苦，鸡蛋2.8一斤是多么便宜了！】41，我们一家三口，爸爸妈妈和姐姐。【dodo：敢问――你是谁？】42，远远地，走来一位女姑娘。【dodo：我想见识下男姑娘……】43，什么是举一反三？就是举一个例子反对三个例子【dodo：你的语文老师会自杀……】44，三人成虎就是三个人的力量加起来像老虎一样有力，所以我们要团结。【dodo：上面那位语文老师，你不介意复活过来再自杀一次吧……】   2006-12-4 10:58:06
