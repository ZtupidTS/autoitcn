line=史上最傻B的问话作者： 佚名    推荐人：鱼心    来源：《爆笑辞典》  问：你的生日是哪天？  答：8月16日。  问：哪年？  答：每年。  问：和你现在住在一起的儿子有多大了？  答：34也许是35。我记不大清楚了。  问：他和你一起住了有多少年？  答：45年。  问：因为你丈夫的一句问候导致你想离婚？  答：是的全因为他那天早上的一句问候。  问：他说了什么？  答：噢多么美妙的早晨！凯丽！  问：这有什么错？  答：我的名字叫丽娜。  问：你认识莲娜这个人吗？  答：认识她是我女儿。  问：那你们是什么关系？  答：……  问：你最小的儿子 也就是20岁的那个他今年多大了？  答：……  问：当山达给你拍这张照片时你在场吗？  答：……  问：你说这种病症影响了你的记忆力？  答：是的。  问：这种病症如何影响你的记忆力？  答：我想不起来了。  问：那么这三个月来你到底忘了些什么呢？能不能举些例子？  答：……  问：这么说那么这个婴儿的受孕时间是9月3日晚上8点了？  答：是的。  问：当时你在做什么？  答：……  问：你有三个孩子了是不是？  答：是的。  问：有男孩子吗？  答：没有。  问：有女孩子吗？  答：……    问：你说你当时从楼梯上滚下来了？  答：是的。  问：那么后来呢？你滚上去了吗？  答：……  问：你的第一次婚姻是怎样结束的？  答：丧偶。  问：谁去世了？  答：……   问：你能描述一下那个人的模样吗？  答：嗯大约一米六留着两撇胡子肤色有点黑。  问：直接一点是男的还是女的？  答：……  2007-2-4 8:19:27
