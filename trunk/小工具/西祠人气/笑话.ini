title=《时过境迁》等7则
line=《时过境迁》等7则作者： 佚名    推荐人：zonsan    来源：摘抄时过境迁    一只苍蝇和它的孩子们在一个秃头上散步。过了一会儿，它若有所思地说：“孩子们，时间过得可真快啊！我像你们那么大的时候，这儿只有一条小道。”全凭感觉    警察问：“你车上的速度表哪去了？”    司机答：“我用不着！车速每小时30公里的时候，车的前灯响；40公里的时候，车门响；50公里的时候，保险杠响；60公里的时候，我的牙齿响。”生活乐趣    麦耶作了检查。最后医生告诫他：“你理解我的意思了吗？别喝酒，别吸烟，别暴饮暴食，并且最重要的是从生活中寻找更多乐趣。”同行    埃迪跟同事一起喝酒，不觉天色已晚，他是个“妻管严”，虽然到了家，可为了不惊醒妻子，就悄悄地将后窗门拆下来，从厨房蹑手蹑脚地走进卧室。    这时，突然身后有人拍了他一下肩膀。     “噢……”     “嘘……”    拍肩膀的是个男子，他对目瞪口呆的埃迪说：“咱们是同行，不过你蹑手蹑脚的功夫真不赖呀！”我也真高兴    假期完毕新学期开始时，班主任一进教室就说：“再见到你们我真高兴，我们好久没见面了。”一个学生回答说：“是的，我也真高兴我们好久没见面了。”一语中的    数学课上，老师正教授几率的计算法。老师说：“比方我到投注站时，买了一注六合彩，那么，我中头奖的几率有多大？”    众同学正努力计算，全班成绩最差的学生却站了起来，蛮有自信的说：“中了的话是百分之百；如果没中，答案就是零。”仙女下厨    我班同学的作文由于受到琼瑶小说的影响，人物形象过于高洁，脱离了现实。某天，语文老师让我们写篇《我的妈妈》，要求做到雅俗共赏。    只见我的同桌这样写道：“我的妈妈穿着一件雪莲般的白纱裙，如云一般飘进厨房，用她的纤纤玉手握着一把老菜刀，用力刮着土豆皮……”  2008-6-20 20:48:30
