title=坚决不娶女斑竹的十大理由
line=坚决不娶女斑竹的十大理由作者： 樱花园    推荐人：武晓蕊    来源：南方网      1.根据上网女人的处事应变能力与其容貌成反比的“BBS定律”，我们不难得出：作为一坛之主的女斑竹们的容貌确实值得让人考虑。这违反了男人们那个希望自己的老婆能上得了厅堂的择偶标准。　　2.女人天生就有洁癖，女斑竹们更甚。她们不容忍水帖的存在，希望能有一个洁净的绝无污垢的论坛。同理，在婚后的生活中，也容忍不了自己的老公有丝毫丁点“脏”的可能，那时的男人，就得时时刻刻在那挑剔的眼光中注意自己的仪容形象，不停地打扫着自己。　　3.斑竹们一向听惯了谄媚奉承的话。男人们为了满足她们变态的虚荣心，就得昧着良心讲黑话，对其尽量地讨好。久而久之，男人们练就了脸不红，心不跳的虚伪处事原则，失去了原有的纯真本质。　　4.对具有争论性的帖子或人与事，斑竹们为两边不得罪人，采取不闻不问，不加以理睬的方法对待之。使其在看待婚姻生活中存在的问题也照搬那一套，没有了自己的见解与处事方法。男人需要的是双方共同来维持婚姻，他们娶的不能是一个只会和稀泥的人。　　5.斑竹们过惯了领导者的生活，使其在家庭中不愿与人平起平坐，必对其老公颐指气使，当起了小皇帝。自己的老公稍有不慎，轻则警告删其“水帖”，重则封其“ID”。男人在家不想成为受气包，他们要的是理解与互爱。　　6.女斑竹们一般不得空闲，白天她们要逛街、购物，那就得在半夜上网管理版务。试想，有哪个男人希望在一觉醒来后独守着冷被褥！　　7.男人们虽不小气，但也不允许自家的老婆拿着本家的利益去营建别人的快乐。上网得用电，用电得花钱。半夜肚饿后吃的面条谁来付账？难道找张朝阳去？　　8.工作之外的时间全部用来上网，就让家务活、老公、孩子见鬼去吧！以至于整个家庭像个鼠窝，缺少了与爱人孩子的感情交流。更甚于上班时无精打采。　　9.其实这个不好意思说，女斑竹们只对键盘与鼠标，CPU与显示屏有冲动，忘记了与身边人儿的激情与温存。她们认为，只有电脑，才能让她们玩得得心应手。　　10.网络上精华与糟粕共存，鱼龙混杂。花言巧语者有之，风流潇洒者有之……其间，钻戒与鲜花横飞，网痞众多，生怕其把不住心态，受不了诱惑变心离去。那时的男人岂非鸡飞蛋打，人财两空。    2007-2-5 15:27:45
