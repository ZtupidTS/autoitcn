title=做个MM真的好难
line=做个MM真的好难作者： 佚名    推荐人：鱼心    来源：《快乐辞典》    胖了怕被别人骂成“猪婆”；瘦了怕被BF嫌弃没有肉感。     高了怕自己找BF的范围直线缩小；矮了怕自己买裤子总要花两块钱去迁边。     漂亮的怕红颜命薄；不漂亮的怕韩国整容术价格太高。     可爱型的怕自己永远长不大，没有成熟女人的风韵，愣把自己往灰色职业装里塞；风韵型的怕自己老得太快，每天抱着天线宝宝装可爱。活泼型的怕别人说自己没有定性，风风火火地没有安全感；斯文型的见到帅哥屁都憋不出一个，回去之后后悔得以头撞墙。     能喝酒的怕自己有天酒后失贞，就算没有那么严重，万一哪天酒后吐真言也不好；不能喝酒的更郁闷，在一边嘬着西瓜汁，一会儿满桌的人都说酒话没人理你了。 饭量大的怕装饭时别人笑自己吃饭太过勇敢；饭量小的最烦每顿饭都有人关切地问，“你在减肥吧”。    屁股大的MM怕别人喊自己“大屁股妞”，每次买袜子都是屁股紧紧的、腰宽出去一大截；屁股小的MM又怕以后婆婆会嫌弃自己不易生养。     胸小怕挺不好，拼了命的吃木瓜；胸大了怕老了以后下垂，还怕男人看到自己就情不自禁。     会做家务的怕别人觉得自己不够清高，仿佛天生就是一个保姆命；不会做家务的怕GG夸赞谁谁女朋友的菜烧得真好吃。     处女担心别人觉得自己是变态，担心男生怕负责任都躲自己远远的，怕初夜的时候被人怀疑这是80块钱买的；非处女怕沾染有处女情结的男人，怕网上乱飞的那个贴子――什么处女与基因的关系，挺恐怖的。     喜欢上网的怕别人觉得自己生活太空虚，一定没有人追求，无聊之及；不喜欢上网的怕别人说自己老土，而且出去吃饭啥的讲不出几个笑话。     在网上发照片又怕被别人bt，把自己跟小前进、猥琐男到一块；不在网上发照片又怕“网络尽恐龙”的谣言继续误导天真的小dd们。     有钱了怕男人觉得自己不够弱小，怕小白脸沾身；没钱了就没有钱买化妆品和漂亮衣服，没了这两样东西还活个屁。     有才的MM怕自己的才华横溢，淹死一群GG；没才的MM怕一群人聊天时自己插不上话，反而被骂：“你懂个屁啊。”     有男朋友怕万一遇到一个更好的怎么办；没有男朋友怕自己是不是嫁不出去。     找了有钱的男朋友怕别人说自己贪图钱财，傍大款；找了没钱的男朋友又怕自己受了委屈，为啥谁谁谁哪个猪头都可以住豪宅，我这么如花似玉还要吃泡面。     结婚了怕老公有外遇；离婚了怕前夫找个年轻20岁的大姑娘，自己却人老珠黄一辈子孤单下去。     当了老师害怕被学生偷窥，当了护士害怕被病人yy,当了工作害怕上夜班回来路上被强奸，当他全职太太害怕离婚了没有生存能力，当了售楼小姐怕被人指着说“介系一个骗子”，当了公务员害怕几年下来变成事儿妈，当程序员害怕成天对着电脑皮肤会变坏；当编辑记者害怕自己作息时间不规律影响生理周期……     做个MM真的是好难啊！  2006-5-31 18:21:41
