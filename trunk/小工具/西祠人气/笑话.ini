title=小朋友的幽默
line=小朋友的幽默作者： astkiyo    推荐人：火柴    来源：网络问题一：如果有一天大海里没有水了，鱼怎么办呢？   小朋友A：鱼到小河里去呗。（想了想，继续）哦，不行，那鲸鱼  怎么办？太大了，进不去。（真体贴啊）   小朋友B：变化石呗。（鱼们狂吐血……）   问题二：牛奶是从哪里来的？   小朋友A：奶牛肚子下面有几个嘴，从那里流出来的。（你真的确定那是嘴吗？）   继续问：那椰奶怎么来的？   小朋友B：椰奶是羊奶吧。（扯太远了吧，兄弟）   继续问到底：羊奶是什么？   小朋友B：羊奶就是酸奶吧，我们家不喝的，我们家订的是光明牛奶。（好可怕的逻辑）   问题三：小朋友的脸是干吗用的？   小朋友A：给妈妈亲的。   追问：那给不给爸爸亲？   小朋友A：给爸爸亲。   继续追问：那你的脸到底是给谁亲的？   小朋友A：给妈妈亲的。（爸爸泪流满面）   小朋友B：贴纸头用的。（你的脸难道是布告栏？）   问题四：为什么小孩子是从妈妈肚子里出来的，不是从爸爸肚子里出来的？   小朋友A：女孩子是从妈妈肚子里出来的，男孩子是从爸爸肚子里出来的。（真会蒙人）   小男孩B：因为男生可爱！（小女孩们一起叫：男生不可爱！）   问题五：小朋友的头发有什么用？   小女孩A：用来梳头发的。   提问小男孩B：那你的头发不能扎辫子，有什么用呢？   小朋友B：用来给理发店剃头的。（可贵的奉献精神）   2号幼儿园   问题一：人为什么只有两条腿？   小朋友A：因为我们不是动物。（鸭子难道是四条腿？）   小朋友B：人长不出四条腿。（这是上天的安排，最大）   小朋友C：（自己大笑）长四条腿就要打架了。   追问：可是狗狗长得四条腿跑得很快啊？   小朋友C：（发呆）……（众小朋友纷纷大叫：我比狗跑得快！）   问题二：怎样才能让胖子马上瘦下来？   小朋友A：吃减肥饼干。（还算聪明）   追问：吃减肥饼干不能立即瘦，怎样才能一下子变瘦？   小朋友A: 那不吃减肥饼干。（你耍我？）   问题三：怎样才能让瘦子马上胖起来？   小朋友A：喝牛奶。（牛奶又不是猪饲料）   小朋友B：吃很多饭就能当公安。（公安都是胖子？）   问题四：为什么有气球会飞到天上去？   小朋友A：因为它有气。（没气能叫气球吗？）   追问：那为什么有的气球不能飞上天？   小朋友A：因为里面气太少。（真会胡扯）   3号幼儿园   问题一：什么动物两只脚，早上太阳公公起来的时候，它会叫你起床？   小朋友A：鸡，公鸡。（另一个小孩叫道：父鸡）   很好奇地问：什么叫父鸡？   小朋友：母鸡叫母鸡，公鸡就叫父鸡。（恍然大悟……）   小朋友B：妈妈。   小朋友C：太阳。（汗……太阳它8是动物啊）   继续问：太阳长脚吗？   小朋友C：太阳有五只脚。（另一个小孩反驳：七只，彩虹是七种颜色的）   问题二：什么叫七嘴八舌？   小朋友A：就是七个嘴巴，八个舌头，说话很乱。（有道理）又补充道：我们现在就是七嘴八舌。（还是有自知之明的）   小朋友B：变出很多个舌头。（好可怕……）   问题三：怎么分辨男女？   小朋友A：看头发，长头发的是女孩，短头发的是男孩。（旁边一个短头发女孩泪奔……）   小朋友B：偷看他（她）小便，站着的是男生，蹲着的是女生。（这点年纪就好色……）   小朋友C：看他（她）穿什么袜子，红的是女生，蓝的是男生。（好纯情……）   小朋友D：看眼神。（好飘忽……）   问题四：如果朝鱼塘里扔块石头，会发生什么现象？   小朋友A：水会变成波波。（……）   小朋友B：鱼会漂上来。（渔民很开心……）   小朋友C：罚款五块。（汗……）   4号幼儿园 问题一：汤山为什么叫汤山？ 小朋友A：因为是喝汤的山。（还真是望文生义啊……）   小朋友B：汤山是个温泉，洗澡的地方。（答非所问……）   小朋友C：下面很烫，所以叫汤山呗。（汗……原来是烫山……）   小朋友D：汤山是谁？（……）   问题二：有个老爷爷丢了一匹马，你认为马还会回来吗？   小朋友A：不会，因为马在路上玩呢。（贪玩的马……）   小朋友B：不会，马它不会看年轮。（没见过马走路还要看年轮的……）   小朋友C：不会，马去和别的马结婚了。（还真是个浪漫的小孩……）   小朋友D：不会，老爷爷对那马不好，马去找新主人了。（现实很残酷，马也需要跳槽……） 问题三：医院里发药的阿姨为什么要戴口罩？   小朋友A：因为院长怕她们偷吃。（难道药好吃？）   立即有个小朋友抢着说道：那些拿手术刀的叔叔戴口罩是不是怕他们聚餐啊？（晕……）   小朋友B：因为要讲卫生，怕口水流下来。（戴口罩原来是不让口水流下来啊…）   5号幼儿园   问题一：可口可乐和百事可乐有什么不一样？   小朋友A：名字不一样。（这个连火星人都知道）   小朋友B：可口可乐的罐子是红的，百事可乐是蓝色的。（我知道你不是色盲啦，乖）   小朋友C：百事可乐有周杰伦，可口可乐有香草（口味）。   小朋友D：可口可乐是酸酸的，喝了鼻子会冒气！（会冒气说明那是罐敬业的可乐）   问题二：为什么地铁要在地底下开呢？   小朋友A：因为地铁有个“地”字，所以要在地下开。（我就猜到有人会这么回答）   小朋友B：地铁没有轮子，不能在地上开。（有轮子吗？没有吗？有吗？）   问题三：世界上是先有鸡还是先有蛋？   小朋友A：先有蛋。   问：没有鸡的话，蛋从哪里来呢？   小朋友A：……   小朋友B：先有母鸡，然后下蛋。   小朋友C：一共有30只蛋！   惊讶：啥？？？30只蛋，没听错吧？   小朋友C：因为有2只老母鸡，每个下了15个蛋，所以有30个！（小朋友您好神啊）   问题四：4月1日是什么节？   小朋友A：母亲节。   小朋友B：妇女节。   提醒：妇女节是3月8号啦。   小朋友B：那就是植树节！   忍不住了：愚人节是几月几号？   小朋友C：是1月8号！（这个……）   小朋友D：我知道了，4月1号是司机叔叔过节！（你是怎么想出来的，好奇中）   问题五：怎么样才能变漂亮？   小朋友A：贴黄瓜，我妈妈天天在家贴。   小朋友B：贴木瓜，我阿姨老是贴。   小朋友C：贴鸡蛋！（难度真大）   小朋友D：贴土豆，我婆婆给我贴过手。   小男孩E：我贴过芒果皮！（那是你瞎折腾的吧）   总结：一个比一个神奇，DIY果然风行。   6号幼儿园   问题一：谁是你们见过最漂亮的人？   小朋友A：赵薇！   小朋友B：蔡依林！   小朋友C：我喜欢何洁！（一群小朋友起哄：超级女生，超级女生！）   强悍的小朋友D在此时出现了，像背顺口溜一样：超级女生还有李宇春，周笔畅，张靓影，黄雅莉……（很多最后没进决赛的名字也一一出现，记者目瞪口呆）   小朋友E：是我们班的范小语！（名叫范小语的小女孩冲出来一拳打过去）   小朋友F：是周杰伦最好看！   问：周杰伦是男的，怎么能用好看呢？   小朋友F：那他就是最帅的！   问题二：鸡和鸭子都有翅膀，为什么不能像鸟一样在天上飞？   小朋友A：因为鸡和鸭子都太重了，它们的肚子里面都有蛋。   小朋友B：对，对！它们飞到天上的话肚子里的蛋就会掉到地上摔掉了！   小朋友C：鸟的骨头是空心的，所以能飞起来。（好正点的答案，意外意外）   问：谁告诉你的？   小朋友C：妈妈说的。（这个妈妈要表扬）   问题三：怎么样才能让穷人马上就有钱？   小朋友A：开马自达。（好有南京特色）   小朋友B：开超市。（我也想开超市，这样想要什么就拿什么）   小朋友C：打工。         2008-10-7 14:29:46
