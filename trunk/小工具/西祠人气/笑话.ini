title=等俺当了老师
line=等俺当了老师作者： 佚名    推荐人：huangyuhua00    来源：网络等俺当了语文老师，想讲古文讲古文，想讲现代文讲现代文,一节课讲俩名人，一个是俺爹，一个是俺。 　　等俺当了语文老师，想讲古诗讲古诗，想讲古词讲古词，写文章俩要求，前一半用楔形字，后一半用甲骨文。 等俺当了代数老师，想让它有理就有理，想让它无理就无理，一个式子俩结果， 一个用等号，一个用不等号。 等俺当了化学老师，想合成就合成，想分解就分解，一个方程式俩方向，一个是瞎写的，另一个还是瞎写的~~~蒙对的。 等俺当了化学老师，想配酸就配酸，想配碱就配碱，泼狗熊时拿两个瓶，一瓶装硫酸，一瓶装硝酸。 等俺当了几何老师，想画三角画三角，想画圆圈画圆圈，一对直线证明两次，一次证平行，一次证垂直。 等俺当了物理老师，想超重就超重，想失重就失重，上学时去两次，一次是位移，一次是距离。 等俺当了英语老师，想卖god卖god，想卖dear卖dear，speak English的时候say两遍，一遍给同学听，一遍给自己听，――反正都听不懂。    2007-5-10 16:10:46
