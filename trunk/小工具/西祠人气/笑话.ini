title=笑编-陋室铭
line=笑编-陋室铭作者： 佚名    推荐人：huangxinyao    来源：网络学生铭分不在多，六十则兴；读不用功，能抄则赢。日晤周公，夜谈爱情。吃穿问父母，出入坐计程。谈笑皆三国，往来一大群。可以呼友朋，摔酒瓶。不知牛顿为何，不知渊明是谁。天马行空状，青春去无影。孔子云：“何知之有？” 工作铭钱不在多，十万就行；事不用少，好混则灵。斯是凉缺，惟吾开心；老板常加薪，上司不点名；闲闲拿奖金，股票常涨停；有空常休假，出国四处行；无塞车来烦心，无加班之劳形；运若长江水，财比满天星。老板云：做梦才行！  2008-3-29 12:28:21
