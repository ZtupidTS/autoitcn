title=实习的故事
line=实习的故事作者： 陈志福    推荐人：chenzhifu.50    来源：原创于现实生活     2006年8月份笔者因工作关系在俄罗斯后贝加尔铁路口岸站的一项技术合作项目中担当翻译。一天，从莫斯科来了一批学中文的大学生。他们把这次合作项目作为毕业前的实习阶段，于是，十几个大学生分成了两组，整天与中国的几名专家们工作在一起，努力地提高自己的中文水平。     周五下午完工后，学生们纷纷来到了中国专家驻地，争先恐后地与中国人交谈，练习中文口语。有一名学生用蹩脚的汉语对我说：“尊敬的中国同行，老师和朋友们，我们都是“莫斯科大学亚非学院”学习四年汉语并即且将毕业的大学生。我叫维嘉，是这个毕业班的班长。感谢你们在百忙当中陪我们实习口语。我个人读过很多中国的小说，像《三国》、《水浒》、《红楼梦》等等我全都读过，内容全都明白。就是有一件事情我不明白，请回答我。”在场的中国人都夸维嘉汉语说的真好，都表示，有问题尽管问，凡是我们所知道的。维嘉一听到表扬更加倍增信心。他大声地，逐字地读出：“你们中国人什么时间造反？”我们都回答是文革期间的1966年。他连连摇头“no,no,no…你们的回答是错误的。很显然，你们每天都在造反。”我们不断地解释，文革期间我们造过反。改革开放后全国的形势大好，大家都在努力工作，不造反了。但他还是摇头。我让他用俄语说出来到底是什么意思。他的俄语一出口，大家都笑破了肚皮。原来他问我们是“什么时间吃早饭？”    我们在施工结束时，还是维嘉他们来欢送我们上汽车回国。最后他用汉语大声地喊道：“祝你们全体中国人‘一安平路’!”   2007-5-19 12:34:08
