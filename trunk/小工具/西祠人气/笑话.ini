title=夫妻之间的幽默
line=夫妻之间的幽默作者： 杜挺秀    推荐人：zxlhnfg    来源：原创    “阿嚏！”    “你又做天阴了不是？（暗示俗语狗打涕----做天阴）！这样你可以好好的休息几天，不用再取出摊！”     “你那嘴里就不会吐出好东西!（暗示歇后语狗嘴里----吐不出象牙！）竟说些有胡子没牙的话！”    老婆抬手就想去摸（打）！    丈夫赶紧就去说：老婆！你根本不像夏天生的！干脆改成冬天生的算啦!别动不动就动手动脚，{暗示歇后语大冬天生的------冻（动）手冻（动）脚}    这话真灵，妻子把高高扬起的手，缓缓落下，脸上充满了笑容。        见色（建设）    “你总是个大色鬼！看见漂亮的女人眼睛总是直勾勾的！目不转睛！”    “不见得吧！夫人！你还没见过比我还厉害的人吧？！”    “他是谁呢？！你快说说！”    “见色（建设）呀！你没听人家经常喊对门的“建设（见色）、建设（见色），那不是见到过往行人就色吗！”    “你真不是个东西！连别人名字都曲解呀！”    “ 你说得对！我的确不是个东西！”    “那你是一个啥呀？”    “我是个“起火”（烟火的一种），时不时出遛（v）你一家伙！”    “真是越说越不照道！捞灭灯睡觉！”    “我可以那个啦！”    “你敢！”    “我可有营业执照，谁也管不着！”   2008-3-4 22:24:13
