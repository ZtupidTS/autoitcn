title=做黑客与追MM的共同之处
line=做黑客与追MM的共同之处作者： 佚名    推荐人：lansesheng23    来源：科学导报1、都是每个男人的梦想.2、都要花费很多时间.3、自身条件要过硬,不过有时运气好比什么都强.4、不管怎么样都需要无比的耐心.5、需要忍得住寂寞.嘲笑和别人的指责.6、平时注意积累,关键时刻肯定用得上.7、好的主机和好的MM一样,攻破或追到她都是很吸引人的设想,但你要估量自己的实力,否则就在浪费生命.8、在锁定目标之前,要先广泛收集对方的资料,知已知彼才能百战不殆.9、不到近不得已,千万不要暴露目标,要么就有颜色给你看了.10、一旦确认目标,要么穷追猛打,要么细水长流,总之不能轻言放弃.11、寻找一切机会与之接近/试探,最好能找个借口/shell,与之名正言顺的在一起,只是这样的机会少之又少.12、一旦能名正言顺和她在一起/获得shell,一定要珍惜这次机会,失去这次机会就意味着彻底的失败13、在有十足的把握之前千万不要暴力破解/表白,如果成功了还好,失败了你就会死得很惨.14、一旦有机会千万不要放弃,也许一辈子就这一次了.  2007-6-24 15:07:31
