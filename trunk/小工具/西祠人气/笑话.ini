title=更多笑料就在麦当劳
line=更多笑料就在麦当劳作者： 佚名    推荐人：吃故事    来源：网络     这个暑假，我们几个死党决定去勤工俭学筹够钱到寒假时结伴旅游。在M的临工生活充满了欢乐，这让我们开学后还常常回味无穷……      有一次我做收银员，来了一个老外，要买甜筒。我问他要几个，老外右手一抬，拇指和食指伸出来，在我面前一比划，我立刻会意，熟练地为他打好八个甜筒，递到他面前。老外一看急了，一边激动地在我面前晃着那两根手指，一边唾沫飞溅地对偶喷口水：“TWO！TWO！”    还有最好玩的呢，一次我带训一个新的员工渣薯条，把薯条倒入炸栏然后放入开口锅里后，我跟他说：“过了15秒后抖一抖”就走开了。过了15秒后我们就看到哪个新员工手拿着炸栏不动，人在那里穷抖。哈哈哈！    一天晚上，已经快到打烊的时候我在麦当劳里看到一个看上去应该是进城不久的乡镇企业家。他独自坐着，喝着一杯可乐，吃着一个巨无霸，突然他的手机响了，他急速地掏出手机。接通以后，里面的人好象问他在那里，他用很浓重的地方口音说：“在人民商场的这个汉堡，在人民商场的这个汉堡……”    这时，又进来一个小姐，她心不在焉地说：给我一份冰的薯条和一杯没有可乐的冰。    服务员：这个……小姐……冰的薯条是生的哦……    小姐：啊……我说错了……是一份薯条和一杯没有冰的可乐。    服务员：这样啊……饮料位……没有可乐的冰~~~谢谢！    饮料位传来可乐落地的声音……    有一次，对面KFC（注意是KFC）招聘员工，他们主管应试一个来面试的姑娘，差点笑死。    主管问：你都会什么呀？    姑娘：我……我会唱歌跳舞。    主管：那你唱一个给我听听。    姑娘：（做欢笑状）更多欢乐更多欢笑，就在麦当劳……    主管：您是来找工作的，还是来砸场子的呀？    有一个男的，做麦当劳的，没事的时候总喜欢穿上便装，去别的麦当劳餐厅闲逛。在收银台前一本正经装着要点餐的样子，然后色迷迷地看着那些麦当劳漂亮小姐，等排队到他点餐了，他就会若有所思地盯着菜单看半天，终于痛下决心似的说：“请给我一个腿堡不要腿，一杯可乐不要冰！”大变态啊！    一天，我接到外卖电话：妹子，给我送碗绿豆稀饭……接着，又说：再送碗酸菜汤，妹子，记得，不加葱！这时，来了一位老太太，她指着菜单说：给我一份臭豆腐。我说：我们这里没有臭豆腐。她马上说：胡说，我一直吃这个来着，就是这个！我一看，是卖乐鸡块……            2007-7-29 21:24:26
