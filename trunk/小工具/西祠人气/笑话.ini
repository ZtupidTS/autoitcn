title=许 愿 池
line=许 愿 池作者： 申爱军    推荐人：yiduoa    来源：古今故事报因为筹备一个省级现场交流会，我们资料组的几个人忙了大半个月，可谓殚精竭虑。会议一结束，局长竟破例准许我们去山东旅游，自然乐得大家一蹦三尺高。可跳起的双脚才着地便僵住了，因为，局长夫人要“陪”我们一起去。局长夫人难伺候是出了名的。这不，在泰山，她非要坐缆车，害得我们只看了中天门、南天门，沿途那些景点，像快活三里、云步桥、五大夫松、朝阳洞、十八盘只能留在想象中了，更没有享受到登山的乐趣。小姜不满地对我嘟哝道：“要不是怕局长穿小鞋，我早就做‘独行侠’去了。”到了济南游览大明湖、趵突泉，她好好的景观不看，非拉我们挨个儿逛礼品店，什么镇邪宝剑、木雕、玉石，买了一件又一件。不但严重蚕食着大家的旅游经费，还让我们每人手里都是大兜小袋，像极了都市里的“购物狂”，惹得游人纷纷指点。小姜微有怨言，就遭到她连珠炮似的抢白：“你咋恁自私？咱们出来不能光图自个儿高兴，总得给那些在家的同志买些礼品吧？空手回去你好意思？”最后一站是曲阜，这里丰厚的文化底蕴一直为我们所神往，孔子的墨宝、众多的典故、古老的建筑、参天的古树，都让我们流连忘返。按说礼品已经购齐，局长夫人不会再“烦”我们了。可谁知，她又着魔似地迷上了烧香拜佛，每至一处，都要我们跟她“真拜”：点香、磕头、参拜，一样也不能少。几个二十多岁、西装革履的青年，众目睽睽之下，规规矩矩地拜来拜去，要多滑稽有多滑稽。后来，到了一个叫“许愿池”的地方，那里一汪清水里游着一只大龟，人们站在池边将硬币向龟身上丢，说是丢准了就能心想事成。这一次，没等局长夫人作指示，小姜就跳了上去，先双手合十默念了几句什么，然后把一枚硬币丢了过去。乖乖，真准，硬币在水中晃悠几下后，稳稳地落在了龟背上。或许小姜的成功感染了局长夫人，她没像别人那样为小姜欢呼，而是拿了一把硬币，迫不及待地跳上丢币点，也准备撞个“好运气”。可谁知这时候，意外发生了，她脚下一滑，“扑通”一声掉进了池中。眼瞧着大家都涌上前去“解救”局长夫人，小姜却嘴成“O”形傻呆着不动，我忙捅了他一下：“咋，吓傻了，快去帮忙呀！”不料小姜竟拉住我的手，悄声道：“灵，这许愿池立竿见影，真是太灵了。”    2008-12-4 19:22:10
