title=爆笑语录二则
line=爆笑语录二则作者： 佚名    推荐人：故事中国    来源：来自晓晓竹的电子邮件投稿超彪悍的航空广播林福/译    A、西南航空公司某职员“与恋人阴阳相隔的方法有50种，但离开这架飞机的方法却只有4种。”    B、飞行师：“各位乘客，本班机已经飞抵巡航高度，本人将关上安全带信号灯。您大可随心所欲自由行动，不过在飞机着陆之前，请待在飞机里面，机外天气有点凉。如果您到机翼上去散步，那将影响到本机的飞行模式。”    C、又一名乘务员在通知一次不完美着陆时说：“请大家坐好，袋鼠机长将一蹦一跳地将大家带回终点站。”    D、飞机着陆后，驶向华盛顿国航的一个停机点，一个孤零零的声音从扩音器里跑出来：“哇，好大个家伙，哇！”    E、“本公司拥有业内最优秀的空服人员，可是很不幸，她们都不在本次班机上。”    F、“欢迎搭乘西南航空由xxx飞往xxx的本次班机。请系好您的安全带，将金属环扣上，拉紧，跟其他任一安全带的用法别无二样。如果您不知道如何使用，也许您不应该在没有监护人的陪同下出行：客舱失压时氧气面罩会自动落下，别鬼叫鬼叫的，赶快把面罩拉下，戴到脸上。如果您有一个小孩随行，请在自己戴好面罩之后再协助他人；如果您有两个小孩随行，那么赶紧决定比较偏爱哪一个。”    G、“下机时，请您带好随身物品。遗忘物品将平均分配给本班次的乘务员，所以请勿留下孩子或配偶。”    H、“谁最后下飞机谁就做清洁。”三国名人们的理想作者：艳阳天    曹操的理想：    天下子民皆姓曹，军队多得不想要。刘备不再唱反调，孔明明天变傻帽。    孙权的理想：    大乔不再跟我闹，曹操再来被我烧。关羽明天死翘翘，荆州重回我怀抱。    刘备的理想：    天下人人说我好，阿斗不再冒傻泡。献帝天天下血昭，叫我起兵扁曹操。    诸葛亮的理想：    老婆整容梦里笑，装酷要把羽扇摇。魏延反骨天天敲，司马变成大人妖。    关羽的理想：    天下猛将入我刀，孙权吕蒙进我牢。诸葛村夫被我笑，还要大哥复汉朝。    张飞的理想：    曹操见我想求饶，孙权见我吓出尿。百姓见我都说好，孔明说我不傻帽。    周瑜的理想：    操贼不再想小乔，孔明借箭被火烧。关羽不守华容道，江东英豪把名标。    吕布的理想：    干爹应该认曹操，貂蝉不再和我闹。白门楼上不睡觉，刘备这人不可交。              2008-8-29 13:31:36
