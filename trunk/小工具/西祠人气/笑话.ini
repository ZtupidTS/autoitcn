title=笑话集锦[本站网友推荐]（二十）
line=笑话集锦[本站网友推荐]（二十）作者： 佚名    推荐人：故事中国    来源：故事中国后知后觉“怎么会这样？”医生一边问，一边为一个中年农民检查断腿。  “噢，医生，25年前……”  “别管过去了。告诉我你今天早晨是怎么将腿摔断的。”  “我不正在告诉你吗？25年前，当我开始在这个农场上干活的时候，有一天晚上，我刚上床，农夫的漂亮女儿就来到我的房间。她问我是否想要什么。我说不想，一切都很好。她问我，‘你确定吗？’我说，‘是的。’她又问我，‘那我能为你做点什么吗？’我说，‘我想没有。’我回答。”  “对不起，”医生说，“这个故事和你摔断腿有什么关系？”  “噢，今天早晨，”那个农夫解释道，“我突然明白了她的意思，我就是在那时从房顶上摔下来的。”罚款原因一个人在马路上开车兜风，经过交通监控摄像头时，他留意到机器闪了一下。这让他大吃一惊，他一直在控制着速度，竟然还会被抓超速？他掉转车头，以更慢的速度开过摄像头，机器又一次闪光了。他简直不敢相信自己的眼睛，这难道会是真的吗？不行，一定要彻底确认一下。他又一次掉转车头，眼睛盯着速度指示表，以蜗牛一般的速度，“爬”过摄像头。情况照旧，摄像头毫不迟疑地对着他闪动了快门。一定是机器出问题了，想到这里，他放弃确认，开车回家了。  4周后，他接到3张交通罚款通知，3次罚款的原因一模一样：驾驶时，未系安全带。（感谢陈益丽的推荐）看家绝技    一农民头一次打的，他怕城里的出租车司机宰客，到站时拿出螺丝刀边剔牙边问：“多少钱？”只见司机拿出一把菜刀边刮胡子边说：“你看着办吧！”（感谢吴天龙的推荐）为船命名我的朋友非常想要一艘船，可他的妻子一直坚决反对。尽管如此，他还是买了一艘船。  “我告诉你，我允许你为这艘船起名字，就算是我向你道歉吧。”  她欣然接受了。当她的丈夫来到甲板上打算第一次出航时，他看到妻子为船起的名字印在船侧：“待售。”好东西最近我迷上了照着菜谱做菜。可不知怎么的，我现学现做的菜都不太成功。  星期日，我又学做了老公最爱吃的剁椒鱼头。为了把这道菜做好，我早晨六点钟就去了早市买新鲜的胖鱼头，并按菜谱要求去超市买了特制剁椒。回家后，我又是洗、又是腌、又是蒸，整整忙活了一上午。做好后，我赶紧招呼老公品尝。老公尝后咂巴着嘴连连说：“多好的东西呀！多好的东西呀！”我一听高兴地说：“既然是好东西，那就多吃点。”谁知老公又来了一句：“可惜呀，全让你给糟蹋了。”  （感谢nthyf的推荐）汽车配牛    一位老农进城经过一家汽车配件商店，商店的件少了一个单人旁，变成了汽车配牛。老农自言自语道：这汽车配牛怎么也得生个拖拉机吧!（感谢wildgoose的推荐）交换      贝弗莉正在看报纸，她丈夫哈瑞则正在看一本杂志。看着看着，贝弗莉突然大笑起来。  “你听这个，”她说，“这里有一则广告，说有一个家伙要用他的女朋友和别人交换一张红翅膀体育馆的季票。”  “嗯。”他头也没抬地应了一声。  贝弗莉打趣地说：“你愿意用我来交换一张季票吗？”  “当然不愿意了。”他说。  “你真是太好了，”贝弗莉说，“告诉我为什么不。”  “因为季票已经取消了。”他说。（感谢rdcp4678的推荐）追兔狼崽出生就吃素，狼爸狼妈绞尽脑汁训练狼崽捕猎，终于有一天狼爸狼妈看到儿子狂追兔子，欣喜若狂。只见狼崽一把掐着兔子的脖子恶狠狠地说：“小兔崽子，把胡萝卜全交出来！”如此效果“听说你在神经病医院看过病，你觉的效果怎么样？”“当然有，几星期前电话铃响我都不敢接，但现在电话铃不响我都敢接！”（感谢小牙的推荐）还我贞操      一男惊惶失措冲出小吃店，一女手拿百元大钞紧随其后，尖叫“还我贞操”，路人皆疑惑驻足，只见女子追上男子，把百元大钞扔给男子，男子把几十元还给女子，原来是“还我真钞”。（感谢杨飘的推荐）不许出去    康康和平平最爱到外面淘气，妈妈管不了这两个小淘气。       一天，妈妈想出了一个法子，命令康康和平平脱下鞋子到床上玩，把他俩的鞋子锁进了柜里。她得意地说：“这下看你们怎么下地。”说完走了。    妈妈走后，天突然下起雨来，晒在外面的被子 衣服全淋湿了。妈妈从外面捧了湿透的被子衣服进来，一见康康和平平就发火说：“你们光知道贪玩，下这么大雨，也不知道出去收一下东西。”    康康和平平指指自己的脚丫说：“妈妈，我们怎么能下地啊！？”（感谢薛维的推荐）帽在人在     一所大学有个不成问的规定，如果教授迟到十分钟，那么他的课就可以取消。     一位教授早上九点有课，他提前到达，把帽子放在讲台上就去了教师休息室。九点十分，他回到教室一看，发现“人去楼空”。      第二天，他大发雷霆，说：“帽在人在。”      随后的一天，教授九点准时到达教室，迎接他的是28顶帽子，学生一个都不见了！（感谢吴天龙的推荐）吃药渣    某人患了眼病，出门看医生时，被自家养的狗咬了裤子。医生为他诊病时，他把此事告诉了医生。医生打趣地说：“你家的狗眼睛一定也有病。”回到家，这人想:这条狗眼睛有病，要是晚上来了小偷，它也看不见，那就糟了。于是，他把医生开的药熬好了先喂狗，自己吃剩下的药渣。（感谢yelihong的推荐）打岔在乡间小路上，有一位老人在走路。老人脑袋上长了一个疮，很发痒，一边走一边用手挠，而且他的耳朵也有点背。这时候，后面来了一个小伙子。小伙子看见前边有人，正好问问路。小伙子:"老大爷，前面是什么庄啊?老大爷一摸脑袋上的疮："哦，我长的这是黄皮疮啊?小伙子哭笑不得："我说老大爷呀，你是真聋啊，还是假聋啊"?老大爷："哈哈，没脓啊，干巴拉瞎疼啊"。热情有一次我到理发店理发。理完发我走到门外了，理发员跟我出来了。“你可真热情，回去吧别送了。”理发员笑了：“你还没给钱呢？”买黄瓜我和老刘有一次去关内出差，由天津回四平。在天津长春道菜市场老刘买了10斤黄瓜，2角5一斤。回到家一问，四平的黄瓜2角钱一斤。扶小孩有一次，在小区我看到一个三四岁的小孩摔倒了，在地下大哭，就是不起来。有一个女同志过去把小孩扶起来了，并大喊，这是谁家的小孩？这时过来一对夫妇，“谢谢你，我们是在培训我们的儿子，叫他自己爬起来。”老刘趣事我单位老刘和老赵一样，都有几个有趣的事。所不同的是老赵是有文化的人，而老刘是大老粗。有一次，单位在部队礼堂看电影，每人都持票入场。老刘是个小头头，他在礼堂门前大声喊：“大家不要挤，要特票入场，要特票入场。”不少人都笑了。有一次开会，老刘讲话有这样一句话：“美帝国主义是幼雅可笑的。”台下哗然。宣读表彰决定之后，又是老刘讲话。老刘最后一句话是：“同志们的事迹是永垂不朽的”，台下笑声一片。有一次，开完会后表态发言。好半天也没有人发言。老刘说：“都咋的了？怎么人都是言语进曹营，一言不发呢？”大家都偷着笑，谁也不敢吱声。职工在操场做早操。老刘讲话：“大家都站好了，一人站两行，各科看看有没有多来的？没来的同志请把手举起来。靠墙根的往后站站。”老张趣事坐火车老张和单位两个同志出差，火车上人多没有座位。老张对另两个人说，你们看我的。说完，老张在车厢里跳起了忠字舞，一边跳还一边唱，满嘴吐沫星子。那两个同志对旅客说，他是精神病，请你们原谅。在老张附近的几个人都跑了，老张他们三人一直由四平坐到沈阳下车。打呼噜有一次老张到通化出差住在旅店。房间里有一个60多岁的老人对老张说，叫老张最好换个房间，他睡觉打呼噜怕老张睡不好觉。老张说没关系，我也打呼噜。第二天早晨老张起来一看，老人在走廊里的折叠床上躺着呢。老人对老张说，我走南闯北这么些年，你是第一个打呼噜打败我的。从此以后，老张出差就住单间。24小时以后房产商：我们出售的楼房保证24小时供应热水。顾客：那24小时以后怎么办?房产商：？查夜旅店老板：有身份证吗?旅客；有。旅店老板：拿好身份证，可能会有查夜的。顾客：茶叶收费吗?旅店老板：查夜收啥费?顾客：那好，你给我来包龙井茶。   （感谢英雄城的原创）  2006-10-31 10:14:52
