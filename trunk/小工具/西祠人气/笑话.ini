title=开心故事二则
line=开心故事二则作者： 佚名    推荐人：yz362393359    来源：>选集官兵个个受伤    从前，有位教书先生待他的书童非常刻薄，童儿就想出法儿对付他。先生每次买鱼买肉回来，童儿给他烧好,总要想法吃掉一些。    一天，先生想出一个办法，买了一斤肉，叫卖肉的切成十六块。他想，看你怎么偷吃吧！    中午，童儿把肉端出来时，故作惊讶地说：“先生，肉一定是浸过水的，煮熟了收缩那么多！”    先生用筷子把盆里的肉数数，一块也没少。可他仔细一看，每块肉都切去了一半，又好气又好笑：“官兵全在，却个个受伤也！”认字  父亲在地上写了个巴掌大的“手”字，问一年级的女儿：“这是什么字？”女儿眨巴着眼睛想了半天，摇摇头说：“不知道，忘了。”“再好好想想，别着急。看，这是什么，嗯？”父亲边启发女儿，边伸出右手晃动了两下。“噢，想起来了，想起来了！”女儿兴奋地拍着小手跳了起来。父亲也很高兴，忙问：“什么字？”女儿答：“爪。”  2006-11-1 21:19:43
