title=2005十大最佳搞笑短信
line=2005十大最佳搞笑短信作者： 佚名    推荐人：lmyblog    来源：网络1、拔苗助长是荒诞，掩耳盗铃是蛮干。草船借箭是妙算，破釜沉舟是决战。风花雪月是浪漫，舍生取义是奉献。你若继续往下看，你就是个大笨蛋！2、是真金，永远不怕凶凶的火焰；是青松，永远不怕漫漫的严寒；是海燕，永远不怕划破天空的闪电；是笨蛋，依然盯着短信傻傻的看！3、悟空，你擦玻璃；沙僧，你拖地吧；八戒，师傅很了解你的处境，经过再三的考虑，决定给你一个表现的机会――你看完这条短信以后，火速去打扫女生厕所4、春天的花开了，是你的笑容；夏天的太阳火了，是你的热情；秋天的果实熟了，是你的收成；嘿嘿！小狗熊，这样你就可以安心的冬眠了！5、虽然你满眼渴望的紧跟着我，虽然我也不想拒绝你，但，我还是不得不说：小狗狗，别跟着我了，我手里真的只是一个白萝卜，而不是加长版的肉包子！6、在这个月圆夜，嫦娥对我说：她准备要下去找你，给你做美容，让你恢复原来的美丽！你准备好了吗？猪，别看短信了，问你话呢！7、在电影圈默默耕耘了多年，其中的辛酸只有你自己最清楚。不过，你的努力也终于得到人们的认同，获得了本届金鸟奖的提名：最佳动物明星大8、注意：站在镜子面前，手轻托下巴，左眼连眨三次，右眼连眨三次，然后面带微笑眼睛不停的眨呀眨，你就会隐约看到一个傻瓜正对镜子抛媚眼！9、生命中有你，日子便充满无限生机；一路上有你，还怕什么电闪雷击；只因为有你，快乐与满足时刻洋溢；如果没有你，那么好的猪食该喂谁去？10、全国人民你最牛，骑着板凳上月球；天下属你最能吹，喝酒用缸不用杯；从古到今你最能，出门逛街吓死人；你说这些不算啥，诺贝尔奖等你拿！   2006-12-31 11:30:22
