title=动物母子对话录
line=动物母子对话录作者： 佚名    推荐人：wang88433551    来源：《特别关注》杂志●小狗：妈妈，我们为什么要对主人那样忠诚？    小狗妈妈：对自己的主人都不忠诚，那还算条狗吗？要是那样，我们不就和某些人一样吗？只有人才干那样的事。●小猪：妈妈，人那么有能力，为什么要伺候我们呢？      猪妈妈：这就是人类的聪明之处，虽然我们衣食无忧，但我们是以生命为代价的。人类伺候我们，是为了吃我们的肉。先付出，后索取，先做孙子，后当爷爷，这是人类最擅长做的事。●小蚂蚁：我们为什么要整日劳作，劳累一生呢？     蚂蚁妈妈：这就是我们的命运。因为我们生长在封建的蚂蚁社会，民主、自由的春风还没有刮到我们蚂蚁王国。●小狐狸：既然你没有吃到葡萄，为什么说葡萄是酸的，你是不是有些虚伪？    狐狸妈妈：这孩子，怎么这样说你妈妈？这根本是子虚乌有的事，都是人类瞎编的，人类自己才是虚伪的，于是，怀疑其他动物也虚伪，这是人类最大的劣根性。●小苍蝇：既然人类都不喜欢我们，我们为什么还喜欢与人类生活在一起？    苍蝇妈妈：我们苍蝇家族的生存宗旨，就是哪里脏我们去哪里，人类是最脏的，因此，我们喜欢与人类在一起。●小刺猬：我们浑身是刺，丑死了，小朋友都不喜欢我，我们为什么要长刺呢？    刺猬妈妈：老虎漂亮又威风，可他们快灭绝了，我们生活虽然不如意，但我们能活下来，全靠这些刺。自古红颜多薄命，孩子，这个道理，你一定要懂。●小乌龟：我们整日无所事事，而且总是饿着肚子，我真为我们乌龟家族的懒惰而脸红。 乌龟妈妈：小孩子懂什么？我们虽然懒惰，但我们索取的少，没有世俗的欲望，因此，我们乌龟是最长寿的动物；老鼠整日忙忙碌碌，需要的也多，因此，他们不但讨人嫌，而且寿命也短，比起他们，我们才是聪明的动物，甚至在很多方面，我们比人类还聪明。哪个乌龟见过活了几千年的人？上帝是公平的，享受多的物种，他的寿命也不会长。懒有懒福这句话，是有一定道理的。●小蚊子：我们靠吸人血为生，人类痛恨我们几千年了，搞得我们名声很臭，我们能否换换口味？蚊子妈妈：我们虽然靠吸人血为生，的确有点不地道，话又说回来，人类不但喝其他动物的血，还吃他们的肉，用他们的毛皮，难道他们就地道？孩子，不要为此难过，应该为我们的行为感到骄傲。是我们为其他动物报了仇，也促使人类了解这个道理：别看老虎、狮子不是你们的对手，但是，你们人类会栽在不起眼的动物身上。再说，人类的血真不难喝，傻瓜才想换口味呢。  2007-1-31 13:22:15
