title=童言无忌笑翻天
line=童言无忌笑翻天作者： 佚名    推荐人：断浪王子    来源：网络1、那天我在宿舍听广播，听到一个很小的女孩子给她的妈妈点歌，她说她的妈妈很辛苦，星期天也不能休息，要到书店买好多习题集给她做，于是她就想为她的妈妈点一首歌。主持人一听，感动的说“多懂事的孩子啊。请问你想为你的妈妈点什么歌？”     小女孩用稚气的声音说“我想点辛晓琪的女人何苦为难女人”。 2、雨点（女，两岁半，幼儿园小小班小朋友）     雨点只有两岁半，是幼儿园小小班的小朋友。这天小小班同学玩游戏，     老师把一篮积木倒在桌上让小小班的朋友们自由发挥。     只见雨点把积木在自己面前排成一横排，然后向前一推，嘴里喊着：“我胡了！” 3、 小多（男，四岁，幼儿园中三班小朋友）     小多与妈妈上街，结果妈妈把宝宝丢了。小多哭着问街上的叔叔阿姨：     “有没有看见我妈妈？我妈妈身边带着一个小胖子！！” 4、安安老师（幼儿园中三班女老师）     安安老师的男朋友今天来幼儿园看安安老师，小朋友们见有人来， 都急着去表功，一起跑到安安老师面前大喊：“老师，老师，你爸爸接你来。”众老师晕倒。 5、嘟嘟（男，四岁，幼儿园中三班小朋友） 嘟嘟VS蚂蚁     妈妈让嘟嘟帮着晾衣服，嘟嘟却只顾在院子里看一群蚂蚁搬虫子。     妈妈便教育他说：“你看蚂蚁多勤劳，从不浪费时间去玩耍。“     嘟嘟很不服气地说：“不过我每次到郊外去旅行，总会遇到它们的。” 小毛虫和妈妈     今天天气真好，连小毛虫们都跑出来玩啦。     嘟嘟挺神气地让安安老师看他手上爬着的一条蠕动的毛虫。     可安安老师一见毛虫就全身发抖，赶紧连哄带劝地说了句逗小孩子玩的话：     “快把它弄到外面去吧，它妈妈一定在找它哩。”     嘟嘟转身跑出教室，安安老师这才松了口气。     谁知嘟嘟一小会儿后又进来了，手臂上爬着两条毛虫，对安安老师说：“老师，我把虫妈妈也接来了。” 嘟嘟语录     嘟嘟成长心得：如果想要买贵的玩具，告诉爷爷比告诉爸爸要好。     嘟嘟的理想：如果我长大以后是个女的，就去当医生；如果长大了是个男的，我就当工程师。     嘟嘟三岁时对恋爱的看法：我们家都是亲戚才谈恋爱的，像我爷爷和奶奶，舅舅和舅妈都是亲戚。     嘟嘟五岁时的两年计划：等我读完幼儿园，就得开始考虑为自己找个老婆。     嘟嘟最羞愧的往事：有一天下午实在是太疲倦了，在幼儿园大便时不知不觉就睡着了。 嘟嘟打败爸爸：     爸爸骂嘟嘟：“你这么笨，真是个小猪猡！知不知道小猪猡是什么？”     嘟嘟：“知道，它是猪的儿子。” 嘟嘟对妈妈很不屑：    妈妈：“留神别吃到苹果里的虫子哟！”     嘟嘟：“为什么要我留神？该它留神我才是！” 6、你办事我放心     公园的椅子上坐着一个老奶奶，正在草坪上和小朋友们玩的嘟嘟突然跑过来问：     “婆婆，您的牙还行吗？”老奶奶和蔼地回答：“已经不行了，都掉了。”     于是嘟嘟放心地拿出一包胡桃，说：“请婆婆替我拿一拿，我去打球。” 7、今天小叔叔来家里，看见嘟嘟正坐在地上认真地摆弄积木，     便随口问他：“你们老师给不给你们上音乐课？”嘟嘟回答说：     “当然啦！安安老师上周还教我们唱《小鸭子》。”小叔叔想考考他，     就让嘟嘟唱一首最新学的歌来听听。嘟嘟想了想，似乎有点儿茫然，片刻之后，     他忽然扭腰摆臀、十分买力地唱到：     “最心爱的女人，却伤害我最深，为什么你背着我爱别人……”小叔叔目瞪口呆。 8、音乐细胞＝0     为了培养嘟嘟的艺术修养，爸爸带他到音乐厅欣赏小提琴演奏会。     一小时，两小时过去了，台上的演奏者依然在不停地演奏……最后，     嘟嘟实在是忍无可忍啦，他大声问：     “爸爸！他要到什么时候才能把那个木盒子锯开？”爸爸晕倒。 9、非典时期的爱情故事     嘟嘟好色，昨天异想天开地和小多说要跟班上最漂亮的女孩子，也就是吴旋旋生孩子。他居然还把安安老师拖拉到旋旋那里，指着老师的戒指对旋旋说：“如果你喜欢我，我就把这个送给你。”    旋旋不理他，自己找别人玩去了。嘟嘟受了这个挫折，因爱生恨，正巧旋旋随后几天没来上学，他逢人就说旋旋已被抓到伊拉克打仗了，或者说她得SARS被隔离了。 10、妈妈问：“嘟嘟，你看隔壁的小妹妹好不好玩？妈妈也给你生一个小妹妹好不好？”     嘟嘟因为旋旋不肯嫁他至今耿耿于怀，回答说：“我不喜欢小妹妹。要不，妈妈你给我生一个小狗吧，要白色的！！” 11、自由的小孩     嘟嘟吵着要妈妈给他买一个小猪储蓄罐，妈妈逗嘟嘟玩，     问他攒了钱后先要买什么， 嘟嘟很兴奋地告诉妈妈他要去买卫生棉。     “买什么？！”妈妈睁大了眼睛，以为自己听错了。嘟嘟回答：     “买卫生棉呀！电视上常常说，只要使用卫生棉，就可以倒立，可以骑脚踏车，可以划船，还可以自由自在的在游泳池里游泳……”妈妈晕倒！ 12、老虎阿姨     嘟嘟吵着让爸爸带他去看马戏。爸爸懒洋洋地靠在沙发里一百个不情愿动，打着哈欠说：“不行啊，儿子，我没时间。”     嘟嘟说：“听小朋友说，马戏团里有一位不穿衣服的阿姨在老虎身上跳舞。”     爸爸想了想，说：“那好吧，咱们一起去，我很久没有看老虎了。” 13、受欢迎的小孩     过六一节了，小朋友们联欢，大家都表演节目。     吴旋旋最厉害了，上台表演弹钢琴，演奏完后下面看节目的爸爸妈妈们都一直在喊，要她再弹一个。安安老师就问旋旋要不要再弹一首，结果旋旋急得快要哭出来：     “我又没有弹错，为什么还要我再弹一次？” 14、天使在人间     小雨点第一次坐飞机时都兴奋得要死，是在走道上跑来跑去，     还差点撞翻空姐手上的饮料。妈妈那时又忙行李又忙小孩，真是焦头烂额，于是责备小雨点说：“要玩就出去玩。” 15、我爱安安！     嘟嘟特别喜欢漂亮的安安老师，有一天他终于鼓起勇气跟老师说：     “老师我喜欢你！” 安安老师笑着逗他说：“可我不喜欢小孩呀。”     嘟嘟赶紧对安安老师说：“我会小心的，不会有小孩的。”安安老师晕倒。 16、问路     一日，我出差外地，转来转去，迷路了。看见一个小孩在路边玩耍，     我就走过去，我摸着他的头问：“小朋友，这是什么地方呀？”     那个孩子看看我，说道：“这是我的头呀。” 17、到底有多远     去年夏天，我们一家开车去佛罗里达州的迪斯尼乐园玩。     出发前，我告诉孩子，旅程很长，谁也不许问“还有多远”、“什么时候能到”之类的话。     旅程刚开始，果然没有人提问题。到了第三天晚上9点钟，     5岁的小女儿苔丝叹了一口气说：“等我们到达，我会不会已经6岁了？”  2007-1-14 23:45:48
