title=好事连连
line=好事连连作者： 杜挺秀    推荐人：zxlhnfg    来源：原创《及时雨》       高考在即，我正全力以赴备战高考，力争一个好成绩。       突然，父亲的出现，让我兴奋不已。我快速走出教室，十分纳闷的问：“爸！你咋有空来啦？家里不是在全力以赴进行抗旱--保苗的吗？！”       父亲老泪纵横，兴奋不已，激动地说“放心吧！，孩子，家里的地(责任田），已经顺利浇完，而且是大队统一浇的，实行的是大型喷灌设备，省力、省时、又省水，又体现了，大社会、大集体的威力！况且，浇过之后，省气象部门，又抓住有利时机，通过人工降雨，又让老天下了一场不大不小及时雨，现在旱情已全部解除，你就放心，安心好好学习吧！对啦！忘记告诉你一个更大的消息，咱家那头曾享受过国家政府补贴老母猪，那个老功臣，通过人工授精，一下子产了20多只小猪娃，这回你上大学的学费，可有了指望了!我特意来告诉你这个好消息。给！孩子，这是我提前给你送的生活费，你一定要在学校里吃好、穿好，好好学习！不要太苦了自己！好啦！我得赶紧回去，趁着墒情进行营养钵育苗。”      送走了父亲，望着父亲的背影，我兴奋不已......  2009-2-13 5:46:33
