line=经典的MM骂人方式――不带脏字作者： 佚名    推荐人：寒颖曦    来源：网络你这个进化不完全的生命体,基因突变的外星人, 幼稚园程度的高中生,先天蒙古症的青蛙头, 圣母峰雪人的弃婴,化粪池堵塞的凶手, 非洲人搞上黑猪的後裔,阴阳失调的黑猩猩, 被诺亚方舟压过的河马,新火山喷发口, 超大无耻传声扩音喇叭,爱斯基摩人的耻辱, 和蟑螂共存活的超个体,生命力腐烂的半植物, 会发出臭味的垃圾人,\"唾弃\"名词的源头, 每天退化三次的恐龙,人类历史上最强的废材, 上帝 失手摔下来的旧洗衣机,能思考的无脑袋生物, 损毁亚洲同胞名声的祸害,祖先为之蒙羞的子孙, 沉积千年的腐植质,科学家也不敢研究的原始物种, 宇宙毁灭必备的原料,连半兽人都瞧不起你的半兽人, 10倍石油浓度的沉积原料,被毁容的麦当劳叔叔, 像你这种可恶的家伙 只能演电视剧里的一陀粪, 比不上路边被狗过洒尿的口香糖, 连如花都美你10倍以上, 找女朋友得去动物园甚至要离开地球, 想要自杀只会有人劝你不要留下铺逡悦馕廴净肪, 你摸过的键盘上连阿米吧原虫都活不下去, 喷出来的口水比sars还致命, 装可爱的话可以瞬间解决人口膨胀的问题, 耍酷装帅的话人类就只得用无性生殖, [***]可以当你的老师,智障都可以教你说人话, 只要你抬头臭氧层就会破洞 要移民火星是为了要离开你, 如果你的丑陋可以发电的话全世界的核电厂都可以停摆, 去打仗的话子弹飞弹会忍不住向你飞, 手榴弹看到你会自爆, 别人要开飞机去撞双子星才行而你只要跳伞就有同样的威力, 你去过的名胜全部变古迹,你去过的古迹会变成历史, 18辈子都没干好事才会认识你,连丢进太阳都嫌不够环保   2007-1-6 20:26:18
