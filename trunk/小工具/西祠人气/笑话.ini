title=幽默三国志
line=幽默三国志作者： 佚名    推荐人：风吹雪    来源：网络1、草船中 鲁肃：“这样真的可以借到箭吗？孔明先生？” 诸葛亮：“相信我。” 鲁肃：“可是我还是有些担心……” 诸葛亮：“没必要。” 鲁肃：“可是，你不觉得船里越来越热么？” 诸葛亮：“这么说起来是有一点碍…有什么不对劲吗？” 鲁肃：“是啊，我担心敌人射的是火箭……” 诸葛亮：“哎！？子敬￣￣你会游泳么￣￣￣我不会￣￣￣” ２ 众士兵：“渴……渴……” 曹操：“大家再坚持一会！我曾经到过这个地方，记得附近有一座梅林，再走一会可能就到了￣￣” 众士兵：“噢￣￣￣￣有梅子吃呀￣￣￣噢￣￣￣” 半个时辰后――曹仁：“主公！探险队找到了大量的水源！” 曹操：“哈哈哈哈，大家听到了吗？终于有水喝啦￣￣￣” 众士兵：“不去……一定要找到梅子……” ３ 城下――司马懿：“琴声很乱！杀进城去，活捉诸葛亮！” 城上――琴童：“早就跟你讲不要弹那首‘铿锵玫瑰’啦，不听……” 剑童：“没办法，老师是忆莲的ＦＡＮＳ呀……” 诸葛亮：“先把你们两个扔下城去摔死……”　 ４ 中军大帐――诸葛亮（带上眼镜，翻开点名簿）：：“张艺谋！” 众将：“……………………” 诸葛亮（扶了扶眼镜，仔细看了看点名簿）：“张艺谋何在！” 众将：“……………………” 魏延：“军师……应该是张翼德对吧？是张翼德……” 诸葛亮：“………………” ５ 长坂坡――曹洪：“丞相你看！那个敌将又杀回来了！” 夏侯：“今天已经是第七次了吧，他不累呀？” 曹操：“可恶碍…一定要把我的人马全部杀光才肯罢手么！？” 在乱军中奋战的赵云：“张飞这个ＸＸＸＸ的！让我殿后又不给我地图￣￣￣长坂桥到底在哪里呀￣￣￣￣” ６ 周瑜：“既生瑜￣￣￣何生亮￣￣￣￣既生瑜￣￣￣何生亮￣￣￣” 读者：“有没搞错呀￣￣￣身为东吴的三军大都督竟会在弥留之际说出这么小器的话？！” 罗贯中：“小器吗￣￣￣￣” 于是，在一些已经失传的三国版本中，周瑜在临死前喊道――“十八年后￣￣￣老子还是一条好汉￣￣” ７ 五丈原――姜维：“老师，我回来了！今天买了三文钱一车的芹菜和四文钱五斗的大米…… 啊？房间里为什么点着七盏灯？现在灯油很贵的，军队上的粮油补贴也不包括煤油在内￣￣…… 什么！？要点三天三夜！还不准熄灭？你不过日子啦！？ 哇￣你看中间那盏还那么大￣￣赶紧熄掉。好了，你看，一盏灯已经很亮了￣￣：） 哦对了，你刚才想对我说什么， 老师，巨星殒落…… ８ 貂蝉：“………………” 董卓：“………………” 吕布：“我只想听你一句真心话，我们两个你究竟更爱哪一个！？” 貂蝉：“………………” 董卓：“………………” 吕布：“回答我！” 董卓：“真的很难决定啊￣￣￣￣两个都喜欢￣￣￣￣” 吕布：“人渣￣￣￣￣！！”――据考，中国历史上第一宗ＢＬ情杀案发生于东汉末年……　 ９ 张飞：“老贼休走！” 严颜：“环眼贼！下马受死！” 警车：“两个贼听着￣￣￣你们已经被包围了￣￣￣放下武器……”　 １０ 三江口――孙尚香：“是丁奉和徐盛的人马，一定是哥哥派他们来追杀我们！怎么办，老公？” 刘备：“哦，离开荆州时军师曾给过三个锦囊，已经用了两个，现在该是用第三个的时候了，子龙，打开锦囊！” 赵云：“是。（打开）哦？里面装着一件蓝色紧身衣和一件红斗篷？！” 刘备：“难道……” 赵云：“还有张字条呢……‘变成超人，可退敌兵’……”――刘备返回荆州后流放诸葛亮……　 １１ 刘备：“云长，我来介绍一下，这位是我的大恩人刘安，在我落难的时候，他晌沂俏沂巧当妻割肉供养我。” 刘安：“没什么啦……” 关羽：“可是他家里明明养着猪呀，为什么要……”刘备：“你忘了么？我是回民呀￣￣￣￣”关羽：“……”――关羽与刘备割袍断义……　 12 江东吴侯府――刘备：“皇天在上，厚土在下，若刘备能返回荆州，成就霸业，一剑挥石为两段￣￣￣” “ＫＡ！”石断―― 孙权：“皇叔你在做什么？” 刘备：“嗯……哦，我刚才向天问卦，若能破曹兴汉，剑砍石断。果然如愿呀，哈哈哈哈￣￣￣￣” 孙权：“少跟我装孙子！砍坏了我们家的假山还跟没事儿一样！？” １３ 士兵：“报￣￣￣关将军斩将夺旗，得胜归来！” 刘备：“够英勇！啊呜啊呜……” 张飞：“有两下子！咕咚咕咚……” 关羽：“大哥，我回来了￣￣￣￣” 刘备：“唔，对不起，午饭已经被我和三弟吃光了＾＾；；”关羽：“－＿－ｂｂ……” 一年后，虎牢关前――李儒：“相爷！有个红脸大汉闯进阵来砍了华将军的首级，飞一样地跑了！” 董卓：“呃！！这么狠！？” 盟军阵营―― 刘备：“最近云长的动作越来越快了……”张飞：“嗯，酒还是温的呢……” 关羽：“啊呜啊呜￣￣￣咕咚咕咚￣￣￣”　 １４ 司马徽：“啊！” 刘备：“先生，怎么了？” 司马徽：“使君的坐骑好象是传说中的凶马‘的卢’，如不舍弃，将来必受其害。” 刘备：“谢谢先生提醒，不过我不信迷信的。” 刘备走后―― 林芝：“爹，人家要的小白马搞到了没有嘛￣￣￣” 司马徽：“不要急￣￣” 赵云：“有人在家吗？请问有没有见到我家主公……” 司马徽：“哎？将军，你的坐骑好象是传说中的凶马‘的卢’呀……”  2006-8-27 23:32:11
