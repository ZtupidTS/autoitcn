title=淘宝里面一个卖F-22“猛禽”的牛人
line=淘宝里面一个卖F-22“猛禽”的牛人作者： 佚名    推荐人：骆潇潇    来源：网络    淘宝里面牛人很多啊！以下是一强人在掏宝上所出售商品的介绍.     我公司主营重型攻击性武器，现有3架F22猛禽战斗机（每架售价RMB28亿）和15辆M1A2主站坦克（每台RMB1.8亿）出售     另外还有1枚白杨-M(SS-27)地对地远程洲际弹道导弹（可以携带核弹头）     欢迎各界军阀和阿拉伯世界的KB分子前来我公司选购     F-22技术参数：     基本技术数据     全长 18.92m     全宽 13.56m     全高 5m     空重 13636Kg     最大起飞重量 27273Kg     超音速巡航时飞行速度 1590km/h     高空最大飞行速率 2335km/h     海平面最大飞行速率 1482km/h     升限 15240m     工作方式　　空/空：空/空搜索与跟踪，空战机动(ACM，近程空战格斗)，边测距边搜索(RWS)，搜索高度显示，边速度搜索边测距(VSR)，边跟踪边扫描，单目标跟踪(STT)，袭击群目标分辨，改善上视搜索(远距搜索)，战情提示，通过凹口跟踪技术。     　　　　　　 空/地：增强实波束地形测绘，扩展地形测绘，多普勒波束锐化(选用地图“冻结”)，信标，地面动目标跟踪，地面动目标显示(GMTI)。     　　　　　　 空/海：海面目标检测(选用地图“冻结”，中/低海情)，固定目标跟踪，地面动目标显示(GMTI)，地面动目标跟踪(GMTT)。     作用距离　　160n mile(用VSR方式对上视/下视迎头目标)     　　　　　　 160n mile(用RWS方式对迎头或尾追目标)     　　　　　　 80n mile(用增强实波束地图测绘方式对导航地形图和地面目标探测)     　　　　　　 40n mile(使用GMTI方式对陆地和海面目标)     　　　　　　 10n mile(用ACM方式自动锁定被探测到的第1个目标)     　　　　　　 31n mile(用STT方式自动锁定第1个目标)     扫描范围　　格斗状态：30°×20°(正常)，10°×60°(垂直扫描)     跟踪能力　　同时跟踪10个目标     波束锐化　　8:1(DBS1)，64:1(DBS2)     ISAR　　　　像素的目标尺寸为0.3m，30m长目标有100个像素     天线型式　　有源相控阵列     天线直径　　约1m     T/R组件　　 2000个     组件功率　　10W/组件     MTBF　　　　整机 400h     　　　　　　 天线 2000h     冷却方式　　液冷     以下是一群强人的提问以及掌柜的回复.目前还在更新中.     **y: 我想订购一枚核弹，有么？     掌柜: 不好意思，核弹已经被一位爱好和平的中东人士订购了，谢谢，如果到货，我会第一时间贴出来的     vkjkgb： 忘了问了,买战机送不送导弹?     好是2个空空,一个反舰,如果可以卖1送3的话,正好日本停的有艘航母,我想可以先试下机不?     掌柜: 格不包含武器装备，需要的话我们会另外报价     战斗米： 既然阁下这么说,那我们就按程序办吧.     为商家,您有义务首先出示贵司的营业执照和税务登记证明复印件等相关企业资料,以证明贵司之合法性...     掌柜: 我公司在上海浦东金茂大厦89层，欢迎前来洽谈业务，你需要的东西我们全有     (经过本人考证,上海金茂大厦共91层,地下3层.地上第89层为设备检修层.)     kjkgb： 请问下战机保修多长时间?     掌柜: 保修另外计算     ang02t03c： 根据现在的汇率计算，28亿是不是贵了点？     掌柜: 你找遍全世界，只有我能搞到F22     ongsl2： 老板，这个f22刷什么版本的软件？价格高了点，有山寨版麽，我就拿去虎虎人，有个样子就成     掌柜: 我们是卖ammo的，不卖手机     **班: 有门店吗？还是见面交易比较靠的唠。呃 冥币收不？     掌柜: 可以收美金，还有，我们不和死人做生意，谢谢     oddah719： 老板能不能帮个忙，加个班，赶5月20日之前给我准备好20驾！收复台湾用，如果老板是中国人，祖国人民不会忘记你的！当然我可以多给你点钱！     掌柜: 你付了定金，我还要去和小不死商量，你以为卖ammo那么容易的吗？     eiyuliu7701： 鉴于掌柜所出售物品.本公司特提供抽裤衩皮筋,专门对付F22猛禽战斗机.以及要你命2008套装(套装包括:啤酒瓶若干,布条若干,90#汽油X升)专门对付M1A2主站坦克.另:价格可以商量.目前我公司的价格以保罗国际理发店为标准.     掌柜: 好，谢谢     战斗米： 作为一个职业ammo中介人员,我虽然想给阁下介绍一些阿拉伯客户,可是我实在是有所犹豫.请问阁下的F22只卖1000万RMB,难道不会亏本吗?     句话说,我怎么知道你这个不是假货?     掌柜: 我也很怀疑你的职业能力，请看清楚     公司主营重型攻击性武器，现有3架F22猛禽战斗机（每架售价RMB28亿）和15辆M1A2主站坦克（每台RMB1.8亿）出售     boddah719： 请问是洛克希德马丁出品的正牌F/A-22吗？不会是山寨厂出品的吧？有质量保重没？     果我一次订购20驾，组建一个飞行中队，急用！你们多长时间能交货？赶5月20日能交付不？谢谢！     掌柜: 时间上肯定来不急，我们是卖ammo，不是卖手机     ang02t03c： 请问店家空运的意思是直接飞过来吗？会不会后面跟着“尾巴”     掌柜: 海运     urtle81： 有圣斗士？我想要黄金圣衣，有吗，没有黄金圣衣的话给我个黄圣依也行啊     掌柜: 我们不贩卖人口     ainshen_fly： 提供雇佣军服务么？     掌柜: 我们是正经商人，不提供人口买卖     **g: 我老婆她要做环球旅行，你们的飞机环球旅行效果怎么样啊     掌柜: 我们的飞机只卖不租，谢谢     ainshen_fly： 你们那里还出售银河战舰,黑洞BoB!!!么?有没有星河舰队雇佣军提供?     掌柜: 我们是卖地球上用的东西。。。。。。。。。。     oddah719： 你好我想买一架!你们负责培训不?(我有驾驶摩托车基础)如果培训包食宿不?还有,如果飞机故障,你们负责上门维修不?谢谢!     掌柜: 培训和维修都需要另外收费，不过你的底子差了点，不保证能学会。。。。。。     丁**6: 老板 有擎天柱 变形金刚卖吗？     正品哦~~~~     掌柜: 有圣斗士，要吗？     **p: 请问颜色可选吗？     掌柜: 额，目前只有一种颜色，不过你可以自己买回来喷上你喜欢的颜色，这个成本不是很高的     灵无际： 我想预定一个核弹。有的话直接扔到靖国神厕，我直接付双款     掌柜: 核弹目前没货，你可以先买颗白杨，回头等我有核弹了通知你，我也想炸日本。。。。。。。。     aobao20070919： 请问烧93#汽油能飞不？     掌柜: 额。。。这个木有相关的科学试验，不过你可以买一架回去试试看     ity878198： 我买了，反正是涛哥给钱，我现在交钱什么时候能送到，别让布什知道。小Y的又该BB了。     掌柜: 必须现金交易，交易成功之后3个月到货     ity878198： 请问这个价钱附带瞄准盔具吗？我想配套买几枚AMI-120C，可以提供吗？     掌柜: 我们不做配件，AMI-120C无货     **z: 老板,不喜欢美国货,有俄罗斯的SU-47金雕吗?     掌柜: 你如果想要的话，一会我去问问普金，看他愿意卖不     **g: 忘了问了买航母送飞机吗     掌柜: 木有航母。。。。。。     天**克: 掌柜的好！我是一个和平主义者，为了维护我们村的和平，我想购买一辆M1A2主站坦克，请问能不能用快递包裹帮我寄过来。另外，基于我的出发点，能否给我打个折。：）     掌柜: 这个价格是不包含运费的，如果你需要的话可以来我公司详谈     aoli2008： 请问老板终结者T3000有货么。。。。或者T2000也可以。。     掌柜: 目前没有，如果需要的话，可以支付5千万定金，我们帮助你联系好莱坞定做一台     box_god： 带武器不？ 怎么交货？     掌柜: 武器另外计算，目前有爱国者3型飞弹12枚，战斧巡航导弹5枚，如果需要请亲临本公司洽谈     *p: LZ 太搞笑了 ~~ 你还真得小心点 这个玩笑开不了的~小心 国内特工或者FBI找你~     掌柜: 恩，我们是做正经生意的，真的      2008-6-4 16:33:01
