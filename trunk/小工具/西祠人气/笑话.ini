line=让老师头痛的小丫儿35个造句作者： nnn9900    推荐人：墨晓刚    来源：http://bbs.360safe.com/viewthread.php?tid=2859921.题目：原来小丫儿写：原来他是我爸爸。老师评语：妈妈关切一下2.题目：(树呀树呀)我把你(种下）小丫儿写：(汤圆汤圆)我把你(吃掉)老师评语：真是可爱~~3.题目：..一边………..一边…………小丫儿写：他一边脱衣服,一边穿裤子老师评语：他到底要脱还是要穿啊~~4.题目：课本小丫儿写：上课本来就很无聊老师评语：上课要专心5.题目：吃香小丫儿写：我很喜欢吃香蕉。老师评语：小心噎到6.题目：从前小丫儿写：小明从前门进来。7.题目：天真小丫儿写：今天真热。老师评语：你真天真~~8.题目：十分小丫儿写：我今天考十分。老师评语：我会跟你爸妈说~~9.题目：其中小丫儿写：我的其中一只左脚受伤了。老师评语：你是蜈蚣？~~10.题目：一…就….小丫儿写：一只娃娃就要一百块。老师评语：老师笑到不行11.}目：你看小丫儿写：你看什么看!没看过啊!12.照样造句例题：你(唱歌)我(跳舞)小朋友写：你(好吗)我(很好)老师评语：你在写英文翻译吗??13.照样造句例题：别人都夸我()，其实我()小丫儿写：别人都夸我(很帅)，其实我(是戴面具的)。老师评语：什么面具这么好用???14.题目：好…又好..小丫儿写：妈妈的腿,好细又好粗…老师评语：那到底是细还是粗？15.题目：陆陆续续小丫儿写：下班了，爸爸陆陆续续的回来。老师评语：你到底有几个爸爸呀?16.题目：先．．．再．．．例题：先吃饭，再洗澡。小丫儿写：先生，再见!17.题目：天涯海角小丫儿写：妹妹乱跑跑到天涯海角。老师评语：你妹妹真会跑~~18.}目：一直小丫儿友写：我画了一直线。老师评语：…………….19.}目：马上小丫儿写：我骑在马上。老师评语：马上来找老师！20.题目：皮开肉绽小丫儿写：停电的夜晚，到处很黑，我吓得皮开肉绽!老师评语：看到这句…老师佩服你。。21.题目：欣欣向荣-比喻生长美好的样子。小丫儿写：我的弟弟长得欣欣向荣。老师评语：孩子，你弟弟是植物人吗…22.题目：谢谢….因为……小丫儿写：我要谢谢妈妈,因为她每天都帮我写作业……老师评语：原来你的作业是妈妈写的!!!!!!!23.题目：难过小丫儿写：我家门前有条水沟很难过。老师评语：老师更难过……24.题目：如果小丫儿写：假如果汁不好喝就不要喝。老师评语：Orz…..25.题目：干脆小丫儿写：饼干脆脆的很好吃老师评语：(无语)……….=.=26.题目：天才小丫儿写：我３天才洗一次澡。老师评语：要每天洗才干净~~27.}目：一…便…小丫儿写：三哥一吃完饭，就大便。老师评语：造句不要乱造…28.}目：边…边…小丫儿写：我的左边有人,我的右边也有。老师评语：那干什么呢29.}目：非常小丫儿写：我不知道非常是什么意思。老师评语：不知道要问….30.}目：因为…所以…小丫儿写：因为有爸爸妈妈，所以我才诞生在这世上。老师评语：扣5分….31.}目：又…..又…..小丫儿写：我的妈妈又矮又高又瘦又肥。老师评语：你妈妈……是怪物吗?32果然小丫儿写：昨天我吃了水果，然后又喝了凉水老师说：这是词组，不能分开造句。小丫儿又写：老师，我还没说完呢，果然晚上我拉肚子了！老师：…………33瓜分小丫儿写：大傻瓜分不清是非老师评语：小傻瓜也分不清34好吃小丫儿写：好吃个屁老师评语：水房高人多35况且小丫儿写：一辆火车经过，况且况且况且况且…老师最后评语：水区真有水……  2007-8-31 14:00:31
