line=卖近点作者： pmdbxh    推荐人：pmdbxh    来源：原创     小美第一次去见网友，正和阿梅在街上挑衣服。    阿梅忧心忡忡地说道：“现在网上那么多骗子，你可得小心点，当心你网友把你卖到偏远山区去！”    小美一听也着急了：“也对，那我该怎么办啊？”    阿梅说：“给你网友买一盒巧克力吧！”    小美不解：“难道巧克力就能保护我不被卖到偏远山区去了？”    阿梅不慌不忙一本正经的回答道：“当然，他收了礼物，兴许一高兴给就你卖近点了！”  2008-5-8 15:45:29
