title=交通笑话集锦
line=交通笑话集锦作者： 佚名    推荐人：阳光中欣雨    来源：网络飞得太低    杰特在公路上驾车疾驰，速度快得吓人。差点出交通事故，可他仍然没有放慢速度，像头发了疯的公牛一般在路上横冲直撞。    警察费了好大的劲拦住那辆车，气喘吁吁地说：“喂，你违反了交通规则！”    杰特略带歉意地说：“对不起，我是不是开得太快了？”    警察说：“不是开得太快，而是飞得太低了！”速度    司机对警官说：“回想过去吧，长官，我们生活的这个行星，以每小时1000英里的速度自转，以每小时66000英里的速度围绕着太阳公转，又以每小时上百英里的速度绕着银河转。你如果知道这些，长官，那怎么好因为我每小时速度达到35英里而给我一张罚款条呢？虽然是在30英里限速区域里。”车人单行道    一个老绅士无意间驾车误入一条单行道。不久，他发现自己被迎面飞驶而来的车流围住，不得不把速降底到最低的速度勉强前行。最后，他被交通警察拦住。    “你一定知道我为什么拦住了你吧。”     “那还用说，我是你唯一能追得上的对象嘛。”鸡蛋未熟    一辆汽车过交通岗楼时，被交通警察叫住了。警察说：“看见了吗，水箱开锅了。”    “看见了。”    “看见了，为什么不加水呢？”    “还不到时候？”    “你说啥？”    “鸡蛋还没煮熟呢。”超速行驶    一辆快速行驶的汽车被警察拦住了，一位年轻女子坐在司机座上。     “你为什么要超速？”维持秩序的警察生气地问道。    驾驶汽车的女人细声细气地说：“长官，我开车的本领很差，为了不压着人，我才尽快赶回家去。”出色的演员    一辆有两名乘客的汽车闯红灯，被警察叫住。    “我非常遗憾，”司机很快明白过来。说，“但是，我是个医生，急着把这个病人送进精神病医院。”警察怀疑司机是欺骗他，但是乘客也是一个相当聪明的小伙子，他用天使般的目光瞅着这位维护秩序者，微微一笑，小声说：“吻我一下吧，亲爱的。”    警察马上痛痛快快地放了他们。只是没看见你    一辆小汽车急速地闯过红灯，交通警察哨声大作，汽车停下，警察问 司机：“难道你没看见红灯吗？”    “不，红灯我看到了，只是没看见你。”警察与司机    交通警察站在一辆汽车旁。他对司机说：    “我应对你处以罚款，要知道，这条街道上的车辆只能单向行驶。”    “那么，我现在就把车掉头。”    “这里禁止掉头。”    “那我就把车停在这里。”    “这里严禁停车。”    “那么，您出个价吧，如果不低，这辆车就归您了。”如此说来    两个年轻的神父同骑一辆自行车在路上飞驰，速度快得惊人；结果被警察拦住。    “你们不觉得太快了一点吗？”警察问他们。    “不，我们觉得一点也不快。”神父一同辩解道。    “可是，如果你们照这样的速度要出事故的！”    “不用怕，孩子，天主和我们同在。”一个神父说。    “如此说来，我更要罚你们的钱，因为三人不能同骑一辆自行车。”慌不择车    有个醉汉超速驾车，巡警拦截住他，正要盘问他。突然，一辆卡车在旁边翻了，警察迅速转过去处理车祸，醉汉趁机跳上车开跑了。    第二天，巡警又找上了门。醉汉以为是来催交罚款的，没想到警察开口便说：“先生，请您把警车还给我们，您的车已经停在门口了。”加 码    交通警察在公路上截停一名汽车司机。“你在车速限制为50公里的地带超速至75公里。”警察写传票时说。    那汽车司机苦笑着问道：“请你改写成我在车速限制为80公里的地带把车开到120公里行吗？我正想把这辆汽车卖掉！”决不后退    军营里的一个上尉，刚学会了驾车就迫不及待地把车子开到了大街上。    来到十字路口，红灯亮了。交通警示意他把车子往后退一点。    可是上尉还没来得及学倒车，只好硬着头皮把车子又往前开了开。    警察大怒，吹起警哨赶来制止，上尉只得把车停住。面对警察的责骂，他大声回答：    “我是军人，只能前进，决不后退！”没看见您    十字路口，一辆汽车急速地闯红灯。交通警察的哨声大作，汽车终于停下来了。    警察问司机：“难道您没看见红灯吗？”    “不，我只是没看见您！”司机说。举手意思    警察对一位违章开车的老太太说：“您知道我举手的意思吗？夫人。”    “当然知道了，我做了30年的教师还是第一次看见警察要去洗手间方便呢。”携手合作    据说在比利时，当你闯红灯后，警察并不对你大声训斥，而是默不作声地挽起你的手臂，在横道线口等待行人通过的绿灯，然后挽着你的手臂一同穿过马路。如此身体力行的携手合作，将重复20次。酒后车祸    哈利总是喜欢开快车。有一次，他驾车急速转弯时，与另一辆车撞个正着，哈利急忙跳下车，跑过去一看，被撞的车原来是一个老头开的。那老头已吓得面如土色，但他一见哈利走过来，就怒吼道：“怎么搞的，你差点要了我的命！”    “老人家，实在对不起，不要紧吧？”哈利一脸歉意，边说边拿出一个瓶子递进他的驾驶室，“喝点吧，你会觉得好些的。”    老头接过瓶子，一口气喝了几口，又喘着粗气叫道：“你几乎要了我的老命！”    哈利又劝老头喝了几口。这次老头一仰脖子喝了个瓶底朝天，他抹抹嘴唇，转而笑着对哈利说：“谢谢。我现在觉得好多了。但你为什么不喝一点？”    “哦，我现在不想喝酒，我要在这里等警察来。”哈利答道。不打自招    交通警察：“刚才我向你打招呼，为什么你不停车？”    肇事司机：“呀，我不知道是你！我还以为是我撞翻的那个人在叫我呢！”幽默的妻子    一个被汽车撞伤的人两天都没有苏醒过来。到了第三天，他才缓缓地睁开眼睛。他看看四周，含糊不清地问：“我这是在天堂吗？”    “不，亲爱的。你只是在它附近呆了一会儿。”妻子回答。水淹汽车    妻子给丈夫打电话说：“咱家的汽车进水了。”丈夫吃惊地问：    “汽车刚检查过，本是好好的，为什么会进水？汽车现在在哪里？”    妻子哭着说：“在河里！”也不是新手    这天中午，在道尔顿大街钟楼附近又发生了一起车祸。但这次却是罕见的幸运，被撞的行人脚上仅有几处擦伤，而且都不大严重。    司机照例停下了车，在警察到来之前，他恼怒地对行人喊道：“为什么不注意？要知道我是个熟练的驾驶员，开车7年从没出过事！”行人闻言大怒，立刻接过他的话头说：“可我也不是新手，我步行已46年了！”同时撞车    警方：“到底是谁的错？”    目击者：“谁都没错，我亲眼看到两辆车同时撞上的。”汽车配件    大轿车司机车经过一个山村时向一位居民打听：    “请问，此地哪里可以找到汽车配件？”    “往前走，过了那个急转弯处有个峡谷，那下边多的是。”顾客的疑问    在里约热内卢，一个坐在出租车里的外地旅客问司机：“听说，你们这里的司机开起车来车速惊人，可是却很少出事故。这是什么原因呢？”    “这很简单。”司机说，“我们这里技术不高的司机早已在车祸当中死去了。”  2006-7-8 18:34:43
