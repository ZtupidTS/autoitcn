title=愚人节的玩笑
line=愚人节的玩笑作者： 吴雄    推荐人：duhan123456    来源：故事会说好的，今天娟去男友平家。刚走到门口，就听到屋里有说话声。她觉得不对啊，因为他明明说今天他家里没有人的。于是，娟放慢了脚步。她想听听是谁在说话。她把耳朵贴在门上。屋里的说话声已经很清楚了。原来是一男一女的对话。娟听出来了，不是平的父母的声音。那是谁呢？她想听个究竟。只听女的柔声柔气地说：“我好想你啊。”男的非常温柔地说：“我也是啊。”女的似乎很着急地说：“快点抱着我。”男的也很着急地说：“好，我这就抱着你。”娟气坏了，因为她听出来了，那个男的就是平。她使劲地敲门。她恨不得立刻冲进屋去，狠狠地打平几个耳光，然后再讽刺几句那个女的。屋里又出现了混乱的声音。娟想，我这回抓住你了，谁也甭想跑。过了好一会，门才开。她看见了平讨好的笑脸。但是她没理他。还是一脸怒气的她，开始四下里找那个女人。结果，她连阳台都找了，哪里有什么人。娟气愤地对平说：“把人交出来。”“人，什么人？”平仍然是满脸带笑。“别装了，什么没有，我明明听到了屋里有一个女人的说话声。”看着娟要急哭的样子，平拿出一个录音机，不一会里面就传出了刚才的声音。原来是平和他的好友的杰作。她脸上的怒气还是没消。平笑着说：“今天是愚人节，开个玩笑。”这天，娟在路上遇到了过去的男同学刚。她请刚到家里去作客。刚不去，说：“平这个人醋劲大。要是遇上了怎么办？”娟很有把握地说：“他又没说今天来，所以他肯定不会来。”于是，刚就和娟来到了娟家。不一会，娟和刚就听到了敲门声。娟说：“听这动静，肯定是平。怎么办？”刚说：“我躲起来。”娟说：“这么小的地方去哪里躲。”“那么，我就从这楼上跳下去。”娟说：“这是五层，你怎么跳？”这时敲门声更急了。突然，娟想起了一个办法。于是小声对刚说了。刚说：“也只好这样办了。”这时，平听见屋子里传出一男一女的说话声。“我好想你啊。”“我也好想你啊。”“快抱抱我。”“好，我这就抱你。”平在外面一听，就笑了，今天也不是愚人节，干吗开这样的玩笑。再说了，重复别人的玩笑，也没有什么意思了。平下定决心了，决不给这样低档的玩笑以重视。刚想到这，扭头就走了。娟从门的猫眼看着远去的平，笑着对刚说：“怎么样？”刚一边抹着头上的汗，一边说：“我还是赶快走吧。”等平再回来时，刚已经走了。娟问他：“刚才你是不是来过了？”平肯定地说：“没有，没有。”娟装着沉思的样子说：“不对，刚才明明有人敲门，不是你又是谁呢？”平不耐烦地说：“今天不是愚人节。”娟不好意思地笑了：“我怎么忘了这事呢？”    2007-11-27 13:53:17
