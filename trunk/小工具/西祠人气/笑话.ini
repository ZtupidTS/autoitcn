title=真猪与真人
line=真猪与真人作者： 黄胜    推荐人：529292535    来源：贵州省兴义市第八中学八《8》黄胜    小明到一家餐厅用餐。上菜后，他发现猪肉里有一根猪毛，就很气愤的问老板“为什么我的菜里有一根猪毛？”    老板不慌不忙的回答：“那证明你吃的是真猪。”    又一次，小明再来到这家餐厅。这次他在菜里发现了一根头发。又十分气愤的问老板：“为什么我的菜里有一根头发？：”    这次老板还是平静的回答：“这菜是人炒的。”          2008-9-7 9:18:27
