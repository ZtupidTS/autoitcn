title=十个经典的学生回嘴答案 (超强暴笑)
line=十个经典的学生回嘴答案 (超强暴笑)作者： 佚名    推荐人：故事中国    来源：新浪网1.高中时全校必须穿校服，有一复读的学生从来都不穿。管这方面的老师天天蹲在门口检查。一日，老师看到此同学没穿校服，问其为什麽不穿。此同学大怒，曰：我妈又没死，为什麽要穿孝服？　 2.一美术老师小有名气，某报上有较大篇幅报道，并附照片，於是在课上自吹：「最近总有同学和我说，老师你真行，上了报纸还登了照片……」一学生：「寻人启事麽？」从此美术老师拒绝该同学上美术课。3.语文课，老师叫起一昏睡同学回答问题，该同学迷迷糊糊啥也说不出。老师无奈地说：「你会不会呀？不会也吱一声啊！」该同学：「吱。」老师汗下。　 4.高中时快会考的时候了，有一天上地理课，老师在上面报一个地名，让我们就在下面回答当地所出的矿产。说了很多地方以後，老师突然问了一句：「江南产什麽？」全班男生齐声回答：「江南产美女！」　 5.初中时，一次生物老师讲非洲草原上的生态环境，全班无人听讲，遂怒，曰：「你们都看我呀！你们不看我，怎麽知道非洲野猫长什麽样子啊！」　 6.一次高数课上，老师问我一兄弟：「微积分是很有用的学科，学习微积分，我们的目标是？」那老兄当时在开小差，遂不假思索高声道：「没有蛀牙！」全班爆笑。7.生物课上，老师说：「其实黄鼠狼是不吃鸡的，科学家做过一个实验，曾经把一只鸡和一只黄鼠狼关在一起，第二天你们猜怎麽了？」同学插嘴道：「鸡怀孕了？」　 8.高三，几何老师是一老太，爱自吹，特烦人。一日在课上说：「我在市教育局都很受重视的，他们总是请我去一起研究问题，每次都是车接车送的。」我无意中问：「三轮麽？」结果，从此一个星期被禁止上几何课。9.上高中时，英语老师(一个五十左右中年妇女)嫌我们几个男生不听讲，遂大骂：「你们想什麽呢？」我当时懵了，也不知怎麽的就说了一句：「想你呢！」教室里沉默半晌，只是一双双惊恐的眼睛在望著我。老师呆了一会儿，後指著我大骂：「你就是一个臭流氓！」冤啦！　 10.高中的时候，第一次上劳动课，老师是个老头，自我介绍说：「我叫吴树山。」我突然来了灵感，马上接道：「西北望长安，可怜无数山。」全班爆笑，老师面色铁青，随後我被罚干重活 。  2007-3-13 11:45:27
