title=火葬与提干
line=火葬与提干作者： 木雷    推荐人：罗马欲望    来源：东南早报    三姓乡地处县郊，这几年农民渐渐富起来了，各方面发展的可以。乡政府领导也政绩斐然，但却缕缕惹上级批评，乡领导换了一任又一任。原来，这个乡某些观念陈旧，不实行殡葬改革――乡里死了人不去火葬。    三姓乡住着三大姓人，这三大姓人氏，平时不和，但一旦统一了意见便是铜墙铁壁，顽固得很。对火葬这事，全乡三姓族人统一与工作组对抗，乡里死了人，他们坚决去土葬，不去火葬。火葬场的工作人员和全乡干部出动阻止不了，他们一旦发现有人来阻止土葬，全族人有的拿农具、有的挑人粪便，看到工作人员来，就鲁莽无理，或挥舞农具相威胁，或往工作人员身上泼人粪便。有时出动武警，也没办法，老百姓吗！    地委书记到三姓乡调研工作，觉得也没什么办法。地委书记突然发话：“谁能来三姓乡搞好殡葬改革工作，我提拔谁！”过后，县里一班领导召开会议，也研究决定，按照地委书记的指示办。在全区科级以上干部大会上公布：谁 能搞好三姓乡的殡葬改革这项工作，能在短时间内让三姓乡死了人能去火葬，而且火葬率能在90%以上的，谁就能得以提拔重用。    第二天，县文化牛局长就自告奋勇向组织上请求，提出自己愿去三姓乡抓这项工作。同在县里为官的几个兄弟都来劝他，叫他别去。组织上也劝说别去，一来，大家关心牛局长年纪大了，而且那项工作是多年来让全县上下头痛的事。但牛局长就是牛，坚决要去。    牛局长上任了。听说，这个牛局长是专门来搞殡葬改革的，三姓乡三姓家族比较有威望的“长老”就聚在一起，讨论如何对付这个牛乡长。    奇怪的是这个牛乡长上任一个多月来，没看出牛乡长采取什么样的行动 ，以往每一任乡长到，就先召集村干部开会，然后动员、发动、下乡抓落实，但从来抓不了落实。一个月来，乡里死了两个人，乡里就去土葬，牛乡长也不管不问。县里领导也很着急，打电话责问，但牛乡长仍然我行我素。一段时间来，牛乡长走村串巷，但他只关心农民的生产、平时的生活状况，不提殡葬改革的事。三姓乡农民议论：“说不定这牛乡长放屁安狗心，我们不吃这一套。”    三姓乡乡民大都很迷信，平时搭个木桥，建个猪舍都要看个日子。乡里有个“跳神”女人，平时装腔作势，燃一柱香，打起哈欠，据说能预测未来之事，还能下阴间去找到死去的人，让死去的人魂附在她身上说话。她代死去的人说话时有哭有笑，能诉说出死人在阴间的状况，还能说出死者家属、子孙的现在状况。这个“跳神”女人，不但在本乡“香火”很旺，而且邻近三姓乡的人也慕名而来，平时找去“跳神”女人的都要排队。牛乡长也来到“跳神”女家。起初，“跳神”女以为牛乡长要捣毁她的生意，赶紧停下活儿，热情地接待了牛乡长，并拿出县道教协会的会员证要让乡长检查，求牛乡长开恩。没想到，牛乡长叫她不要慌张，并说自己也是要来占卜的。“跳神”女诚惶诚恐，难以为情地为牛乡长占起卦来。后来，牛乡长又来了好多次，每次都说，上次占的卦不准，要“跳神”女重占。“跳神”知道自己骗人的伎俩被牛乡长看穿了，哭着向牛乡道歉，求牛乡长放她一马。这下，牛乡长严肃起来，大声吼道：“要想把你这鬼生意继续做下去，你必须按照我的要求去做，并且绝对保密我的要求。否则，端掉你这鬼把戏生意！”“跳神”女象电视上演的奴才一样表态，愿听牛乡长指教。    牛乡长说：“以后，你继续用你的老办法，凡是来人要你去阴间寻死去的人时，你都要事先打探清楚，死去的人是去火葬，还是用木棺材土葬。凡是用木棺材土葬的，你要告诉来‘寻魂’的人说死人坐板车去阴间的，一路上颠簸的很痛苦，到了阴间又是迟到，都被阎罗王发配去当牛做马；凡是去火葬的，你都说死人坐火车去阴间的，一路上舒服，并按时到达阴间报到，分配到比较轻松的工作……这样，不但我可保你的‘生意’继续做下去，而且我还要奖励你。”    几个月后，死人土葬是坐板车去阴间、火葬是坐火车去阴间的说法在三姓乡传开了。便有死者的家人主动来乡政府要求要把死者火葬的。一年后，以点带面，三姓乡殡葬改革制度落实下来，死者火化率达百分百。虽然后来慢慢有人知道牛乡长指使“跳神”女做的事，但移风易俗了，乡民的思想观念也随着风气变化了，殡葬改革制度也形成，工作顺利开展下去。    牛乡长以另外方式奖励了“跳神”女。地委书记也不食言，提任牛乡长为分管民政的副县长。牛副县长的哥们问牛副县长：“老兄你用什么办法落实了三姓乡那么艰难的工作？”牛副县长笑笑回答：“做生意有商业秘密，我这叫提干秘密，不能说的。”       2007-11-5 17:14:43
