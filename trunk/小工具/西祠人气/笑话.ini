title=搞笑作文及师评（暴笑）
line=搞笑作文及师评（暴笑）作者： 佚名    推荐人：寒颖曦    来源：网络．元旦时，我们全家一起到历史博物馆参观「冰马桶」…师评：有这样的东东吗？我也要去！（兵马俑）．早上起床整里「遗容」后，我们到学校集合，搭车前往垦丁毕业旅行。师评：不知道你家是哪一家殡仪馆？老师一直都不知道…（仪容）．昨晚左眼皮跳个不停，当时就觉得那是「胸罩」，果然今天皮夹被扒走了。师评：孩子，你已经这么大了吗？（凶兆）．报上说重金属污染过的牡蛎，可「治」癌…师评：一字之差，养蚵人家翻身矣！我是不是该赶快去养牡蛎？会赚到翻哦…（致癌）．昨晚我和同学到快餐店吃晚餐，我们点了两个汉堡、「鸡块一粪」…师评：好吃吗？鸡粪？（鸡块一份）．星期天准备外出逛街时，匆忙之间不小心给「肛门」夹到，真倒霉。师评：老师很好奇──谁的肛门这么大…？（钢门）．逛完花市后，我花钱买下「贱男」，准备带回家过年。师评：发音正确一点，「剑兰」会哭的…．我的历史老师长发披肩，个子矮小，脾气不好，有一点点「胸」…师评：历史老师要我转告你「等下上历史课，皮给我绷紧一点。」 （凶）．我认为自己是个品学兼「忧」的好学生…师评：你是该忧了──不及格。（优）．在「崎岖坎坷」的人生「康庄大道」上，我们要坚定方向…师评：此路可继世界八大奇迹兵马俑之后，登上第九大奇迹。．从小就住在我们家隔壁的陈伯伯住家三楼最后面一间厨房不知道为什么会三不五时地飘来一阵又一阵烹煮红烧牛肉时所散发出来的浓浓迷人中药味道…师评：明天麻烦你一口气念完这句给我听，不准换气。  2006-6-15 18:12:01
