title=某数学老师的
line=某数学老师的作者： 王开畅    推荐人：wkc    来源：网络1.什么是数学？你们不会的就是数学。2.我跟你们讲，你们以后要是考不上大学，就去做牙托好了。你们知道什么叫牙托吗？就是你们到人家牙防所门口一站，看到有人经过你就拿本数学本子跑上去跟人家说：我是某中学的学生，但我连这种题目都不会做，人家肯定笑的满地找牙，找不到牙就直接进去补牙了。像你们这种素质一去人家牙防所老板肯定数钱数得嘴巴都笑歪了。3.读书是勤奋和智慧的结晶，你们这帮人，勤奋约等于零，智慧等于零，加在一起恒等于零。4.我跟你们说，你们考上复旦的几率和我当美国总统的几率是一样的。5.要是你们高考考的好了，你们马上帮我打119！哦，不对，打119也来不及了，我的鼻血喷到美国去了！6.你笨，不是你的错，是你爸妈革命工作没做好。7.傻瓜年年有，今年特别多。8.咱们学校的人都是抹布料子，所谓的好学生也就是超市里卖的那种百洁布。咱们中学的人考大学，那是抹布料子做西装。9.把你们教好那是一项科研成果，我马上可以调到中科院去。   2008-4-30 21:53:14
