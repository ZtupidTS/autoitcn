title=小故事大味道
line=小故事大味道作者： 佚名    推荐人：猪的微笑    来源：猪的微笑收集小病大治  某人稍受风寒而咳嗽，就很紧张，急忙求医。医生诊断为盅病，并给服攻打肾脏和肠胃的药物，禁忌他吃美味的食品。一月过后，无病之体倒真弄得百病发作，与患盅病者一模一样了。这人赶紧另求医生诊治。医生断为内热病，给寒药吃，结果上吐下泻，连饭也不能吃了。他害怕起来，急忙改用热药，把钟乳、乌喙之类杂乱地吃下去，全身浮现出痈疽、疥疮和目眩眼花的症状，几乎什么病都跟踪而来了。狡黠的鼠  苏子夜坐休息，有只老鼠在咬东西。他一拍床板，咬声即停，但不一会又咬起来。苏子叫童子拿蜡烛来照一照，发现咬声来自一只空口袋内。原来是老鼠被关在口袋里走不脱的缘故。  打开口袋一看，却只发现一只死老鼠，童子吃惊地说：“刚才还咬东西，怎么会突然死了呢，不会是鬼发出的声音吧？”说毕就翻过口袋把它倒了出来，老鼠一落地就窜走了。  苏子感叹地说：“狡猾者往往能绝处逢生啊！”河豚发威  河豚好发怒。一次，有条河豚在桥下嬉戏，没留神一头撞到了桥墩上，险些把头撞瘪。于是，瞪眼张腮大骂桥墩不长眼，竟撞到我头上。别的鱼纷纷劝解，河豚不但不听，反倒耍起威风来，它把肚皮胀得鼓鼓的，鳍刺竖得尖尖的，一动不动地挺在水面上，装起死来。这时候，一只鱼鹰迅速游过来，一口把它吞下肚去了。乌贼失算  乌贼鱼善放黑水，并以此来掩护躲避其它鱼类的进攻。渐渐地，它得意起来，经常故意到海边和海鸟戏耍。一天，一只海鸥正在沿海面低飞寻食，忽见岸边不远有团黑水，细细观察，发现黑水不时挪动位置，便断定这是一条游动的鱼。还在乌贼觉得得意地玩弄海鸟之际，海鸥俯冲而下，一口把乌贼叼走了。岸上学泳  有个北方人很勇敢，马上马下都相当有功夫，干什么都不怕，就是不会游泳，每当看到人家在水里扎猛子像游鱼一样灵巧自如，总很羡慕，于是，就去向人请教。人家把划水、换气等游泳的方法告诉了他，他听后觉得太简单了，跑到江边便纵身跳下水去。谁知，一下子就没了顶，原来记住的要领还未使用就已忘光，只剩下手忙脚乱地挣扎。跟着就“咕咚咕咚”几口水，不多时就没气了  2006-10-27 23:25:20
