title=相亲搞笑对白
line=相亲搞笑对白作者： 佚名    推荐人：浮城喧    来源：网络搜集    女：你原先有女朋友？    男：十年生死两茫茫，不思量，自难忘。    女：死了？怎么死的？    男：山无陵，江水为竭，冬雷阵阵夏雨雪。    女：噢，是天灾。那这些年你是怎么过来的？    男：满面尘灰烟火色，两手苍苍十指黑。    女：哎，不容易。那么你看见我的第一感觉是什么？    男：忽如一夜春风来，千树万树梨花开。    女：（红着脸）有那么好？    男：糟粕所传非粹美，丹青难写是精神。    女：马屁精！你有理想吗？    男：他年若遂凌云志，敢笑黄巢不丈夫。    女：你……对爱情的看法呢？    男：只在此山中，云深不知处。     女：那你喜欢读书吗？    男：军书十二卷，卷卷有爷名！    女：这牛吹大了吧？你那么有才华，怎么还独身？    男：小姑未嫁身如寄，莲子心多苦自知。    女：（笑）假如，我是说假如，我答应嫁给你，你打算怎样待我？    男：一片冰心在玉壶！    女：你保证不会对别的女人动心。    男：波澜誓不起，妾心古井水。    女：暂且信你一回。不过，我正打算去美国念书，你能等我吗？    男：此去经年，应是良辰美景虚设。    女：不过……    男：独自凭栏，无限江山，别时容易见时难。    女：但是……    男：望夫处，江悠悠，化为石，不回头！    女：好了好了，怕了你了……              2009-2-1 10:13:32
