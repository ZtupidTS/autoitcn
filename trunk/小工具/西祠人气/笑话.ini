title=校园师生超级暴笑帖--上课走神篇
line=校园师生超级暴笑帖--上课走神篇作者： 自由呼吸的草    推荐人：jianglan3732    来源：榕树下    1、大家都知道戴着耳机说话声音会很大自己却不知道。有一次英语课，老师讲完课让大家自习，我一个同学戴上耳机听音乐（当然，这是不允许的），为了不让老师看见，他让旁边的同学把风，很大声的说：老师过来叫我一声！！结果老师闻声而至，问他：啥事？     2、初中的时候我是班长,有次上地理课,老师拖堂了,我在专心看小说,根本不在乎上课还是下课,旁边一个同学自言自语抱怨:“下课啊”,我还以为下课了,就喊了声“起立”,一下安静了,感觉所有的眼神在我身上聚光,老师笑笑说:你要造反呢(她拖堂还有理了),顿时大家笑成一片,我那个脸红啊？     3、我高中有个同学中午上学迟到了，班主任在门口拿着手表给他看，不说话，意思是：你看看都几点了？我那同学看了看手表说：这个手表不是我的.     4、英语课上，教室正静着呢，突然我的两个男同学，甲：轻点，疼乙：没事，还没插进去呢 ？ 呵呵 ，全班哗然啊…… 知道他们在干什么么？乙在帮甲扣耳屎呢！     5、初中时有个数学老师（女）暴强。我的同桌（男）在快要下课的时候去问她一道难题，她思考了一下，说出令我们永生难忘的话：“对不起，这几天好事来了，做不出来……”     6、上英语课的时候，我旁边美女的高跟鞋不小心划了一下地面。顿时，一道尖锐的声音划破长空。英语老师停下来很疑惑的把我们这边看着，旁边的美女没有反应，故作矜持。只有我一个人在笑，于是乎，我们英语老师问到：“刚才，是不是你在尖叫......”     7、 初中一语文老师，讲课时口水乱飞，一日讲课，讲到激昂的时候，前排同学说看到了彩虹。高中一历史老师，讲课慷慨激昂，口中飞出一暗器，仔细一看，假牙……     8、小学时候有两个男生互相追打，被校长碰见，拿根绳子把两个人一前一后栓起来，让绕操场跑N圈。    2007-2-2 13:21:21
