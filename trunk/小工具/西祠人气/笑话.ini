line=老公老婆使用说明书作者： 佚名    推荐人：帝豪    来源：QQ空间日志老公使用说明书:【品名】:俗称老公,正式场合可称丈夫或夫婿,古时称相公【成分】:水,血液和脂肪类碳水化合物【性状】:本品为细长条块状糖衣片,表面涂层一般为蜜语等不实物,除去后呈浅褐色,外观与除去前略有差异,本品随时间移动,形状会有所改变,出现驼背,秃顶等现象,但不影响继续使用【功能主治】:主治单身恐惧症及母爱泛滥等顽疾,对失恋和相思病也有明显效果【用法用量】建议一生一片【注意事项】:本品仅适用于单身之成年女性,服用时需小心谨慎,如药品导致使用者出现鼻青,脸肿等现象,则必须马上停止服用【贮藏】:常温下妥善保存,室内通风处最好如在室外,不宜放于女性成群处,使用期间,尤忌夜不归宿【有效期】:可视幸福程度而定,最长可达一生.最短一天也可能失效【生产企业】:老婆婆和老公公【禁忌】:无论什么时候,都不能说窝囊【特别提示】:对重感情的女性要小心使用,随时会出现心乱,心伤,严重者出现心碎现象老婆使用说明书老婆使用说明书【品名】民间俗称老婆，正式场合可称妻子或夫人；古称内人，现亦可叫爱人。【成分】水、血液和脂肪类碳水化合物。【性状】本品为细长条块状糖衣片，表面涂层一般为粉底、口红等化妆物，除去后呈浅黄色，外观与除去前略有差异；本品随时间推移，形状会有所改变，出现发胖、起皱等现象，但不影响继续使用。【功能主治】主治单身恐惧症及传宗接代等顽疾，对失恋和相思病也有明显效果。【用法用量】口服兼外用，一次限一片。对无效者，可暂时停用并向婚姻专家咨询，或间隔一段时间后重复使用。【注意事项】本品仅适用于单身之成年男性。服用时需小心谨慎，细心观察有无不良反应，如有必须马上停止服用，没有则可继续使用。若忌烟酒等不良习惯，会使疗效更佳。【规格】通常为45千克至55千克，特殊情况下亦有例外。【贮藏】常温下妥善保存，室内阴凉处最佳；如在室外，则需避免强烈阳光直射。贮藏期间，尤忌随意弃置一旁不管。【包装】各种纤维类时尚衣饰，并随季节变化随时更换。【有效期】视满意程度而定，最长可达一生；最短，三两天也可能失效。【批准文号】正式批准文号见结婚证书内页。【生产企业】岳父岳母。【特别提示】一、未婚男性请在服用前仔细阅读本说明书并按说明书规定或在婚姻专家指导下使用。二、对本品过敏者忌用。三、正在服用其它类似药物且尚未停用者禁用。  2007-5-9 22:00:20
