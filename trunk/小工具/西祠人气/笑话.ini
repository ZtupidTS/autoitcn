title=梦网传奇
line=梦网传奇作者： 澹台海    推荐人：wanghaibo    来源：电子书正文 一网络有时就是那么不可思议，会发生种种想不到的事情。 由于大学录取通知书终于下来了，澹台海很高兴，就准备上网上个通宵。 现在已经是凌晨时间12：36 澹台海正在梦网论坛发帖子，不知道怎么着电脑屏幕上弹出了一个对话框： 您好，欢迎来到梦网论坛，上网久了是很无聊呢？险经历吗？想成为有作为的人吗？点击“这里”会带你去一个不一样的空间。 澹台海看着好玩儿，想这就是个网络新游戏吧？就随手点击了一下。 又出现了一个对话框： 您真的愿意进入梦网世界吗？你真的愿意体验不一样的空间吗？ 确定      取消 澹台海想了一想就点击了确定。 刚才那个谈话框又出现了： 您真的愿意进入梦网世界吗？你真的愿意体验不一样的空间吗？ 第二次确定   取消 “真罗嗦。”澹台海有些不耐烦，但还是点了“确定”。 忽然，澹台海只觉得眼前一黑，就什么都不知道了――昏迷了。 （落入贼窝了，呵呵~~~） 等澹台海睁开眼睛，发现自己周围不是熟悉的电脑和卧室，自己正趴在野外的一个草地上。 澹台海支起身来，努力回想以前的事，只记得自己好象点击进了一个游戏……怎么会在这里？ 就自言自语：“我怎么会在这儿？”（一般电视里的人物出现这种昏迷后又醒来的事都会说这样类似的话！呵呵~~~） 正在澹台海纳闷的时候，只听见耳后一声响，好象有什么东西飞了过来，澹台海一躲，刚才澹台海的位置上被一杆冷箭深深射中。 澹台海顿时惊出一身冷汗。：“好险！” “嗖”又是一声，澹台海又下意识地一躲，又躲过一劫。澹台海也觉得疑惑：“原来在家狠不得跑50米就累地气喘吁吁，今天我的身手怎么这么灵活？” “哪个卑鄙小人躲在暗处放冷箭？”澹台海嚷了起来。 “我不是小人，我是大捕快！”一个声音从身后传来。、 澹台海一扭身，看见身后站了一个人。 只见那人，粗黑眉毛，满面红光，络腮胡子，身高体悍，手里还握着一弯大弓。 又见那弓，足有三尺来长，弓身粗而黝黑，估计足有百儿八斤。 澹台海心想：“来者不善……”就小心地问：“这位仁兄，我与你素不相识，无怨无仇，你为何暗箭害我？ 你是何许人也？” “哼哼……”那人把弓插到地上，双手叉腰。开始了自我介绍： “发帖如尿崩，谁与我争峰？欲问我是谁？我是木清风！！！”说着还摆了个很有魄力，很有男人味，很搞笑的POSE。 “你又是谁？”木清风也发了话。   正文 二“我？”澹台海被反问，一时不知道该怎么说：“我为什么要告诉你我是谁？你是干什么的啊？” “哼！我是大捕快！维护梦网部落的治安~”木清风说：“看你穿的衣服就跟我们不一样，肯定不是个好东西。说！~你是不是魔族的？你是不是魔族教主§天使☆飞♂派来的间谍？” “魔族？”澹台海更疑惑了，就问：“你说的是什么啊？我不知道，这里是什么地方？” “少装蒜！真会演戏，还是个演技派的哩~~~”木清风呵道：“跟我到梦网大衙门走一趟！”说着就从袖子里摸出一条锁链手铐，仔细一看，还是24K纯金的哩~。 木清风手捧锁链和手铐，含情默默还以56000Hz为频率的速度挤巴眼地吐出好几行字：“本锁链是用‘天山百年风寒金矿’由经过精心挑选的娴熟技艺工匠经过九九八十一天精心锻炼而成，锻炼时加入了新浪白糖，搜狐红塘，163鸡精，网易十三香，绝对不含防腐剂，外加镰刀一把，锥子数根，半成品马蹄铁两个，和一个百打不坏百斩不断百摔不烂的铁葫芦，铁葫芦里面是满满一壶山后的清泉，那铁葫芦结实的很，有两条防漏凹巢，想怎么翻就怎么翻，怎么翻都不会侧漏……很安全，我们的感觉总是会好！~~~~那清泉，有点甜，喝上一口，清冽爽口，回味悠长，就会感觉……腰不酸了，腿不痛了，手脚也不抽筋了，感觉特别清爽，一壶顶过去五壶，健脾补肾，滋阴壮阳，他好我也好，并且价格公道，童叟无欺，量大从优，实行三包，带办托运，来人来函，一定欢迎啊！I ’ll waiting for you !!!”（汗，广告看多了~）。 说着就向澹台海扑来。 澹台海只觉的起了一身鸡皮疙瘩，喊了声：“大事不好！”撒腿就跑。 澹台海跑的真快，把木清风远远甩在后面。 跑着跑着，澹台海才觉得身轻如燕，仔细一琢磨，艾？感觉这里的重力不像以往那样大，还真有点失重的感觉。~哦！原来如此――这里的重力没有地球上大！怪不得澹台海这么能跑！还不觉得累。 木清风在后面大喊：“站住~…………………………” 看到撵不上澹台海了，木清风就暗自神伤：“想当年，俺是梦网部落跑步冠军，可今天怎么会   这样？……呵呵~一定是俺今天只吃了八成饱，所以没有力气，哼！以后走着瞧！”说着说着就狂笑起来~：“哈哈哈哈哈哈哈…………………………………………………………………………” 这笑声惊天地，泣鬼神，草木为之含悲，风云因而变色…… 澹台海跑了好久，见后面没有追上，就停了下来，靠在一棵大树上休息。 “救命啊~~~”从不远出传来一个女孩的呼救声。 澹台海寻声望去，见一个红衣少女在前面跑，身后有一个与木清风装扮极为相似的赤脚男人在追，那人手里也拿着一条锁链，但不是金黄的，而是黑色的。 澹台海不知从哪里冒出的勇气，就上前一步，喝道：“住手！黄天化日之下竟敢狂追一年轻的姑娘，成何体统？？？” 那姑娘躲在了澹台海身后，那男人站住，不知所措，问道：“那我该怎么办？” 澹台海嘴角一挑：“应该穿上‘安踏’运动鞋再追嘛……安踏鞋，我选择，我喜欢……耶！！！” “嘣”那男子当场口吐白沫晕倒。 澹台海走近，看到那男子身上有个腰牌，上面有四个字：“o肠皇”！   正文 三那少女见澹台海救了她。很是感谢：“多谢公子出手相救，救命之恩他日当报！” “好了，好了，别这么文诌诌的了，你是谁？你怎么在这里被o肠皇追赶呢？”澹台海问。 “我叫蓝柠，我也不知道我怎么来这儿的，我只记得我在家里上网，电脑上弹出了个好象是游戏的对话框，我就点击，谁知怎么我就到这里来了！” “原来如此，你和我一样，都是这么莫名其妙地来到这里。”澹台海说道。 “是吗？请问公子贵姓？” “我复姓澹台名海。” “见过澹台公子……” “别，别，你是不是武侠看多了，别‘公子公子’的叫，怪别扭的。”澹台海见地上的o肠皇好像在动，看样子他要醒了，就对蓝柠说：“此地不宜久留，快走吧！” 然后，他们就跑开了。 o肠皇醒来，还是觉得眩晕，自言自语：“那家伙使用什么妖术，竟然把我撂倒，我要查个水落石出。”然后爬起来，拍拍身上的土，想了想，觉得想喝酒，就朝部落里的一家常去的酒馆走去。 走进酒馆，里面人正多，热火朝天也正热闹。 o肠皇环视了一周，这是他的职业习惯，做为捕快的他和木清风在同一个衙门里当差。只是比木清风的级别低一些罢了。要不他啊怎么会用铁锁链，而木清风用24K金锁链呢？ “o肠皇大爷，要点什么，老规矩？”店小二迎了上来，端来一壶酒，口里念叨：“给大爷喝的酒，店小二酒！！！”。 “恩，老规矩。” o肠皇找了个位子坐下，端起酒杯，一饮而尽。 周围很不安静，很嘈杂。o肠皇心情很不好。 忽然，听见临桌的两位客人的谈话。 客人甲：听说仙族部落的公主爱蒂娅失踪了。客人乙：是啊，听说失踪好几天了，原来都在封锁消息，但现在没法子，找不到了。好像是在我们的部落狩猎时失踪的。 客人甲：什么世道，连仙族的人都会失踪。 客人乙：八成是魔族的人干的，魔族仙族向来不和。 客人甲：你小声点，说不定这酒馆里就有魔族的奸细。 客人乙：是啊。要小心啊，这不，仙族部落首领已经下了告示，如果谁能找到公主就让他加入仙族。 客人甲：反正这等好事不会落在我头上，来，喝酒…… 客人乙：来，干杯！ o肠皇听了，赶忙站起身出了门，给店小二甩出一句：“酒钱先记帐，以后再付。” “好了您哪~您走好~”店小二招呼着。 话说澹台海和蓝柠离开了就慌忙往树林里跑。 跑了好长时间，确定没有人跟来就停了下来。 “我饿了。”蓝柠说。 “我也饿了”澹台海无可奈何。 “你能不能想点法子弄点吃的？”蓝柠说。 “荒山野岭上哪里弄吃的？忍着点儿吧！” 然后两人就不说话坐在石头上歇息。 隐隐约约闻到了一股烤肉的香味……   正文 四澹台海和蓝柠顺着香味走。发现露天空地上竟有堆火，火上烤着一只羊。（抱歉！要吃羊了） 那羊肉估计已经烤好了，香喷喷的气味直冲鼻孔。令人垂涎三尺。 蓝柠已经流出了哈拉子：“内蒙古大草原……的羊，渴了还露水，饿了食青草，味道就是好。还没有污染……” 澹台海瞥了蓝柠一眼：“得拉，别在这里假抒情了。” 他俩见四周没人，就想分而食之。但又怕吃过会有什么不好的结果，又迟迟没动。 蓝柠说：“你说，那羊肉里没毒吧？这不是人家骗我们的诱饵吧？” 澹台海很有自信：“没关系，吃吧，保管死不了。如果死了以后我看那人怎么接着写？？我们吃了这羊肉顶多昏迷，被捉，然后再浸猪笼，泡碱水，浇硫酸，然后再在日光下暴晒七七四十九天，晒干水分，再拌上盐，花椒，切成丝分装，吃前要淋上‘长康’牌香芝麻油……那味道就好极了……如此美味，天下哪找？？” 澹台海绘声绘色地描述，转身一看，蓝柠已经吐了一地。 澹台海关心地问：“怎么？还有胃口吗？” 蓝柠无力地摇了摇头。 澹台海微微一笑心想：“要的就是这个效果~” 然后澹台海就独自享用了整个一只烤全羊。蓝柠在一旁继续呕吐。 （聪明吧？） 一阵“风卷残云”之后，澹台海咋咋嘴，从地上捡起一根小木棍剔牙。 这时，蓝柠已经吐完了。 澹台海说：“ 我们开路吧！” 正欲走开，一个人跳了出来。澹台海定睛一看，脸色顿时变了。 那人就是木清风。 木清风玩弄着手里的锁链，说道：“我早料到你们会饿得难受没东西吃，怎么样？东西不错吧？” “怎么是你？”澹台海很吃惊，蓝柠也是。 “在那羊肉里我放了‘超级无敌绵绵散’你吃了后不到一个时辰就会觉得全身乏力，走都走不动。哈哈！