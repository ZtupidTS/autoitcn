line=动物的悲伤作者： QQ群内网友    推荐人：wuyik2    来源：营销精英群团团 09:19:19   两只青蛙相爱了，结婚后生了一个蛤嫫，公青蛙见状大怒说：贱人，怎么回事 母青蛙哭着说：他爹，认识你之前我整过容。    小驴问老驴：为啥咱们天天吃干草，而奶牛顿顿精饲料 老驴叹到：咱爷们比不了，我们是靠跑腿吃饭，人家是靠胸脯吃饭！    鸭子和螃蟹赛跑,一起到达终点，难分胜负，裁判说：你们来个剪刀石头布吧 鸭子大怒：妈的，算计我?我一出是布，他总是剪刀。    狗对熊说：嫁给我吧,嫁给我你会幸福。熊说：才不嫁呢，嫁给你只会生狗熊，我要嫁给猫，生熊猫那才尊贵呢!    老鳖调戏河蚌，被咬，老鳖忍痛拖着河蚌来回爬，青蛙见了敬佩的说：乖乖，鳖哥混大了，出入都加着公文包。    蜜蜂狂追蝴蝶，蝴蝶却嫁给了蜗牛。蜜蜂不解：他哪里比我好 蝴蝶回答：人家好歹有自己的房子，哪像你住在集体宿舍    2006-6-29 9:38:50
