title=幽默故事五则
line=幽默故事五则作者： 佚名    推荐人：故事中国    来源：来自雪儿的电子邮件投稿把老婆当客户身为业务主管的他说：“年轻时，什么架都可以吵，就算是挤牙膏、乱丢袜子之类的小事，都可以和老婆吵上好几天。”“有一天，我和她一起参加同事的婚宴。她听到我所有的同事都称赞我是好好先生，才气很高，惊讶不已。”惊讶不已，只好苦笑，因为他在家里，绝对不是个好好先生。只要说他几句，他就扯下脸来，一声不吭，若硬逼着他说话，他说出来的话铁定更不好听。他也不会道歉，只想要等她过几天忘记了，心情自行变好。那晚，她狐疑地问他：“为什么你在外面一个样，在家又一个样呢？”他自己也愣住了，对啊，他在外和在家不一样。“在外头是为了工作，为了养家活口，脾气再坏、再无理取闹的客人都得和颜悦色地面对。”他解释道，“在家就放松了，在家里如果还要装出好好先生的样子，我会发疯了。”这是多数上班族的理由，一个上班时被老板骂得狗血淋头还能低头称是的人，在家可能是威严十足、不讲道理的爸爸。一个上班时总是面带甜美微笑、热心助人的女孩，在家可能是骄纵的女儿，一不高兴就甩门甩得很大声、威风八面强悍到极点的女主管，也很爱强调自己在家是个爱做家事、全无主见的小女人。比较起来，在上班时像条虫，回家时像猛虎的人，晚景是凄凉的。因为老板不会养你到老，反而家人在你老时越来越重要。有些冷漠与疏离是很难修护的。他的妻子说：“你不能把我当成你的客户吗？得罪一个客户，只不过失去一笔生意；得罪我五分钟，你也可能输一个月呐。”他想想也对，多一个客户，又有什么关系呢？把她当成客户，她也开始有了自知之明，能够体会礼尚往来的道理了。挨打休息日没事，我就去了动物园。排队买票时，一对父子站在了我身后。小孩儿看样子也就3岁多，骑在爸爸的脖子上，左看右看的。突然，小孩子哭了，爸爸怎么也哄不好。“啪、啪”有一只小手在拍我的脑袋。随后，传来小孩子的笑声。我回头看了看小男孩，孩子的父亲尴尬地冲我点了点头。孩子嘛，我微微笑了笑，算了。一会儿，小孩子又哭了。“啪、啪”又有一只小手拍我的脑袋。随后，又传来小男孩的笑声。我有点生气，可转念一想，小孩子拍我一下，就不哭了，他爸爸一定感谢我。孩子哭，我听着也闹心。反正也不疼，拍就拍吧。过了会儿，我的脑袋又被拍了几下。就听小孩子用稚嫩的声音说：“爸爸，你别拍叔叔脑袋了，好吗？”我听了，不禁怒形于色，转过身对男子说：“我一直以为是你儿子用手拍我的脑袋，原来是你呀……”孩子的父亲不好意思地说：“只有最后一次是我拍的。”我说：“那你为什么不让你儿子拍你的脑袋呀？”男子说：“我是想让他拍我的脑袋，可儿子骑在我脖子上，他的脚踢不着我的脑袋。”以后排队买票，可千万别挨着小孩子了。闻香识旧人一位盲人在街上行走，突然感到肚子饿了，便走进路边的小餐馆。这是一家夫妻店，丈夫是老板，妻子则在后厨掌勺，两人做着小本生意，日子过得还不错。老板看见有客人进来，非常高兴，赶紧递上一张精致的菜谱。盲人微微一笑，说：“老板，您没看清吧，我是个盲人，看不见菜谱的，不过我的鼻子特别灵，您随便给我一把别人用过的叉子，我只需嗅一嗅，就可以报出菜名。”老板不相信，顺手在旁边桌子上拿起一把脏兮兮的叉子，递了过去。盲人接过叉子，深吸一口气，鼻孔微微扩张，说道：“这正是我想点的菜，土豆泥和生煎牛排。”老板瞧瞧旁边的餐桌，上面摆放的正是这两样菜，略感惊奇之余，并没有当一回事，认为这不过是偶然巧合罢了，算不得什么。一个星期过去了，这天老板正在营业，远远地瞧见盲人走了进来。这回，老板决定考验考验这位盲人，看看他是否真的嗅觉出众？老板当即走进后厨，将一把干净叉子埋进妻子的头发，捂了几秒钟，然后笑嘻嘻地走进餐厅，把叉子递给盲人，得意地说：“热烈欢迎老顾客，请您点菜吧。”盲人接过叉子，略微嗅了嗅，面色当即变得潮红，情绪激动起来，喃喃自语道：“真没想到，玛丽竟然在这里工作，她是我的初恋情人呀。”妞妞让椅子闺女妞妞从小就活泼外向。5岁的她整天叽叽喳喳的，像只快乐的小鸟。有一次，我带妞妞去医院打点滴。谁知道这家伙竟然给同屋输液的人们开起了个唱。大家居然也很配合，还纷纷给她喊好。大家都输着液，鼓掌是不能了。昨天，带她去邮局取钱。妞妞陪着我排在队伍的最后面。突然，她像发现了什么，向队首走去。只见她拽拽正在办业务的一位老先生的袖子，说：“老爷爷，这儿有凳子，您坐啊。”刚刚还有些惊讶的老先生爽朗地笑了，拉过凳子坐了下来。然后，他摸摸妞妞的头说：“谢谢小姑娘。”妞妞脆脆地回了句不用谢，就转身向我走来。她小脸仰着，很是得意。老先生办完事情走了，凳子空了。下一位是穿着时尚的男孩子，染着很特别的白色头发。“老爷爷。”妞妞不知什么时候又站到时尚青年的旁边。我有些窘，想把妞妞拽回来。这时候，男孩奇怪地看着妞妞。妞妞仰着脸站在那里，半天没说一句话。妞妞肯定被这么年轻的“老爷爷”弄糊涂了。后来反倒是小伙子不好意思了，对妞妞说：“小姑娘，我不是老爷爷。”妞妞说：“老爷爷。”我有些急，这孩子怎么认死理儿啊。于是，我大声叫妞妞回来。谁知妞妞根本没理我，接着说：“我是说后面的老爷爷，他需要这把椅子。叔叔，我把椅子搬走了。”我一瞧，后面还真有位白发苍苍的老先生。于是，妞妞在大家善意的笑声中硬是把凳子给后面的老先生拽了过去。路过我天生五音不全，可这还不是不幸的，最不幸的是我偏偏喜欢唱歌。还好，我身边的亲朋好友都知道我的这一爱好，所以具备了一定的免疫力。我虽然不自觉，却也没出过大乱子。不过在单位就不一样了。我脸皮还算薄，从未敢当众一展歌喉。可终于还是露馅了。单位组织联欢会，为调动大家的积极性，工会特意给表演节目的人准备了精美的奖品―――一套漂亮的餐具。大家争先恐后，气氛非常热烈。看着越来越少的礼品，我的思想斗争也越来越激烈。终于，我想出个好主意：等晚会进行到后面，大家都喝得差不多了，我再唱。那时候一定没人注意我唱成什么样儿。瞅好时机，我鼓足勇气走到前面，唱起了自认比较拿手的《盛夏的果实》。可没唱两句，我就开始不争气地跑调了。乱哄哄的会场里突然安静下来，大家都开始憋住笑，听我唱歌。我心里恨恨地坚持把歌唱完，头不抬眼不睁地去领奖品。发奖的小张开玩笑：“听过跑调儿的，没听过跑这么远的。”我瞪了他一眼，嘴硬道：“后边不是又回来了嘛。”他却笑得更厉害了：“那也算回来？你顶多算路过。”考职称老婆最近很辛苦，白天上班，晚上还要看书准备职称考试。不赶巧的是，前天睡觉被子没盖好，她感冒引发了扁桃体发炎，整天没精神。她这一折腾，可把我累坏了，上班忙得死去活来不说，下班后还要买菜做饭给她端茶倒水。老妈听说后，立马从老家赶来说是帮帮我们。老婆的感冒不仅不见好，还越发严重了。我就劝她别再费劲看书了，身体要紧。可她生怕考不过，被别人笑话，说什么也要把书再多看几遍。深夜十一点了，老妈起夜，见我还在书房陪老婆看书，就探脑袋进来说：“云啊，你考试压力别这么大，病还没好呢。”老婆说：“不行啊，考试过不了多丢人。”“要不就别考了，下次开家长会我去找你们老师，这学咱不上了。”老婆听了特感动，可还是开玩笑道：“妈，您又不是校长，我上学的事还是甭操心了。”“也好，考上了以后就能有寒暑假了，过年能多在老家过些日子。那你一定要好好考，争取考个好点的学校，放假也正规些。”   2008-3-12 16:21:22
