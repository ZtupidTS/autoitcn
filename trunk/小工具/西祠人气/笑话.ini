line=99373196的笑话集作者： 佚名    推荐人：99373196    来源：网络一、笑话1、不说还好    古时一外地人到一朋友家去做客，开始朋友非常热情的接待。过了很久外地人还不肯走，朋友不耐烦的问到：“你不想念你的妻子和孩子么?他们在家多无聊啊”    “你说得对”外地人说：“我明天就写信叫他们也来” 2、工人回答    厂长对被开除的工人说    “听说你要在我死后在我坟墓上吐口水”    “放心吧。我改变主意了，我没有耐心排队”3、准确判断    一位中年妇女去看病，为了显示她年轻。当医生问她年龄的时候她说只有20岁。    于是医生在病历上写着：此人丧失部分记忆力。4、人工配种    一农夫请兽医给猪配种，兽医说：”看来需要人工配种哦。”    农夫犹豫了半天，鼓起勇气说：”行是行，我怕它咬我”5、假币  一个人在家里造假币，一不小心造了张面值15的出来，他想：城里人应该都知道没有15的。郊区的农民应该不知道吧。    于是他拿着钱去郊区用，买了1元钱的东西后飞快就跑了    边跑边高兴，与是他拿出手中的钱一看，吓晕了过去，那人原来找了他2张7块的。二、幽默故事 拖拉机飙车    一老板酒后心情非常好，吹着口哨，开着奔驰600在公路上行驶，这是他发现路边停着一辆  农用拖拉机，并站着一个人在招手。于是他把车停下来。原来这个拖拉机坏在路上，想找人帮忙拖走，老板心情好便答应了。两人同时约定，如果拖拉机打右转弯灯就是继续行驶，如果打左转弯灯就请停车。于是老板开车奔驰600慢慢的与拖拉机一起上路。    突然一辆宝马从他们旁边开过并超过了他们。老板一看，非常生气说：还没有人可以超过我的奔驰的”于是他挂上高档，狂踩油门。直奔着宝马就追上去，老板很快就追上了宝马。正当他们以260迈的速度飙车时，被路边的一个警察发现。想拦住以近来不及了，于是连忙拿出对讲机，跟下一路段的警察联系”喂喂喂，发现两辆车正在飙车，速度非常快，一宝马，一奔驰。请阻拦。不对，是三辆在飙车，后面还紧紧跟着一辆拖拉机，并且打着左转弯灯，想超车。”   2006-12-9 20:35:52
