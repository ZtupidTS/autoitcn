title=一个大三学生对大学生活的感受
line=一个大三学生对大学生活的感受作者： 佚名    推荐人：寒颖曦    来源：网络大一，刚来大学时我觉得：学校是美丽的，教授是博学的。同学是友善的，女孩是单纯的。课堂是用来学习的，老师是用来尊敬的。作业是必须要做的，网吧是最好不去的。恋爱是绝对不谈的，抽烟是必须制止的。喝酒是一定克制的，打架是不能参与的。入党是肯定争取的，活动是热情参加的。学生会是积极报名的，辅导员是当亲人的。 大三，读了大学后我才发现：（学习篇）课堂是用来睡觉的，网吧是用来通宵的。图书馆是用来约会的，小树林是用来嘿咻的。学生，是来渡假的。事假条是任意开的，病假单是随便写的。出勤表是可以改的，逃节课是无所谓的。读书，是可以这样的。上课是可以不听的，笔记是从来不写的。作业是通常不交的，考试是肯定不过的。重修，是随时可能的。四级是屡考不过的，雅思是想也不想的。培训是很少参加的，证书是一张也没的。前途，是一片黑暗的。（生活篇）住宿是有偿的，吃饭是刷卡的。洗澡是自费的，用电是充值的。一切，都是花钱的。寝室是鸟高的，上楼是费力的。阳台是长草的，马桶是阳痿的。生活，是受罪的。铁床是摇晃的，被子是不叠的。地板是黑黑的，拖把是没毛的。住人，是不合适的。电扇是不转的，空调是没气的。开窗是没风的，晚上是停水的。夏天，是没法过的。窗户是透风的，窗帘是没鸟用的。热水是没有的，床铺是冰冰凉的。冬天，是要死人的。女友是常换的，开房是普遍的。爱情是虚伪的，分手是随时的。感情，是用来玩玩的。女生是妖艳的，男生是傻比的。衣服是暴露的，裤子是有洞的。形象，是一塌糊涂的。社团是牛多的，场地是要抢的。公演是经常的，招生是不满的。退社，是一直在想的。兼职是难找的，中介是骗人的。岗位是不多的，竞争是激烈的。挣钱，是TM辛苦的。（管理篇）校长是难找的，行政是腐败的。系主任是古板的，辅导员是**的。一切，全是混乱的。校门是漂亮的，宣传是忽悠的。模型是瞎做的，草皮是养鸟的。全部，都是骗人的。门卫是摆设的，校警是没用的。围墙是有洞的，进出是自由的。偷盗，是经常发生的。晚上是吵闹的，酒瓶是乱仍的。打架是常有的，宿管是旁观的。安全，是没有保障的。彩灯是刚开的，喷泉是罕见的。盆景是临时的，标语是现写的。这些，是给领导看的。费用是多收的，保险是强迫的。书本是乱发的，解释是敷衍的。总之，斩你是没商量的。最后，学生会是TMD黑暗的！！   2007-1-6 20:50:05
