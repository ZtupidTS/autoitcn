title=想起“裸奔”的故事
line=想起“裸奔”的故事作者： 鲁楠    推荐人：lunanmanhua    来源：原创    裸奔就是裸体奔跑。早年国外就有，中国人听后不可思议。有人大骂那是一帮神经病！近年，在国内裸奔的事情时有发生，据调查裸奔的人并非都是精神有问题，大概是在去年，国内一家美术学院的老师带着一群学生裸奔，他们为了什么？我说不上，同很多人一样，也不理解。我想他们还是幼稚。记得我儿子在一岁时，妻子抱着他，他总是不停地哭闹，我抱着就安稳下来，妻子感到不解，问我哄孩子的秘诀。其实孩子天性是幼稚的，所表现出的一举一动都是在表演，这就需要大人地关注，你在乎，他心理就有了快感，表演起来就会更加起劲、得意！我想裸奔的人在某个时间段里大脑反扑到孩子的阶段，于是做出一些荒唐的表演，无非也是让更多的人来关注他们，不过，这种表演比起孩子的表演就逊色多啦！倘若有一群孩子在阳光下裸奔，那将是多么美丽的一幅图画？！    记得上高中时，班上有个男同学，不好好学习，经常逃学，老师天天批评他。有天中午，他在宿舍里说：“谁给我100元，我就脱光了在学校操场上跑三圈！”大家料定他不敢，他认真地说：“你把钱拿出来看我敢吗？”同学就想看热闹，可是没有那么多钱，后来十几个同学凑了100元，我出了20，是最大的股东，把凑好的钱交给一个大家信得过的同学，讲好了条件，互相不得反悔。原想游戏到此结束，20元还是我的，谁知那位同学瞬间脱得一丝不挂，冲出宿舍、直奔操场……吓得大家目瞪口呆！    很快这起轰动校园的“裸奔事件”惊动了校方领导，学校当时决定将这位同学予以开除！他拿着裸奔挣来的100元告诉我们：“其实我早就不想念了，一直想去新疆打工，可惜没有路费，今天感谢大家地帮助！到新疆，再苦再累我也会坚持下去，因为我没有脸面再回来！……”看着他真的要走，当时我伤心地哭了……他走过来拉着我的手激动地说：“原来我一直以为你对我很一般，谁知今天分别时你这么伤心？让我很感动！”    我心理想：“谁舍不得你？那20元是我一个月的生活费啊！你拿走了，让我这月吃啥、喝啥？能不伤心吗？”   2008-5-5 22:31:50
