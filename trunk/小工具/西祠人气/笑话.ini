title=据说能笑死你
line=据说能笑死你作者： 佚名    推荐人：a178726423    来源：天星教育网小狗注定被憋死 1、一只小狗过沙漠，它带了足够的水和食品，但是，在沙漠中死掉了，请问，是怎么死的？答案是：没找到电线杆，憋死的。 2、另一只小狗过沙漠，它吸取了同伴的教训，带了足够的水和食品，也找到了电线杆，但是，它还是在沙漠中死掉了。请问，是怎么死的？ 答：电线杆早就倒了。 3、第三只小狗过沙漠，它带了足够的水和食品，也找到了电线杆，电线杆是竖着的，但是，它仍然在沙漠中死掉了。请问，是怎么死的？ 答：电线杆前有很多小狗在排队，它没轮上，又憋死了。 4、第四只小狗过沙漠，它带了足够的水和食品，找到了电线杆，电线杆是竖着的，也没其他小狗在排队，但是，这只狗也在沙漠中死掉。请问，是怎么死的？ 答：电线杆旁有狗在收费，它只带了水和食品，没带零钱，所以…… 5、第五只小狗过沙漠，它带了足够的水和食品。找到了电线杆，电线杆是竖着的，也没有其他小狗在排队，更没有狗在那里收费，可是，这只狗还是在沙漠中死掉了。请问，是怎么死的？ 答：电线杆上有一张纸，上面写着：此处严禁大小便！ --------------------------------------------------------------------------------男生去女生宿舍…… 周末晚上，想去女生宿舍看望暗恋的MM，激动死。 找不到借口，焦虑死。 好不容易找到借口，禁不住推敲，踌躇死。 终于找到一个借口，而且理由充足，狂喜死。 一个人躲在宿舍反复照小镜子，挤青春痘，臭美死。 在女生宿舍门口，被舍管大妈反复盘问，如同审贼，紧张死。 好说歹说才被大妈放行，暗恋的MM却不在宿舍，失望死。 受到其她MM欢迎，高兴死。 一位俊俏MM为自己让座，晕眩死。 坐在俊俏MM香喷喷的小床上，舒服死。 贼眉鼠眼发现MM床头晾晒的内衣裤，羞惭死。 眼睁睁看着带给暗恋MM的零食被瓜分哄抢，心疼死。 另一位MM拿个人常用的水杯为自己泡茶，感激死， 抬头发现为自己泡茶的MM原来是食肉恐龙，恶心死。 同MM讲笑话，自己大笑不止，而MM不笑，尴尬死。 同MM讲笑话，自己大笑不止，而MM还是不笑，郁闷死。 同MM再讲笑话，MM笑了，自己也笑了，突然发觉自己裤子前面的拉链没有拉上，被MM目不转睛盯视，不安死。 同MM再讲笑话，不小心讲了带颜色的那种，被狂殴，惊吓死。 为MM看手相，任意抚摸MM小手，兴奋死。 MM弯了一下腰，趁机偷窥到领口深处一抹春色，心跳死。 长时间抚摸MM小手，被强行抽回，难堪死。 有人敲门，原来自己暗恋的MM回来了，高兴死。 MM身后跟了个比自己高大英俊的男生，伤心死。 MM说那个男生是他表哥，侥幸死。 怎么看两个人的表情神态都不象表兄妹，疑惑死。 开始坐立不安，感觉自己做电灯泡，后悔死。 学校规定的熄灯时间已到，仍盘桓不去，被MM委婉劝走，遗憾死。 一路上发誓再也不去女生宿舍，惆怅死。 下周仍然去了女生宿舍，不怕死。  2006-10-6 3:47:37
