title=基儿中标
line=基儿中标作者： 林正香    推荐人：linzhengxiang123@126.com    来源：原创    主持人：“受腾讯公司委托，我宣布腾讯公司杀毒软件招标会现在开始，请腾讯公司老总讲话。”    老总：“各位朋友，为了答谢新老QQ对我公司多年来的支持和厚爱，经董事会研究决定公开招标购买最新最好最受客户欢迎的杀毒软件免费提供腾讯公司用户下载。请各位介绍一下各自的产品吧！”    木马：“我是杀毒中的千里马，我把网络里的病毒全部驮到珠穆朗玛峰上去吞噬冰雪，让人民免受雪凝灾害，深受广大用户欢迎，大伙都叫我马儿”。    瑞星：“我是网络世界的 大救星啊，我补救了所有网民的漏洞，把所有病毒都赶到西藏去打击那些暴力分子，深受广大用户爱戴，大家都叫我救儿”。    卡巴斯基：“我就是QQ世界的好斯基（司机），我把QQ世界的所有病毒都运到台湾海峡去瓦解台独分子的分裂思想，深受广大用户的喜爱，他们百分之百的都叫我基儿。”    老总：“既然卡基巴斯（主持人看了老总一眼）――哦，卡巴斯基深受QQ用户喜爱，又符合党中央的十七大精神，我们就选择基儿，我宣布基儿中标。”    主持人：“散会，请基儿到QQ公司签约。”       2008-3-30 12:07:58
