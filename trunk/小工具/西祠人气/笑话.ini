title=轻松短信
line=轻松短信作者： 佚名    推荐人：lmyblog    来源：南昌晚报    狼来了，羊圈里乱成一团，羊妈妈安排：“老大快去堵门！老二去堵窗！”当看到小羊时，羊妈妈发火了，大叫道：“老三，不要看短信啦！你肉多，出去把狼引开！”    冰冷的天上飘着雪花，翠绿的树上挂着冰喳，漂亮的鞋子漏着脚丫，潇洒的你原来是个傻瓜，看着手机口水滴滴嗒嗒，望啥？你还不擦？     这是一个地老天荒的故事，在很久以前有一个小伙子失去了他心爱的姑娘，他历尽千辛万苦来到姑娘面前，姑娘深情地对他说……滚！     狼入侵，小动物们成立敢死队对抗。螳螂：我有双刀！刺猬：我满身都是暗器。天牛边晃触角边唱：哼哼哈嘿！我有两对双节棍！     干吗呢？打电话不通，发短信又不会，急死我了！请你速回单位，有急事！量身高，称体重，测智商，然后送往光明牛奶场。不准迟到，否则扣你半个月草。     雪花在风中飘散，歌声萦绕在青青河岸，美梦在不经意间闪现。一只小狗傻傻地对着屏幕在看，可爱的前爪在不停的按，边按嘴里还不停地说讨厌。     耳朵痒吗？那代表我在想你。眼睛痒吗？那代表我想见你。嘴痒吗？那代表我想吻你。身体痒吗？那代表------别瞎想了，都长虱子了。     兽人MM很伤心地哭着。妈妈问：“哭什么？”兽人MM说：“我觉得自己很丑。”妈妈安慰她说：“别哭，看这条短信的MM比你还丑呢！”     学问之美，在于使人一头雾水；女人之美，在于蠢得无怨无悔；男人之美，在于说谎说得白日见鬼。  2006-12-22 22:17:10
