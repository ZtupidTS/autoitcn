title=抢劫银行要注意的事项
line=抢劫银行要注意的事项作者： 佚名    推荐人：鱼心    来源：《笑破天》杂志  1。要选对银行  你一定不想犯下与加州阿纳罕的那个家伙相同的错误，他抢的是一家倒闭了很久的银行。  2。要找对出纳员  加州有一名劫匪把他的纸条递给出纳员，该出纳员的父亲当时正站在旁边，看了火冒三丈，结果那名劫匪被她老爸过肩摔还坐在他身上直到警察赶到。  3。不要在取款条上签名  匹兹堡的一名劫匪在传票背后写了要抢银行的字眼还签上大名，信封上还写着住在底特律\哈佛东部及康涅迪克州同伙的住址，而在取款单后面还写着劫匪的银行账号。  4。不要过分伪装  有个化装成女人的劫匪带着一脸的化妆品，撞上一道玻璃门，他是第一个成功地以唇印被指证的罪犯。  5。要有时间观念  这是马萨诸塞州某个劫匪心中永远的痛:他在4:30抢银行，然后想要穿过北亚当斯市中心逃逸，却在颠峰时间阻塞的交通中动弹不得，警方到达时，他依然在那里进退不得。  6。下一个工作也许更好   抢银行这种事不是每个人都适合的，一名急促不安的生手劫匪，在急着将抢来的钱塞进衬衫口供时，开枪打中自己的头当场死亡。  7。要有优良的心理素质  麻州天鹅湖的这名劫匪，他在听到出纳员说没有钱时，昏倒了，直到警方抵达现场时，依然昏迷不醒，而他准备用来逃亡的车子，就停在附近，钥匙还没拔下来。  8。要注意环境，该撤就撤  纽约的确两个劫匪打劫时碰上FBI发工资，刚说了一句"抢劫"，就听见身后十几把枪在上膛。  2006-12-17 4:13:31
