title=段子四则
line=段子四则作者： 伴丁三    推荐人：nthyf    来源：《成都晚报》2006年10月4日副刊境界    小李特别爱吃自助餐，一天，他问一个朋友：“你知道吃自助餐的最高境界吗？”对方想了一会，摇摇头说：“不知道。”小李得意地说：“就是扶着墙进去，扶着墙出来。”朋友迷惑地问：“为什么啊？”小李说：“进去的时候是饿得走不稳，出来的时候是撑得站不直啊。” 别掉下来画家踩在梯子上，给精神病院的天花板绘画。一个病人走过来，说：“你那支笔千万别掉下来，使劲握住啊！”画家高兴地说：“放心吧，我握着呢，没问题。”“好吧，那我把这个梯子搬去用一下。”城里的讲究老王家的屋后比较僻静，常有不自觉的人在此方便。老王忍无可忍，在墙上写了几个大字：“牲口在此大小便！”早上，老王被吵醒，只见好多进城的农民牵着牛马驴子在屋外排了一行长队。一个老农对老王说：“城里就是讲究啊，连拉屎撒尿都有规定地点！”罚老师一位女士因开车闯红灯被带到交通法庭，她向法官解释说自己是个老师，要求法官尽快放她走以便不耽误上课。法官顿时两眼放光地说：“哦，您真是老师？这么多年来我一直盼望着本庭上能有老师光临。现在请您坐到那边的桌子上，把‘我再也不闯红灯了’这句话写上五百遍！”   2006-10-13 18:56:27
