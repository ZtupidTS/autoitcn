title=该换和不该换的男朋友
line=该换和不该换的男朋友作者： 红的不是血    推荐人：yivan    来源：QQ-ZONE什么男人该换？１．他每次犯的错都一样，而且他犯的次数愈多，你的负面反应也愈强烈。２．他说谎的技巧很差，而你拆穿谎言的本领高强，而且这些谎言是有伤害性的。 ３．他是个好男人，但是不适合你，你跟他在一起时，脑子里却在想别人。４．你很爱他，什么缺点都无所谓，但是你的周遭亲近的人好像都不喜欢他。５．他无法解读你的心事，而且当你需要他倾听时，他总是心不在焉。 ６．他让你感觉他随时会离开你，或一再要求你给他多一点自由，但是你办不到。７．他怕失去你，经常以死或伤害自己的方式，让你觉得不该离开他。８．你爱他，但是你跟他在一起时，表现出的不是你自己的本质。（以上8种情形符合达半数者以上，建议你换什么男人不该换？ １．他不是你喜欢的类型，但是他追你很有诚意。而且你喜欢的类型，交往再多是失败的例子。２．你有经前症候群，每次他都有办法熬过你的经期风暴，继续依偎在你身边。３．你们虽然已经没有恋爱的感受，但是他确实比你的老板照顾你或比你的父母更关心你，他永远在你苦恼时，站在你这边。４．他没有你前任男友的优点，但是他也没有你前任男友的缺点，而且他有的优点，很少人都没有。５．他有令你仰慕的才华，虽然他不是很懂得照顾你，但是也不会伤害你，而且你认为他的才华带给你无穷的乐趣。 ６．你对他很挑剔，但是他却能够赢得你朋友、家人甚至上司的欣赏。（特别是那种很看重你，很怕你恋爱後怠惰的老板）。７．他对你要求很多，但是都很合情合理，而且这些要求对你有好无坏。８．他很黏，可是很甜。他很不黏，可是很忠诚。他有点黏但不是很黏，他很体贴地在观察你的需要。  2006-11-4 18:54:02
