title=“文化”菜名
line=“文化”菜名作者： 马子亮    推荐人：小山子    来源：幽默大王    县城有一家小餐馆，老板、服务员招呼客人、报菜都很幽默，而且每道菜都有一个雅致的别名。    一天我们几位老同学聚会，刚一进门，便听到服务员高喊：“英雄六位，雅座伺候！”    我们落坐后，先点了一只卤兔、半斤猪拱嘴。服务员转身又对厨房喊：”来一个帅哥。半斤相亲相爱！”    听着这别致的菜名，众人大笑。服务员更来劲，告诉我们，在这家餐馆，土豆丝叫“吃里扒外”醋叫“忘情水”啤酒叫“梦醒时分”，白酒叫“一半清醒一半醉”……    我们问，是谁起的这些名字，他说，是他们的“文化老板”。服务员高喊：“首长，六位英雄求见！”    说话间，一个文质彬彬的中年汉子应声而来，而且口中念念有词：“万里黄河水滔滔，不给小费不愿到；爹亲娘亲不如大团结亲；东说西说，产生幻觉！”我们大笑。    老板来劲了，一口气又道出许多菜名：“豆腐干―黄龙缠腰，鸡鸭鹅翅―展翅高飞，鸡鸭鹅爪―走遍天下，卤舌头―甜言蜜语，炒莴笋丁―星星点灯，炖乳鹅―向往神鹰，黄瓜西红柿―蛟龙细珠……”    在我们开怀大笑中，老板主动提出为我们免费送一份“迟来的爱”端上来一看，原来是一盘普通的泡菜。    酒足饭饱后，不知谁说要几根牙签和一盒香烟。老板又大喊：“上几根拗门，拿一包腾云驾雾！”    于是，我们在笑声中愉快地离开。  2007-4-27 19:46:18
