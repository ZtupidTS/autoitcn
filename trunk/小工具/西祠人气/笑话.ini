title=寻卡启事
line=寻卡启事作者： 调侃    推荐人：yiangle    来源：南方日报    时下，高校就餐均使用就餐卡，常有粗心大意者不慎遗失，各系张贴的寻卡启事可谓五花八门，各具妙趣，蔚为奇观：     中文系：〔如梦令〕：买饭慌中出错，餐卡不知归路，衣带渐已宽，人亦正憔悴。急急觅觅，我那救命餐卡。     历史系：公元××××年×月×日，历史将永远记住这一天，本人餐卡不知落于谁人之手，有志于解开这一千古之谜者，请与本人联系。     新闻系：本报讯，新闻系王某不慎于今日将餐卡遗失。据悉，寻找工作正在有条不紊地展开。有了解线索者，请打新闻热线882……     中医系：自卡丢失以来，心胸愤懑，隐痛阵发，情志抑郁，食欲太急，嗳气不断，苔薄腻脉细弦。有拾卡的同仁送柴胡疏肝散。     经济系：自卡丢失以来，只好以快餐为食，个人消费剧增100％，虽拉动了内需，但长此以往，恐引发泡沫经济。望拾卡的同仁与我一道为保持个人消费持续健康平稳发展而努力。     数学系：本人遗失一卡，长7cm，宽5cm，表面面积为35cm2，卡号为121的平方，请将正确答案送至郑某处。  2007-4-6 2:28:08
