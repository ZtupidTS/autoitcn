title=我有女朋友了
line=我有女朋友了作者： 罗慧    推荐人：hehua147    来源：萧湘晨报周六，同事大林领着女儿来我家玩。 这是我第一次看到他女儿，没想到长这么大了，听说上小学二年级了。 小女孩非常有礼貌，一进门就主动问好。这一点，我儿子就差远了，那小子很有个性，就是动员他，也不一定会叫一声。小女孩打扮得也很可爱，言谈举止，跟一个小大人似的。说实话，一下子我就喜欢上她了。 晚上，我就问儿子：“你看，今天来的小女孩，年龄跟你差不多，你觉得她怎么样？”我想通过儿子对她的印象，鼓励他向人家学习，要有礼貌。 结果，儿子的回答让我大跌眼镜，他说：“你是不是想让我跟她谈恋爱？我有女朋友了！”  2007-1-23 7:30:06
