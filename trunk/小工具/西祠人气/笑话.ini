title=第一头上网的猪
line=第一头上网的猪作者： 佚名    推荐人：baby糊    来源：网络女儿国国王：“唐僧哥哥，你就从了吧！”唐僧：“No！我乃得道高僧，岂能做这种勾当？”(偷咽了一大口口水)女儿国国王：“那你的几个徒弟呢？”唐僧：“这个嘛，只要他们愿意，贫僧绝不阻拦。” 女儿国国王：“好！丞相，去叫唐长老的几个徒弟过来。”(几个徒弟来到了大殿)众问：“不知国王和师傅找我们何事？”唐僧：“女王想在你们中间找一个如意郎君，不知你们意下如何？”孙悟空(抢先跳了出来)：“师傅，弟子被压五指山，幸得师傅解救，本该一心一意护送师傅西天取经，但徒儿闹过天宫，骂过如来，就算去了西天，如来肯定要给我穿小鞋，下岗是早晚的事，还不如留在这里......”沙僧：“师傅，悟净曾任卷帘大将，怎么说也是个本科毕业，到西天后工作是没问题的。但现在流行下海经商，我在流沙蛹改辏学会了鱼类养殖，女儿国水资源丰富，我想在子母河搞个养鱼场，帮女儿国早日脱贫，也算是相应国家号召嘛！?/P> 八戒：“师傅，老猪虽无能，但情愿护送师傅西行......但是，每天挑水烧饭，施肥耕田，这么重的活，都要压在这一个个柔弱的肩膀上，师傅，你忍心吗？出家人讲究慈悲为怀，难道是挂在嘴边说的吗？尽管到西天可以成佛，有房子分，但只要能为这些可怜的女人分忧，这又算什么呢？我不入地狱，谁入地狱！！！让我留下吧！台下众女官哭成一片)沙僧、孙悟空心想：TNND！这个呆子什么时候变得这么能说。唐僧：“这我倒为难了。这样吧，你们三个各有一次机会，向女王求爱，到底是谁，就看你们的造化了。”孙悟空：“我会72变，能驾筋斗云，闹过天宫，斗过如来。身体强健，从不喝汇仁肾宝。你跟着我坐筋斗云，到欧洲，美国旅游不用买机票，连护照都省了！嘿嘿嘿，动心了吧？”女儿国国王：“会上网吗？”孙悟空：“上网？？噢！在盘丝洞的时候倒上过蜘蛛网，老孙两棍就把那网打了个稀烂，哈哈！”女儿国国王：“下一个！”孙悟空：“我是拳术棍术加散打全国冠军，养马种桃双硕士......”女儿国国王：“下一个！”沙僧心想我虽嘴苯，幸亏前天看了爱情宝典《大话西游》。嘿嘿嘿，来点绝的。于是站在大殿中央，双手张开......沙僧唱道：Only you，是我心中所爱！Only you，让我忘记取经！Only you，是我心中至爱！Only you...... 女儿国国王：“噢你个头啊！下一个！”沙僧：“不要啊！求你了！”女儿国国王：“好！再给你次机会，你为什么爱我呢？”沙僧(心中暗喜：机会来了，这段经典对白我都背了n遍了)：“爱一个人需要理由吗？需要吗？需要吗？需要吗？需要吗？”女儿国国：“乱棍打出！”(乱棍之中沙僧隐约听到：这些话我们这两岁小孩都会背！)(孙悟空看着沙僧被打出去，又瞥了瞥八戒的猪鼻子，心想，这次是非我莫属了？)八戒(慢慢走到大殿中间，满脸沧桑)慢慢念道：“不思量，互联网。明月夜，短松冈。电脑旁，正梳妆。相对无言，唯有键盘忙。可记得，俊猪郎。高举杯，低声唱。论英雄，笑沧桑，相见苦短，唯有情意长。”顿时满屋尖叫。女王眼前一亮，正要说话...... 八戒：“到如今，我也不隐瞒了。我就是八戒.com的首席执行官，公司三个月后准备在美国上市......”顿时尖叫如雷，有200位美女当场昏倒，其余各位MM掏出纸和笔，冲向八戒......女王用0.01秒和八戒拜了天地，直奔洞房......然后唐僧等去西天取经。这都是后话。听说后来孙悟空心中妒火难平，化名吴承恩，写了本《西游记》，故意省去这一段，又把猪八戒写的又丑又懒又苯，愚弄世人，其实，猪八戒是我所见过的最有学问，长得最帅的一头猪，也是有史可考的第一头上网的猪。   2008-4-18 20:54:02
