title=一个女生的2006世界杯十大最新发现
line=一个女生的2006世界杯十大最新发现作者： 佚名    推荐人：gaofei_1025    来源：报纸   1、今天看了赛程我才发现竟然没有中国队，他们为什么没邀请我们？小样，没有中国队也敢叫敢叫界杯？   2、我一直以为小罗是巴赛罗那队的，看了球员名单我才发现小罗是巴西队的！   3、我认为美国队的乔丹最厉害，可我发现他连美国队的替补大名单都没进去！   4、我发现他们老是安排在凌晨3点比赛，难道他们不知道黄金时段能提高叫视率吗？   5、好多球员来自意大利和西班牙的甲级球队，为什么中国的超级联赛球队没有球员进世界杯呢？郁闷。   6、上次时装发布会，那个叫贝克汉姆的男模都能成英国的当家球星，可想而知世界杯的水平有多烂了。   7、世界杯原来是四年一次，我还以为和奥运会一样是两年一次呢！   8、我还发现每队都有一个人胳膊上缠着绷带，带伤坚持上场，实在撑不下去了，就在下场前把绷带给另一个伤员缠上。   9、我发现每当进球后，进球的队员就会撒丫子往前跑，可能是他怕对方守门员揍他吧。   10、看了那么多场，我发现一个最有趣的规律，那就是裁判决不会在一场比赛中给同一个队员这超过三张黄牌！所以，别怕黄牌，裁判只要不红牌把你罚下，你可劲犯规就行。   2007-1-6 18:06:03
