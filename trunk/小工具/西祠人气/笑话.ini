title=大闹天宫
line=大闹天宫作者： 永亮工作室FLASH    推荐人：zhaihui    来源：西游记    花果山。    悟空跟太白金星去天庭受封。    太白金星驾云紧追悟空：“上仙，等等我，真是个急性子！”到了南天门。天将拦住悟空去路：“嗨，乡巴佬，南天门不许乱闯！”太白金星拿出一锭银子，“天王息怒，我们有通行证在此，不用找了，给我开张发票吧。”“好说好说，还是开文具吧！”    玉帝封孙悟空做马温。    御马监。    “太白老头果然没骗我，真是个好地方。”但见每匹马都瘦骨嶙峋，“怎么搞的，人家马瘦还有毛长，你们居然把马养的毛都没了，是不是把马粮贪污了？”御马监里的人答道：“我们用的都是优质马粮。不信你看。”果然袋上都标着“天马最喜爱粮食”。    一个月后。    “大王，你的方法发真管用，现在每匹马都又肥又壮的。”“想知道为什么吗？因为这些老鼠药不但营养丰富，而且味道还很好吃。”    孙悟空嫌官职太小，返回花果山。    巨灵神来擒孙悟空：“春风吹，战鼓擂，我是流氓我怕谁！”    巨灵神的宣花斧变成了锯齿。“也不看看我用的是什么兵器，我的可是**工作室制作的如意金箍棒！”    由于装备太差，李天王吃了败仗。只好让孙悟空管理王母娘娘的蟠桃园。    “难怪人家说大款斗不过公款，王母娘娘这片蟠桃园也够壮观的了！”    另一边。各路神仙都在跟玉帝咬耳唇。    二郎神：听说猴子在四处拉关系，你说他要没野心干嘛这么卖力。    巨灵神：不是我想公报私仇，这猴子根本就是个粗人嘛。    太白金星：我们出家人决不打诳语，兜率宫丢了几壶仙丹，一定是他妈的猴子吃了。    观音菩萨：你不相信我没关系，反正不止我一个人说哦。    王母娘娘：我们公款开瑶池盛会的事已经泄漏出去了。“他知道的太多了。”    玉帝悬赏银子三两捉拿妖猴孙悟空。罪名：    一  偷吃蟠桃  二  偷吃仙丹  三  偷喝御酒   四  大老粗一个   五  意图谋反    悟空看了，很是不忿：“不会吧，又没有搞错，我酒值这么点银子！”众神仙看见悟空，叫着抢钱了，吓得悟空赶快闪掉。    悟空喝十万天兵天将展开激战，而另一边......    太白金星和观音。    “观音妹妹，上次我给你的养颜丹很有效哦，现在看起来很像十八岁的大姑娘，现在我给你推荐一个很酷的装饰品－－－－超-级-净-瓶。”    “这么小，什么都装不下嘛！”    “这你就不懂了，现在它是一个普通的净瓶，插上一条柳枝之后，就是超级净瓶了”    “噢，有道理！”    “我们最新的产品还有这个金刚圈......”太白金星把金刚圈扔下去。    “哎吆...... ” 刚好击中孙悟空。      孙悟空被太白金星放到八卦炉里。    太白金星开始超机无敌金刚圈展销会：“各位观众大家好，又到了大家期待已久的广告时间，今天给大家介绍一款能降伏任何妖怪的金刚圈，瞧一瞧，看一看，一套只卖八百八十八，外送一粒特效养颜丹......”    天竺大雷音寺。    观音：“就这样，孙悟空落网了。”    如来：“如果我没估计错的话，孙悟空现在已经逃脱了。”    “噢，为什么？”    “太上老君总是克扣工人工资，所一他的工人也不会用心把孙悟空看好的，我已经买通两个小童放了孙悟空。”    “为什么你要放孙悟空出来呢？”    “留着他五百年后有用......”    孙悟空找如来评理，他提着玉皇大帝说：“为什么我生下来就是猴子他就事皇帝？”如来说：“猴子和皇帝都哦是平等的，只是分工不同而已。”    “我即聪明又靓仔，我要做玉皇大帝！”    “玉皇大帝是人民投票产生的。”    “但候选人只有他一个对不对？”    “你终于明白了......”    结果，和你想象的完全一样......   2006-8-26 15:43:54
