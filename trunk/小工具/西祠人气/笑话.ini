title=劲爆搞笑的经典对白
line=劲爆搞笑的经典对白作者： 故事中国    推荐人：陈小群    来源：网络    两个相爱的玉米粒决定结婚，可是婚礼时找不到新娘了，新郎问一直跟在身边的一个爆米花，爆米花害羞地说：讨厌，人家穿的是婚纱！    一天，你遇到狮子，故作镇定，用可怕的眼神瞪狮子。突然狮子双手合十并跪了下来，你得意地说：知道厉害了吧！少顷,狮子幽幽地道：祷告完毕，可以用餐了。    一个消化不良的病人向医生抱怨：我近来很不正常，吃什么拉什么，吃黄瓜拉黄瓜,吃西瓜拉西瓜，怎样才能恢复正常呢？医生沉默片刻，那你只能吃屎了。    一家房地产商为推销房屋，打出“买房子，送家具”的广告。某人买了一套新房，装饰后去领家具。房产商：你的家具在哪里？我们帮你送！    母老鼠怀疑老公有外遇，她跟踪老公到草丛旁。一会儿一只刺猬钻出来。母老鼠一把拽住刺猬：死鬼，还说没外遇，擦这么多摩丝去勾引谁呀？    有一个人很苯总找不到工作。一天他到肯德基面试。经理问：你有什么特长？ 他说：我会唱歌。于是他清清嗓子唱到：更多选择更多欢笑尽在麦当劳...    小杜克央求哥哥“你去向妈妈要点钱，咱们两个看电影去。”“要去你自己去，妈妈又不光是我一个人的”“可你跟妈妈认识得早一些嘛！”　　     瞎子骑车带结巴,结巴看路,忽见深沟,结巴惊呼:沟沟沟!!!瞎子回唱道:“噢勒噢 勒噢勒!“于是二人坠入沟中.    某日刘洪涛遇到外宾，上前搭话曰：I am HongTao Liu，外宾曰：我他妈还是方片七呢！    一游泳教练在商场里购物。一个漂亮的女士向他打招呼。他定睛一看，是他的一个学员。他于是大声说到：“你穿上衣服，还真认不出你！”    上联：忆往昔红米饭南瓜汤老婆一个孩子一帮。下联：看今朝白米饭甲鱼汤孩子一个老婆一帮。横批：与时俱进    一醉汉不慎从三楼掉下,引来路人围观,一警察过来:发生什么事？醉汉：不清楚,我也是刚到！    老鼠：我现在正和蝙蝠谈恋爱，以后孩子们就生活在空中，不怕你们猫了。猫冷笑一声，指着树上的猫头鹰说：看见没有，她已经怀上我的孩子了！    妻：女人需要男人，男人也离不开女人。夫：男人为什么需要女人？妻子：世界上没有女人，谁来给男人的裤子钉钮扣？夫：世界上没有女人，谁还需要裤子！　　     一时髦女子轻盈地走上公交车，见一空座，掏出餐巾纸猛擦一阵后坐下，不料放了个屁。旁边一男子笑曰：靠，真他妈干净，擦完还吹吹！    这人哪，一进云南大学就爱杀人，过去用刀杀，麻烦，现在用加爵牌铁锤，一锤顶过去五刀，方便。大铁锤，加爵牌，一人锤四人，不费劲。今天你铁锤了吗？    1949年我被捕了，第一天我没招，第二天我还是没招，第三天敌人用美人计我招了，第四天我还想招，解放了    你半夜三更,起来解手忘了拉灯,一不小心掉进茅坑,拼命挣扎壮烈牺牲,消息灵通传到北京,主席一听大吃一惊,亲笔题词:生的荒唐,死的窝囊！    你到云南西双版纳旅游，途中遇到一群野猪的围攻，旅客均掏出食品，金钱，野猪不为所动，你掏出仅有的身份证，群野猪跪而痛哭道：“老大，我们可找到你了。”    文革串联时期，火车异常拥挤，某君趁停车将屁股伸出车窗外大便。车将启动时，列车员作最后巡视时大喊：前方大脸的旅客请注意不要在车窗外吃油条！    狼入侵，小动物成立敢死队对抗。螳螂：我有双刀。刺猬：我满身都是暗器。天牛边晃触角边唱：哼！我有双节棍双节棍！哼哼哈哈！    缘份是一首美丽的诗，缘份是一次浪漫的邂逅，缘份是一支爱神射来的箭，缘份是一场感情的序幕,缘份还是什么？其实，猿粪－－就是猴子的大便！    知道我们为何有缘吗？早在一千年前我们就认识了，是个秋天，你随我在风里跑，在我身上留下了牙印，这事成了千古佳话。    那时，我叫吕洞宾。    真希望能和你合作去作一番大事业，我们会不愁吃、不愁喝的，而且还可以环游世界，我想以你的魅力你会挣得比我多的。    答应我好吗？明天我们起去要饭！    我有一个请求：请我吃饭。希望你能满足我，否则我就把你的手机号写在墙上，前面再加两个字：办证。还要请我吃好的，要不就写：征婚，条件不限。    上帝安排猪耕地，猪嫌累；上帝安排猪浇花，猪嫌不自由；上帝安排猪看门，猪嫌得不到休息；上帝怒，问猪：“那你到底想干什么？”猪曰：“吃喝嫖赌，无所不为”，上帝更大怒曰：“凭你也想当国家干部！！！”    大话电脑：显示器：我好惨啊，整天被人看。键盘说：我更惨呢，每天被人打。鼠标：我才惨呢，每天被人摸。主机：你们有我惨吗？每天被人按肚脐眼！    朋友你即将远行    凛冽的寒风挡不住我们的友情    我握着你的手，深情的说：    好好改造，争取减刑！    还在努力工作啊?跟你说过多少回了不要那么玩命干活,要多休息,多注意身体!你总是意味深长的说:“不趁着天暧多滚几个粪球,到了冬天我吃什么呀?“    老虎读了三国以后去抓野猪，见猪窝无一猪，摸摸胡须说：空城计！转身就兽夹上有一死猪，大惊：苦肉计！忽然又见到了你，大喜：哎哟，还有美人计！    好久没有你的消息了，这两天总想你，心里很乱，寻遍你爱去的池塘；就餐的小屋；睡觉的草坪；仍不见你的踪影，我的心都碎了，养了这么大的猪咋就丢了呢？　    你站在阳台上，享受细雨的朦胧，想到坎坷的人生，你的脸湿了，嘴角有一种酸苦涩咸的味道．是雨水还是泪水？你抬头仰望天空：我ＫＡＯ，谁家小孩在楼上撒尿！    我真的绝望了，花果山被国家开发成旅游区，师父前几天也和白骨精结婚了，昨天没钱吃饭，我把金箍棒也卖了；真怀念我们一起取经的日子，二师弟，你还好吗？　　    千言万语无从说起，世界的美好全送给你，每天的晨曦为你祈祷，每日的晚霞祝你平安，每一丝快乐与你有缘，每一份健康伴你永远，祝你永远快乐！ 　　    你都长大了，有些事情也该让你知道了，天---是用来刮风下雨的，地---是用来长花长草的。我---是用来证明人类是多么伟大的，而你呢，也就是用来炖粉条的！ 　　    食人族父子打猎，其子擒一瘦子，其父曰：放，没肉！其子又擒一胖子，其父曰：放，太腻！其子又擒一美女，其父曰：带回家，晚上把你妈吃了！　　    深夜，波音737飞行员回家，咚咚敲门。妻：谁？飞行员幽默地说：737请求着陆！突然屋里一男子喊：收到，777马上起飞，给你腾出停机位！    我痴痴的等，幽幽的怨，默默的相思，深深的眷恋，望穿了秋水，辗转了缠绵，想坏了脾胃，思伤了心肝，时刻把你挂念，总想深情的问： 何时请我吃饭？    如果没有花朵，春天将会寂寞，如果没有激情，四季将会平庸，如果没有我，你将会失去一个最关心你的人！如果没有你，小兔会问：“我该和谁赛跑呢？”　　    一条警犬看到马路上过来一条普通狗，就气势凶凶地跑去质问它：我是警犬，你是什么东西？普通狗不屑一顾地看看它说：蠢货，看清楚点，老子是便衣！    老婆是操作系统，一但安装卸载十分麻烦；小秘是桌面，只要你有兴趣可以天天更换；情人是互联网，风光无限花钱不断；小姐是盗版软件，用时记着先杀毒！    你还记得我们一起吃烤鸭吗？你喜欢吃鸭屁股，菜刚端上来，你如箭般抢到塞进嘴，我小声议论：怎么不见鸭屁股？你很得意的指着嘴说：屁股在这！　　    一个流氓的哲学：生活就象强奸，要么反抗，要么就去享受；工作就象轮奸，你不行就让别人上；社会就象自慰，一切都要靠自己的双手解决。　　    想念你的微笑，回味你的味道，脱掉你的外套，露出你的美妙，控制我的心跳，压抑我的狂躁，想想我的需要，还是早点把你干掉...啊粽子！端午节快乐！　　    想你的头想你的嘴，想你想的流口水。爱你的皮爱你的背，爱你的脖子和大腿。爱你的肝爱你的肺，爱你的身体和香味。我永远爱你，啊！扒鸡！　　    把你和狼关在一个屋里会怎样？你们要是相安无事，那你就是禽兽；你要是打哭了人家，那你比禽兽还禽兽；你要是打不过他，那还用问？简直是禽兽不如嘛！　　    你带5个朋友去饭店，落座后你说：茶！小姐没领会就查：123456。你感到好笑：倒茶！小姐倒着查：654321。你大怒：你数啥啊？小姐害羞：俺属猪！　　    想你想的都不行了穿衣裳也没有造型了跟谁也整不出感情了；走到哪也不受欢迎了；想问题也赶不上列宁了；心脏没事也偷停了；肺炎也不典型了！  2006-8-22 16:29:31
