title=五月五日，晴，阳光很婀娜
line=五月五日，晴，阳光很婀娜作者： 林长治    推荐人：蓝帝    来源：林长治的BOLG     今天是我妹妹的生日，我从北京赶到了合肥。这次又差点没赶上火车，连续三次在火车快开的时候才跳上火车对于我这样对时间拿捏得很准的人来说简直就是逗你玩儿！     我妹妹芳龄28一只花，我比她大一岁，所以就是年方29一瓶酒……来到家中，我一眼就看到了我的大外甥，又长大了一些，更有厅局级干部的派头了！橡皮脸，见到谁都笑，很可爱。只是他最近总是咳嗽，不爱吃饭，让我很是心疼。生日宴会决定晚上开始，下午妹妹和妹夫去采购，老妈在家准备，我和老爸去生态公园放风筝，老爸俨然已经是风筝高手了，他带了不下八个各式风筝，不知道的还以为我俩是卖风筝的呢。    天气好得没得挑，我光着秀气的脚丫子踩在草坪上，拽着在天空飘舞的蝙蝠风筝。老爸在不远处放着一只大鲨鱼风筝，他带着墨镜，象个盲人。虽然已是满头白发，却快乐得象孩子一样。    临走的时候，我看到了草坪上有块牌子，上面写着“爱护小草”，于是我掏出“达克宁”抹在我刚才踩过的草皮上面……    生日晚宴开始了，首先我们为老娘干了一杯，因为昨天是妈妈节嘛。喝的是法国干红，老娘说味道比小孩尿还难喝，于是她也学妹妹在酒里加了大量的可乐，尝了一口说：“嗯，这样还行，有点甜味了。早知道这样，还不如买那十块钱一大瓶的甜葡萄酒。”    生日蜡烛点燃了，我带头唱生日快乐歌，老爸老妈也跟着唱，老妈唱的是黄梅戏版的生日快乐歌，老爸唱的是劳动号子版本的生日快乐歌。老妹实在忍受不了了，说：好了，我吹蜡烛了！大家也起哄一起吹，老妈把口水喷得蛋糕上都是。没办法，老妹只好把上面一层带水果的全都刮给了老妈。老爸说了句公道话：“她故意的。”……看着妹妹切蛋糕的表情，又勾起了我儿时的回忆……这不还是那个经常吃光了自己的糖又来抢我糖的妹妹嘛！  2006-7-24 20:45:09
