title=高招
line=高招作者： 廖钧    推荐人：zjwylxw    来源：网摘    家里的地脚线瓷片坏了一块，整齐的地脚出现了一个缺口，露出来黑黑的水泥底，实在难看。于是、我到建材市场，想买一块同样的瓷片补上去。    建材市场里有很多卖瓷片的商店．而且几乎每一家都有这样的瓷片。可是我一连走了好几家．却都没有买成。    先到第一家，售货员是个小姐．她见来了顾客，笑眯眯地迎了出来，我找到了我要的瓷片．问多少钱一块。她说2块钱。之后问我要多少。我说要一块．家里的地脚线坏了一块。小姐脸上的笑容马上就不见了。从鼻子里哼出一声，屁股一扭，进去了，再也不理我。    我再找一家，接待我的是个瘦男人。一开始的情况跟第一家差不多，当他知道我只要一块时．马上就摇头了，说：“不卖。”我问他为什么不卖?他说这是样品．他还得去仓库出货，买一块怎么出货?原来是这么回事!我说你把这块给我不就得了?他想了一下，说：“好吧，你给10块钱!”    明明值2块钱的东西他偏要10块钱，这算什么事?我咽不下这口气．不要!    过了一天．老婆去上街，带回来了一块瓷片。    我很高兴。问她是从哪里弄来的。她说：“哪里弄来的?当然是建材商店啦!”我说你给了老板10块钱吗?她说：“没给，我给他2块钱他不要，说送给我。”    这就怪了．我去花钱买不来的东西，她去倒有人白送?噢，对了，那老板一定不怀好意．见我老婆长得漂亮，想讨好她?    老婆扑哧一笑说：“才不是呢!我有高招。”    “什么高招?”    老婆说：“我跟老板说，家里搞装修，先要一块回去让师傅看看合适不合适。”    2008-7-1 18:05:02
