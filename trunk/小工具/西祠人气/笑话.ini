title=小幽默
line=小幽默作者： 唐来高    推荐人：唐来高    来源：原创    （1）怕误会    丈夫：“亲爱的，你以后别去我单位找我了，这样不好。”    妻子不悦地说：“怎么？我长的丑吗？丢你人了？还是……”    丈夫忙说：“不是。我是单位局长侯选人，你常去，我怕别人说我作风不好。”    “什么？”妻子急了，“你给我说清楚，这是怎么回事？”      丈夫连忙解释：“你别误会。你每次去都穿不同的衣服，理不同的发型，化不同的妆……又对我那么亲热，大伙认不出，还以为我在不断地换女人呢！”    （2）敲诈    公司会计无意中发现老板与女秘书偷情，事后便威胁道：“你给我十万，否则我把这事告诉你太太！”    老板怒不可遏地吼道：“就怎么点小事你就向我要十万，你干吗不要五十万、一百万呀？”    会计怯怯地说：“我想多要点，可公司帐户上只有十万元了！”        （3）病的不轻    太太出差回来，刚准备让小保姆倒杯热茶，不料四岁的女儿小声地说：“嘘――小阿姨病了。”    太太忙问：“她怎么啦？我走的时候她不是好好的吗？”    女儿说：“自从你走后就病了。吃饭都要爸爸嘴对嘴的喂，就连晚上睡觉都要爸爸帮她脱衣服……”    （4）一盒够不够    一位太太和几个男同事乘单位车下班。当车行使到一商场门口时，那太太突然想起家里安全套用完了，便让司机停车等一下。    她急匆匆来到药品专柜前，对营业员说：“快给我那一盒安全套，一车子男人等着我呢。”    “啊！什么？一车子男人……那，那一盒够吗？”营业员惊呆在那里。    （5）什么没看见    女儿问妈妈：“妈，楼上李叔叔是不是眼睛不太好呀？”    妈妈说：“谁说的？他的眼睛好着哩。”    女儿不解地问：“那为什么我和小江在楼梯口亲吻时，他从旁边经过却说‘我可什么也没看见’呀？”    （6）见钱眼开    一书生落第后开了家诊所，专治各种眼疾。开诊当天就来位白内瘴患者。书生把病人带入一间墙上挂着各种钱币的房间，然后问：“你眼睛现在能看见了吧？”    病人不悦地说：“你什么还没做，我怎么能看见？”    书生不解地说：“怎么可能？书上明明写着‘瞎子见钱把眼睁’，何况你才是个白内障？”    （7）减肥    丈夫想让妻子减肥，便暗示道：“亲爱的，现在和你跳舞，我都找不着你的腰了。”    妻子惊讶地说：“怎么可能？它虽然变了模样，但位置没变呀！”    （8）全都为了你    丈夫得知妻子竟和自己的情人的丈夫睡在了一起，便质问道：“你怎么能背着我干出这种事来？”    妻子满腹委屈地说：“这还不都是为了你！如果我不去缠着那小妖精的丈夫，她哪有机会溜出来和你鬼混！”    （9）有一点像    丈夫指着儿子质问妻子：“我怀疑儿子不是我亲生的！你看他哪一点像我？性格、外貌、皮肤……浑身上下找不到一点像我的。”    “有一点像你呀！”妻子说。    “哪一点？”丈夫不服气地问。    “性别！”妻子理直气壮。    （十10）狡辩    新婚之夜，妻子信誓旦旦地向丈夫保证：“亲爱的，我会爱你一生一世，我 的心永远属于你一个人。”    丈夫被感到的唏里哗啦。可没过几天，丈夫就发现妻子在外面有了别的男人，丈夫便让妻子给个解释。    妻子说：“我说过，我的心永远属于你，我给他们的只是我的身子。”    （11）换角色    男主角向导演抱怨道：“导演，为什么我和女主角在床上那段戏要给省了？编剧说这段戏很重要！”    “那明天就让他老婆来演女主角、我老婆来演丫鬟！”导演没好气地说。    （12）两个办法    一男人向朋友请教道：“我太太简直无药可救了，她见到好男人就想跟人家走，你说有什么好办法？”    朋友说：“有两个办法：一是把所有的好男人都杀了;二是把你太太杀了。”       2007-6-1 19:26:38
