line=笑话两则作者： 佚名    推荐人：jiangyong    来源：《商界城乡致富》２００６年第３期可以退换    有一塑料厂推销员，在一次全国性的订货会上，向各地来宾介绍：“本厂生产的印花薄膜雨披，经久耐用，样式新颖．＂说着，他拿出一件往身上一披，突然发现这件雨披肩上破裂，只见他微微一笑，不慌不忙的继续说：＂大家看见没有？像这种坏的，我们是可以退换的．”中国语言太奇妙    有位美国朋友访问中国后，对翻译说：“你们中国太奇妙了，尤其是文字方面．甓如：‘中国队大胜美国队了’，是说中国队胜了；而‘中国队大败美国队’，又是说中国队胜了。总之，胜利永远属于你们．”  2006-5-25 16:10:36
