title=腐败培训班招生启事
line=腐败培训班招生启事作者： 佚名    推荐人：shfy596    来源：笑林广记    为繁荣腐败事业，壮大腐败队伍，提高腐败者素质，我们“促进腐败发展研究会”，决定公开对外举办腐败速成培训班。培训班的主要目的有二：一是对大批想腐败能腐败至今尚款腐败的朋友进行初级培训，使他们解放思想、大胆实践、敢于出手、立足当前、放眼长远，尽快腐败起来，早日成就人生花天酒地的梦想。二是对已经腐败了的朋友进行提高培训，重点放在提高技能、拒廉变腐、增强“免疫”功能、提高综合素质上，引导诸君不要再步胡长青、陈希同等先生的后尘，以免一失足成千古恨。    本培训班与如今时兴的裁剪班、厨师班、电脑班、诈骗致富班及小偷技巧班有着本质的不同，来参加培训者必须具备以下基本素质和条件：首先，要有坚决腐败的决心，不怕死，不怕坐牢；对于胆小怕事，无冒险精神，不贪图享乐者，本培训班概不接收。其次，对于目前无权无势又无油水岗位的人员，如下岗无业者，扫地拾破烂者，就请不要来参加培训了(有发展潜力的可适当放宽条件)。因为当前腐败事业日新月异，竞争激烈，斗争残酷，要腐败不是掌握了腐败技能就能顺利地腐败起来，象我们“腐败研究会”的研究员们，个个都是教授级水平，但都只有理论，无法实践，至今空怀绝技，无用武之地，只好以举办培训班的形式将研究成果转化，并收点培训费，补贴家用。这叫“知道产业化”。    培训班主要讲授腐败的历史和广阔的前景。开设科目有：腐败者成功启示录，如何快速腐败，怎样腐败，腐败以后如何巩固成果，如何由小腐败变成大腐败，及腐败者需具备析素质，包括心理素质、公关礼仪素质、文化素质、政治素质。还有弄清仅有溜须拍马、两面三刀、欺上瞒下和胡说八道是远远不够的。比如要注重“四防”，即：防情人、防家眷、防小偷、防同伙等。最后讲授万一腐败事迹暴露的弥之术，重点传授“拉人下水术”、“金钱美女术”、“销脏灭迹术”、“借刀杀人术”等。保君化险为夷、安安稳稳、顺顺当当地腐败。不是咱吹牛，如果胡长青等一批腐败兄弟早点参加我们的培训班(也怪我们培训班举办较迟)，何至伏法丧命。    有诗曰：腐败技能学到手，吃喝嫖赌啥都有；世人都说腐败坏，个个腐败真不赖；腐败恰是臭豆腐，闻着嫌臭吃着爱；自从盘古开天地，无数贪官滚滚来；不信请看腐败史，腐败遍及国内外。有志腐败的朋友，立即行动起来，不要再犹豫。时间就是金钱，早一天参加培训班，早一天发财。或单独报名或结伙前来，费用可以商量。今日交点培训费，明日财源滚滚来。报名地址地狱村阎王殿，也可电话联系，号码：5814，为便于诸君好记，就叫“腐败要死”。     2006-11-26 6:52:59
