title=女友令人喷饭的十大语录
line=女友令人喷饭的十大语录作者： ad189    推荐人：danyip    来源：厦门网在我和我女友之间，常常会发生一些有趣的事情，这些事情会让我很回味，因为，里面掺杂着微妙的感动，这种感动会一点一点的渗透到我的心里，永远都不会忘记…… 过去的女朋友 “糊涂”的女生往往是最聪明的，就像我的MM，而这种宽容和理解会让我爱她更深…… 某晚，请MM在大学边的一家饭馆吃饭，不想竟碰到已出国多年的前女友，遂三人同席。 偶MM何等聪明，一眼便察知端倪，只装作不知。三人默默吃饭。不知何时又下起大雨，更添愁绪。席终人散时，前女友看门外风雨飘摇，神情一片茫然，原来她没带伞。MM见状，悄悄拉我到一旁说：“你送送她吧，反正我也有伞，今天我自己回家就可以了。”我默默摇头，一字一字说：“我不送她，送你。”MM再三劝说，我一言不发，终于眼瞧着前女友冒雨钻进出租车离去。肩并肩在伞下慢慢走着，我向MM坦白：“其实，她是我前女友。”MM的头轻轻靠着我的肩说：“这有什么，我也瞒了你一件事。”“什么事？”“其实，我没带伞……” 美梦 美梦总是会醒来，但我相信，我们的美梦会延续到老，其实，能和你相守到老，本身就是我真实的“美梦”。 “昨晚我梦见你了！”MM在夜深人静的街上突然大声说，吓了我一跳。“是吗，那你梦见我们干什么了？”我笑眯眯的问。MM“嗯，嗯”了一会儿，忽然紧紧搂住我的胳膊，一脸幸福状：“不告诉你！” 直到今天，偶还是没能从MM嘴里套出梦的内容，不过偶不会罢休的，还有一生的时间可以慢慢逼供呢！ 买桔子 爱与恨的分界线很模糊，但我不怕你恨我，这也是一种“在乎”的表现，我只希望，我们之间能够沟通无限。 一次偶惹MM生气了，送她回家时，一路上她都没有睬偶。偶垂头丧气之下，更加笨嘴拙舌，一句哄她的话儿都想不出来。眼看前面就是她家楼下的水果摊了，这一天就要这样郁闷收场了，MM忽然停住脚步，歪着头拿眼瞧着偶，一双闪闪发亮的眸子直瞧得偶心里发毛。就在偶暗暗运气准备迎接一顿臭骂的时候，MM把手一抬，纤纤玉指往水果摊一指，说了一句让偶热泪盈眶的话： “去，买一个大桔子来给我吃，我就饶了你。” 结果嘛，当然是偶和MM亲亲热热的坐在楼下花园里，偶剥桔子伺候她吃啦，呵呵…… 拉手 真的很怕失去你，我只知道，失去你是我今生最大的遗憾，所以，把你的手给我，永远不要分开…… 有时候MM也会惹我生气，而且气得不行。有一次我发火了，甩下MM就往前走，也不管她生不生气、有没有在后面跟着。前面是一条马路，我抬脚就过，忽觉有一只凉凉的小手从后面拉住我的手，拽了我一下。我一怔，一辆面包车就从我面前几寸处风驰电掣般掠过。 后来具体是谁先道的歉，我已经记不清了，只记得我们的手就一直拉着，再也没分开过。 减肥 爱一个人，不会在乎她的外貌，而肯为一个人美丽和自信起来，则是更具有价值的一种爱…… 吃晚饭时，我滔滔不绝的向MM介绍我道听途说来的减肥秘诀，没注意到MM的脸色已经不对了。 “哼，你是不是觉得我太胖需要减肥了？”MM突然冒出来一句。 我张口结舌。偶MM不愧是偶MM，一语道破了偶的心思。后来这一天MM都沉着脸。 过了一个礼拜，再约MM吃晚饭，发现她心不在焉、食不下咽的样子。看样子她还在生我的气，我没了胃口。 草草吃罢，从餐厅出来，MM忽然冲我嫣然一笑：“哎，你没发现我最近开始减肥了吗？”讨饭 抛却肉身的爱情来的更加长久，我们真的应该拥有这种纯洁的爱…… 和咸菜对付了一个月以后，偶买了MM艳羡已久的瑞士手表送给她。MM龙颜大悦，蹦蹦跳跳拉着偶说允许偶提一个要求，她一定满足偶…… 经过激烈的思想斗争，偶好歹还是把“生米煮成熟饭”这句话硬生生 的咽了回去，干笑着道：“你说一句我爱听的话，我就已经很满足了。”（多么“悲壮”的要求啊） MM脱口而出：“跟着你，就算去讨饭也值！” 偶MM竟说出这么一句更“悲壮”的话来，我不禁暗自感叹，问世间，说得出“跟着你，就算去讨饭也值”这话的女人，又能有几个？就冲着这句话，我就是再和咸菜对付一个月，也值！ 喜新厌旧 喜新厌旧是通病，但我发现，我对你的感情也是永远不会厌倦，仔细想想，世间好像只有亲情是如此吧…… “上班真烦人，上网也没劲，读小说我就打瞌睡，最近连看碟也腻味了，我发现我真的是一个三分钟热度的人。”MM愁眉苦脸道。 “是的。”我呷了一口茶，心想，你才知道啊。 MM若有所思，过了一会儿，忽然很紧张的说：“哎，要是我有一天对你也厌倦了，那怎么办啊？” 我差点把茶喷出来，连忙作潇洒状：“咳咳，这样，要是你对我没感觉了，就甩了我吧，我不怪你的……” “不行，”MM说，“我会心软的，你一求我我就不忍心甩你了。” “这个嘛，我不求你就是。” “你为什么不求我，难道你不想和我在一起了？”MM急了，“不行，你得求我，不许不求我，听见没有……”MM开始不依不饶了。 最后，MM居然想通了：“哎呀，我怎么会厌倦你呢，嘻嘻，不可能吧？” 歪瓜劣枣 “爱你”是永远不会过时的睿智回答，足可以见证其威力，有了这两个字，我已经感到别无他求…… 某天偶自我感觉良好，问MM：“你看我是不是很帅啊？” MM叹了口气，对偶端详了半天，道：“说实话，我真的想不出，除了我之外，还有谁会看上像你这么歪瓜劣枣似的男人。” 偶愤愤不平道：“那你怎么就看上我了呢？” MM笑眯眯的说：“因为我爱你呀，笨瓜！” 珍贵 “在你心目中，我是不是最珍贵的人呀？”有一次偶还拿肉麻的问题去恶心MM。 “不，你一点也不珍贵。”听MM的口气不像在开玩笑。 “什么？”偶感到有点不爽了。 “一样东西，本来不属于我，我知道我随时可能会失去，我才会觉得它珍贵。而你，命中注定就是我的，我永远不担心会失去你，所以，你不珍贵。” 偶MM是学工科出身的，偶常笑她是“半文盲”，可有时这个“半文盲”说话的境界，让偶这个文科硕士也自叹不如呵！ 感动 MM知道有杂志向我约这篇稿，很好奇我会写些什么，天天发短消息问我写好了没有。 “没有没有，”我老大不耐烦，“我还在使劲儿想你上次让我感动是什么时候呢。” 过了好一会儿，MM回短消息了，我看了之后绝倒。原文如下： “我想想倒也是，相反你让我感动的时刻还比较多，应该向我约稿。” 唉，让我好气又好笑的女友啊，我何德何能，你却都记着我的好；你给我的感动，十倍于十个瞬间也不止，可你自己，还懵然不知。  2007-7-13 20:43:56
