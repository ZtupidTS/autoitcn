title=孙悟空用了录音电话以后
line=孙悟空用了录音电话以后作者： TOM 笑话论坛    推荐人：ikj    来源：http://happy.tom.com    一）“有话说，有屁放，千万不要唧唧歪歪，麻烦在~嘟~的一声后说话，嘟~~~~~~~”    “悟空，你又调皮了不是，我是师傅啊。前段时间非点闹的挺凶的，你天生喜欢乱跑，没有被隔离吧？哎，师傅我因为去观音姐姐那里打麻将，顺道去了趟广州观摩一下广交会，结果回到家中被隔离观察了，郁闷的很啊，等我解除隔离后，我们一起约上八戒，老沙去卡拉OK一下如何？”    二）“有话说，有屁放，千万不要唧唧歪歪，麻烦在~嘟~的一声后说话，嘟~~~~~~~”    “至尊宝，发了那么多短信息给你，也不见你回一条，亏我整天还在思念你驾御着五彩祥云来迎娶我时的场景，哼！不过我还是喜欢你这么有性格。对了，我马上就要跟着你的如来哥哥一起，奔赴非点疫区，解救众生去了，我在想，如果我得了非*点，你还会象以前一样的亲我吗？”    三）“有话说，有屁放，千万不要唧唧歪歪，麻烦在~嘟~的一声后说话，嘟~~~~~~~”    “猴哥，八戒啊，麻烦你能不能换掉这个恶心的留言，我都打了N次电话给你了，都是这该死的电话答录机在说话。最近我家装宽带了，没事来我这里一起观摩黄色网站，速度绝对过瘾啊。还有就是我的QQ号码换掉了，新号码是--3838338，另外我把网名也改了，叫猪狗大战。一般二十四小时我都在线，上网找我聊啊。”    四）“有话说，有屁放，千万不要唧唧歪歪，麻烦在~嘟~的一声后说话，嘟~~~~~~~”    “大师兄，我是沙老三啊，哎，最近忙的一踏糊涂，没和你联系，勿怪。你知道的，我和白龙马搞了一个沙白搬家货运公司，兼营清洁清扫清洗，前段时间非*点流行，我们公司忙着四处给人消毒，累的我们差点没吐血，不过因此也狠赚了一票，上次向你借的三万块钱，你随时来拿好了，到时候叫上师傅和二师兄，我们一起去桑拿，我请客。”    五）“有话说，有屁放，千万不要唧唧歪歪，麻烦在~嘟~的一声后说话，嘟~~~~~~~”    “死猴子，臭猴子，你真是个大混蛋，这么长时间了，为什么不打电话给我？我现在过的还可以拉，上天赐予我白晶晶美丽的容颜，迷人的身段，所以我身边不缺乏男人，但是在我心中，我只想听到你依旧脆生生的叫我一声：晶晶！”    六）“有话说，有屁放，千万不要唧唧歪歪，麻烦在~嘟~的一声后说话，嘟~~~~~~~”    “孙悟空，还记得我吗？我就是你曾经的小甜甜，现在的牛嫂嫂铁扇格格啊！上次你仗义的帮你侄子红孩儿交纳赞助费，去观音学院深造的事情我们全家都很感动，谢谢了。我和老牛现在挺好的，老牛现在也规矩很多，不再出去沾花惹草了，只是每天蹲在家里上网。好了，改天来我们家吃饭，我亲自下厨给你做你最爱吃的菜--烤鸡翅膀！”    七）“有话说，有屁放，千万不要唧唧歪歪，麻烦在~嘟~的一声后说话，嘟~~~~~~~”    “TNND的死猴头菇，你口口声声兄弟，你上次在QQ上给我介绍的那个的所谓PLMM，结果我在QQ花了很大功夫终于搞定她同意见面，结果一见面就被吓得魂飞魄散。想我老牛一世英名，居然被恐龙吓的屁滚尿流，你什么居心？对了，我家黄脸婆要是向你问起我，一定记住要帮我圆场哦！”    八）“有话说，有屁放，千万不要唧唧歪歪，麻烦在~嘟~的一声后说话，嘟~~~~~~~”    “猴子，你欠我的三刀什么时候还啊？哈哈！玩笑，我是葡萄拉，对了，现在你升官了，我应该叫你斗战胜佛还是是孙悟空，又或者是至尊宝呢？我想无所谓拉，最重要的是我们之间的感情。我现在也改行了，不做强盗这个非常有前途的职业了，现在大家都叫我菩提老祖，有空的话，来道观找我啊，礼物嘛就不要带了，带串葡萄来就可以了，哈哈！”    九）“有话说，有屁放，千万不要唧唧歪歪，麻烦在~嘟~的一声后说话，嘟~~~~~~    “斗战胜佛，你观音姐姐我以天下为己任，经过多方查找，终于发现………………”    “对不起，您的电话留言已满，磁带将不在为您工作，谢谢！”        2007-7-30 14:05:22
