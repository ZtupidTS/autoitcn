line=娶了贞子很幸福作者： k哭.l疼    推荐人：刘希    来源：故事会1、贞子有一头乌黑亮丽的披肩发，迷人。2、贞子有大眼睛，比赵薇还大，赵薇都能红，她不出名天理难容。3、贞子很干净整洁，衣服从来不换还是那么白，还有，每天在水里泡着，洗澡洗的很勤。4、不用担心贞子衰老，这么多年了还是这个小模样，什么女人四十豆腐渣之类的完全不需要考虑。5、贞子身材好，看她从电视里爬出来时，扭动着纤细的腰肢，那动作，那造型，没几十年舞蹈训练基础，绝对练不出来。6、贞子经常上电视，自己的老婆如果经常上镜头，只能说明她镜头感好，模样漂亮，这是一件多么欣喜的事啊，况且贞子还发行了自己的专辑--录像带。7、贞子有情调，经常会半夜给你打电话，然后一言不发，让你猜她是谁，说明她无时不刻不再想念你。8、贞子有房产，虽然是只是一口一平米左右的井，但非常安静，而且凉快，试想在喧闹的城市中生活惯了，在这里边和心上人共度春宵，洗个鸳鸯浴，不用担心别人打扰，不用考虑桑拿天，加上井上那块大石头，还能防雨，真是浪漫至极，因此，倒插门都是可以考虑的。9、不用担心贞子做长舌妇，现在男人都怕老婆是长舌妇，整天唠唠叨叨不说，一旦有个机密事情，比如升职加薪了，老早就给你说个底掉。贞子则正好相反，不多言语，不但不会泄密，还会把秘密永远变成秘密。10、贞子很忧郁，身世可怜，一幅林黛玉的幽怨之情，脸色苍白，含胸低头，可怜兮兮招人疼，男人都喜欢这种小鸟依人型的。11、贞子好养活，人家都说唯老婆和小人难养也，贞子则不然，她不图穿戴，不要化妆品，甚至可以不吃不喝，省钱至极。12、贞子随叫随到，如果两地分居，久别思念，啥时候想她了，看一下她的录像带，七天之内她就从电视里来了，能省不少探亲路费，避免相思之苦。13、贞子不当家庭主妇，她有事业心，有亲和力，只要谁看过她的录像带，她都会在七天之内回电话，上门为人签名。14、贞子她妈妈会预知未来，估计她也有点遗传基因，买彩票可以参考她的意见，一不小心就变成富翁了。  2008-5-29 10:43:20
