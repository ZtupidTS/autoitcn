title=关于孙悟空下岗的通知
line=关于孙悟空下岗的通知作者： 张万里    推荐人：tangke    来源：>2007年3月下半月刊 绿版    由于经费原因，西天取经委员会决定精简团成员.为了加强精简工作的透明度，现将团各成员基本情况公布如下：(一)体貌特征：唐僧：眉清目秀，唇红齿白，温文儒雅.八戒：鼻直口阔，方面大耳，相貌和善.沙僧：浓眉大眼，卷发，虎背熊腰.悟空：尖嘴猴腮，驼背，故意把头发染成黄色.(二)性格特征：唐僧：性格温和，通情达理.八戒：老实憨厚，不喜欢惹事生非，，尊重领导.沙僧：勤劳朴实，性格内向，，尊重领导.悟空：蛮横霸道，经常欺负弱小，喜欢恐吓别人，连师父都不尊重.(三)工作态度：唐僧：负责思想工作，一路对徒弟尽心教导.八戒：负责喂马，从没让白马饿着.沙僧：负责行李，能做到行李不离肩.未曾遗失任何重要物品及文件.悟空：没有固定工作，经常擅离职守，一路惹是生非，扰乱不少神仙菩萨的正常工作.(四)学历：唐僧：大唐佛学院毕业，在校期间成绩优异，被皇帝亲派出国.八戒：天庭军事学院毕业，工作数年后曾任天蓬元帅.沙僧：天庭军事学院毕业，工作数年后任卷帘大将.悟空：跟一民间艺人学艺，没有统一承认的学历证书.(五)社会关系：唐僧：乃大唐皇帝御弟;指导老师乃观世音菩萨，并被其推荐出国深造.八戒：任元帅时曾结下不少权贵.并同玉帝红人嫦娥有关系.沙僧：曾任卷帘大将，为玉帝服务深得赏识.悟空：殴打过阎王，欺侮过龙王，得罪过玉帝，同混世魔王结拜，与黑社会关系微妙.    以上取经团各成员情况一目了然，评比结果显而易见.本着公平、公正、公开的原则，西天取经委员会经过慎重研究，现在正式决定：取消孙悟空西天取经资格，即日起下岗。                                                                 西天取经委员会   2007-4-26 20:01:51
