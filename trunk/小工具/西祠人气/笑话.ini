title=唐僧是这样子叫悟空起床的
line=唐僧是这样子叫悟空起床的作者： 佚名    推荐人：qiang    来源：网络唐僧是这样叫悟空起床的……悟空……悟空…起床了~，这么晚了，不起来是要耽搁取经的，就算耽搁不了取经也是要耽搁化斋的，为师饿了，肚子饿了是走不动路的，更别说取经了，就算是耽搁不了化斋，让观音姐姐知道了也不好，她可是要生气的，这个女人罗里八嗦的麻烦得很，她可不象为师这样简明扼要点到为止，到时候念叨起来，我们师徒二人可都受不了啦。徒儿，你不能贪图一时的瞌睡就不顾师傅的感受嘛。想当初要不是师傅发善心把你从如来佛主的五指山下给救出来，你哪里有今天啊……平时你虽然为我降伏妖魔，但为师我也是为你添衣加暖啊，原本想给你做件虎皮大衣，结果不擅针线，做成了虎皮围裙，但那还是为师的心意啊，悟空…为了为师，还是起来吧啊，听话啊~ 为师我就不多罗嗦了，说多了你也会烦，现在不会烦以后也会烦，但是为了不让你烦，我就再简单劝你两句。你看八戒和沙僧他们都出去晨练了，为师知道你在他们中间本领最高，但是也不能因为本领高就不起床啊，不晨练也就算了，可是你这样睡下去是要发胖的，发胖了就会影响你的身材，身材不好了筋斗云就翻不远了，就连八戒都已经意识到减肥的重要性了…悟空，我看现在是该你考虑考虑该不该起床这个问题的时候了，耽搁了吃早饭或者睡了懒觉不吃早饭是很容易生病的，现在看郎中又那么贵，我们都是出家之人，实在没有什么钱可以用来治病啊。再说了，万一这个时候有个什么妖魔鬼怪的出来害为师，你总不能眼睁睁地看着师父被劫走吧，还有要是我真的被劫走了，还是要你来救啊，到时候你得变苍蝇、变蚊子、变妖怪请神仙啊什么的，那多麻烦是不是。所以啊悟空。你就干脆起来了吧。师傅也不想罗嗦了啊…到时候说多了你肯定会觉得我罗嗦的。哦对了，昨天晚上刮风下雨，我把你的衣服给收进来了，现在还没干呢，不过不要紧，都说猴的火气大，穿上一会就干了……  2007-3-23 18:35:05
