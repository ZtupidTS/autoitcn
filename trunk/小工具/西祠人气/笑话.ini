title=笑话集锦[本站网友推荐]（二十五）
line=笑话集锦[本站网友推荐]（二十五）作者： 佚名    推荐人：故事中国    来源：故事中国认路    妈妈带7岁的儿子去上学。妈妈对儿子说，你要记住路两边有什么主要特征，下次你自己去上学，妈妈不送你了。晚上回到家妈妈对儿子说，你记住了吗？儿子说记住了。妈妈叫儿子说说看。儿子说，过第一条马路时走不远，路边有个小孩哭，在小孩哭的地方往右拐，走不远，看到了两个人在吵架，在吵架的地方往左拐，再看到一个老爷爷在吃面包。在老爷爷吃面包的地方前边不远就到学校了。（感谢英雄城的原创）招工考试    古董商店要招收一名工作人员，店主从地板上捡起一小块木头片，问一名应试的年轻人：“你看清楚了吗？这是什么东西？”    “彼得大帝的牙签。”    “回答得好极了，你马上可以开始工作。”乘客的幽默    一位赶车上班的先生，挤上一辆十分拥挤的巴士，而大衣的后半段却被夹在车门外面。    他一面用力从门缝里往里拉他的衣服，一面苦着脸对售票员小姐说：“小姐，我对挤成沙丁鱼并不在乎，可是你把我装进沙丁鱼罐头里的时候，总该把我的尾巴也装进去吧。”（感谢车喱子的推荐）哭丧一个叫王好的人因车祸死了，家人来到第一案发现场趴在他身上，痛哭流涕嚎道：好啊!!好啊!!好啊!!好……（感谢木叶之使的推荐）情书最近，技术部的小赵暗恋上了销售部的美女小茜，可又不好意思直说。我们给他出了个主意：用E－mail沟通，此法快捷、时尚，而且保密性强。同单位就是方便，小赵很快就搞到了小茜的名片，那上面既有手机号又有E－mail地址。在字斟句酌之后，小赵终于发出了这封含情脉脉的情书邮件。第二天一早，小赵刚进办公室，还没来得及坐下，小茜就一脸怒色地冲了进来，愤怒地说：“你到底想干什么，写一堆肉麻话发到销售部的公共邮箱里去！让所有人都看到了，你成心给我难堪是吧！”（感谢梦精灵的推荐）英明的老天爷开商店的４０岁的男子诚恳地祈祷老天爷：＂老天爷，如果您让我每天挣４００美元，我一定会拿出其中的２００美元捐给教会．＂第二天，男子挣到了２００美元．男子高兴地再次祈祷：＂老天爷，您果真厉害，竟然先把您的那一份拿走了！＂我爱安安嘟嘟特别喜欢漂亮的安安老师．有一天他终于鼓起勇气跟老师说：＂老师我喜欢你！＂安安老师笑着逗他说：＂可我不喜欢小孩呀．＂嘟嘟赶紧对安安老师：＇＂我会小心的，不会有小孩的．＂安安老师晕倒．偷吃面条同桌感冒流鼻涕，但他忘记带手帕了，就不断用力把鼻涕吸入鼻子里。在黑板上写字的语文老师突然转过身来大嚷：“够了!给我停止!吵死了!”全班一片安静.老师又说：“到底是谁上课时偷吃面条还这么大声?”海报有一所大学举行篮球赛，上届的冠军历史系队和亚军计算机队进入决赛．赛前两队各自贴出海报，以助威．历史系贴出的海抱是：＂历史证明，历史有惊人的相似之处！＂计算机系贴出的海报是：＂舆论公认：＂计算机将改写历史！＂照片丈夫请真侦探跟踪妻子．结果发现妻子迷上了年轻英俊的高尔夫球童，他们总是在球场不远的树林里幽会．侦探递给丈夫一大包行踪照片，丈夫问道；＂依你们侦探的经验来看，他们在一起有多长时间了？＂侦探考虑一下说；＂依据照片上球童屁股晒黑的程度来看，至少应该有整个夏天了．＂彼此彼此一位有脚臭的男子与有口臭的女子结了婚．结婚的第一天晚上，男子脱下了袜子．房间里瞬间弥漫了难以忍受的臭味．妻子赶紧用手捂住鼻子骂道；＂臭死人了！！！什么脚这么臭……＂妻子话刚落，男子重重地皱起了眉头，因为他闻到了令人窒息的口臭味，于是骂道；＂闭嘴！！难道你吞下了我的袜子吗？＂百家姓先生教《百家姓》。赵，赵大爷的赵；钱，青铜钱的钱；孙，龟孙子的孙；李，我就姓李，叫李万年，记住啦？学生点头诵道；赵大爷青铜钱，龟孙子李万年．老虎阿姨秋秋吵着让爸爸带他去看马戏．爸爸懒洋洋地靠在沙发里一百个不情愿，打着哈欠说；＂不行啊，儿子，我没时间．＂秋秋说：＂听小朋友说，马戏团里有一位不穿衣服的阿姨在老虎身上跳舞．＂爸爸想了想，说：＂那好吧，咱们一起去，我很久没有看老虎了．＂（感谢书山有路的推荐）快死了    一个先生和医生预约门诊，他老婆陪他前去。在医生仔细检查过他先生后医生对太太说：“你先生的病非常严重，他需要些特别的治疗不然的话他可能会死。”老婆回答，“怎样的特别疗法?我能为他做什么吗?”    医生说：1、每天早上你必须为他准备丰盛的早餐，然后以快乐的心情送他去上班。2、为他准备营养的午餐，当他下午回来后让他能安心地静养休息。3、当他晚上回来时，一顿丰盛的晚餐必须已备好了而且要是他喜欢的菜，绝对不要叫他帮你作家务，也别对他抱怨或罗嗦令他烦心的事。4、不干涉他的活动。如果你能完全遵照这些步骤，那你先生就能完全康复。当先生和老婆开车回家时，先生问老婆说，“关于我身体检查，医生怎么说?”     “你快死了”老婆回答。（感谢林1993426的推荐）秃头胖子    六岁的杰克在翻看妈妈的影集时,总是看到一位漂亮的小伙子和妈妈在一起.    他好奇地问:"妈妈,站在你身旁的这位先生的谁呀?"    "那是你爸爸呀,傻孩子."妈妈答道.    杰克又仔细端详了一会儿照片,然后低声问道:"妈妈,为什么现在那个秃头胖子和我们住在一起?"（感谢海港湾湾的推荐）超级近视    A同学视力良好，但觉得不够书生意气，就配副眼镜戴上。次日到教室，同学就稀奇地围着他转，兴头上,一同学伸出一条手指在他面前边晃着边问道：“几条手指呀？”A同学不耐烦了，答道：“两根脚趾”。三等奖    老师欲了解新生的情况，就给每个同学发了一张调查表，让大家写下以前所获的奖励。    只见同学们填写的奖励各种各样，有的是“奥数二等奖”，有的“作文优秀奖”等等。只有一个同学的奖励比较特别：是“商场购物抽奖三等奖”。催款    一天，一位朋友对洛克菲勒说，自己有一笔5000美元的借款讨不回来，而且当时没写借拒，真是不知如何才好。    “很简单，你写一封信，催他还1万美元。”    “可是他只借我5000美元呀！”朋友说。    “当他回信辩解时，不就有证据了？”洛克菲勒笑道。（感谢 舒澎的推荐）龟兔赛跑    小明问：一只可爱的兔子和一只超级快的乌龟赛跑，谁能赢？    小强不屑的答道：当然是兔子赢了。    小明笑着说：错，是乌龟赢。    小强不解问：为什么？    小明笑着说：因为乌龟超级快啊，再问你一个，一只可爱的兔子和一只带着墨镜的乌龟赛跑，谁能赢？    小强有些生气地说：兔子赢。    小明哈哈大笑道：错，还是乌龟赢，因为他把墨镜摘了，还是刚才那只超级快的乌龟！（感谢 lpsb6的推荐）新来的公鸡     有一个农夫觉得自己家的公鸡太老了，决定买一只年轻的公鸡来，这样可以让母鸡们都满意。    小公鸡买来后，老公鸡认为小公鸡会取代自己的地位，就对小公鸡说：“这样吧，咱们围着院子跑十圈，谁跑赢了，就证明谁身强力壮，母鸡们就归谁。”小公鸡同意了。    一开始，老公鸡一马当先冲了出去，小公鸡在后面紧紧追赶。母鸡们都在喊加油。三、四圈一过，老公鸡力气不支，小公鸡逐渐赶上。    眼看就要超过老公鸡了，忽听砰一声枪响，小公鸡一头栽倒在地。    农夫手里拿着一杆枪，气愤地说： “他们又卖给我一只同性恋的鸡!”（感谢gegemeimei的推荐）四位律师     参加完一个活动后，四位律师聚在火车的包间里，他们决定坦白自己的缺点。第一个说：“我经常喝得大醉。”第二个说：“我经常赌博。”第三个说。”我经常挑逗漂亮的女孩子。”他们说完后，六只眼睛落在第四个律师身上。“我特别爱传闲话。”第四个说。（感谢qileyi的推荐）事不关钱    狂风暴雨一直不停，妻子怎么也睡不着。丈夫却睡得很香。妻子实在妨不住了，推醒了丈夫，说道：“快起来，你没有发现房子在摆晃？好象要倒了！”“安心睡吧。急什么呢？你不是不知道，这房子是租的！”丈夫说完，翻个身，又睡着了。（感谢zuxa的推荐）亲爱的蛋蛋一位老师对他的学生说道：“同学们，如果你们以后遇到写不出来的字，就用圈圈表示，知道吗？”同学们齐声回答到：“知道了。”　一日，某学生得知他的舅舅生病了，就给他的舅舅写信。本来想写，亲爱的舅舅，听说你生了病，你一定要好好养病，不要下床。可是“舅”、“病”、“床”这些字都写不来，就用圈圈表示，就写成了“亲爱的ＯＯ，听说你生了Ｏ，你一定要好好养Ｏ，不要下Ｏ。”信寄到了医院，被他舅舅的儿子看到了，他舅舅的儿子就读了出来。“亲爱的蛋蛋，听说你生了蛋，你一定要好好养蛋，不要下蛋。”文殊菩萨    有人外号叫文殊菩萨，别人问是什么意思？    他说： 我老婆是河东狮吼。    问的人仍不解，说那与文殊菩萨有何关系？    他说：文殊菩萨的坐骑是狮子。(感谢秋☆阳的推荐)地震前兆    早晨六点，一向邋遢、爱睡懒觉的伟哥居然叠起了被子！这时一旁的大刘拍腿惊呼：“完了，要地震了！”看着他一本正经的样子，大家急忙围过来问个究竟，大刘指着伟哥说：“你们没看到‘动物’有反常表现吗？这是地震的前兆呀！！”自焚    一天有四只鸟聚在一起吹牛，麻雀首先说道：我是老鹰吸毒才变小的。    乌鸦说道：我…我…我是孔雀烧锅炉变黑的。    鹦鹉说道：我是燕子坐台变多嘴的。    这时在盘子里的烤鸭很自豪的说道：你们算个屁，老子都是练法轮功自焚的。纯洁的新娘    汤姆本是一个花花公子。有一天突发奇想要改邪归正，并找一个天底下最纯洁的少女与其结婚。经过一翻努力终于如愿。    婚后第二天，杰克在酒馆见到愁霉苦脸的汤姆，说到：“你刚结婚为什么不在家陪着新娘子？而一个人在这里喝闷酒。”    “嗨！你不知道，今天早上一起床，我随手给了她一百元钱。”    “你可以和她好好解释解释，认个错吗。”    杰克说。“不是因为这个，而是她紧跟又找了我二十元钱。” 两次飞行乔治35岁时买了架小型飞机，并开始学习驾驶。不久，他就能很娴熟地驾机做各种各样的特技飞行了。 乔治有个朋友名叫马克。一天，乔治主动邀请马克乘他的飞机上天兜一圈。马克心想，“我乘大客机飞行过好几次，还从来没有乘过小飞机，我不妨试一试。” 升空后，乔治飞了有半个小时，在空中做了各种各样的飞行特技。 后来他们着陆了。马克很高兴能够安全返回地面。他用颤抖的声音对他的朋友说：“乔治，非常感谢你让我乘小飞机做了两次飞行。” 乔治非常吃惊地问：“两次飞行？” “是的，我的第一次和最后一次。”马克答道。（感谢三怪的推荐）用肺讲话    老张和老王有仇。一天，老王在河边看见老张在钓鱼。而且钓了许久也没钓上一条鱼便想过去嘲笑一翻。老王走过去问：老张，在钓鱼啊。老张早已猜到便先下手为强说：你是不是用个肺讲话专讲肺（废）话啊。（感谢like的推荐）解剖脑袋 死者的亲属痛苦地对医生说：“请告诉我他死去的原因吧。”“太可怕了，经解剖发现，他是暴饮暴食死的。”“啊，难道他就没想到这可怕的后果吗？”“唉，真遗憾，”医生回答，“我忘记解剖他脑袋了。”（感谢冷月花魂的推荐）   （1） 不愿看你孤零零     老师：请教室里的笨蛋站起来。    （过了好一会儿，一个学生站了起来。）     老师：什么？你认为自己是笨蛋？     学生：不完全是，先生。我只是不愿意看到您孤零零地站在那儿。   （2）你最差     老师：“有些孩子比较差，但你是个例外。”     学生：“老师您说的是真的吗？”     老师：“是的，特别差。”   （3）走着去太远了     老师：“为什么大雁在秋天飞向南方？”     学生：“因为走着去太累了。”（感谢孙小米的推荐）害怕一少妇逗一男孩：“洋洋，你爸爸不要你了，今天跟阿姨走吧。”孩子有些害怕 ，钻到爸爸怀里，不肯出来。少妇有些得意，又吓唬道：“你要是不跟阿姨走，阿姨就把你小鸡鸡摘下来。”孩子大惧，怯怯地对少妇说：“阿姨，你别摘我的，我爸爸还有个大的！”（感谢ydj的原创）  2006-12-13 10:31:28
