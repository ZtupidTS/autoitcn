title=改作业
line=改作业作者： 王德来    推荐人：zyldd    来源：广州日报      开学前检查外孙女的寒假作业。一道语文题，引起了我的兴趣。题目是：请按下列句式造句：“夜深了，爷爷还在……奶奶还在……”外孙女的答案是：“夜深了，爷爷还在玩牌，奶奶还在上网。”我是社区老年艺术团的魔术演员，扑克戏法是我的拿手节目。每逢艺术团演出，我都和搭档在家中热身。老伴参加了老年人大学文学写作班，常常在晚上用电脑写文章、发邮件。外孙女的造句，真实地反映了生活中的现象。读罢，仍觉得有一点不够生动、具体。我建议外孙女将造句修改一下。我对她说：“你写的这个造句，语法上没问题，内容尚欠不足。造句跟写文章一样，要源于生活，高于生活。”外孙女不明白：什么叫源于生活，高于生活呀？我解释：源于生活，就是从生活中来，把观察到生活中的现象，真实地记录下来；高于生活，就是要做点艺术化的处理，不能照搬生活中的现象。你的造句如果稍微夸张一点，爷爷奶奶的形象就会高大丰满一些。过了几天，检查外孙女的作业。发现原来的造句改成了：“夜深了，爷爷还在赌博，奶奶还在网恋。”  2008-5-2 14:35:08
