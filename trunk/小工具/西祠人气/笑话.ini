title=蚂蚁面包和我
line=蚂蚁面包和我作者： 来源    推荐人：huangjang    来源：哲理小故事一只个子很小长得十分秀气的蚂蚁翻上我的窗台，钻过网格很细的窗纱，再爬过我的书桌，终于发现了我撤落在案边的一堆面包屑。它围住这堆面包屑转了一圈，顾不上自己吃一口，连忙又掉转头顺原路回去。当它钻出纱窗时，动作轻捷活泼，脸上带着非常愉快的神情，因为它发现了粮食，对蚂蚁来说，还有什么比粮食更重要？　　过了不大一会儿，这只小个子蚂蚁又出现在窗台上，这次不只它一个――在它后边跟来了几十只同伴，像队伍行军一样整整齐齐地跨过纱窗，登上我的书桌，直奔面包屑。它们走得气喘吁吁，但步伐仍然显得矫健有力。一到目的地，领队的小蚂蚁又围住面包屑巡视了一遍，其它的蚂蚁立即散开，发疯般扑向各自选定的目标。有的一个独擎一粒，虽然压得腿直打颤，眼睛都差点爆出来了，仍然咬紧牙关狠命地往回拖；有几只蚂蚁同时围住一个大颗粒，各自紧紧地抓住一端，死推硬拉。　　我桌子中间堆了几本书，蚁队来时就是绕着道儿走，我见它们负重艰难的样子，就把书一律拿开，留下空旷辽阔的桌面让它们通过。浩浩荡荡的蚂蚁顺利走完了这段长途，中间它们没有片刻的休息，忙得大汗淋漓。不知道它们有没有“杭唁杭啃”地叫号子，按说是应该有的，蚂蚁举一粒面包屑决不会比人举大木轻松。到了窗前，它们却遇到了麻烦。因为窗纱的网眼很小，蚂蚁能过，面包屑却不能过。有几只蚂蚁试图找到较大的孔洞出去，可是这面窗的每一处网都一样细密。有几只自己勉强仄着身子出去了，面包屑却掉回桌面上。它们只好再钻回来重新扛起，又穿过，又掉下来。至于由十几只蚂蚁一齐抬着的大颗粒更是无法超越，大家一起拉拽着攀上纱网，四处乱窜，但凭它们怎样使劲儿，最终总是落得相同的结局，反复折腾了一个多小时，几个年龄小的蚂蚁累得趴在桌上都起不来了，带队的那一位也无可奈何地站着东张西望，终于它又带着自己的队伍空着两手钻出窗纱，垂头丧气地回家了。　　如果它们安心知足地坐在我的桌上好好吃一顿，各自吃饱就走，也不会枉费一场劳碌；如果它们尽其所能只带小小的一片，大概也还可以勉强挤过去，不至于空跑一趟。当然，如果没有这一层窗纱，一切又会是另一种样子，但不幸却有。对这群蚂蚁来说，这面纱窗有着什么样的意义？是命运还是劫数，还是一个谁也猜不透的定律？　　自始至终我像上帝一样坐在桌旁，看着它们开始的得意和最后的沮丧。我一边看一边嘲笑它们，也一边同情它们。当它们全部消失在窗外，我忽然从童话的世界中苏醒过来。我抬起头，透过窗纱，遥望那高远的天空，不知道，此时天地之间，是否还有个更悠闲的人正在高处注视着我？注视着我们？   2006-11-30 16:48:43
