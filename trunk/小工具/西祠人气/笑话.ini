title=《各有其宠》等4则
line=《各有其宠》等4则作者： 张华东    推荐人：金豆豆    来源：金陵晚报各有其宠  两个刚刚跨出校门走上社会的姑娘相遇，貌丑的问长得漂亮的同学：“你工作愉快吗？”  “不错，老板对我很好，你呢？”  “我也不错，”貌丑的同学回答，“老板娘对我很好。” 哭穷  甲：“你爸这个人真会哭穷！”  乙：“此话怎讲？”  甲：“上次我进你家门时恰好踩灭了一支香烟，你老爸就喊，哎哟，谁把取暖器给关了？” 肥皂  军训的最后一天，教官让所有同学集合。可是他看到一个小男孩在墙上使劲地磨肥皂。教官就问：“你磨肥皂干吗呀？”他回答：“如果我不把它磨掉一半，妈妈就会以为我这个礼拜没洗澡。” 价格  一对年轻夫妇走进首饰商店，妻子问售货员：“右边的那个戒指要多少钱？”“3万里拉，女士。”丈夫惊愕地吹了个口哨，问道：“在它旁边的那个呢？”售货员答道：“两个口哨的价，先生。”  2008-9-21 13:31:21
