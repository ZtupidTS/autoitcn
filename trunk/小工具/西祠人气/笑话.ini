title=惊世语录
line=惊世语录作者： 佚名    推荐人：鱼心    来源：《爆笑辞典》  1、这个世界上我只相信两个人，一个是我，另一个不是你。  2、生活真他妈好玩，因为生活他妈老玩我。  3、好好学习，天天想上！  4、叶子的离开，是因为风的追求还是树的不挽留？  5、有些人就是这样不懂事，你不X他妈，他就不知道你是他爹。  6、黑夜给了我一双黑色的眼睛，可我却用它来翻白眼。  7、女娲日天，后羿射之。  8、兄弟如手足，女人如衣服，谁动我手足，我扒他衣服！  9、我床上的不知道是谁媳妇，我媳妇不知道在谁的床上！  10、看到你我连食欲都没了，还谈什么性欲？  11、天使之所以会飞，是因为她们把自己看得很轻……  12、我想早恋，但是已经晚了……  13、天哪！我的衣服又瘦了。  14、生下来的人没有怕死的，怕死的都TM没生下，所以谁都别TM的装横！  15、现实的社会，毁了我一个做好人的机会！  16、以后不要在我面前说英文，OK？  17、名花虽有主，我来松松土！  18、有钱男子汉，没钱汉子难！  19、我要是妞，早爱上我了……  20、我以为我颓废，原来我报废了！  21、问世间情为何物？圣人答曰：“废物！”  22、我不能给你幸福，但可以给你舒服！  23、思想有多远，你就给我滚多远！  24、客官请自重，小女子只卖身不卖艺。  25、你不能让所有人满意，因为不是所有的人都是人！  26、你给我一份爱，我还你一夜情！  27、师太！你就从了老衲吧！  28、我爱你！关你什么事？  29、你的就是我的，我的还是我的！（PS：这话不是小泥巴说的吗？）  30、不错！人都是逼出来的。  31、时间就像乳沟，只要挤一挤总还是有的！  32、****做的事，交配交的人！  33、男人的谎言可以骗女人一夜，女人的谎言可以骗男人一生！  34、鸳鸯戏水，都他妈淹死；比翼双飞，都他妈摔死。  35、承诺就像“caoni妈”一样经常说却很难做得到！  36、我的爱人都叫我第三者！  37、人不下流枉少年！  38、我不是一个随便的人，我随便起来不是人……  39、如果你不能给你的女人穿上嫁衣，那么千万别停下你解开她衣扣的手！  40、宁可牺牲中国最后一个处男，决不留下日本任何一个处女！  41、走牛B的路，让傻B去说吧！  42、我为兄弟两肋插刀，为女人插兄弟两刀。  43、怀才就像怀孕，时间久了才能让人看出来。  44、想污染一个地方有两种办法：用jiji，或者用钞票！  45、水能载舟，亦能煮粥！  46、子在川上曰：“有船多好！”  47、有钱人终成眷属。  48、鸟大了什么林子都有！  49、锄禾“日”当午，弯弓“射”大雕。  50、只有在大排长龙时，才能真正意识到自己是“龙的传人”。  51、开车无难事，只怕有新人！   2007-2-9 10:05:16
