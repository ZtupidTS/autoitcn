title=冷笑话
line=冷笑话作者： 佚名    推荐人：′m＂p？    来源：网络1、有个小孩哭了，他爸说：乖别哭了一会爸带你去菜市场看别人吃糖。2、一个糖，在北极走着走着，觉得他好冷~~于是就变成了冰糖3、一棵卷心菜边走边脱衣服最后它没了4、两跟香蕉一前一后逛街，走着走着前面的香蕉感觉很热，于是就把衣服脱了，结果你猜怎么着？――――后面的香蕉摔倒了5、有一辆自行车，有一天，他把自己骑着跑了…6、在香港有个女孩路过一个算命的摊子算命的拉住女孩对他说“你有凶兆，会对你不利”女孩说到“不利脱了就好啦”说完转身要走那算命的对女孩又说到“就算你逃脱了，也躲不过人生的两个大波”7、从前有个包子走在路上。。突然他觉得饿了。就把自己吃了。。。8、有一天大葡萄和小葡萄走在路上，大葡萄突然地对小葡萄说：我可以压你吗？小葡萄说：好呀！结果小葡萄就被压死了。9、两颗番茄去逛街。第一颗番茄突然走的很快，第二颗番茄就问：我们要去哪里阿？？第一颗番茄没回答，所以第二颗番茄又问了一次。第一颗又番茄没回答，所以第二颗番茄又再问了一次。第一颗番茄终于慢慢转头说：我们不是番茄吗，我们会讲话吗？！10、一个鸡蛋去茶馆喝茶，结果它变成了茶叶蛋；有一个鸡蛋跑去松花江游泳，结果它变成了松花蛋；有一有个鸡蛋跑到了山东，结果变成了鲁（卤）蛋；有一个鸡蛋无家可归，结果它变成了野鸡蛋；有一个鸡蛋在路上不小心摔了一交，倒在地上，结果变成了导弹；有一个鸡蛋跑到人家院子里去了，结果变成了原子弹；有一个鸡蛋跑到青藏高原，结果变成了氢弹；有一个鸡蛋生病了，结果变成了坏蛋；有一个鸡蛋嫁人了，结果变成了混蛋；有一个鸡蛋跑到河里游泳，结果变成了核弹；有一个鸡蛋跑到花丛中去了，结果变成了花旦；有一个鸡蛋骑着一匹马，拿着一把刀，原来他是刀马旦；有一个鸡蛋是母的，长的很丑，结果就变成了恐龙蛋；有一个鸡蛋是公的，他老婆在外面和别的鸡蛋通奸，结果他变成了王八蛋；有一个鸡蛋……11、有一只鹿，它跑着跑着，越跑越快，最后他变成了高速公路。12、有一颗软糖走在路上，走着走着，它就说：我腿软了，然后就倒下了。。。13、一只北极熊孤单的呆在冰上发呆，实在无聊就开始拔自己的毛玩，一根……两根……三根……最后拔的一根不剩，他突然大叫…………好冷啊！！………………14、有个人长的像洋葱，走着走着就哭了15、两个手指摆个V，是什么？是耶~~手抖抖抖往下伸，是什么？是落叶！哈哈哈，笑死我了16、伸四个指头，是几？FOUR，弯曲四个指头，是几？WONDERFUL~！17、从前有一个棉花糖去打了球打了很长时间。他说：“好累啊，我觉得我整个人都软下来了“18、从前有只小羊，有天他出去玩，结果碰上了大灰狼。大灰狼说：“我要吃了你！！！”你们猜，怎么了？结果大灰狼就把小羊吃了19、狼、老虎和狮子谁玩游戏一定会被淘汰？狼，因为：桃太郎（淘汰狼）20、我和朋友李善思刚搬家的时候，家里没有电视机，两个人很无聊。我们就假装桌子上有电视机，然后两个假装手里有遥控器，还能换台。这个王八蛋不停的换台，我说他，他还不听，后来我们就打了起来。21、为什么蚕宝宝很有钱？因为…蚕会结茧（节俭）22、哪为历史人物最欠扁？苏武，因为：苏武牧羊北海边（被海扁）  2008-8-27 14:38:53
