title=世界各地警察趣闻
line=世界各地警察趣闻作者： 佚名    推荐人：529678366    来源：中国故事网警察给人的印象一般是威风凛凛、智勇双全的，但警察也是人，他们在日常工作和生活中也会遇上难以预料的事。下面这些有趣、巧合、古怪的事，就是发生在警察身上的真实故事。 黄雀在后 美国芝加哥一个警察局成功地侦破了一宗盗窃案，缴获了30万美元赃款，全局上下都大为高兴。不料，正当他们盘问被捕的疑犯时，另一窃贼溜进警察局的后门，又撬开保险柜，把放在里面的30万美元赃款全部偷去，气得高兴太早的警察捶胸顿足，悔恨不迭。自食其果 在意大利罗马，一位警官买了一瓶用来对付歹徒的昏迷喷雾剂，准备送给女朋友作防身之用。当天晚上，他洗完澡后，照例拿起一瓶香水喷在颈部，谁料一喷之后，便失去了知觉。家人发现后，连忙把他送往医院。这位警官醒来后，才知道自己把那瓶昏迷喷雾剂错当成香水来用了。 秘密武器 在英国伯明翰，一位女警探在一个旅馆房间里准备拘捕一名女疑犯时，对方突然打开手提包，放出4只小白鼠，吓得女警探失声尖叫，奔走逃避。待她惊魂稍定，返回原处时，那女犯连同4只小白鼠已经杳无踪迹了。 天外飞车 在奥地利，一支特警队驾驶警车在山区追逐一辆匪徒的小轿车，两辆车在盘山公路上一前一后飞驰。由于不熟悉地形，警车在一道急转弯处驶出公路，冲下山坡，车上4名特警队员急忙跳出车外，警车则一直冲到下一级盘山公路，恰好与迎面而来的匪车撞个正着，匪车顿时熄火，车上的匪徒束手就擒。 误打误着 在澳大利亚的布里斯班，一位警官受命带队搜捕在一幢公寓的四楼非法聚赌的赌徒。警官心里颇不愉快，认为无需为这些赌徒如此兴师动众，无奈警令如山，只得执行。当他心不在焉地带领一队警员冲上公寓时，竟数错了层数，一直冲到五楼。也没看清门牌，就一脚把门踢开。房间里根本看不到赌钱的人，却有几个神色慌张的家伙。原来，这伙人是非法贩运武器的罪犯，正在房间里包装枪械。警官如获至宝，把武器贩子抓获归案。后来，据此线索还破获了一个武器走私集团，警官也借此立功升职。而四楼的赌徒，则闻风逃散。 意外收获 在美国加利福尼亚州，警方为了掌握一个贩毒集团的活动情况，在贩毒者经常活动的街区附近开设了七八个出售水果、杂货、书报、零食之类的小铺子，伪装成店员的警探借小铺子作掩护，昼夜监视该街区的犯罪活动。过了半年，警方在掌握了足够的线索后，终于突然出击，把贩毒集团一网打尽。但不久之后，曾经装扮过店员的警探有近半数向上司呈交了辞职申请，因为那七八个小铺子在半年间平均每月盈利8000多美元，这些警探决定辞职做生意去了。 警匪互换 联邦德国一家电视台在拍摄一部以警匪交战为题的电视系列剧之前，特地向警方借来几位警察，请他们在剧中扮演警察。排演的时候，导演总觉得扮演警匪双方演员的表演不尽如人意。当时有人开玩笑地说了一句：“干脆让他们互换角色吧！”导演灵机一动，决定试试看。 一试之下很满意。于是正式拍摄时就让警察扮演匪徒。让原来准备扮演匪徒的演员出演警察。该系列剧播出以后，观众的评价非常好，收视率也很高。当地一家娱乐杂志上的文章说：“我们的调查发现，有些不知内情的观众认为这部系列剧之所以成功，可能是让当过囚犯的人扮演匪徒。”    2007-7-25 18:38:06
