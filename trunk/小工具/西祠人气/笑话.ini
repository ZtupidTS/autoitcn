line=辨别词语作者： 佚名    推荐人：aiyifenglaster    来源：经典败絮影视社区    有一天小新问爸爸：”爸，【生气愤怒】、【抓狂】以及【哭笑不得】有什么不同?爸爸说：“我做个实验给你看，就容易懂了。”于是他开翻电话簿，随便找一个姓林的电话号码，    便拨了电话过去，电话接通 爸爸按扩音键让小新听清楚……     爸爸：“请问史特龙在吗?”    对方：“你打错了!”    爸爸：“少来了，史特龙在吗?”     对方：“跟你说你打错了!”说着就把电话挂了。之后，爸爸立刻又打电话过去……    爸爸：“请问史特龙在吗?”     对方：“谁啦!你打错了。”     爸爸：“请问史特龙在吗?”     对方：“神经病。”又把电话挂了.    爸爸马上又拨了一通……     爸爸：“请问史特龙在吗?”    对方：“你到底是谁?少无聊了!”    爸爸：“我是布鲁斯威利，我要找史特龙……”    对方：“白痴啊，我还阿诺史瓦辛格咧!你去死好了!”说完，就把电话甩上。爸爸告诉小新：“这就是生气。接下来，让你看看，什么叫愤怒吧!”爸爸又拨一通电话过去……     爸爸：“请问史特龙在吗?”    对方：“你欠扁是不是?要找史特龙打去美国啦!妈的，你要是敢再打来，给试试看---”说    完就更用力的甩上电话。爸爸告诉小新：“这就愤怒。接下来，让你看看什么叫抓狂吧    接着，爸爸又拨了一通电话，这次隔了一段时间才有人接，电话一接通     对方：“他x的!去你xx……@#$%^@#$@#”     正当他破口大骂的同时爸爸：“请问，是林公馆吗?”     对方：“喔，真是很抱歉!因为刚有人恶作剧，我不是故意要骂你的……”    爸爸：“没关系，请问史特龙在吗?”    对方：“哇!你xxx@#$#$@#……”这次没等他骂完，爸爸就把电话挂了。“这就是抓狂”爸爸    告诉小新：“你懂了吗?”“嗯!”小新点点头：“但-什么是【哭笑不得】呢?”    爸爸笑了笑，又打了同一个号码，对方快速接起电话对方：“喂!你是他x的存心要找麻烦吗……”     爸爸：”我是史特龙，请问刚刚有没有电话找我……”       2007-8-9 12:41:16
