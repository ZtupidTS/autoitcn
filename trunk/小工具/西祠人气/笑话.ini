title=一指神算
line=一指神算作者： 云弓    推荐人：nthyf    来源：《江南晚报》 ( 2006-10-24 第20版 )一名医生、一位商场经理和一个工商局的领导三人相约而行，他们不远千里，去找一位算命大师为自己即将高考的孩子算命，自然，除了旅途的破费，大师的要价也是很高的。  　　三人分别把孩子的生辰八字报了出来，然后就眼巴巴地看着大师。  　　大师认真听完，然后轻轻地点点头，又摇摇头，最后只伸出一个手指，在三人面前晃了晃，并没有说一句话。  　　“只能考上一个！”三人异口同声，显然他们都有些失望，不过都希望能录取的那个人是自己的孩子。  　　高考的结果让三个人更失望，竟然全部都名落孙山。三个人都觉得受到了欺骗，于是决定去找那位狗屁大师算账。  　　医生先找到了大师，他恼羞成怒：“你是什么大师，明明说是能考上一个，可结果一个都没考上，你简直就是个骗子。”  　　大师只是笑了笑，用手指了指贴在门口的《算命须知》，医生过去一看，只见上面写道：“第一条：本预测结果仅供顾客参考。”  　　“怎么把医院化验单上的说明用到这来了？”医生心里咯噔一下，看了看大师：“这参考？参考？……唉！算了，算是白来了一趟。”  　　“不算白来，”大师认真地：“你今天来就算是‘随访’嘛。”  　　商场的经理找到大师，他把大师的桌子拍得山响：“欺诈，你这是商业欺诈。”  　　大师从容道：“我算得很准，我伸出一个手指不就是要告诉你一个都考不上吗？”  　　“胡说！”经理急了：“一个手指明明是指能考上一个人的，不应该有其他的含义，你这分明是在糊弄人。”  　　大师也指了指门口的《须知》，只见上面写道：“说明：解释权属本大师。”  　　经理立即就泄了气，暗道：“这家伙怎么把我们促销的广告搬来了。”  　　经理不情愿地走到门口，又回头看看：“唉！又多跑了趟冤枉路。”  　　”别急啊，”大师站了起来：“这样，我再免费给你本人算一次，这几天我们这搞活动，照顾你一下，就算是买一赠一吧。”  　　工商局的那位领导毕竟水平高得多，他没有发火，他有十成的把握，因此只是静静地向大师阐述自己的观点：“因为你提供的商品，噢对了，应该说你提供的服务有瑕疵，给我造成了不必要的损失，所以我要求全额退还我的咨询费，外加双倍赔偿。”  　　“怎么会有这样的事？”大师很惊讶：“我从来就没有给你算过命啊！我看看，对了，你说的那一天我正好出门了，是我的双胞胎弟弟看家，这家伙根本就不会算命，竟然假冒我来欺骗你，太不像话了！哎呀！现在的李鬼真是害死人了。”  　　“什么？”领导茫然失措。  　　大师指了指《须知》：“提醒广大顾客要增强自我保护意识，掌握鉴别真假大师的方法，避免不必要的损失。”  　　领导傻了眼。  　　大师则耐心地向他讲解：“你注意，我的脸上左边有颗痣，你看，很清楚吧，他没有，这是鉴别的要点，即使他用墨水点上一个，你只要用手一推就没了，你看我的，再推都推不掉，还有，我的左耳朵大一些，他的右耳大一些，我的……”  　　领导无心细听，蹒跚着走到门口：“现如今这算命还有假冒的啊，太让人失望了！”  　　“不要紧，”大师呷了口茶：“我想好了，到明年３・１５的那天，我准备到街上摆个宣传摊位，向大家讲解这些鉴别要点，只是，大家的自我保护意识太差了。”     2006-10-24 10:03:56
