title=“职业女魔头”语录精粹
line=“职业女魔头”语录精粹作者： 佚名    推荐人：故事中国    来源：来自七仔的电子邮件投稿    “职业女魔头”――IT业的大龄女，没有结婚，貌似也没有男友（没有时间恋爱），是个超级工作狂，天天加班到凌晨。传说中的她专横、张扬、跋扈、专制……    1、路过A身后，她说道：“A你别聊QQ了……”    A纳闷：“我没有聊啊……”    “现在没聊，以前没有聊吗？”    2、“我最看不上你们这些男人，加加班就这毛病那毛病，你看那几个女生也经常加班怎么就不生病……我们部门没有男人，也没有女人……”    有男同事听后不高兴，说：“难道我们不是男人，是牲口？！”    女上司得意地接过话说：“我们部门只有女人和畜生……”    3、抬头看到B微笑着看着电脑，她训斥道：“B，你在干什么？”    B：“我？我在写notes。”    她：“写notes还满面春风？我天天写notes怎么就没有表情？”    4、在会议中，她说：“A和B你们俩个今天他闹肚子明天他不舒服，我就怀疑你们是串通好的，现在是关键时刻，咱们部门从现在开始谁也不许生病……”    5、一天，又给某同事加任务，同事不满说：“我又不是机器人！我是有极限的！”    她说：“机器人才是有极限的，人是没有极限的。”    同事：“我的精力是有限的。”    她：“但人的潜能是无限的！”    同事想死的心都有。    6、给一个同事安排额外的任务，同事皱了皱眉头，她说：“你别这个表情好不好？像我把你们怎么样了似的？受不了你们，一个个都是爹一样……”    7、女同事A已经请好假，第二天就回家了，晚上下班的时候跟她说：“我回去了，明天就不来了……”    她：“你工作交接了么？”    A：“都和B交接好了。”    她：“你明天再来一趟。”    A：“我明天还来做什么？”    她：“跟我交代一下工作。”    A：“我已经给你发了notes。”    她：“可我没有看啊。”    A：“你现在看一下就好了。”    她：“我现在没有功夫看。你明天再来一趟，几分钟交代清楚就可以了。”    A：“不来！”    她：“女人要以事业为重……”    A：“我不是女人……”    她：“是不是女人也要以事业为重。听我的没错……”  2008-5-26 15:55:35
