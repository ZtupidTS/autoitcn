title=求职日记
line=求职日记作者： 蓝帝    推荐人：蓝帝    来源：蓝帝的BLOG      这天，我一觉起来。默然发现太阳先生怎么已经去西天了，再一看表15：27，别提我当时有多高兴了，心想：我的失眠症真的快好了。     我赶紧爬起来，擦擦牙，抹抹脸。想想我失业已经快半月了，再不快找份工作，我老爸可就要亲我了。再想想那可怕的经历，我不禁一阵精神抖擞。    我翻了翻这天送来的报纸，找到分类信息栏，用放大镜仔细观察每一栏的招聘信息。找什么工作呢？满无目的。    忽然我发现有一家机械制造厂招聘车工，学徒工，工资面议。我抬起头考虑了一下，心想像我这样的斯文人干这一行可能不太合适，哎~~~管他呢？去了再说，学学也好，反正技不压身。    于是我就拨通了老板的电话。老板可能是个侃神，不但说话流畅无停顿，而且还带点小吹，说什么我们这的工资包你满意，于是呼我就去了。    我到了厂里以后，没去见老板，而是直接奔向干活的车间，先打听一下情况也好。于是我径直来到车间一看，不错，真的很不错。1971年生产的车床，1965年的刨床，还有最新的铣床出生于80年代，比我年龄还大。车间的师傅们一个个都在聚精会神的忙来忙去，有一个还不停的从车间这头跑到那头，累的满头大汗。    不管他，我来到一台车床面前，看到一个二十岁左右的年轻人，一边抹鼻涕，一边往脸上擦油。抹的像非洲人一般，只见他“碰”的一跳，然后自言自语道：“完了完了，今天刚领的白钢刀又断了。”我走上前去问他：“老弟，你在干麻呢？”    他抬头一看，以为我是领导，就不好意思的说：“我在扮李逵呢？”    我一阵头晕，说道：“伙计，你在这干多久了？”    “我在这一年多了。”    我心想：一年多？工资应该可以了。于是我又问：“伙计，你一月能开多少钱？”    他再次抬起头，一抹鼻涕说道：“差不多700了。”    我总觉得他在说谎，于是我又来到另一个年龄大的车工面前问道：“师傅，您在这干多久了？？”    那老师傅一抬头说：“三十年了，伙计，你想来这上班吗？这儿有前途，工资也高。”    于是我忍不住由问：“师傅，您说这儿工资高？您一月拿多少呀？”    那师傅脸上露出一副得意的表情说道：“我在整个厂里工资是最高的，我能拿到1500元。小子，好好干吧，将来你也能拿这么多。”    我~~~~~~失败~~~心想：“我辞职前还能拿~~~~~~哎~~`这儿的车工怎么这么便宜。都成批发价了。再一想：老人家，我得多尊重一点。”    于是我就感谢的说道：“是呀！我会好好干的，我这就去找领导要求上班~~~~~~”    我出了车间，饶过领导办公室，径直来到马大路。一溜烟，闪~~~~~  2006-9-11 12:24:47
