title=天才的一斧
line=天才的一斧作者： 郭　防编译    推荐人：xingkonghuipan    来源：《讽刺与幽默》 ( 2006-08-25 第13版 )1941年，美国洛杉矶。深夜，在一间宽敞的摄影棚内，一群人正在忙着拍摄一部电影。所有的人都面露疲惫之色，他们已经连续工作十几个小时了。还剩最后一个镜头，年轻的导演正在忙碌地指挥着演员、灯光师、摄影师等工作人员准备。一切准备就绪后，拍摄开始了。“停！”刚开拍几分钟，年轻的导演就大喊起来：“我要的是一个大仰角，明白吗？！” 又是大仰角！这个镜头已经反复拍摄了十几次，.所有的工作人员都已累得精疲力尽，可是这位年轻的导演总是不满意，一次次地大声喊“停”，一遍遍地向着摄影师大叫“大仰角”。这时，扛着摄影机趴在地板上的摄影师再也无法忍受了，站起来大声吼道：“我趴得已经够低了，你难道不明白吗！”周围的工作人员都停下了手中的工作，沉默地看着导演。导演一句话也没有说，想了想，转身走到道具旁，捡起一把斧子，向着摄影师快步走了过去。空气顿时凝固。只见年轻的导演抡起斧子，向着摄影师――刚才趴过的地板猛烈砍去，几下把地板砸出一个窟窿。然后，导演让摄影师站到洞中，平静地对他说：“这就是我要的角度。”就这样，摄影师蹲在地板洞中，拍出了一个前所未有的大仰角，一个从未有人拍出的镜头。这位年轻的导演名叫奥逊・威尔斯。这部电影就是《公民凯恩》。这部电影因大仰拍、大景深、阴影逆光等摄影创新技术及新颖的叙事方式，被誉为美国有史以来最伟大的电影之一，至今仍是美国电影学院必备的教学影片，而拍这部电影时奥逊・威尔斯只有26岁。  2006-8-25 18:06:23
