title=搞笑的老外
line=搞笑的老外作者： yuen005001    推荐人：maijb    来源：51.com1.一天在超市里买东西，看见一个黑人，我就对旁边的朋友说：“看，老黑，真黑。”结果他看了看我说：“就你白!” 2.大学时，一次我们同学几个去上选修课，做好之后,前排来了一个非洲哥哥，剧黑。我一同学顺口而出：“真他妈黑”，不想老外回头就是一句：“真他妈黄!” 我们当场暴倒！ 3.两个女人和一个外国男子一起坐电梯，一个女的见到那个老外的胸毛很长就对另外一个说，你看老外的胸毛好性感啊。谁知那老外突然回答说：谢谢！ 4.记得有一个表弟跟我说，他在北京西站上班的时候，有一外地同事。指着一个黑人大声用不太标准的普通话嚷道：“快看，那个黑人黑的可真解气！” 就见黑人挥起拳头，用比那个同事更标准的普通话威胁道：“小子，欠揍是不是？” 表弟同事顿时气绝～ 5.偶和偶女朋友在旱冰场玩，女朋友屡屡摔倒，我就说：“猪啊，你看那边的外国美女，比你高多了，划得多好。”结果她划过来，“谢谢帅哥夸奖。”晕，我急忙用英语说了一句：“not at all.” 6.上次在五道口吃饭，排队拿菜的时候听到一堆老外讲西班牙语，就随口跟我朋友说，语言学院西班牙学生还挺多的嘛！ 结果一老外回头说“我不是西班牙的，我是哥伦比亚的，分辨不出南美口音和西班牙口音，说明你的听力还没过关。” 之后就着盘子大摇大摆的走了，留下我和我朋友傻在那... 7.有次俺爹爬长城，走着走着看见一高大白人坐在台阶上。俺爹跟周围人说：“看那个老外没劲爬啦。” 那白人说：“我歇会不行么？” 8.有一次我在小区的露天摊子那吃砂锅，挥汗如雨，如痴如醉，旁边正好是南大的教工宿舍楼，结果一中国籍年轻女子拖着一小黑人，大约5岁从我身旁走过，一边走一边回头看我，口水滴滴的样子，最后突然用标准的南京话冒出来一句，“妈，我要吃沙锅！”我一口粉丝差点没喷出来. 9.曾经在广州地铁，看见一家外国人，妈妈带着个女儿，那小女孩长得好漂亮啊，跟个洋娃娃似的。然后旁边有个大叔用标准English问：where are you from？ 小女孩很淡漠的、不耐烦的回了一句：美国。 10.一个周末去北京想拉上同学作伴，她犯懒不肯跟我去，只好一个人上路。在城铁上，旁边坐一颇有“姿色”外国GG，于是打同学电话气她说：“你就不跟我来吧，叫你抱憾终身！告诉你，坐我旁边的外国GG侧面酷似布拉德皮特，养眼啊~~~” 电话放下发现那GG冲我乐，心里咯噔一下，脸上发烧。外国GG还就真的冲我来了一句：小姐，你的侧面也很漂亮！…… 对面坐着的一对情侣当场笑倒，我恨不得跳车！ 11.那天去逛夜市,一个很帅的西方男子在一个卖毛绒玩具的小摊子前拿着一个娃娃看了很久,我当时在他身边也在挑东西,他拿的那个娃娃是个头很大,身子很小的娃娃,然后他忽然说了一句中文: 大头大头,下雨不愁,你有雨伞,我有大头~~~~~~~~~ 然后他就掏钱把娃娃买下来笑咪咪的走了， 12.我是济南的，一次我爸爸的同事几个去美国出差，到超市买东西，用济南话讨论，这是旁边有个美国人过来用标准的济南话说：“你们是济南的？！”同事们暴汗，聊了会，原来这老外是以前战争时期留在中国的美国人后代，同事问他：“那你英文怎么样啊？” 老外一拍大腿道：“英语太他妈难学了！！”    2007-12-11 17:57:05
