title=爆笑故事二则
line=爆笑故事二则作者： 佚名    推荐人：piaoxue2009    来源：读者有效的鉴别    史密斯先生到医院取妻子的化验结果，接待员对他说：“非常对不起，由于我们的疏忽，我们将你妻子的化验单和另外一位史密斯夫人的化验单混在一起了。我们现在搞不清楚哪一张化验单是你妻子的。但是，坦白的说，这两张化验单上显示的情况都不太妙，一张是非常坏的消息，一张是极可怕的消息。”    史密斯先生急节地问道“你这是什么意思？”    接待员解释道：“一张化验单上显示病人患上了脑萎缩，另一张化验单上显示病人染上了艾滋病。”    史密斯先生惊叹道：“天哪，太可怕了！我该怎么办啊？”接待员平静地对史密斯先生说道：“医生给你提出了一个很好的建议：你驾车远行，将你妻子丢在半路，如果她能够找到回家的路，你就不要和她同床了。”防作弊    一天，经济学老师说要进行小考，只考选择题。班上同学马上相约要互相照应。就在同学们互抄后，老师竟在收卷时要同学把考卷依照A、B、C、D卷分类叠好，同学们无不大呼上当！    期未考时，学生聪明了，一拿到考卷就先检查右上角有没有标示ABCD。发现没有后，许多同学又开始“地下活动”了。结果，等到交卷时，老师在讲台宣布：“考卷是用细明体印的交到左边第一排，考卷是用行书体印的交到左边第二排，考卷是用楷书体印的交到右边第一排，考卷是用粗黑体印的交到右边第二排，！“台下顿时倒下一片。  2007-7-6 10:41:33
