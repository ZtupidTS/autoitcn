title=校园轶事
line=校园轶事作者： 佚名    推荐人：zzb    来源：网络1  我们班主任的一些名言：     当时我们班准备选一些女生去参加舞蹈比赛，因为我们班的女生实在是不怎么样，我们在班主任上课的时候，男生就向班主任建议，去其他班借几名女生，当时我们班的女生都很不好意思，全都埋着头，班主任说了一句：“我早就去其他班看过了，其他班的女生也丑！” 直到现在，我们班女生对班主任还是恨之入骨。     上自习的时候，教室里很安静，英镑在上面改作业。下面一个同学放了一个屁，班主任把头抬起来：“谁要是在说话就滚出去” 2  我们高中的英语老师比较喜欢捉弄人，上课提问老找没有准备或者可能有精彩回答的人。有一节课是在体育课以后，我的同桌一直就趴着呼呼大睡。老师开始讲解一张英语试卷，讲了半天以后开始不怀好意地提问：“x x,这个问题怎么回答？”我捅了同桌一下，他立马站了起来，这家伙反应很快，很沉着地回答：“老师，这道题应该选c。”     全班开始哄堂大笑，老师笑得尤其厉害，看样子很为自己得意。其实他正在讲解的是一道填空题。 3 我记得我们高中的时候，班上有一个同学经常去录像馆看黄色录像。     有一次，在录像馆里，，他突然发现，坐在他旁边的居然是物理老师，两人心知肚明，也有一些尴尬。没过多久，这哥们期中考试试作弊，恰好被这个老师抓住，老师告诉他：“考试结束以后到我办公室来一下。”，当时我们这哥哥们对我们说：“应该没事，他有把柄在我手里”然后把看黄色录像的事告诉我们。过了半个小时时，哥们哭丧着脸回来了    “怎么了????”    一到办公室就跟我说‘上次看黄色录像，我已经放过你了了；这次作弊无论如何也要处理了。’” 4 高中时,地理老师很凶的一个女人.     有一天,有一同学上可是没带一个地理作业集.老女人发现后,要求他离开教室.我那个同学认为他尽管没带,但应该有权力留在教室里听课, 和老师就这一点争了起来.讨论了十几分钟,双方都不肯让步.后来地理老师说了一句:你不离开我就不会讲课.这样就耽误了全班同学的时间. 你应该意识到你现在是在一个集体之中……我的同学当即反驳:所以我要和集体在一起.     全班同学都为他这番话鼓掌.. 5  高中的时候上晚自习，有些本市的同学走读，所以回去的时候就很晚了。有一天早上一个mm 来跟我们讲她昨晚的经历，“昨晚吓死我了，有个人一直在后面追我，我吓得头也不敢回，拼命蹬车，我到家都没甩掉，吓死了……”     过了一会一个gg来了又跟我们讲他昨晚的经历，“咱们班的xxx（就是上面的美眉）骑车可真快啊，昨晚回去看见她在前面想跟她一起走，本想蹬两下就追上了，结果一直到她到家我都没追上……” 6  偶们高中一老师一句名言－那位残疾人，真是身残志不坚（挺顺口的） 7  我们高中的时候，把男厕所和女厕所打通了。嘿嘿     一哥们从小洞里往过看，对面有人也在看，良久，认出来是教导主任后来我们自己把洞堵上了：呸呸 8  上初一的时候，英语老师让我们读课文，恰好是一段对话，于是叫了一男一女两个同学来读。     男：What time is it now?     女：It’s nine.     男：Let’s go to bed.     女：We go to bed at nine.     全班绝倒。 9  高中时，一次班主任（四十多岁的老头）上课时看到一个女生在转笔，说道：别转了，弄的我还时刻担心笔会掉下来，你说我怎么集中精力讲课？ 10 中学时大家有句口头禅听起来不雅，但相当通俗和解气，叫---婊子！可用于同学之间的任何场合，既可表达亲热，又可表示痛恨，完全在乎于你的语气。     话说有一天快到放学的时候，一女生不知为何一下蹿上桌子（可能门外有人等她好久不耐烦走了），经过一片课桌之后，自然地踩到了我班老大的桌子，这还了得？老大就是老大，一声闷吼：婊子！你这个婊子！全班鸦雀无声行注目礼。好一个女中豪杰，只见那女生憋红了脸，扭头就是一声娇喝：你呢！你……你……你这个嫖客！！（这可能是她当时想到的最合适的词）周围一愣，然后是撕心裂肺的大笑。老大从此威风扫地，还多了一外号：你……你……！   2006-11-29 15:39:31
