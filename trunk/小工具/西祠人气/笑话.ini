title=乌龟兔子，不得不说的故事
line=乌龟兔子，不得不说的故事作者： 佚名    推荐人：小透    来源：网络   古聋同学交的作文《天涯・龟兔・跑》 那一天农历上写着：初四日，惊蛰，宜赛跑，不宜撇条。 在跑场外，乌龟笑得很开心。一只动物除非有吃不完的食物才有这种笑容。 但是乌龟不是，他的笑是因为他做了一件他自己都不相信能够做到的事。同时也是天下没有多少动物能够相信他能做到的事。 他跑步赢了兔子。 在江湖最有名的厨师狗剩编撰的《动物名腿谱》中关于兔子的资料是这样的： 名字：兔子。 特长：跑步，排名为世界三十名。乌龟不可能跑赢他。 性格：蹦蹦跳跳真可爱。 缺点：爱打地洞。 腿部特点：红烧为上上之选，清蒸亦可。 乌龟的笑容更加开心了，因为他看到了兔子就在前面不远处。一只动物看到他打败的敌人时，总是很开心的。乌龟也不能例外。 但是乌龟的瞳孔突然收缩了，脸上露出了难以置信的神色。因为他看到了一件不可能的事情，如果不是在他面前发生的，大概他死也不会相信。 他看到兔子在笑，而且笑得比他还要开心！ 乌龟突然变得面无表情，对兔子说：“你输了。” 兔子：“哦？” 乌龟：“你输给了一只你不能输的动物。” 兔子：“哦？” 乌龟：“你知不知道你输了会有什么后果？” 兔子：“不知道。” 乌龟：“你知不知道现在排名世界第三十的能跑动物已经变成我了？” 兔子：“不知道。” 乌龟：“你为什么不知道？” 兔子突然咧开三瓣嘴笑得更加开心：“因为我想你不知道一件事情。” 乌龟：“是什么事情？” 兔子抖了抖耳朵，平静的说：“你知不知道这次比赛，是谁跑得慢谁就赢的？” 乌龟的脸色突然变得十分苍白，没有一丝血色。 全庸同学――《龟兔恩仇录》 此时正当正午，日光把跑场照得明晃晃的。树上几只乌鸦啊了几声，气氛甚是诡异。史诺比从跑场中慢步踱出，神色十分凝重。长耳派众人见他出了，不由得凑了上去，七嘴八舌问话起来：“掌门现在如何？”“里面结果怎样？”史诺比神色甚是尴尬，道：“唉！掌门输了！” 众物大哗，几个年轻弟子当场显出不信的神色。派中只见一苍老声音传出：“长耳派建派三千五百余年，素来以脚上工夫轻便闻名，而有壳帮以金钟罩名动江湖，但素来太过拘泥以下盘根基，乃江湖上行走最慢的帮派之一，却如今……却如今……？”说话者乃是派中长老京吧犬，只见他不住摇头，显是内心激动不已。 此时突搭的一声响，长耳派掌门兔子竟与有壳帮帮主乌龟同时跃出。两物似乎内力已尽，纷纷喘息不已。有壳帮帮众面有得色，更有几个胆大的弟子蜗牛寄居蟹等嘴里不干不净骂起来，说什么“兔前辈不过浪得虚名，果然尾巴长不了”之类。长耳派派众本是江湖上粗豪汉子，这下怎生忍耐得住？当下便要动手。 却见那兔子一声大喝：“住手！”长耳派闻言方才按下火气，回看掌门的意思。只见兔子手按胸口，似乎十分艰难，一时间大厅里静悄悄地，竟无人再敢出声。 兔子环顾一下众物，突地喉头一甜，吐出一大口血。史诺比忙上前搀扶，但兔子做个手势示意不可妄动，再用眼角余光看那乌龟，只见乌龟冷哼一声，别过脸去。 此时日光洒下，将兔子的白毛照得不断晃动，美艳不可方物。只听得兔子朗声道：“无快无慢，无输无赢，无前无后，无色无味，一切有为法，亦做如是观！”众物闻言都是心中一凛，几个悟性较高的如甲虫、大猪、大象已经双手合十，神色十分肃穆。众物纷纷明白过来，都一个个双手合十跪下。大厅里顿时黑压压一片都是跪下的动物。 兔子却不动声色，但心下暗喜：“格老子的，昨天通宵上www.storychina.cn，今日跑步若不睡觉，把我当神仙啊！这场比赛不输才怪，幸好老子会说些漂亮话，不然就下不来台了！”    2006-7-13 14:16:43
