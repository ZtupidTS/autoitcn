title=健康可爱
line=健康可爱作者： 佚名    推荐人：无名神僧    来源：2006年第42期《少年智力开发报――数学专业》    一同学作业做了很久，顺手打开收音机，一个温柔的声音传出：“…如果肤色粉红，脸上的绒毛细嫩柔软，那么说明很健康…”听到这里，她忍不住住摸了摸自己的脸，对镜顾盼，在笑一笑，样子健康可爱。这是，又听播音员说道：“好，听众朋友，这次我们的《养猪知识讲座》就到这里……”  2006-6-6 19:15:09
