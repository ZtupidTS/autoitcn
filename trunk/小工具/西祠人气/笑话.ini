title=孩子们的幽默
line=孩子们的幽默作者： 佚名    推荐人：storychina    来源：搜狐论坛    一　　“你有兄弟姐妹吗？”　　“没有。”　　“作为一个独子，你有什么感想?”　　“如果我有一个兄弟，我的零用钱将会减少。”　　二　　“你有几个兄弟姐妹?”　　“四个哥哥和两个姐姐。”　　“生活在这样的一个大家庭里，最大的问题是什么?”　　“排队洗澡，看谁能跑第一。排在最后的人将不得不用冷水。”　　“你喜欢洗热水澡吗?”　　“不晓得。我从来没洗过热水澡。”　　三　　“你爸爸是干什么工作的?”　　“警察，同时兼职酒吧侍者。”　　“可是他怎么能同时做好这两样工作呢?”　　“嗯，他先设法使别人高兴，然后逮捕他们。”　　四　　“你爸爸是干什么的?”　　“消防队员，他很爱这项工作。”　　“那么他最大的希望是什么?”　　“所有的大火都发生在他的休息日。”　　五　　“你爸爸是干什么的?”　　“他是律师。”　　“他把别人送进监狱吗?”　　“不， 那样就有点天真了。”　　“我猜你将来是想当个律师吧?”　　“不，我要做警察。这样就可以把爸爸送进监狱了。”　　“为什么你会这样想?”　　“他昨晚打了我。”　　六　　“你妈妈有没有告诉你什么事是不能说的?”　　“哦，她说她的情况绝对保密。可笑的是她除了一天比一天胖以外，什么情况也没有。”　　七　　“你有什么爱好吗?”　　“收集各种首饰。”　　“可是你从哪得到它们呢?”　　“从我的姐姐们那儿。”　　“她们又从哪儿得到呢?”　　“从她们的男朋友那儿。”  2006-2-27 10:31:27
