line=笑话六则作者： 佚名    推荐人：孙小米    来源：英文幽默选集    （1） 我和他一样          当我给爸爸看我的成绩报告单事时，我说：“爸爸，记住托马斯・爱迪生上学时的分数也很差。”他说 ：“很好，呆在你的房间里，直到你发明电灯。”    （2） 有效减肥          医生将一瓶药递给一个大腹便便的病人：“不必服用。每日倒在地板上三次，每次一片地捡起来。”    （3）三条理由         老师：“汤姆，说出三条理由来证实地球是圆的。”          汤姆：“我爸爸是这么说的，我妈妈是这么说的，你也是这么说的。”    （4）她为什么起的那么早        “亲爱的，告诉我你是如何让女仆早晨起的那么早的？”        “哦，要知道我是多么地聪明！我把她介绍给送牛奶的人了。”    （5）她是我妻子         杰克：“我很想知道那边那位胖胖的老姑娘是不是真的对我有意思，她一直看着我们这边。”         约翰：“我问问她很容易就知道了，她是我妻子。”    （6）他的错        比利：“妈妈，保罗他打坏了窗玻璃。”        妈妈：“他怎么打的？”        比利：“我向他扔石块，他躲开了。”  2006-12-12 16:54:19
