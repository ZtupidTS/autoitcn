title=学历太重要了(爆笑篇)
line=学历太重要了(爆笑篇)作者： 故事中国    推荐人：陈小群    来源：网络      首先，网上出现了这样一个帖子:我是博士生，我深知学习的重要性.通过这么多年的学习，我已成功地使自已由一个农家子弟变成了处级干部，现在不但有专车接我上下班，而且还住着一百多平方的房子，月收入达到了三千多块，还娶了一个漂亮的太太，我过上了幸福的生活.我感谢生活…然后，各式各样的回帖就出现啦A回贴如下:我是硕士生，我深知知识的重要，于是我选择了学医.现在是某眼科医院的主治医生.月入万元有余，我不但买了房，还轻松地供了车.医院最漂亮的护士MM，天天要求我和她结婚说实话，这婚有什么好结的.在一起睡不就得了B回贴如下:我是本科生.现在一房地产公司搞策划.去年分红才十几万真是一年不如一年，前年还分到二十多万，今年就成了这样…..C回贴如下:我是大专生，经过多年的努力，终于当上了公司的财务经理也不知为什么，老总对我总是那么好.不但月月给我六位数的工资.而且还送了一套房子和一辆汔车给我.银行里的钱够我好好过完这辈子了…..对了，我们是上市公司.D回贴如下:我是中专生.唉，也就算个高中文凭.找不到好的工作于是就做了报关员.我充分启动了我的大脑.也有房有车了.与你不同的是，这些都是我自已买的.想想挺不容易.我儿子上美国留学的钱，我都替他存够了.下一步计划，就是找谁替我生个儿子…E回贴如下:你们吵什么吵呀?我没什么文化.初中都没毕业.找不到好工作，只好天天在家打麻将. 由于没有文化吧.算牌老是不准.今年输了一百多万.对了，你们要是有兴趣，有空一起打牌呀.我家住南方某某村的.我爸是村长.我的电话是139029X88888…F回贴如下:我是文盲一不小心当上了董事长，手下只有二十六个上市公司，几个不孝子一开口就要300万去唱KTV，改天再找一个14娘好好管管这几个不孝子。G回贴如下:我是法盲，一不小心当上黑社会老大，手下兄弟百十个，掌管60多条街，若干店铺和娱乐城，每年收入几个亿，每天傍我的妞几十个.对了，由于没有文化，现在正请博士帮忙上市呢！H回贴如下:我是白痴，他们选我当美国总统，我没事就打打阿富汗，攻攻伊拉克，死它一两万。  2006-8-22 15:47:15
