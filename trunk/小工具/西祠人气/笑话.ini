line=世界之最尽在中国作者： 佚名    推荐人：骆潇潇    来源：网络最先登陆月球的人------嫦娥姑娘(且无需任何设备，极尽环保) 跑得最快的人--------孙先生(大号悟空，一个跟头十万八千里) 最高的男高音--------张三爷(人称翼德，挡阳桥上一声吼，喝退曹兵，河水倒流！) 具有最强杀伤力的女人-------孟姑娘(又叫小孟姜，无需动手，只要泪流，长城倾覆！) 最高大的人-------如来(如花的哥哥，孙先生在其手上连翻一百单八个跟头也没能逃出其手掌心，如来身量可见一斑！) 具有最强杀伤力的男人-------赵云(长板坡救阿斗杀了一个七进七出！) 最有魅力的女人-------陈圆圆(别人起兵打仗，谋权篡位与她何干？！) 长得最另类的人--------刘备(贵为皇叔，臂长过膝，两耳垂肩) 最有魅力的男人--------唐僧(所到之处神飞鬼跳，皮肉细滑得让人垂匀尺) 最骨感的美人儿--------白姑娘(就是精精姑娘呀，半夜三更不睡觉的那个，长夜漫漫无心睡眠) 最害羞的人--------关公(除了他，还能有谁？？) 最佳厨师-------孙二娘(将包子楞能做出人肉味儿来) 最有海量的人-----梦德兄(不要以为是什么李白、李太白那哥俩儿的，抖个一百来篇的诗就以为了不起了，人家曹老先生肚子里面能划小船儿的！) 最懂兽语的人-----叶公(就是他啊，连天上的龙都能给招来，舍他其谁？) 最好吃的桃------蟠桃(为什么就不用我多言了吧？！那可是王母她老人家待客用的！) 最疼男人的媳妇儿-----虞姬(为绝夫君后患不做累赘，自断香魂！) 最知名的宠物-----吠天犬(在天上当差的，只可惜总是改不了吃屎的习惯，不是我瞎编，问问孙大侠就知道喽！) 拥有最多女婿的人-------岳飞他妈(人称岳母) 最爱钓鱼的人--------姜子牙(就是不怎么专业，居然不知道要用钩儿钓鱼的) 游泳最棒的人-----张顺(外号浪里白条，李逵怎么样？能打吧？在水里就不是张顺的对手了！) 最佳调酒师-----吴刚(最拿手的是桂花酒，但有一点不好，就是总是闹绯闻)  2006-7-20 15:41:25
