title=捉迷藏
line=捉迷藏作者： 魏 炜    推荐人：rdcp4678    来源：《京华时报》( 2006-10-27 第043版 )      晚上十点多，忽然接到一个报警。在一个公园的小树林边上，有人喊救命。组长马上调转方向急奔报警地。而我则给报警人打电话，询问详细情况。报警人是一个在公园里遛弯的女同志，她说刚刚看到一个男的把一个女人拉进了小树林。那个女的喊了一句“救命”就没动静了。我让她在那里稍等一下。  　　仅用了两分钟，我们就赶到现场。报警人叫了两个小伙子去树林里找人。我们也进到小树林里。这时，我们看到一个女事主惊慌失措地跑过来。我们忙问她那小子往哪边跑了，快带我们去追。可女事主却气哼哼地跑到小树林外面，就着我们的车灯打了手机，怒吼着：“你再不出来，就再也别见我了。”我们忙问她到底发生了什么事。她平静了一下，这才对我们说，她跟男朋友出来遛弯，男朋友忽发奇想，说是要跟她玩捉迷藏。男朋友先藏起来了，让她找。她正找着呢，谁知从哪儿冒出一个坏蛋，拖着她就奔树林里跑。她刚喊了一句“救命”，就被那小子捂住了嘴巴。幸好刚才报警人喊人过来，那小子被吓跑了，她才免遭其辱。  　　正说着呢，一个挺帅气的小伙子跑过来。他看到女事主和我们不禁愣了，忙着问她：“怎么啦？”女事主瞪圆了眼睛质问他：“刚才你听到我喊救命没有？”那个小伙子呆呆地说：“听见了。”女事主更生气了，问：“听见了你怎么不出来啊？”小伙子说：“我怕是你耍的小诡计，要诓我出来。”女事主气得鼓鼓的，转身就走。那个小伙子忙着追上去。我问组长：“咱们也走吧？”组长摇摇头，说：“先等会儿吧。等会儿那个小伙子喊救命，咱们就省得再返回来了。”   2006-10-28 8:51:59
