line=反击色狼搭讪的妙语作者： 佚名    推荐人：鱼心    来源：网络◎对方明明不认识你，硬装一副老朋友的样子。男：真的，我确定以前在哪儿见过你。女：是啊，所以我都不去那里了。 ◎你不希望对方坐在你身边。男：这个位子没人坐吗？女：对，如果你坐下，我的位子也会没人坐。 ◎相谈甚欢后，他想邀你上床男：去你家还是我家？女：都去。你回你家，我回我家。 ◎碰到没话找话说的无聊男子男：对了，你是做哪一行的？女：我是杀狼的。 ◎想用星座话题钓你，但是你没兴趣男：嗨，美人儿，你是什么座的？女：没事做。 ◎像苍蝇一样盯着你身材的大色狼男：你的身材像希腊神像一样完美。女：对不起，这不是参观的地方！ ◎猛开黄腔吃你豆腐的轻薄男?男：如果我能看见你裸体，我会喜悦而死。女：如果我看见你裸体，我大概会笑死。   2007-8-8 21:43:37
