title=两头举报
line=两头举报作者： 宋绍武    推荐人：卓歌    来源：南方日报 2008/01/31    快到春节了。那天，老婆召集我和儿子开了个短会。她宣布，从现在起，所有的奖金和补助一律充公。要添新衣，买高档烟酒或玩具等须先提申请，3人举手表决通过后才能实施。为显公平，儿子当监督员，如发现我们两人谁违规，举报一次，由当事人给儿子10元的奖励。    刚开始，我挺守规矩的，只要单位发了啥，如实上交，由老婆记帐，可过了几天，我发现，老婆的“进项”寥寥无几。按说，她单位的效益不差呀！不成，老实人总是吃亏。有机会我也得留一手，否则，进了老婆的专柜是吐出来的。    那天，刚好发了3000元年终奖。趁老婆没回，我狠心抽起300元的“烟钱”，藏在电话机下面。没想到，儿子进书房找铅笔，看见了。看我鬼鬼祟祟的样子，精明的儿子一下子就明白是咋回事。我刚准备拿起10元堵他的嘴，老婆就回家了。    儿子如此这般一说，老婆全部没收，还拍着他的小脑袋，现场多奖励10元。老婆正高兴呢！没想到，儿子拉我进卧室，打开衣橱门，对我说“这些新衣服都是妈妈这几天买的，她一共买了5次，我全记着呢！我等她积攒多了，一次性举报。爸爸，兑现吧！”       2008-2-28 18:26:21
