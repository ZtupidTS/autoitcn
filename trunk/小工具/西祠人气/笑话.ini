title=贾宝玉的短信
line=贾宝玉的短信作者： 黄云晓    推荐人：远方    来源：《幽默小品》2005年第11期      话说有一天，宝玉闲得无聊，信不踱进潇湘馆。前脚刚踏进潇湘馆的门，手机便响了起来。他一看，原来是宝钗发了条短信过来。刚看完，宝玉忍不住“扑哧”一笑。但想到林妹妹是个多心眼，他没敢再张扬，忙把手机别回腰间。      走到黛玉的暖阁里，他照例开口嘘寒问暖：“妹妹，今儿个身体可好些了？”      黛玉只是用眼瞅着他，一言不发。瞅的宝玉心慌意乱，腿脚发软。憋了半天，忍不住开口问道：“妹妹你这是怎么了？”      黛玉仍是冷冷的：“你是问我吗？我倒想问问你怎么了。”      “我做错了什么了？”宝玉诚恐诚惶战战兢兢地讨好道。      “还装？当我没听见吗？走到门口手机就响，你笑个不停，谁又给你发来短信了？你是一贯没上没下，和下人暗地里也不知道弄了多少见不得人的勾当……”       宝玉又气又恨地辩解着：“我哪里有弄了什么勾当？不信你自己看去，不过是宝姐姐发了条搞笑的短信给我，逗逗乐子，你又多心……”说着，就把手机递给黛玉。       黛玉接过手机刚要按键来看，一听是宝钗发来的，“嗤”一声冷笑，把手机扔还给宝玉：“我当是谁呢，原来是宝姐姐发来的，怪不得你乐成那样子，刚进我的门又屏住笑声。怕我知道吗？即使如此，我也不敢看你们的短信传情了……”      “你……”宝玉被噎得无话可说。像了想，把那条短信打开说：“妹妹，你今个儿就是不看也得看，我不想你误会我什么。”说着，就把手机凑到黛玉眼前。       黛玉把头一偏，顺手把手绢一扬，打在宝玉的眼睛上，说：“宝玉，你再这样，我可真恼了。谁稀罕看你们的短信！走开。”       宝玉捂着眼睛恨的牙痒痒的，却又不甘心如此罢休。于是说：“你不看就算了，我念给你听。宝姐姐说：要过年了，我准备送你5千万……”      听到这里，黛玉脸色大变，冷笑着打断了宝玉：“我就知道她财大气粗，一出手就是5千万，分明是寒碜我是无父无母寄人篱下的孤女。你也是犯不着和我解释，自去接受她那5千万，你们门当户对，正好鸳鸯共飞……”     “你还没听完呢……”      “谁稀罕听你们的肉麻情话！你走，我也不想看到你。”说完，黛玉狠狠推了宝玉一把，死活不想让他再呆在屋子里。      宝玉气得说不出话来，想了想，气狠狠地把他那新款彩屏手机向下一摔：“既然如此，我以后再也不用这劳么子了，免得妹妹总误会我……”      黛玉见他如此，库了起来：“你何苦砸它，有砸它的，不如来砸我。”      紫鹃和雪雁赶忙来劝解。外面的人闻声后，早已报到贾母那去了。贾母忙叫凤姐儿去劝解。凤姐一走进潇湘馆，只见两个人一个倚在床上擦言摸泪的，一个坐在椅上暗自生闷气。      凤姐笑嘻嘻地说：“你们两个，真是不是冤家不聚头。还不快跟我到老太太跟前去，叫她老人家好放心呢。”      黛玉讪笑着挨着贾母坐下了。贾母就问起事情的缘由，宝玉照实说道：“宝姐姐发了条搞笑的短信给我，林妹妹……”说到这里突然住口了，悄悄瞥了黛玉一眼，没敢往下说。      贾母问道：“宝丫头发了条什么样的短信给你了？”      “宝姐姐说，要过年了，我准备送你5千万：千万要健康，千万要幸福，千万要如意，千万要快乐，还有千万要经常读书念字，别惹老爷生气。”       贾母和王夫人相视一看，心里不由得暗想：“到底是宝钗这丫头大度又贤良。”但也不便责备黛玉什么，随口说了些兄妹之间要和气之类的话便罢了。       一旁的黛玉只好陪着笑，心里却后悔不已。早知如此，真应该弄个明白，现在就不会尴尬了。后来，宝黛二人的爱情演变成悲剧，多少跟那条手机短信有关。       2006-10-16 11:33:46
