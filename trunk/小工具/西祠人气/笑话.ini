title=局长给秘书的留言条
line=局长给秘书的留言条作者： 佚名    推荐人：武晓蕊    来源：新浪博客小王：    接到紧急通知，我要到省交通厅开会，会期大约十天左右，很多事情来不及对你交代，在电话里很多事也不方便说，特留此言，看后务必按留言执行。    1：市三环路大修工程与近日投标，海银建筑公司经理叶忠已经找过我，我也给他打了包票，因此，最近几日要做好其它的工程主管人员的工作，尤其是市主管交通的副市长，一定要打点好。你可以与叶忠经理协商，由他出十万人民币，通过副市长的情人尹柯艺小姐转交给副市长；其它的主管人员我基本已经打了招呼，你可以再适当的根据个人的不同情况，做好善后工作，一切开支，等我回来后由海银建筑公司处理。    2：翌年牌水泥厂的假冒伪劣水泥最近被查封了，水泥厂厂长贾卫列曾经送我二十万人民币，这钱看是拿不起来了；为以防万一，你以匿名的方式，向我老家夹皮沟小学捐款二十万元人民币，保存好收据，待我回家后交给我。资金可由海银公司叶忠筹措。   3：霸王有限公司的经理李文革最近要找我的麻烦，你可以先尽量与他周旋，好言相劝，最好给他点小工程，就说是我批准的，先压压他的火气，不然我们会有麻烦。这个人虽然没有上层关系，但与黑社会的有联系，我们也有把柄抓在他手里，千万要小心对待他，具体事宜我回去后处理。   4：看看你的记录本，看看最近市里的上层亲属谁家有什么婚丧嫁娶，及时做好准备，按我们以前的老规矩送红包（红包大小按比例再追加50%），按档次送礼。资金短缺的话就先挪动小金库的资金。此事务必做好，交通局快要换届改选了，我们不能掉以轻心。   5：注意交通局几个副职的一言一行，特别是他们与局党委书记在一起时的情况，特别注意局党委书记的动向，有什么风吹草动，立即打电话与我联系，我们共同处理，不能让这帮王八蛋反了天。   6：我的北大函授研究生英语考试于五天后举行，可让秘书小王给我去替考，这小子英语水平很高。监考老师都很熟，估计不会出问题；为防止意外，你可以再送监考老师每人两条大中华香烟，堵堵他们的口。    就先交代这些吧，我家中的事有你老嫂子，不用你多管；可你要多照料点你那个小嫂子，最近她特别反常；这次要跟我来开会，我怕影响不好，没有带她，估计她有点不满意，我给她买的别墅还没有装修，你可以帮她找人装修装修。她忙开了，也不会去找你老嫂子的麻烦了，不过你小子可千万别打她的注意，以后我给你找个好的。    阅后付火烧之 小王的回复：报告局长，事情搞砸了u怎么办?1. 叶经理只给了副市长5万元，副市长不吃这点钱，与叶经理闹翻了；2. 在去您老家捐款的时候在长途车上被偷了，我是一路乞讨回来的；3. 您说给他个小工程，我就给了他建造一个公共厕所的零碎工程，没想到他说这个工程“太大”了，现在要召集大部队来“施工”，请您注意自身生命的安全；4. 最近财政局长要娶儿媳妇，按您的吩咐，我给了他100万的礼金-----小金库已经只剩20块了；5.对不了局长，小嫂子我带走了，别墅我也卖掉了，您的一切机密都在我手里，如不想暴露，就永远不要找我。   2007-2-5 15:23:21
