title=笑话集锦
line=笑话集锦作者： 273513096    推荐人：273513096    来源：故事中国    不成文规定     宿舍里的伙伴都是烟民,每日出去都会有人不带打火机.一日在路边的公交车站还是像往常一样掏出香烟来,这时有打火机的一人大喊道下次每人用我打火机一次一块钱.某日宿舍里的一位平时不抽烟的仁兄,遇到了一件不愉快的事情,外面买了一包香烟,回到宿舍里抽,兄弟们看到了开玩笑说：“我帮你点上。”“不能让你赚我的一块钱。”     不能借火     某日烟鬼外出忘带打火机,看到旁边有一位中年人左手上点着一枝烟,右手里拿着火机.走上前去问道:“师傅向你借个火? ” “不能借,借给你什么时间还给我呀? ”     时髦吆喝     一日公交车上，挤满了人，突然上来了一位老奶奶，售票员喊了半天哪位好心人给奶奶让个座，没有一个人起身让座。在下一站售票员喊出了时髦吆喝语，哪一位帅哥靓妹起身给奶奶让个座，刷的一声好多人起身让座来了。     街头见闻     一日外出,傍晚回来途中,一位大汉看着前面走来的女子,走上前去大声地说道:“我是胖哥哥你是靓妹妹,我喜欢你,我们一起走。”     有蛋就是你个笨蛋     淘气鬼强强整天喜欢爬树掏鸟窝。某天他与几个伙伴外出玩，看见一棵大树上有鸟窝，谁都不敢爬树，强强本领高，就爬上树见鸟窝什么也没有，自言自语地说怎么没有蛋，突然间鸟飞回巢，听见这句话对他说，怎么没有蛋，有蛋就是你个笨蛋，我是个快乐的单身汉。     签名     一日午餐后，一同学气喘吁吁从外面狂奔到宿舍。坐定后，眉飞色舞说：“刚才在路上被紧追几条街，楞是要我签个名。”大家忙道：“好大的魅力哦！哪个系的妹妹？”同学不慌不忙地答道：“纠察”     省钱     一日,王先生下班回家未赶上公交车,便走回家去,回到家中对家人说道,今天回家未赶上公交车,省了几块钱车费,谁知他的女儿说道:“爸爸下次回家没有车不要紧,跟出租车走省的钱更多。”     考场作弊     一日历史考试科目,有为仁兄作弊被监考老师当场抓住,老师大声说道:“叫你平时用点时间背,你偏不背,这张纸条你作何解释?”学生耸了耸肩,说道:“当然,你得承认好记性不如烂比头!”     教师骂人     某教师与邻居发生口角，被那泼妇骂了个八辈祖宗。该老师由于从来不骂人，被人骂了，脸逼得通红，不由的来气，脚一跺，骂道：“你吸的是二氧化碳，吃的是糟粕，钱存的是负数，打人用的是反作用力。浑身麻木不仁将来必然导致残废，甚至被剥夺政治权利终生。”     新型牙膏     晚上熄灯后，一哥们想起来自己还没有刷牙，摸了摸自己的牙膏弹尽粮绝，向老大求助：“好大哥，借小弟一用吧！”老大说：“我的还在老地方。”哥们大喜轻车熟路地取到牙膏。一边刷一边说：“老大，这是什么新型牙膏？味道好特别呀？”老大开灯一看，哥们手里拿着一支多功能鞋油，正刷得带经呢？”     恋爱解释     某生写数学作业时将1×1000写成了1000×1被老师打了个“×”感到不服气，找老师评理。老师回答：“跟1个女孩谈1000个小时，与跟1000个女孩各谈1小时的感觉一样吗？”学生顿悟。     运动减负     老师：“校长，最近不少家长反映学生的书包太重了。”     校长：“是啊，学生每天的背这么重的书包走这么远的路来上学相当于两次负重竟走，运动量是够大的。”     老师：“问题怎么解决！”     校长：“是该解决减轻学生的负担了，这样吧，从本周开始将所有年级的体育课取消吧，学生的运动量达到了。”    老师：“校长高明。”     分类祷告     某学生家长带着儿子去黄大仙庙烧香求神。家长虔诚地祷告；“求大仙保佑我儿子语文、数学、物理、化学、历史、地理都考满分。”    儿子在一旁提醒说：“还有英语呀。”    “你懂啥，英语等礼拜天去教堂求耶稣，黄大仙是中国人，不会英语”     爱国表现　     甲：“我的爱国心最强，从来不买外国货。”    乙：“我可比你们强，外国电影电视剧什么的我从来不看。”     丙：“你们两位可要向我学习，想想看，我入学以来哪次外语考试及格过。”　　　　　　　　    现代女生     某班级前十名被女生一统天下。男子汉感到很没面子，同时从内心敬佩女生的刻苦用功。疑惑从那里来的学习动力，一男生向其同桌请教：“你们女生为何如此勤奋努力？”    女生回答：“你们不努力，我们只能靠自己。”    没干什么     “去领本周的工资吧！”     “我没有干什么呀？”     “就因为你没有干什么，所以被开除了。”    顽皮的儿子     儿子：“哈哈”     父亲：“儿子，为什么这样高兴呀？”     儿子：“爸爸，你是不是有个名字叫顽皮呀？哈！哈哈！”     父亲：“你小子说什么混账话？”     儿子：“要不人家怎么老是说我是顽皮的儿子呢？”    问非所答 　    课堂上老师要学生们自习，温习学过的功课，并吩咐有疑问就要问，但同学们鸦雀无声，这时王平突然举起手来，老师非常高兴，当场表扬：“学问学问就应该像王平这样多学多问。王平你要问什么？”王平不好意思的问：“老师你刚才讲到第几页了？＂    恩爱有加    晚饭过后丈夫说腰痛，妻子便给他捶背。过了一会儿妻子柔声问道：“还痛不痛？”“不痛了”“真的不痛？”是丈夫点头称是。“那好，去洗碗吧。”    成功女人    甲：“我可以算是从基层干起一直爬到顶峰的女人”    乙：“真了不起，你是干什么的呢？”    甲：“以前是擦皮鞋的，现在是理发师。”    听不进去    在病房里护士提醒一名妇女：“夫人，请你说话声音轻一点，你的丈夫要绝对的安静”    “没有关系护士，这些年来我的话，他一句也听不进去。”    老教材    爷孙俩都是厨师，一天孙子在对着菜谱学做一道菜，爷爷嘱咐道：“这道菜千万别加汤！”    孙子说：“书上说要求添汤！”    爷爷说：“你用的是老教材，现在屠宰场里早已把水加足了！”    地方太窄    甲问乙：“你家的狗为什么尾巴是上下摆而不是左右摆？”    乙回答：“这只是环境造成的，我家的地方太窄了。”     保护男人的法律    甲：“为什么法律规定了男人只准有一个老婆？”    乙：“那你还是一个单身汉，你结婚后就知道了，其实这条法律是保护男人的。”  2006-5-9 10:02:41
