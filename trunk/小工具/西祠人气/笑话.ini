title=2007央视春晚最应该“下岗”的10大明星
line=2007央视春晚最应该“下岗”的10大明星作者： 佚名    推荐人：敦敦    来源：http://blog.sina.com.cn/chenweidun本文纯属娱乐，如有雷同，纯属巧合，版主瞎掰，请勿当真... 2007年央视春晚直播时，我是一边看一边写写画画，目的就是把我看春晚的真实感受用文字的方式表达出来，不满意的地方当然要说，而满意的地方也不能不说。毕竟，央视春晚占用的是公共资源，每一个人都有批评指正的权利。本届央视春晚的优秀之处主要表现在舞蹈、戏曲、音乐等节目方面，比如舞蹈《小城雨巷》、杂技抖空竹《俏花旦》、歌组合《欢乐和谐"民族情》以及由西藏自治区拉孜县农民艺术团表演的舞蹈《飞弦踏春》等节目，都是艺术性、欣赏性和技术含量较高的文艺作品，值得拍手称快（优秀的音乐作品不包括《老婆老公我爱你》、《桃花朵朵》这样的口水歌）。但《俏花旦》想再续《俏夕阳》的走红路线，实在是导演们的一厢情愿。事物总是在发展中，导演总拿过去的套路来企图创造神话，是不可能的，也同国家提倡的科学发展观相悖，这样的节目是没有创新意识的。上2007年央视春晚的平民很多，却是一大帮子人在舞台上“闹”，感觉像吃大锅饭，人多，的确够热闹，但缺少“舵手型”平民人物或者偶像出现。2006年是“选秀年”，各大著名选秀节目选出来了那么多平民偶像、人气偶像，为何非要把他们拒之春晚的门外？据我所知，“美国偶像”选出来的平民偶像连总统都要接见，我们为什么不给他们上春晚的机会？导演的胆识以及创新、改革的步子还应该大一些。央视晚会的重头节目实际上是小品、相声等语言类节目。然而，语言类节目多半炒冷饭，让人大跌眼镜，如《咱村里的事》、《将爱情进行到底》等等。这些小品和相声的表现内容和表演风格延续着一直以来的央视风格，没有任何大的改变和尝试，固步自封。我严重质疑央视春晚导演组的节目审查方式以及审美态度。小品、相声等语言类节目的集体阳萎直接让整台春晚大幅度丢分。而“2007央视春晚最应该下课的明星大腕”，主要来自小品、相声界。他们有一个共同的特点，那就是：有的明星一登上央视春晚的成名快车就是十多年，只见上车不见下车，“年年岁岁花相似，岁岁年年人相同”，不符合自然规律，是一种病态趋势。我用热烈的掌声欢迎他们“下岗”，他们是（排名不分先后）：　　1、从上个世纪八九十年代就活跃于央视春晚如今仍然是央视春晚台柱子的著名笑星――赵本山；2、十几年来一直辛勤耕耘在央视春晚的“闲人”、著名小品演员――蔡明；　3、常说“我想死你们了”的、上次喝酒这次喝水当噱头的著名笑星――冯巩；　4、从奶油小生到奶油老生，他的坚持让人感动，多年春晚演出，还只记得“三百六十五的祝福”的著名歌手――蔡国庆　5、当县长搞摄影反正是曾经不务正业如今又登央视春晚客串的著名相声演员――牛群；　6、永远也长不高的、经常拿身高开玩笑的著名笑星――潘长江；　7、在央视舞台上辛苦多年已经累得头发都光荣下岗的著名笑星――郭达；　8、白云黑土一再叙旧，你不累我们还烦呢，你就别拿着这张旧船票登上央视春晚的破船了――宋丹丹　9、唱民歌的――郁钧剑；　10、06年出过“大事件”的著名相声演员――李金斗。　　在我看来，这些人都是应该从央视春晚的舞台上下岗的，但不一定一次性的全部、集体下岗，至少要适当减少，逐步更新，培养一批后起之秀，郭德纲以及那些徒弟的功底也差不哪里去，央视应该放下架子招贤纳士。“开门办春晚”这个口号的是好的，但门太小，还有拓展的空间。无论如何，央视春晚不能年年都是这些老面孔搞聚会，无论导演是谁，换汤不换药，有失公众期待...  2007-3-11 12:14:19
