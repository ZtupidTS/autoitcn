title=减肥历险记
line=减肥历险记作者： 佚名    推荐人：huyi19891124    来源：佚名       肥胖分两种：病理性和单纯性。单纯性肥胖原因有两种：吃得太好和运动太少。 “不要夸我博晓众学。”这句话出老婆的嘴入我的耳已经好几天了。自从体检查出严重脂肪肝，老婆就强迫我减肥。经分析，老婆说我工作强度大，整天东跑西颠儿的，运动量肯定不会少，只有吃得太好。于是，我的伙食标准大幅度下调，所有肉食一概全免。 头一天，细嚼慢咽还是蛮好吃的；第二天，清清淡淡感觉一般；第三天，食而无味就像回到解放前第四天…… 一盘凉拌黄瓜，一盘素炒丝瓜。我举着筷子由衷感叹：“春天来了!可我并不想看见。” “怎么，不爱吃？”老婆半似关心半似威胁：“告诉你吧，多看绿色对视力有好处。” “我想我2．0的视力就不用再提高了吧？”我把目光定格在老婆的脸，心中愤愤不平：“简直是强词夺理。” 老婆在我直勾勾的目光中泰然自若，一副什么都没听见，什么都没发生过的样子。我“叭”的一声扔下筷子，走进厨房打开冰箱的一刹那，用一个词最能形容――绝望。冰箱里除了黄瓜，西红柿是可以直接吃的，其它皆是绿油油的“春光无限”。 “算你狠！”我在心中振臂高呼。愤然绝望的眼神到处游离，猛然锁定在刀架上。我背着手尽量克制自己的情绪走到老婆面前，猛地亮出寒光四射的菜刀，大声喝道：“我要吃肉!” 当然，我不会真的对老婆动刀，只是气愤之间吓唬吓唬她罢了。而这一举动的灵感来自电视剧《过把瘾》里女主角把男主角绑在床上以刀相威胁的那段。虽说有些按部就班，我想总能起到一点作用吧。 然而，我忽略了最重要的一点，就是我“行凶”的对象。所以我错了。我大错特错了。老婆没有被菜刀的寒光吓倒，没有被我咄咄逼人的气势摧跨。她反而笑着迎了上来，伸着粉嫩的脖颈说：“要肉没有，要命倒有一条。”说罢一副视死如归的样子，倒把我逼进了死胡同。 “那我就把你吃了!”别看我态度强硬，心里却有些慌张了。 “好啊。你看哪儿好就砍下来吃了吧。”老婆竟然扭动腰肢来了个投怀送抱。 我丢下菜刀倒在床上，一个劲儿地运气，就听身后传来老婆娇滴嘀的声音：“老公啊，咱家菜刀该磨了，我切黄瓜时切到手，只留下一道白印儿，连皮儿都没破……” 昏昏沉沉，我一觉醒来，也不知睡了多长时间。刚想抬眼看看墙上的表，却发现眼前被什么挡住了视线。我揉了揉眼睛，景物由模糊逐渐清晰起来。是老婆!笑意在粉嘟嘟的小脸上肆意荡漾，手中还晃着一件闪闪发光的东西，感觉挺熟悉的。 是――菜刀!我一跃而起，盹儿全醒了。我可以预见这只是老婆的报复形式，不会有任何的伤害后果。可我也必须承认自己是一个患有健忘症，恐高症、肥胖症且极其爱惜生命的男人，所以当菜刀的锋芒逼进鼻梁的那一刻，我真的害怕了，尽管事后极不愿承认。我被本能的意识左右了嘴巴：“啊？什么!你……你要干什么？”有些语无伦次，我承认。有些结巴，我不想承认。 “干什么！你不是要吃肉吗？干脆把你的胳膊跺下来做‘红烧肘子’吧!” 我赶忙抱紧胳膊：“你这叫谋杀亲夫!”依如死鸭子般嘴硬，身子却不住地往后退。 “谋杀亲夫？是你谋杀亲妻在先，我这是正当防卫。”说罢话音一转，燕语温婉可人：“亲爱的，你准备好了吗？” 我算知道什么叫磨刀霍霍向猪羊了。“磨刀？磨刀!”全身为之一振，终于在绝境中死死抓住了一根救命稻草，毅然决然地把胳膊伸了出去：“割吧，小心刀太钝累坏了你!” “谢谢老公关心。不过有件事我忘了告诉你。就在你睡觉的时候，我把刀磨过了。”边说边拔下一根头发：就像武侠片中惯用的手法，两截青丝轻轻悠悠地飘过我的眼帘，随之是我的心忽忽悠悠地飘至喉咙…… 吃素不堪回首，转眼三百六十年(度日如年历)。体重没减下去多少，不过严重脂肪肝已减成轻微脂肪肝了。“成果喜人，全凭老婆大人的英明领导和严格监控”，所以在我诸如此类的歌功颂德中老婆开恩为我做了一顿“满汉肉席”，望着久违的“东坡肘子”“坛子肉”“红烧排骨”，我头一次觉得自己那么没出息，要不是送肉入嘴的速度超快，恐怕口水就得流出来了。 可是，可是…… 我放下满是油光的筷子，心里一个劲儿地犯恶，忙不迭地往嘴里送水。难不成我的胃已经“喜新厌旧”了，一个声音从我心底最深处喊了出来：“不……”    2007-8-8 11:11:08
