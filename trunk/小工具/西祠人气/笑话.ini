title=遭遇红杏出墙后的反应
line=遭遇红杏出墙后的反应作者： 黄宇    推荐人：tianshanlaike988    来源：石岛张家医院内部资料美国老公：一夜未眠，第二天一大早给自己的律师打电话详谈了三个小时，然后回家对老婆说：“亲爱的，我们法庭上见。”法国老公：一夜未眠，第二天一大早跑去买玫瑰九百九十九朵送给老婆，另外再买春药一大盒，准备重振雄风以挽回老婆芳心。俄罗斯老公：一夜未眠，第二一大早穿起祖先的盔甲，举起祖先的长剑，喝下一瓶伏特加，大步流星走到那个男人门前，高声叫嚷，要求决斗。日本老公：一夜未眠，第二天下班后直奔小酒馆，一杯一杯又一杯，不醉不归。从此以后爱上酒馆，夜夜大醉而归。德国老公：一夜未眠。第二天一大早上网收集各种数据，以求证老婆为什么会有外遇。天长日久竟变成婚姻问题专家，发表后获奖若干。意大利老公：一夜未眠。第二天将自己反锁进小黑屋。数日后，老婆破门现入，发现屋内有油画数十张，均出自老公之手，且均价值连城。西班牙老公：一夜未眠。第二天一大早出去跳了一场热舞，其间认识一位美丽的女郎，一场激烈的对舞下来，双方已情意绵绵难舍难分。  2007-4-22 17:01:19
