title=公厕改革方案
line=公厕改革方案作者： 佚名    推荐人：zhouhua2006    来源：网络    为使我们的厕所能够与国际接轨，本人作为我市WCEO（厕所首席执行官）现在宣布厕所改革计划如下：1、将传统的单向收费方式加以改革，改为双向收费，即进厕所要付钱，出厕所也要付钱，否则不让你出去！2、实行大小便分开收费方式，大便一次两元，小便一次一元。考虑到大便次数要少于小便次数，所以大便可稍微下调一些。这一措施将深得跑肚拉稀者的欢迎。3、实行按秒收费的方式，上厕所的头十五秒收费五毛，以后每超过五秒，收费两毛，此举即可防止某些占着茅坑不拉屎的不良举动。又可对那些说我厕所收费过于昂贵的人给出解释，只要你能在二十五秒之内上完厕所，实惠的就是你！4、分时段收费，白天部分时间按全价收，高峰时间段按双倍收费，而在午夜十二点至早晨五点半价收费。5、加大广高宣传力度使我厕所成为远近闻名的厕所，计划举行有奖征文活动题目暂定为：《什么时候上厕所最爽》以及《在你上厕所的时候遇见了谁》。6、在各个居民的墙上贴出宣传画，标题就是"今天你上了没有"。原先由烟客同志提议的"上我呀，来上我呀！"因为让人联想到不健康的内容而被否决！7、聘请形象代言人，我厕所决定聘请"枪手"为我厕所代言人，原因就是该同志十分符合新世纪想上厕所人的口味，让人一看见他就想上厕所。8、广开财路，我公司即要做广告也要为别人做广告，在厕所的墙壁上贴上弹出式和点击式两种广告，让人在上厕所的同时发现属于自己的另一半！9、提高软件水平，在厕所中播放音乐，让消费者有轻松自如的感觉，播放音乐暂定为老歌《有空来坐坐》。10、规范市场次序，鉴于某些人随地大小便，对此，我厕所决定养十条狗，每日喂以火腿肠等条装食品然后将它们放置在各个角落。一旦发现有随地小便者，这些狗将给予最严厉的打击！11、～～～限制流量～～～～，超过流量，加倍收费12、如果你想换一个坑蹲的话，请先到门口办理移坑手续。但由于进门时缴纳的属蹲坑指导费以及坑位调试费，因此费用概不退还，且同时需在缴纳新坑位的费用。如果擅自换坑的话，出门时将补交新坑费，否则将按每日千分之三的费用计滞纳金，我方讲不另行通知，到积累到千元时我方将不承诺放弃利用各种手段包括上门催讨、断水、堵下水道等方式以捍卫法律的严肃性。13、每次上厕所需要一次买断厕所使用费，但是每次进门还是要付入门费，进去后付位置使用费，使用时按次付费（详情见上），用完付厕所清洁费，出门再付出门费。14、实行套餐优惠―一次性预付20次费用的可免费使用3次，预付30次的可免费使用5次，以次类推！！！多买多送！！！！15、引入竞争机制，将厕所管理局按区拆分，同时对另外几家企业发放厕所经营许可证，打破垄断。据本人可靠消息，现在已经有联厕、铁厕等加入此市常联厕的价格仅为全球厕所公司的80%，并且其新近开通的预售卡服务可以设置几个亲友蹲位，让消费者在上经常去的厕所时享受到实惠。    好消息：为了给广大便友提供更为周到完善的服务，本公司从即日起开通170如厕专线特服号。人工如厕请按一；自动如厕请按二；外地用户如厕需加按零...........    从本月开始，139厕所隆重推出套餐服务，最低消费98员，免月租费，一个月内可上厕所500分钟。超出者每分钟加收两毛钱。我们139厕所只此一家，拉不拉稀听尊便！！！   2006-7-21 10:08:51
