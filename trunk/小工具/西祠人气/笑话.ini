title=最棒的销售
line=最棒的销售作者： 佚名    推荐人：飘逸自我    来源：知音    阿虎看到一家公司的招聘栏上说；‘招牌中国最棒的销售人员。    阿虎自身觉得自己是个很好的销售，因为以前他在别家公司的时候无论经理交给他什么任务他都能完成。    他走进经理办公室向经理说道；’我是来应聘的，请你把这份工作交给我，我一定能成功的，因为我就是中国最棒的销售。    你说你是全中国最棒的销售，那你必须证明，经理说，；我可以通过任何考试，卖掉任何东西。阿虎笑着说。；经理从办公桌里取出一盒巧克力，上个礼拜我进了一批这种巧克力，如果你能全部销售出去，你将被本公司录用。阿虎说；这很简单。；并拿走了所以的巧克力。    每天他从这个超市走向另一个超市，用尽了浑身技巧也没能卖出一盒，因为巧克力的质量太差，根本没人买。    很快他回到了公司。走进经理办公室，说；对不起，我太骄傲了，我不是中国最棒的销售，但我知道谁是最办棒的销售。    谁是？经理惊喜的问到。；    就是销售巧克力给你的那个人……。   2008-6-4 3:29:31
