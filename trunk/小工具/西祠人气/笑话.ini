title=网吧奇人
line=网吧奇人作者： 佚名    推荐人：故事中国    来源：来自雪儿的电子邮件投稿    在网吧里，任何时间都会有人在吃饭，有人在睡觉，有人在玩。不论是清晨，中午，还是深夜。他们是铁人，施瓦辛格演的未来战士死了他们都死不了，铁人挺不住了他们都挺得住，埃塞俄比亚的难民觉得饿了他们都不饿，沙漠的非洲土著渴了他们也不会渴，他们是神的化身，是精神力量的体现。    1.网吧里有不怕困的人。你玩的时候他在玩，你睡觉了他在玩，等你醒了他仍然在玩，等你睡了他依旧在玩。    2.网吧里有不怕冷的人。你穿着羽绒服还是觉得冷气袭人，他只穿了一件薄毛衣，还把袖子挽起来。最难得是他们满面红光。    3.网吧里有不怕饿的人。整整24小时了，这期间你吃了两份炒饼、5个茶叶蛋1份炒饭，还喝了1瓶啤酒、好几瓶可乐，但是他什么都没吃，却比你还精神。    4.网吧里有不怕脏的人。他屏幕旁边的桌子上有一个装方便面的碗，里面有两厘米厚的剩下的汤，已经同烟灰、烟头和成泥了，你看一眼都会把隔夜饭吐出来，而他却还心安理得的往里吐痰。    5.网吧里有不怕黏的人。他的头发和脸上的油比你家抽油烟机上的都多，但是他还是露出了天真灿烂的笑容。    6.网吧里有不用新陈代谢的人。已经整整48小时了，这期间别说是拉屎撒尿，他连个屁都没放过。    7.网吧里有诚实的人。一个满脸麻子、有白头发、戴着眼镜还有龅牙的女胖子在OICQ里对他的男网友说：“其实我不是很漂亮的。”    8.网吧里有虚伪的人。那个男网友给她回信息：“没关系，我这个人不是很注重外表的。”    9.网吧里有贪婪的人。他同时下载了5首MP3、还同时下着一盘四国军棋、一盘围棋、一盘五子棋，还打着一桌麻将、玩着5张ShowHand，后台打开着四五个明星新闻的网页，另外还在Kele8打着台球。整个网吧的资源让他一个人占走了70％，还喊：“老板，我死机了，你快来给我看看吧！”      2008-6-20 11:33:35
