line=报复性汉语6级考试作者： 佚名    推荐人：maple    来源：网络第一部分：听力理解（20分钟） 第一大题 说明向导：在这一大题中，你将听到10个短对话。每个短对话结束后，将有一个关于这个短对话的提问。每个短对话和它的问题都将只读一遍。每个问题提出后都将有短暂的停顿。在停顿的时间中，你必须阅读四个标有a），B），C）和D）的选项，并决定哪个选项是最佳答案。然后在答题卡上相应的选项中央划一条横线。 举例：你将会听到： 男：我们什么时候开始工作呢，珍妮？ 女：明天上午9点开始吧。但是我们必须抓紧时间，因为我们不得不在下午2点之前完成所有的工作。 问：他俩可以工作多长时间？ 你将读到：a）2小时。 B）3小时。 C）4小时。 D）5小时。 从该对话中我们知道这两个人是在说他们将于上午9点开始工作并必须在下午2点完成。因此，D）“5小时”是最确切的答案。你应该在答题卡上选项D）的中央划一条横线。 1.女：回来了？今天车子挤吗？ 男：还可以。第一站和我一起上来10个下去6个。第二站上来5个下去15个。 第三站上来17个下去20个。第四站上来24个和我一起下去7个。 问：这个男的一共坐了几站车？ a）10站。 B）4站。 C）3站。 D）5站。 2．男：来我老家开分基地吧，把农民都拉过来。 女：哎，只能这样了。 问：这个场景最可能发生在什么地方？ a）小村落。 B）网吧。 C）农田里。 D）基地组织里。 3．女：你知道吗？中国队昨天以6比0击败了韩国队！ 男：啊？真的吗？万岁！ 问：从这个对话中我们可以推断出什么？ a）韩国队退步了。 B）中国队进步了。 C）这个女的很兴奋。 D）这个男的很好骗。 4．男：对不起，我忘记做了。 女：你有没有长脑子啊？怎么不会忘记吃饭呀？ 问：这个女的最可能是什么身份？ a）中学教师。 B）博士生导师。 C）精神病患者。 D）机器狂人。 5．女：这衣服好象太小了点啊？我还是去别处看看吧。 男：不会啊小姐，我还没见过有人穿这身衣裳比你更美的呢！ 问：这个男的为何这样说？ a）他是个色狼。 B）想追求这个女的。 C）睁着眼说瞎话。 D）他在说梦话。 6．男：做我的女朋友吧，我会对你好的。 女：其实你是个很不错的男孩，和我在一起只会糟蹋了你。 问：这个女的这样说是什么意思？ a）她觉得自己配不上他。 B）谦虚几句。 C）答非所问。 D）拒绝他。 7．女：我这次英语6级答案对下来不算作文85分，不知道能不能过，担心死了。 男：你。。。。。。 问：为什么这个男的说不出话？ a）他也不知道她能不能过。 B）他不忍心告诉她结果。 C）他没听清楚她的话。 D）他准备扁她一顿。 8．男：你们老师有没有划过什么翎子啦？ 女：没有啊，这次大家都死定了。 问：从对话中我们可以看出什么？ a）快考试了。 B）战争要爆发了。 C）地球要爆炸了。 D）老师不负责任。 9．女：明天要交论文了，能借用一下你的电脑吗？ 男：你去问别人借吧，我的电脑连不上网。 问：男的为什么让女的去问别人借电脑？ a）他的Word是网络版的。 B）连不上网的电脑对写论文没有帮助。 B）他很小气。 D）他的电脑坏了。 10．男：待会儿你就坐在我边上，和我打手势就行了。 女：不好吧，这样会不会太危险了？ 问：他们将要去做什么？ a）学习打手语。 B）做警察卧底。 C）参加考试。 D）培养感情。 （本大题共10分，一题1分）  第二大题：复式听写 曾经有一份(S1)____的感情(S2)____我面前，我没有(S3)____，等我(S4)____的时候我才(S5)____莫及，人世间最 (S6)____的事(S7)____于此，如果上天(S8)______________________________，我会对那个女孩子(S9)______________________________。如果非要(S10) ______________________________，我希望是……一万年！ （本大题共10分，前面七空0.5分一个，后面三空一共6.5分） 第二部分：阅读理解（35分钟） 说明向导：在这一部分有4篇文章。在每篇文章后面有若干问题。每个问题都有四个选项并标有a），B），C）和D）。你应当选择最恰当的一个答案并在答题卡上相应的选项中央划一条横线。 第一篇文章 第21到25题将建立在下面这段文章中： 中国有一种植物叫葳蕤。 从前有个人叫蔺芈。他想用一张Y子去捕一只鸩。不小心被葳蕤绊了一个跟头。他很踯蹰该不该再去捉。忽然他发现了一根扃,于是便用扃去打鸩,可是鸩飞走了。蔺芈气愤地说：“再抓到你就把你做成俎醢！” 虽然恨,但此时却没办法。于是蔺芈只好采了几根葳蕤回家了。 21．葳蕤为什么要绊蔺芈？ a）蔺芈犯贱。 B）这是自然规律。 C）蔺芈走路不小心。 D）文章中没有给出。 22．蔺芈为什么要捉鸩？ a）想烤了吃。 B）捉回来虐待。 C）他爱上了鸩。 D）文章中没有给出。 23．从上下文来看，“踯蹰”（第二段第一行）的意思是__________。 a）犹豫。 B）磨蹭。 C）故意拖延时间。 D）痴呆。 24．文章最后一段，为什么说蔺芈要“恨”？ a）他没有捉到鸩。 B）他被葳蕤绊了一个跟头。 C）他没有用扃打到鸠。 D）他怪自己不果断。 25．请给这篇文章拟一个合适的题目。 a）鸩的故事。 B）白痴蔺芈。 C）草本植物葳蕤。 D）得不偿失。  第二篇文章 第26到30题将建立在下面这段文章中： 一天早上，晴空万里，小明一个人走在大街上，这时，一阵风吹了过来，树倒了，把走在路上的小明压死了。 这是近年来发生的最惨痛的一次事故，足足有前年发生事故的6倍严重！但是这件事却一直没有得到有关方面的足够重视。一直到最近著名作家芭芭拉在她的新书中以一个女英雄设法救小明最终失败的方式记叙了这件惨案。 人们终于认识到可以开始正视这件事了，当然不是用它与过去发生的事故去比较，而只是客观地去讲述这件事。 26．小明是什么时候被压死的？ a）树压在他身上的时候 B）风吹过来的时候。 C）一阵风把树吹倒的时候。 D）天晴的时候。 27．为什么说这次事故有前年发生的事故6倍严重？ a）因为小明还只是个孩子。 B）因为小明是活活被压死的。 C）因为死伤人数最多。 D）文章中没有给出。 28．作家芭芭拉以怎样的方式记叙了这个故事？ a）以非常细致的描写。 B）以夸张的描写。 C）以一个女英雄救人的方式。 D）以传记的方式。 29．我们可以从这篇文章推断出__________。 a）人们感到拿这件事与以前的事比是不对的。 B）人们对这件事的发生感到愧疚。 C）人们开始正视这件事了。 D）人们开始向小明表示哀悼了。 30．从文章中来看，小明的真正死因是__________。 a）有关方面不重视。 B）被树压死。 C）女英雄水平太次。 D）小明太呆，这么大一棵树你不知道躲开呀？  第三篇文章 第31到35题将建立在下面这段文章中： mm说：“我爱你。” 我脸红了,我不想害她：“我没钱,更没有房子和车。” mm盯着我的眼睛：“我知道。” “我的月薪只有一千五。” mm的目光仍然坚定无比：“以后会多的。” 我用颤抖的双手拿出一支烟叼在嘴上：“我每天要抽一包烟,一喝酒就闹事。” mm笑了,“以后有我在,你放心。” 我的脊梁上冒起一阵寒意,结结巴巴地对她说：“其实……其实我很流氓……幼儿园就喜欢去女厕所,小学就没了初吻,中学就……” mm没等我说完就软在了我的怀里,声音细若蚊鸣：“早知道你好色,你老偷偷瞄我胸脯… …” 一股鼻血喷涌而出,我抱紧了mm,温热娇小的身体让我热血沸腾。这时我忽然想到了一件很重要的事情,我决定把这事告诉mm...... 五秒钟后mm抬头问我：“真的？” 我悲愤地点点头。 mm沉默片刻挣开我的怀抱抬手给了我一个耳光,她愤怒地朝我喊道：“你丫竟然没有英语四级证书！” 31．文章中的“mm”是指什么东西？ a）老太婆。 B）猫科动物的一种。 C）女孩子。 D）疯子。 32．mm为什么要打人？ a）因为不打白不打。 B）因为她的男朋友没有四级证书。 C）因为这种动物性情暴烈。 D）因为她的男朋友欺骗她。 33．从这篇文章中，我们可以推断出__________。 a）见到mm这种东西应该离远点。 B）骗人是没有好下场的。 C）四级证书是非常重要的。 D）拿不到四级证书就拿不到学位证书了。 34．文中的男生为什么说那么贬低自己的话？ a）他变态。 B）他谦虚。 C）他痴呆。 D）他诚实。 35．综观全文，这段文章的体裁应该是__________。 a）小说。 B）散文。 C）诗歌。 D）幽默。 第四篇文章 第36到40题将建立在下面这段文章中： 首先我声明，我不是什么英迷，但是你的帖子让我恶心，让我甚至宁可看那些没水平的唾骂，那些也许肤浅，也许单纯，甚至不讲道理的唾骂！ 你说你不希望那些人喜欢英格兰，请问你：你是什么东西？世界球迷协会理事？我还希望粱永祺不要嫁给小郑呢！你说什么“几年来我一直在讽刺英格兰，我等着有英迷能站出来对我进行反驳，然而到现在为止，对我的反驳除了粗话、骂娘以外，没有一个人能从足球的层面上分析与驳斥我”。天哪。。你在哪里等待？是在自己昏暗小屋的衣柜里等待呢？还是在遍布英格兰球迷甚至是英格兰足球流氓的街头等待？（我想你也没哪个胆量） 你居然用对法国两分钟连丢两球来做例，证明英格兰如何的无能。。。且不说英格兰现在是什么水平，单单看你能用这样一个偶然的结果来做例子，那么，你可以把全世界的球队都看成三流队伍！ 其实装内行不是你的错，但是跑这里来丢人就是你的不对了！ 36．从上下文看，“英迷”（第一段第一行）指的是__________。 a）喜欢英俊潇洒的人。 B）喜欢英格兰队的人。 C）英格兰足球流氓。 D）热爱英雄的人。 37．从文章中我们可以推断，作者__________。 a）是个“英迷”。 B）崇拜法国队。 C）喜欢粱永祺。 D）讨厌小郑。 38．文章第二段最后一句话是什么意思？ a）作者喜欢他能加入英格兰足球流氓的行列。 B）英格兰足球流氓善于等待。 C）作者很有胆量。 D）作者的一种挖苦和讽刺。 39．作者认为对方究竟错在哪里？ a）假装内行。 B）乱举例子。 C）跑出来丢人。 D）发没水平的帖子。 40．这段文章最有可能选自什么地方？ a）《人民日报》评论员文章。 B）金庸作品集。 C）新浪网的体育BBS。 D）白宫发言稿。 （本大题共40分，一题一分）  第三部分：词汇（20分钟） 说明向导：这部分有30句未完成的句子。每句句子后面有四个分别标有a），B），C）和D）的选项。请选择最佳的答案然后在答题卡上相应的选项中央划一条横线。 41．我们下课后一起去_____电脑。 a）打 B）操 C）干 D）搞 42．他打_____他一巴掌。 a） 上 B）过 C）了 D着 43．我去见了网友，然而令我失望的是，她却是个_____。 a）美女 B）恐龙 C）猩猩 D）长颈鹿 44．齐丹那_____又进球了。 a）秃子 B）胖子 C）猴子 D）呆子 45．你在干吗_____？ a）呼 B）呀 C）呵 D）了 46．这几天论坛上怎么没人来_____了？ a）灭火 B）浇花 C）种田 D）灌水 47．他说得太好了，大伙儿一起_____他啊！ a）宰了 B）解决 C）顶死 D）弄死 48．这篇文章写得很_____。 a）次 B）幽雅 C）硬朗 D）苦闷 49．这考试太难了，我们请个_____吧。 a）剑士 B）枪手 C）狙击手 D）CS高手 50．来我家，我俩_____FIFa。 a）玩弄 B）游戏 C）对殴 D）单挑 51．停车_____枫林晚，霜叶红于二月花。 a）做爱 B）坐爱 C）喝酒 D）品茶 52．他一天到晚就知道_____女人。 a）浸 B）泡 C）浸泡 D）烘干 53．他阅读居然得了40分，实在太_____了！ a）英俊 B）帅呆 C）牛B D）变态 54．你又被爆头了，真是个_____。 a）龙虾 B）带鱼 C）黄鳝 D）菜鸟 55．翠花，_____酸菜。 a）上 B）下 C）左 D）右 56．田野里到处都是_____。 a）旺财 B）小强 C）胖墩 D）皮蛋 57．60分万岁，多一分_____。 a）也好 B）浪费 C）奢侈 D）万岁 58．子曰：学而时习之，不亦_____乎。 a）说 B）悦 C兑 D）免 59．如果我有_____，我要叫他小叮当。 a）阿拉蕾 B）机器猫 C）呼呼猪 D）蓝皮鼠 60．我们都是_____球迷。 a）榔头 B）钉子 C）铁杆 D）竹竿 61．这么狡猾的人你还说他老实？他老实个_____！ a）鱼 B）鸟 C）虫 D）草 62．新东方的老师个个都是_____。 a）秃驴 B）** C）牛人 D）老头 63．女人是_____做的。 a）水 B）冰 C）馒头 D）面粉 64．我是一只来自北方的_____。 a）猪 B）狼 C）羊 D）狗熊 65．你_____什么呀？不就一次考得好吗？ a）激动 B）拽 C）喊 D）疯 66．用炮打他的_____。 a）马 B）牛 C）羊 D）炉 67．英语四、六级考试马上要_____啦。 a）取消 B）实行 C）崩溃 D）改革 68．更多选择更多欢笑，就在_____。 a）肯德基 B）必胜客 C）麦当劳 D）塔克贝 69．舒克舒克舒克舒克舒克舒克舒克舒克_____的舒克。 a）尿床 B）偷东西 C）开飞机 D）扔炸弹 70．将_____进行到底。 a）作弊 B）爱情 C）比赛 D）革命 （本大题共15分，一题0.5分）  第四部分：综合改错（15分钟） 说明向导：这部分中有一篇短文。在这篇短文中一共有10个错误，每个后面划横线的句子中有一个错误。你可以改一个词语，加一个词语或者删一个词语。如果你想改一个词语，把错误的那个词划去并把正确的写在横线上。如果你想加一个词语，在要加入处写一个插入记号（∧）并把要加的词语写在横线上。如果你想删去一个词语，划掉它并在横线上划一斜横即可。 举例： 电视正在很快地成为我们这个期间的文学。 1. 时期 许多有被用作文学这门学校的课程学习的观点 2. ---- 也同样适用于电视∧门学科的研究。 3. 这__ 近年来外国人学习汉语的热情不断增高， 但绝大多数人能够熟练掌握汉语。为了便于外 71. _____ 国人检测自己的汉语水平，现成立国家大学汉 语四、六级考试委员会并设立着汉语四、六级 72. _____ 考试。该考试将要参照英语四、六级考试的形 73. _____ 式，各部分题型与其基本保持一致。考生报名 参加或通过者将授予证书，证书上贴有防伪标 74. _____ 志，任何个人和单位不得仿冒，违者不究其法 75. _____ 律责任。另外，考生报名需持本人无效证件， 76. _____ 不得他人代报，更除此不得冒名顶替，发现有 77. _____ 以上现象的，将取消其中考试成绩，并责令其 78. _____ 回国，终身不得参加该项考试。该汉语考试将 于2005年开始，每年设立1月和6月两门考 79. _____ 试，报名具体时间和注意事项请观赏我们的官 80. _____ 方网站：www.cct4-6.com.cn请各位朋友互相 转告，谢谢。 （本大题共10分，一个1分） 第五部分：写作 说明向导：在这个部分，你将有三十分钟来写一篇题目为：汉语四、六级真好的作文。字数不可少于150字，你可以以下面的提示作为文章的主线： 1． The College Chinese Test is so good! 2． How nice the College Chinese Test is!   2008-3-14 15:52:39
