line=大学宿舍里出现频率最高的话作者： 佚名    推荐人：善    来源：网络1、我明天要好好学习！2、我在也不玩游戏了！3、开门啊，我，没带钥匙！！！4、谁去食堂？（下一句是：帮我打包）5、谁借我点钱阿？6、今天有没有点名？7、明天考试了，你做我前面啊，我帮你占位置8、兄弟多少级拉？ 9、甲：吃饭去不？乙：去啊！甲：给我带一份10、甲：今天有什么课？乙：我也不知道11、甲：做完作业了吗？借我抄抄。乙：我也在等别人呢！12、打牌啊！一缺三！13、兄弟们，生命不息，睡觉不止啊。14、走，打球去~~谁拿我袜子拉？15、甲：从现在起谁也不许说脏话！乙：我靠！16、兄弟姐妹们快快快。开使点名拉！17、问：XXX什么时候考试啊？   甲；好象还有几天吧？   乙：就明天考试。   丙：不会吧，我还不知道考哪科呢？   丁：啊？你们昨天没去考试吗？    晕到一片……18、今天星期几？？？19、甲：你快起床，要迟到了！    乙：我今天不去了，帮我点到啊，写张请假条也行！20、今天圣诞节啊，我们聚餐吧！    今天母亲节啊，我们聚餐吧！      今天儿童节啊，我们聚餐吧！    今天教师节啊，我们聚餐吧！    今天好泠啊，我们聚餐吧！     今天**啊，我们聚餐吧！   2007-8-1 13:38:24
