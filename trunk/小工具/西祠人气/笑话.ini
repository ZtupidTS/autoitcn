title=身份
line=身份作者： 张志强    推荐人：chenshan    来源：报纸    昨晚加班到十点，出了单位，我和同事老刘来到了路边的一家大排挡吃夜宵。天气闷热加上我们都很饿，所以我和老刘索性脱了上衣，光着膀子狼吞虎咽地吃了起来。转眼间，两杯扎脾和两盘凉菜就被我俩吃了个精光。    我起身准备让服务员再加俩才的时候，突然看到路边行人中有个熟悉的身影，这不是老同学大伟吗？我急忙叫住他，寒暄之后，我拉着他来到桌前，向他介绍了老刘，并执意要他坐下和我们一块儿喝一点。    大伟向四周张望了几眼，面带难色地说：“还是你们俩喝吧，我就不陪你们了。我现在调到了区政府工作，也算是个有身份的人了，如果像你们一样光着身子在路边吃大排挡，万一让单位的人看到了，影响多不好!”    “你小子混得还不赖啊！”我惊讶的拍着他的肩膀说：“你不是一直在干保安吗，怎么什么时候调到区政府工作了啊？”大伟笑着说：“都在区政府干了快一年了。你们有什么事需要我帮忙的尽管说！”      老刘是个直脾气，听了大伟的话，站起来说：“不知道到找工作的事儿你能不能帮上忙？我有个亲戚今年大专毕业，工作还没落实，你看能不能帮着找个工作？”“你是说找个普通的工作还是想进区政府工作啊？”大伟问到，“大专学历要进区政府工作难度可太大了！”     老刘嘿嘿一笑：“能找份普通工作就行啦！当然了，如果能进区政府就更好了。6你放心，咱们该请客请客，该送礼送礼，你就费心给问问吧，只要能进区政府工作，哪怕就是看大门都行！”     “看大门？那可不行！”大伟摇着头说：“他看大门，那你让我去干什么…………”  2006-11-6 16:10:13
