title=看MM如何折腾帅哥
line=看MM如何折腾帅哥作者： 王亮    推荐人：a88264976    来源：QQ空间    女孩问男孩：“你帅吗？”男孩说：“我不帅！”回应的是五个火辣辣的手指印。女孩气愤地说：“你撒谎！” 女孩再次问：“你帅吗？”男孩说：“我帅！”回应的又是五个火辣辣的手指印。女孩气愤地说：“你一点都不谦虚！” 女孩第三次问：“你帅吗？”男孩答：“我……我不知道。”回应的仍然是……女孩气愤地说：“你白痴啊你！” 女孩第四次问：“你帅吗？”男孩想了一会儿说：“有时候帅，有时候不帅。”啪！女孩气愤地说：“变态啊你！” 女孩第五次问：“你帅吗？”男孩无语。回应的……女孩气愤地说：“帅你就拽啊！” 女孩第六次问：“你帅吗？”男孩捂着火辣辣的脸颊说：“该我问你了，你漂亮吗？”回应的……女孩气愤地说：“反了你！” 女孩第七次问：“你帅吗？”男孩战战兢兢地答：“我丑陋无比。”回应的是……女孩气愤地说：“你是说我没有眼光啦？” 女孩第八次问：“你帅吗？”男孩讨好地说：“我给你买冰淇淋。”回应的是……女孩气愤地说：“明明知道我更喜欢巧克力！” 女孩再再次问：“你帅吗？”男孩顾左右而言其他：“跟我说话吗？不是跟我说的吧？认错人了吧！”五个更加火辣辣的手指印，女孩狠狠地说：“臭猴子，别以为你变成人样我就认不出你了！” 女孩再再再次问：“你帅吗？”男孩哭丧着脸说：“女侠！你放过我吧！”回应的是……女孩狠狠地说：“放过你？给我一个不杀你的理由！”  2006-6-8 18:40:34
