title=十种会被暴打的男人
line=十种会被暴打的男人作者： 佚名    推荐人：水样年华    来源：网络    这十种男人是最可恨的，同胞们见到了可以上去暴打，因为打了不犯法。     1 坐出租车，计程表上打出23.5元，他掏出20元，说：“不用找了！”我亲眼见到这种男人被暴打的场面，那叫一个惨呀！        2 在女人面前贬低别的男人以抬高自己的男人。这种男人是自大狂，所以在贬低别人的时候就特别不留情面，所以我们见到这种男人时可以毫不犹豫地上去打。        3 在MM面前不停的讲笑话来显示自己是个充满幽默感的男人，当MM问他怎么知道这么多笑话时会严肃的说是自己想出来的，呵呵真TMD歉揍啊谁知道他什么时候一个人偷偷的在类似的搞笑网站上疯狂背笑话啊。        4 三十岁了还称自己“男孩”或“男生”的男人。你想，一个三十岁的男人恶心兮兮地说：“像我们这样的男孩……”你的皮肤会不会有蛇在上面爬的感觉？碰到这样的男人，你不打他，就是对不起你自己 ！        5 用老婆的钱在外面包小蜜的男人。如果你用老婆的钱在外面胡吃海喝，花天酒地，人家最多说你是个“吃软饭的”，最多很厌恶你，并不会上去打你。因为存在这样的女人，她情愿把钱给自己心爱的男人花，这叫周瑜打黄盖。但是我相信不存在这样的变态女人：把自己的钱拿给男人，让男人去找别的女人。存在这样的男人，是他道德的败坏，人人可打；存在这样的女人，就更该打了！        6 穿肉色丝袜的男人。不管什么情况，穿肉色丝袜的男人就该死，这比西装笔挺却穿一双球鞋或者穿黑皮鞋配白袜子的男人更可怕。因为男人穿西装配球鞋或穿黑皮鞋配白袜子只是品味不够，人家在背后最多会说：“丫太不会搭配。”穿肉色丝袜的男人就不同了，这种男人不管出于什么目的，穿上这种袜子总是让人有想吐的感觉，你不打他会憋死的。        7 在饭桌上，语出惊人，说：“我想拉屎。”这种男人属于装可爱的类型。男人可以可爱，但是不能“太”可爱。比如偶尔撒撒娇，说：“不干啦！讨厌啦！”这样的话对你女朋友说说，那还不要紧，你女朋友心情好，说不定会说：“哟！蛮可爱的嘛！”如果心情不好，你就准备接一个耳光吧。但是你如果在饭桌上说那么恶心人的话，就不是可爱，无论坐在饭桌上的是什么人，不打你就显得太亏了。        8 出国归来，说话时老是夹着外语单词的男人。你跟他讲了，他还振振有词，说：“没办法，改不过来，在外国这么多年了。”把责任推给习惯问题。我简直是他妈的扯淡！你在中国生活这么多年，讲了多少年汉语？出国才几年？就把你多年的习惯改成这种德性啦？这叫什么？这叫卖弄！伙计们，上去打丫的！        9 从日本留学归来，说话时老是说：“在日本怎么怎么样。”这种男人不用我解释，你一定会上去打的。之所以把日本单独辟出来归为一条，是因为这种事跟普通的出国不同。这关系到民族感情。涉外无小事，更何况是日本？这样的准汉奸，你不打，你就是汉奸。        还有一种，哎，加点耐心，读完，记得要回复呀。        10 看贴不回贴的男人。女人不回贴，可以。因为我们照顾女士。男人不回贴，败坏！为什么？你想想，我花这么多时间原创出这么好的和男人有着莫大关系的东西，连版权都不要了，贴出来给男人看，你看了不回贴，还有良心吗？所以，同胞们，举手之劳，多多益善，你好我好大家好嘛！...  2006-5-25 13:03:37
