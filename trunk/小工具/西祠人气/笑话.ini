title=童趣
line=童趣作者： 佚名    推荐人：希希    来源：网络    我同事得肾结石，在家休息。他小侄子问什么是肾结石，他说就是尿尿的时候有石头出来，他小侄子很忧虑地说：叔叔，你尿尿的时候一定把脚岔开，小心别砸着脚！     有一天，看到一对龙凤胎，SO可爱，可是分不出大小。     于是就问：你们谁大谁小啊？     女孩子神神秘秘地说：你猜猜，我们谁是哥哥谁是妹妹~！！     我抱着三岁的女儿晚上在公园散步，林荫中有一对恋人在拥抱亲吻。     女儿看了一会儿，侧过头肯定地对我说：“妈妈，他们肯定在偷吃什么好东西。”     明明5岁了，刚刚学会了算数就嚷者要人出题，爸爸对他说：“你自己出题自己算吧。”     明明想了想说：“洗头+按摩+踩背=18，染发+桑拿+面膜=20”     大家先是一楞，接着就哈哈大笑。     孩子：“妈妈，这是什么？”     妈妈：“这是老鼠药。”     孩子：“妈妈，我们家的老鼠生病了吗？”     特喜欢小班的一个孩子就一直去逗他。     问他：“妈妈叫什么？”    她奶声奶气地终于吐出了***名字。     “那么，爸爸叫什么呢？”     只见他兴高采烈毫不含糊的说了两个字：老公。    她的一个同事有一个6岁的女儿，开始换牙了，她的妈妈带她拔完牙回到单位里，我妈问她：“牙还疼不疼？”    那小女孩的回答让旁边的一群人统统笑翻了：“啊呀，牙齿被留在医院里了，我不知道它疼不疼啊！”     一次爸爸问孩子：“在家里谁说了算啊？”     “爸爸啊，他是家里的头。”     妈妈知道了，就也问他：“家里谁说了算啊？说得好，给你 买糖吃。”     孩子说：“是妈妈，是妈妈 ”     “你不是说爸爸是家里的头啊？”     “可是妈妈是家里的脖子，脖子让头朝那转就朝那转~~~~~~”     偶有一男同事，一日在路边小饭店喝酒吃饭，见边上有一3岁出头小女孩十分可爱，就上去逗她“小妹妹，陪你玩好吗”，那个小女孩看了他一眼说“不好，妈妈说过小姑娘要和小姑娘一起玩的”，我那同事不死心，又说“我也是女的啊，你和我玩吧”……    最后那小姑娘回答的话实属经典，她看了我那男同事一眼，说“我不信！你把裤子脱下来让我看！”=_=#     儿子4岁看见一只青蛙在跳，他就学着这只青蛙跳，跳了几下，站起来说:真累啊!!!真难为青蛙了，每天都要这样跳。    那天我在宿舍听广播，听到一个很小的女孩子给她的妈妈点歌，她说她的妈妈很辛苦，星期天也不能休息，要到书店买好多习题集给她做，于是她就想为她的妈妈点一首歌。     主持人一听，感动地说：“多懂事的孩子啊。请问你想为你的妈妈点什么歌？ ”    小女孩用稚气的声音说：“我想点辛晓琪的《女人何苦为难女人》”   2006-5-16 12:00:11
