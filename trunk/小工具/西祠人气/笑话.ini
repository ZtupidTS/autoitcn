title=男生也挑剔
line=男生也挑剔作者： 佚名    推荐人：蒋建国    来源：网络    长得太好看了，让我没安全感：     长得太难看了，显不出我的眼光。　    长得太高了，显得我矮；     长得太矮了，我还要弯腰和你Kiss。     天气太冷了，不想出门找你；     天气太热了，两个人在一起更热。     天上下雨，两个人用一把伞都要被淋；     天上不下雨，找不到电视里的浪漫感觉。     太体贴了，我像找了个妈一样；     太不体贴了，我还不如请个钟点工。     去你家路太长，走这么久，要累死我呀；     去你家路太短，我都没想好台词就到了。     心情太好了，闪一边儿去，我要喝酒；     心情太差，别烦我，我要喝酒。     今天放假，放假我要睡觉呀，没空陪你。     今天不放假，上课多累呀，哪儿有空陪你。     踢球赢了，我踢球你都没来看；     踢球输了，心里不爽。     走路太快，我不是请人陪我练长跑的；     走路太慢，你是不是得把蚂蚁都踩死。     见你的路上出了事，真背，都是你闹的；     见你的路上没出事，晕，一点儿挑战都有没有。     佩带手饰，你重不重呀，一会脖子要我抬吧；     不带手饰，钻石的光芒才是最好看的。     太会打扮，当画妆师去吧，每次都搞这么久；     不会打扮，眉毛淡得看不见。     手太细了，一看就知道不会做家务；     手太粗了，这么粗，是女人不？     声音太细，我听都听不到；     声音太粗，我老以为是个男人在叫我。  2006-8-31 14:09:01
