title=吵架
line=吵架作者： 宋修    推荐人：小虾子坳    来源：笑话大全    买五斤肉就被少了五两秤,都太气愤,五个教师互相鼓励:“五个教书匠难道还怕一个杀猪匠吗？”于是前去理论。    化学老师扶扶眼镜：“师傅，或许你今天多喝了几杯乙醇，没认清秤星吧，肉是氢、氧、碳、硫等元素的结合，难道你这肉氢和氧结合的太多了？就说肉中的脂肪，也不是汽油煤油这些烃一类物质，怎么这么快就挥发了250克呢？”    杀猪匠眼睛一鼓：“老子是巷道里赶猪，直来直去。你绿蚊子吃屎，瞎嗡些啥呀？”政治老师清清嗓子：“根据唯物主义原理，存在决定意识。你少我们五两秤，这叫‘存在’，所以我们心理有想法，这叫‘意识’。你不少秤我们不会找你理论，找你理论就是因为你少了秤，这属于因果关系。又根据一分为二的原理，你少秤是不讲精神文明道德的，是极其错误的个人主义，但也不全是坏事。我们及时给你提出宝贵意见，帮助你改正错误，坏事也会变成好事，这叫转化。犯错误不要紧，只要改了就好了。”    杀猪匠冒了火：“鸭子会说是个瘪嘴壳!你说老子少了你五两秤，谁做证明？”    语文老师潇潇洒洒一甩头发：“我！你是树上的黄叶，我是冷峻的秋风；你是脸上的污点，我是明亮的镜子；你是偷偷摸摸的老鼠，我是紧紧跟踪的摄像机。神圣而庄严的道德法庭，不许要程式化平庸化的证明，良心就是最公正最伟大的法官。啊！顾客是上帝，顾客是......”杀猪匠抄起刀子，一把抓住语文老师的脖子：“狗屎不肥田，讨死万人嫌！你敢骂老子，老子今天下你龟儿的零件！”    数学老师吓得脸发白：“唉呀呀，不要正电负电一撞就触电。五两肉算个啥嘛，五七三块五，还看不到一场电影，还洗不到一次头发，还买不到一剂感冒药，最多一个进口避孕套。你杀猪，我们教书，都是为人民服务，莫为这可怜兮兮的三块五角钱伤了革命同志之间的深厚感情。你是正数，我们是负数，大家都是有理数，千万不要做无理的事。”    杀猪将把语文老师一下搡在地上：“滚你妈的，看你舌头狠还是老子拳头狠！”英语老师大声说：“OH！I LOVE YOU！PIG！THIEF！”扶起语文老师喊大家走。走到半路说：“我用英语骂了他。知识就是力量，他懂个啥！”       2008-5-3 20:34:34
