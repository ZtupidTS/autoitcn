title=妙联绘贪官
line=妙联绘贪官作者： 谢少萍    推荐人：huanglong.002    来源：《飞霞》2001年第11期某县税务局有一个局长姓卞，是个贪得无厌的贪官，他经常借故到管下的企业敲诈勒索，要钱要物，若是不满足他的要求，他就给“小鞋”你穿，处处刁难你，使许多企业的老板敢怒不敢言。有一次，他借故到管下的一家名叫“万福楼”的餐馆大吃大喝，这“万福楼”餐馆老板姓熊，他为了能做生意，所以不敢得罪这个税务局局长，每次这位局长光临，他夫妻俩都是跑前跑后，殷勤地好酒好肉招待。谁知，这卞局长，得寸进尺，他酒醉饭饱之后，还厚颜无耻地要熊老板请来“三陪小姐” 供自己“消遣”，有一天，卞局长喝了几杯之后，兴致勃勃，他自以为对楹联精通，吃了人家的，还要拿人家取笑，见熊老板夫妻俩为了招待他忙得团团转，他就将熊老板夫妻俩讽剌挖苦取乐，他将熊老板的“熊”字拆为“能”字与“四点”，因而凑成一上联； 上联是：熊老板，能者多劳，餐前跑断四条狗腿！可是这个熊老板，也不是等闲之辈，他原是一个作家辞职下海经商的，不但对楹联很是爱好，还是市楹联协会理事，因此他也不甘示弱，立即以牙还牙，将“卞”字拆成“下”字加上“一点”，拟出了下联，形象地描绘这位贪官的形象。下联是；卞局长，下流无耻，饭后伸出一只龟头！后来，因这贪官东窗事发，进了监狱，此事才被餐馆的服务员披露，成为一社会新闻，该联被该县的楹联协会评为当年谐趣反贪佳联一等奖而流传民间。    2007-1-26 14:58:35
