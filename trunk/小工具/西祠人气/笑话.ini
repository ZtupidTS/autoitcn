title=老婆是卡奴
line=老婆是卡奴作者： 何如平    推荐人：故事中国    来源：来自晓晓竹的电子邮件投稿老婆几个月前申请了一张银行信用卡，卡办好后没几天，老婆就兴奋地对我说：“老公，银行正在举办‘刷卡积分，好礼相送’的活动，每次刷卡消费一元钱就可以积一分，只要在三个月内刷卡积满一万分，我就可以得到一款我喜欢的手提包，以后我们尽量不用现金消费，能刷卡的就尽量刷卡。”我点点头。为了刷卡积分，老婆生活习惯还真变了不少。以前老婆都是在我家楼下的自由菜场买菜，既方便又合算，为了能够多积分，老婆竟然舍近求远，到离家一站路的超市去买菜，买完菜回家天都黑了，耽误了吃饭不说，买的菜也不太新鲜，我要老婆还是到自由菜场买菜，老婆不以为然地说：“自由市场的菜摊子上又不能刷卡，我才不去呢！”有了信用卡，老婆出手也大方不少，以前用现金到商场买衣服，老婆总要精挑细选，现在看中的衣服说买就买，好像不是在用自己的钱；以前老婆在商场买化妆品要反复试用，现在看好了就毫不犹豫地掏卡。老婆就这样消费，快到月底一查信用卡，积了九千分，老婆看到了希望。那天我和老婆一起去商业街购物，老婆又刷卡买了九百多元钱的衣服，她高兴地说：“我马上就要积满一万分了，胜利即将来临。”我提议回家去休息，老婆却不理会我，只顾一个人快步疾行在商业街上，我拎着老婆的衣服紧紧跟在她后面，说：“老婆，你走这么快干什么，又不是要下雨。”老婆依然不理我，脸却涨得通红，走路也不太稳了，我正准备问她是不是哪里不舒服，却见老婆直奔街边的一家星级公共厕所而去，我这才恍然大悟，原来老婆内急，等老婆从公厕出来后我笑着对她说：“老婆，商业街上我们一路走过来见到那么多公共厕所，你为什么非要舍近求远光顾这间呢！这不是自己找罪受吗？”“老公，你不知道，整条商业街就这间星级公共厕所能刷信用卡呀！我当时已经计算好了，这次到星级卫生间消费人民币八元，也就是积了八分，三个月内我正好积满了一万分，我心爱的礼品到手了。”  2008-3-28 10:38:59
