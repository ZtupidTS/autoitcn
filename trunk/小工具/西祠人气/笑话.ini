title=中国古代世界之最搞笑版
line=中国古代世界之最搞笑版作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿 最先登陆月球的人――嫦娥姑娘(且无需任何设备,极其环保);  跑得最快的人――孙先生（大号悟空，一个跟头十万八千里）；最高的男高音――张三爷（人称翼德，当阳桥上一声吼，喝退曹兵，河水倒流）；具有最强杀伤力的女人――孟姑娘（又叫小孟姜，无需动手，只要泪流，长城便倾覆）；最高大的人――如来（如花的哥哥，孙先生在其手上连翻一百零八个跟头也没能逃出其手掌心，如来身量可见一斑）；最有魅力的女人――陈圆圆（别人起兵打仗，谋权篡位与她何干）；长得最另类的人――刘备（贵为皇叔，臂长过膝，两耳垂肩）；最有魅力的男人――唐僧（所到之处神飞鬼跳，皮肉细滑得让人垂涎三尺）；最骨感的美人儿――白姑（就是精精姑娘呀）；最佳厨师――孙二娘（将包子愣能做出人肉味儿来）；最懂兽语的人――叶公（连天上的龙都能给招来，舍他其谁）；最好吃的桃――蟠桃（这可是王母她老人家待客用的）；最疼男人的媳妇儿――虞姬（为绝夫君后患不做累赘，自断香魂）；拥有最多女婿的人――岳飞他妈（人称岳母）；最爱钓鱼的人――姜子牙（就是不怎么专业，居然不知道要用钩儿钓鱼）；游泳最棒的人――张顺（外号浪里白条，李逵怎么样？能打吧？在水里就不是张顺的对手了）；最佳调酒师――吴刚（最拿手的是桂花酒，但有一点不好，就是总闹绯闻）。  2008-1-22 13:57:17
