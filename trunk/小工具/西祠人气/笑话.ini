title=彻底崩溃，一个电脑白痴和黑客的对话！
line=彻底崩溃，一个电脑白痴和黑客的对话！作者： 佚名    推荐人：骆潇潇    来源：网络黑客：我控制了你的电脑 小白：怎么控制的？ 黑客：用木马 小白：。。。。。。在哪里？我没看不见 黑客：打开你的任务管理器 小白：。。。。。。。任务管理器在哪？ 黑客：。。。。。你的电脑下面！！ 小白：“我的电脑”里面没有啊 黑客：算了，当我什么也没做过 黑客：我已经控制了你的电脑 小白：哦 黑客：害怕了吧？！嘿嘿 小白：来的正好，帮我杀杀毒吧，最近我的机子毛病很多耶 黑客：。。。。。。 小白：你怎么总是在我电脑里随便进进出出 黑客：你可以装防火墙 小白：装防火墙，你就不能进入了吗？ 黑客：不啊，我只是想增加点趣味性，这样控制你的电脑让我觉得很白痴耶 小白：听说你会制造“病毒”？！ 黑客：嗯 小白：你可以控制别人的电脑？！ 黑客：一般是的 小白：那你可以黑掉那些网站吗？ 黑客：当然，没听到人家叫我“黑客”吗？ 小白：。。。。哦~~~`我还以为那是因为你长得很黑。。。。。 “咣~~” 黑客：我又来了！！ 小白：你天天进来，不觉得很烦吗？ 黑客：是很烦，你的机子是我见过的最烂的一台了 小白：不是吧，这可是名牌 黑客：我是说你的机子里除了弱智游戏就只有病毒了 小白：哦~~那你看到我的“连连看”了吗，不记得装在哪，找了好久了耶 黑客：。。。。。再见 黑客：嗨~~~我来了！ 小白：好几天不见你，被我的防火墙挡住啦？ 黑客：哈哈，笑话，上你的机子比我自己的还容易，不是想我了吧 小白：我是想请你帮一个忙 黑客：什么事？ 小白：你能不能进入电力系统修改一点数据 黑客：。。。。。。你想干嘛！！ 小白：求求你，帮我把我家这个月的电费消了吧。。。。。。 黑客：去死！！ 黑客：你死哪去了？！！！ 小白：。。。。出去玩了几天啊，找我干嘛 黑客：我要找点东西 小白：在我这儿找什么东西？ 黑客：病毒，找一条前几年的老病毒，只有你的机子上病毒保存的最全啦 黑客：我来了！！ 。。。。。。 黑客：怎么不说话？ 小白：心情不好 黑客：谁欺负你了？ 小白：我的一个Q号搞丢了，里面有我的网上初恋 黑客：这个简单，我帮你拿回来 小白：拿不回来了 黑客：不可能，告诉我，多少号？ 小白：呜~~~~就是不记得了 小白：你给我出来！！！！ 黑客：怎么啦？！ 小白：你是不是用我的ID去论坛玩了？！！ 黑客：。。。。不好意思，忘了告诉你了，不过，我没干坏事，就瞎编了个贴子，我保证下次再也不玩了 小白：那不行！！！ 黑客：你还要怎么样？ 小白：你发的贴子得红脸了耶，我第一次得红脸，好开心哦，你必须再给我编一个 黑客：倒！ 黑客：嘿嘿，刚才我做了一件很有趣的事 小白：什么事 黑客：我到论坛上去顶贴了 小白：这很平常啊 黑客：我见贴就顶，尽情的骂楼主是猪，好解气 小白：哇塞，太过瘾了，我可从来不敢，会被封杀的！ 黑客：没错，已经被封杀了。 小白：这还有趣？！ 黑客：是啊，因为我用的是你的ID 小白：你是高手吗？ 黑客：可以说是吧。 小白：高到什么程度？ 黑客：嗯，我无聊的时候就自己黑自己 小白：哈，这个我也会！ 黑客：#￥%！你也可以？！ 小白：是啊，一关机它就黑了。。。。。 黑客：滚！  2006-7-12 16:10:44
