title=笑话集锦[本站网友推荐]（二十七）
line=笑话集锦[本站网友推荐]（二十七）作者： 佚名    推荐人：故事中国    来源：故事中国感谢上帝    牧师对买他的马和马车的农夫说：“这匹马只听得懂教会的语言：叫"感谢上帝”它就跑，叫"赞美上帝"它才停下”买了马的农夫将信将疑，他试着叫了一声"感谢上帝"，那马立即飞奔起来，越跑越快。只到跑到了悬崖边上，惊恐万分的农夫才想起来让它停下的口令“赞美上帝”。果然，马停下来了，死里逃生的农夫长长地嘘了口气：“感谢上帝……”快乐    德国人，法国人，和一位俄国人聚在一起谈论什么是“快乐”。    德国人说：“快乐就是你在辛苦地工作完一天后，躺在自己舒服的沙发上，喝着啤酒，看着精彩的球赛……”法国人说：“快乐是你在星期六的夜晚，与心仪已久的金发美女，共度浪漫良宵……”这时，俄国人说了：“真正的快乐，是在深夜里，你突然听到急促的敲门声，打开门一看，是一群警察，他们拿着枪指着你说‘格拉吉夫！你被捕了！’而你告诉他们：‘格拉吉夫住在隔壁！’”新纪录     琼斯正在地里干活，突然听到轰隆一声响。他抬头往旁边一棵树上一望，只见一架小型飞机挂在树顶上了。    “你在那上面干什么？”他问飞行员。飞行员没有受伤，正从树上往下爬。    “我想创造一项新纪录。”飞行员悲伤地说。    “哦，”琼斯说，“你是第一个不从树下爬上去，而从树上爬下来的人。”适得其反    一位旅游者在某招呼站招手请司机停车。他问售票员：“从这里到摄政园要多少钱？”   售票员说：“五便士。”旅游者没有上车。但车子一开动，他就跟在后面跑起来。当他在下一站追上那辆汽车时，他气喘吁吁地问：“现在到摄政园要多少钱？”   售票员说：“十便士。您跑错方向了。”（感谢lvyuquan的推荐）还珠格格的三围正看着报纸，手机来短信息了，原来是条趣味问答题：你想知道还珠格格的三围吗？请回复数字888索取答案，每条答案收费一元。我忙招呼办公室里的几个同事过来看看，大伙儿对这个问题也都很感兴趣，催我快回一下，看看还珠格格的三围到底是多少。一群坏男人！见我站着没动，小张笑着说：“王姐啊，该不是你会舍不得一块钱吧？”被他们这么一激，我急了：“废话，不就是一元钱吗？我回就是了。”其实，我也迫切地想知道答案。于是输入888，想不到回复还真快，不到一分钟的时间，我的手机就“嘟嘟”地响个不停。我仔细一看，天哪！10个未读短消息，10元钱啊！真够狠的。大伙儿都争着要看答案，猴急的小张干脆抢过我自我的手机，大声朗读起来：“笑话！还珠格格的三围我那知道？回8888，看五阿哥的真情告白，揭露他的的女友……还珠格格的三围，看一次收费两元！”（感谢1985920的推荐）虫妈妈接来了4岁的小儿子进来挺神气地让我看他手上爬着一条蠕动的毛虫。我一见毛虫就全身一颤，可我却随口说了句逗孩子玩的话：“马克，快把它弄到外面去吧，它妈妈一定在找它哩。”马克转身走了出去。我以为达到了目的，谁知马克一会儿又进来了，手上爬着两条毛虫，他说：“我把虫妈妈接来了。”也是牙医一个牙医为患者打麻药拔一颗极不整齐的怪牙时，说：坐好，坐好，放松，不要怕，一点都不痛的.......马上就好了......张开嘴巴的患者说：“少来这套，骗我，我自己也是牙医！” 亲爱的，再见了！让我怎么能不感谢您呢！在千百次挣扎、千百次徘徊之后，依然无法下定决心，去割舍那份经历三个春夏秋冬、一千多个日日夜夜的深情。虽然她时常爱发脾气，要么断电、要么没有信号、就连那件外衣也是用强力胶粘连的，而且还特别能花我的钱，但是只有次她紧握手中，才能感受到内心深处的那份踏实，没有她在身边，就会六神无主，好像自己失去了整个世界，倍受煎熬。这时，是您及时伸出援助之手，在我毫无思想准备的状态下，连“再见”都不用跟她说一声，就可以毫不内疚、光明正大、名正言顺的移情别恋！啊，我的明天，新的开始。就在你的手伸进我口袋的那一刻，我仿佛看到了黎明的曙光，前方豁然开朗。“啊，我终于失去了你，在拥挤的人群中……”忠心的感谢您，亲爱的小偷先生或者女士（性别不详）！在此，还有一个小小的请示，请你善待我亲爱的手机！（感谢鬼影星的推荐）看不懂的祝福语儿子没有考上大学本科，我一咬牙卖掉房子，送他到国外去深造。最近儿子给我写来一封信，汇报他正在刻苦学习多国语言，并在信末用不同外文给我写下了三段祝福语。我对外文一窍不通，于是找了几位精通外文的朋友来翻译。他们都顺利译出第一、二段，第三段却谁也不懂。回家后我立马给儿子打电话说:“儿子呀，你真不得了！你写来的祝福语除了英文和法文有人读懂外，最后那段把所有人都难倒了。快说说，那一段你究竟使用了哪国文字？”儿子听后沉默了一会儿说:“你说什么？最后那段竟然没人读得懂？”我得意地说:“是呀，你总算为我争了一回光。”儿子听后吃惊地说:“爸爸你先别高兴，八成是我把汉语拼音写错了。”（感谢天若有情的推荐）如果你不想干家务美国联邦调查局的电话铃响了。“你好，是联邦调查局吗？”“是的，有什么事吗？”对方问。“我打电话举报邻居汤姆。他把大麻藏在他家的木柴中。”告发者说。“我们会调查的。”联邦调查局特工说。 第二天，联邦调查局人员去了汤姆家。他们搜查了放木柴的棚子，劈开了每一块木柴，没有发现大麻，把汤姆骂了一顿后走了。汤姆家的电话响了。“喂，汤姆！联邦调查局的人帮你劈柴了吗？”“劈了。”汤姆答道。“好，现在该你打电话了。我家花园要翻土。”（感谢陆建轩的推荐）聋哑人舞会他对这附近不太熟悉，有个当医生的老友带他去参加当地聋哑人的舞会。“我到底应该怎么去请一个有聋又哑的女孩跳舞？”他有点焦虑地问。“只要微笑并向她鞠躬就行了。”时常怎么做的医生回答说。所以这个年轻人就选了个漂亮的舞伴，然后鞠躬微笑，而她也鞠躬微笑，于是他们跳起舞来。那天晚上他们不仅只跳了一支舞，而是跳了三支，当他正要请她跳一支时，有个陌生男子走向他漂亮的舞伴，并充满感情的说：“我说，亲爱的，我们什么时候能再跳一支舞？从我和你跳过一支到现在，已经差不多有一个小时了！”“我知道，亲爱的，”女孩温柔地回答，“可是我不知道如何摆脱这个又聋又哑的人啊！”（感谢sunnyrong的推荐）妈妈如此惩罚女儿周末，我们几个朋友一起到同事李姐家做客。 到了李姐家，他们一家人很热情，我们玩得很惬意。尤其是李姐5岁的女儿妞妞，小丫头是个人来疯。看见这么多的叔叔阿姨，她兴奋得上蹿下跳，到处乱跑。不一会儿，她就把几个女同事穿着的漂亮衣服蹭脏了。妞妞很快被她妈妈叫进了房间。等她再一次出来时，我们发现她乖多了，而且手里还拿着一大块巧克力。我们对她说：“妞妞，你是不是答应不闹了，妈妈奖励你巧克力了吧？”妞妞小嘴一撅，说道：“才不是呢。妈妈这是惩罚我。她让我手里拿块巧克力，可只能看不能吃。妈妈说要等你们都夸我的时候才让我吃呢！”（感谢杨雪89的推荐）世界之最尽在中国最先登陆月球的人――嫦娥（且无需任何设备，极尽环保）跳得最远的人――孙大圣（大号悟空，一个跟斗十万八千里）最高的男高音――张飞（字翼德。当阳桥上一声吼，喝退曹兵，河水倒流）具有最强杀伤力的女人――孟姑娘（又叫孟姜女。无需动手，只要流泪，长城倾覆）最高大的人――如来（孙悟空一个跟斗也逃不过如来的一个手指头）跑得最快的人――曹操（因为“说曹操，曹操到”嘛）（感谢柯楚贤的推荐）谁家的孩子一天，儿子问妈妈：“‘食色性也’是什么意思?”妈妈一听“性”字，忙问：“这话是谁说的?太不文明了!”“孔子啊”儿子委屈地说。“孔子，谁家的孩子，那么不文明，以后不准你跟他玩!”（感谢黄来峰的推荐）巧合    有人敲门，是个小男孩，大约五岁。他说，有东西掉进我的车库里，想要回。我打开车库门，看见一个垒球，又看见窗户上有一个垒球大小的洞。    “你认为这个球是怎么样近来的？”我问。    他看了球一眼，看了窗户一眼，再看我一眼，喊到：“哇，我一定是正好把球扔进这个洞里。”推销    农夫在沙漠里流浪了好几天，非常口渴，终于看见一个男人坐在桌子旁边。    “我渴的要命，能给我一杯水么？”农夫说。    “我没有水，但你为什么不买一条领带呢？”那人向农夫展示桌子上的领带。    “我不需要领带，”农夫大喊，“我要水！”    “好吧，”领带商人说，“七公里外那座小山上，有一家餐馆，他们有水给你喝。”    农夫向商人道谢，琅琅跄跄，朝小山走去。三小时后，他又回来了。    “你没找到那家餐馆么？”商人问。    “找到了！”农夫生气的说，“但是我没带领带，你弟弟不许我进去。”守规矩    某国有午休的习惯，每到中午大大小小的商店一律停止营业。    一天中午，有个外国游客口渴难忍，想买瓶饮料解渴，但他一连跑了几家商店，都被拒之门外。游客一气之下把手里的钱全扔给了蹲在墙角的乞丐。    不料乞丐却懒洋洋的说：“对不起，先生。现在午休不收钱。”比试    甲乙两人正在争论谁家的狗更聪明。    甲说：“我的狗真是太聪明了，每天早上它都会在家门口等报童的到来，然后将报纸叼给我，同时还给我端来咖啡。”    “这我知道。”乙说。    “你怎么知道？”    “我的狗告诉我的。”省油    全家人坐着新买的汽车外出兜风。突然车不动了，一家人只好下车推车，整整推了两个小时。    丈夫说：“我现在总算明白那汽车商的话是什么意思了。”    妻子一边擦汗一边问：“他说什么来着？”    “他说这汽车非常省油。”（感谢f355063232的推荐）三缺一医院同事打电话到吴医师家：“三缺一，快来啦！”挂完电话后，太太体贴的问：“怎么了，这么晚了医院还有事？”吴医师装出一副很无奈且舍不得的表情说：“对啊！是非常危急的病例，已经有三位医师在等了……”（感谢cctv3790的推荐）我没喝酒交警拿着一支温度计，上路检验司机有没有酒后驾车……交警：“今天喝得不少吧。”酒鬼司机B：“没……一杯也没有喝。”交警：“好吧，如果你能够用这吸管吸起杯里的水来，我就相信你。”司机B接过温度计，插进水杯里，开始猛吸起来……（感谢小山子的推荐）生离死别有一个富翁请客，酒席倒也丰盛；但有一盘发臭的鳖鱼和一些又酸又涩的生梨子，使人难以入口。席上有个读书人套用了两句古诗道： “世上万般愁苦事，无过死别（鳖）与生离（梨）！”客人听了，哗然大笑！小狗哪去了一位正在法国旅行的英国太太带着一条很漂亮的小狗走进一家餐馆吃饭。 由于语言不通，她对着服务员指了指自己的嘴，又指指小狗的肚。服务员拉走了小狗，放了几盘点心在她面前，又打手势叫她等一会。她似懂非懂地点点头。过了一会儿，菜上来了，太太吃得很满意。临走，她打手势要回小狗，与服务员起了争执，懂英语的经理赶来问道：“太太，不是您要求我们代作狗肉的吗？”（感谢qq120792861的推荐）校园逸事某年中秋节我的手机上课时突然叫了起来，结果被老师收缴。下午，老师叫我去办公室把我狠批了一顿。还让我写一份２０００字的检查。好不容易训完了，老师用手指了一下办公桌，说：“那去吧”当时我被训的晕晕忽忽的。抬头看见桌子上面一盒包装精美的月饼，（其实那是学校给老师发的福利）心中大为感激，全然忘了我的手机。说了声谢谢。拿起来就跑。老师缓缓走出办公室，长叹一声＿＿哎。（感谢球球999的推荐）换口味有一天公园里，来了一个白人妈妈还有一个黑人妈妈，他们都各自坐在不远处哺喂母乳。 忽然间白人小孩抬头跟白人妈妈说：“妈妈我也要喝巧克力口味的……”五分钱就想办大事某夜，丈夫想与妻子亲热，妻子指了指身旁睡着的孩子说：“孩子醒着呢。”丈夫说：“这么长时间了，肯定睡着了，不信我来试试。”他拿了个五分硬币放到孩子半张开的手中想看孩子有没有反应。 只听到孩子大为不悦的声音：“五分钱就想办这么大的事情？”寡妇和小叔有一个寡妇，和他的小叔住在一起，一直都相安无事。 但这一天晚上，这个寡妇再也按耐不住了， 于是她冲到小叔房间里，大声的对小叔说： “现在我命令你，把我的衣服脱掉。” 小叔楞了一下，但还是乖乖的做了。 这时她又说：“现在我命令你，把我的裤子脱掉。” 小叔也照做了。 寡妇这时身上只剩下内衣裤了，但她又对小叔说： “现在我命令你把我的内衣裤全都脱掉。” 小叔吓呆了！！不过仍然照她话做了。 这时寡妇已经一丝不挂了！！ 于是她对着小叔说： “现在请你看清楚，我们的身体构造是完全不一样的， 请你不要再穿我的内衣裤了！”（感谢梦精灵的推荐）顾客是对的    老板：切记，顾客永远是对的。    员工：真的吗？    老板：当然。    员工：昨天有位顾客说这里开店的人是白痴。（感谢linfeng的推荐）如此谦虚有个年轻的小伙子前去相亲，媒人告诉他：“第一次见面得谦虚些，别让女孩难堪。”男女双方见面后，彼此的印象都很好，女孩问：“像你条件这么好，怎会愿意和我相亲?”小伙子立刻谦虚地说：“哪里，像我这个样子，好女孩儿怎会看上我呢?”我只想接个吻，咋这么难？他和她处了这么长时间，就因为她脸儿小，他竟然一直没有吻过她，心怀叵测的他，不知做了多少次铺垫，害羞的她终于同意了…… 这是一个风和日丽的日子，在一个山清水秀闲人免进的地方，两个人嚼了一大把口香糖，又喝了好几瓶矿泉水。 他们终于准备好了…… 第一次： “雪糕儿，雪糕儿，……两位，来根雪糕不？”…… 第二次： 哗啦，哗啦，一个装着几枚硬币的破铁碗伸了过来：“行行好，给点吧！”…… 第三次： 嘭，一个足球从旁边飞了过来，“叔叔，对不起，我们真的不是故意的。”…… 第四次： “妈妈，那两个叔叔和阿姨在做啥呢？”一个三四岁的小屁孩儿，一手抠着嘴，一手比划着，一脸好奇地站在不远的地方。…… 第五次： “兄弟，喝空的矿泉水瓶子能给我不？”…… 第六次： “我喊你们没听见呀，别坐在草坪上行不，你们这些年轻人呐……”一个戴着“公园管理处”袖标的人走了过来。……第七次： “大哥，能问一下不，去XXX路怎么走哇？”…… 第八次： “哥们，多少钱买的MP3呀，效果不错呀！…… 他越想越生气，嗨!接个吻咋就这么难哪! 手机和公用电话的对话    手机逛街，遇见公用电话：你看你还带尾巴，一看就是没进化好！    公用电话说：你也好不到哪，起码我是独立的，你却依赖着别人走来逛去！（感谢绿路行者的推荐）短信    有一天，大象叫猪和狗去扫黄，猪和狗发现了一个叫短信的家伙，于是就把它抓了回去，今天猪回家休假随便把大象叫来了，第二天大象来审理的时候，发现短信不见了，于是就问猪是你把大象放走了吗？猪说昨天我休假是狗在看短信。（感谢我和你的故事的推荐）白桃    一个犯罪分子想着如何越狱，什么时机最好。这天，他在农场上干活时无意中捡到了一个桃子，认定这是上天在暗示他“逃”，心中大喜，于是当晚他就越狱，但很不幸，没有成功。    警察问他：“为什么要越狱？”    “我捡到了一个桃子，以为是上天在暗示我逃，所以......”    “那为什么会被抓回来呢？是不是不灵啊？”    “都怪我大意，没有注意到那桃子是白色的！    警察说：“原来是白逃（白逃）呀！！！！”（感谢646256234的原创）吃豆豆    我的脸上长了个青春痘。两岁半的女儿问：“妈妈，这是什么？”    我说：“这是痘痘。”    女儿：“那我吃了它吧！”    我说：“这不能吃。”    女儿：“是不是它还没熟啊？”（感谢阳光--心情的推荐）没用的东西    丈夫对妻子说：“你不觉得，我是一个勤俭的人？我从来不花钱买没用的东西。” “你算了吧！你六年前买的那个灭火器，直到现在我们也没用过一次。”妻子说。（感谢momoMMN的推荐）  2007-1-4 14:14:39
