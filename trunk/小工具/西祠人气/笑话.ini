title=搞日笑话
line=搞日笑话作者： 爆笑网文    推荐人：青石寒蛩    来源：搞笑中国一碗大便     一天，一个自恃认得几个汉字的小鬼子，在大街上溜达饿了，就开始找饭馆。它到了一家小面馆门口，看见门口的水牌上写着的大字：牛肉面、大排面、便饭。 它想尝尝，就走了进去。 忙碌的服务生赶了过来，问：“先生，您吃碗什么面？” “我吃……”说着，小鬼子想炫耀一下他认得汉字，就扭头看了看水牌上竖着写的字，横着念道：“我吃一碗‘牛’‘大’‘便’……” 要“大便”吃的声音还挺大，一字一顿地。 于是，饭馆里的食客全部以惊异的看着小鬼子，小声地议论：“这畜生，真猛啊！” 想蒙谁啊     一个鬼子到北京来学习中文，很刻苦。 十几年以後，他不但会说普通话，还会说粤语和客家话，而且一点鬼子的腔调都没有。“这下应该没有人再把我当鬼子了吧……”他心想。有一天他到天津的一个小渔港去旅行，看到了一位捕虾的老伯。 于是他心血来潮，满怀信心地用普通话向这位老伯打招呼:「老伯!你知道我是哪里人么?」 老伯答：“你的口音听不太出来……” 这个鬼子很高兴，心想：“想不到我的汉语己经进步到如此地步了，勘称炉火纯青啊……” 这时老伯大量了他一眼，说：“如果你能把偶抓到的虾数清楚，偶就有能知道你是哪里人。” 这个鬼子就以相当标准的发音开始数：“一，二，三，……五十……一百……二百……” 数了一个多小时，他得意地回答：“九千七百八十七只虾！老伯，我看你绝猜不到我是哪里人吧!!」 老伯笑着说：“知道啦！你一定是日本人啦！哈哈哈……” 鬼子非常惊讶，但仍旧用发音标准的普通话问老伯:“你……你……为什么知道呢?”老伯答道：“啊，这个简单，中国人问鱼虾都是问斤两的，没有你们这么蠢的啦!” 让你乱打     某天，有个在中国上班的鬼子到乡下去猎野鸭。 当他好不容易射到一只野鸭时，野鸭掉到某个农夫的院子里。鬼子爬过篱笆要捡猎物。 但目睹一切的农夫晃着猎枪大声地说：“看看这里，不准在中国乱打猎。” 鬼子回答说:“鸭子是我射到的，所以鸭子应该是我的。我愿意！” 农夫说:“它飞在中国，被你打死了还是落在中国。你跟我去村里，交罚款去！” 他们一直争论着鸭子的问题。 过了一会，鬼子说:“我们应该以传统的方法来决定。用日本的武士道精神决定！” 农夫很看不起什么武士道，就轻蔑地问:“什么是武士道的方法呢?” 鬼子解释道:“首先，我踢你的屁股。然后你再踢我的屁股，像这样互相对踢直到一方放弃。赢的就可以得到鸭子。”     农夫想了想，同意了这项竞赛。但农夫要求自己先踢，以便显示公平。心里想着为六十多年前遇害的乡亲们报仇，但他心里更清楚，现在还不能杀鬼子。 然后，中国农夫把腿往后伸开，拼尽全力照着鬼子的屁股就是一脚。痛不欲生的鬼子倒地呻吟哀嚎，满地打滚。     足足十分钟之后，他试着爬了起来，咬着牙沙哑地说:“现在轮到我了。” 中国农夫说：“喔，不用了，这鸭子是你的了，你可以滚回去了。” 鬼子加塞     一个鬼子匆匆走进肉店,趾高气扬地对中国营业员喊道:“喂！给我切一百元的牛肉！喂狗！” 然后,他转身向一名按照顺序排队的女孩，挤眉弄眼地说:“喂，***女人！你不介意我先买吧！” 那女孩冷冷地回答:“当然不会,你都饿成这个熊样子了。让你买，省得你传狂犬病。” 死硬到底     鬼子设计了一部万能电脑，公开到中国炫耀，举办展览。一位中国程序员前往参观。 鬼子得意地对他说:“你可以提出任何问题，这部电脑都将会给你正确答案！” 于是程序员写下问题:“我姐夫正在外地干什么？” 鬼子将这句话输入,一会儿答案便出来了：“你姐夫在海边diao鱼！”“胡说八道！”程序员说:“我姐夫去世已经十年了！” 鬼子铁嘴钢牙坚持说：“我们日本人的电脑是不会出错的！是你问的方式不对！” 于是程序员再问:“我姐姐的丈夫在那里？” 电脑回答说:“他去世十年了，但你姐夫在海边diao鱼。”     程序员大骂：“你们这些日本混蛋！我姐姐也去世十年了！怎么又给她编排了再嫁！？” 说罢转身就走，边走边向周围的参观者大声说着情况。 这时，鬼子赶忙又在键盘上一通狂敲，然后向着程序员的背影追了过去，说道：“先生，请留步。电脑说了？？他们都死了，现在正在阴间diao鱼。” 程序员回手就扇了鬼子一个大嘴巴，怒道：“我就知道日本人又在这里骗人了。我根本就没有姐姐！” 口伐代戮     话说倭奴留学生在中国嚣张得很。中国学生当然看不惯。但是暴打倭奴，是中国学校最害怕的，就好像打了校长的爸爸。所以，想打的人多，公开下手的次数少。 于是，一位中国学生对鬼子学生说：“我昨天做了一个梦，非常精彩。” 鬼子忙问：“什么样的梦？说来听听。” 中国学生：“梦里你是男主角哦！” 鬼子大喜：“真的？我是不是英俊潇洒的白马王子？” 中国学生：“不！我梦到你手拿着菜刀，气喘吁吁的追着一只猪。” 鬼子纳闷：“我在追一只猪？”     中国学生：“是啊！你跑得汗流浃背的，结果，那只猪跑到了一条死巷子里。” 鬼子疑惑：“然後呢？” 中国学生：“你高兴的逼近它，那只猪突然跪地求饶，说道‘本是同根生，相煎何太急。’” 戮力同心     有一个倭奴在中国开公司、当老板，发财了就摆阔，用结结巴巴的汉语对中国员工说，要租城市里最贵的房子。 中国员工心想，得好好整治整治他。于是，让他花了大价钱租了火葬场旁边的一栋廉价的房子。倭奴怕忘了地址，就让员工写下了下来。 员工在纸条上写道：“火葬场旁边，某某别墅区。” 一天，倭奴在黑咕隆咚的地方迷路了。就拿出了纸条，结结巴巴地问路人。 路人听出来他是倭奴，又看了纸条。 于是路人说道:“你先在路中央站一会，自然有人会送你去。” 希罕玩意     有一天，天堂来了一个中国人和一个倭奴。     天使就问了国籍后，让一个中国人住了普通房，粗茶淡饭。却让倭奴住了套间，锦衣玉食。 过几天后，天堂里的所有中国人一起抗议。     天使耐心地解释说:这几千年来，天堂里全是中国人。到了今天才来了一位能上天堂的倭奴，我不好好招待这玩意，我招待谁？”     中国人无话可说。          2008-1-5 20:03:46
