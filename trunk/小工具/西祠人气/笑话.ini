line=歇后语集锦(A-K)作者： 佚名    推荐人：骆潇潇    来源：明日论坛A阿拉伯数字8字分家――零比零 按着牛头喝水――勉强不得 阿公吃黄莲――苦也(爷)   按鸡头啄米――白费心机 阿斗当皇帝――软弱无能  矮子推掌――出手不高 阿斗的江山――白送   矮子爬坡――贪便宜 案板底下放风第――飞不起来  按老方子吃药――还是老一套  庵庙里的尼姑――没福(夫)  挨鞭子不挨棍子――吃软不吃硬 矮子骑大马――上下两难 暗地里耍拳――瞎打一阵  矮子坐高登――上下两难暗室里穿针――难过 矮子坐高凳――够不着 安禄山起兵――反了 矮子放屁――低声下气案板上砍骨头――干干脆脆 矮子上楼梯――步步高升 岸边的青蛙――一触即跳  按着葫芦挖籽――挖一个少一个 挨了棒的狗――气急败坏  按着脑袋往火炕里钻――憋气窝火B巴掌穿鞋――行不通；走不通拔了毛的凤凰――不如鸡 芭蕉开花――一条心；紧相连 把脸装进裤裆里――见不得人 芭蕉叶上垒鸟窝――好景不长 霸王别姬――奈何不得；无可奈何 疤瘌眼长疮――坏到一块了 白骨精化美女――人面鬼心 八百年前立的旗杆――老光棍 白骨精说人话――妖言惑众 八个老汉划拳――三令五申（伸） 白蜡材结桂花――根子不正 八个歪脖坐一桌――谁也不正眼看谁 白了尾巴尖的狐狸――老奸巨猾 八十老人吹灯――喘不上气；上气不接下气 白娘子遇许仙――千里姻缘一线牵 八仙过海――各显神通；略显其能 白天盼月亮――甭想；莫想；休想 八贤王进宫――好难请 百货大楼卖西装――一套一套的 八月十五的月亮――年年都一样；正大光明 百斤重担能上肩，一两笔杆提不动――大老粗 八月十五吃元宵――与众不同 百万雄师下江南――兴师动众 拔草引蛇――自讨苦吃；自找苦吃 搬菩萨洗澡――越弄越糟；白费神；空劳神 斑鸩打架――卖弄风流斑马的脑袋――头头是道 半道上捡个喇叭――有吹的了 半斤对八两――不相上下；彼此彼此半空中骑马――腾云驾雾；露了蹄 半山崖的观音――老实（石）人 半夜做梦娶新娘――尽想好事；想得倒美扮猪吃老虎――大智若愚 C稻草人救火――引火上身 厕所里照镜子――臭美 财迷转向――走路算账（比喻总是在算计） 茶壶有嘴难说话――热情在里头 财神爷戴乌纱帽――钱也有，权也有 茶铺里不要的伙计――哪一壶不开单提哪一壶 楚霸王自刎乌江――没脸回江东 嫦娥跳舞――两袖清风 曹操吃鸡肋――食之无味，弃之可惜 长颈鹿进马群――高出了头 曹操败走华客道――不出所料 长城上的砖――未知经过多少风雨 曹操遇蒋干――倒了大霉 长丝瓜当扁担――不晓得软硬 唱戏的穿龙袍――成不了皇帝 唱戏的胡子――假的 彩虹和白云谈情――一吹就散 扯着老虎尾巴喊救命――找死 葱头不开花――装什么蒜 扯裤子补补丁――堵不完的窟窿 踩着肩头往头上拉屎――硬欺负人 城隍娘娘有喜――怀的鬼胎 苍蝇嘴巴狗鼻子――真灵 城隍庙里着了火――小鬼的嘴里都冒烟 苍蝇叮菩萨――看错人了 城楼上亮相――高姿态 曹操诸葛亮――脾气不一样 吃了对门谢隔壁――错了 曹操败走华容道――走对了路子 吃鱼不吐骨头――带刺 K空心罗汉--没肚量 空手进衙门--非输不可 空手抓白鱼--难得（逮） 空手跑进中药店--没方子 空袋了--立不起来 空肚子打饱隔--硬撑市面 葵花籽里拌盐水--唁闲（捞咸）嗑 筷子顶豆腐--树（竖）不起来 筐里选瓜--越选越差 嗑瓜子嗑出虾米来--遇上了好人（仁） 嗑瓜子瞌出个臭虫--充人（仁）来了 筷子搭桥--路不宽 筷子顶豆腐--树（竖）不起来 筷子里拔旗杆--没高的 磕完头撒供一一留神 苦竹子根头出苦笋--辈辈苦 开花的白菜--起了心 开花期遇暴雨--结果不好 开局的兵卒--作用不全 开局摆开拦河车--严阵以待 开棺验尸--追查到底 开着电扇聊天--尽讲风凉话看人挑担--不知吃力 看见外公叫爷爷--不识相 看见尼姑喊嫂子--乱认亲 看见和尚喊姨夫--乱认亲 看门的神仙--管不了庙里事 看家拳头--留一手 看羊的狗--一个比一个凶 看衣裳行事--狗眼看人 看着天说话--不知眼有多高 看戏挑媳妇--一头满意开了闸的河水--一泻千里 开着收音机听戏--闻声不见人 开着拖拉机撵兔子--有劲使不上 开水洗脸--难下手 开水泡黄豆--有点自大 开水泼老鼠--不死也要脱层皮 开水煮白玉--不变色 开水里捞肥皂--全凭手快 开会请了假--没出息（席） 开封府的包公--铁面无私 瞌睡送个枕头--正是时候 客气碰着老实--虚情当成真意 啃着鱼骨聊天--话中带刺 嗑瓜子吃核桃--不能不求人（仁） 开水碗上的葱花--华（花）而（几）不实 开会差半点--知道迟到了 开弓的箭--决不回头 砍不倒大树--弄不多柴禾 砍倒的柳树--死不甘（干）心 砍倒大树捉鸟--呆子 砍树吃桔子--不顾根本 砌墙的砖头--后来居