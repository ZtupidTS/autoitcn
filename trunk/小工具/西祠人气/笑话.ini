title=超值钓鱼杆
line=超值钓鱼杆作者： 佚名    推荐人：小安安    来源：《讽刺与幽默》一个女人到沃尔玛商店买钓鱼杆。她不知道哪一款好，就随手拿了一根钓鱼杆去问营业员。戴着一副墨镜的营业员站在柜台后面。女人说：“不好意思，先生……你可以给我介绍一下这款钓鱼杆吗？” 营业员答道：“夫人，我是个盲人。不过你放心，只要你把鱼杆丢到柜台上，我就可以根据落下的声音告诉你你所想了解的一切。”女人虽然不相信，但还是把鱼杆丢到了柜台上。盲人营业员马上说：“6石墨的杆，Zebco 202型的绕线轮，附带10磅的测试线……这是本店最好的鱼杆，售价20美元。”女人说：“太了不起了，根据鱼杆碰击柜台的声音就可以判断出鱼杆的配置。我想这就是我想要找的鱼杆了。我买下了。”营业员转身走到收银台。这时，女人不小心放了一个响屁。女人尴尬极了，但她马上想到营业员应该不会知道是她放的，因为他是个瞎子，不知道店里只有她一个人。营业员把钱的数目录入收银机，说：“25.5美元。”女人说：“你刚才不是说20美元吗？”“是的，夫人。鱼杆20美元，鸭子语音提示器3美元，鲶鱼臭饵2.5美元。”盲人营业员不紧不慢地答道。   2007-5-21 16:38:24
