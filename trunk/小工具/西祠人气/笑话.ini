title=把我吓到半死吧
line=把我吓到半死吧作者： 淞淞    推荐人：yangfa12005    来源：《大河报》一个妇女沿着海边垂头丧气地走着，忽然看见沙滩上有一个瓶子。她捡起瓶子，拔开瓶塞，瓶里慢慢冒出来一大股浓烟。一个魔怪在浓烟中对她说：“你把我从牢狱中放了出来，为了报答你，我会帮你实现3个心愿。不过你要当心，对于你许下的每一个心愿，你的男人都会得到相当于你所得到的两倍。”“为什么呢？”女人好奇地问，“那个无赖抛弃了我，投入了另一个女人的怀抱啊。”“上帝就是这么安排的。”魔怪答道。妇女耸了耸肩，于是向魔怪提出要100万美元。电光一闪，在她的脚边出现了100万美元；而同一时刻，在另外一个地方，也就是在抛弃了她的丈夫的脚边突然出现了200万美元。“你的第二个要求是什么？”“我想要世界上最珍贵的宝石项链。”于是，又是电光一闪，女人的手里出现了那件珍宝；而在另外的地方，她丈夫手里出现了比她多一倍的珍宝。“魔怪，我丈夫果真得到了200万美元和比我还多一倍的珍宝吗？我想知道，无论什么他都能得到相当于我的两倍吗？”魔怪回答：“千真万确！”“那好，魔怪，我已准备好说出最后一个心愿了。”女人说，“你把我吓到半死吧！”  2008-5-24 9:14:40
