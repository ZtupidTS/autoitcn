title=双飞
line=双飞作者： 魏永贵    推荐人：小猪快跑    来源：《小说月刊》2006年第11期    老安回家的时候已经是半夜。睡眼朦胧的女人和老安拥抱了一下立刻把他推开了。女人柳眉一竖扔给老安一句话：“去哪儿鬼混去了”。老安说：“开什么玩笑，我这不是刚出差回来吗，我累了，快睡觉。”    老安很快知道女人是认真的，女人摆的是没完没了的架势。女人说：“不要以为晚上我睡得迷迷糊糊嗅觉迟钝，我能迟钝到分不出我自己男人的味道吗？”    老安生气了，那时侯黑色的旅行包还挎在右肩上。老安说：“你累不累啊，有话直说，看你活像一个母夜叉！”女人说：“你倒厉害起来了，你心虚了吧？说，你身上哪来的香水味？”    女人把老安拉到落地灯跟前。女人突然熬地叫了一声，女人说：“我明白了，你以为我是白痴啊，几天前你出门的时候穿的是浅灰色的衬衣，你现在看看，自己好好看看！”老安顺着女人的眼光一看，立马惊了：“这真的不是我的那件衬衣，这个这个――”女人说：“这有什么奇怪的，外面的小女人给你买了一件颜色近似的衬衣，希望你像换衬衣一样换掉我这个黄脸婆呗，你还滚出了一身香水味。我就是瞎子聋子，别忘了我还有鼻子！”    老安楞了一下，忽然说：“我想起来了，这衬衣是青岛老田的，对，那小子喜欢洒点香水一定是早晨匆忙穿错了衣服。对，就是这么回事，我这就打电话给老田！”老安急忙放下旅行包去掏手机。    女人抱着双手冷冷地看着，女人说：“你就使劲地编吧！”    老安拨了好几遍电话，最后说：“这小子关机了，明天早上再打，睡吧。”    后来老安就睡下了，老安整夜面对的是女人虾一样弓着的后背。    第二天睁开眼老安第一件事就是拨打青岛老田的电话，却一直没有拨通。老安说：“奇怪，怎么就不开机呢。”女人还是那张冷冷的脸。女人说：“别瞎忙活了，鬼知道你拨的是哪个天文数字，你都可以去演电影了。”女人说：“如果真的有一个老田，你们在电话里一配合，他还能不顺着你的话说吗？你们男人不是经常这样互相‘帮忙’的吗？你能证明什么，累不累啊？买衬衣就买衬衣了，说明我们家男人有魅力。”    老安许久没有说话，后来，老安突然站起来，一边穿外衣一边说：“快穿好衣服，我们出去。”女人说：“去哪儿？”老安说：“你别管，跟我走。”平时有了摩擦老安会主动拉着女人出去转转。女人说：“要去你自己去，我还要洗你的那件带香水味的衬衣呢。”    老安说：“洗什么洗，这不是穿在我的身上吗，跟我走。”老安的声音有些冲，女人就不有些情愿又莫名其妙地跟他出了门。    二十分钟后他们来到了机场，老安直奔售票窗口。女人一看急了，一把抓住老安的衣服，女人说：“你疯了，你要干什么？”老安说：“你别管，我们去青岛找老田。我要当面让你知道是我穿错了衣服还是哪个小女人给我买的衣服。”    女人突然就软了，她降低了声音，说：“好了，我承认你的衬衣是青岛老田的，你是清白的，行了吧？”老安说：“不行，鬼才相信你真的以为你的男人是清白的呢。”老安有补充了一句：“旧当是到青岛去旅游一趟。”女人说：“就为了一件衬衣来回坐飞机你不觉得有病吗？”老安说：“我认为清白是无价的，走！”    一个小时后，他们在花了两千元钱之后坐上了飞往青岛的飞机。一个半小时后下了飞机又花六十元坐出租车赶到了老田的住所。老安长长出了一口气，不慌不忙地拿出了手机用免提档拨了老田的手机。    这一次电话通了，老安说：“老田啊，你小子可把我给害苦了，你快下楼来接我。”    老田说：“什么，你在哪儿？”    “在你家楼下！”    电话里，老田突然大笑，他说：“你是不是还带着媳妇？”    老安说：“是啊。”    “你是不是来换衬衣的？”老田又问。    老安说：“又让你给猜对了，都是你小子干的好事，把我的衬衣穿错了，我也只好稀里糊涂地穿了你的衬衣，你偏偏还喜欢跟娘们一样洒点香水。”    手机里老田还在大笑，笑得嘎嘎的。老安说：“你别笑了，快下楼接我啊。”    老田说：“我怎么能不笑呢？我下不了楼，我跟你一样正带者媳妇坐飞机刚刚赶到你所住的城市呢！”  2007-1-27 10:01:05
