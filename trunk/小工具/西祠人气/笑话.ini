title=笑话四则
line=笑话四则作者： 佚名    推荐人：紫色梦幻的城    来源：网络公车笑话   有一个公车司机到站时有一位老婆婆上车问司机：“啊，请问这是不是到某地的公车啊....”    司机很有爱心的回答：“对啦对啦。”    结果只见那老婆婆下车走了。    那位司机觉得莫名其妙，但他还是很好心的跑下去叫她，问老婆婆说：“你不是要去某地方吗？”    结果那老婆婆回答：“对啦……我明天才要去……先来确定一下。”精神科病房   内子在精神专科医院工作,一天她递送完检验报告后正要离开门禁森严的精神可病房,几位男病人拦住出口说:"先报上暗号!"她正感为难时,守卫探头说:"别理他们!"她于是跟着说"别理他们!"电动铁门应声而开.她离开之前只见病人纷纷掏出笔记记下新的密码",口里咒道:"该死的,又换新暗号了!"爱   "....西班牙的妇女善使用扇子表达感情,一位妇女用扇子把脸的下部遮起来,眼睛望着你,其意思是在问你:你喜欢我吗?"   一位小姐看到这条消息,第二天她就来到一位男士家里,打开扇子,遮住下半部脸,纯情的望着她心目中的白马王子.谁知,尴尬的男士立即不好意思地站起身来,喃喃地说:"真对不起,我的口臭病真该死!"听歌   在公车站候车时,我的眼睛看报,耳朵带了耳机听音乐,感觉到旁边似乎有个人把头靠近我肩膀看我的报纸.我不客气的对他说这种举动令人气恼,并说情愿给钱让他自己买报纸看.   那人歉然说:"我不是在看你的报纸,我在听你的歌,那是我心爱的歌曲."   2006-10-31 17:15:00
