title=男人从二十到三十
line=男人从二十到三十作者： 佚名    推荐人：天池小泥鳅    来源：WWW.DUZHE.COM1．二十岁的时候，给女朋友写情诗，写小条子：“今天晚上你有空吗？” 三十岁的时候，给老婆打电话：“今天晚上我很忙。”2．二十岁的时候，觉得一身脏兮兮的牛仔服就帅呆了。三十岁的时候，开始天天烫衬衫，而且清醒地知道：第一，自己再也帅不起来了。第二，自己从来就没有帅过。3．二十岁的时候，去看画展，走到一幅裸女面前，就告诫自己：这是艺术，我在审美，康德说过，“审美是不带功利目的的。”总之，就怕自己的脑子想到不该想的地方，更怕自己的身体当场耍流氓。三十岁的时候，把性感女郎的图片做成办公室电脑的屏保，在每一个饭桌上说荤段子。4．二十岁的时候，曾经用十个小时，写了一千行诗，用的是一种很特殊的纸，是一个同学的妈妈从医院拿回来的，记录心电图的那种。在别人的心跳的背面，写得亢奋不已。三十岁的时候，电脑也有了，打字速度也很快，好烟好茶伺候着，却常常一个钟头也写不出几个字，像一个便秘的人，坐在镀金的马桶上。5．二十岁的时候，大家凑十块钱就可以到小饭店里喝一顿，也不怕喝醉了误事――因为根本就没有事可以误。三十岁的时候，白酒不喝了，喝啤酒，也不往死里喝了――一个三十岁的人，醉醺醺，晕乎乎，说很多真话，实在不是一件很得体的事情。6．二十岁的时候，可以当众指出老师的错误。三十岁的时候，可以当众指出领导的英明。    2007-11-30 21:18:04
