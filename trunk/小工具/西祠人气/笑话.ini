title=招聘启事
line=招聘启事作者： 叶泊    推荐人：445048428    来源：>一家大公司在报纸上刊登了招聘公关的启事，要求非常高：女性，未婚，没有男友，22周岁，身高一米七，名牌大学中文系本科毕业，长相甜美，笑起来有酒窝，身材苗条，腰围一尺八，乌黑长发，没有染过，气质优雅，有大家闺秀的风范…… 尽管公司提出了优厚的待遇，可启事刊登了好几天，还是没有人来应聘。 这天，负责招聘的小李接到一个电话，听声音对方是个中年妇女。小李很有礼貌地问：“您好，阿姨，请问您有什么事吗？” 电话那头的女人说：“是这样，前些日子我看到你们公司登了招聘女公关的广告。我想问问你们现在有没有招到？” 小李说：“哦，可能我们公司要求的条件太高了，所以暂时还没有招到。怎么，您要应聘吗？” 电话那头的女人顿了一下，说：“既然没有招到那就算了。”说完就将电话挂了。 小李不禁有些莫名其妙，不知道对方是什么意思。 几天后，那个女人又打来了电话，还是询问招人的情况，听说没有招到，又马上将电话挂了。 小李心里更纳闷了。没想到，过了几天，那女人又打来电话问同样的问题，小李忍不住追问她想干什么。 那个女人想了一下，然后才说：“我有个儿子，特别有出息，现在房子、车子都有了，可眼看都快30了，却一直没找到合适的对象，我这当妈的快急死了。也怪我儿子眼光太高，碰不到适合他的。我正发愁呢，正好看到你们公司的招聘启事，觉得和我儿子挑对象的条件很像。我打电话给你们，就是想问问这样的女孩你们招到没有？如果招到了，能不能给我儿子介绍一下？”    2008-2-16 19:50:51
