line=阿凡提趣事作者： 佚名    推荐人：果冻    来源：网络就像父亲一样    阿凡提的儿子刚满五岁。一天，他在门口玩，父亲问他：“孩子，什么是茄子？”    “还没有睁开眼睛的紫红色的小牛犊。”儿子回答说。    阿凡提狂喜地把儿子抱在怀里，吻着他的额头说道：“你真聪明，就像父亲一摸一样，我从来没有告诉过你，完全是你自己回答出来的！”先学会游泳    一天，国王对阿凡提说：“阿凡提，你的嘴巴很甜，就像抹了蜜，可你心里不一定对我很忠实。”    “不，陛下，您说的不对，我对您一向是很忠实的。”阿凡提说。    “那么就让我看一看你的实际行动，请你跳进这个深水池吧！”国王要求道，阿凡提听后，起身往外走。    “阿凡提，你上哪儿？”国王问。    “我先到捕鱼的朋友那儿学会游泳回来再跳吧！”阿凡提说道。罪魁祸首     有一年瓜果丰收，蚊蝇也多得成灾，这天，国王设宴请客，让阿凡提站在餐桌旁专门轰赶蚊蝇。    国王与宾客悠闲地品尝着各类美味佳肴，阿凡提却站在一边手持摇扇不断轰赶着飞来飞去落在筵席上的蚊蝇，飞一拨儿赶一拨儿，肚子饿得咕咕直叫，可谁也没让他歇一会儿或者让他吃些东西。    正当宾客谈笑风生雅兴正浓时，阿凡提气得一把将筵席桌掀翻，并用餐巾将其盖起来。    国王勃然大怒，厉声痛斥道：“阿凡提，你这是干什么？”    “国王陛下，这些讨厌的蚊蝇赶走一拨儿又来一拨儿，何时才能赶完，这么丰盛的宴席蚊蝇能放过吗？它们一传十、十传百，如果所有的蚊蝇全飞来的话，有可能会把我们都吃掉，罪魁祸首就是这桌筵席，不把它们消灭的话……”阿凡提振振有辞地说道。天才    一天，阿凡提的小儿子很孩子气地对他说：“爸爸，爸爸，我也记得您是哪一天出生的！”    阿凡提听了，高兴地对妻子说：“老婆子，听见了吗，我的儿子真是个天才，他还能记得他没出生前发生的事！”愚人录    阿凡提写完了一本《愚人录》，把所有的愚人和他们愚蠢的行为全记在了那上面。    国王听说后，问他道：“阿凡提，《愚人录》里没有录下我的大名吧？”    “尊敬的陛下，您的大名当然在上面。”阿凡提恭恭敬敬地回答道。    “为了我的哪一件愚蠢行为而把我的大名记录在上？”国王惊诧地问阿凡提。    “尊敬的陛下，您忘了吗？去年有一个大骗子跑来说给您送来两匹上乘的枣骝种马，您信以为真，白白送给他一百枚金币，还有比这更愚蠢的吗？”阿凡提提醒他说。    “是呀，那个大骗子要么把马送来，要么把金币退回来才是呀！”国王惋惜地说道。    “对呀，如果那个骗子能做到这两点中的一点，我立即从《愚人录》上把您的大名抹掉。”阿凡提说道。  2006-9-13 7:39:22
