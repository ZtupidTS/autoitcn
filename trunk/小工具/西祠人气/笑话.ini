title=10大最可笑的职场迟到理由
line=10大最可笑的职场迟到理由作者： 佚名    推荐人：xingkonghuipan    来源：中华网BBS几乎每个上班族都有过迟到的经历，而真实的迟到原因要么有些尴尬，要么微不足道。于是，大部分迟到者都会为自己找一个自认为最佳的理由。据俄罗斯《真理报》日前刊登的一项最新社会调查结果显示，13%的上班族每周至少迟到一次，24%的人会每月迟到一次。而职场常见的几种迟到理由分别是：27%的人抱怨交通堵塞；10%的人说，为孩子上学或上幼儿园作准备耽误了时间；11%的人表示睡觉睡过了头。此外，把东西落了东西在家里、感觉身体不舒服、以及找不到汽车或自行车的车钥匙也都是很热门的迟到借口。 调查显示，五分之一的人承认曾编造故事来解释迟到的原因。 以下便是一些公司老板提供的他们听过的10大最可笑的迟到理由： 1、我梦见被炒鱿鱼了，所以我就没有着急起床上班。 2、我不得不带我病危的宠物去看医生。 3、我急匆匆地赶去上班，却在路上发现自己还穿着睡裤，所以不只得回家换裤子了。 4、我看见老板您不在办公室，所以出去找您了。 5、我找不到合适的领带搭配今天的西服，于是等商店开门后去买了一条。 6、我儿子把家里的狗掉进了下水道，我必须全力把狗救出来。 7、上班路上我碰见了一个色鬼。 8、在我等三明治时那家三明治店被打劫了，于是警察要求每个人都留下来问话。 9、一只蜜蜂飞进了我的汽车并袭击了我，我不得不将车停在路边来对付它。 10、我在路上弄湿了我的裤子，所以回家换了一条。     2006-8-26 10:18:45
