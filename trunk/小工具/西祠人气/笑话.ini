title=《爆笑：女魔头上路记》等2则
line=《爆笑：女魔头上路记》等2则作者： 佚名    推荐人：故事中国    来源：来自碧玉的电子邮件投稿爆笑：女魔头上路记这是我买车之后的真实经历，也是一个孤立无援的女司机的无奈之旅。■新车买回，不敢自己开，请朋友将车停到楼下车库。晚上难抑兴奋，独坐车上三个小时，开着车灯，听着音乐发呆。后来才知道这是在亏电；■上路三天，带父母去酒店吃饭，不求味道好，但求车位多，好不容易找了一家，门口车位N多，一停歪了，二停不正，保安哥哥脸色巨差，只好打出新手招牌，保安哥哥立即满脸笑容，耐心的喊着“左三圈，右三圈”，终于停车吃饭；■一日，忽闻车有异响，查看N次不得其中奥妙，胆战心惊开到4S店。帅哥开着转了一圈，下来指着后车轮说扎了个钉子。我就奇怪了，为什么连钉子都要欺负我，为什么我每次停下来那个可恶的钉子都正好被轧在底下，而帅哥停车就正好露在外面？！补胎十块，汽油三十块！■车龄不足一周，决定回农村去扫墓，一路艰难险阻皆顺利度过，停车无聊中倒车玩，在一望无涯的广场上实现了处女撞，可怜那广场方圆几百平方米唯一的一根电线杆子被我撞了！■家人提醒说新手尽量不要晚上开车，以防意外，但顶不住丰富多彩的夜生活诱惑，执着的将车开了出去。深夜回家，一路车少人稀，顺利回家，得意洋洋向家人吹嘘夜行经过，突然想起，原来我一路上一盏灯都没开过！阿弥陀佛，菩萨保佑我瞎子回来了！！！薪资调查最搞笑回复某网站发帖来召集“大家都说说挣多少钱”，以下是数百条回帖中的精彩摘选：■如果罚你给我数钱，你会说我判了你无期徒刑！点评：如果花钱是一种罪，那我就万劫不复了。■前10天叫公子，后20天叫花子。点评：一定找不到娘子。■不是一万，就是万一。点评：到底是分母还是分子？■吃光喝光用光拉光，身体健康！点评：心情愉快不？■争取早日缴个税。点评：知道你挣多少啦。■我是负资产阶级。点评：绝对值高就行。■一发下来就花光了。点评：拉动内需就靠你们这种人。■发工资时，会计对俺说：“你半年领一次工资吧，现在零钱太少了……”点评：老套。■要钱没有！要命拿走！点评：是调查又不是打劫，没见过世面！■啥叫收入呀？钱又是啥东西呀？谁能让俺瞅瞅！点评：创意是有的，虚伪也是有的。  2008-11-4 11:35:25
