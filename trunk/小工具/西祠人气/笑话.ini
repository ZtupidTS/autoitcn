title=狗的世界
line=狗的世界作者： 佚名    推荐人：storychina    来源：网络    我是一只狗，从我身体的某个部位来看，我是一公狗。我和我的主人生活在一起，他是一个男人。    每天早晨我先告诉他我要吃早饭，我的主人就会叫几声，表示明白。我最喜欢的，就是他给我的做骨头。如果有时候他不给我准时上饭，或是骨头得质量不好，我就大骂他几句，人这种动物的羞耻心比狗还要强，我多骂几句，他就会又叫几句，然后去给我准备食物。有一次，我的主人竟然在我的食物里面混入了青菜，当时我气极了，我对他骂道：“我不是说过N遍了吗？我不喜欢吃青菜，你是不是大脑中树，小脑养鱼了，怎么又忘了。”本来我是想吃了他，可是我想通了，人是这个世界比较可怜的动物，我们因该有照顾他们的义务，他们也应该有享受生命的权利。不过总的来说，我这个主人还算听话。     吃完早饭，我会命令我的主人陪我出去散步，他不愿意也不行。我为了怕他丢了，每次都把绳子牵倒他手上。散步的地点就是附近的几个公园，在那里，我会碰见我的许多好友，我们会交流一下最近的新闻，偶尔我也会对给我抛眉眼的母狗来个飞吻，我的主人也就和我朋友的主人站在一边，小声交谈。有一段时间，大家都狗心惶惶的，有狗说，有些人已经脱离了狗的统治，想要反抗狗的统治。后来才知道那些都是谣言，原来是一只狗得了狂人病，所以才会不断的散布谣言。不过，我们都有同感，人越来越不听话了。     等散完步，我会给我的主人一段自由时间。他大多时候都会出去，一去就是几个小时。我很讨厌他有时没有经我同意，就敢带其他人来回来，对于跟他来的人，虽然我是一只很帅的狗，他们会很没有规矩的在我身上摸来摸去。有一次有一个女人，竟然去摸我那里，我可是一个很尊严的狗，我立刻把我的牙印刻在她的爪子上。事后，我的主人也知道自己错了，当着他的朋友的面，给我道歉，哼，否则的话，我非给他点颜色看看。如果他不出去的话，就会被我关在自己的屋子里。你不要去高我，那是他自愿让我关他的。     到了晚上，他也会恭敬的送给我食物，为了感谢他对我的忠诚，我有时也会大发善心，给他留些骨头，但是他总是很怕我，不敢跟我一起吃饭，总是躲的远远吃，我曾经跟他推心置腹的谈过，但他还是不敢，不过这样也增加了我对他的好感度，要知道人类定律第一条：人类不能违反狗的命令。所以有个忠实的主人还是不错的。夜了，他还会细心的服侍我入睡。     我有次对母亲说：“妈，为什么神狗要制造人类？我们狗其实可以自己照顾自己。”母亲说：“我们狗制造了很多垃圾，需要人来收拾。”我又问了：“那我们狗不害怕他们反抗？他们长的比咱们高？”母亲回答：“我们不害怕人，因为我们是要脑子办事的。”   2007-4-25 10:39:25
