title=大学生一定要理解的15件事
line=大学生一定要理解的15件事作者： 俺是宝宝    推荐人：wisdom    来源：百度笑话吧1，珍惜仅有的4年好好学习专业，不要说什么锻炼能力，发展素质教育，上大学后你其实已经发现了只有初中，高中的东西你现用的最多！能力是以知识为基础的！university的谐音不是“由你玩四年”！  2，谈一场轰轰烈烈的爱情，让你能够在这样物欲横流的社会理解什么叫做纯洁！为的是走出学校后能够有这样一种明净单纯的回忆！  3，至少有一样课余爱好，它会让你在无聊的时间里有宣泄的用武之地！  4，尽可能少逃课，如果按你一年5000的学费来算的话，一节课意味着你丢了快4。16666元钱（一年40周，也就200天课，一天算6节吧！总共就1200节课）！  5，不应该缺少大学生应有的素质，要习惯一些事情，对任何事情要理智的去看待，切忌无病呻吟的成天喊“堕落与颓废”。不关你的事情，你有他去吧！  6，理解食堂阿姨们，他们工资也不高，也就5-600快吧！她们想拿点奖金的话，BOSS只有从你们身上扣点，别端着碗有沙子的白饭喊着“这碗沙子有米耶”！她们年纪也大了，更年期女人容易掉头发，偶尔在菜里面发现了，别动不动就投诉，那会扣她们的奖金！2快钱有饭有菜了，你还指望什么？  7，如果家里还算富有，可以穿NIKE，ADIDA，有钱没有错！但是没有钱也没有错！毕竟在学校穿的太差，自己心里不自然！建议穿些森马，FEEL100%，贵人鸟特步等比较便宜但也适合学生的牌子！最好在有折扣的时候！建议放弃考虑安踏，李宁，邦威！  8，不要买手机，首先在于在学校你确实没有那么多事情！其次是中国移动如何优惠，如何让利，它一个月也要从你身上赚个6-70！那够你吃一个星期的食堂了吧！  9，如果有电脑，不要用它来看碟，玩游戏，聊天；学点平面设计，编程，系统操作等实用的东西，那对你以后绝对有用！还有配置不需要P43.0，RAM512 的。有个C1。7，RAM256就够你用了，追求时尚你还没有资格！  10，切记不要参加学生会干部的竞选，他会提早助长你的官僚作风！让你明白，政治----他妈的是个腐朽，黑暗的玩意！  11，不要以为离开了家就是一种解脱，也不要以为你不想家，而家里就不想你，你应当明白。对你爸妈来讲，大学生有成千上万个，而儿子只有一个！隔三差五给家里报个平安，一句问候就可以了！  12，如果失恋了，千万不要喝酒，抽烟来发泄自己！伤身体你可以勉强说是自己的无所谓，可是，那烟酒钱可能是爸妈一天的工资！  13，中国的文化和历史可以做你自己镜子！大学毕业了，别连（红楼梦）讲什么事情都不知道！多看点书，让你相信还有精神的存在，中国人缺乏信仰已经让自己无地自容了，不要搞的自己象个没有灵魂的躯壳！  14，不要看不起民工，妓 女。我们的祖先连做民工的资本都没有，或者母系氏族时代，乱伦是一种潮流！社会在变，我们应该理智的用历史眼光看待问题！他们有自己的苦衷！而错误也不在于他们！是社会！别成天喊着反日，应该多了解自己的历史，一个连自己的历史都不懂的人是没有资格开口闭口反对别人的民族的！话说回来，我们能够做的就是抵制日货，让它失去6-7成的市场！  15，看别人的帖子一定要回帖，别想着自己这几十秒可以记一个4级单词！可是别人说不定花了半个小时。要承认别人的劳动成果！发个“顶”字也是对别人的安慰和尊重！   2006-5-18 10:45:33
