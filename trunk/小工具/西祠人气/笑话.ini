title=贺礼
line=贺礼作者： 张香玉    推荐人：卓歌    来源：南方日报 2008/02/12 闲趣    大李的儿子春节前结婚，宴请亲朋好友，我也有幸接到邀请。赴宴前，我摸摸口袋，身上只有两块零钱纸币，来不及回家拿，便临时向朋友借了一张百元大钞装着，准备到时送上。    来到酒店，大李热情洋溢的迎了上来。我一边说着祝贺的话，一边就忙着从口袋里掏钱，人多眼杂，赤裸裸地送钱不好看，我便一边急速的往大李的口袋里塞，一边对大李说：“一点小意思，别嫌少呀！”    大李扫了一眼我手里的钱，赶紧推让说：“老弟，你搞这是什么意思嘛，打发叫花子呀？”    我吃惊说：“大李，你这话就不对了，孩子们的喜事，我怎么能空着手来白吃呀？”    大李红着脸，推让着说：“来就来了，我管得起，这钱我坚决不能要！”硬是死活不收我的钱。    见大李明显地的些不高兴，我也突然有点生气，心想：我好心送礼还送出错来了？便嗔怪地对大李说：“怎么，真嫌少呀！我可是诚心诚意的，你今天要是不收这钱，那可就是打我的脸了！”说完，强行把钱塞进了大李的口袋。    吃完酒席，走出酒店，迎面上来一个乞丐，伸着个钵子向我要钱，我心想身上正好还有两块零钱，便掏出来，却见那乞丐顿时两眼放光，感激万分，我一看手里的钱，原来竟是借来的那张百元大钞。       2008-3-3 16:58:47
