title=笑话集锦[本站网友推荐]（三十八）
line=笑话集锦[本站网友推荐]（三十八）作者： 佚名    推荐人：故事中国    来源：故事中国互相好奇------喂，你的手怎么回事?------我伸到猪嘴里，想摸摸它有几颗牙。------后来呢?------它合上嘴，想弄清我有几根手指。（感谢guodayonghui的推荐）可怜的助听器老头子买了一个助听器，又怕老伴批评，于是就向她夸这个助听器如何如何地好用。他说：“这是我这辈子用钱最恰当的一次。没有助听器时，我几乎听不清别人说什么。可现在呢，连楼下的厨房里水开了都能听见。半里外的汽车发动声也能听清了。”老伴一个劲地点头，问他：“什么价钱？”老头子看了看手表说：“两点一刻。”（感谢guhenan的推荐）减负一阿婆背一背篓乘公共汽车。车开得很慢，票员叫她放下背篓在座位上坐好。太婆说：“我背起来，减清重量。汽车不是能跑得快些吗？”（感谢wangbao的原创）职业习惯一    妻子和丈夫一起回家，妻子一进门就把门关上。丈夫一边敲门一边喊：“开门，开门，我还没进去呢，真是的！”做公共汽车售票员的妻子说：“吵啥吵？坐下一趟吧！”职业习惯二    某局张局长突然接到一封加急电报。电文是：母亲去世，父亲病危，望速归。阅毕，张局长痛不欲生，边哭边在电报回单上签字。邮递员接过回单一看，竟是“同意”二字。职业习惯三    一警察一日与朋友一起去打猎，忽然，他看见了一只梅花鹿。于是悄悄地绕到它的身后，举起枪，大声喊到：“不许动，举起手来，不然我就开枪了。”（感谢huangyuhua00的推荐）理由    蚂蚁和大象结婚，两天后他们就到结婚登记处要离婚。    "你们才结婚两天。怎么又离婚啊!"工作人员不解地问道。    "能不离吗?接个吻要爬二十多分钟。"蚂蚁委屈地说道。    "离就离。我还要拿着放大镜找。而且还不能喘气!"大象气地呼呼说。（感谢guodayonghui的推荐）上学客：“小弟弟！你上了学校么?”    孩：“上学校去做什么?我字也不识，又不会写。”    爸爸和儿子一位年轻的爸爸责问5岁的儿子：“哎呀，你怎么把日历都涂成红色的了？”    儿子回答：“你不是对我说过，每到日历变成红色的日子，就不用去幼儿园了吗？”（感谢悟爱非空的推荐）聪明的学生    物理课上，老师正在讲振动和共鸣，为让学生理解，老师提问道：     “如果我朝鱼塘扔一块石头，会发生什么现象?…    学生异口同声地回答：“罚款5元！”退学    教师：“你刚上半年高中，为什么就要退学呢?”    学生：“因为考虑到我现在的学历，已经超过了华罗庚先生，用不着再上学了。”二郎山最高    地理课试时。在试卷中有一道填空题写着：“我国最高的山峰是()。小勇不假思索地填上了“二郎山”。    讲评试卷那天，地理老师把小勇叫了起来：“上课时，我讲了珠穆朗玛峰高8848．13米，是世界第一高峰，你不知道吗?”    小勇说：“知道。可是前几天我听到一首歌里唱‘二呀么二郎山呀，高呀么高万丈。”我仔细一算，一万丈要有三万多米，那比殊穆郎峰高多了。”虚字眼    有一天，老师给李刚和魏利讲《论语》。当讲到“子曰：学而时习之，不亦悦乎”这句话时，老师解释说：“子，孔子；曰，说；学，学习，而，虚字眼；时，时常，习，温习；之，虚字眼；悦，高兴；乎，虚字眼。”讲完，老师问道：    “你俩听懂了吗?”“听懂了！”李刚和魏利齐声回答。    老师听罢很高兴、便对李刚说：“那你连起来讲一遍。”李刚站起来，摇晃着身子讲道：“孔子说，学习虚字眼，时常温习虚字眼，虚字眼，虚字眼，高兴的上虚字眼！”（感谢D调柠檬的推荐）好消息    小文的爸爸很吝啬，但是为了小文。对小文说：只要你考试有一科及格我就给你买电脑。一天，小文高兴的跑回家对爸爸说：爸爸，我的考试成绩出了，你上次不是说我只要考试有一科及格你就给我买电脑吗。小文说到这里时，爸爸心想：惨了，要大出血。小文大声笑着说：告诉你一个好消息，你可以省省了。绝招    小东作弊很有一手，老师也奈何不了他。于是老师请他爸爸在中考的那天亲自监考小东。到了那天离考试还有5分钟就开始，小东知道爸爸来监考就作弊不了。这时，小东只好出绝招。小东拿出手机打给妈妈，大声急忙说：妈，快来学校啊。爸爸在学校泡女老师。（感谢like的推荐）真实在    一个小伙子和心爱的姑娘，手挽手、肩并肩地散步。当他们经过卖烤羊肉串的摊位时，空气中弥漫着醉人的香味。姑娘停住脚步，用恳求的目光望着小伙子。    小伙子问道：“喜欢吗？”    她的声音里流露出渴望：“那当然。”    于是，小伙子说：“那我们回头再路过一次。”（感谢    liujiang的推荐）妙答？    老师："待人接物"这个成语怎么解释?    学生：就是待在家里，等嗲接受别人的礼物。        老师：硅和水生成什么?    学生：王八汤。    老师："太"就是至高无上的意思，如太上皇，太空等。谁能再举个例子?    学生：太太。    老师：请把：我的哥哥去学校"这句话该成将来时。    学生：我的哥哥的儿子去学校。    醉话婚宴结束后，新郎和新娘送一位喝多了酒的客人。新郎和新娘对他说：“谢谢您参加我们的婚礼。真对不起，没照顾好您。”这位喝多了酒的客人说：“你们别客气，我希望再次参加你们的婚礼！”（感谢sps111的推荐）干不了    妈妈对捷克说：“捷克，去把大房间的灯关了。”捷克说：“妈妈我干不了这事，因为房间太黑了，我找不到开关，什么也看不见!”（感谢sundejie1995的推荐）热情的女生    我在路上走，班里一女生手里拿着一大包卫生巾迎面走来。她看见了我，很热情的说：“来，来一个。”我感觉很尴尬，说“我……我……不用，”她突然从卫生巾后面拿出一小袋桔子，说“来一个吧，很甜的。”（感谢707881168的推荐）规？    一天，同事问我“小风，让你猜一个脑筋急转弯，你知道学校有校规，那动物园里有什么规啊！”。     小风猜了半天也猜不出来，同事说“笨蛋，动物园里有什么规，当然是乌龟啦！”找我就叫强杰    我换工作了，现在在银行上班，就是离你家不远的那个，有空来找我吧，到银行大喊我的名字，我就知道了，噢，“对了”，我把名字也改了，以前那个太俗，我现在叫强杰。（感谢林萍的推荐）甩一甩     “同志，你们的钢笔怎么不出水的？”     “这好办，你不妨甩一甩。”     “我试过了。”     “效果怎样？”     “笔尖不见了。”（感谢陈志鹏的推荐）站旁边    朋友向我诉说她丈夫的错处，越说越气愤，突然转头问她的儿子："如果爸爸妈妈吵架，你站在哪一边?"    孩子想了一下，坚定得说："站旁边!"后果    新兵汤姆每次早操都迟到．    ＂你怎么老是迟到?＂上司问。    "报告，我总是睡过头。"汤姆答。    "如果每个士兵都睡过头，那世界会是什么样子?"上司勃然大怒。    "那就永远不会发生战争了，长官。"（感谢gyhao的推荐）1、《开心与关心》    一天，上幼儿园的儿子问我：“妈妈，开心是什么？”“开心就是高兴的意思。”我说。“哦，我明白了。”儿子说，“那么，关心就是不高兴的意思了？”2、《懂事的儿子》    11岁的儿子放学回家，发现妈妈躺在床上。     “妈妈病了吗？”儿子关切地问道。    妈妈点了点头。     “做饭的事不用愁”，儿子安慰妈妈，“我会把您背到炉子那儿！”3、《敬礼？经理》    一日，六岁的妹妹与四岁大的弟弟为争一辆玩具小汽车互不相让，后来，竟开始攀比谁家的东西厉害，妹妹挖空心思把家里的所有高级东西都说了，可弟弟也不逊色。最后，妹妹使出了最厉害的一招。“哼，我爸爸是经理（敬礼）。”    弟弟眨了眨眼，很不服气地说：“那我爸爸还是鞠躬呢。”4、《叫车》    某日，一位小姐打电话叫计程车。    小姐：我在郑州路口等你，请速来。    司机：你穿什么衣服？    小姐：兰色上衣，白色短裙。    司机：到哪里？    小姐：到膝盖。（感谢gumuxiyang111的推荐）    ●有一个酒鬼晚上喝醉了，在回家的路上，遇到了一个姑娘便问：“请问我的头上有几个包？”        姑娘道：“五个。”酒鬼道：“哦，谢谢。再过两个电线杆我就到家了。”    ●马哈哈在非洲旅游时，误闯进食人族的领地，被食人族捕获了。食人族的厨师长把五花大绑的马哈哈架到油锅面前，问道：“你叫什么名字？”        马哈哈反问道：“我都是快死的人了，知道我的名字有什么用！”        厨师长勃然大怒：“还敢嘴硬！我不知道你的名字，怎么写菜谱？！”    ●一天，一个歹徒持枪闯进一家银行。他对工作人员说：“不许动，谁动我就叫他成为地理！”        旁边一个职员虽然很紧张很害怕，但还是纠正道：“应该是‘成为历史’吧？”        歹徒说：“打上学那天起，我就害怕历史！”    ▲约翰：“你爸爸简直像个吝啬鬼，你看看，他是一个制鞋匠，你还穿那么破的鞋子。”        汤姆：“那你爸爸呢？他是个有名的牙科医生，而你小弟弟却只有一颗牙！”        ●法官大怒，大声说：“你竟敢在大白天调戏女士，太恶劣了，我要重重地判你。”嫌疑人：“法官先生，你上次说我竟敢在夜晚调戏女士，判我重刑。那么，我究竟该在什么时候调戏她们呢？”（感谢weiyangzhe的推荐）1、一客户在取款机取款，操作不当被吞卡了。客户异常着急，立即到窗口满脸通红地问：“同志，我的卡把机器吞了！怎么办？”窗口的哥们儿听后不仅没笑，反而异常镇静地对客户说：“我说怎么今天早上清机的时候发现少了一台机器呢，原来是被你的卡吞了！”全体同事暴笑，客户也笑得前仰后合2、我行传播很广的一个笑话。经办员：“您好，请问您办什么业务？”客户：“哦，我存一个死期(整存整取)！”经办员：“那请问您死多久？”客户：“嗯，死一年！”3、曾经听一个好朋友讲，有位同事，应该有二十多岁的一个小伙子，为人腼腆，内向。一日，小伙子忧心忡忡的悄悄问一位年长的男同事：“你说我是不是有什么毛病呀?我都二十好几了，为什么还没来例假呀?“同事顿时语塞……4、我们三个女生到一个男生的城市玩，男生帮我们定了酒店，所有人正准备晚上狂欢。但也接到无数骚扰电话：“X先生吗？需要特殊服务吗”。于是其中一个大姐怒了，抢过来电话就说：“等我服务完你再来！！！”“……”（感谢水瓶女人的推荐）我不是你妈    话说有位老农家里养了头母牛，刚好生了个小牛犊    由于近年来天灾加山人祸，真是青黄不接之时。家里穷的揭不开锅了。    没办法只能是把小牛犊卖了好度过难关，于是第二天，一大早老农就把牛牵上往市集赶。但是要到市集必须要经过一个小树林，当老农刚进到树林的时候从里面跳出几个毛贼来。二话不说就把老农给绑在一棵上，还把老农给扒光了，看看可能是觉得过意不去就在遮丑处放了片树叶。毛贼走的时候把母牛牵走了，但碰巧小牛犊到一边去了，没一起带走。    三天过去了，老农滴水未进，已经是奄奄一息。这时有个村姑经过，看到这情景就把老农给放了下来。但是没想到上一刻还是奄奄一息的人，一放下来就龙精虎猛的，头到出转，跟着在地上找到碗口粗的木头，拼命的打小牛犊，嘴里还念念有词：“三天了，我一直跟你说，我不是你妈，我不是你妈，你还在我身上吸啊吸的”（感谢刘轩的推荐）河不叫    妈妈：老乡，流过你们村的这条河叫什么?”    村民：”这条河什么也不叫，只管流它自己的。”我吃点亏    两兄弟挖一块土，偶然挖到一块金子。哥哥对弟弟说：”好弟弟，我看这么分吧，这块土才挖到三分之一，就挖出了一块金子，那我就吃点亏吧，这块金子归我，剩下的那三分之二的土里的金子就全归你了!|算账    女佣人走进杂货店，对老板娘说：”喂!我要买个坛子。”    老板娘说：”坛子有大的，有小的。大的四块钱，小的两块钱’”     “好吧，我要个小的;”女佣人说完便拿了个小的。回到家后，主人见她买了个小的，很不高兴，让她再去换。于是，女佣人又来到杂货店，把小坛子交给老板娘，抱了个大的。     “老板，刚才我交了两块钱，现在又给你一个坛子，加起来一共四块钱，对吧?”    说完，女佣人转身便走。    老板娘抓过算盘，打了半天，最后若有所悟地说：这姑娘多好，替我算得真清楚。要是所有顾客都这样一来，我可就省大事啦!”对谁而言     “您说，一只锚跑过来了，这好不好呢?”     “这要看对谁而言了----对人，还是对耗子?”网络个性签名    一女生：琴棋书画不会，洗衣做饭嫌累。一男生：给我一个姑娘，我可以创造一个民族。写手：也许似乎大概是，然而未必不见得。（感谢yangpiao768的推荐）   2007-6-15 11:36:42
