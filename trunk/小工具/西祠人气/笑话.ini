title=生活中的口误
line=生活中的口误作者： 佚名    推荐人：cxdkl    来源：搜集    *我同事要问人民币兑日元的汇率，他开口就说：“人猿跟日元怎么兑换的……”    *单位祝词，一位领导说：“祝大家身体愉快……”    *经理开会时一般对抽烟的下属说：“抽烟的都掐死！”    *上大学时，一老师讲课，讲到一种新型的材料，说：“这种材料的性功能是旧材料不可比拟的……啊不对，性能和功能……”    *初中文艺晚会，抢答题环节,女主持：“大家注意了，不要抢的太快。等我说完开始在举手”然後开始念题目，说，“现在开……”这时候，一个选手就抢答了。主持人就说“这位同学太著急了一点。我‘始’(屎)还在口里，你怎么就抢了”    *上学时周末回家，晚饭後烟瘾犯了，打算借口去散步。在门口换鞋时，老爸问我干吗去？我随口说了句：“去散个烟！”    *一次教育局领导视察课间操，结束後，本应由体育老师宣布“解散”，但一时情急，忘词了，憋了半天，大喊：“撤退！”    *高中有一老师姓江，酷似罗家英(演大话西游唐僧的)，我去问他问题，脱口而出：“唐老师，这题……”    *客人去我阿姨家作客，刚好我阿姨要去上厕所。她连忙招呼客人说：“您请坐，我去厕所给你们倒点茶喝！”      2008-10-21 21:13:15
