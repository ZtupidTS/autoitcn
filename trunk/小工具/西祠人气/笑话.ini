title=曹操放屁加强版
line=曹操放屁加强版作者： じ☆ve懂得珍惜    推荐人：七灵女    来源：http://xk.cn.yahoo.com/articles/070907/1/39l0.html    一日曹操和刘备喝酒论英雄。二人小酌了几杯，刘备忽然放了个响屁，十分尴尬。正窘迫时，只听身后关羽坦然地说道：“诸位莫见怪，屁从羽（雨）中来！”     关羽话音刚落，一旁的赵云跨前一步，道：“诸位莫见怪，屁从云中来！”     赵云刚刚说罢，张飞又接着叫道：“方才一响屁，屁是飞来的！”     大家一阵哈哈大笑。刘备也已恢复常态。     曹操没有笑，他对此事深有感触。送走刘备等人后，曹操对部下们说道：“刘备的属下，一见主公有个闪失，都争先恐后抢着承担和弥补，真可谓忠心耿耿。此事要是轮到尔等，能够办到吗？”     众人都忿忿不平，均想：“不就是个屁事，这有何难！”     过了几天，曹操又请刘备喝酒，席间他想放个屁，看看部下反应如何。憋了半天，终于硬憋出个小屁。众人早已等候多时，听到“咕”的一声，大将许褚连忙抢先喊道：“屁是褚（猪）放的！”     侍中王朗紧跟着说道：“屁是朗（狼）放的！”     曹操一听瞪起眼来，其他人以为曹操嫌自己缓慢，都抢着往自己身上揽，夏侯敦争着道：“屁是敦（H）出来的！”     “不对！”徐晃听了大声反驳，“屁是晃出来的！”     荀攸说道：“屁是攸（悠）来的！”     满宠说道：“屁是宠（冲）来的！”     蒋济说道：“屁是济（挤）来的！”     郭图说道：“屁是图（吐）来的！”     钟繇说道：“屁是繇（摇）来的！”     接着....     牛金：“屁是金（金）的！”     曹洪：“屁是洪（红）的！”     张南：“屁是南（蓝）的！”     ...........     曹操早已面红耳赤，正要发怒。     谋士郭嘉嚷道：“都不对，都不对！大家说的不对！”.....不愧是我排名第一的军师。曹操暗暗想到。     郭嘉接着说道：“屁是嘉（夹）出来的！”     刘备一等人已笑的东倒西歪........     曹操气的昏过去了          2008-3-13 11:57:08
