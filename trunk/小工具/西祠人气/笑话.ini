line=摔钢笔作者： zhufulinyi(希平）    推荐人：希平    来源：http://hi.baidu.com/meixiaohei     儿子放学回到家里，一进门就气呼呼地对我说：“爸爸，我妈妈今天中午又把我惹哭了！”     “哦？那是为什么？”我问儿子。     “老是嫌我写的字不好，还把我的本子给撕坏了。”儿子愤愤地回答。     “该！谁让你不好好写字了。”我说：“以后记得好好写字就行了。”     “总是说我写的不好，唉！”儿子叹了口气继续说道：“气得我把钢笔都给摔了。”     “什么？把钢笔摔了？”儿子今年上三年级，开始用钢笔写字了。前两天才给他买了一支“英雄”牌的学生专用钢笔，难道他一生气就把钢笔摔了？想到这我生气地对儿子说：“摔吧，摔坏了，看你用什么？”      儿子听了，站在那里没说什么，只一脸的坏笑。     “一只好好的新钢笔，你就不怕摔坏了？”我又问道。     “我……我……”儿子吱唔着说道：“我摔的是你用的那支……”   2007-12-23 1:31:27
