title=大闹手术室
line=大闹手术室作者： 没有    推荐人：雨曦    来源：三分钟点藏故事----ZOJUE的博客    老胡患急性阑尾炎住进了医院，需要动手术。老胡头脑活络，先让妻子赶紧去打听主刀医生是谁，然后塞上“红包”。手术时间快到了，妻子回来告诉老胡：“一切办妥了！”    这天上午，老胡被推往手术室，护士们安慰他：“不要紧张，今天给你做手术的冯大夫，是北京医科大学毕业的博士。做这种小手术只不过是小菜一碟。”    老胡的妻子一旁也说：“是呀，一看人家冯大夫就像有学问的人，连说话都那么客气。”老胡忐忑不安的心这才渐渐平静下来。    此时，护士们拿钳的拿钳，拿刀的拿刀，忙活了起来，突然，手术室一阵骚动，主刀医师冯大夫来了，他来到老胡身旁，一边做准备一边也安慰老胡。    可是老胡一看这冯大夫，脸色大变，说话声音都变了：“不，我不做手术了，快推我出去。”    大家都安慰他：“别紧张，别紧张！”老胡想翻身爬起来，可一下子被众人按住，老胡急了，嚷道：“不行，我就是疼死了不让他给我开刀！”说完，他猛地一使劲脱开身，跳将下来，向手术室门外逃去。妻子正等在站外，看老胡出来了，疑惑地问道：“好了？”    老胡气呼呼地说：“好个屁！”    妻子生气了，说：“没好，那你跑出来做啥？为请专家开刀，我们送了好几百块钱的红包哩！”    “什么专家，什么北京医科大学的博士，统统是假的！”老胡又急又气，“他那张博士文凭是前不久花了一百块钱让我给做的！”  2007-5-24 20:57:08
