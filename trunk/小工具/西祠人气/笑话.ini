title=妙招
line=妙招作者： 张峰    推荐人：xuanhan2008    来源：《作家天地》来赵局长家送的人，时常敲错门，把礼送到对面老张家里。赵局长觉得这样下去影响很不好，要妻子和儿女商量个主意。赵局长的老婆说：“这还不容易，在自家门上钉一块牌子，写明‘赵局长家’不就行了？”“真是头发长见识短。”赵局长说，“你在门上钉块这样的牌子，别人见了肯定会议论咱们这是在给行贿者提供方便，影响不好。”“要不，咱在门口牛奶箱上写上‘赵家’两个字？”赵局长的儿子建议道。“含蓄是含蓄了一些。”赵局长说，“可仍然有给行赌者指路的嫌疑。”经过这番酝酿，赵局长的女儿提出了一个方案，在门上钉一块牌子，写上“送礼者止步”几个字。赵局长对女儿的方案赞不绝口：“还是女儿懂我的心思。这样写，既告诉了送礼者我住在这里，又向外界显示了自己的廉洁。一箭双雕，实在是太妙了！”  2007-6-29 23:08:48
