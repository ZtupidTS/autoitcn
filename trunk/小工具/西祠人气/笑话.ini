title=中央节目主持人去看病
line=中央节目主持人去看病作者： 佚名    推荐人：春梦    来源：猫扑文学网    位遇车祸生命危在旦夕的人被抬进急救室，大夫将会怎样救治呢？ No1.王小丫：     王小丫大夫冲进手术室，关切的问伤者：“你知道你伤在哪儿了吗？”病人吃力的摇摇头，王小丫接着说：“给你三个备选答案吧！A、肋骨断裂B、胸腔大面积出血C、颅内出血！”病人咬了咬牙，说：“A”，王小丫迷人一笑接道：“你确定吗？你还可以打一个求助电话。”病人狂吐血道：“我要打给我父亲！”“那好，你们的交流时间只有30秒”“爸，我不行了，快换医院……” No2.李勇：     李勇大夫冲进手术室，看了一下病情，说：“现在病人需要过，（全体护士一起喊）幸――运――第―― 一 ――关！”，接着一个直拳击向伤者面门。 No3.倪萍：     倪萍以最快的速度冲进手术室，以最快的速度从眼中流下两行液体，对全体护士动情的说：“其实……他（指患者）已经离开家在外面漂泊了2个多小时了，他是多么的想家呀，多么的想他的母亲那，多想抱抱他那未满月的孩子呀，但是现在……”倪萍擦了擦眼泪接对病人道：“请您对家里的亲人说上一句话吧！表达一下此时此刻的心情！”（全体护士含泪鼓掌中），病人艰难的张开嘴：“妈的，我没救了！” No4.韩乔生：     韩乔生飞一样冲进手术室，对全体护士说道：“这位病人被一辆奥迪A6以迅雷不及掩耳盗铃之势所撞倒，具体受伤位置好象是头部……哦，对不起，是脚部……”,一位护士提醒道：“韩大夫，他的胸口在流血耶！”韩瞪了她一眼接着说：“病人的身高1.75cm;体重大约180公斤。”（全体护士倒地）。最后，韩乔生开始安排手术任务：“1号，你负责观察病人心电图；2号，你负责给病人电击；3号，负责给病人缝合；病人……负责给病人打麻药！”病人哭道：“俺命苦呀！打麻药都得自己动手”。 No5.鞠萍：     鞠萍飘然走进手术室，对护士们说：“全体护士小朋友请注意，这就是受伤的患者，圆圆的并在流血的是脑袋，还有大衣里面正在流血的是肚子，你们可能看他和平时不一样，那是因为他被汽车撞过了。”护士们用力地点头，一位护士主动上去缝合伤口，鞠萍对她微微一笑：“小红，你的中国结扎的真好。”病人喷出了最后一口血说：“那是俺的肠子！ NO.6赵忠祥     赵忠祥大夫稳重地迈进手术室，对护士们说：“像大多数动物一样，每当人类为了在危急关头能够延续受伤的生命，人类会有一种专门负责救治的人及时出现。这种动物群体内自我救治的例子还很多，像生活在非洲的眼镜蛇，都能够自己给自己医治伤口……大家快看，这个人正在挣扎、抖动，这是人的肌体的自我救治本能开始发挥作用了。”病人痛苦地大叫：“天哪！谁让你们给我请来个兽医！”  2006-10-17 16:45:55
