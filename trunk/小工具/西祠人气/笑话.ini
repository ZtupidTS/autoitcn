title=狗母
line=狗母作者： 曾薪璇    推荐人：fox136456    来源：自创    不用问，狗母自然是一只母狗。    但满仓爹金斗第一次碰到它并将它收养下来时，并不在意它是公是母，当时满仓还没出生。    那是一个下大霜的清早，金斗习惯性地早起，他幸福地回头看了一看还倦在床上酣睡的新婚不久的妻子金桔，心里暖得不行。因为妻子昨夜在耳边悄悄告诉他：她有了……    金斗实在值得幸福，妻子过门不到两个月就有了。看来，根深媒婆返回说得一点没错――你 看她屁股鼓鼓翘翘的，一事实上是个旺子相，你取了她，保管你今后子孙满堂……金斗想到这儿，又幸福地回头看了看床头上红润润的妻子，就轻手轻脚地拨开门闩。去猪栏看看。    金斗来到猪栏旁，突然，“鸣鸣”，一阵低诉般的叫声把金斗吓了一愣。金斗定神一看，一只毛发蓬乱、皮毛干枯的黑狗趴在猪食盆边舔猪食。事实上，猪盘上根本就没有什么食了。小黑 狗看到金斗突然走近，吓得赶紧后退，瑟瑟发抖地发出可怜的求饶声。金斗一声不响地慢慢蹲下身子，轻柔柔地注视着这只比满月猪崽大不了多少的小狗，满眼慈父般的关爱。    这一刻，金斗突然有了一种冲动：收留这只可怜的小狗吧，这荒年荒月的，狗命也是命。金斗试探着用手去抚小狗的皮手，手一触上，小黑狗销微惊慌地颤了一下，竟不逃避，依旧尽情地舔着猪食盆。金斗大着胆子把小狗捧了起来，小狗试图挣扎了一下，但还是让金斗抱了起来……    金斗三岁死了爹，五岁那的，被生活逼得实在没有办法的母亲只好改了嫁，把他托组合金斗惟一最亲的人――金斗的堂叔多粮。多粮四十岁没结过婚，也看得起金斗。可在金斗十三岁那年，日本鬼子进了雪峰山，把多粮抓去当挑夫。在翻越丧浴塘峭壁时，多粮失足瓜熟蒂落摔入深不见底的谭中。堂叔多粮再没有爬上岸来，从此金斗真正成了孤儿，四处流浪……    两年后，十五岁的金斗成了半大的小伙子，很幸运地成了一个木材贩子的放排佬。木材贩子从雪峰山南腹――资江上游购买木材，然后扎成木排，让放排佬们一排一排地放到下游的常德、益阳、甚至漂过洞庭湖，去汉口、汉阳出售。在雪峰山这险山恶水中放排，实在是个高危行当，因此，报酬不错，一个人单独放一趟排出去，少则可拿两块银元，多则可得五块。    三年后的一天，也就是抗战胜利前一年，各金斗相处得最好，一直和金斗睡在一起的老旺突然发生意外――老旺的木排在洪水撞上石礁，滚落水中的老旺被排木压碎了内脏，金斗他们把老旺救上岸时已不行了。老旺临死时悄悄叮嘱金斗道：“我不想做个他乡游魂野鬼，我死也要葬回老家去……我老家在洞口塘长塘坡的刁背溪……这些年我积的钱都在那件老棉袄里……你一定要把我的尸体运回去葬了，你可以从中拿一半钱……另外一半，给我家里的亲人……这么多年没音讯了，我家里多斗没人了……    老旺咽气后，金斗收拾好行李，租了辆马车拉着老旺的尸体就往刁背溪赶。七访八问，金斗硬是找不到老旺的亲人，认识老旺的人也不多了。无奈，金斗给老旺请了和尚道士，又是招魂又是安灵又是作法，还专门为老旺买了块墓地――这在当时当地，也算是葬了。    但老旺所剩的钱，就全归金斗了。金斗干脆以老旺儿子的身份在老旺老家买了十来亩地，买了几间房，又托根深婆为他张罗了这门就快要让他做爹的亲事……    金斗抱着小狗来到灶屋时，金桔已在灶屋里准备烧水了。她一眼就看到了金斗怀抱中的小狗，问道：“咦，哪里来的？”    “捡的”。    “狗都，能捡？你逗人。”    “真的，看它可怜，兮兮的……”    “真是捡的？你可怜它就养下它吧。”金桔往炉罐里掺满水，就来烧火，她笑盈盈地又说，“可千万不要是……背着个偷鸡摸狗的名声可不好。”    “不可能，这深山里哪里狗偷啊，你偷只给我看看。”想不到妻子这么好说话，金斗心头又甜了一层。     小黑狗就在金斗家安顿了下来。     过车时，金斗真的热热闹闹地杀了个大年猪。粮油不缺，小黑狗的毛色一天比一天好看。在不知不觉中，小黑狗一天天强状起来。但时间一久，金斗终于发现了黑狗的一个秘密――它每个深夜都会往刀背溪左山梁的一个沟里跑一趟，一去就是两三个时辰。在一个明月的夜晚，金斗好奇地偷偷跟着黑狗，远远地跟去。在沟边的一个石嘴下，金斗终于发现了黑狗，只见它一边低沉地呜咽着，一边拼命地用四只爪子在刨着土，并把刨好的松土往一个小堆子上，推上去。看了许久，小黑狗一直重复着这个程序。      金斗终于忍不住了，慢慢地走了过去。小黑狗看到主人来了，傻傻地坐在地上不动了，但满眼的悲伤与哀求。像一个犯了错的孩子。金斗终于看清了那个土堆，他吓了一了一跳――那里一个死人堆子――土还没完全堆好，土堆里还露出那个死人的部分头脸，破衣服和伸出了脚趾头的破鞋……      看着小黑狗悲伤的表情，金斗明白是怎么回事了，他心头猛然震动，泪水差点滚了下来。他轻轻地蹲下，捧起小黑狗的脸，在它鼻子上亲了又亲，然后大步往家里走去。这年月，死几个人在金斗看来就很平常，但这只狗的这种情感举动，金斗就不能不震撼，不感动了。     金斗激动地对金桔说：“这是一只世间难寻的好狗，你知道它每夜外出干什么了吗？它每夜外出，是去掩埋它的旧主人的尸体去了！”     “啊，有这种事？”金桔惊得差点从床上弹了下来。     “这么重感情的狗，我们今后要好好对待它……”金斗像是自言自语地说着，拿了把锄头又外出了，“我去帮它把那尸体埋了。”     就在那具尸体旁边，金斗虎虎生风地挖了个坑，把那尸体掩进而下去。当最后一把泥土将那尸体完全盖住时，小黑狗就伏在黄土堆上，默默流泪，默默流泪……     金斗忍不住了，泪水终于滚落下来。他坐在锄柄上，陪着黑狗，一直到天明。     随着黑狗的不断长大，金斗夫妻对它疼爱不已，每次打量它时，就你父母打量一天更比一天懂事的孩子，眼里充满了爱与关怀。在金斗夫妻宠爱有加的日子里，黑狗长得毛色锃亮，高大矫键，渐渐成了“大姑娘”。     黑狗失踪了几天，回来后，肚子一天比一天大了起来。黑狗也快要做母亲了。金斗更加疼爱它了，给它加营养餐，还经常给它洗澡。双“喜”临门     这年秋天，山下传来消息：日本鬼子终于投降了。全国上下一片喜庆气象，刀背溪的乡亲们也争相传递着喜庆消息。     母狗只怀孕四个月，所以，在金桔生产前几天，黑狗先生了――一下子增添了四个毛绒绒，胖嘟嘟的小生命，给这个沉寂的山村平添了许多生机。现在，我们该叫它“狗母”了。因为自始至终，这只轻工业部黑狗没有真正的名字。    那天，金斗就陪着妻子坐在堂屋里喜滋滋地看了看屋前屋后的庄稼――苞谷、小米、干地禾、红薯，还有一些金灿灿的稻子――都是金斗亲手劳作出来的，眼看就要丰收了……    妻子过些天也快生孩子了，他幸福无比地对金桔说：“唉，天下终于太平了，我们的孩子就是比我们幸福啊。当天下午，金桔就叫肚子疼，要生了！金斗立即跑着去王里外的根深婆家，请她来接生。根深婆是个能人，又做媒又接生。    带着根深婆急匆匆地赶回家时，金桔已生了。只见孩子在床上“呜哇呜哇”地哭，血糊糊地裹了金斗的一件棉袄。金桔幸福而虚弱无比地靠在床头上。    金斗一看，是个带把的――男孩！喜得金斗真想翻几个跟头。他当即给孩子取名了“满仓”――就要秋后丰收了，今后幸福的生活一定会满满仓仓的。    金斗在灶屋里喜滋滋地对根深婆婆道：“明天一早我就去喊屠户，把这个大壮猪杀了。“金斗感激地望立脚点根深婆婆”，我的好日子都是您操心来的，我在这地方也没什么亲人了，我想让独生子认您做奶奶，行么？”见根深婆愉快地点了点头，又继续说下去，我一定要砍一大腿猪肉感谢感谢您！还有，我要把四邻的乡亲们都喊来喝喜酒，庆贺这太平年月给我们带来的好日子。    金斗欢喜地迎上前去，他们已围拢过来。竟是长塘坡最大的“领导”――保甲长向万山兄弟，他们身后还跟了十来个带长枪的人。    向万山面无表情地说：“国民政府马上要和共匪开战了，为了支援政府，根据上面的命令，各家各户有钱出钱，有粮出粮！”    金斗道：“钱……没有，粮，还在地里啊”。金斗指导着屋前屋后的田地道。    你想抗拒政府的命令是不是？谁不知道你一下子买了十来亩地和房子啊。给我搜！向万山把手一挥，史见一群人冲进屋里，四处翻箱倒柜！    但确实没有搜到什么值钱东西。向万山后一指：“把地里的庄稼给我收了！”一群人立即走向金斗的田地里，不管是青的黄的，乱砍乱掰……    田里地里立即狼藉一片。这都是金斗的心血啊！他发疯了，抓起一根扁担，扑向一个家伙，一扁担扫过去，那家伙一声惨叫被打下了高坡！    这下惨了，向万山拔出手枪来，抵在金斗的脑门上：“反了，给我绑了！带走！”几个人一拥而上，把金斗揪倒在地，五花大绑。    根深婆终于大着胆子冲了出来，叫道：“老天，这是什么土匪行径啊！”向万山立即把根深婆也被绑了。接着，一声声的嘶叫，那条大肥猪被赶了出来。那条黄牛也被牵走了。金斗和根深婆被人押着，跟在猪牛背后，被他们重一脚轻一脚地踢着，往山下走去。    身后，一声撕心肝裂肺的嚎叫：“金斗――”。    金斗回头一看，只见金桔衣履不整地抱着婴儿满仓冲出房门来，没跑出两步，就摔倒在地，襁褓里的满仓滚出老远……    金斗满眼是泪，泪水还同来得及滚落下来，已被人揪着头发，更拉走了。只有那狗母站在山梁上，直睦地拉着悲伤的嗓子……    金斗回到家时，家的感觉已荡然无存，金桔直挺挺地僵在一块带血的踏脚石上，眉心开裂，一地凝固的血――妻子金桔撞石自杀了！    “天啊！”金斗泪如雨下，牛吼般的声音在寂静的山野里连环回响着。儿子，我的儿子满仓呢？这时，狗母沉沉地在房里低呜了一声，金斗连滚带爬地冲进房里，阿，儿子满仓还躺在床上，旁边，狗母正侧着身子蜷在一旁，丰满的乳头正含在儿子嘴中，儿子吸得“咂咂”有声。    金斗冷静了一些，他默默地走出门外，抱起金桔的身体，就在屋后的木坎上，挖了个大坑，然后卸下了几块门板，把妻子的尸体裹在中间，欲哭无泪地掩上了黄土……    金斗一整天没吃没喝多，他在妻子的新坟上瘫坐了好一阵，月光冷冷地铺地时，就回家挑了担箩筐走向地里，捡拾那些四散在地的粮食。    到处是嫩苞谷，金斗拌着泪水大吃大嚼起来。狗母无声无息地来到金斗身边，一一衔起地上散落的苞米往箩筐里丢。    他和它就这样一直拾到天亮，还好苞米、小米、稻穗等竟也捡了七八担。    其间，满仓在家里哭了几次，金斗就和狗母风急火燎地赶回家。狗母跳上床去，为满仓喂了几次奶，四只小狗崽不知什么时候已迁到房里的床底下来了，狗母对它们饥饿的哭叫，能不理的就尽量不理，尽量让满仓吃饱。    太阳快出来了，可这些粮食都规划堆在家里不放心啊，还不知道向万山他们什么时候再来。金斗看了看堂屋里堆放的粮食，四处打量扑克，看有无安全的收藏场所。    狗母摇了摇尾巴，咬着金斗的裤管就往外跑。金斗随狗母跑了一段，又来到埋葬狗母旧主人的那个沟里。金斗大惑不解，狗母跳过旧主人的坟堆，纵上一道沟坎，回头对金斗“呜”了一声，就钻进深林里去了。    金斗跟进深林，没走二十米远，前面是个大岩罩，岩罩下是个一米见方的岩洞。再随狗母往岩洞里一钻，里面竟是个较大的洞厅，干干燥燥，平平整整。在最里边的角落里，还有一只碗和两件破衣裳。狗母嗅了嗅那两样东西，眼睛又湿了。金斗明白了，这是它的旧主人曾经的藏身之处！    这里用来收藏粮食真是个最好不过的地方――行动越好。金斗立即我来几个麻袋，把粮食一袋袋地装好，然后滚入泡里。狗母就站在山梁处放哨，金斗一袋袋地把粮食藏进那个干燥的岩洞中。    忙完这一切，他和它又去屋前屋后的田里收割那些还不太黄亮的稻谷。 狗母做不来收割之类的事，就奔跑于家里和田里之间，一会去喂满仓和小狗崽，一会又来到田里默默地培着金斗。    才一天多，狗母就瘦了许多，此前鼓鼓胀胀的奶子一直鼓不起来了――它要养一条人命和四只小狗啊。金斗像个木偶人般地劳作割一堆稻子后，就把稻穗往谷箩里摔脱谷粒，然后再机械地割稻子。    突然，稻田里一阵窜动，跳出一只野兔来。本已疲备的狗母一跃而起，奋力直追，金斗也握着镰刀帮着围截。不一会，野兔逃到一高坡前，跳了几跳没成功，狗母冲上前来，把野兔咬死了。狗母衔着野兔来到金斗身边，看了金斗一眼，一致以前那种斯文，张嘴狠狠地撕吃着野兔。狗母不是变得嘴馋了，它是强迫自己多吃一点，五个小生命都靠它的乳汁来维持生命啊……金斗动情地摸着狗母的头。    这一天晚上，根深婆偷偷来了，知道金桔惨死后哭天嚎地了好一阵，又抢着小满仓泪如雨下。狗母一直陪在根深婆身边，直到这时，金斗才看到母畅淋淳地泪流满面。这以前，狗母强忍着悲伤，以免引起金斗更大的伤心啊。    个把月过去了，四小狗崽大了许多，吃奶量更大了，小满仓的食量也大了不少，尽管狗母想方设法地觅食，让自己多吃些，但它的身子还是越来越瘦，毛发越来越干。奶水越来越少了，懑仓经常饿得半夜哭啼。    离小狗满月还有十来天。有一天，金斗从山上砍柴回来时，发觉四只毛绒绒的小狗崽突然不见了。以前，只要他从外面回来，这四个小家伙总是欢蹦乱跳地出来迎接他，舔舔脚，蹭蹭手，怪温暖的。    小狗崽呢？金斗用询问的眼光望着迎出门来的狗母。狗母木然地坐在他的脚边，目光望着远山远天。一切都明白了！金斗心如刀绞，脚一软，竟跪在了狗母跟前――狗母为了满仓能吃饱奶水，竞然把自己的四个孩子全送到山外去了，让它们自生自灭啊！    这时，小满仓在房里哭了，狗母立即转身去房中喂奶了。当夜，小满仓没再饿得哭闹。半年后的一天，根深婆半夜里急匆匆地摸到金斗家，对金斗说：“金斗，快逃吧，这回你怕躲不过去了”。    金斗忙问是怎么回事。根深婆道：“我才打听到的消息，向万山明天一早会来抓你去做壮丁。”    金斗吓得五雷轰顶：“可是，我的满仓怎么办呢？”   “难道你还带着个半岁多的婴儿逃命不成？就算你抱着他逃和出去，只怕你们父子俩也会饿死在荒山野岭。这样吧，满仓留下来，白天，狗母带他，晚上，我就过来照料。就算哪天被人发现我来走动，我也不怕，我一个孤寡老婆子党政军有什么怕的呢？我一定会带好我这个孙儿的。”    寒零笼罩着四野的当夜，金斗炒了几升苞谷籽，抱了抱儿子满仓，又抱了抱狗母，就泪流婆娑地翻过屋后的山梁，消失在夜暮中……，第二天一早，向万山群人果然把金斗家围了个水泄为通，可找一遍角角落落，就是找不到金斗。只看到一只母狗守着金斗的婴儿在房里。    他的儿子还在，不相信地就不回来！这伙人后来半夜三更地还来过几次，可是，除了这只母狗守着婴儿在床上，仍然没发现金斗的影子。    从此，刀背溪的人经常看到：一只母狗用尾巴牵着牵着个婴儿在金斗屋前屋后走来走去；满仓屎尿拉在身上时，狗母会把它的裤子咬下来，晒在柴草上，然后舔净婴儿的屁股，把他带上床去，盖上被子，等着晚上根深婆的到来……    1949年，全国解放。向万山兄弟被人民政府镇压了。    根深婆因为年老体弱，终于撒手西去，好在这年满仓已有六岁了。人民政府想把满仓接走，可狗母凶巴巴地不让接，满仓也不肯离开狗母。第二年，也就是满仓七岁那年，金斗终于回来了。他流浪了六年，终于从陕西辗转回到了家乡。    金斗回到刀背溪的家里时，七岁的满仓根本认不得这个爹，只有狗母扑向前来，两张脸紧紧地挨在一起，任泪水恣意横流……    金斗回来后，狗母一下子苍老了。狗母早就老了，必力憔悴，但满仓让它苦苦支撑着，金斗的回业让它卸下了沉重的负担，它一旦松驰下来，就燃尽了生命之灯，四天后，它死在了满仓的床前……后记：清明时节    转眼，近四十年过去了。那年清明节。一辆崭新的小轿车开到通往刀背溪村民组的一道小沟边停了下来，从车里走出一个四十多岁的中年男人，身高体健，气宇轩昂，他一下子跑倒在一个不像坟堆的小石头堆子旁。    这时，车中走出一个华贵的中年妇女，也跪在中年男人身边。从车里下来的还有两个二十多岁的小伙子，他们一起抬出块沉重的石碑。这个男人，就是满仓，他带着全家人来给狗母上坟了。    满仓给狗母扫坟挂青后，狗母的故事流传开了。此后的清明节，不管满仓一家回不回来为狗母墓扫坟。但狗母的墓前总会堆满着鲜花与花圈。               2006-9-3 13:02:04
