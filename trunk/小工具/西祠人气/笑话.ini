title=爆笑学生答案
line=爆笑学生答案作者： 加加    推荐人：帖英    来源：《德阳日报》1、据说有个同学考语文时，要求写“但愿人长久”的后半句，憋了半天出来一句：“一颗永流传”。2、生物考试一道填图题，问一个细胞图是什么生物的，正解是母果蝇。我们班一大仙答“女果蝇”。生物组老师开会研究N久，决定给0分。3、有一位哲学系的老师在期中考试时只考了一题，题目是这样的：“什么是勇气？”就当大家拼了命在想怎么写的时候，有个同学交卷了。他不是一字没写喔！不过他写的只有五个字：“这就是勇气！”结果老师给了他满分。不过更绝的还在后头，好不容易到了期末考试，这位老师依然是只考一题目是：“这就是题目，请做答案。”这题目够怪吧？大家依然不会写，不过那个学生很快就交卷了，这次他又写什么呢？他写道：“这就是答案，请给分！”4、高中时候也是填诗词下句，上句是“洛阳亲友如相问”（下句好像是“一片冰心在玉壶”），我一个同学填“就说我在岳阳楼”。5、上初中时一次语文考试，考初唐四杰，俺班一人答：东邪西毒，南帝北丐。6、以前同学读课文，其中有一句“拿出芭蕉扇扇扇”。本来停顿应该是“拿出芭蕉扇，扇扇”，那同学直接读成 “拿出芭蕉，扇扇扇。”全体笑倒。7、有一次数学最后一道大题，是两人个解法判断哪个正确。有一个同学想了半天没想出来，顺便题了几个词：公说公有理，婆说婆有理！看看都没理，想想全有理。结果数学老师把该解法在整个年级她教的四个班都读了一遍，该同学从此闻名矣！8、初中，语文试卷：（），可以为师矣。（出自《师说》正确应填“温故而知新”）。我一同学答：师范毕业后。9、同学高中的时候上政治课睡觉被抓，老师问他中央银行的职能，他发迷糊，随便看了一眼书上的字，答曰：“放高利贷？”全班晕倒！  2007-5-27 21:24:50
