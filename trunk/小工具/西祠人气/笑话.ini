title=谁泄了老婆的“春光”
line=谁泄了老婆的“春光”作者： 佚名    推荐人：故事中国    来源：网络    孙长轩是“网虫”，聊天、玩游戏之外，看“人体艺术”是他的最大爱好。这天，孙长轩吃过晚饭，边聊天边登陆了一个图片网站，打开“人体艺术”论坛。在这里，不仅能欣赏到经典的国内外人体艺术，还能看到网友自拍的裸体图片。当然，也有一些人混水摸鱼，发点带“色”的。孙长轩对经典的不感兴趣，老觉得遮遮掩掩地不过瘾。就只看一些自拍的裸照。    孙长轩在论坛首页看了看，今天新贴还真不少，他一个图一个图地看过去，直呼过瘾！突然，孙长轩呆若木鸡，新打开的一个页面上，那个冲着他嘻嘻哈哈的裸体女人，竟是他老婆宋丽妮。孙长轩只觉得一股无名火上升到头顶，他回头冲着正在厨房洗碗的宋丽妮大声呵斥道：“你给我滚过来！”宋丽妮一听，也骂了一句：“吃错药了！狼嗥什么！”等她过来一看，也大吃一惊，自己和老公拍着玩的照片，怎么会在网上？    这张照片是孙长轩和宋丽妮在一个星期天早上，用刚买的手机拍的，因为看着不错，宋丽妮就存在自己的手机里。谁想到，竟出了这样的事！    孙长轩压了压火气，问宋丽妮：“除了你，谁用过你的手机？”宋丽妮想了想说：“没有啊，平时在单位，有公话，谁用自己的手机？”孙长轩突然转过脸，恶狠狠地问：“是不是你自己发上去的？”“你放屁！”宋丽妮的眼泪一下子涌出来，“我神经病啊！自己作贱自己？！”孙长轩腾地站起来，大声说道：“我看你就是神经病！变态！”说完，大步走出书房，进了卧室，“砰”地关紧屋门。    听见丈夫这样骂自己，宋丽妮差点晕倒。她想解释，但话一出口却是：“我就变态！你能怎么样！”孙长轩打开卧室门，一步冲出来，照宋丽妮就是一个响亮的耳光，嘴里骂着：“我让你不要脸！我打死你！”宋丽妮也不示弱，两人骂着厮打在一起。    这时，房门一看，一个老人走了进来。她是宋丽妮的母亲，刚才去楼下呼吸新鲜空气了。老人一看，刚才出去时，两口子还有说有笑的，半小时不到，怎么打起来了？老人连忙拉架，费了九牛二虎之力，才把两个人拉开。再看两人，都头发散乱、衣衫不整，脸上都挂了彩。    “你们这是干什么？不好好过日子，打得哪门子架！”老人生气地说。两人都想告状，但开了开口，又都闭上了。毕竟这事好说不好听呀。老人教育了他们一通，就回屋休息了。    这时，宋丽妮才想起来找手机。抽屉里没有，提包里没有，莫非？宋丽妮问：“妈，你见我手机了吗？”老人在屋里出来，手里拿着一个手机说：“喏，在这里。”说完，看看卧室，小声对宋丽妮说：“把手机里那些乱七八糟的东西去掉！多恶心！”宋丽妮不解地问：“妈，你说什么呀？”老人把宋丽妮拉到一边，问：“我今天摆弄手机时，看到一张你的照片……我知道你们年轻人思想开放，但也要注意……”宋丽妮吃惊地问：“妈，你说看到我的照片了？”老人说：“是呀。我看到那张照片，想退回去，一按，却出来一串号码，再一按，上面又说什么‘发送成功’。我怕给你弄坏了，就没再敢动。”老人说着，直觉后脖颈“呼呼”热气直冒，回头一看，“妈呀”一声瘫倒在地。    在她的后面，孙长轩双手叉腰，眼睛瞪得像铃铛，嘴唇已咬出血来。   2006-12-14 11:58:39
