line=可恶的短信，差点被你害死>o作者： 故事中国    推荐人：陈小群    来源：故事中国      1、那天我痴痴地望着你性感的身躯，一丝不挂地在我面前扭动，轻轻抚摸你的肌肤，我无法抵挡你的诱惑：老板，我就要这条鱼！ 　　2、你快乐因为我快乐，我开心因为你开心，我愁了因为你瘦了，我瘦了因为你病了，我笑了因为你壮了，我有钱了因为把你卖了…………猪啊！ 　　3、我第一次时很紧张，他一直要我温柔地放松，接着插入我身体，那里在流血，我痛得喊不出话来，这才明白……献血是这样的！ 　　4、那一夜我抱着你，在你耳边叫你戴上那玩意，你说不戴的感觉才够爽，现在是安全期，没事……可不戴头盔交警抓着咋办 　　5、我是一个暗恋你的人，见到你的第一眼我就认定你是我今生该等的人，但我唯一的遗憾是…………抱歉，我发错人了 　　6、当你默默离开我时，我痛苦万分，不知如何是好，看着你的背影远去，我恨自己，都是我的错……早起一点就赶上车了 　　7、你知道吗？我天天都在想你，夜夜都在念你。 吃饭时想、睡觉时想、工作时想，很想对你说…………快点还钱 　　8、我真地爱你，不想离开你，心痛你让我套的那么深。如果你真地不想让我难过，请快一点涨起来……股市 　　9、你善良像猫儿,你忠实像狗儿,你可爱像鸟儿,你识途像马儿,你出色像蝶儿,你勤劳像蜂儿,你什么都相像,也难怪大家都叫你…………禽兽 　　10、第一眼见到你，我就对自已说：你就是我今生的奋斗目标，我要追求你，拥抱你。我要宣布：我爱你……人民币 　　11、没有你的日子，生活变得难受，我恨那个可恶的第三者将你抢走，你和他是否有了新感情？好想你回到我身边――钱包 　　12、不要问我为什么哭泣，我的泪水为你而流，我的心为你而碎。我恨那个男人，他为什么要将你从我身边夺去……死小偷 　　13、害羞的我有一句话一直都不敢向你表白，但是今天我终于鼓起勇气：你什么时候请我吃饭？ 　　14、如果没有风，云不会动；如果没有水，鱼不能游；如果没有太阳，月亮就不会有光；如果没有你……笨人也就不存在了 　　15、食客：睡觉多少钱一晚？（水饺多少钱一碗）服务员：流氓！（六毛）商人：六毛？这么平宜。我来三晚 　　16、由于次数太多（有时还一天两次），你那里的毛都被搞得乱七八糟的，抽插时也没了快感，我们还是分手吧……牙刷 　　17、当我穷困潦倒时，在我身旁的是你；当我生病受伤时，在我身边的是你；当我情场失意时，在我身旁的还是你……跟你在一起真倒霉 　　18、“紧吗？”“不紧！”“可以再进去一点吗？”“小心一点，应该可以！”“痛吗？”“不痛！感觉真爽！就买这双吧。 　　19、看着你那流线的躯体，我欲火焚身，拨开你那尚未开启的封盖，插入我自备的小棍，吸取你晶莹的液体，爽！雪碧 　　20、心里想了，两片痒了，握个棒棒，插入正中，风风火火，棒也短了，两片不痒了，心里也不想了……烟瘾又犯了吧 　　21、深夜，独自漫步在凄冷的街上，落寞的心，无所依归，心中总是想着你，念着你，盼着你，好想大声对你说……请我吃饭好吗 　　22、曾多少次你滑嫩的身躯紧贴着我，那温柔体贴的爱抚，令我享受一阵阵的快感，但我在享受之后，你却日渐消瘦……可怜的香皂 　　23、我一直都守在你身边，也一再为你担心，今天你吃得饱吗？睡得好吗？深夜会冷吗？我向来都知道你就是不会照顾自己，每当我一走开，你就从猪栏跳出去。 　　24、您轻靠在我身上，纤细小手抚摸我幼嫩的肌肤，温柔小嘴吮吸我的体液，直到满意十分飘然离去！唉该死的蚊子！ 　　25、你一闪而过，令我热血沸腾，心潮澎湃，望着你的背影，真想把你留住，我告诉自己，不能再让你离开，绝不……抓贼啊！ 　　26、一人骑车撒把前行，在岔路遇交警。交警忙对他喊道：手掌好。此人高兴的回道：同志们辛苦了！ 　　27、我昨晚梦到你了：我们漫步在小河边，相互依偎着。你抬头凝视着我的眼睛，深情地吐出三个字……汪汪汪 　　28、辣妹打电话叫出租车。对方：小姐，请问你待会儿穿什么衣服？辣妹：红色超短裙！对方：那到哪里呀？辣妹：到大腿啦！ 　　29、饥渴的我无法抗拒你的诱惑。跟你亲密接触时你令我产生了阵阵无法言表的快感，感觉地球在旋转，很想和你大干一场又怕将肚子搞大……亲爱的啤酒 　　30、茫茫人海中，为你怦然心动，你好似不在意的表情，却让我隐隐作痛，你的漠然让我不敢表白心迹，可我不能自拔，现在我要你明白……你踩着我脚啦 　　31、昨天我梦见你了，真的，天空是那么明静，阳光是那么明媚，大海是那么一望无垠，你站在蔚蓝的海边，我拿小棍一捅你，嘿，这小王八，壳还挺硬。 　　32、我喜欢在你身上爬来爬去，喜欢抚摩你的每寸肌肤，喜欢躺在你的怀抱，我一刻也离不开你，我爱你--沙发 　　33、在我们的友谊旅途上有时你看不到我在你身旁，不是我把你遗忘不是让你独自一个人走，是我选择走在你的后面，当你不小心跌倒我就跑上去......踩两脚 　　34、下次遇见你，我一定把你拉到卧室，锁上门，迅速把你推倒在床上，用被子蒙住头，伸出我的大手……你看我的手机是蓝屏的。 　　35、一直对你情有独钟，你的面孔无时无刻浮现在我眼前！可我很穷不敢奢望，现在我有钱啦！可以大声说：老板，那猪头给我切一半！ 　　36、这段日子以来，我一直想对你说三个字，但又怕说了连普通朋友也做不成，可我控制不住，还是想说：借点钱！ 　　37、啊！你的皮肤如此富有光泽，你散发的香味如此难以抗拒，让我狠狠咬你一口吧，我亲爱的－－红烧肉。 　　38、我怎么忍心看着你离去？我们一起度过了多少温馨快乐的时光，可是今天就要分手！望着你哀怨的眼神，我大喊：等一等，这狗我不卖了 　　39、今天有人看见你了，你还是那样迷人，穿着格子背心，慢悠悠地走着，一副超然自在的样子，实在是可爱极了，真不知你当年是怎么赛过兔子的？  2006-7-4 13:14:40
