title=冷笑话
line=冷笑话作者： 佚名    推荐人：popmarx    来源：网络1、五元钱被犯罪团伙绑架了，打电话给百元钞：“喂！你儿子在这里，不想我们撕票就用自己来换他！”百元钞想了一下说：“撕吧，撕了你们连5块钱都没有了！”2、一个人在沙漠里快要饿死了，这时他捡到了神灯。神灯：“我只可以实现你一个愿望，快说吧，我赶时间。”人：“我要老婆……”神灯立刻变出一个美女，然后不屑的说：“都快饿死了还贪图美色！可悲！”说完就消失了。人：“……饼。”3、蚯蚓一家这天很无聊，小蚯蚓就把自己切成两段打羽毛球去了，蚯蚓妈妈觉得这方法不错，就把自己切成四段打麻将去了，蚯蚓爸爸想了想，就把自己切成了肉末。蚯蚓妈妈哭着说：“你怎么这么傻？切这么碎会死的！”蚯蚓爸爸弱弱地说：“……突然想踢足球。”4、熊猫男要QJ熊猫女，熊猫女奋力抵抗、誓死不从。熊猫男失败后愤愤地说：“我们都快灭绝了耶~~~！”5、龟兔赛跑...兔子很快跑到前面去了..乌龟看到一只蜗牛爬得很慢很慢..对他说:你上来，我背你吧..然后..蜗牛就上来了..过了一会..乌龟又看到一只蚂蚁..对他说:你也上来吧..于是蚂蚁也上来了。.蚂蚁上来以后..看到上面的蜗牛..对他说了句“你好”你们知道蜗牛说什么吗??蜗牛说:你抓紧点,这乌龟好快...6、有一对男女正在吃晚餐那个女生一直问那个男生:你爱不爱我?男生看了女生一眼又继续吃晚餐女生很生气又再问了一次:你爱不爱我?男生终于说:爱女生又问:那你要怎么证明?忽然男生从口袋里拿了三十元出来,且问女生:你有没有十元?女生拿了十元给了男生..男生就把四十元放在桌上过了一会儿.....女生很生气的问男生:你到底要不要证明你爱我啊男生说我己经证明了啊!!!…………四十摆在眼前！7、一天逛小吃街发现一家卖蛋塔的店每一种看起都十分美味可口，想买个来试试我问店员:「请问这是单卖的吗」店员:「不，这是日本的」8、有一天，一家失火了，爸爸妈妈都逃出来了，只剩下一个儿子还在里面。妈妈很紧张的在屋外大喊，“儿子阿.....你在干麻......都失火了还不出来......”儿子回答....“我在穿袜子阿.....”妈妈又说，“都失火了还穿什么袜子....”过了五分钟，儿子还没出来......妈妈又紧张的喊，“儿子阿，你到底在干什么？快出来~都失火了，还待在里面.....”儿子说，“我在脱袜子阿........”9、有个人到河边钓鱼先穿了个树叶～半天没鱼上钩，他又换了块面包～一样半天没鱼上钩～没办法他只好去换蚯蚓～一样还是半天没鱼上钩～～他气愤之下～掏出100rmb~~摔入水中～～“****~~要吃什么！自己去买！！！！”10、一个德国人、法国人、及一个日本人要到矿场工作。老板是美国人，他对德国人说：「你体格不错，你负责苦力。」对法国人说：「你说你是工程师，你负责采矿的计划。」而对日本人他说：「你很瘦小。你负责supplies(补给)。」然后隔周，他们开始上工。几天后德国人及法国人发现日本人不见了，找了很久后他们决定还是先回头工作。德国人开始工作的时候，日本人突然跳了出来，大声叫到：「Surprise!」11、“我看不清太远的东西，”病人对眼科医生说。“请跟我来，”医生把病人带到外面，用手指着天上的太阳，问道，“你看那是什么？”“太阳。”病人回答。“那你还想看多远！”12、有一天动物们在关公庙前面闻到很臭的味道。蛇说：「我这么小不会放这么臭的屁，一定是牛。」牛说：「我是吃草的不会放这么臭的屁。」猪说：「放屁的人一定会脸红。」忽然关公冲了出来，把猪打飞说：「说了多少次了，我脸红是天生的。」13、有个人一天碰到上帝..上帝突然大发善心打算给那人一个愿望....上帝问...你有什么愿望吗...那个人想了想...听说猫都有9条命...那请您赐给我9条命吧..上帝说..你的愿望实现咯....一天，那个人闲来无聊...想说去死一死算了...反正有9条命嘛就躺在铁轨上....结果一辆火车开过去....那人还是死了...这是为什么呢？因为那台火车的车厢有10节...14、一天，殡仪馆送来了三个人，说也奇怪，他们死后的笑容都是^_^...殡仪馆管理员很纳闷的问警察：为什么他们死后的脸竟然会是^_^呢？警察说：这...说来话长...你看左边那个人...他是跟她老婆在共度春宵时 ..在最激情的那一刻..受不了..挂了管理员就回答说：唉...愿在花下死..做鬼也风流...那中间那一个是怎么死的.. .警察：中间那一个喔...他ㄚ..真是人间惨剧...他走在路上..忽然听见自己中了头彩..奖金7亿多..太开心的哈哈大笑时...却被迎面而来的车给撞上 ...结果..挂了...管理员回答说：唉 ...他真的是没有福气享受这荣华富贵的后半辈子....那剩下的这一个呢？警察：...这一个死的就有点可怜了...他是爬上树的时候被雷给劈死了管理员回答说：...这就有点不对了，被雷劈到为什么还会笑呢...警察说：因为他爬上树后以为.....突然一道闪电.....他以为..有人给他拍照.....15、话说数千年以前，无论是公狗或者是母狗，他们小便时都是用蹲着的。直到唐朝，事情才有了转变……唐太宗大家听过吧！他老人家养了一对北京狗，有一次唐太宗上华山祭天，带了这一对去……祭到一半时，母狗突然内急，于是便跑到一棵树后解决，在祭天时这是非常不敬的行为，因此惹恼了玉帝，玉帝命令雷公打了一个雷，正好打在树上，树倒了，压死了母狗，公狗看了以后非常害怕……从此以后，公狗每次在树下小便时，都会伸出一只脚，用力顶着树，以免树倒下来压到自己……16、一个中年妇人，跑到交通警察面前说：「有个无聊男子一直在后面跟踪我。」警察看了看她的脸，打量了一下她的身材，说，「我想他可能是一时喝醉了，等一下就没事了！」17、一剧场里，演出正在进行。一位观众站起来沿着一排座位走进了厕所。几分钟后，他回来了，向座在这排的第一位观众问道：「请问，我刚才踩到你的脚了吗？」「对，不过没关系，现在不疼了。」「不，只是想证实一下我是不是坐这排。」18、一群伟大的科学家死后在天堂里玩藏猫猫，轮到爱因斯坦抓人，他数到100睁开眼睛，看到所有人都藏起来了，只有牛顿还站在那里。爱因斯坦走过去说：“牛顿，我抓住你了。”牛顿：“不，你没有抓到牛顿。”爱因斯坦：“你不是牛顿你是谁？”牛顿：“你看我脚下是什么？”爱因斯坦低头看到牛顿站在一块长宽都是一米的正方形的地板砖上，不解。牛顿：“我脚下这是一平方米的方块，我站在上面就是牛顿/平方米，所以你抓住的不是牛顿，你抓住的是帕斯卡。”19、女：say“i love you”，say it，come on！say it！男：it！20、一天，袋鼠开着车在乡村小路上转悠，突然看到小白兔在路中央，耳朵及身体几乎完全趴在地上似乎在听什么...于是..袋鼠停下车很好奇地问：“小白兔，请问一下你在听什么？”“半小时前这里有一辆大货车经过...”“哇靠..这么神！..你是怎么知道的？”“他NN的！我的脖子和腿就是这么断的21、阿松和阿柏无事闲聊互道岁月不饶人。阿松：“回忆儿童时代，过的最快乐的是儿童节。”阿柏：“过了十年就是青年节。”阿松：“再过十年就是父亲节。”阿柏：“再过几十年就是老人节了。”阿松：“又再过几十年.”阿柏：“.清明节。”22、佐罗之死一日，佐罗到情妇家与情妇幽会。情妇问佐罗：“要是我丈夫回来了，怎么办？”佐罗说：“没事儿，你丈夫要是回来了，我就从窗户跳下去，我的马会在下面接我的。“情妇说：要是听到三声敲门，就是我丈夫回来了。佐罗说：我知道了。过了一会儿，天下雨了。突然传来“咚、咚、咚“三声敲门声。说是迟，那是快，佐罗从床上飞身跃下，一转眼，已经从窗户跳出。情妇见佐罗已走，便去开门。只见门前站着一匹马，对她说：“你告诉佐罗一声，外面下雨了，我在楼道里等他。”23、胖妹问马场管理员：奇怪，你们马场什么时候来了一头骆驼，而且是双峰的？管理员：它不是骆驼，是上次被你骑过的马...24、交警训斥：兔子，瞅你眼睛红的还酒后驾车？螃蟹，又横穿马路？袋鼠，以后不许骑车带小孩！乌龟，谁让你上快行道的？25、有个人很倒霉。他在工作中受重伤，右手只剩下一根中指，但是倒霉才刚刚开始，以后每当他伸出右手就有人打他26、某动物园来了只年轻的狮子和老狮子在同一个笼子。管理员每次来喂食时总是给年轻狮子一根香蕉，而老狮子都是一大块肉，年轻狮子心想：可能我是新来的，不要太计较。经过三个月後还是如此，年轻狮子终於按捺不住就问管理员：为什么我来了三个月怎么还是只吃香蕉？管理员回答说：因为你占的是猴子的缺。27、前天发生的故事：一只老鼠被猫追赶，误入花店。 老鼠发现无路可逃,顺手抱起一束玫瑰花当武器，作顽强抵抗…….猫惊呆了，立马低下了头， 羞涩地说：死鬼，太突然了 …….28、病人：医生，我听觉有问题，我几乎半聋了。医生：好吧！你重复一下我说的话！......88。病人：44。29、一位牛奶商贴出的广告：“如果你连续1200个月每天都喝上一杯牛奶，你肯定能活100岁！”30、顾客：“这防弹背心保险吗？”老板：“当然啦，我卖出去那么多了，从来没人来退换过。”顾客：“要是我穿上它，被杀了怎么办？”老板：“那我保证退钱给你。”31、一个刚手术完醒来的病人问：“我怎么了？”医生回答说：“您遇到了车祸，刚手术过。”“那我是在医院了？”病人说。医生回答：“准确的说，是您的大部分在医院里。”32、执行死刑的警官走进牢房，一边抖着雨衣一边向犯人宣布命令，犯人惊异地说：冒这么大的雨去刑场？警官说：你有什么可抱怨的，我还得冒着雨回来呢！33、蜈蚣被蛇咬了一口，送到医院急救，大夫诊断后说：为防毒液扩散必须截肢！蜈蚣想：幸亏俺腿多！大夫安慰道：兄弟，想开点，你以后就是蚯蚓了。34、女：明天是我生日，你送我什么礼物？男：和去年一样。女：去年你送我什么？男：和前年一样。女：前年是送什么呢？男：前年我不认识你，所以什么也没送。35、一男子去公司应聘.招聘者问他：你都会些什么啊?男子答道：会些什么啊我不知道，但我前任老板说我只有两样不会~~~招聘者很有兴趣的问：你哪两样不会啊?男人：前任老板对我说，你这也不会，那也不会……36、有一颗手榴弹一天它吃完饭清一清它的牙齿突然发现牙缝间有根刺它就用力的把它拔出来……结果就爆炸了……37、男：嫁给我吧！我爱你！我不能没有你！女：不行，我妈妈会不高兴，她说你太没出息。男：哦，你如果不答应，我就死在你的面前！说着，他端起了手枪。女：请等一下，我去问问妈妈。男：嘿嘿，我就知道这招管用。女：我妈妈说我已经成年了，可以看这种血腥场面了。男：……38、父亲带着小儿子站在动物园里的老虎笼前。 　　父亲向儿子讲述老虎有多么残暴、凶猛，儿子面容严肃地用心倾听。 　　“爸爸！”儿子最终说道！“如果老虎冲出笼子并且把你给吃了...” 　　“那你准备怎么办，儿子？”父亲满怀期待地问。 　　“那么，我该乘哪路公共汽车回家？”男孩扬起脸来反问他的父亲。  2006-11-5 2:12:05
