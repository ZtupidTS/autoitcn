title=多年的习惯
line=多年的习惯作者： 尘中塑    推荐人：zyldd    来源：广州日报     有个经历过很多战争并得过很多勋章的步兵退伍了。刚回到城里，他的朋友就给他介绍了一个女友。在他出门之前，他朋友给了他很多忠告：“你可能在战争中经历过很多事物，但有些事你要听我的。第一，你下车后要替你女朋友开门；第二，你女朋友入座时你应在她椅子后帮她；第三，她说话时你要温柔地看着她；第四，她需要什么东西你一定要抢先做好，不要让她动手。”那个步兵说记住了，于是就走了。第二天，当朋友打电话问步兵昨晚如何时，步兵沮丧地说：“我没有希望了！”于是朋友问他：“你是不是忘了替她开车门？”步兵说：“不，我替她开了车门，她很高兴！”朋友又问：“你是不是忘了帮她入座？”步兵说：“不，我帮她入座，她说我是绅士！”于是朋友又问：“你是不是在她说话的时候东张西望？”步兵说：“不，我一直看着她，她说我很温柔，并且说我的眼睛很有魅力！”最后朋友问：“那你是不是在某事上让她自己动手了？”步兵沮丧地说：“如果真是这样就好了。我们回家时，她说口渴，于是我就跑去替她买饮料。”朋友说：“那很好呀！”步兵又说：“可是出于多年的习惯，我一拉开饮料罐，就向她砸了过去，自己躲到了草里……”  2008-5-2 14:33:47
