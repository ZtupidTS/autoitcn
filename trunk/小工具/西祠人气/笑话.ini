title=老人 小偷 警察
line=老人 小偷 警察作者： 佚名    推荐人：huangyuhua00    来源：网络  一个老太婆买了两个苹果，小偷偷了一个，老太婆哭着说：“看我流泪，你头也不回。”被警察看见了说：“我要找到你不管南北东西。”小偷说：“沉默加速度是我的脚步。”小偷终于被抓，警察说：“还有什么话要说，还有多少泪要流。”小偷跪着说：“求求你给我个机会。”警察说：“这是对冲动最好的惩罚。”小偷被抓到警察局关了两天,被释放出来时说:"你总是心太软心太软."小偷又来到老太婆的窗前，老太婆正一个人喝着酒说：“一个人喝醉，想要找个人来陪。”小偷在外面说：“今夜我又来到你的窗外，窗帘上你的影子多么可爱。”老太婆掀开窗帘说：“我们之间有太多的误会。”小偷说：“跟我走吧，天亮就出发。”  2007-5-5 12:41:06
