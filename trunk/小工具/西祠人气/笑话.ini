title=老妈子豪赌
line=老妈子豪赌作者： 佚名    推荐人：方自赏    来源：网络    某日，一位年逾古稀的老妈扛着一个硕大的口袋，步履蹒跚地走进纽约曼哈顿xx银行。她走到柜台前，把口袋放在收银员前说，“小姐，我要存钱，这是50万的现金。”小姐吃惊得非同小可，连忙搬出银行的总裁。总裁不敢怠慢，把老妈子请到办公室，待若上宾。总裁问道：“这一口袋现金可是您老一生积蓄？”“哪里哪里，”老妈答道，“老朽无能，只靠打赌发财，一赌50万，每赌必中。”    “哦？”总裁弓身施礼道，“愿闻其详。”老妈子说，“总裁若想领教，现在就和您打一个50万美元的赌。如果明天上午10点半，您裆下囊中的两个肉球变作方块，您便输给老朽50万，若是依旧如故，老朽掏给您50万，如何？”总裁眉头一皱：“老太太玩笑开大了。”“老朽绝非戏言，实不相瞒，这口袋的50万便是如此赢来。”“那好，莫怪我一个银行总裁欺负老妈子。”“哪里哪里，快立下字据来。”于是，两人写好字据，约定明日10点30分办公室相会。老妈子存了钱，微笑告辞而去。    那总裁送走了老妈子，不知怎的，总是放心不下，不时要低头摸裆检验一番。回到家中，更是随时脱裤看视，以致一夜未能安眠，好在那两个肉弹一直圆滚如初。    第二天，总裁一路摸裆来到班上。坐在办公室里，还在不停捏咕，看看10点半快到了，那对肉球还是圆圆的，50万美元唾手可得！10点半一到，老妈子笑眯眯准时而至，还带了一位风流潇洒的年轻人，年纪大概三十出头。老妈子介绍说，“这是老朽临时拉来的律师，为我二人作个见证。”总裁道：“甚好，您老今日输定了。”老妈道：“老朽不信，那两个肉球一定变方了。”“哪里，照样圆着呢！”“眼见为实，脱了才信。”那总裁想到50万美元，便朗声说道：“罢了，不脱你也不服。”于是脱了名牌西裤，亮出那话，一付肉囊吊在那里。老妈又说，“手触为真，摸了才服。”总裁昂然挺立：“摸便摸，今日让你输得心服口服！”    那老妈子走近前来，伸手探身，把玩了一番，坦然起身说道，“果然是圆的。让您赢了。”    于是，老妈笑吟吟地说，“恭贺总裁，老朽即刻给您50万。”总裁提着裤子，正然得意，互见那位年轻律师砰砰砰以头撞墙，神情痛苦不堪。总裁忙问：“这位先生，出了什么事，让您突然如此痛苦？”“哎呀别提了，”那律师哭道：“方才我被这老妈子拉住，立据设赌，说如果她能让xx曼哈顿银行总裁当我面脱了裤子，掏他的弹子儿，我便输给她100万美元！”  2006-6-19 12:53:18
