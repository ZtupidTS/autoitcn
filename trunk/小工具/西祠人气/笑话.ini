title=真的很不同
line=真的很不同作者： 佚名    推荐人：鱼心    来源：《爆笑辞典》  毕业前：看到美女开跑车，因为美女流口水。  毕业后：看到美女开跑车，因为跑车流口水。  毕业前：只有偶尔耍酷在女生楼前跑两步。  毕业后：只有因为怕迟到扣20块钱，才会端着肚子跑两步。  毕业前：每个礼拜天早上醒来躺在床上遐想以后如何建立自己的媒介帝国。  毕业后：每个礼拜天早上醒来躺在床上冥思月底如何向老板提出加薪。  毕业前：常被人问，你怎么找不到女朋友？  毕业后：常被人问，你当年怎么找不到女朋友？  毕业前：看老师不爽，勇敢的当面冷嘲热讽。  毕业后：被老板狂骂，摸摸钱包忍气吞声。  毕业前：认为自己毕业后三年内一定会被磨的没了棱角，活着就像一条狗。  毕业后：发现自己当年一点时间观念都没有，根本用不了三年。而且，只要不随地大小便，当一条狗也没什么不好。  毕业前：流行的偶像都比自己大。  毕业后：流行的偶像都比自己小。  毕业前：憧憬毕业后的日子。  毕业后：缅怀毕业前的时光。  毕业前：觉得时间过的很慢，太多的时间要靠午睡来打发。  毕业后：觉得什么都没做，一个月就没了，而且太少的时间用来睡觉。  毕业前：认为自己太没想法。  毕业后：认为自己想法他妈的怎么这么多。  毕业前：觉得自己其实挺能吃苦的，就是老没有吃苦的机会。  毕业后：谁敢让我吃苦我跟他急！  2007-2-4 8:11:12
