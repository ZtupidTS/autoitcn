title=等咱有了钱
line=等咱有了钱作者： 佚名    推荐人：故事中国    来源：来自晓雪的电子邮件投稿    等咱有了钱，天天去做美体。想瘦哪里就瘦哪里，想大哪里就大哪里。贵宾卡一次买两张，上半身用一张，下半身用一张。    等咱有了钱，天天上美容院。想香薰耳烛就香薰耳烛，想保养卵巢就保养卵巢。水晶磨皮做两回，磨面皮一回，磨脚皮一回。    等咱有了钱，上韩国整容去。想变张曼玉就变张曼玉，想变李嘉欣就变李嘉欣。整一次去十人，先试验九人，效果满意自己再上。    等咱有了钱，叫人来洗头。想干洗就干洗，想湿洗就湿洗。一次找两个人，一个帮我洗头，一个自己洗给我看。    等咱有了钱，天天洗温泉。想桑拿就桑拿，想泡澡就泡澡。每回搓背搓两次，进去时搓一次，回家前再搓一次。    等咱有了钱，十步路也要打的。想上车就上车，想走路就让车跟着。一次打两辆，一辆爱坐不坐，一辆就是不坐。    等咱有了钱，车子随便买。想买宝马买宝马，想买奔驰买奔驰。司机请两个，开车一个，擦车一个。    等咱有了钱，房子随便买。想住城南住城南，想住城东住城东。男保姆找十个，用五个，竞争上岗五个。    等咱有了钱，名牌包包随便买。想买LV就买LV，想买CHANEL就买CHANEL。每款包买两个，上班用一个，买菜用一个。    等咱有了钱，再也不穿合成皮。想穿貂皮穿貂皮，想穿狐皮穿狐皮。一式大衣买两件，晴天穿一件，雨天不打伞穿一件。    等咱有了钱，吃香的喝辣的。想吃鲍鱼吃鲍鱼，想吃燕窝吃燕窝。吃鱼翅叫两碗，喝一碗，漱口一碗。    等咱有了钱，股票随便炒。想做长线做长线，想做短线做短线。每只股票抛两次，熊市抛一半，牛市再抛一半。      2008-4-8 10:52:19
