title=老婆的忠诚考验
line=老婆的忠诚考验作者： 佚名    推荐人：故事中国    来源：网络    我对老婆佩服得五体投地。如果她生在苏联，我敢保证，她绝对是一流的克格勃。      那天我下班回家，顺利通过老婆的检验。我身上一没有别的女人的香水味，二没有别的女人的长头发，老婆满意地说我坐下。      刚松了口气，老婆却目不转睛地盯着我：“我发现你很不老实……”      我立刻进入戒备状态，虽然不知老婆这话因何而起，但迅速在心里过滤了一遍，私房钱藏在结婚照后面，和初恋情人几天前通过电话，但通话结束后我立即删除了号码，应该不会有什么把柄落到她手里，我语气镇定，甚至佯作委屈状：我怎么了我，我够老实了！  　　老婆一声冷笑：一个好汉三个帮，你那几个狐朋狗友，隔三差五邀你打牌喝酒，背地里不知干些什么勾当，都在互相帮忙打马虎眼吧？      我不敢轻易接话，因为闹不清她话里的意思。“你的手机呢？给我。”      我赶紧递过去。老婆皮笑肉不笑地说：“现在我们就来进行一次忠诚试验。”      老婆掏出自己的手机开始拨号：“喂，李哥吗？我是小于啊。”      李哥是我的铁哥们，老婆打电话给他做什么呢，纳闷。      “我们家那位在你那儿吗，都过了下班时间了，还没回家呢，刚巧家里有点急事，我急着找他呢。”      李哥：“在，在，他在我这儿呢！他刚上WC去了，我帮你叫，等着啊！”  　　……  　　李哥：“他这会儿正玩大的呢，没法子接电话，这样吧，呆会我让他打给你。”  　　老婆：“那好吧，谢谢你了哦，李哥。”  　　我的头上开始冒汗。  　　几秒钟后，我的手机疯狂地响起。老婆得意地看了我一眼，按下了接听键：“老鬼，刚才好险，你老婆打电话找你呢，我替你蒙过去了，你小子在哪里快活呢，是不是和小倩旧情复发啦，哈哈，赶快给老婆打个电话吧，就说和我在一起。怎么样，够哥们吧，明天你得请我撮一顿……”  2006-12-15 22:49:34
