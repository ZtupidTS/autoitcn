title=某中学化学老师的经典语录
line=某中学化学老师的经典语录作者： 佚名    推荐人：づ铯喑符    来源：新疆天山网    真的很经典~     1、这么容易的都不会？你是猪啊嗯～？傻瓜都会啦！    2、自从有家长向校长投诉他骂学生是猪后，他便改成了：我都讲了无穷多遍了，还不会，你说你是不是那个，嗯？    3、这么简单还做错？啊，我已经对这个东西不耐烦了，让我一遍遍讲这种题，有什么意思的？    4、谁教你这两个方程式可以合并的？合并合并，合起来就有病。    5、这次期末考不到八十分的，放假回去给我好好地抄化学笔记啊，我要你们过年都想着化学笔记，想着化学老师啊。    6、我都说了化学上没有难题的啊，有也是较难的题，就是让你“叫难”的题啊！    7、“铅”怎么写？一个“S”一个“b”，谁记不住就是**。    8、这个空填什么，填CuSO4溶液是不是？有很多同学老是漏掉“溶液”二字，我告诉你们啊，多写两个字不会死人，少写两个字就会被扣分！    9、一次考试的失败不能说明什么问题，但至少，可以说明很多很多的问题。    10、很多题目，你做过你错过我讲过你再做你再错我再讲你还做你还错，这么死性不改的，你还要我怎样讲啊嗯？（八秒内说完）    11.啊....谁有火机?(当老师发现没有火机点火做实验时...)    12.羊毛溶不溶于水，应该不溶吧，如果溶的话，我想全世界的羊都没有毛了。    13.不认识纤维素就想棉花啊!纤维素不溶于有机溶剂,你到医院打针护士会用棉花蘸酒精给你擦屁股啊!如果溶掉了那还擦什么啊?    14.我抽烟是为了你们别抽烟啊，你看，我不入地狱谁入？以后不要抽烟啊！    15.我实在忍受不了这种下流的感觉（P.S.鼻涕下流的感觉，感冒ING）    16.如果以后谁不穿校服,不用讲,给我拖出去!    17.为了迎接国庆,我们特地为你们准备了一套试卷……    18.这个甲酸不是你们认为甲的酸,是甲酸!    19.以后谁再敢在宿舍里晚上12点后还在厕所里大便，搞到同学睡不好的，不用讲，给我拖出来！    20.今天晚上不用晚修啊，这两天都不用上课啊。（全班灿烂微笑）不要笑啊！要哭才行啊！（他自己又笑了）    21.这个是什么？这个是什么？醋酸，醋酸。啊？这个叫什么啊？（自己已经语无伦次了）    22.晚修放学后不要再教室后面打闹,这是放学,不是出狱!    24.填社会实践表那天晚上，涛哥说：“在日期那里填2月30号！”（全班目瞪口呆，跟着狂笑ING）    25.“在活动内容那里填，学雷锋到大夫山植树。”（又一次目瞪口呆）“哦，雷锋应该没去过大夫山吧，在中间加个逗号。”（全班狂笑）    26.开家长会啦，你们紧张什么？我比你们还紧张！！！！    27.通用课就是连通上一节课上的课!( 当所谓的领导下来检查时,学校临时将星期二连堂的数学课中的第二节改成了通用技术)    28.我本来没有布置这么多作业,校长偏偏说我有,还在教师大会上说,虽然这样对我没什么,但是总觉得很不爽.    29.有机化学是不是很有趣啊?(是啊)    30.元旦晚会,是给你放松,不是放纵~~    31.给你点阳光你就灿烂,但不是泛滥!    32.有没有意思呢?绝对没有意思啊!    33.啊，课本，为什么叫你们看呢？因为呢，因为它就叫课本。（完全无厘头）    34.这个实验你们会吗？（全班目瞪口呆：不会！）    35.看到这个烧杯没有?张开的就是口，伸出来的是嘴！    36.哎，现在已经“嘴”了两次了。    37.洗沉淀啊，不是洗衣服！是浸没，不是放进水里又拿出来啊！    38.你们真是化学尖子班，是“奸”子班！    39.天气冷啊，别忘穿校服哦，如果实在不行，把校服当内衣穿都可以。    40.过年了，不要光想着红包，要想着书包啊！    41.这题不是你想得那么简单啊！    42.回来之后要考试，管他什么四校还是五校，好像有南海一中，朝阳一中，不管他啦！    43.(开学前一天晚修时)明天正式上课噢!外宿生有几个闹钟调几个闹钟啊，第一天上课不能迟到噢！还有内宿生互相叫叫，今天晚上早点安息。（全班傻了）哦不，是安歇！（狂笑）    44.（讲制取溴苯时）这么长的导管的作用是冷凝回流，方便液体下流。（还没回过神）哦不，是流下！（完全明白）    45.前段时间你踢毽子还可以以为你在取暖，现在踢毽子就是捣蛋！    46.（实验失败后）哎，早知道药品过期我就在实验室做了再拿过来。（终于知道什么叫做推卸责任了）    47. 因为TNT是2，4，6―三硝基甲苯，所以你们知道为什么有“硝烟弥漫”这个成语了吧！（令人不得不敬佩啊）    48.(在说黑板报的时候)啊，雷锋死的时候才二三十岁，你们在后面画的是什么啊？不是雷锋，是雷公啊！    49.（说到宿舍扣分的时候）女生哦，女孩子哦，怎么还扣分呢？    50.要用几摩尔钠?(3摩尔)真聪明啊!(痴呆ING)哦,没错,是啊!(原来他以为我们答错了)    51.接下来还有更难的方程式哦,来吧,考死你!(应试教育的典范!)    52.如果值日的时候加了分的,你这三年都不会轮到你值日啊!但如果谁扣了分的,哼,做死你吧!(胆战心惊)    53.清明节放假啊,要注意安全!是叫你回去拜山,去看看就行了,不是叫你住在哪里啊!(如此威胁,谁都不敢去试)    54.放假期间不准留宿!清明节你一个人待在学校,你想干嘛?    55.游泳池里的水是加了硫酸铜的(有过游泳经验的同学全体作呕)不过浓度很低,只会让细菌的蛋白质变性,不会让你变性!(多亏是这样,如果是那样的话,游过水的人恐怕都没法活了)    56.你们这一代就好啊,生在新中国,长在红旗下,走在春风里,坐在马桶上.(还以为会套用赵本山《昨天今天明天》里的经典台词呢！没想到……）    57.啧！（每当上课时，这句出现的频率最高，11班与12班的同仁最为清楚）    58.啊,学校明令禁止吸烟!(贼喊捉贼)    59.关于早恋问题,现在是春天哦,不要骚动啊!    60.（又是抽烟问题）啊，我已经抽成竹竿啦，我准备抽成标本！别学我哦！    61.(又是早恋问题)天涯何处无芳草,何必要在学校找!  2009-1-14 17:49:46
