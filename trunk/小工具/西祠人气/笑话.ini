title=介绍一个集体游戏
line=介绍一个集体游戏作者： 吴兴禄    推荐人：骆潇潇    来源：文心论坛     过一竹亭时o查雄提议进去坐一会再走。大家相继入内。芝娜说s“这样枯坐多无聊o动物已看得差不多了o不如来做个集体游戏吧。”众人无异议。芝娜说s“我们做猜字游戏。一人去亭外o其余人决定几个字o如三个字‘我们好’o随后待亭外的人进来o可向任何人问三个问题o每个答者必须把这三个字依次入三个答句中o由他猜是哪三个字。』张明生说道s“既然你提出的o你先出去吧。”芝娜走出亭外。盛靳云说s“就用‘竹亭’两字o你们以为如何t”大家说“好”o就把芝娜叫入o告诉她两个字。芝娜想了一会o问查雄s“你叫什么名字t”查雄说s“我叫朱瘦竹。”芝娜心中有数o第一个字总在“朱瘦竹”三字中。她又问吴肇华o因为他不善言词o易露破绽s“你平时间看些什么书t”吴肇华讷讷地说s“我看些有关亭子的书。”芝娜一听这话有些生硬o想他一定要把“亭子”二字入o于是就说s“竹亭o是不是t”大家说是。芝娜说s“现在我可以指定一人外出o就是查雄。”查雄只得走出亭外。郭如仪说s“就用‘查雄’两字o如何t”大家说好。芝娜道s“大家答话要长一些o不要几个字。”于是叫查雄进来o告诉他也是两个字。查雄问芝娜道s“你会游泳吗t”芝娜道s“会是会一点o是从书上学来的o碰到生字还要查词典。”查雄摸不到头绪o只得又问八戒s“你老兄为什么怎么胖t”八戒虽然读书不用功o碰到玩的东西倒也一学就会o否则怎能作天篷元帅。八戒说s“俺老朱吃雄鸡吃胖的。”查雄想s“如用‘鸡书’o‘鸡典’o‘查鸡’o不可能。如用‘雄’字o――”突然灵机一触o就道s“你们把俺老查的大名也做游戏。”众人大笑。接着o查雄请八戒出去。张明生说s“用‘猪八戒吃西瓜’o大家看如何t”大家没意见o就叫八戒进来o告诉他六个字。八戒说为什么轮到他要这么难。张明生说因为他聪明。八戒没话说o不能说他自己不聪明o就先问张明生s“请问这位先生贵姓t”张明生说s“俺姓猪八戒的猪。”八戒也摸不着头脑o又问查雄s“请问先生今年贵庚多少t”查雄道s“虚度一十八。”八戒还是没有头绪o就问盛靳云s“请问先生操何贵业t”盛靳云答道s“摩顶受戒o出家为僧。”八戒想了想o又问林木森s“请问先生用过饭吗t”林木森说s“刚吃过。”八戒再问吕品口s“请问这位先生府上何处t”吕品口说s“俺是西安人。”八戒怕师哥骂o不好意思去问女生o就问悟空s“请问师哥昨天作何贵干t”悟空说s“俺昨天在看‘猪八戒吃西瓜’的连环画小说。”八戒一路问o众人一路笑o这时听悟空说这句话o女生都笑弯了腰。八戒想了想o总算明白了。他们玩了一会o起身离亭而去。  ps：平日还可以这样玩：  某人心里选定某个词语，可以是人名或动植物名称等等（为了公正，也可将词语写于纸上）。然后给其他人一些简单提示。其他人通过提问得到更多信息，但问题的回答只限于“是”或“不是”的简单判断。问题限10个，猜测次数3次。比如：    我选：仙女。提示：很漂亮的一个人。其他人可能会问：中国的？回答：是。或问：现实中的？回答：不是。等等。    如此大家轮流出词。  2006-5-11 10:40:54
