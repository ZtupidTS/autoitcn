line=年度广告金庸爆笑版作者： 佚名    推荐人：骆潇潇    来源：网络一 金鹿杀虫气雾剂 襄阳城内。 一只蚊子飞来，叮在郭芙的脸上，郭芙惊叫一声：“爹，有刺客。” 郭靖：“亢龙有悔”，一掌拍向郭芙的脸上。 郭芙捂着被拍肿的脸：“爹，刺客跑了。”“想跑？没那么容易！”，黄蓉掏出一个杀虫气雾剂，朝空中一喷，蚊子纷纷落下。 黄蓉：“金鹿杀虫气雾剂，高效无毒，害虫的死对头，家庭的好帮手。”二 盖中盖 武当山。 几个平时欺负张无忌的师兄弟又在欺负他。只见张无忌跳起几个飞腿把他们全都踢倒。 周芷若：“耶！无忌，你好棒，我喜欢你，你现在怎么这么厉害啊?” 张无忌：“我看了大夫，大夫说我得的不是什么伤寒，而是骨质疏松症，得补钙。自从我服了哈尔滨制药六厂的盖中盖，腰不酸了，背不疼了，病也好了，走路也有劲了，还跟外公学了功夫。”（众师兄弟吓的撒腿没命的逃。）三  红牛饮料 药王谷。 程灵素正在种草药。胡斐看见了，走过去接过她的锄头，干起了活。程灵素帮胡斐擦汗，又递过了一杯茶，唱道：“同志哥，请你喝杯茶啊，请你喝杯茶……” 胡斐摇摇头，从包袱里拿出了一罐饮料，仰口喝了一口，美美的闭上眼睛道：“渴了，累了，困了，就要喝红牛。”四  佳美护肤霜 星宿派正在后面追杀。虚竹只得背着天山童姥在山间狂奔。突然，从旁边跳出了三位美人，原来是阿紫、王语嫣、梦姑。 阿紫：“把童姥放下。” 虚竹：“姑娘们，不要胡闹了，形势危急，快让开。” 王语焉：“好说，好说，只要童姥把驻颜术的密笈说出来，我们就让路。” 只见童姥手一抖，三件暗器已破空向三位美女的膻中穴飞去。三位美女也是不简单，顺手一抽，各自把暗器接在了纤手中。原来都是一盒佳美护肤霜。 童姥：“我都是因为用了佳美护肤霜，佳美护肤霜，今年二十，明年十八。” “耶，”三位美女跳起，让开了路。五  脑白金 春节将至，到处爆竹乱响。郭靖、黄蓉乘船往桃花岛。 黄蓉：“爹，靖哥哥给你送礼物来了。” 黄药师：“这蠢物，难道不知道我黄药师最恨这些繁文褥节吗？” 郭靖：“爹，这可是脑白金啊！” 黄药师：“哦！” 黄药师伸手正要去拿，突然，困在桃花岛的老顽童跳了出来，一把抢过礼物，叫道:“今年春节不送礼，送礼只送脑白金，黄老邪，你不要，那就给我吧！” 六  诺基亚手机 黑木涯。 任盈盈难产，众英雄束手无策。大家想到了平一指。而此刻平一指正在摆弄草药。少林寺长老方正用“狮子吼”叫平一指，平一指没有反应。令狐冲用“千里传音”叫平一指，平一指还是没有反应。大家急得象热窝上的蚂蚁。 计无施急匆匆地跑了进来，掏出手机拨打。“嘀铃……”，平一指的手机响了，他打开手机：“好，我就来。”大家围住了计无施看他的手机，计无施昂首道：“诺基亚手机，一拔就通，诺基亚手机，科技以人为本。”七  排毒养颜胶囊 绝情谷。 杨过：“姑姑，这颗情花毒的解药给你用。” 小龙女：“不，应该是过儿用。” 杨过：“姑姑既然不用，我就把它丢了，我要和姑姑同生共死。”说完把解药丢下了山涯。 小龙女：“过儿，你……，”依到了杨过的怀里。 杨过狡诘的一笑：“姑姑，你真傻，你知道我为什么要把解药给丢了吗？” 小龙女：“过儿，那是为什么？” 杨过：“因为我有了排毒养颜胶囊，排毒养颜胶囊，我们健康的共同选择，排出毒素，一身轻松。” 八  婷美内衣 黑木涯。 任我行正领着一帮江湖豪杰攻打黑森涯，任我行、令狐冲、任盈盈正使出浑身绝学围攻东方不败，东方不败渐渐体力不支，令狐冲寻了个破绽，使出了一招独孤刀九剑，刺向东方不败的胸前，东方不败大惊，慌忙中使出了一招“铁板桥”，可惜已晚了半步，　剑锋正从他胸前的外衣划过，只听“嘶”的一声，整件外衣被撕了下来。任盈盈突然一声惊叫：“婷美内衣”。整个黑木涯的英雄都停住了手，全都呆呆盯着东方不败穿的内衣，只见那里峰恋突兀，俊秀挺拨。东方不败突然也变得千娇百媚，轻启朱唇道：“婷美内衣，美体修形，内外皆修，一穿就变。做女人挺好的。”“扑通，……”黑木涯众英雄全部昏倒。  2006-7-12 16:05:41
