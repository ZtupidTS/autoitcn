title=汉字对话
line=汉字对话作者： 余跃军    推荐人：幽默之余    来源：《竞报》2008年2月27日      且对皿说：瞧，我早就住上三层小楼了，你怎么还住在平房呢？皿说：谁说我住的是平房，其实我住的也是三层小楼，只不过是横着盖的。      里对冒说：你这栋楼上面两层竟和下面三层不连接，这盖的是什么楼啊？冒说：傻瓜，我这就是人们梦想中的空中楼阁。      凸对凹说：咱俩同时买的这套房用材都一样，但我发现你的房屋面积严重缩水，快去消协投诉吧。      妯对由说：你知道为什么女朋友天天与我形影不离吗，就是因为我有了这套房。  2008-2-28 7:36:39
