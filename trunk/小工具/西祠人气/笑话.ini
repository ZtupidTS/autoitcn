我儿子”喂！你看。”有个过路人对一个老头子说：”我刚才过路时，你的儿子拿了这一大块石头来打我。””他的石头有没有打中你？””幸好没有。””那你说的就不是我的儿子。”（感谢孟婕的推荐）吹牛     三只老鼠吹牛。第一个说；”我每天都把老鼠药当饭吃！”第二个说:”我每天都拿老鼠夹子锻炼身体!”第三个满不在乎地说:”看到那只怀孕的猫了吗?那就是我干的!”（感谢guodayonghui的推荐）没看清    豆角电脑屏幕上方有个类似新闻滚动的东西， 上面的文字过的很快。小远好奇的问:”这是歌词吗?”豆角说:”是啊。”    小远:”怎么过的这么快， 都没看清!”豆角:”是周杰伦的!”减刑    “他被判了坐电椅，幸亏有一位能干的律师．．．．＂    ＂替他脱罪了吗？＂    ＂不，律师给他争取到降低一些电压．＂（感谢孙青的推荐）奇迹    一老师在解释”奇迹”一词时，举了一例：”一人从8楼跳下，竟毫发未损。”他希望学生说出”奇迹”。    可一同学回答：”幸运”。    老师很失望，于是说：”此人爬上8楼，又跳下，还是未受伤。”    可一同学回答：”偶然”。    老师非常气愤，只好又说：”那人再次爬上8楼，又跳下来……”    还未等老师说完，就有同学答道：”习惯了”。搭配    一位漂亮的高个子女秘书在鞋店挑了一双又一双鞋子，总是不满意。最后她对售货员说：”颜色和鞋型我都无所谓，只要完全是平跟的就行。”“您到底是想配什么穿呢？”售货员问。”配一个小个胖老板！”水果摊    一位挑剔的顾客来到一个小食品店，看到新送来的一批新鲜水果。他对女售货员说：”给我2公斤橙子，并用纸把每个橙子分别包起来。”她照办了。    “请再来3公斤樱桃，也用纸把每个都包起来。”她照办了。    “那边是什么？”他指着角落里一个圆篮子问。    “葡萄干，”售货员答道，”不过那些不卖。”动   机    丈夫终于掏钱买了妻子渴望已久的洗碗机，包装里附了一张意见调查表，其中有这么个问题：是什么原因促使您购买本产品？请选择一个答案打勾。1、电视广告；2、朋友介绍；3、经销商推荐。    丈夫在调查表的空白处写道：唠叨！我全不知道    远方来了一位学者，问村民：”你们村里谁的知识最渊博？”    “朱哈。”大伙儿一致公认。    那学者找到朱哈，对他说：”先生，我有40个问题，你能用同一个答案来回答这40个不同的问题吗？”    朱哈毫不在意地说：”请说吧。”    学者一口气把40个问题说了一遍。朱哈刚一听完马上回答道：”我全不知道。”    学者哑口无言。（感谢meimeisiwei的推荐）为什么娶她    儿子数学不及格，又屡教不会，被他急燥的妈妈骂得很惨。爸爸怕他幼小的心灵留下阴影，决定安慰他。    儿子被骂完后，爸爸问：”被妈妈骂，你有什么感受？”只见儿子用哀怨的眼神看着爸爸说：”你为什么会娶她，都怪你，否则，我就不会被骂了！她应该被别人娶走！哼！”儿子哭着跑开了。 （感谢ainimufei的推荐）家长会爷爷退休了，报名上了老人大学，正读一年级的孙子好奇地问：＂爷爷，你还读书啊？＂爷爷说：＂我读书有什么不好吗？＂孙子说：＂好是好，就是万一你学校通知开家长会，那你怎么办呢？＂（感谢ＭＭＺＹ的推荐）我不是本地人 一推销员是个酒鬼，有一天他来到了一个陌生的城市，在一家酒店里喝了很多酒。他刚刚走出酒店，突然看见一个人站在马路中间，这个人也是从酒店出来，喝得更多，他好像在天上看到了什么奇怪的东西，用手向天空一指，说：”先生，对不起，请问那是太阳还是月亮？””不知道，”推销员摇了摇头说，”我不是本地人。”（感谢wangpeng19870804的推荐）  2007-11-2 11:27:55
