title=八仙斗花龙
line=八仙斗花龙作者： 风云    推荐人：zl2851014    来源：报刊    传说，有一天八仙要到东海去游蓬莱岛。本来，腾云驾雾，一眨眼就可到，可是吕纯阳偏偏别出心裁，提出要乘船过海，观赏海景。他拿来铁拐李的拐杖，往海里一抛，喝声“变”，顿时变成一艘宽敞、漂亮的大龙船，八位大仙坐船观景，喝酒斗歌，好不热闹。不料，因此惹出一场麻烦来。     原来，龙宫里有条花鳞恶龙，是龙王的第七个儿子，称为“花龙太子”。这天，他闲得没事，在水晶宫外游荡，忽闻海面上有仙乐之声，便循声寻去，猛见一条雕花龙船，内坐八位奇形怪状的大仙，其中有个妙龄女郎，桃脸杏腮，楚楚动人花龙太子见此仙姿，魂魄俱消，早忘了师傅南极仙翁的忠告，忘了龙王母的训导，想入非非，似魔似痴的迷上何仙姑了。    八仙在海上寻欢作乐，怎会想到花龙太子半路挡道。平静的海面突然掀起一个浪头，将雕花龙船打翻了。张果老眼尖，翻身爬上毛驴背；曹国舅心细，脚踏巧板浪里漂；韩湘子放下仙笛当坐骑；汉锺离打开蒲扇蛰脚底；蓝采和攀住了花篮边；铁拐李失了拐杖，幸亏抱着个葫芦；只有吕纯阳，毫无戒备，弄了个浑身湿透。     这时，汉锺离慌忙检点人数。点过来，点过去，只有七位大仙。男的俱在，独缺一个何仙姑。奇怪，这何仙姑到哪里去了呢？汉锺离掐指一算，大吃一惊，原来是花龙太子拦路抢亲，把何仙姑抢到龙宫里去了。     这一回，大仙们可大动肝火了。个个咬牙切齿，杀气腾腾，直奔龙宫。     花龙太子知道七仙不会善罢干休，早在半路上伺候着。他见大仙们来势凶猛，慌忙挥舞珍珠鳌鱼旗，催动虾兵蟹将，掀起漫海大潮，向七仙淹来。汉锺离挺着大肚子，飘飘然降落潮头，轻轻煽动蒲扇。只听“呜…忽…”一声，一阵狂风把万丈高的和虾兵蟹将都煽到九霄云外去了，吓得四大天王连忙关了南天门。花龙太子见汉锺离破了它的阵势，忙把脸一抹，喝声“变”。海里突然窜出一倏巨鲸，张开闸门似的大口来吞汉锺离。     汉锺离急忙煽动蒲扇，不料那巨鲸毫无惧色，嘴巴越张越大。这下，汉锺离可慌了神了。正在危急中，忽然传来韩湘子的仙笛声。那笛声悠扬悦耳，鲸鱼听了，斗志全无，竟朝韩湘子歌舞参拜起来，渐渐浑身酥软，瘫成一团。 吕纯阳挥剑来斩鲸鱼，谁知一剑劈下去火星四溅，锋利的宝剑斩出个缺口。 仔细一着，眼前哪儿有什么鲸鱼，分明是块大礁石。吕纯阳恼得火冒头顶，铁拐李却在一旁笑谜谜说： “莫恼！莫恼！待我来收拾它！” 只见铁拐李向海中一招手，它的那根拐杖"唰"地窜出海面。铁拐李拿在手中，一杖打下 去，不料打在一堆软肉里。原来，海礁已变成一只大章鱼，拐杖被章鱼的手脚缠住了。要不 是蓝采和的花篮罩下来，铁拐李早被章鱼吸到肚皮里去了。原来这巨鲸和章鱼都是花龙太子 变的。这时，他见花篮当头罩来，慌忙化作一条海蛇，向东逃窜。张果老拍手叫驴，撒蹄追 赶。眼着就要追上，不料毛驴被蟹精咬住脚蹄，一声狂叫把张果老抛下驴背。幸亏曹国舅眼 明手快，救起张果老，打死了蟹精。     花龙太子输红了眼，现出本相，闪耀着五颜六色的龙鳞，摆动着七枝八权的龙角，张舞着尖利的龙爪，向大仙们猛扑过来。七位大仙各显法宝，一齐围攻花龙太子。     花龙斗不过七仙，只得向龙王求救。     龙王听了，把花龙太子痛骂了一顿，连忙送出何仙姑，好话讲了一百零五斗，八仙还是不肯罢休。龙王没办法只好请来南海观音大士讲和，一场风波总算平息。八仙再也没有兴趣去游蓬莱岛了。大家都怪吕纯阳节外生枝，才寻来一场懊恼。吕纯阳笑着说：“这要怪何仙姑，谁叫她是个女的，又生得这么漂亮！”  2006-12-29 10:23:34
