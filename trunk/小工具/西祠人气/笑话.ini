title=暴笑口误2006夏季版
line=暴笑口误2006夏季版作者： 佚名    推荐人：骆潇潇    来源：网络1高中一女生说过~~我走的路比你吃的盐都多`~ 2家里的鱼死了,浮到水面,我大叫:"爸爸浮上来了!!!" 3上周末在华联门前，有学生模样的人要我捐款献爱心。我同学的口袋里正好只有100元的票子，一点零钱也没有了，于是，她脱口而出――“真是对不起，我实在是一点爱心也没有了！”(本来想说零钱没有了的) 4小学生到部队慰问演出，辅导员宣读一封信“尊敬的各位领导”，大概看见台下乌压压一群人所以脑子一热，说成：“尊敬的各位烈士！” 5以前和我一同学讨论三国的时候！我问三国里武将他最喜欢谁，他站起来来了一句：“人中赤兔，马中吕布，你没听过吗？” 6回家路上看到一个小摊子卖小乌龟，旁边还竖了块小牌子来招揽生意。只听我同学认真地对着小黑板念道：“巴――西――小――彩――电！”晕……明明是巴西小彩龟呀。 7大学时，同学们一起去川菜馆腐败，点菜时要了一份儿猪头肉，讲了半天，服务员小姐都不能理解，一同学就笑着用手指着自己的脑袋，对着服务员小姐说：“喏！猪头肉！”小姐：“哦……明白了！”从此，此君绰号“猪头肉”。 8初中的时候，有一次，考试结束前，老师说：请同学们将桌子放在试卷上，就可以出去了。我狂笑不已，半天老师和其他同学才反应过来。 9有一次在和朋友逛街，边走边聊说得老兴奋的，结果踩到了一个阿姨，本来想说：“对不起！对不起！”结果说成了“谢谢你！谢谢你！”然后边聊边走开了…… 10我们寝室一姐们也经常犯这些错误 因为咱是学中文的,所以说出来的都是四个字 她最经典的是"跳杀自楼" 还有"上骗受当" 11高中的时候，我们班主任说过，“有的同学考数学竟敢不拿尺子，万一人家题目让你给三角形画对角线，我看你怎么办！” 三角形的对角线？！！ 12上大学的时候去衡山玩,当时爬山爬了一半,累的正想歇会的时候看到路边有个买纪念品的欧巴桑,上去开口就问:"老婆........" 13一次清早上班,单位的几位职工和老总一起进了电梯.其中一位处长看着老总疲惫的脸庞讨好地说:老总,你每天都这样日机(鸡)万里,太辛苦了!(应该是日理万机)结果,办公大楼笑声响了一天. 14我以前脸上总是有豆豆，医学上叫做痤疮，我想到医院去看看，拿着挂号单对医生说：“医生，麻烦你帮我看看，我脸上有痔疮！！” 医生当时口眼歪斜，嘴巴张了半天说不出话来，旁边看病的人全倒了！ 15飞机降落的时候。听见空姐用很温柔的口气说了这么一句话：“厕所正在下降，请勿上飞机！”(应该是：“飞机正在下降，请勿上厕所”) 15小学班会最后一项是齐唱队歌“我们是共产主义接班人……”老师让班长起头。班长清清嗓子，突然高歌一句：“我们是人――（还拉长音）” 全班笑得连下课铃都木听见。。。 16高中要求穿校服,我们男生有时候只穿校服上衣,有一次集合,同学校服穿的不整齐,班主任大怒:"没穿裤子的都给我站出来...!" 17记得初中的时候到江边玩（长江）突然有条水蛇游到岸边MM在旁边脸色大变嘴里丢句：好蛇一条长啊~~~！！ 18咱们玩老鸡捉小鹰吧 19上高中的时候，班主任教地理，有次上课讲我国的矿产，讲到输煤管道，我们老师说“我国的输精管………”，爬在桌上睡觉的全部“刷”就座直了 20有一次，俺去吃饺子，老板说有５块的，６块的，１０块的，问俺要哪种． 俺一脱口就说：６块的多少钱？ 老板剧寒．．．当时脸暴红．．． 其实我想问６块的是几个？21朋友的高中数学老师上课讲直角坐标系， 学生问：为什么要这么建直角坐标？ 老师：我就这么贱（建）我就想这么贱（建） 22大一上VB课时,一同学机子上没安VB软件,她突然举手大喊:老师,老师,我的QQ打不开 23我有一同学是双胞胎,他是哥哥,然后另外个傻蛋同学居然问他:"你弟弟比你大还是比你小?".....边上几个同学立即呆住,随后是一阵暴笑..... 24上高中那会学校要求女生第而天穿校服到学校有活动.第二天天气不好女生都是带的校服去学校.部分男生没穿什么衣服觉得冷就穿上女生的校服.数学老师上课是看了说:"男生把女生的衣服都脱下来",........ 全班无语接着爆笑10分钟.... 25上次和朋友吃饭，点了５个菜，一个凉的四个热的．等了好久菜没上，朋友就问，＂我们点了几个菜啊？＂偶脱口而出：＂四个冷的一个凉的，＂暴寒 26啊，空调里面还有电梯！ 27高考体检时有一同学高度近视，于是就把那写满E的测试表背了下了，但是还是没有通过，我们问他怎么会事，他说：我看不清医生的那根指挥棒在哪。。当场晕倒。 28上次我蹲完坑回寝室,刚跨进寝室门就听到寝室同学说:"真想尝尝死(屎)的味道."(当时他在看什么电影) 我马上回答说:"你不早说,我刚刚冲了." 29我们寝室的老大曾经说过：打药吃针。 30有次在网吧包夜,CS中死后突然喊了句,MD拣了把没枪的子弹,被网吧人笑死了.......   2006-7-12 15:02:23
