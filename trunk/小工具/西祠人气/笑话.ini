title=拆字戏解
line=拆字戏解作者： 佚名    推荐人：寒颖曦    来源：网络1。夸：最终要吃“大”“亏”。 2。失：原是“夫”想多得一点。 3。捧：“奉”承他人的一“手”。 4。乞：“气”，少争了“一”口。 5。真：正“直”，是它的立足“点”。 6。值：站得“直”，“人”的身价才高。 7。吻：请“勿”只用“口”，还要用心。 8。便：于“人”方便，“更”是于已方便。 9。味：“未”到“口”的东西，更诱人胃口。 10。伴：意味着他“人”是你俩身体的另一“半”。 11。舒：“舍”得给”予“他人，自己获得的是快乐。 12。劣：平时“少”出“力”，到头来必然差人一等。 13。佯：表面上假装成“羊”的“人”，实际上是狼。 14。企：“人”的欲求不可无限膨胀，要适可而“止”。 15。迟：落伍，有时仅仅是比别人晚“走”了一“尺”。 16。挫：想事事“坐”等到“手”的人，必定事事不顺。 17。超：“召”示你，不停地“走”，你才能赶越别人。 18。赶：不停地“走”，不停地“干”，就会超过别人。 19。指：有的人一旦“手”持“旨”谕，就到处令行他人。 20。起：人生的每一次提升，都是自“己”“走”出来的。 21。债：欠了别人的，就要偿还，这是做“人”的“责”任。 22。加：做什么事，不能光用“口”讲，还要致“力”于行动。 23。恢：哪怕是失败的“心”“灰”，也能燃烧起希望的火焰。 24。办：想做成事，光用“力”不行，还得左右都有“点”表示。 25。绝：一些贪官走上死路，都与“色”有着千“丝”万缕的联系。 26。运：一些人平步青“云”，是因为关系“走”得好，所以命好。 27。隘：“耳”朵只听得进对自己有“益”的好话，其心必然狭窄。 28。除：对群众的呼声听而不闻，这种多“余”之“耳”，不如没有。 29。否：真正反对你的人，往往“不”表现在“口”上，而是暗藏在心里。 30。认：看一个“人”，我们往往只注重他的“言”谈，而忽视了他的内心。 31。骗：一旦被人看穿，马上就会被人看“扁”。 32。令：“今”天努力一“点”，明天才有资格指挥别人。   2007-5-11 18:38:13
