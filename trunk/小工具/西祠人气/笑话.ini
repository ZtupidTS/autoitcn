title=名人的秒答
line=名人的秒答作者： 李秋菊    推荐人：214365    来源：讽刺与幽默2006.04.03第十一版从左到右     在一个宴会上，著名的美国作家海明威正在苦苦思索小说中的某个情节，他旁边坐着的一个富翁却向他请教写作的捷径。富翁问：“到底哪一种写作方式是最好的呢？”海明威双手一摊，说：“从左到右！”借的规则    有一回，马克・吐温向啬吝的邻居借阅一本书，邻居说：“可以，可以。但我定了一条规则：从我的图书室借去的图书必须当场阅读。”     一星期后，这位邻居向马克・吐温借用割草机，马克・吐温笑着说：“当然可以，毫无问题。不过我定了一条规则：从我家里借去的割草机只能在我的草地上使用。”居于中间    一天，谢里登从朋友处回来，走到伦敦街上，迎面碰上了两个公爵，这两个人平时总要挖苦这位作家出身的议员。他俩很亲热地与谢里登打了招呼，其中一个拍拍他的肩膀说：“喂，谢里登，我们正在争论这个人是更无赖些呢还是更愚蠢些。”     “哦，”谢里登立即抓住他们说，“我相信你们正处于这两者之间，对不起，这就是答案。”  2006-12-11 14:05:03
