title=两个修女的故事
line=两个修女的故事作者： 佚名    推荐人：倦倚西风    来源：网刊    有两个修女，一个是叫做数学修女，另一个则是叫逻辑修女。现在已经快天黑了但她们离修道院还有很远的路程。     数学： 你有没有注意到，后面有个男人已经跟踪我们有三十八分钟三十秒了，不知道他想要做什么？     逻辑： 这很合理的，他想侵犯我们。     数学： 天哪！在这样的速度下，他会在十五分钟之内抓到我们的，我们该怎么办？     逻辑： 唯一合理的方法当然是走快一点。     数学： 好像没用呀！     逻辑： 当然没用，那个男人也很合理的越走越快。     数学： 那我们该怎么办？在这样的速度下，他还有一分钟就能抓到我们了。     逻辑： 唯一合理的方法就是我们分开逃，走那边，我走这边，他不可能两个都抓。     那个男人继续跟踪逻辑修女。     数学修女平安地到达修道院，但很担心逻辑修女会不会出事，然后就看到逻辑修女进了门口。     数学： 逻辑修女你终于回来啦！感谢主！快告诉我发生什么事了？     逻辑： 发生了唯一合理的事情，那个男人不能两个都跟踪，所以他就来追我。     数学： 对对，但后来发生什么事？     逻辑： 发生了唯一合理的事情，我用尽全力地跑，他也用尽全力地在后面追。     数学： 然后呢？     逻辑： 发生了唯一合理的事情，他抓到我了。     数学： 天哪！那怎么办？     逻辑： 我做了唯一合理的事，把裙子拉起来。     数学： 天哪，逻辑修女！那个男人呢？     逻辑： 他做了唯一合理的事，他把裤子拉了下去。     数学： 我的天哪！那后来呢？     逻辑： 不是很合理吗，数学修女， 一个把裙子拉起来的修女，一定跑得比一个把裤子拉下去的男人快得多!!!              2008-3-7 21:56:35
