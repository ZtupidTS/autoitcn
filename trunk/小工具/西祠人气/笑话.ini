title=笑话
line=笑话作者： 刘志军    推荐人：刘志军    来源：原创考试结束后    甲：你又一道题做错了，你把8写翻了(-∞,+∞),我抄的时候改了过来(-8,+8)。    乙：老兄，那不是8，是正负无穷大。回忆录    一位革命老红军写回忆录，孙子好奇的问：“爷爷你写回忆录有什么感觉？”    “和你补写未完成的作业差不多”老人回答。说实话    联欢会上年迈的校长文身旁以学生：“台上唱的是什么歌啊？”    “《死不了》”学生如实回答。    结果该学生被校长狠狠的批了一顿。送行    出差回来的爸爸：小明，爷爷走了我也没来的急送送他！    小明：别难过爸爸，爷爷每次出门的时候都不用人送的，过几天就回来了。他说怕您担心，每次都不让我告诉你。手的大小    甲：你的手这么小，不会感到不方便吧？    乙：我可不这么想，能抓住筷子就不算小。谁不道德    蚊子和跳蚤正在开吸血经验交流会，忽然屎壳郎推着一个大粪球路过。蚊子和跳蚤异口同声地说：“注意点影响好不好，没看见人家在开会吗？不道德。”屎壳郎唾了一口说：“你们也配谈道德？”说完推着粪球走了。睁一只眼闭一只眼    有位同学再自习课上捣乱，班长告诫他不要再说话了。这位同学说：“班长，你就不能睁一只眼闭一只眼吗？”班长闭上了一只眼睛说：“即使我睁一只眼闭一只眼还是能看见你在捣乱呀！”这位同学无言以对。童言    某大学学生在野外实习，学生围了一圈听老师现场讲解，学生们听得晕晕忽忽的。有两个小孩挤进人群听了一会儿，一个对另一个说：“咱们听不懂，走吧！”   众学生：我们也听不懂，能不能走？电池对话    蓄电池对干电池说：你肚子里黑糊糊的什么东西啊？    干电池：那也比不了你，满肚子坏水．反讽    甲乙两个异乡人在路边歇息，甲不由自主哼起了小曲，使乙极度烦恼。    乙说：先生，像你这种水平的，在我家乡一毛钱听三段还找七分钱呢。    甲巧妙的回应道：难怪人们都说你们那里的人贱呢！进化论    生物课上老师讲生物进化论。小王打小差儿被老师发现了。“小王同学，我刚才说什么了？”    “您刚才说物种越进化越高级了。”    “那你就给举个例子吧。”    小王想了想：“动物看见人就跑，说明动物越进化越聪明了。人越进化越厉害了。”    晚上小王吧上课的事讲给爸爸听，爸爸说：“一派胡言，动物越进化越高级了，吃了农药都没事。人越进化越低级了，身体差的越来越多了。”下岗再就业    甲：听说牙刷下岗了。    乙：最近又就业了，改行查擦皮鞋啦！     2006-10-22 17:00:14
