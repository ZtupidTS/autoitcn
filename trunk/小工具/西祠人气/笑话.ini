title=猪八戒上网
line=猪八戒上网作者： 佚名    推荐人：q562811910    来源：网络话说唐僧师徒四人，历尽九九八十一难，终于从西天取回了真经。功德圆满，正果已成，四个人也都在如来佛祖那里谋到差事。可这日子一久，猪八戒心里又开始不平衡了。心想，我老猪想当年也曾是一个英俊潇洒风流倜傥的天蓬元帅，在天宫里那可是何等的威风，只因嫦娥那个小女子不识抬举，害得我被贬下凡，从此人不是人，猪不是猪。后来又被师傅骂着，猴儿哥耍着，去了一趟西天。现在虽说也算是有个正当职业，可周围整天除了菩萨就是罗汉，连一个美娇娘也没有，这我老猪哪儿受得了啊。于是猪八戒一纸辞呈炒了如来佛的鱿鱼，摇身一变，化作帅哥，一个跟头来到人间，直奔高老庄，找他原来的那个野蛮女友小丽去了。 却说山中方七日，世上已千年。这人间已经进入了二十一世纪，原来的高老庄早已面目全非。 好在猪八戒悟性甚高，东问询，西打听，终于在茫茫人海中找到了第N次转世轮回的小丽。想那猪八戒不愧是恋爱高手，只见他添油加醋，把西天取经的种种磨难，洋洋洒洒详详细细地叙述了一通，当然也没忘倾诉他对小丽的刻骨之爱思念之苦。那小丽只听得是泪眼婆娑，一下子扑到猪八戒怀里，摒弃前嫌，重修旧好。得，就这么简单，媳妇儿到手了。 有了媳妇儿之后，别的东西对猪八戒来说就更容易了。这不，在聊天室里一位网友的遥控指挥下，猪八戒也申请到了一个QQ。 真的是不看不知道，世界真奇妙。刚申请没几天，竟然有大批的网络美眉看过来。瞧着屏幕上人头闪动，猪八戒是手上忙着，心里乐开了花：自从上次高老庄痛别小丽之后，他就没和别的美眉正经聊聊。不是他不想，是师傅和猴哥儿看得太紧，下不了手。 这天下午，猪八戒又来到了网吧。真扫兴，QQ上一个人也没有，就连平时天天泡在网上的铁扇公主也没上线。这时他才想起今儿是周末，八成都出去约会去了。 猪八戒心里想：一会儿回去时路过街角的花店我也该买束鲜花给小丽，很久没浪漫一下了，嘿嘿……可又一想，一枝鲜花可以买好几棵大白菜，不划算。正这么琢磨着呢，“嘟嘟”QQ响了两下，一个陌生人闯了进来，名字起的倒蛮有意思的，叫什么“约个帅哥去唱歌”，人还是高老庄的呢，猪八戒这儿正愁没办法打发时间，就和她聊了起来。 这一聊还真聊上了，对方自称是个如花似玉的美眉，芳龄二十三，单身一人在这儿，这两天串休，就上网来玩儿玩。 猪八戒也曾一个人独守空房多时，很能体会那种独自一人的寂寞，就陪她多聊了一会儿。很快下班时间就要到了，小丽该回家了，得赶快回去做饭。八戒就告诉她得下线了，对方反倒有些恋恋不舍，问八戒晚上是否能陪她去歌厅唱唱歌，她知道一个地方，很安静，价格也便宜。 猪八戒觉得有些突然，不去吧心里还是有点儿痒痒，第一次有网友约会，对他的诱惑力非常之大。再说，拒绝一个女士的邀请也太不绅士了。猪八戒给自己找了个理由，就答应了她，并约好晚上8点在水帘洞夜总会对面的车站见面。 下班的时候猪八戒特意买了一大束黄玫瑰回去，乐得小丽抱着他一个劲地啃，问他今儿太阳是从哪边出来的。想那猪八戒可是个说谎高手，只是说今儿是他们相识第1288年纪念日，庆贺一下。这么长时间，小丽哪记得住啊，也就没多问，忙着把花插到了花瓶里。 吃完晚饭，趁小丽还在厨房洗碗，猪八戒说今晚有场精彩的球赛，要去酒吧和哥儿几个一块看。小丽平时最恨足球，巴不得八戒出去看好没人和她抢电视，就答应了，又嘱咐了几句早点儿回来，少喝点儿啤酒之类的话。猪八戒满口答应着，顺手从花瓶里抽出一枝黄玫瑰，溜了出来。 刚到约定的地点，猪八戒就看见一个穿红裙子的女孩朝他走来。且说这位女子，长发披肩，身材窈窕。一双丹凤眼含情脉脉，两道柳叶眉楚楚动人，只看得八戒半天才回过神来。 “约个帅哥去唱歌”猪八戒张开大嘴，呵呵笑了笑，对她说。 “是你啊，还真挺帅的。”那女孩也笑了笑，说起话来还蛮甜。 猪八戒从来没有听到别人这样夸奖过自己，有点儿不好意思。“嘿嘿，那里，也就比那唐僧酷一点。” “哟，你怎么知道我喜欢黄玫瑰的？”那女孩倒是挺主动，从八戒手里拿过那枝玫瑰花，放在鼻子底下闻了起来，样子非常妩媚。 “嘿嘿，我有先知先觉呗。”猪八戒又恢复了以往的机灵。“走，我们进去吧。”八戒和那女孩一起走进了歌厅，七拐八拐，来到了里面一个很小的包间。 “给我们先来壶菊花茶，要最好的哟，别的回头再说。”八戒对跟随进来的服务生说。 “是。”服务生答应着，转身出去了。 猪八戒这时心里早已按捺不住，一把拉过红裙子女孩那双又细又嫩的小手，一边摸着，一边吞着口水，“呵呵，你这小手可真……” 话刚说到一半，猪八戒忽然发现有些不对头，这手上怎么顷刻间长满了黄毛，他抬头一看，“啊！？”一下子瘫在了沙发上，“猴哥儿，怎么又是你啊……”  2006-12-5 17:29:04
