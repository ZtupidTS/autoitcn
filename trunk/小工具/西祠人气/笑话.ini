title=青苹果（正打歪着）
line=青苹果（正打歪着）作者： 王洪丽    推荐人：陈益丽    来源：《京华时报》 ( 2006-10-31 第026版 )老公最不喜欢吃酸的水果，特别是青苹果。而我特别喜欢吃，每次吃的时候得背着老公吃，要是被他看见，他的牙就受不了，捂着腮帮子、闭上眼睛直咽口水。 这几天，老公着凉感冒了，虽说是小病，但人家也要赖在床上让我端水拿药伺候着。可我最近又迷上了网络游戏，天天挂在网上玩，真没时间管他。昨晚，我正玩得热火朝天，老公喊我，让我帮他拿点水，他要吃药。我极不情愿地结束游戏，懒洋洋地向饮水机走去。老公催促道：“老婆，快点，我的药都放到嘴里了，水，水。”我接好一杯水，转身往老公那里走，顺手从茶几上抄起一个青苹果，打算边走边吃。我刚要咬苹果，只见老公一个吞咽的动作已完成。他捂着腮帮子说：“老婆，药下去了，不用水了。”昨天我又买了一兜子的青苹果，只要有需要，我就举起苹果咬一口。阿  2006-10-31 18:51:41
