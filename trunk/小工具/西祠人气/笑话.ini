title=网迷一家亲
line=网迷一家亲作者： 佚名    推荐人：laiyuan    来源：漫画派对    某网吧，一个十二三岁的小孩在玩魔兽世界，突然大叫：“老爸，有人打我。”    我们在场的各位十分诧异，心想：“魔兽世界里也有人认老爸？”    就在此时网吧另一头传出一个中年男子的声音：“儿子，在哪儿？我来！”    网吧众人皆惊。    数分钟后，中年男子叫到：“儿子，我们打不过他们，他们装备好，快跑！”众人狂晕。    又过了一会儿，一位中年女子进了网吧。她四处张望，然后径直走向那个男孩，拎起耳朵就骂：“你不是上老师家去补课去了吗？！”男孩一手护着耳朵，一手指向网吧另一边，呼“老    爸也在！”    其母大怒，顺指望去，果然！遂立马责问：“你不是去加班去了吗？”    网吧里众人又晕死数次！    其父辩解到：“今天双倍经验。”    其母大喜且怒曰：“还好老娘请假过来看看，不然晚上你们父子两个等级就超过我了！双倍经验也不发短信通知我？晚上回去有你好看！儿子，别怕，妈来了，妈开大号挺你。妈就不信我们母子两个打不过他们！”    围观者皆叹曰：“有妻若此，夫复何求；有母如此，子复何求。佩服，实在是佩服。”  2008-2-21 16:18:39
