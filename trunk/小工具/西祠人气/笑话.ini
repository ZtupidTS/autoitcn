title=刘二犟筋
line=刘二犟筋作者： 佚名    推荐人：lianghua    来源：东昌府区政务信息公众网    孔夫子，众称圣人，学识渊博，但决非万事皆通。为了得到更多的知识，曾经带领几个得意门生周游列国（今山东聊城）游览了当年鲁仲连射书台，一摸盘缠不多了，为此，师徒几个闷闷不乐，来到街上，东瞧西望，准备找个小饭铺，草草吃顿便饭，快快赶路。来到一个铺子门前，孔夫子一看招牌，愣了，招牌上既没有写什么客栈，也没写某某饭铺，偌大的牌子竟然写着这样四个大字“祖传抬扛”。孔子左看颜回，右看子路，只见他们眼望招牌皱眉不语。孔夫子又看招牌上的小字，“抬扛赌输赢，大杠百两，小杠五十，当面清帐，概不赊欠。”孔夫子熟知七十二行，怎么又出了抬杠这一行？孔夫子好奇而且好学，抬杠到底是门什么学问，要弄清必须试试。赢了呢，增加盘费，输了算是买了知识。想到这里，孔子一人进了铺子。掌柜的一看是圣人，急忙让座。孔夫子说：“你这不是抬杠铺吗？”掌柜的说：“是啊，是啊。”孔夫子本来想先问问抬杠的来历，一看掌柜的那么恭恭敬敬，心想：人家称我圣人，圣人就应该什么都得高人一筹，向他求教，有失身份。对掌柜的说：“我是来抬杠的。”掌柜的有点胆怵。孔夫子接着说：“来，咱俩抬抬。”掌柜的说：“上论（论语）上有诗曰：父母在不可远游，游必有书。孔夫子，你父母都还健在吗？”    “都在。”    “你在周游列国期间，曾向家里去过多少封书信？”    孔夫子输了，递上五十两银子，默默地立在那里，捉摸抬杠的学问。不多时，铁拐李背着宝葫芦一跛一拐地进了铺子，见孔老夫子低头不语，就知道抬杠抬输了，上前安慰说：“孔老夫子，别难过，输的钱我给你捞回来！”没等孔夫子回话,转向掌柜的说：“来吧，掌柜的，咱俩抬一杠！”掌柜的说：“你是抬大杠？还是抬小杠？”铁拐李问：“何谓大杠，小杠？”掌柜的一听，噢，他也是老和尚吹笙―不懂笛（的）呀。遂说：“招牌上写得明明白白，大杠一百两，小杠五十两”。铁拐李虽说天天在乡下转游，知道什么叫抬杠，可自己从没抬过，以动真的，心里没底，说道：“抬小杠，你提吧。”掌柜的问：“你身上背的是什么？”    “葫芦。”    “葫芦里装的是什么药？”    “治病的药。”    “能治什么病？”    “百病皆治。”    “那么，你的跛腿为什么没治好？”    又把铁拐李问呆了，输了五十两银子。孔夫子眼看着铁拐李地给人家五十两银子。二人耷拉着脑袋出了铺门。屠夫刘二犟筋，打这儿路过，见这二位垂头丧气，便停下脚步，询问原因，刘二犟筋一听，火了，骂道：“娘的，不信，我这犟筋就太不过他！”又对他俩说：“请二位稍等，我去给您捞回来！”说完，一步闯进了铺子。    神瘸铁拐李既输了钱，又丢了人，窝囊得直挠头。孔夫子恨自己学问太浅，没心思理睬屠夫刘二犟筋，或者说，根本没把刘二犟筋放在眼里。   掌柜的见刘二犟筋气势汹汹的样子，也没客气，问道：“抬杠吗？”    “嗯。”    “带钱了吗？”    “没钱敢来抬杠？！”刘二犟筋拍了拍鼓囊囊的衣兜说。    “你是抬大杠，还是抬小杠？”    “大的！”    “谁先说？”    “我。”    “说吧”。    刘二犟筋指着掌柜的头说：“我看你那个头，顶多四两沉，不信咱砍下来称称！”掌柜的抹着自己的头，倒吸一口气，心中暗想：这小子厉害，若说四两得多，就得砍头称，这么大个头我若说是四两吧，岂不引起众人耻笑？算了吧，认输。乖乖拿出一百两银子给了刘二犟筋。    刘二犟筋来到门外，把银子平分给了孔夫子和铁拐李。   2007-2-16 4:00:46
