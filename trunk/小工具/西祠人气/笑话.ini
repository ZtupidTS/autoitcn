title=别和那头蠢驴说话
line=别和那头蠢驴说话作者： 任彦峻    推荐人：沙漠胡杨    来源：原创作品    小郝长的虎背熊腰的，在一家公司做保安部经理。你别看他平时在公司挺神气，一回到家就蔫吧。你要问为啥呀？怕老婆呗！    这天是公司聚餐的日子，大家都放开了吃，使劲的喝。只有小郝因为牢记老婆的三大纪律：“酒喝一杯，人坐一会儿，九点之前必须到家，”所以，像以往一样，酒刚喝一杯，人刚坐一会儿，便起身向大伙告辞，准备回家。    这时，总经理端着酒杯走过来，很严肃的拍了拍小郝的肩膀说：“好样的，小郝。”又转身对大伙风趣的说：“男同志们都要像小郝学习，学习他听老婆话跟党走的精神！”    话音刚落，满堂大笑。    小郝的脸唰一下红了，低声说：“总经理，我不是怕老婆...”    总经理笑着说：“不怕老婆就多坐一会儿吗？大家难得这么高兴。”    同事们也跟着起哄，说：“小郝，是个爷们你就别走。”    小郝被他们一激，二话不说，坐下就喝。这一喝就喝到半夜才回家。    回到家一看，老婆正抱着小狗坐在沙发上看电视呢。    无论小郝怎么解释，老婆就是不说话。    小郝觉得很不自在，就轻轻地走到沙发旁，去逗小狗。    这时，小郝老婆说：“别和那头蠢驴说话。”    小郝马上满脸堆笑的说：“亲爱的，我是和你的宝贝狗说话呢！”    小郝老婆看都没看小郝一眼，说：“我是告诉我的狗不要和你说话。”   2006-11-14 10:59:44
