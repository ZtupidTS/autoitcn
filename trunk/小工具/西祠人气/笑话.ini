title=猪八戒的短信
line=猪八戒的短信作者： 佚名    推荐人：骆潇潇    来源：网络    八戒那天晚上猛一下子收到N多条短信，有点手足无措，但急中生智的运气八戒还是有的，于是八戒逐一回复了短信：    “嫦娥，我今晚要不去广寒宫我就不是人！不过，我师傅今晚却我要去开会，关系到西天取经组政治业绩是否全功尽弃。唉，忠孝不能两全，男儿有泪不轻谈，可我现在是欲哭无泪啊！我觉得我们之间的爱情是银河系中最伟大的，与日月同晖，与天地共存。我知道，你会为我在玉皇大帝面前说情帮我恢复天蓬元帅的官职，我向广寒宫前的玉兔儿起誓，我就是不当元帅，我也依旧深深地爱着你，因为我爱你是无条件的啊，爱得那么纯真、那么高尚、那么顽固、那么撕心裂肺、那么赤胆忠心、那么冥顽不化，这么说吧，也就今晚赶上这龈节了，否则我天天泡在广寒宫，死心塌地地与你天黄地老地厮守在一起谈情说爱，即便是把我的猪嘴磨出茧子来也不后悔，真的。你的心肝小宝贝八戒。”“高翠兰，看到你的短信我就想起了十五的月亮那首歌，军功章有你的一半。家中一切还好吗？多亏贤妻你任劳任怨，我虽为倒插门女婿，但我感到无上光荣和无限骄傲。只是俺最近工作较忙，公务在身，今晚回不了家，因为师傅又被妖怪捉去了，师哥和师弟都休假了，只好我一个人去救师傅，时间紧迫，我得赶紧去了，待我回来后立刻就去拜见老丈干，咱俩也能够好好亲热亲热，小别胜新欢嘛。永远忠于你的老实丈夫悟能。”“蜘蛛姐姐，我都想死你了，骗你不是人。这世界上最迷人、最漂亮、最有女人味的美女就是你了，再绝没有第二个，哪怕再过30万光年或许最多能产生第三个，可那也说不定是咱俩的女儿呢。我今晚都做好准备了去你哪儿一定留下风流种，可万万没想到我师哥要我去给他办一件要紧事，我拗不过他呀，那猴子犯起浑来先不说把我往死里整，万一要是坏了咱俩的关系就遭了，说实在的，我心里除了你再也没有第二个女人了！但是，后人说的好：两情若是久长时，又岂在朝朝暮暮。姐姐，等着我，事一办完立马去你那儿。日夜思念你的温柔八戒。”“白骨姐姐，今晚咱俩玩官兵捉强盗是再浪漫不过的了，我一定当一个特傻特傻的官兵，让姐姐这样精明的强盗耍着玩儿，本来我都化好妆了，可我猴哥突然说今晚被上面抓了公差非得让我和他去盘丝洞扫黄打非，你说这是我能干的事吗？！这不存心难为人嘛。姐姐，请您相信我，我只要应付过今天晚上，以后天天陪你玩游戏、过家家什么的。憨厚朴实的八戒。”“师哥，有吃不吃猪头三，肚子是自己的，咱们俏江南大饭店见！八戒。”“悟净，你丫缺智慧啊！我什么时候晚上有过闲空？搬几个箱子也叫我，你不会雇出租车呀，死脑瓜筋。如来佛那儿有什么好处替我收着，别落下。师傅问我为什么不来，就说我肚子痛去不了。悟能。”“师傅，牛魔王不借我芭蕉扇，不是我挑拨离间，他说您念三百遍紧箍咒给悟空听，他立马将芭蕉扇送到府上。八戒。”“牛哥，不是我驳您面子，今晚如来佛召开常委扩大会，没辙。哥们，下次俺在高老庄设宴款待你们全家，请携铁扇公主来，咱们一醉方休，妥否？八戒。”  2006-5-17 10:56:32
