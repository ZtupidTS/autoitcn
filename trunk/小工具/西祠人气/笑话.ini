title=我的初恋女友vs现任女友
line=我的初恋女友vs现任女友作者： 佚名    推荐人：水样年华    来源：网络一：我的初恋女友初恋时19岁；我的现任女友初恋时16岁。二：我的初恋女友是我的大学同学；我的现任女友是我在泡吧时认识的。 三：我连哄带骗花半个月后与我初恋女友发生了关系；我与现任女友认识的当天就在一起。四：我和初恋女友发生关系的地点在我们宿舍；我和现任女友在四星的酒店开房。五：第一次和初恋女友约会，吃的是二块钱一碗的刀削面，她说吃不了还夹了一大半给我；第一次和现任女友约会，吃的是八十八元一份的西式牛排，完了她还要了一份水果沙拉。六：第一次走路送初恋女友回家，她神采飞扬，笑个不停；第一次走路送现任女友回家，她说我小气，怎么不打的。七：送初恋女友一个“史努比”她高兴好几天，不停得向她室友炫耀；送现任女友一个铂金戒子，她看了两眼，扔近抽屉。原来是嫌它小了。八：初恋女友买衣服时，逛的大型批发市场；现任女友买衣服时，逛的是品牌专卖店九：与初恋女友吵架，她边抽泣边小声问到：“你不爱我了吗?？”；与现任女友吵架，她坐在沙发上指着我骂道：“你们男人没一个好东西！”十：与初恋女友在一起时，她把家里每个月寄给她的生活费存到我的食堂饭卡上；与现任女友在一起时，我每个月的工资存到她的存折上。十一：与初恋女友在一起，早上我醒来时候，她已经买好了早餐等我起来吃；与现任女友在一起，她躺在床上对我说：“老公，我饿！去给我买早餐。” 十二：初恋女友下课后在我教室门口等我一起去食堂吃饭，甚至有时打了饭送来给我吃；现在我经常下班了回来买菜做饭等现任女友回来吃，甚至有时还得给她送过去。十三：初恋女友经常坐在我身边陪我上网到天亮，最后她伏在桌子上睡着了；现任女友经常打麻将到天亮，我坐在旁边看着，最后我坐在凳子上睡着了。十四：初恋女友听见我和死党们说黄色笑话会脸红；现任女友经常把她手机里的黄色短信转发给我。十五：第一次牵我初恋女友的手，她的手心在冒汗，呆呆的她任由我牵着（准确说应该是任由我拖着）；第一次牵我现任女友的手，她自然的把手指反扣过来，牵着我……  2006-5-15 13:21:25
