title=80年代人坦白十大尴尬事
line=80年代人坦白十大尴尬事作者： 梅子    推荐人：李大荣    来源：扬州晚报    八十年代出生的人总被人称还是个孩子，掐指一算，竟也25岁了，可怕可怕，更为苦恼的是，八十年代生人遇到了他们人生中的诸多尴尬，不吐不快！    尴尬一：大学文凭算哪根葱    辛辛苦苦小学六年勤勤恳恳初中三年废寝忘食高中三年，眼看要走进考场却赶上国家扩招，任他猫猫狗狗也都能混个大学文凭，现在大学文凭算什么葱啊！    坦白：正好混了个    尴尬二：刚毕业就失业？    稀里糊涂大学混了四年，使尽浑身解数拿到英语四级、计算机三级证，毕业证、学位证二证在手却怎么也找不到如意的工作，有的连工作都找不到――刚毕业就失业。    坦白：混了四年拿了几个证，现在的工作的感觉就是被骗了，谁叫我们都是“第一次”啊，现在的大学生值几个钱啊。    尴尬三：干的还没民工开心    千辛万苦进了外商独资企业当白领，还是世界五百强，才发现原来中国现在遍地是外企，五百强有499家都在中国有分号。干白领的活承受巨大压力天天加班挣得比民工又多不了多少，稍微发点牢骚就有老外拍桌子：你他妈什么玩意儿，上午把你fire下午我就能找一个！    坦白：幸运没进掉外企    尴尬四：房子是心头之痛！    福利分房早已成为昨日黄花，住房公积金少得可怜，又赶上无耻之徒畜牲一样遍地炒房，辛辛苦苦工作了一年，才发现如果不吃不喝睡大街衣麻袋一年攒的钱才能买四五平米住房，贷款住进新房一点都开心不起来――要换贰拾年的贷款啊！    坦白：没敢想买房，只想把房租交上    尴尬五：哪里有“真”可言？    小时候教育要做个诚实的孩子，中学大学又普及诚信教育，工作后却不得不抽假烟、喝假酒、说假话，上了拿假文凭人的当，在假发票上签了字    坦白：虽然假话到是不说，但假酒喝了不少，抽烟那叫人在江湖身不由己；    尴尬六：发现“所学无用”    他们说计划经济的教育已经跟不上时代，他们说要普及素质教育，结果我们什么都得学，什么都刚摸到皮毛却连皮毛都不知道。一旦参加工作发现原来在学校里什么都没有学到，得花大把大把的钱去上这个班去考那个证。班上完了，证也考到了，发现自己还是一个二百五。    坦白：越来越觉得自己真是一个二百五    尴尬七：“网”上人生的迷茫    电子信息产业高速发展，网上信息如潮如涌，不论是垃圾还是精华都让人疲惫不堪，没手机没电脑人家会觉得你生于六十年代，有人天天打游戏有人天天上网也有人天天在网上钓鱼――美人鱼出现的几率小于万分之一，网络，好大一张暧昧的温床    坦白：出现美人鱼，是人家的    尴尬八：对社会心灰意冷    从小学完雷锋学赖宁，接着在学李素丽、孔繁森，之后还有济南交警还有抗洪英雄还有在异国他乡被炸死的记者还有……说一套做一套，表面文章做足了接着自私自利。    坦白：看透了社会，就是蒙人玩，打死也不做公务员    尴尬九：一事无成，一钱未赚，一权未谋？    闯荡社会若干年发现一事无成，一钱未赚，一权未谋，必不得已重新拾起书本泡在这个考前冲刺那个精华笔记那个制胜宝典那个某某密题中，希望能够再去学校混个更高一点的文凭出来好混日子。    坦白：回想起来在学校的日子叫爽啊，可惜没有珍惜，多希望上天再给一次机会，目前有考研的打算。    尴尬十：谁把我们放在了眼里？    美好的生活属于谁呢？二十年前，“属于我，属于你，属于八十年代的新一辈“，十五年前“太阳是我们的，太阳是我们的，月亮……”，十年前“让我们期待明天会更好！”，八年前“不经历风雨，则么能见彩虹，没有人能随随便便成功”，现在“我闭上眼睛就成天黑”。    评论：“八十年代”算哪棵葱？    坦白：1990S初生牛犊不怕虎，谁都没把八十年出生的人放在眼里。        有人这样描述他们：这是一群年轻的、朝气蓬勃的人，他们生于八十年代初，在知识经济波澜壮阔的背景下进入职场后几乎马上崭露头角，他们不同以往的新鲜气质正在冲击着传统的生活方式和价值观，走到哪都会引来对“八十年代”的羡慕……    70年代生：    小学赶上六年制---多上一年    初中赶上回头生---各学校以此竞争升学率    高中无人管，且大学没扩招    上大学赶上并轨（开始收高价）    毕业遇上双向选择（不再分配）    上岗遇上交上岗费（一万到几万不等）    工作了遇上时兴下岗（谁不出成绩谁下岗的话挂在领导嘴边）    找对象遇上没有房子不嫁你（女同事94岁的姥姥居然都是这样说）    没遇上分房的幸福，参加工作时10年工资不吃喝够买一套房（对生活充满了希望）    现在发现10年不吃喝不够买半套    六十年代的人也有苦恼，那是：    出生挨饿    上学罢课    毕业下乡    生孩子一个      2007-8-26 10:00:50
