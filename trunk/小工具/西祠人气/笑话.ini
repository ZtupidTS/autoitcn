title=见狗如见人
line=见狗如见人作者： 小静    推荐人：邹国富    来源：新故事    王老板因为生意上的事情要到石源乡乡政府办个手续，原本几个钟头就能办好的小事，可是这里却受到重重阻挠。    先是给门卫拦下，好说歹说，又是敬烟又是美言，总算给放行。然后进去找办事员，可人家爱理不理。好话说了一箩筐，人家才说这事不行，非要领导来了亲自批。王老板连忙问：“领导在哪里？”对方翻了翻白眼，丢过来一句：“我怎么知道啊！”    王老板一听，头就大了。要办的事情不大，可是比较急，没法天天在这耗着。他突然想起正好有个远房亲戚在这个乡做乡长。要不然去请他帮忙说句话？    于是王老板就买了一袋烟酒，拎着去找他那个亲戚。    不料乡长正好不在，接待他的是乡长夫人。于是王老板叫了声：“嫂子！”递过礼物，向她说明来意。    乡长夫人听后笑了笑说：“你要办的事简单，可是乡长这会儿不在，这样吧，你把我们家小强带去办事？”    王老板听了顿时如丈二和尚摸不着头脑。这时候，乡长夫人已经把“小强”牵了出来了，“小强”原来是只哈巴狗。    乡长夫人说：“你带‘小强’去，记得一办完事，要把它送回来哦。”    王老板不解其中深意，但是还是抱着试试看心理，将“小强”牵了出去。没想到牵了一条狗出门，感觉就不一样了。走到乡政府，早上还凶神恶煞的门卫，老远看见他就跑来开门，还满脸堆笑地说：“您又来啦。”这样的180度的转变让王老板几乎受宠若惊。    进去找办事员，那人的态度也突然变得出奇地好。三下五除二地帮忙将事情办妥，还客气地将王老板送到大门口。    王老板牵着狗走出乡政府的门口，门卫又点头哈腰地给他开门。王老板越想越奇怪，忍不住问了一句：“为什么早上你不理我，下午我不过多牵了只狗，你就变得这么客气？”    门卫咧开嘴一笑，“你不懂，这可不是一般的狗，这是乡长家的狗，我们这里的人都认识它。经常会有人牵它出来办事，我们就知道这是乡长的意思，我看见它就像看见乡长一样！”  2006-12-15 12:35:11
