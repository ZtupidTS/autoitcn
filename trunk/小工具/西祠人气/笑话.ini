title=下雨天不读
line=下雨天不读作者： 张艺华    推荐人：淮水奔流    来源：原创    某秘书心细。有天，一号领导要在一个广场集会上作报告，让他写个稿子。他按常例这样开头：“晴空万里，彩旗飞扬”，但一想，假如那天下小雨，会照开不误，要是领导还照稿子念，还把“晴空”说出口，那洋相不是出大啦？于是，他在晴空万里后边加了个括号，括号中写：“下雨天不读”。开会那天，并没下雨。领导在一声“同志们”之后，就开始讲话：“晴空万里，括号，下雨天不读……”顿时，全场一片哄笑，秘书十分尴尬，而领导却茫然不知所以。  2008-7-31 16:51:09
