title=英文字母的对话
line=英文字母的对话作者： 卫小平    推荐人：lemonade    来源：《哲思》  A对V说：兄弟，还练倒立呐，腰带掉啦！  Q对O说：头发少就梳小辫儿吧，你看我，酷不？  a对@说：你跟我装大尾巴狼！  D对B说：小样儿，扎个裤带我照样认识你！  Z对N说：孩子他爹，老趴着睡觉，多累呀？  P对D说：这体形，还是照半身相吧！  I对T说：兄弟，扛个杆儿上哪去呀？  V对X说：两口子有话好好说行不，顶啥牛哇？  I对H说：两口子也太懒了吧，那么小的孩子也抬着走？  L对J说：心情不错呀，小尾巴摇得挺欢哪！  V对M说：这又是让谁打了，咋还架上拐啦？  V对N说：你以为拄个文明棍儿就算文明人啦？  V对Y说：妹子，在哪儿买的高跟鞋呀？  E对F说：大冬天咋不穿鞋就出来呢？  V对K说：我看你是“不撞南墙不回头”啊！  V对W说：结婚了咋不告诉我一声呢？  Y对y说：孩子，别伤心啦，等长大了腿就直了。  n对h说：跟我装刺儿头，是不？  o对d说：是谁把你的长发高高盘起？  p对q说：我也是偶然翻起相片才想起同桌的你。  W对M说：兄弟，躺着比趴着舒服多啦。  q对Q说：孩子，有头发多好哇，我年轻时的发型比你还酷呢！     2008-2-1 19:59:17
