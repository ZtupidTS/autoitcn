line=所谓作者： 佚名    推荐人：水样年华    来源：网络    所谓社交，就是跟一群不相干的人，谈一堆不相干的事的一种行为模式。       所谓约会，就是一对男女展现自己前所未有的精湛演技的时候。       所谓单身汉，就是只要你保持单身,你就还是条汉子。      所谓单身女郎，就是现在不用你负责，但以後你就要负责的女人。       所谓梦话，就是情人会在白天讲，老公会在夜晚讲的话。       所谓蜜月期，就是在你自食恶果之前的那段时光。        所谓诗情画意，就是只要相爱，即使是白痴加IQ零蛋也会浮现出的一种情境。    所谓理想主义者，就是既想保有老婆，又想拥有情妇的男人。    所谓法西斯主义，就是容不下一粒沙子的热恋男女。        所谓坚持，就是未婚的人依然单身，已婚的人仍不肯离婚。        所谓天堂，就是所有的女人都在，只有你老婆不在的地方。        所谓脑死，就是当一个人处在热恋中的状态。        2006-5-26 15:07:50
