title=花样百出的礼物
line=花样百出的礼物作者： 佚名    推荐人：郭延疆    来源：武汉晨报赔了    表妹给我送来两条五斤多重的大鱼，我那个高兴呀，心想：这两条大鱼，够我们两口子吃三天的。谁知表妹竟然在我们家住了八天！两条鱼吃完了，我还搭了五斤羊肉。唉，遇到这种送礼的人，算我倒霉！探望    上小学一年级时，班主任病了。我们大家商量着用自己的零花钱给老师买点礼物，结果我们买了一大包爆米花去的老师家……贿赂    上小学时，我由于学习成绩不好，经常被班主任要求叫家长，回家以后肯定会挨批，甚至挨打。于是我想出一个好办法……每逢过年过节都给班主任送点小礼物。真没想到，适得其反，班主任对我的学习更重视了――叫家长的次数更多了！红包    元旦，朋友们搞聚会，我给他们每人都精心准备了一张贺卡，装入粉红色的信封里。可儿子直率地提意见说：“妈，你这样做迷惑性太强，人家打开一看不是红包，该多失望啊！”送书    去年我过生日那天，好友小芳打来电话说：“我给你买了你心仪很久的书，送给你做生日礼物吧。”我说：“好啊！谢谢！”生日过了好多天，也不见她把书送来，我也没好意思问。转眼一年过去了，今年生日那天，小芳来了，拿着她去年给我买的书，她说：“读一本书不容易啊！我天天告诫自己这本书是帮人买了，人家催着要，不然我三年也看不完！”  2007-5-4 13:53:04
