title=看山老汉的胃
line=看山老汉的胃作者： 胡斯庆    推荐人：lili00    来源：龙源网   春暖花开时节，吃惯了荤腥的城里人又纷纷到山里头换口味来了。当一大盘冒着热气的野蘑菇摆到饭桌上时，人们又大眼瞪小眼的不肯下筷了。为什么呢？因为他们都知道“水里的河豚，山里的野蘑菇”这句俗谚。嘴再谗，总不至于谗到拿性命开玩笑的地步啊！吃，不敢下筷；不吃，又抵挡不住美食的诱惑……正当人们犹豫不决时，一个看山老汉捧着个饭盒从窗外走过，座中一个瘦猴模样的人眼睛一亮：“有保险的吃法了！”他把老汉叫进来，说：“老汉，你那吃的是啥饭呀，又冷又硬的，会把胃吃坏的，来来来，吃点热菜！”说完，也不待人家答话，便夹了一大把野蘑菇到老汉的饭盒里。另一个戴眼镜的食客也不甘落后，一边说“浇点热汤吧，这汤鲜着呢！”一边舀了两大勺热气腾腾得到菇汤浇在老汉的饭盒里……食客们先是看着老汉端着饭盒进了隔壁房间……不久，又看见老汉从房间里出来，一边往山里走，一边还津津有味地咬着个烤红薯。他们这才放心地将桌子上一大盘野蘑菇吃了个精光……第二天，一辆救护车呼啸着开进山里，几个“白大褂”见了看山老汉，不由分说便把他给“押”上了车。他们将老汉拉进了市医院，，量血压、测心率、验血、验尿、Ｘ光透视、ＣＴ扫描……直到把老汉全身每个细胞都查遍了才作罢。检查完了，几个“白大褂”围着一叠报告单直嘀咕。其中一个说：“真是奇怪了，吴局长要不抢救及时，准得‘光荣’，可这老汉同样也吃过那些蘑菇，身体里却一点毒素都没找到。另一个头儿模样的说道：“同一盆蘑菇，吴局长他们吃后马上产生了中毒反应，而老汉吃了却没事。这说明什么呢？说明老汉的胃里有着某种功能强大的解毒基因！因此，我建议，下一步对老汉的胃部作分子水平的基因检测！一定要把这种特殊的基因找出来！”“我赞同刘院长的建议，没准呀，一个震撼世界的重大医学发现产诞生在我们几个的手上呢！到那时，我们可就要站到诺贝尔医学奖的领奖台上去风光一把喽！”……老汉听他们这一嘀咕，像是明白咋回事了：“什么鸡因、鸭因，你们这些城里人，把俺弄进医院来就为这破事呀！实话告诉你们吧，俺压根就没吃那蘑菇！”“没吃？绝对不可能！吴局长亲口告诉我们，他还亲自往你饭盒里舀了蘑菇汤呢！”老汉一听这话，笑了：“俺山里人还能不识那蘑菇的脾性？一个不留神，它立马就会叫你口吐白沫。昨天那两位让俺吃蘑菇，俺就多个心眼，俺呀，把那留作晚饭了，中午就啃了几个烤线薯，这不，听说那几位吃出事儿了，俺也就把那蘑菇连饭一起倒了……”几个“白大褂”听老汉这么一说，傻眼了。原本还指望从老汉身上整出个重大医学发现来呢，折腾了大半天，哪想到人家根本就没吃那玩意！一个“白大褂”气急败坏地说：“你这老汉，可直够狡猾的！”老汉一边往回走，一边应道：“狡猾？，俺这么做可是个万一呀！你们城里人得个病什么的，都有公家给医着护着，死不了。俺要有个三长两短，不见阎王才怪呢！”  2007-1-27 8:57:55
