title=王二捣蛋
line=王二捣蛋作者： 丁勇    推荐人：huyu696316    来源：自写    在一个满有200人的村里，有一个调皮捣蛋的家伙，在家排名老二，别看年龄不大，心眼可多了，只要哪出现什么新鲜事，大伙一致想到的是王二。    新的一年有要到了，各家各户都忙着买些年物，吃的，喝的。这一天村里来了两个卖唱的盲人，可能看着过年能给点好吃的，不一会工夫就围观了好多人，大伙又笑又叫好，惟独王二在一旁呆呆的站着，好象在想些什么，大伙刚才还在议论捣蛋的王二有些异常，平时这热闹的场合准得弄出点怪事。有说有笑的乡亲们有的给钱有的给吃的，不一会工夫两盲人就装满了行囊准备上路。    其实王二早就想好了怎么整他们一下，两盲人用赚来的钱买了水果和吃的，正在一棵下享受过节的快乐。王二一路都跟的紧紧的，生怕他们跑了。这时一个盲人拿出一个甜瓜对另一个盲人说：“老哥啊我们也该过过年了”。掰开了一半给对方，这时躲在树后的王二接了过去，一边偷着乐一边吃了起来。只见旁边的那个盲人着急的说：“你光吃怎么也不给我啊?”另一个也着急了，明明给你了一半，你还接了过去，两人很闹矛盾的争吵起来，一个怀疑自己吃不给对方吃，一个怀疑他揣了起来留着，两人越吵越厉害，在一旁的王二果然忍不住的笑了起来，撒腿就跑，两人这才知道有人在捣鬼。两人顺着来时的村子找了回去，果然没打听多久就知道了有名捣蛋的王二，两人生气的找到了王二的父亲，狠狠的揍了他一顿，之后才肯走。    王二哪里是一个吃亏的家伙，心想我要让你们更好看，王二果然没有费力气就找到了他们，两人正在村边的河里洗澡呢。王二一转脑袋就想到了阴招。王二随后也进了河里，三个人一会就聊了起来，师傅我能跟着你们学艺吗?两人商量后答应了他，问他叫什么名字。撒谎的王二早就想好了名子。哦我叫“都来看，家里就剩下我一个人了。”一边装着可怜，一边心里有狠有乐的，王二赶紧磕头拜了师傅。王二有点不耐烦了，趁着两头还在洗澡，自己偷偷的上了岸，一下子把他们所有的衣服拿个精光，两个盲人正要和王二说话，这才发现怎么不见人了，两人都在着急找不到徒弟，上了岸发现找不到衣服，大声的叫着徒弟的名字“都来看！都来看！”。    这一叫不要紧，村里以为又有什么新鲜事呢，都朝这儿来了，老的，小的，男的女的，面对两老头都光着身子，还在大声不停的叫着都来看，村里人又生气又骂。“别看两个人是瞎子，还挺坏的”这时的人不但有人在骂，年轻人气不过的狠狠的打了一顿，两个盲人真是哑巴吃黄连有苦说不出。这时，躲一旁的王二早就乐开怀了……  2006-12-20 23:42:01
