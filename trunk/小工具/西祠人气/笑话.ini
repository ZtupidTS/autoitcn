title=考试笑话
line=考试笑话作者： 王开畅    推荐人：wkc    来源：网络语文考试，诗句填空是白居易的《题大林寺桃花》中的一句“不知转入此中来”，正确答案应是“常恨春归无觅处”，我前排一个同学愣是填了“常恨村姑无觅处”。  高中时候也是填诗词下句。上句是：“洛阳亲友如相问”；我一个同学填：“就说我在岳阳楼”。高中一次语文考试，也是填下一句：“蚍蜉撼大树”。我有一同学填：“一动也不动”。很符合事实。    高中语文考试，写诗的下句。上句是：“待到山花烂漫时”，我们班一人居然填了：“我便奋力把花采”。    以前同学读课文，其中有一句：拿出芭蕉扇扇扇。本来停顿应该是拿出芭蕉扇，扇扇。那同学直接读成：拿出芭蕉，扇扇扇！ 老师曰：“西塞山前白鹭飞”，一同学憋半天憋不出，于是答：“东村河边黑龟爬”！   2008-5-25 17:39:00
