title=经典得让人流泪的大学食堂定律
line=经典得让人流泪的大学食堂定律作者： 夜殇精灵    推荐人：jianglan3732    来源：榕树下1. 不等式定律：3两＋1两>2两＋2两>4两。 2. 衰减指数定律：食堂装修后开张和新学期开始后，饭菜质量和份量呈指数形式衰减。 3. 多功能定律：食堂不仅具有普通食堂的功能，它还具有小卖部、录像厅、自习室，以及陪心情不爽的同学叫板等多种功能。　 4. 拉面拉伸次数定律：每个拉面师傅在拉面时的拉伸次数永远是恒定的，习惯是很难更改的。(以6食堂为例，拉面永远是拉七次下锅，拉面平均长度平均值为0.5米×2的7次方=64米) 5. 免费汤定律：根据分子的不规则运动，从理论上讲，如果用一缸水煮上一颗红豆，那么这就不再是一缸水，而是一缸能消暑的免费汤。 6. 互补定律：打饭师傅的发福程度与打给你饭菜的份量互补；打给你饭菜的质量与份量互补，例如，如果给你的牛肉很多，一定是嚼不动的；如果给你饭很多，一定是夹生的；如果给你菜很多，一定难以下咽的。 7. 唯一性定律：如果食堂的师傅给你的饭菜足够质量和份量，而且你又不是很pp,那么一定是膳食大检查的人员在食堂里。 8. 随机性定律：无论是经济快餐、汤煲，还是特色炒菜都有随机出现铁丝、头发、苍蝇、石头、蜈蚣或别的令你胃口全无的东西的可能性，随机率不可预计。 9. 随机性定律推论：我们仅仅从食物中随机出现的杂物，就推断出食堂大师傅的一些特点：师傅大多是经常脱发，用金属铁丝洗碗，而且非常喜欢昆虫和树叶的标本。 10. 相对论定律：如果你感觉勺子、筷子或者餐具不干净，请你闭上眼睛，心里默念“这是经过红外线消过毒的！”然后就干净了。   2007-2-15 12:09:48
