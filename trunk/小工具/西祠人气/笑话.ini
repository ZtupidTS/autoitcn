title=老爸蹲酒
line=老爸蹲酒作者： 张森凤    推荐人：陈益丽    来源：《江南时报》 ( 2006-11-06 第22版 )老爸做了一辈子木匠活儿，没啥别的嗜好，就好喝一口气，还爱开个玩笑。 一天，他去城里的表叔家，帮他修理一只鞋柜，我恰巧有事，便与他同行。临行，我劝他，到了表叔家，少喝一口，哪知他把眼一鼓，没个酒味儿，那日子咋过？哪知表叔是个不喝酒的爷们儿，到了吃中饭的时候，菜虽然很丰盛，桌上就是没个酒星儿，老爸便有些不自在。下午时分，他半天动不了斧子，好像找什么东西。表叔问他：“老哥，你转来转去找什么？”老爸手一摊说：“我的墨斗不见了！”表叔瞅瞅他的腰杆，笑了一笑：“墨斗不是别在你的腰杆上吗？”老爸就打了一个哈哈：“你看看，昨天喝了酒，今天还在醉哩！”表叔知道老爸是在提醒他没酒喝，吃晚饭的时候，就专门为他准备了一瓶酒。可是上桌一看，那酒杯子是又小又细，老爸端在手里，哼哼唧唧的，就像是发了什么毛病。表叔看了又愣了，问他：“老哥，你哪里不舒服？”老爸当即一脸苦相地回答：“上回我在田家湾做活儿，一只小酒杯卡进喉咙里，上不得下不得，差点儿没闹出人命！今天又见了，不由担心啊！”于是表叔又起身为老爸换了一个大杯子。可他只给老爸斟了半杯酒，老爸看了看，又放下了，嘿嘿地傻笑。表叔问他：“又是哪里不对劲儿了？”老爸努努嘴说：“你这酒杯下边是装酒的，上边咋是供人欣赏的呀？”表叔哭笑不得地又给老爸把杯添上了。哪知老爸一仰脖子把酒倒进嘴里，突然间，什么不对劲儿似的，又让那酒慢慢地从他的嘴角淌了下来。“慢点喝，千万别把酒糟蹋了。”表叔有些心疼。老爸却呵呵一笑：“老弟莫担心，做木活儿我有个墨斗，喝酒的时候，嘴里有个滤斗，要是酒哩，我就吞下去，要是水呢，自然就吐出来！”  2006-11-6 16:16:24
