title=爱情心理测试（恶搞）
line=爱情心理测试（恶搞）作者： 佚名    推荐人：鱼心    来源：网络情商测试  让男友只穿一件纯棉背心，到零下二十摄氏义的室外站三个小时，然后回屋。  如果他又哆嗦又打喷嚏，还兼流眼泪和鼻涕，说明他情感丰富而且脆弱；如果他只是哆嗦打喷嚏，不流眼泪和鼻涕，说明他情感丰富但不脆弱；如果他啥事没有，说明他不是木头，就是石头。 爱心测试  给男友五百元钱去打半天麻将。  如果他回来时兜里多于五百，说明他没有爱心；如果少于五百，说明他有点爱心；如果输得精光，说明他是天底下是仁慈、最善良、最博爱的大好人――如果你不介意他的智力有点低的话。 忠诚测试  问男友十只母鸡需要多少只公鸡伴护？  如果他的答案少于十只，说明他很花心；如果他的答案等于十只，说明他不花心，你们的爱情也不会出现第三者；如果他的答案多于十只，你得当心点，那是他觉得你比他花心。 耐性测试  睡觉之前叫他数羊。  如果他数到十只就睡着了，说明他的耐性很差；如果数到五十只才睡着，说明他的耐性一般；如果他数到五百只也睡不着，那他多半是神经衰弱。 责任感测试  和男友逛马路。  如果他牵着你的手走，说明他的责任感不强；如果他揽着你的腰走，说明他的责任感一般；如果他圈着你的脖子走，说明他的责任感很有高度，但你最好主动给他降下来，否则你的呼吸很困难。 生活情感测试  夜晚，你和男友迷失在山谷。  如果他急忙找灯光，说明他是个悲观主义者；如果他急忙找星光，说明他是个理想主义者。 性格测试  男友和一只外出散步的老鼠不期而遇。  如果老鼠对他眉来眼去，说明他性格温和；如果老鼠对他怒目相向，说明他性格暴躁；如果老鼠见到他扭头就走，说明他性格孤僻，连老鼠也不愿和他玩。 前途测试  问男友喜欢哪种人？  如果他说喜欢疯子，说明他会成为文学家；如果他说喜欢傻子，说明他会成为科学家。 运气测试  男友在郊外瞎逛。  如果第一脚踩着狗屎，说明他有财运；如果第二脚也踩着狗屎，说明他真的有财运；如果第三脚还是踩着狗屎，对不起，前面说错了，他只有狗屎运。     2007-8-9 19:39:15
