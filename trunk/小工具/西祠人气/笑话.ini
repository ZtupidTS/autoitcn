title=学习经验
line=学习经验作者： 曹振华    推荐人：肖话    来源：自己创作    张文以第一名的成绩考入一所重点高中。开学第一天，老师让张文总结学习经验。    张文上台说道U“其实想学好并不难,关键是要有人激励你去学。”    张文接着说：“我将自己学习的方法总结为‘三步走战略’。在我上初三时我在班上是倒数的。有一次我问老师一个题目，老师说了很多遍我都没听懂，后来老师便说了一句第一次激励我的话。”    同学们问道：“是什么？”    “老师说：‘你怎么蠢的像猪一样。’听了老师的话后,我决定好好学习，终于在一次考试上进了全班的中游。于是老师又将我喊去说了激励我的第二句话。”    “是什么？”    “老师骂道：‘你这次考试水份比较重，下次再这样我就叫你父母来。’听了老师的话,我便很努力的学习，终于又在接下来的考试中进入了全班中上游。老师便又在考试总结会上说了第三句激励我的话。”    同学们迫不及待地问道：“是什么？”    “老师在会上对全班说：‘同学们，你们千万不要放弃，你们看，连张文这样的人都能学好你们还有谁会学不好呢？’听了老师的话我更加努力学习终于进了我们市最好的中学。所以我要感谢我初中的老师们，没有他们也就没有我的今天。”    全班鼓掌。  2006-12-30 10:44:17
