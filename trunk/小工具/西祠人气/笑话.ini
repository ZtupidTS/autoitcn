title=哪里有恭维软件卖呢？
line=哪里有恭维软件卖呢？作者： 陈大超    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿我曾到卖软件的地方问：“小姐，有恭维软件卖吗？”小姐听了我的话就笑了。她当然说没有。我就说你得给我留心点啊，什么时候有了请一定及时通知我，我的电脑里现在最缺的就是恭维软件啊。我可真是吃了许多没有恭维软件的苦。那些个网友，不论是男是女，都是必须有足够多的恭维来“供养”的，简直少一顿都不行，少一顿人家就拂袖而去了，还气得嘴唇翘多高，好像我对他犯下了什么不可饶恕的罪过似的。我也就揣摸到了，对于某些人来说，你不恭维他，你就是在对他犯罪，而且罪该万死――人家自然会在心底里把你毙掉的。他们在网上初次与我相见的时候，嘴上也是说着“请多多指教”、“请不吝赐教”的，但后来我才意识到，人家实际上说的是“请多多恭维”、“请不吝恭维”。开始的时候，我这个木脑壳，还真的满腔真诚地去“指教”过别人，结果惹得一位网上文友，竟然将一位名人许多年前恭维他的文字传给我“学习”，让我傻在电脑前好久好久。是呀，人家名人都不敢不恭维别人，我还有什么资格和理由去指教别人呢？我也就意识到，我这是被判了只准恭维不准指教的“无期徒刑”了。那就恭维吧。然而恭维人是那么容易的吗？每次说一样的话不行，搔不到别人的痒痒处不行，恭维的形象词老是停留在一个级别上也不行，把话说得太满太耸人听闻了同样不行――因为那听起来像假的，别人还以为你在讽刺、挖苦他呢。这时候我就想到软件了。我想如果有专门恭维人的“万能恭维软件”卖那该多好啊。有了这种软件我就省事了，省心了，而且也能将各路网友供养得眉开眼笑，心满意足了。同时，我自己也可以过得更舒心、更滋润――因为别人也可以用恭维软件恭维我呀。唉，有什么办法呢，我自己也是个爱听恭维话的家伙，每次听人恭维我的时候，我的脸上也是会抑止不住地笑得很灿烂的。    2008-1-15 13:10:10
