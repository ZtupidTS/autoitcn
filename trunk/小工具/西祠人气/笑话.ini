title=给老婆讲的理由
line=给老婆讲的理由作者： 杨波    推荐人：金豆豆    来源：网络1、   有天晚上一晚上不在家，第二天回家后，老婆追问：“去哪了？”    “老王家。”    “扯淡，我打老王的电话了，说你不在！”    “嗯，老王昨天晚上不在家！”2、    偷偷地在厨房里抽了一根烟，老婆看到了，追问：“怎么这么大的烟味？”    “油烟味！”    “扯淡，是烟卷味道！”    “嗯，我把烟都扔掉烧了，表示戒烟！”    “我不是把烟都锁在那个小抽屉里吗？”    “我那天趁你不注意，自己去偷着配了一把钥匙！”3、    老婆在书房里看我的聊天记录，追问：“妖冶仙子是谁？”    “哦，那是我妈妈的QQ网名”    “扯淡，你妈妈怎么会叫这么个名字？”    “我还很纳闷呢！”    “你看看这，‘我至今未婚’，哪来的你？”4、    老婆有天搜查了我的小抽屉后，追问：“你把钱放这里干吗？”    “哦，防备咱家有什么意外。”    “扯淡，全是毛票，加起来几十块钱，有什么意外也用不上。”    “够买盒烟的。”5、    老婆有一天突击了我的办公室，追问：“你们在干什么？”    “哦，办公室空调坏了。”    “扯淡，办公室空调坏了和你们抱在一起有什么关系？”    “取暖！”6、    儿子回家后，和老婆说了他家的事情，老婆追问：“你今天和谁去吃饭了？”    “客户。”    “扯淡，和客户去吃饭，用得着拉着手去吗？”    “她是盲人！”7、    有一天饭后聊天，我不小心说：“在我和你恋爱的时候，还追过一个女生！”    “嗯？我怎么不知道？有没有到手！”    “如果没到手，我早就让你知道了，干嘛现在才说！”8、    陪老婆去逛街，付钱的时候和收银小姐乱侃，老婆不快：“德行！”    “我是想拉拉关系，让人家给咱打打折！”    “你都付钱了，还要人家电话号码干吗？”    “以后万一有个售后服务什么的方便联系！”9、    菜市场买菜回家，老婆追问：“怎么没剩钱？”    “如今菜这么贵，我还倒贴了几块呢！”    “你哪来的钱？”    “昨天发工资，我留了点。”10、    岳母过生日的时候，送了一个中型蛋糕，老婆不满，追问：“没有大的吗？”    “有啊，钱不够！”    “扯淡，我给你的钱买两个大的都够！”    “我买蛋糕前去洗了个澡。”11、    老婆看着我的工资条和手里的现金，追问：“怎么少了五百？”    “有天不是为了送你迟到了吗？”    “扯淡，你迟到一次才扣50！”    “我的银行卡上空了，我自己补贴一下不可以吗？”12、    老婆看着我送给她的衣服，追问：“这是从地摊上买的吧？”    “得了，你看看标价！”    “扯淡，根本没标价牌！”    “妈的，小老板说已经给我打好了牌了啊！”13、    去京华钻石和老婆买戒指，付钱的时候，我一直和人家讨价还价，老婆说道：    “你缺钱啊？”    “不是，上次我买了一个，比这个大，但是便宜点！”    “多大的？”    “就在小刘助理手上带着，你没看见吗？”14、    老婆看完韩剧后很激动，抹着眼泪问：“老公，如果我也得了重病，你也会这么爱我吗？”    “别乱想，你怎么会得重病？”    “我是说‘如果’吗？‘如果’的话，你怎么做？”    “亲爱的，能不能先把咱家的银行卡密码告诉我？”15、    恋爱的时候，老婆要我发誓要一辈子都爱她，我就立即发誓了，老婆说：    “不行，这么快，肯定是假的！”    “不，亲爱的，我是真心的！”    “扯淡，你是不是对每个女生都这么说？”    “你们都认识啊？”16、    和老婆吵架了，老婆哭了，我道歉，老婆不满意说：“没诚意！”    “那怎么叫有诚意？”    “起码送套化妆品吧！”    “好，我车里有一套，我拿给你，不准再生气了！”    “怎么还有现成的？”    “哦，买来送给公司新来的大学生的！”  2008-9-11 11:26:53
