line=泰山父子－－爆笑漫画（1）作者： 彭永成    推荐人：故事中国    来源：网络泰山爸爸 在文明社会原为上班族，在荒岛上为养家活口而当起泰山。   泰山妈妈 一直想要减肥但都没有成效，在丛林这种环境身材却依旧，常常让泰山爸爸「吐槽」。   巧克力 荒岛上原始部落的公主，和蒜头是玩伴、好朋友。   蒜头 泰山爸爸的儿子，对事物好奇，常常给泰山爸爸惹麻烦   呱啦 叽哩在部落的死党，叽哩与呱啦两人在部落是活宝，常常打打闹闹。   叽哩 他与呱啦是部落里的两个活宝，两人常争执。   巫师 在部落里是最有权力的人，专为族人占卜解惑，专司祭祀，是族人祟拜的长者。   作者就是偶啦～～ 姓名：彭永成 生日：1970/7/20 四格作品：神仙也疯狂、我的爸爸是泰山、呆头成的生活周记、黄非红、皮蛋的日记、布丁当家、忍者鳖、家爪一族图文作品：森林中的哲学家们、海洋中的哲学家们连载中：幼狮少年─呆头成的青春纪事国语日报─泰山爸爸/蒜头的为什么？国语青少年月刊─麦香鸡与先知虫老猫漫画日报─Mr.蔡头北京少年漫画─呆头成的生活周记北京中国卡通杂志─布丁当家马来西亚光明日报─神仙也疯狂  喜欢吗？这里有更多～～点此回到周刊，更多精彩   2007-4-20 14:20:20
