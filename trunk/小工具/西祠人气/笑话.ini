title=小偷的留言
line=小偷的留言作者： 陈喜儒    推荐人：yvete    来源：英语沙龙    用手指轻轻一推，被雨打湿的铁门无声的开了。果然不出所料，雨水像润滑油一样浸透了门上的荷叶，没有一点声响。    从院门到房门只有两三步。街角路灯的光亮，被邻家的树木遮住了，照不到这里。他在黑暗中蹲下来对付这门锁。这是潜入人家时最紧张的时刻。说不定哪里有双眼睛正看着，他背上直冒冷气。    浸透晚上这门锁不好对付。一般的门锁用工具轻轻捅两三下，就能找到门道，再加把劲就能打开，但今天这门锁鼓捣了半天却没有要开的迹象。他心里直打鼓，仿佛面对着一个摆好了阵势的无敌将军。    他与门锁格斗了好一会儿，突然无声的笑了。俺太糊涂了，道行实在太浅……    原来这门根本就没有锁。    根据他掌握的情况，这个时间房主人不会回来。不过，也说不定。他小心翼翼地走了进去，突然踩上一个硬邦邦的东西，差点摔倒。他急忙屏住气，但黑乎乎的屋子里一点动静也没有。    他拿出手电照了照脚下，原来是踩上了一只黑色高跟鞋。另一只高跟鞋扔再房门的对面。不知是这一双水泥地上到处是男鞋和女鞋。他想，为了逃跑时方便，应该把这些鞋归拢一下，于是再水泥地上把一双双鞋摆成一排。全都是大人鞋，整整有十三双。    再铺着地板的门廊里，拖鞋东一只西一只，横躺竖卧，一片狼藉。他急忙把拖鞋放在鞋架上，以防踩上滑倒。    寝室里更是一塌糊涂。床上摊着打开的报纸，暖炉上放着用过的碗筷，烟灰缸里堆满了烟头，还有单只袜子，黑乎乎的枕头，吃剩的苹果，残缺不全的衣架……    他想，在动手之前，应该先清理一下，于是就手疾眼快地干了起来。他把碗筷送到厨房，发现水池子脏得叫人恶心，不能不洗一洗。他打开洗衣机，把枕套、袜子、衬衫扔到里面，又把澡盆里不知积了多久的水拍掉，擦洗那黏黏糊糊的瓷砖。    打扫卫生用去了不少工夫，最后连偷东西的时间也没有了。他再擦得干干净净的桌子上，怒气冲冲地留下一张纸条：    好好整理一下！脏得使俺连偷东西的情绪都没有了。    ――小偷    第二天，他装作若无其事的样子从那家门前走过，发现那家的信箱上贴着这样的留言：    感谢你的清扫，欢迎常来。    ――一个妻子被盗的男人      2008-3-31 15:05:28
