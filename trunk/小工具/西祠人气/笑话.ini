title=大人物
line=大人物作者： 小七    推荐人：柴狼    来源：故事网    市长结束了美国考察之行，坐飞机回到国内。司机开着一辆刚从日本到货的大型豪华轿车到机场来接他。市长以前从没开过这种车，车子刚出了机场，他就叫司机停下，要亲自开开这种豪华车。司机哪敢违命，只好把驾驶室的位置让给了市长，只是担心市长开起 车来会一时兴起，又要当“飙车族”，便好心地说了一句：“但愿一会儿可别叫交警给截住。”市长一瞪眼，不以为然地说：“我是市长，我怕谁？”        市长开车上了高速公路，手握方向盘，好不风光，果不其然，不一会儿，就把车速提到了150码，严重超速。在一个小县管辖的路段上，一辆正在巡逻的警车飞快地追上他，叫他把车停到一边接受处罚。       市长把车停下，摇下玻璃窗，表明自己是这个市的市长。那个年轻的小交警从外地警察学校毕业刚分到这个县的交警支队，哪里认识市长？说啥也不信。市长见状很生气，掏出工作证递了过去。交警翻开市长的工作证仔细查看了一遍，往车箱里前前后后看了看，顿时惊得目瞪口呆，歉意地请市长稍等，说要向领导报告一下。        原来，前几天他曾“有眼无珠”地拦住过一个貌不惊人的大领导的车，又“鬼使神差”地放跑了一个无证驾驶但浑身上下透着领导派头的小小中学校长的车，被上头好好熊了一顿，要不是姐夫在交警支队当队长，自己早让上面给“开”了。姐夫一再叮嘱他处理违章时一定要搞清对方的级别再说，弄不准的话就赶紧向他汇报。        这个交警马上拿出对讲机向支队长报告：“姐夫，我可能又惹祸了，刚才我又拦住了一个大领导的汽车，也搞不清他到底有多大来头，你说我该咋办呢？”    支队长不以为然地问：“有多大官？是局长吗？”    “不，比那大”        “那......是县长吗？”        “不，比县长还大”        “你到底拦住谁了，快说，难道是市长吗？”支队长紧张了，尖声叫到，生怕小舅子脑子里又缺了哪根筋，再惹了哪位大领导。        “我也搞不太清楚，姐夫”小交警为难地说：“但我看过司机的工作证了--给他开车的司机都到了市长级别。”        支队长一听，气地火冒三丈，在电话里咆哮到：“那你还不赶快向领导道歉，马上放行！”小交警慌了神儿，连忙照办。        又过了几天，市长的司机开车去接自己在农村老家种田的老爹来城里享福，回来时又经过了这条高速公路。司机在老家喝多了酒，车子开地摇摇晃晃地，在高速公路上左右乱摆。偏赶上又是那个小交警值勤。小交警一看有人竟敢酒后驾车，忙开车追上去，一见是他，赶忙满脸赔笑一路放行。        正巧支队长开车从这里路过，见状，气势汹汹地又把小舅子嚷了一顿。        小舅子连忙把十指竖在嘴边“嘘”了一声，神秘地说：“我又遇见更大的领导啦，”支队长诧异地问：“难道又是比市长更大的领导？”小舅子得意地摇摇头：“哼，比上次那位大领导大得多呀，肯定是个特大人物呢!我告诉你, 上次坐车的那个大领导，这次竟然也只配当他的司机!”      2007-3-12 20:20:23
