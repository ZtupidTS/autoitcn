title=黑板上的留言版
line=黑板上的留言版作者： 文文    推荐人：kjjay    来源：校园幽默    我读大学的时候，学校里人群最密集的地方应该算是第三教学楼，因为很多的公共课都在那里上，人来人往的。在第三教学楼一楼的入道口处，有一块公用的黑板，大家可以用粉笔在上面写留言或发布寻物启事和失物招领启事等等。    有一天，黑板的右下角忽然多了一行字，很多人都在围着看热闹，原来那上面写的是：“文文，请于明天晚上9：30在校门口的荷花池边等我，如果你我之间心有灵犀的话，你当然知道我是谁，如果你连我都猜不出来，那我们就没有见面的必要了！”    第二天，原来的那行字的下面多了一行娟秀的字体：“亲爱的，我当然知道你是谁！为了方便起见，请于今晚8：45来女生楼下接我，请手捧999朵玫瑰并高呼我的名字，这样我就会很快来到你身边，不见不散。”    那天晚上，很多满怀好奇心的男男女女在女生楼下望眼欲穿地等待着，都想看看故事的男女主角到底是谁？可是等了大半天晚上却没有任何令人激动的场面出现。于是大家纷纷咒骂是谁搞的恶作剧，恨不得抓出来打一顿。    谁知次日清晨黑板上又多了一句话，显然是那个男生写的，“亲爱的，如果我只剩下一块钱了，我该给你买一朵玫瑰花呢？还是给自己买一个面包？”     于是，大家的好奇心又被激起来了，不知道那个叫“文文”的女孩会选择浪漫还是先照顾那个可怜的男生的肚子。然而，第二天，还是那种娟秀得令人心动的字体，但她的答案却让所有的人拍案叫绝：“亲爱的，你应该先去买一盒粉笔，不然我们怎么联系呢？”  2006-11-18 1:04:27
