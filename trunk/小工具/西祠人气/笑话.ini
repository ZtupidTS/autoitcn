title=观赏鸳鸯
line=观赏鸳鸯作者： 杜挺秀    推荐人：zxlhnfg    来源：原创《少儿不宜》    老杜解手归来，在路边，看到两三个大老爷们，手持烟卷，吞云驾雾，围着俩大狼狗再看。    出于好奇，老杜停下脚步，仔细瞧了瞧：原来是熟人家的狗在“走窝子”(发情)，两只大狼狗在“连蛋”（性交）。    回到摊上，老杜情不自禁告诉临摊的男士：“小弟，你瞧，那几个人在给狗配鸳鸯。”    男士刚听完，抱起不到三岁的幼儿就去欣赏，此时，他老婆高声叫嚷：“咱孩子，还小，你让他看那（黄色）干啥哩。”    男士戛然而止，抬起头，眼巴巴望了又望。    ”你总是一个大色鬼，在家还没有欣赏、玩够呀！”    男士沉默不语，脸一赤一红......    晚上，老杜把这少儿不宜《观赏鸳鸯》的故事，讲给妻子，老婆笑得前仰后合.......   2008-3-2 6:44:36
