title=鸳鸯梦
line=鸳鸯梦作者： 蔡永彬    推荐人：xiaqinshen    来源：红袖添香正如道士所说，原来那女子乃探山修炼千年的狐妖，常幻化成人形，蛊惑人心，残害生灵。她对王郎早存觊觎之心，但又怕满腹经纶自恃清高的王郎不肯就范。就在她踌躇不定之时，丽霞仙子捷足先登，以身相许，结为夫妻，她后悔莫及。为此，她对丽霞仙子恨之入骨，急欲除之而后快。手是便施展妖法，布云兴风，将新娘子掳入深山妖洞之中。娘子虽贵为天仙，却不曾学得半点自卫功夫，又不敢报案于天庭，惟恐身份暴露被囚如幽宫，再不能与心上人长相厮守，万般无奈，只得乖乖引颈受辱，听天由命。狐妖自恃法力无边，先是吮其精血，润肤美容；再捋其衣裙首饰，把自己打扮得美若天仙；趁夜潜入王郎房中，欲以色相勾引王郎误入圈套，再伺机挖肝吞心，害其性命。不料被精明心细的王郎嗅出了腥臊来，使她功亏一箦，王郎也因此得以自救，幸免于难。翌日，道士偕同王郎，寻着狐妖异味逶迤前行。来到一处峡谷中，发现有一洞窟，两扇石门紧闭，一股妖雾从门缝里袅袅溢出，想必是狐妖巢穴所在了。道士让王郎隐身于巨石背后，然后说道：“施主稍安勿躁，贫道先进洞察看端的，再相机行事”。只见他摇身一变，变作一个半老徐娘的中年婆子，插着朵花，挽着个纂，手里拿着块素色绢帕，扭打着屁股走上前去扣门。少顷，石门“吱吱呀呀”地打开一条缝，一个红裙翠袖丫环模样的小妖探出半截身子来问道：“谁在敲门呀？”婆子忙趋前搭讪道，“嫫嫫是聚贤庄的快嘴王婆子，是王公子托老身来做媒的。”丫环听了，嘻嘻笑道：“王嫫嫫说的王公子可是庄上王郎王相公？”婆子也笑着况：“正是的，小大姐好眼力！快领老身去见你家姑娘吧。”丫环忙凑上去献媚地说：“你可是盼不到的贵客呀！我家姑娘正为这事寝食难安发愁呢!”婆子跟着小妖走进洞来，只见里面大洞套着小洞，洞洞相连，黑咕隆咚，阴气森森的，就像进了迷宫一般，好一阵拐弯抹角，才来到一个偌大的洞穴里。只见大穴内灯火通明，装饰豪华，锦绣帏幔里斜躺着一个浓妆艳抹的妖冶女子，两旁几个秀女模样的小妖，鲜衣绣服，垂手侍立。只见带路的小妖上前秉报：“姑娘，噢，大王：王郎王相公托媒来说亲。”只见那女子骨碌一下子坐起来疑惑地问道；“怎么？王相公托人来说媒？他回心转意啦？”婆子忙搭话道：“王公子说，只要你能找到失踪的新娘子并救她回去，他就同意纳你为妾。”“让那贱蹄子做大婆我做小妾？恕难从命！只有他休妻再娶，姑奶奶我做正房才行！要不，姑奶奶一刀把那贱蹄子给宰了!”婆子忙说：“使不得，使不得！常说‘一日夫妻百日恩’，公子是个重情重义的人，姑娘若杀了他娘子，他发起倔脾气来，那你就连小妾也做不成了。”狐妖心想，可也是。那我就先依了这痴情呆子，待做成了好事，本姑娘再瞅机会收拾他俩也不剧于是欣然说道：“那姑奶奶我就看在媒人的面上依了你家公于也罢。但怕夜长梦多，那就明天办喜事吧。抬两顶轿子过来，本姑娘和那贱蹄子一块儿去庄上也就是了。”婆子狡黠地眨巴眨巴眼，问道；“这么说姑娘有把握今夜就能把娘子找回来，不会耽误明天的喜事？既是这样那就拜托姑娘费心了，老身告退，也好告知公子早做准备。”狐妖暗笑婆子太蠢，心想，那贱蹄子就囚禁在本姑娘的连环洞里，还用去找吗？嘴里却说：“哼！少费话！快回去转告你家公子，出了差错，我就要了那贱碲子的命！送客！”于是，那个带路的小妖又把媒婆子送出洞来。道士见小妖回洞去了，便现出原形，来到巨石后面，对王郎又如此这般地叮嘱一番，便一同回到底上。第二天，道士又扮作媒婆和王郎同去迎亲，唢呐鞭炮钟鸣，把两顶轿子抬回家来。道士密密遣人先把丽霞仙子藏匿起来，以防不测。又趁众妖在洞内饮酒作乐疏于防范之机，推开石门，在洞口燃起了熊熊大火，并用鼓风车把滚滚浓烟鼓进洞里，始闻洞内鬼哭狼嚎，乱作一团，些许小妖晕头转向地爬出洞来，也被大火烧得焦头烂额，汶身而死，刹那间，众妖孽皆毙命于洞内，全然覆没了。道士命庄丁速回庄上向王郎秉报洞内起火之事，狐妖闻言急回洞窟来救火。道士见狐妖一现身，随即腾空而起，大喝一声：“孽妖，看剑！”只见剑锋盘旋飞舞，犹如一条白练，寒光闪闪，逼人毛发，势不可挡。狐妖适才在洞房内还窃喜王郎终于上钩，不料自己却中了调虎离山计，洞窟被毁，众妖覆没，落得孑然一身，又无险可守，一时手忙脚乱，没等施展妖术，只听得宝剑“呲啷”一响，又听得吁“扑哧”一声，狐妖妁头颅已滚落尘埃。道士急忙回到庄上，引丽霞仙子出来与王郎相见，夫妻二人生离死别，复得团聚，不由得喜极相拥而泣。道士将妖孽诛杀赶尽，仙姑也脱离魔窟侥幸得救，心中大喜，遂将真实来意向王郎和盘托出：“施主珍重，贫道受玉帝之命，一则铲除作崇妖孽；二则寻访仙姑速回天宫。上命不可违，贫道只好带仙姑上天复命去了，告辞!”说罢，驾起云头，急挟丽霞仙子升天而去。事发突然，王郎猝不及防，仓促间只扯住了娘子一片衣襟，亦随之飘然升空。他望着频频回首相如雨下的娘子顿首道：“娘子！娘子！小生愿同去觐见玉皇，细陈仙凡通婚之要，说服玉皇开恩赐婚!”“夫君！玉皇骄横专权，对持不同政见者杀无赦！夫君不是白白去送死么？夫君只管在凡间等奴家，只要玉帝留得奴家性命在，奴家会瞅机会再逃出天宫与夫君相会的……”王郎去意已决，只管死死扯住娘子的衣襟喊道：“士可杀，志不可夺，小生愿与娘子生死与共，绝不苟活于世耳!”道士见王郎对娘子如此痴情，大为感动，竟伸手将王郎拉上了云头，拱手道：“施主真乃性情中人，为红颜知己能置生死于度外，贫道自愧不如！常言道‘百年修得同船渡，千年修得共枕眠’。贫道着带你二人面见玉皇，定然凶多吉少，倘有不测，贫道岂不成了棒打鸳鸯的千古罪人？圣人言‘宁拆十座庙，不破一桩婚。’罢！罢！罢！贫道舍得一身剐，成全你俩的好事也就是了。”只见道士按下云头，刹那间就落在了王郎内宅的天井里，道了一声：“施主多多保重！贫道告辞！”随即腾云驾雾飘然而去。王郎夫妇万万没有想到生死关头竟能化险为夷，还落得个花好月圆的归宿，不由得感激涕零，仰望恩人的背影，长跪于地，叩头谢恩。是日晚，罗纱帐内，一对患难夫妻重温鸳鸯梦，再续不了情……  聚贤庄书生王郎，自幼潜心研读四书五经，博览名家诗书，又深谙史籍，博古通今。他学识渊博，眼界豁达，金玉之作，一蹴而就，且妙笔生花，掷地有声，他的诗文清新俊逸，雄劲豪放，读来朗朗上口，又意境高远，时称雄文坛，被四方儒士首推为大家。王郎虽是学富五车，才高八斗，却视功名利禄如粪土，从不涉足科考仕途。常与一些风雅之士，游历名山大川，寄情山水泉石；或于月朗星稀的夜晚，漫步花园，焚香祭天，煮酒烹茗，吟诗作赋，直至夜阑人静，才回房安寝。一日夜晚，浩月当空，清辉朗照。王郎又在花园摆下香案，先饮酒小酌，后品茗赋诗，直至星移斗转，仍诗兴盎然，难以自己。蓦然间，听得一阵环佩之声由选及近。王郎回首望去，只见繁花密蕊丛中，有一妙龄少女姗姗而来。姑娘身着白衫素服，手执绢扇，娉娉婷婷，有如玉树临风。王郎直觉得一股香风扑面，沁心入脾。待他定睛看时，姑娘已飘然而至近前。但见姑娘云鬓斜笼，青丝高挽、樱桃小口，玉颈粉腮，珠光宝气，娇媚过人。姑娘冲他嫣然一笑，还温文尔雅地道了一个万福：“公子赏月吟诗好雅兴呀，小女子常在天宫聆听公子赋得好诗，令人心弛神往。今日见公子佳作连篇，妙语联珠，实在让人心热眼谗，便寻着祭天的香火味下得凡来，陪公子共度良宵，如何？”王郎见姑娘花容月貌，肌肤如雪，秀外慧中，又知书达礼，顿时心动神摇，忙起身施礼道：“承蒙姑娘垂爱，小生荣幸之至！敢问姑娘芳名，也好日后回谢。”姑娘又莞尔一笑：“小女子乃天宫丽霞仙子。久闻公子诗冠群儒，仰慕已久，今夜特来向公子讨教一二，请公子赏个脸，可否？”王郎领首，望着姑娘艳若桃花般的娇好面容，顿时文思如泉涌，随口岭道：“人面桃腮别样红，羞煞牡丹闭花容。世上孤生怨迟暮，难得瑶池降神灵。”姑娘听了，美目流盼，面色绯红，应声对曰：“深宫怀春倚楼栏，梦绕魂牵夜难眠。落花飞絮知多少，不及侬家愁万点。”这时，王郎忽然听得天籁之声冉冉传来，遂又即席赋诗曰：“午夜谁家弄玉筝，无端帐触儿女情。在天愿作比冀鸟，同宿双飞伴终生。”姑娘才思敏捷，随即对口：“一幅绢帕万种思，闺房偷展怕人知。鸳鸯绣到双飞处，正是依心盼郎时。”姑娘吟罢，泪水涔涔，一副凄凄切切的模样，不胜哀伤地说：“只因你我仙凡相隔，天门又盘查甚严，实在难得一见。今日王母寿诞，众门神赴宴庆贺，奴家才得以抽身出宫与公子相会，真是想煞奴家了呀！”王郎听姑娘如是说，不由得心潮涌动，爱之欲切，但见姑娘端庄中透出几分艳丽，风流中又隐含了几多深沉，一副名门望族大家闺秀风范，想来自己乃一介凡夫俗于，竟与这样的绝代佳丽有缘，实是艳福不浅。况且姑娘不顾冒犯天规，不辞路途劳顿，屈尊下凡与自己幽会，其情爱之深感人肺腑！王郎忙上前深施一礼：“小生乃一介乡野书生，实不敢烦劳姑娘挂怀。既蒙姑娘惠爱，小生不胜感激！”姑娘侧身屈了屈双漆回礼道：“但愿人长久，千里共婵娟。奴家愿与公子结为百年之好，以偿奴家之愿望。”姑娘语罢，已羞得满面飞红，扭转腰身，以袖遮面，低头不语。王郎见姑娘娇态可斑，又言之切切，自然不些欢声，忙趋前拉住姑娘葱白似的手说：“既然你我今世有缘，适才又以诗传情明志，何不趁此良宵美景，拜堂成亲？”姑娘对王郎情有独钟，自然很爽快地就点头应诺了。于是一对有情人焚香盟誓，拜了天地，新郎搀扶着新娘入了洞房。洞房内红烛高照，炉香袅袅，一对新人并坐在床头。新郎揭下了新娘的蒙头帕，喝了双杯欢酒，便乘兴将新娘抱上了牙床。新郎替新娘松脱了衣带，去除了裙装，只见新娘酥胸凝脂如雪，乳峰丰盈高耸，面带娇羞，风情万种，新郎一下子将新娘揽入了怀中。一对鸳鸯，合壁成双，颠銮道凤，倒海翻江……洞房花烛夜，月白风清，花香袭人，一只密蜂，醉卧花蕊中。次日，王郎邀庄上友邻及四乡儒士齐聚风雨亭设宴庆贺新婚之喜。宾相折花当酒筹，众人或猜拳行令，吆三喝四；或击鼓传花，觅句联吟；满堂宾客，飞盏传觥，开怀畅饮，热闹非凡。正当宾客酒兴酣畅之时，天空骤然浓云滚滚，狂风大作，只刮得沙飞石走，地动山摇。众宾客急忙抱头回避如鸟兽散，酒宴也被狂风席卷一空。待风平云霁，众宾客复聚拢来，却不见了新娘子，众人惊诧不已，四处找寻，踪影皆无。大喜之日新郎无端遭此变故，犹如五雷轰顶，痛不欲生，竟昏倒在地，不省人事，被众人救回房中，请医诊治。新娘失踪蹊跷，且多日杳无音信，食不甘味，夜不能寐，整日郁郁寡欢，竟忧思成疾，卧病在床。一日夜深，只听得房门“呀”然半开，烛光摇动，一俏丽女子飘然来到榻前。但见女子水裙云裳、风譬雾鬓，满头珠翠，微微乱颤虚钗银饰，熠熠闪光。走路犹如风摆柳，眉眼飞动似流霞，唇红似丹，齿自如玉，蛔娜多姿，妖冶媚人。见公子迷迷糊糊睡在床，哑然一笑，便自行宽衣解带，赤条条地钻进公子锦被里相拥而眠。公子梦中醒来，见一裸体女子偎在怀中，以为新娘悄然归来，不由得心旅摇动，爱意奔涌。那女子亦春心激荡，曲意承欢。正待二人欲行房事、一触即合之时，王郎蓦然闻得―股腥臊味扑鼻而入，不似新娘体香袭人，顿生疑窦，急忙跳下床来，厉声斥道：“你何方女子，如此寡廉鲜耻，竟敢浑水摸鱼，乱我心志？”“公子与那小贱蹄子不就是一拍即合的露水夫妻么？今夜小妾也如法效仿与公子同榻合欢，有何不可呢？”女子故作娇媚之态，一副情意缠绵的样子。“娘子与我两情相悦，又拜堂成亲，自当同床共枕。你我素昧平生，岂能苟合？”“小妾素闻世间风传，‘妻不如妾，妾不如偷，―偷不如花街柳巷寻风流’；又闻世间男子多是见一个爱一个的多情种子；或是喜新厌阻，见异思迁的薄情郎。唯独公子洁身自好，为何？”“我与娘子山盟海誓，‘在天愿作比翼鸟，在地愿结连理枝’。我岂能失信于她？”“如今你家娘子已弃你而去，另寻新欢，你这痴情呆子还在这里独守空房，何苦呢？“你休得胡言乱语，搬弄是非，毁我娘子清白，你才是不守妇道的淫女荡妇，要不，怎能干出如此伤风败俗之事？你若识相，快快离开，免得自己声名狼藉，又G污我的声誉！”女子见自己投怀送抱，王郎竟是坐怀不乱，还声色俱厉地怒斥她行为不端，自知当夜难以如愿，只好悻悻离去。谁知女子并不死心。从那天起，她就煞费苦心地夜夜用百花香水沐浴全身，而后再把自己打扮得花枝招展，袅袅娜娜，缠住公子卖弄风骚，勾引挑逗。王郎乃正人君子，又心有所属，对这个矫揉作态的女子嗤之以鼻，不屑一顾，只管闭目养神，守身如玉，始终不为其姿色所动。这一日，有一道士形色匆匆地来到聚贤庄，指名要见庄主王郎。家人引道士入内宅书房相见，王郎见道士羽衣云冠，鹤发童颜，疏髯飘脚，貌古神清，骨相非凡，似神若仙，便知来耆乃道行深厚的高人，绝非招摇过市的平庸之辈，忙拖病体施礼道：“道长屈尊寒舍，必有要事见教，小生洗耳恭听了。”道士法眼炯炯，开门见山地说：“贫道遥望施主庄院妖气冲天，适才又见施主面色灰暗，一脸晦气，近日必有大难临头。”王郎忙上前又深施一礼：“道长真乃料事如神。小生娘子数日前被一阵狂风掳去，至今下落不明。今日小生又遭一女子性骚扰，搅得小生心力交瘁，惶惶不可终日。请道长施法救小生和娘子，来日结草岘环定当厚报救命之恩！”王郎说罢，跪拜于地，苦苦相求。道长细问端的，详情了然于心，胸有成竹地概然言道：“施主与娘子皆为抚孽所围，性命危在旦夕。贫道特奉玉帝旨意，携御赐斩妖剑巡游四方，缉拿作祟妩孽，以解天下苍生之倒悬。今逢施主有难，贫道当鼎力相救，义不容辞！”当即对王郎如此这般叮咛一番，两人便依计而行。   2007-10-14 15:34:47
