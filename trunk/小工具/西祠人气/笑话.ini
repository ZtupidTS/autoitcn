title=我有些不合群
line=我有些不合群作者： 鲁楠    推荐人：lunanmanhua    来源：原创    我生性孤僻，喜欢独处，很少去到热闹的地方。有人说我清高，亦有人说我脾气古怪。年轻的时候就这样儿，只交过三个好朋友，两个英年早逝，一个死于车祸、一个死于酒杯。他们两个走时带走了我的不少眼泪！还一个朋友健在，时不时与我联系，有时我会开句玩笑：“你胆子不小，还敢与我为友？”和朋友一起笑过便是伤心……     不合群的人往往是孤独的人，孤独的人往往会思考，思考便会有感悟；有感悟才会觉悟，觉悟就是智慧。这话说得有点绕口，绕了一圈，最后只是一句话；“孤独的人就是有智慧的人。”这话好像有些问题，毕竟我不是哲学家，只是凭着自己的感觉随便说说。但对我来说有点道理，不信？就举几个例子：     1.我年轻的时候，一夜之间身边有不少人开始练气功，又是一夜之间他们都成了气功大师！说能把你多年的疑难杂症一把抓走、能预知未来，能发功降雨……能的东西太多啦！当时一位“师傅”的亲传弟子，是这个群体的管家，上门找我，说他们出版有一本文化杂志，请我加入做编辑。我说我的老婆没有工作、孩子还在上学……管家大笑！“这些事情都不是你所考虑的，包括你兄弟姐妹的生活我们都会安排好的，你好好练功、作业就是了……”还有这等好事？难道我是个人才？因为天性不合群，最后只好放弃。没几年，那帮练功的组织成了邪教！人人唾弃，看危险嘛！     2.那时我还年轻，当地一位公安局长与我熟悉，后来他犯了错误被免职，两年后他给我打电话说；自己在广州开了一家大公司，聘请我当副总经理，年薪20万！还有这等好事？难道我真是个人才？经不住钱的诱惑，专程去了一趟广州，结果是在传销，他赌咒发誓地说这是二十一世纪人们暴富的最后一条途径！虽说当时国家并未禁止传销，只因自己不喜欢与他们合群便离开了广州。回到家的当天，CCTV《焦点访谈》报道国家开始禁止传销、打击传销。看危险嘛！     3.去年的我比今年的我年轻，邻居家的找上门来，满面春风地说：“他鲁叔，看你经常吊在网上，告诉你一个赚钱的好机会，你投资10万保证让你一年赚5万！”莫非又是传销？问她咋赚？     “买基金啊！像你这样的脑子，坐在家里保证就能发财！全城的人都在买呢！我刚一月就赚了八千！”见我犹豫，她又说：“你不要担心，亏了我给你承担！”世间真有这等好事？难道我还是个人才?见大家都在做，我就不合群了。     新年刚过，邻居家的又来了，这回哭丧着脸说：“他鲁叔，你的脑子就是好使，去年我劝你买基金，你就是不买，结果跌惨了！我的私房钱全都赔了！这件事就咱俩知道，千万不要让我家掌柜的知道了！”我幸亏没买，要不和她一样的惨，看危险嘛！     正和邻居家的说话，妻子突然进来，只听见了最后一句，让她至今纳闷：到底是什么事情？还不让她家掌柜的知道呢？      2008-5-5 22:30:32
