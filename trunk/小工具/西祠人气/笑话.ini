title=神经病与兔子
line=神经病与兔子作者： 佚名    推荐人：弥漫香气_侬    来源：同学讲述    以前有个神经病院，    有3个神经病人和一个医生。    有天医生分别给了3只兔子给他们，然后对他们进行观察。    第2天，他走到第1个病人的房间，看见那个病人抓住那只兔子的耳朵，嘴里发出摩托车的声音，便骑走了。医生摇摇头，说：“哎，这个病人还是一样啊！”    接着他又走到第2个病人的房间，看见他和第一个病人的举动是一样的。医生又摇摇头说：“哎，这个病人还没有好。”    当他走到第3个病人房间的时候，他看见那个病人手摸着兔子。医生很会心地笑了。说：“恩，这个终于正常了。可以让他出院了。”接着医生走过去问他：“你怎么知道这个是用来摸的呢？刚才前面那两个人都把他当作摩托车骑走了。”那个病人突然抬头，说：“什么？他们骑走了？为什么不通知我？”接着，他站起来，抓住兔子的耳朵，更快速度地骑走了。       2008-9-7 10:47:27
