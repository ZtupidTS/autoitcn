title=“废物招领”
line=“废物招领”作者： 张治良    推荐人：rdcp4678    来源：《江南时报》 ( 2006-10-30 第22版 )      新搬进这座六层住宅楼一楼的是一对退休的老夫妻。两位白发苍苍的老人很高兴，因为这里偏远宁静，更主要的是不用爬楼梯，这是上岁数的人所渴求的。 然而，没过多少天，老两口就发现楼上人家常常往下扔东西。什么破帽头、坏袜子、碎补丁、掉梁的拖鞋、磨漏的编织袋，什么食品袋、空饮料瓶、烟盒、旧牙刷……这闹得老两口心里很发烦。 那天，老头拎着瓶子去买酱油，出门经过自家窗前时，一条破布袋子扔下来，正好落在老头的脑袋上。老头火了，可仰头一望，也不知道是谁家扔的，只能长叹。老头回家就跟老伴说：“这可咋办呀？”老伴琢磨了老半天，眼睛一亮：“有了，咱们办个‘废物招领’！” 从这天起，老两口默默地去捡拾那些废物，一件件收存起来。 一个月的时间很快过去了。这个星期天的上午１０点钟，老两口把所有捡起来的东西分类摆在窗前的水泥地上，旁边还竖块“废物招领”的牌子。老头气喘吁吁地从二楼爬到六楼，每家都请一位代表下楼来。老头指着地上的废物说：“这些东西都是楼上各家不小心从窗口碰掉的，请认领一下，或许还有用呢。”人们相互对视一阵子后，都有些不好意思了，纷纷动手把废物装进塑料袋送进垃圾箱。 从此，再也没有人从窗子往下扔东西了。  2006-10-30 18:39:50
