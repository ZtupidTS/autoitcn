title=无题二则
line=无题二则作者： hbjd    推荐人：hbjd    来源：网络无题    Ａ君一介书生，情操甚高，素鄙视贪官污吏，声言如某日自己为官，定当两袖清风，铁面无私。不惑之年，适逢中央号召重视知识，重视人才。为响应上级号召，县上决定增设一科技付县长，Ａ君以其学识声望，有幸入选。    上任伊始，即逢侄儿因盗被捕，兄上门求救，Ａ君坚不应允。然兄时骂时泣，终不肯去。Ａ君烦甚。忽记起兄乃文盲，窃喜！遂取一烟盒，上书：“万勿因我而徇私，切记！切记！！”下落其章，递与兄长。兄如获至宝，欣然离去。    未几，侄儿登门拜谢，Ａ君甚惑，问之，答曰：“那日，民警见条，吓的一楞，而后连说‘原来如此,失敬!失敬!!’当场放我,尚摆一席,算是压惊!”说时昂首挺胸,状甚自得。     A君愕然,良久无语。无 题    豫东南某县公安局审讯室，执法人员正疾言厉色的询问一盗窃耕牛犯罪嫌疑人时，政委从门前闪过，嫌犯疾呼：“二舅，二舅！”政委怒道：“喊什么喊，我没有你这个不成器的外甥！！”说罢，拂袖而去。    瞬息，审问声止！    俄顷，嫌犯无罪释放！！  2007-8-3 18:08:34
