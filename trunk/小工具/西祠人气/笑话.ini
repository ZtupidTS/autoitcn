title=小股民给小偷的一封信
line=小股民给小偷的一封信作者： 佚名    推荐人：545692816    来源：网络小偷先生：    如果你看到这封信，那么非常不幸，门高一尺，盗高一丈，你又成功地破坏了我们新买的防盗门，成为第8位（我是股民此数很吉利哦）进入我房子的小偷。    小偷先生，信封里有50元钱，您先拿着，算是彩头，然后耐着性子把这封信读完。这屋子虽然看上去挺乱的，但每一样东西都有秩序，你想找什么我一样一样告诉你，请你不要乱翻，有些东西对你一文不值，但对我们却很重要。还有，我生性不太勤快，也不想旅游回来再辛苦收拾屋子了，还望配合。    你来我家，主要目的肯定是“借”钱，我们都刚发了工资和津贴，但都打在银行卡里了，银行卡我们随身带着。为了不令您太失望，也感谢您的配合，我在电脑桌第一个抽屉里放了183块钱，你拿走100,剩下的我们留着买菜。你可能嫌这100元钱太少，你还会在心里骂：“打发要饭的呢！”那就拿点东西吧。    电脑您千万不要动，这是上大学时买的东西，现在老得连大富翁都打不起来，而且我还要用他抄股，啥，你不懂股市，这厮比你横，你是暗偷，它是明抢，而且枪光了你的银子，还笑话你是赌徒，这不8元买的st**，现在剩2.52元啦，唉，算啦，不谈这捞什子的鸟市了，说点正题吧，电脑你就是拿出去也卖不了几个钱，还要雇车，再说也容易被人发现，这里面有我和老公网恋时的电子情书和我们在QQ时唧唧歪歪说的肉麻话。为了感谢您对我们伟大爱情的支持，在键盘下面我也放了100元钱，请注意查收。    还有那台电视，二手市场买的，花费80大元，如果你一定要拿，我也不拦着你。    为了感谢您的理解，门下放了50元现金。卧室您就不要进了吧，毕竟是很私人的地方。什么？你进了，你可真不听话，你看到了吧，那窗帘和床罩都是我一针一针缝出来的。你一定看到床头柜了，别试图把它开开，其实里面什么都没有，只有针头线脑童话书之类的小东西。那个米黄色按钮就是开关，如果你一定要看，那就按吧，不过建议你不要按。    如果你还没有按，那就到这里吧，我家也实在是没有什么东西可孝敬您的了。你在一个小时内赚了300元现金，也算是高薪，趁好就收，去楼下饭店买几个小菜尝尝；如果你按了那个按钮，那你的手现在一定被夹住了，你有三种方式可以离开，一、斩断手臂；二、打110,求助警察；三、等我们回来，我们会在二月十六日上午九时半准时到家。    此致 敬礼     附 小偷的留言：    尊敬的房东贤伉俪：祝你们旅游愉快！偶只拿了100元，找你97。5元，相当于一手st**。因为偶也是那个被明抢的之一。小偷这行你不是不知道，不能空手而归的。这也是偶第一次失手，谁叫咱都是小股民呢！   2008-8-20 12:56:01
