title=保护动物
line=保护动物作者： 么小双    推荐人：故事成员    来源：《大众商务》    美国联合碳化钙公司一栋高达52层的总部大楼竣工后,正为找不到合适的宣传办法而发愁时,发生了一件"怪事":一大群鸽子飞进了这栋新大楼的一个房间里,鸽子粪.羽毛把房间搞得很脏.    公司的公关顾问得知此事后,立即产生了灵感,下令关掉所有的门窗,不让一只鸽子飞走.然后,打电话通知"动物保护委员会"接着郑重其事地派人带着网兜前来捕捉.    同时,公关人员又电告新闻机构:在联合碳化钙公司总部大楼将发生一件有趣而有意义的捕捉鸽子"事件"新闻界被惊动了,纷纷派记者进行现场采访和报道.    从捕捉第一只鸽子起,到最后一只鸽子落网,前后共花了三天时间.在这三天中,各新闻媒介对捕捉鸽子的行动进行了连续报道,结果,联合碳化钙公司总部大楼民声大振.   2008-3-15 15:07:41
