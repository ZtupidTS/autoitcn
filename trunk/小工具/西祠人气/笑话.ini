title=借手机
line=借手机作者： 海棠依旧    推荐人：海棠依旧    来源：新故事    芳芳到医院做检查，孩子还小离不开母亲，丈夫大军也陪着一起去。到了医院，发现这医院不亚于菜市场，人挤人。等了很久还是没叫到号。芳芳的儿子生性好动，急得抓耳挠腮哇哇叫。    大军见状，对芳芳说：“看来没那么快轮到你！我带儿子到外面走走，待会上来找你。包我帮你拿着，检查带个包不方便。”    芳芳等了许久，终于轮到她了。做完检查出来，却没看到大军的身影。她又到外面找了很久，还是没找着。她想给大军打电话，电话却在包里。    芳芳很焦急，这时，她看到边上有人打电话，心里一亮：“有了。可以跟别人借个电话用一下。”    找谁借好呢？芳芳想了许久，对，就找个男的借。男人心胸开阔好说话。    芳芳看到对面有个戴眼镜的男人，于是走了过去，微笑地对那男人说：“您好，请问手机可以借我用一下吗？我老公就在附近，我找不到他了想给他打个电话……”    那男的听了，睁大了眼睛看着芳芳。过了一会，只见他醒悟似的说：“对不起，我该去接我老婆了。”说完，匆匆离开了。    芳芳遭到男人拒绝，这结果是她没想到的。可大军还是没来，看来这手机还得继续借下去。    芳芳看到对面椅子上坐着一位五十几岁年纪的女人，于是忐忑不安地走了过去，把刚才对那男人说的话重复了一遍。那位妇人听了，不高兴地对芳芳说：“年轻人学什么不行偏来学这个！我已经被骗一次了，你以为我还会相信啊？”    芳芳被气晕了，不过想想也是，换成自己没准也这样认为呢！唉！还是找个年轻的女孩借吧。于是她又来到一位时髦女孩面前。    时髦女孩听了，轻蔑地对芳芳说：“哼，你是不是看我刚出社会好骗啊？告诉你，这样的骗术我见多了！”    芳芳的脸红到了脖子根，看来今天手机是借不成了。她干脆坐在座位上耐心等了起来。    这时，一个女人走了过来。那女人热情地对芳芳说：“妹子，借手机用是不是？喏，我借你。”说完，掏出手机热情地递了过来。    芳芳感到非常意外，她怀疑似的接过手机，跟大军打了电话。打完电话，真诚地对女人道了谢。    只见那女人笑了笑，说：“嗨，谢什么！告诉你，我们是一条道上的人。我刚出来混的时候，也没人相信我的话。你刚才的表演我看了，不是我说你啊，你的表演不入戏，也就是说表演得不够真不够狠……”          2008-4-22 21:09:35
