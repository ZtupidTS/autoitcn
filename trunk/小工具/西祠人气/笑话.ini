title=女人想要嫁给一棵树的N个理由
line=女人想要嫁给一棵树的N个理由作者： 佚名    推荐人：两个人一起2006    来源：榕树下A、树基本上是属于不规整的木头，每当两个人吵架的时候，无论怎么蛮不讲理，撒泼，他也不会做出咬牙切齿的歇斯底里的恐怖状态。所以，这就大大减少了彼此之间神经质与脑溢血的平均发病率。 　　B、树是绿色的植物，它的自然环境比较好。生活在这样一个天然的家园里，每天看叶生叶落，容易激发人内心的细微感受，从而可以使自己变成一个情感丰富的人。(我发誓，情感丰富的人，都是非常善良的) 　　C、那样就能用树枝搭建起自己的小窝，从而就可以享受到人猿泰山的日常生活体验，如果再勤奋努力一点，就可以充分挖掘树居生活的点滴感受，写成一本《坐在树上快乐的喊》什么的，走出一条具有时代新女性的成功走红路线。 　　D、如果勤奋一些的话，可以跟树上的鸟儿们学习一下飞翔。在如今这个社会，多一项技能，就多一点生存的能力。这样可以减少家庭开支，最起码，省去了买车的费用，还免去了车灾人祸的忧患。假使有一天不幸下岗的话，还可以开个“女子飞翔健身俱乐部”，想想能飞翔的女子体态该是如何的轻盈，所以，单现在这么估量一下，那种异常火爆的场景仿佛就在眼前。 　　E、业余生活将空前的多姿多彩。可以在藤条上像长臂猿一样荡秋千，可以猫在树干旁，观察蚂蚁的幸福生活，以及在雷电交加的时候，忠实地记录树枝被击中的次数并能冒着再次被击中的危险去测量雷击的中心位置。还可以做个救世主，等有人到自己的树下躲雨的时候，好心地让他站在遭雷击次数最少的一个位置。 　　F、每当有痛苦事件发生的时候，可以在最短的时间内，找到自己的支撑点或者是发泄物。因为好多的电影和电视里都有那样的镜头，一个人要是表现很痛苦的时候，就会抱着一棵树痛哭，或者是照着一棵树发疯般地猛踢猛打！这是一种多么动人的方式啊！ 　　G、将会有机会，免费学会N种动植物语言。这事曾经有过一个非常见效的成功范例，据说，一只老鼠遇见一只猫，就在这只老鼠性命攸关的时候，突然它张嘴，学了一声狗叫，猫立刻仓皇逃去。于是，这只老鼠对它身边的儿子说：看，学会一门外语有多重要！所以，人要有多种准备，等哪天要是不小心迷失在原始森林里面，你的这些外语就将是你的救命草了。 　　H、在树的庇护里，最有可能将浪漫生活进行到底。雨天里，可以躲在树叶下面，静静地听雨，高兴的时候，可以引吭高歌来表达自己的痛快心情，不过，如果有人说像是听到了某种虫鸣的时候，你就得考虑自己是否需要重新择师了，虽然在树上天生的歌唱家不少，但是要知道，只有适合的才是最好的……   2006-11-1 10:54:00
