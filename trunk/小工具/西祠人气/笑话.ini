title=笑话集锦[本站网友推荐]（八）
line=笑话集锦[本站网友推荐]（八）作者： 佚名    推荐人：storychina    来源：网络1、老北京面馆最大的特色就是吆喝。那天，甲和乙去吃面，坐定，点完菜，跑堂小伙子吆喝上了：“5号桌，炸酱面两碗，小菜两盘。”吃咆喝足，该结帐了，一共是25元8毛，甲想:2毛就算了，便对跑堂小伙子说：“给你26，别找了。”跑堂小伙子接过钱便吆喝:：“5号桌有客送小费2毛。”满大厅的人听了都回头来望他们这桌，2毛钱也这么吆喝，甲脸红了：“得，那2毛你还是找我吧”。跑堂小伙子又吆喝上了：“5号桌的2毛小费又要回去了！”2、一个男人到警察局告他的邻居，说他家的东西只要不小心掉到邻居家，邻居都强行据为己有，无论是晾的衣服，钻过去的鸡， 还是栅栏边果树结的果子，从来都没有归还过。警察听了，说这些小纠纷不够立案，让他自己跟邻居协商。男人说：“这些事是不大，问题是今天早晨我老婆为果树剪枝时，不小心掉到他家院里啦！” 3、一个中年男子在买内裤。他拿了一条有条纹的内裤很详细的看了半天，突然问了句：“穿起来好看嘛？”只听那女售货员气愤 的回答：“回家问你老婆去！”4、某个人演讲离了题，一讲就是两个小时过去了。最后他发觉了：“不好意思，我忘记戴手表了。”后座传来一个声音说：“在你后面有个月历……”5、一个老姑娘打电话到消防局：“喂，请赶快派人来，有个年轻人正想从窗子爬进我的房间！”     消防队员告诉她“这事由警方处理，你为什么打电话到消防啊？”     她说“因为要从窗子爬进来必须架个长梯子。” 6、火车上，乘务员推着卖小吃的推车走过来，一个MM说“有XX牌的酸辣面吗？”    乘务员听后，满脸堆笑说：有有。然后在推车里哼哧哼哧的找了半天，说“在这呢，小姐您要几包？”     那个MM指着面，对身旁的人说：“就是这个……我最不喜欢吃了！” 7、医院―― 主持人：此时此刻，救人英雄，您想对全国的电视观众说点什么？    浑身绷带的英雄：你……你……踩住……我的……氧气管了！ 8、父亲质问他的六个儿子：“是谁把门外的活动厕所推到河里去的？”    见没人回答，这位父亲便循循善诱：“孩子们，华盛顿小时候砍倒了一棵樱桃树，不过他勇于认错，所以他父亲就原谅了他。”    最小的儿子听了这话就招认了，结果被父亲狠揍了一顿。“爸爸！”    小儿子抗议，“ 你不是说华盛顿认了错，他父亲就原谅了他吗？”    “是的，儿子，”父亲回答，“但华盛顿砍树的时候，他父亲可没有蹲在树上。” 9、有个人碰到了上帝，上帝突然大发善心打算满足他一个愿望。    上帝问：“你有什么心愿？”那人想了想，说：“听说猫有9条命，请您赐我9条命吧！”    上帝施了个法术，说“你的愿望实现了！”    又一天，这人闲来无聊，想尝试死一回，反正有9条命！他就躺在了铁轨上，结果一辆火车开过去，这人还是死了，再没有醒来。    为什么？因为那火车有10节车厢。（感谢luke的推荐）动物妙语奶牛：那么多人喝我的奶汁，却没有人叫我一声妈。 母鸡：人们为什么不让我计划生育 企鹅：管它有钱没钱，先装装绅士派头再说。蛇：我觉得弯路不直路好走。刺猬：渴望感受一下与别人的拥抱。喜鹊：万一我报忧，人们会相信吗？？ 不想当君子的理由 1、君子必须不计小人过。这个……除非他麻木了。2、君子职能动口不能动手，万一被打……光用口骂只是出口恶气，出手才解恨，所以……3、君子之交淡如水。天天饮水的人可以活下去，但长次以往，营养结构将严重不良。4、君子之腹小人之心常度。腹中有何物这可是绝对私人问题，让人莫名其妙地猜度……受得了吗？5、君子坦荡荡。把心挖开即坦荡，那样生存权也被剥夺了。6、君子观棋只能默不作声，太浪费棋艺了。7、君子一言，驷马难追。没有台阶下，难道跳窗户呀？正想收回昨日哄女友一起逛珠宝店的话呢。8、真金（君）不怕火炼。掉进火里就出不来了，多少人识火性呀？9、梁上君字也是君子，不想与之称兄道弟。10、做人好累，做君子更累。11、万一当不成真君，成了伪君子，岂不是搬起石头砸自己的脚？12、不当君子可以得罪君子。……N反正，就是不想当君子。（感谢247683093的推荐）口音    一天，乡长开会：    “兔子们，虾米们，不要酱瓜，咸菜太贵啦。”主持人（同志们，乡亲们，不要讲话，现在开会啦）    “咸菜有请香肠酱瓜。”秘书说。（现在有请乡长讲话。）    “兔子们，今天的饭狗吃啦，大家都是大王八”乡长（同志们，今天的饭够吃啦，大家都使大碗吧。）（感谢geiliang19920520的推荐）严重误会    老婆打麻将直到凌晨才回家，为了不扰醒丈夫，她先在客厅里脱光了衣服再进卧室。恰遇丈夫醒来，见了大怒到：“太过份了!你不光来这么晚,而且还输了个精光!”（感谢孔祥伟的推荐）中国十大经典遗言1、三国周渝：既生渝，何生亮？2、西楚霸王项羽：时不利兮骓不逝，虞姬虞姬奈若何？3、戊戌六君子之谭嗣同：有心杀贼，无力回天！4、宋代诗人陆游：王师北定中原日，家祭勿忘告乃翁。5、革命领袖孙文：革命尚未成功，同志仍需努力。6、宋代爱国名士文天详 ：人生自古谁无死，留取丹心照汗青?7、伟大的爱国者屈原：举世皆浊我独清，众人皆醉我独醒。8、三十年代影星阮玲玉：不死不足以明我冤！9、革命烈士夏明翰： 杀了我一个，还有后来人。     特别奖：这草有毒！ （神农氏）（感谢aiying99的推荐）出口    一美国人跟一非洲人聊天,美国人说:现在不是提倡资源回收吗.在我们美国口香糖吃过还能做成避孕套出口非洲．非洲人说：是呀我们也资源回收的，用过的避孕套也作成口香糖出口美国．（感谢游龙的推荐） 迟到    一位上司很生气看着手表对一名下属说：“你可以解释下你为什么老迟到吗？不过，请千万别找任何愚蠢的借口！”    “很好，”这名下属抱歉地回答：“下面的电梯里写着‘仅用于12个人’，您知道要找到另11名同时乘坐电梯需要花多少时间吗？”（感谢dahuajx的推荐）绝望看护妇甲：“505号病人，彻底绝望了。” 看护妇乙：“呀，为什么？刚才他还握着我的手，谈了好久呢。”看扩妇甲：“正是这样，刚才被他夫人看见了。”（感谢AIO0417的推荐）1+1等于？    小明是一个一年级的新生，他小时候发高烧把脑子烧坏了，反应有一点迟钝，因此他的老师上课的时候常常向他提一些简单的问题，想以此来锻炼一下他。    这天上数学课时，老师问他1+1等于多少，小明想了半天也不知道。于是老师叫小明回家问一下他的家人，然后第二天再来告诉他。    小明回家后，看见妈妈再打麻将，于是小明问：“妈妈，老师叫我问你1+1等于多少？”而妈妈根本没有听到小明在说什么。只见妈妈，手抓一张牌，使劲往桌上一拍大叫到“2万”    然后，小明又去问爸爸，此刻爸爸正在看世界杯。正看在兴头上，一达到忘我的境界，不禁大喊“小贝克汉姆”    接着小明又去问哥哥，他哥哥是住校生，一个星期难得洗一次澡，现在正在西热水澡呢。小明刚吧问提一说完，就听见哥哥说“好爽啊！此感觉乃神仙也望之莫及啊！！！”    最后小明又去问姐姐 。而姐姐正在打电话。只听姐姐道“你信不信我明天不约你去吃饭了？”    第二天，上课时老师又问“小明，老师昨天叫你回家问1+1等于多少？你问了吗？”    小明点了点头    “那你能告诉老师等于多少好吗？”    “2万”    老师生气的说“胡说，是谁告诉你的”    “小贝克汉姆”    老师心想“哼，敢侮辱我的偶像，看我怎么拉收拾你”    于是老师打了小明一巴掌    小明含着泪说“好爽啊！此感觉乃神仙也望之莫及啊！！！”    老师真的发火了，又打了小明一巴掌    小明哭者大喊“你信不信我明天不约你去吃饭了？”    老师…………狂汗………………（感谢风季朽的推荐）1、鸡对公牛发牢骚：人都知道只生一个好却让我们多下蛋，太不公平了。    牛说：你那点委屈算什么，那么多人吃我的奶，谁管叫我妈了。2、有天，一个人在神经病院的病床上唱歌，一开始背朝下唱着，后来换背朝上唱。医生问他为什么？他说：笨蛋，刚才播A面，现在播B面嘛！3、上帝对大熊猫说：我可以满足你两个愿望。    大熊猫想了想说：我这辈子也就两个愿望，第一个是找个中医把黑眼圈治好，再有是我就想照张彩色照片。4、昨晚聚会上我真出了个大洋相。    请柬上明明写着：只能系黑领带，可到了那里才发现，其他人还穿了衬衫和裤子。课堂上的惊人之语   1、有个同学据说考语文时，要求写“但愿人长久”的后半句，憋了半天，出来句：“一颗永流传”。   2、有一位哲学系的老师在期中考试时只考了一题，题目是这样的：“什么是勇气？”就当大家拼了命在想怎么写的时候，有个同学交了卷。不过他写的只有五个字――“这就是勇气！”结果，老师给了他满分。   3、高中时候有一次填词下句。上句是“洛阳亲友如相问”（下句好像是“一片冰心在玉壶”），我一个同学填“就说我在岳阳楼”。   4、上初中时一次语文考试，考初唐四杰，俺班一人答：“东邪西毒，南帝此丐”。   5、以前同学读课文，其中有一句“拿出芭蕉扇扇扇”。本来停顿应该是“拿出芭蕉扇，扇扇”，那同学直接读成：“拿出芭蕉，扇扇扇”。全体笑倒。   6、有一次数学最后一道大题，是两个解法判断哪个正确。有一个同学想了半天没想出来，顺便题了几个词：公说公有理，婆说婆有理！看看都没理！想想全有理。结果数学老师把该解法在她教的四个班都读一了遍，该同学从此闻名矣！   7、初中，语文试卷：（）可以为师矣。（出自《师说》，正确应填“温故而知新”）。我一同学答：师范毕业后。（感谢yuanxin420的推荐）三个财主    很久以前，有一个美丽的传说，每年农历七月初七，天上的南天门就会打开，只要对着南天门说出你的愿望，就一定会实现。    很多人听到这个传说都付之一笑，从没有人去试过。大财主家有一个长工名叫杜大，听说了这个传说，心想，反正是穷光蛋一个，管他是真是假，到时候去试一试。    这一年的农历七月初七，杜大站在荒郊野外，对着南天门大喊：“我要发财！我要发财！”    杜大回到家中，果然家里堆满了金银珠宝。杜大兴奋之情溢于言表，马上去向财主辞工。    财主问杜大为什么辞工，杜大老实地把经过告诉了财主。    第二年，财主也到了那个地方。南天门一开，财主一紧张，忘记了要说什么，只好拼命地喊：“杜大哎，杜大哎。”南天门以为财主要肚大，结果，财主挺着个硕大的肚子回家了。    第二个财主正好来拜访，也知道了这件事，也赶紧跑去要财宝。但他一时想不起来要什么东西，就一边看着南天门，一边撸自己的头发。结果，第二个财主拖着一根又粗又长的辫子回家了。    这事被第三个财主知道了，他嘲笑地说：“这么简单的事都不会做，还想当财主？哼，看我的。”他对着南天门大声叫着：“我要财啊！我要财啊！    结果你们知道吗？第三个财主家中堆满了棺材。（感谢hailun的推荐）  2006-7-6 15:23:33
