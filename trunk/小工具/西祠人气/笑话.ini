title=一些生活小常识
line=一些生活小常识作者： 佚名    推荐人：luke    来源：秀with论坛自测体重：请携带115斤重的物品，在30层楼上同该物品同时跳下。如该物品先于你落地，则你体重偏轻，需增肥；如你先于该物品落地，则你体重偏重，需减肥；如你与该物品同时落地，则你体重是标准，刚好115斤。呼吸频率测试：请将你男朋友或者老公的头，完全浸入清水里十分钟，然后将其平放在地板上，快速对其做人工呼吸。如在五分钟内将其救醒，则说明你呼吸频率良好；如在十分钟内将其救醒，则说明你呼吸频率一般；如在三十分钟内未将其救醒，请拨打120电话。肺活量测试：在一人多之处，施放一恶臭之屁，然后 附 蹲下身体，深深呼吸。如身旁无人掩鼻，则说明你肺活量良好；如有人掩鼻，则你应快速逃离现场，并在无人之处，运用以上方法抓紧练习肺活量。邻居友好度测试：请在凌晨4点正，打开所有窗户，将音响调至中等音量，以卡拉OK的方式，用声嘶力竭的唱法演唱《一无所有》。如邻居没有不良反应，则邻居友好度为100；如听见“神经、变态、狗日的”等回声，则邻居友好度为50；如听见由远至近的110警笛声，则需迅速关闭音响，钻进被窝，并可依此判断，你与邻居的友好度为0。自我魅力测试：请在繁华街头，高声大喊三次：我是单身！如有五位以上的男士前来询价，则你魅力为100；如有五位以上的男士对你进行嘲笑，则说明你的魅力为50；如无人问津，则建议你最好减少出门露面的次数。皮肤弹性测试：请将一跳蚤放在皮肤上，在跳蚤跳起后，测量其跳过的高度，每天进行统计。如跳蚤跳起的高度呈逐天递增时，则说明你皮肤弹性良好；如跳起的高度呈逐天递减时，则说明你皮肤弹性较差；如跳蚤摔死了，则说明你皮肤没有弹性。判断鸡蛋新鲜法：请将需判定的鸡蛋放在怀里，无论如何不要让该鸡蛋表面的温度低于30摄氏度。十五天后，如该鸡蛋已敷出小鸡，则说明该鸡蛋是新鲜的；如未敷出小鸡，则说明该鸡蛋是不新鲜的；如该鸡蛋破碎，请食之。懒惰自我测试：请在睡觉前，一次性喝下十公升纯净水。在第二天清晨时，如发现床褥上没有水渍，则说明你很勤奋；如有三滩以下的水渍，则说明你一般勤奋；如有三滩以上的水渍，则说明你很懒惰。牙齿强度测试：请用你的牙齿咬住你男朋友或者老公的手臂，并逐渐用力，在你男朋友或者老公发出喊叫的同时，迅速用噪音测量仪测量其喊叫的分贝。如测量值高于100分贝，则说明你牙齿强度100；如测量值在50至80之间，则说明你牙齿强度为50；如测量值为0，请带你男朋友或者老公去医院检查其痛感神经。  2006-7-6 15:33:59
