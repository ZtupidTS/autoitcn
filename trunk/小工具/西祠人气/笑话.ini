title=祝枝山写联骂财主
line=祝枝山写联骂财主作者： 佚名    推荐人：huanglong.002    来源：中国民间故事网    祝枝山是明代书画家。有一年除夕，一个姓钱的财主请祝枝山写春联。祝枝山想;这个钱财主平日搜刮乡里，欺压百姓，今日既然找上门来何不借机奚落他一番?于是，吩咐书童在钱财主的大门两旁贴好纸张，挥笔写下了这样一副对联:       明日逢春好不晦气；       来年倒运少有余财。    过往的人们看到这副对联，都这样念道:        明日逢春，好不晦气;        来年倒运，少有余财。    钱财主听了气急败坏;知道是祝枝山故意辱骂他，于是到县衙告状，说祝枝山用对联辱骂良民，要求老爷为他作主处置。另外，钱财主还暗中给县老爷送了些金银财物。当下，县令便派人传来祝枝山，质问道;"祝先生，你为何用对联辱骂钱老板?"    祝枝山笑着回答说:"大人差矣!我是读书人，无权无势，岂敢用对联骂人?学生写的全是吉庆之词嘛!"于是，拿出对联当场念给众人听:        明日逢春好，不晦气;        来年倒运少，有余财。    县令和财主听后，目瞪口呆，无言对答。好半天，县老爷才如梦初醒，呵斥钱财主道，"只怪你才疏学浅，把如此绝妙吉庆之词当成辱骂之言，还不快给祝先生赔罪?"    钱财主无奈，只好连连道歉。祝枝山哈哈大笑，告别县令，扬长而去。   2007-1-26 15:01:23
