title=娱乐记者惹不起
line=娱乐记者惹不起作者： 佚名    推荐人：sps111    来源：重庆商报有次去某地参加演出，刚下飞机有记者问我：你对本地的三陪小姐有什么看法？我知道全国明文禁止三陪小姐，所以反问他说：你们这里还有三陪小姐吗？可第二天报纸头条新闻的标题居然是这样的：千里迢迢，某明星飞抵本地；心急火燎，脱口便问三陪小姐！ 　　这太不像话了，第二天又有记者采访我：某先生，你对本地的三陪小姐有什么看法？这回我学乖了，我不上他的当，我说：我对三陪小姐不感兴趣。第二天报纸又出来了，标题是：见多识广，某明星夜间娱乐要求高；不屑一顾，本地三陪小姐遭冷遇！　真是冤枉啊，第三天又有记者来问，大家已经开炒啦。我干脆回答：什么三陪？四陪、五陪，我不知道。以为这下可以太平了，可第三天报纸上更不像话啦：欲海无边，某明星三陪已难满足；得寸进尺，四陪五陪才能过瘾！后来再有记者来问，我干脆什么都不说了。我不理他们，这总行了吧？结果报纸还是照出不误：面对三陪小姐问题，某明星无言以对！再后来我跟他们急了，我说，你们要再问三陪小姐的问题，再这么乱写，我告你们。结果，报纸上马上有新闻：某明星一怒为三陪！哎哟，这麻烦惹的，不诉诸法律看样子是不行了，于是，我告到法庭，让法庭还我公道。这报纸上的标题就更不像话了：法庭将公开审理某明星三陪小姐案！   2007-6-12 15:58:03
