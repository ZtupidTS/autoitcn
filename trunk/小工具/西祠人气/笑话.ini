line=广告综合症作者： 余跃军    推荐人：幽默之余    来源：2006年第10期《幽默PARTY》老师：你上课老是趴在课桌上睡觉感冒了咋办？学生：就用仁和可立克。老师：你这样下去考试能考好吗？学生：我能。老师：你凭什么能考好？学生：我有秘诀呀。老师：什么秘诀？学生：喝生命壹号，补充大脑营养，提高记忆力。老师：谁给你的钱买这种东西喝？学生：太子奶，太子奶，送你180亿。老师：这可能吗？学生：伊利，为梦想创造可能。老师：这都联得上吗？学生：让一切自由连通，中国联通。老师：你这么喜欢电视广告，是不是这些广告做的都很好？学生：广告做的好，没有新飞冰箱好。  2006-11-22 19:29:30
