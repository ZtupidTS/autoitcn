title=老师让人冒汗的口头禅
line=老师让人冒汗的口头禅作者： 佚名    推荐人：陈小群    来源：网络    1、初中政治老师：“这次考试不及格的，放学后到学校后操场等大雁给你们做饭吧！”当时一听那个话，那个寒啊！    2、我们的化学老师最喜欢说:“耽误耽误大家两分钟时间啊。”然后就一直耽误到下一节课老师站在教室门口。    3、数学老师：“我要变形啦，注意啊！”    4、老师：“今天我们求绝对值。”我求不出来，老师说我：“你就是三棒子打不出一个屁来。”    5、高中化学老师普通话不标准，提问时老师说：“我来吻一个同学。”我们笑啊笑的也就习惯了。    6、初一物理老师：“你们两个，简直是城隍庙的一对鼓锤。”    7、我最喜欢我班主任的那句话：“坚决不让你进教室！”结果3分钟后，“进来站着！”    8、有一超酷老师：“给脸不要脸！不吃馒头争口气！”    9、原来有个外语老师，每次某个词语有很多地方可以用的时候，他就会说：“这个词就像‘万油精’哪里都可以搽！”解释一下“万油精”，就是小时候听蚊子叫，拿一个红色的圆圆药膏搽的，就像现在的风油精。    10、以前一个数学老师：“整啊，不会整啊？我和你一起整！”    11、我们以前的体育老师在做操之前老是会说：“要好好做广播体操，否则身材会‘歧行’（畸形）的。”我现在回到学校看老师，发现他还是在讲这句话。    12、我们以前的班主任只要碰到同学犯错误了就狠狠地说：“把你的父母交出来！”    13、地理老师爱说：“问君能有几多愁，恰似一江春水向东流，所以中国地势西高东低……”    14、我初中班主任常说：“看这排站的，流直一道弯儿。”    15、我们政治老师：“有本事研究原子弹，没本事研究茶叶蛋。”    16、高中数学老师：“我们要毫不犹豫地设它为X。”  2008-4-7 16:27:30
