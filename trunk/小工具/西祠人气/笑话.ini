title=关于日本人的笑话N则
line=关于日本人的笑话N则作者： 佚名    推荐人：张思华    来源：口水吧心愿    一个美国人、一个日本人、一个中国人在丛林探险。结果全被吃人部落抓去了。    部落酋长说：“我今天心情好，不吃你们，但你们都得挨一百板子，但在挨板子前你们可以有一个愿望实现。”    先挨板子的是美国人他说：“挨板子前 先给我屁股上垫10个坐垫。”垫罢板子雨点般落下先前70板还凑合，70板之后，坐垫被打烂，然后就是板板见血……打完 ，美国老摸着屁股走了。    日本人见状后也要求10个床垫。1，2，3……100下打完。日本人起身拍拍屁股，没事。然后对自己的模仿能力和再创造能力吹嘘一番，并想坐一边看中国人的好戏。    中国人慢慢趴下悠哉悠哉地说：“来把日本人给我垫上,要面朝上。” 出口    一个日本人在中国一家饭店里吃饭。当侍者端上一盘龙虾后，日本人问道：“请问你们怎样处理吃剩的虾壳？”    “当然是倒掉啦，”侍者道。    “no！no！no！”日本人摇摇 头说，“在我们日本，吃剩的虾壳就送进工厂里，做成虾饼，然后再卖到你们中国。”    一会儿，侍者又端上了一盘水果，日本人指着其中一个柠檬又问：“请问你们怎样处理吃剩的柠檬皮？”    “当然是倒掉啦，”侍者道。    “no！no！no！”日本人摇摇头说，“在我们日本，吃剩的柠檬皮就送进工厂里，做成果珍，然后再卖到你们中国。”    结帐的时候，日本人一边嚼着口香糖，一边笑着问侍：“请问你们怎样处理吃剩的口香糖？”    “当然是吐掉啦，”侍者道。    “no！no！no！”日本人摇摇头，得意地说，“在我们日本，嚼过的口香糖就送进工厂里，做成套套，然后再卖到你们中国。”    侍者不耐烦的问道：“那你知道在我们中国，如何处理用过的套套吗？”    “当然是扔掉啦。”日本人道。    侍者摇摇头说：“no！no！no！在我们中国，用过的套套就送进工厂里，做成口香糖，然后再卖到你们日本。”跳机    有一架飞机上面坐有一美国人一个德国人一个日本人和一个中国人，飞机飞到一半突然没油了，机长宣布必须有一人跳机以减轻重量，于是那美国人就发挥其个人英雄主义精神走到飞机舱口高呼一声：“美利坚和众国万岁！！”然后就跳下去了！    飞机继续飞.....这时机长又宣布：“重量还是太重了，还得跳下去一个人！”于是德国人就站出来，走到飞机舱口，高呼一声：“德意志帝国万岁！”也跟着跳了下去！    飞机继续飞..... 这时机长又宣布说：“不行，还是重了，必须再跳下去一个人！”中国人看了日本人一眼，站起来走到了飞机舱口，日本人赶紧走过来紧紧握住中国人的手：“好兄弟，我不会忘了你的！”    中国人高呼一声：“中华人民共和国万岁！！”接着一脚把日本人给踹下去了！想蒙谁啊    一个鬼子到北京来学习中文，很刻苦。十几年以后，他不但会说普通话，还会说粤语和客家话，而且一点日本人的腔调都没有。“这下应该没有人再把我当鬼子了吧……”他心想。   有一天他到天津的一个小渔港去旅行，看到了一位捕虾的老伯。于是他心血来潮，满怀信心地用普通话向这位老伯打招呼:“老伯!你知道我是哪里人吗? ”  老伯答：“你的口音听不太出来……”   这个鬼子很高兴，心想：“想不到我的汉语己经进步到如此地步了，堪称炉火纯青啊……”   这时老伯大量了他一眼，说：“如果你能把偶抓到的虾数清楚，偶就有能知道你是哪里人。”   这个鬼子就以相当标准的发音开始数：“一，二，三，……五十……一百……二百……”数了一个多小时，他得意地回答：“九千七百八十七只虾！老伯，我看你绝猜不到我是哪里人吧!!”   老伯笑着说：“知道啦！你一定是日本人啦！哈哈哈……”   鬼子非常惊讶，但仍旧用发音标准的普通话问老伯:“你……你……为什么知道呢?”   老伯答道：“啊，这个简单，中国人问鱼虾都是问斤两的，没有你们这么蠢的啦!”弄巧成拙    酒吧里，有个小日本独自在喝着啤酒。他突然觉得自己要去洗手间，他怕离开后有人偷喝他的啤酒，便在桌上写了一张纸条：“我在杯中吐了口水。”    他回来后，发现纸上又加了一句：“我也吐了一口。”比快    通往芝加哥机场的公路上行驶着一辆出租车，车上乘坐着一个日本游客。这时，一辆出租车超了过去，日本人喊道：“瞧，丰田！日本制造！多快呀！”     过了一会儿 ，又一辆出租车超了过去。“看，尼桑！是日本制造！太快啦！”又一辆出租车超了过去。    “嗨！是三菱！日本制造！快极啦！”出租车司机是百分之百的美国人，看见那么多日本车超过自己的美国车，加上那个日本人张狂的语言，不免有些恼火。     出租车驶入机场停车场，这时，又一辆出租车超了过去。“是本田！日本制造！快极啦！没治啦！”    出租车司机停下车，没好气儿地指了指计价器，说道：“1500美金 。”    “这么近就要1500美金？！”    “计价器！日本制造！快极啦！没治啦！” 我就是喜欢听这件事    一个中国人给日本人商人打电话说：“我找太郎先生。”     接线员说：“对不起，他上周去世了。”    第二天，这个人又一次打电话，想跟太郎谈一谈。这次接线员有点厌烦，说：“我一直在告诉您他上周去世了。您为什么还要打电话呢？”    那个人说：“因为我就是喜欢听这件事。”相煎何太急    一位中国学生对日本学生说：“我昨天做了一个梦，非常精彩。”     日本学生问：“什么样的梦？说来听听。”     中国学生：“梦里你是男主角哦！”     日本学生大喜：“真的？我是不是英俊潇洒的白马王子？”     中国学生：“不！我梦到你手拿着菜刀，气喘吁吁的追着一只猪。”     日本学生纳闷：“我在追一只猪？”     中国学生：“是啊！你跑得汗流浃背的，结果，那只猪跑到了一条死巷子里。”     日本学生疑惑：“然后呢？”     中国学生：“你高兴的逼近它，那只猪突然跪地求饶，说道‘本是同根生，相煎何太急。’”  2006-4-29 14:32:54
