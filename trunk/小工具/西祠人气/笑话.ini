title=你有这么可爱又幽默的老婆吗？
line=你有这么可爱又幽默的老婆吗？作者： 好心情    推荐人：鱼心    来源：网络    关于讲理         老公：你不讲理     老婆：和你我从来就没讲过理，家就是不讲理的地方。再说你是男的，比我还大8个月呢，你得让着我。         关于钱         老公：以后我挣的钱按比例给你吧，我挣的多留的也多，这样有积极性。     老婆：好。     老公：那我给你百分之多少？     老婆：百分之一百二。         关于睡觉（一）         老公：你那么小人，怎么占那么大地儿！     老婆：那当然，我得翻身，还得伸懒腰呢！         关于睡觉（二）         老婆：咱们盖那双人被吧。     老公：别！那到第二天早上就全裹你身上了。我什么也盖不着。还是自己盖自己的吧，心里     塌实。     老婆：哼！你就是自己盖，到明天早上照样也得被我裹走！         关于中心         老婆：我在我们家一直是中心，在你们家也得以我为中心。     老公：那我在我们家也一直是中心。     老婆：可我这中心比你那中心重要。     老公：为什么？     老婆：因为我是千金，你只是个小子。         关于主意         老婆：咱们出去玩吧。     老公：好，你说去哪儿就去哪儿。     老婆：我要有主意还和你说！     老公：我出的主意你从来都不同意呀。     老婆：我不同意的那叫什么主意呀，那叫敷衍！你得不停地有主意，直到我满意为止。         关于打电话         老婆：你为什么不给我打电话？！     老公：倒打一耙！今天不是说好你给我打电话的嘛。结果我等了一天，还是我打给你的。     老婆：我是说过，可我又改主意了。张爱龄说：女人有改主意的特权。     老公：那你改主意没跟我说呀！     老婆：我说了，我心里说的，谁让你和我心灵不相通的。         关于异性朋友         老婆：我可以有男朋友，你不能干涉我。     老公：行，我也交个女朋友。     老婆：不行！     老公：凭什么你行我不行呀。     老婆：我交男朋友，你做不到的人家能做到，我就不会老挑你毛病了，有利于家庭幸福。你     交女朋友，我心眼儿小，吃醋和你吵架，不利于家庭安定。     老公：那我也心眼儿小。     老婆：一个男人，和女人一样心眼儿小，亏你好意思说！         关于心情         老婆：我一干活心情就不好了，会降低咱们的婚姻质量。     老公：那我干活心情也不好。     老婆：你的心理承受能力应该比我强，因为你个子比我大，心脏也应该比我大！         关于婚外恋         老婆：现在电视里老演婚外恋，你说，你会有婚外恋吗？     老公：不会。     老婆：为什么？     老公：有你一个我就够后悔的了，决不能再要第二个！         关于吃东西         老婆：这个话梅我吃了一半，挺好吃的，剩下的给你吃吧。     老公：我不爱吃话梅。     老婆：不行，你就爱吃！你是不是嫌弃我吃过的！     老公: 这鱼挺好吃的，来。     老婆：你的脏筷子碰过的，谁吃！     老公：那你吃过一半我还吃呢，我不嫌弃你，你怎么嫌弃我？     老婆：那就对了。我嫌弃你说明我比你干净。我比你干净你凭什么嫌弃我？              2007-8-9 15:01:36
