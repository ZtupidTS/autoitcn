title=央视十大最恶俗广告
line=央视十大最恶俗广告作者： 佚名    推荐人：故事中国    来源：网络恶俗广告排名版本1：恶俗广告排名版本2：第一名:脑白金 这个广告多年以来蝉联国内媒体第一名的理由就是，不厌其烦地告诫全国人民“送礼就送脑白金”，而且一说就是好几年。甚至用上了播报新闻的形式，这种对观众的感受根本不加考虑的恶俗广告，居然能无尽无休地播放下去，每天无数次地强暴数以亿计的观众，虽然广告土的掉渣，版本不一，但矢志不渝如同“坚持了四项基本原则”一般大谈特谈“送礼”，将产品由功效诉求转向礼品诉求。反反复复地将一句“今年过节不收礼，收礼只收脑白金”说到妇孺皆知，全国人民都烦的地步。第二名:黄金搭档这也是史玉柱“杰作”，不是白金就是黄金，从原来高IT科技到进入保健品市场，开始成功的是“脑黄金”再到“脑白金”又到“黄金搭档”，真可谓金色满圆啊，总之，是金就能让他赚钱。本来应该是排在第一的，因为很久不看到脑白金了，但是中秋节快到了，脑白金又卷土重来了，所以，只能屈居第二了，黄金搭档也有几个版本，最近的版本是各个不同年龄段的男女都抱着黄金搭档的盒子道白着各种效果，好象是吃了黄金搭档连饭菜也不要吃就可以生存了，而且吃了以后，保证你无所不能，有一次，我带着孩子去医院体检，一个年轻的妇女抱着孩子坐在医生面前，医生检查完以后说孩子没问题，就是体质弱了一些，要加强营养，这孩子的妈你猜怎么说:“那俺给孩子喝点黄金搭档行不行”?我和医生群倒.......第三名:好记星 这是橡果国际的产品，橡果国际这几年卖了很多产品，前几年最著名的要数那位爱模毛主席的某演员做广告的“爱普泰克”摄象机了，现在除了什么睡眠仪、背背佳、各种美容保健产品以外，最出名的要数“好记星”了，橡果国际也真能赶形势啊，果然，赶在了国人突然要疯狂学习英语的年代，于是请出了加拿大友人大山和爱华对“好记星”大吹大擂，好象学英语只要有“好记星”，不用读、写、记和背的传统方法就完全可以学习好英语。第四名:e百分这个广告竟然改变了黄金时间的天气预报的播出方式，让你不得不看，而又不得不烦，原来是一家三口，孩子用了E百分真的考了第一名哎，到现在的何老师把E百分当作冲浪板，意思是告诉你，只要有了E百分，保证你能考到100分。第五名:妇炎洁 付笛声和任静可谓艺人圈里的模范夫妻，这不，连做广告都拥在一起，拥就拥呗，还要先洗洗，看来这对模范夫妻在舞台上没有什么发展了。所以只有通过这样的广告挣钱，竟然拿夫妻间的闺房隐私来卖钱了，任静那叫一个美啊，幸福地说:我用妇炎洁。付笛声一把揽过她的肩膀，接着道:洗洗更健康... 其实，付笛声这句道白我很久都没有听明白。看完这个广告，你是否感觉空气中有一股异味......第六名:曾先生的湿毒清胶囊这个有些神秘和诱惑，正在摆弄老式留声机的曾志伟耳边传来了一个女人极具诱惑的声音:“老公，我痒......”“痒就挠呗”“....”“我挠不到?......”呵呵~~就差这个女人没有说出“我里面痒.....”了。第七名:周杰伦的xx方便面广告 周杰伦这小子为了几个银子硬生生的被毁了，一大碗方便面下去，傻乎乎的笑，嘴角还恶心吧啦的留了点花花绿绿的汤水，结果一个女的就“哗”一下蹦到他跟前，添了添嘴角，就 像狗看见了冒着热气的屎那么兴奋，用她的手指头抹着周杰伦嘴唇边的残汁剩面，抹 下来就往自己的嘴里送...嗷嗷，狂吐。。。。其实象这样的广告多的很，不分时段的播放。你正端起饭碗，它给你来个‘泻痢停’，XX拉肚，一吃就停!!...你还有食欲么? 跟一个不怎么熟或刚认识的女孩看着电视，‘每个月总有那么几天....’晕，换台，‘原来我的胸围是多少，我老公很不满意，自从用了XXX....’我再换，这回更惨，某医院广告‘爱她就选择无痛人流.....’救命哇!!! 咱虽算不上纯洁，但也是未婚人士，在异性面前多少也会尴尬吧。第八名:金嗓子喉片金嗓子喉片本来应该是个好产品，我有慢性咽炎，也尝试着吃过，可自从看到罗大耳朵和他那兔牙，我怎么也不再买这它了，我就一直纳闷了，这罗大耳朵和这个金嗓子喉片的功效有什么关联嘛?难道是他吃了金嗓子喉片才踢好的球?难道罗大耳朵是用嗓子把皮球喊进球门的?难道世界杯上巴西8:0赢中国有金嗓子喉片的功劳?看着罗大耳朵一脸的傻笑，露出他那个中间空隙一厘米的一对大板牙，手里举着一盒金嗓子喉片 ，恐怕他连这个产品到底是有什么功效也不知道第九名:云南白药牙膏 最初的广告是一个中年瘦男人拼命的刷牙，直到把牙龈都捣出血，然后是一个白领小姐办公的时候吃面包，竟然也咬出了血，现在，又来一个胖男人刷了一半牙龈又出血了，出就出呗，干吗还对着全国人民说话呀，你难道不知道你那一口白吐沫又多恶心人吗?而且这个时候我们都是在吃饭。第十名:哈药集团广告这也是史玉柱“杰作”，不是白金就是黄金，从原来高IT科技到进入保健品市场，开始成功的是“脑黄金”再到“脑白金”又到“黄金搭档”，明天被给我来个‘脑钻石’就阿弥陀佛 !!这位大爷我记得他最经典的一句:一口气上五楼，不费劲从盖中盖(钙中钙)、补雪(血)到三精蓝瓶的，哈药推出的所有广告都让人无比厌烦，除了他们的那个“妈妈..洗脚”的公益广告还能让我们记住以外，我们更多的是记住哈药的庸俗和低级，今天是那位李太爷天天说补盖，明天是一个个老太奶爬山、上楼不嫌累。恶不恶心，也太假了吧?  2007-6-22 9:52:46
