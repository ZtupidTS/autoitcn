title=落伍的盗贼
line=落伍的盗贼作者： 梁洪涛    推荐人：yaodeqing    来源：故事版    几年前，丁二因盗窃罪被判入狱，最近刚刚刑满释放，可出狱后，丁二仍恶习不改，时间不长，又因盗窃罪“二进宫”。巧的是，丁二又被关进了上次服刑的那个监狱。    丁二一进监狱，就要求在服刑期间，每天收看电视或阅读报纸，以便及时了解外面的发展和变化。    监狱长一听乐了，心想这小子啥时候上进了？细一打听，才知道了详情。    原来，那天丁二转到一幢居民楼下，发现停车棚里有一辆非常漂亮的摩托车。丁二一看四周无人注意，赶紧凑上去，没几下就弄开车锁，把车接钥匙开关的电线扯断，打着火骑上就走。    穿过几条街，丁二见后面无人追赶，放下心来。这摩托车大概是专供女士骑的，不但轻巧，噪音也很小。丁二正暗自得意，摩托车忽然熄火了。丁二晃了晃车身，油箱里一点响动也没有，原来是没油了。    丁二只好推着摩托车去加油站。加油站当班的是个中年妇女，她拿起油枪刚要给丁二加油，忽然又说加油机坏了，然后转身去屋里拿了扳手出来，在加油机上这里拧拧，那里敲敲。丁二催她快点儿，自己还急着赶路呢。中年妇女说快了快了，马上就好。    就在这时，不知从哪里冒出来几个警察，不容分说把丁二按住，带回了派出所。进了派出所一审，丁二全招了。可是他不明白，警察是怎么发现自己的呢？    一个老警察看出了丁二的疑问，告诉他，是加油站的中年妇女打电话报的案。    丁二还是不明白：“我只是让她加油，她怎么知道摩托车是偷的呢？”    老警察哈哈一笑道：“因为你给她出了一个天大的难题。她在加油站工作了二十多年，还从来没有给电动车加过油！”   2006-7-20 10:28:54
