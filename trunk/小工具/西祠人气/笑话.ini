title=遭遇“尴尬”
line=遭遇“尴尬”作者： 欧阳奋强    推荐人：西明    来源：欧阳奋强博客    生活中，常常会遇到一些意想不到的尴尬。    迎面走来一人，觉得面熟，便热情的打招呼。对方很茫然的看着你，就像在看精神病患者，原来是你把人认错了。或对方突然拍你一下，等你还没反应过来，他却说：对不起，认错人了。    或多或少，大家都遇到过这样的尴尬。在我的记忆里，曾遇到过这样的事至今记忆犹新。    我工作的早，在剧院里开始上台演出时，我的同学们还在上初中二年级。约他们出来玩耍，请客吃饭自然是我买单了。离我家不远有一个小饭馆，是我们常去的地方。一次，我到收银台去点菜，那位服务员笑着问我：“你一天能挣不少钱吧？”    我点头。    “你出来做这些事你们家大人晓得吗?”    “晓得。”    “他们支持你呀？”    他们为什么不支持？    “你那么小，不好好读书，就出来干这些事。”她惋惜的摇头。    我干什么事了？莫名奇妙。    “抓住了是要挨打的呀，还是要走正道，不要走歪门邪道。”    原来她把我当小偷了，我忙给她解释：“我不是干那个的，我是演员。”    N年前的一天，我走在大街上，突然、后面一个人给我后脑勺重重一巴掌，把我打倒在地。我抬头一看，一个壮汉正准备冲我挥第二下，突然他的手在空中停了下来。一脸歉意地说：对不起，认错人了。我望着他离去的背影，一脸的无辜和满腔的怒气。    冤枉啊！    前两天，我从健身房出来，漫步回家。一位骑自行车的大姐很热情的给我打招呼。    “弟娃，我是看着你长大的。”    打演了个大家都能记住的角色后，公众场所有人把我认出来已是家常便饭。一般遇到这样的事，我都尽量装得随和一些。加之这位大姐说是看着我长大的，兴许是小时候的邻居。我便客气的与她点点头。    “听说你现在又没有在钢管厂干了哇？”（成都无缝钢管厂）    我过去和现在都没有在那个厂干过。我茫然的看着这位大姐。    “听说你下岗后过的很惨，没有关系，挺一挺也就过去了。”    我有那么惨吗？    不至于吧。    “我没有钱送你，就送你两句话吧，没有迈不过去的坎，乐观一些，对生活要有信心。你不晓得，我刚下岗的时候也过得K，但是，咬紧牙关也就挺过来了。现在我跟我爱人开了一个买卤菜的铺子，生意还马虎，日子也还过得下去，我们奢望也不高，吃得起饭就行了。”    一定是又遭遇到认错人的尴尬了。    “我们都还打算再开一个铺子，你要现在还有困难，我们可以帮你一把。”    望着这位大姐满脸的热情，我有点不知所措。    “要不你记一个我的小灵通号码吧。”    “不用、不用……”面对好心的大姐，实在不忍心告诉她认错人了。从她的言语中，能听出来她曾是一位下岗工人，下岗后一定是经历过不平凡的挫折，但她靠着自己的乐观和坚强挺了过来。    敬佩！    面对生活，我们都应该有这种坚韧乐观的精神。……       对了，今天是教师节，我衷心的祝福老师们，节日快乐！身体健康，一生平安！。          2008-9-11 16:53:49
