line=笑话集锦[本站网友推荐]（二十三）作者： 佚名    推荐人：故事中国    来源：故事中国手电筒    5岁的儿子入睡前对妈妈说：”妈妈，把手电筒给我。” “睡觉玩手电筒干啥？” “不是玩，我做梦走夜路，看不见。”启蒙教育    幼儿园的老师对小朋友进行启蒙教育，她拿出一张中国地图问：”哪位小朋友能告诉我这是什么？”只听有人答道：”天气预报。”    老师又把一张天安门广场的大照片挂起，问：”这是什么？”    所以小朋友都答：”新闻联播！”搞不清    父亲问小儿：”你将来要娶谁做太太？”    小儿说：”平时奶奶最疼爱我了，所以我要娶奶奶做太太。”父亲说：”胡说！我妈妈怎么可以做你太太？”    小儿说：”那么，我妈妈又怎么可以做你太太？”生日    一位教授对一智力早熟的小男孩说：”你的生日是哪一天？”    男孩回答：”4月2日。”  教授问：”哪一年的？”    男孩回答：”每一年。”挤成一团    天文课上，老师说：”月亮的面积非常大，要是住上几百万几千万人，绝对没问题。”突然一个学生忍不住哈哈大笑起来。    老师问：”你笑什么？”    学生边笑边答：”我是想，当月亮变成月牙的时候，那几百万几千万人不就挤成一团了吗？” （感谢凤非的推荐）委婉劝解 一个顾客坐在一家高级餐馆的桌旁，把餐巾系在脖子上。经理很反感，叫来一个招待员说：”你去让那位绅士懂得，在我们餐馆里那样做是不允许的。但话要讲得尽量委婉些。”招待员来到那个顾客的桌前，有礼貌地问道：”先生，您是刮胡子，还是理发？”长宽不分飞机在一个新建的机场降落时，驾驶员把全部制动器都推到了头，还险些冲到跑道的外面去。他从驾驶舱的小窗向外一看，吓了一跳，”天啊，地上竟有这么短的跑道”！领航也伸出头来看，他说：”哦，长虽不长，可宽着哩！”镇静一天夜里，旅店着火了，许多客人跑出来。一位客人走过来说：”你们无须如此慌张，当我听见失火时，就从床上起来，点上一支烟，泰然自若地穿衣服，我又觉得领带不合适，就把它解下来，又换了一条，没有丝毫慌张！每当危险发生，记住，一定要镇静，镇静！””那真是太好了。”一个朋友说，”那你为什么不穿裤子呢？”习惯长官对新兵说：”我将安排你到潜水艇上去。”新兵说：”这可不行，长官！””为什么？””我有个习惯，睡觉时一定得把窗子打开。”（感谢nthyf的推荐）孝顺的儿子    儿子对爸爸说：“爸爸，如果我考试得100分的话，你会怎么样呀？”    爸爸笑着说：“那我肯定高兴死了！”    儿子说：“爸爸，你放心吧！我肯定不会让你死的！”    ……（感谢qq511301427的原创）    吝啬鬼    一个出了名的吝啬鬼请医生给她的妻子看病，    医生说：“人家说你十分吝啬，你会给我珍费吗?”    “不管你把我妻子治好还是治死我都会给你诊费的”吝啬鬼说。    医生便悉心医治，可他妻子还是死了，医生便要求付给他诊费。    吝啬鬼问：“你治好她了吗”?    医生：“没有”。    吝啬鬼：“是你治死她的吗”?    医生：“当然不是”。    吝啬鬼：“那我也就不应该给你分文”。（感谢袁鹰的推荐）雨伞    放学了，同学都走光了，只有小铭一个人在哭泣。    老师问“小铭你怎么了”    小铭说“我的雨伞丢了”     “咦，这里有把伞，不是你的吗”     “不是，”小铭说“我那把是湿的”。节约    海铭说“爸，今天我节约了五毛钱”爸爸问“好哇，你是怎么节约的”海铭说“你让我送的那封信，我没贴邮票就塞进邮筒里”爸爸说“天哪，信会被退回来的”海铭说“不会，我把咱家的地址改了才投进去的”（感谢林萍的原创）吃饭了吗？    父亲从卫生间出来问5岁的儿子：你吃饭了吗？     儿子：我刚吃过    父亲：你什么时候吃的？    儿子：刚才你一边大便，我一边吃的（感谢英雄城的原创）土木系    有一位女生，心里很难过，因为：它念土木系的男朋友，对她愈来愈疏远、冷淡。为什么呢？这女生后来才搞清楚，原来她男朋友认为她又交了新男朋友。于是，这女生就在报纸上“流言”：    给念土木系的男朋友：    我真的不晓得你的历史程度是这么“烂”耶，难怪你只能念土木系，又土又木！我笔记上胡乱写十遍的那个李隆基，真的是唐玄宗啦，不是我的新交、新男友。拜托！你多念念历史课本好不好？（感谢蓝泡泡的推荐）报仇仔仔被爸爸修理了，他跑去找妈妈诉苦：“妈妈，有人打你儿子你会怎样？”妈妈：“我会打他的儿子报仇．”仔仔：……（感谢死神之爱的推荐）大学伙食    一新生买了一个烤饼，正走在路上，突然迎面开来一辆大车，惊慌中烤饼失手滚落于车轮之下，待车过去，正自懊悔的新生惊奇地发现烤饼完好无损地嵌在地里!为不浪费，他决定将烤饼拣起来，可无论手抠勺撬均未成功。正为难时，恰逢一好心老生经过，了解情况后老生二话没说，立刻从书包中掏出一根油条，只见“叭”地一下，烤饼应手而出!地理考试    地理考试时，老师要学生简略描述下列各地：    阿拉伯、新加坡、好望角、罗马、名古屋、澳门。    其中小明这样写：从前有个老公公，大家叫他阿拉伯，有一天他出去爬山，当他爬到新加坡的时候，突然看见一只头上长著好望角的罗马直冲过来，吓的他拔腿跑进名古屋，赶紧关上澳门。（感谢shfy596的推荐）孝    国文课时，老师教我们尽孝，向父母嘘寒问暖，问他们一天工作顺不顺利，累不累等问题。第二天老师要同学报告父母的反应。一位同学说：“我的父母说：你缺多少钱，就说吧。”另一位同学说：”我才倒霉呢，我父母问我：“是不是今天发成绩单了。”（感谢风缘的推荐）逗乐    妻子和丈夫一起吃饭，丈夫不说话，妻子想逗丈夫乐一下，于是说：”20年前，我的一块手表掉到咱家的水井里，昨天捞上来，竟然还在转动，而且走时准确，真不可思议。”    丈夫开口说道：“我三叔20年前掉到前院的水井里，昨天突然爬上来，竟然还安然无恙。”      妻子问丈夫：“你三叔这20年在井底干什么？”    丈夫回答道：“一直在给你的手表上弦。”（感谢zombie的推荐）上学    汤米到了上学的年龄，他母亲为此对他做了大量的宣传动员工作，目的是为了让他喜欢学校。他给孩子买了许多新衣服，告诉他上学会交到许多新朋友等等。当上学的第一天来临的时候，他急切地要到学校去，回家他兴高采烈地赞美了一番学校里的生活。    第二天，母亲叫醒他，他问：“干嘛?”母亲说：“该上学了。”他回答：“怎么，还要去?”（感谢djhwsjx的推荐）绝妙批词    一对夫妻吵架，被邻居告到县衙里，县官梁廷桂不予立案，批道：    夫妻反目，常事；两邻控告，生事;    捕衙申报，多事；本县不准，省事。（感谢小山子的推荐）原因小芳在逛街时与多日不见的女友小丽相遇，两人聊了起来：“听说你找了个卖手机的男朋友，让他帮忙给我买部便宜手机吧？”“很抱歉，我和他已经停机了。”“是因为欠费吗？”“不，是通话质量太差。”“肯定是信号不好。”“错，是他脏话太多。”秘诀    好赌的杰克十分崇拜布什，在布什参加的两届总统大选中，他不等投票开始，就和别人赌布什绝对获胜，结果布什真的连续两届当选美国总统，赌友对此十分佩服，追问其有何秘诀，杰克笑答：”我把布什和主要竞争对手的名字连在一起，惊奇地发现那就是大选结果：上届（54届）：布什（不是）戈尔；本届（55届）：布什（不是）克里。”赌友哑然。 （感谢幽默之余的原创）  2006-11-28 10:49:23
