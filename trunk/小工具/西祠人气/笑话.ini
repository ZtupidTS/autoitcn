title=女厕判断法&某女日记
line=女厕判断法&某女日记作者： 佚名    推荐人：lanbingshaoye    来源：网络如何判断是否是女厕1.关闭厕所所有的灯，若立即听到尖叫声则为女厕。  2.手持英语书大声朗读，以一种轻松的方式走进厕所，若发现不是自己性别所该去的地方，仍大声朗读着英语走出，此时蹲点的女性会把你当做书呆子而不是色狼。  3.守株待兔法:如果你不是很急可以在距厕所5米处一角落等待，等候期间注意观察路经厕所的男生眼神，若很坦然并且目不斜视则为男厕，若路经男生有种神往的状态并且经过时故意系鞋带以延长停留时间则为女厕。  4.在厕所门口大声散布谣言，如“王力宏要来咱学校了!“，若听到厕所内先是惊喜的欢呼声，然后是急速的冲厕所声既为女厕。  5.这种方法要求技术性很高。首先，用大马力的鼓风机把厕所门帘吹起一角，然后用旋转18个弯的反光镜考察内部情况，由于此方法易暴露，且若被校长发现会有警告处分的危险，故要求在30秒内完成。  某女日记一则 22日，星期五，晴6：00am：今天事发薪水的日子，好兴奋，所以一早起床，心情也觉得格外舒畅！因为又可以去疯狂shopping啦！ 8：00am：晨练与梳洗完毕后，走出家门，哦，mygod！天气是这么的好，空气是 那么的新鲜，真是天公作美呀！小跑似的去公司。 9:00am：:终于领到了工资，当然要扣除工资税、迟到、早退、旷工以及业绩不是很好的惩罚，最后领到实发工资1200rmb。尽管如此，握着这烫手的money，还有半个月没有逛街的冲动，我还是感到了兴奋与幸福！ 11：30am：经过了煎熬与等待，终于到了午休的时间，我奋不顾身（没有吃中饭也没有喝上一口水）的冲了出去。 1：30pm：:经过了两个小时的拼命厮杀，购买了如下物品： 美宝莲的口红一只 79元 指甲油两只 76元 过季五折甩卖的仿鹿皮elle的上衣一件 499元 一条lee的直桶牛仔裤 299元 一款only休闲女包 229元 2：00pm：饿着肚子回到公司，一个月的工资去掉扣掉的，只剩下18元。 4：00pm：整个下午都很烦躁，觉得： 口红的颜色太深，夏天来到的不太适合配衣服； 指甲油的颜色太艳丽，不太适合上班一族； elle的上衣买来了，这个季节也不能穿了，明年也不知道还时兴嘛？ 牛仔裤很多了，还买一条款是重复的； 包包很多了，还买一只，明明知道自己在闹亏空！哎！ 5：00opm:总也提不起兴趣，下了班就匆匆回家了，觉得天气很热，都透不过气来。烦死了！ 5：30pm:他打电话来，约我出去吃饭，说今天原定的见一个客户取消了，就很想见我，我说心情不太好，不想出去！ 6：00pm:他来了，看看我到底怎么了。在得知事情的原委后，疼爱我的笑笑，他告诉我： 口红和指甲油他买下了，给了我160元，多出的五元钱不用找了，然后送给我，说这些天忙着项目开发而忽略了我，算是补偿； 上衣他也买下了准备送给他的姐姐，给了我500元，多出的1元钱不用找了，但是他的姐姐身材没有我好，穿不了，说姐姐送给我了；裤子他买来穿了，给了我300元，但因我没有零钱找，所以裤子先不拿走，让我先穿1元钱的； 包包他也买下了，当是送给我作为庆祝还能领到这么多奖金的礼物。 看到自己的工资回来了，还多出了7元钱，觉得我买的东西简直是勤俭节约的，贤良的女人才能买到的，件件都物有所值，就忍不住笑起来……   2006-11-7 10:36:07
