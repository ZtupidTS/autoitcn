title=第一次爱情打击
line=第一次爱情打击作者： 佚名    推荐人：阳光中欣雨    来源：网络一那年的一个假日，我们班与临校一文科班联谊出游。一见面，我就发现了一位白衣飘飘，清纯可爱的女孩。她的眸子时刻闪动着晶莹，脸上带着微微的笑意，就如清水中的芙蓉般动人。我的心怦怦直跳，眼睛老是忍不住向她那边窥视。有一次，她也看到了我，似乎还向我笑了一下，我的心就快堵住我的喉咙了！ 　　 上车的时候，她居然坐在了我前面！刚上大学的我，应对女孩的经验少的可怜。我异常激动，又不知所措，一个人坐在座位上，脸上竟时不时泛红泛白的…… 我的脑海中浮起曾经看过的那些浪漫美丽的爱情故事来。故事中的男主人公往往潇洒而主动，制造出一幕幕让人追忆的邂逅，然后才会发生惊天动地的love story，温馨浪漫又轰轰烈烈。就好象刚看过的titanic ,jack一边脱鞋一边说：”i am involved now, you let go , and i am gonna have to jump in there after you!” 这是多么伟大的爱情独白啊！怯懦的我经过这一番犹豫中的回忆后，显然似打了针强心针，有点蠢蠢欲动了！ 　　 于是乎，我递了张纸条给她，上面写着：“如果你愿意和我交朋友，请把纸条传回来；不然就把纸条扔到窗外去。” 她低头看纸条的那些秒钟里，我的心再次窜到喉咙口，我知道，我这一生的幸福或许就从这一刻开始了！ 　　 片刻，她的头动了一下，似乎已经看完了，好象还掏出笔在写什么。我高兴极了,真想捧着她的脸吻她一下。我压抑着自己，因为我想这一天就快到来了！ 　　 又过了片刻，纸条传回来了!!!我欣喜若狂，没想到鄙人的第一次爱情出击就如此顺利！我慌忙打开纸条。随着目光的右移，我的心却陷入了迷惑，再一次的不知所措起来，因为纸条上多了这么一行字――“窗户打不开。”  2006-6-27 19:05:19
