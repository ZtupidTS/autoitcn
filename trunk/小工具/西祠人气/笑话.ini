title=文革趣事
line=文革趣事作者： zhangruolin    推荐人：zrl5423    来源：网络文化大革命期间，干什么都是政治挂帅的。    这天XX厂的生产调度会上，给XX车间的XX班组下达了一项重要的生产任务，时间紧任务重。班长感觉到完成任务有些困难，所以脸色有些有些犹豫。    这时厂革命委员会主任（那时没厂长）把班长的神色看在眼里，马上拿出《毛主席语录》，翻开后说：“现在我们学习毛主席语录，‘我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气。’”班长顿时勇气大增，说：“我们一定要‘下定决心，不怕牺牲，排除万难，去争取胜利’”。当时全厂掌声雷动，班长痛快的把任务领了回去。    回去后，班长进行再动员，然后要求4名班组成员挨个表态。    班长首先带头发言：“革命战士志气大，泰山压顶都不怕……”    成员大高表态说：“革命战士志气高，泰山压顶不弯腰……”    成员小甄表态说：“革命战士意志坚，泰山压顶腰不弯……”    成员小松表态说：“革命战士如青松，泰山压顶腰不弓……”    成员老罗憋的满脸通红也找不出什么好的豪言壮语来，本来老罗就是个驼背，肚子里的墨水又少。这时班长一再催促，大家的目光紧盯着老罗。    老罗就是老罗，你看他急中生智，来了一句，众人愕然。他说：“革命战士如磐石，泰山压顶腰不直……”    ……文革文物――书信原件照抄    北京红旗证章厂的无产阶级革命造反派战友们和老师付：    您们好！    首先，让我们共同敬祝我们心中最红最红的红太阳毛主席万寿无疆！万寿无疆！！万寿无疆！！！    祝愿我们的林付主席永远健康！永远健康！！    在伟大的领袖、伟大的导师、伟大的舵手毛主席为首，林付主席为付的党中央和我们哀心爱戴和拥护的江青同志亲自领导的中央文革的英明    正确领导下，我省、我地区、我县和本单位的革命形势一派大好，不是小好，正在和全国一样天下大乱，乱了敌人，正如伟大导师毛主席教导    我们的：“人民群众真正发动起来了”。    北京是社会主义祖国的首都，革命人民的心脏，无产者的圣地，世界革命的中心和大后方，人民想忘的地方，您们在毛主席身边，在以伟大    的领袖、伟大的导师、伟大的舵手毛主席为首，林付主席为付的党中央身边革命，工作，学习，多么无限的幸福！光荣！    造反方知主席亲！我们无产阶级革命造反派的红心是联在一起的！今日写信非为别事，只是要请三个金光闪闪无限的毛主席大像章。我们需    要请最大的，有冬梅或者军舰（梅花欢喜漫天雪或者大海航行）的红宝章，有有天安门的也可以基本上满足我们的哀心希望。由于刘少狗和他在    福建的代理人（现在已被广大人民群众打翻在地并踏上千万只脚，永世不得翻身）的破坏，我们在本地区目前请不到大的红宝章，只有小的。    附上壹元整是请红宝章的费用，如果有欠，通知后再寄去，如果有多，切勿寄来，留下作革命的经费。    最后让我们共同高呼伟大的领袖毛主席万岁！万岁！！万万岁！！！    此致无产阶级文化大革命造反派战友的红色革命布礼！    福建宁化农工机傲霜雪战斗队    革命战士严××赵××黄××一九六七年三月二十九日          2008-4-1 19:47:22
