title=笑话集锦[本站网友推荐]（十三）
line=笑话集锦[本站网友推荐]（十三）作者： 佚名    推荐人：storychina    来源：故事中国说话委婉点1。  妻子出国留学，由于学业繁忙，写信较少，这天她打电话回家，和丈夫嘘寒问暖，最后问道：“亲爱的，我那只可爱的小猫怎么样了？”    “死掉了！”   “天哪，这消息太可怕了！这样悲伤的消息你怎么不婉转一点告诉我呢？比如说，小猫爬上大树去捉小鸟，不小心滑了下来，去了天堂，明白了吗？”    “我懂了。”    “亲爱的，老家有消息吗？我妈病好些了吗？”    “她老人家也爬上了大树……”2。  军队里一个士兵的父亲死了，消息传来后，连队正在操练，连长把士兵叫出列说： “喂，你爹死了。”这事被政委知道后对连长说：“你以后说得婉转一点，否则打击太大了，别人受不了。”    后来有又有一次，一个士兵的母亲死了，连长知道后，对排列好的队伍：“妈活着的向前一步走。”然后指着那士兵说：“你，原地立定。”3。  楚阳向医学院毕业后分配到某医院。第一天上班，主治医师对他说：“116病房的XX患者得的是晚期肝癌，他只能活六个月了，你去病房对他说一下病情。”带着初次上班的兴奋，楚阳向跑到病房大声宣布： “XX患者你只能活六个月啦！”患者接受不了打击，当场惊吓而死。    事后，主治医师狠狠地批评了楚阳向，并教导他说：“我们作为医生，不能那样大声地叫喊，尤其是不能对患者直接说出实情。114病房的XXX患者只能活一个月了，你再去通知一下，要记住我的话！”这回，楚阳向面带微笑地走进病房，扒着XXX患者的耳朵轻声说道：“你猜猜这个月谁会死？”4。  有一天的物理课，老师在课堂上讲的口沫横飞时，有一位同学举手    师曰:这位同学有问题吗?    生曰:我想大便。。。    师曰:都这么大了说话不会用文雅一点的话吗?    生马上再举手说:老师我的肛门想吐……~_~5。 算你狠    今天上班遇到一件搞笑的事情，我在出租车里听别人打电话到电台点歌，有一个男人打电话进去说：“我是外地人现在回家的车票买不到了，只好在南京过年了。我想点首歌。”主持人问他：“你想点歌送给谁？”我当时想这还用问，肯定是远方的父母亲人了。谁知他下面的话让我爆笑不止他说：“我点一首陈小春的《算你狠》送给南京所有车站的票贩子。”（感谢xlf的推荐）（一）以前高中的时候，隔壁班同学做过一件很妙的事。有一个教得很烂的老师在他们班上课时，他举手了：“老师，我要去打电话……““上课时间打什么电话？“老师不悦的说。“我要去打电话报警啦！这里有人在讲台上骗钱啦！“全班狂笑，老师则是气到说不出话来。（二）教授上课正上得不亦乐乎的时候，发现竟然有人在睡觉，就很生气得叫旁边的同学把他叫起来。没想到那个学生竟用很不屑的口气说……“是你把他弄睡著的你自己叫!”（三）某甲在上课睡觉……被很混的xx老师发现……（xx忘了是哪一科……物理、化学、数学三选一啦)老师火大，就叫甲到黑板前面解题目……不会写的话就准备当众羞辱甲其实 甲没走到黑板 老师就开始酸他了……例如 成绩那么差 还敢上课睡觉之类的……脑袋是不是放在家里……整天只会睡……没想到……那位老兄他居然会写……还解得很漂亮……老师有点下不了台……只好让他回座位不要管他好了……没想到，那位仁兄居然跟老师呛了一句……“下次你不会的话还可以再问我!”动物语录大熊猫：哈哈，想要风光吗？学我爷爷奶奶他们啊，熊和猫结婚。恐龙：不好意思，死得太早了，让你们伤脑筋了！狐狸：娘的，明明是高级香水，你们却说是狐臭。猪：吃啥补啥，我若不聪明，你们吃我补啥？羊：麻烦您了，教授，以后讲到我尾巴时别用简称。牛：凭什么呀，我老实本份，干那个的男人，却叫什么"午夜牛朗"！雄孔雀：呸，你们下流，老爱看我发情！鸭子：500只鸭子等于一个女人。请问，是美女吗？袋鼠：唉，没钱，口袋再大也还是鼠！猴子：你想红起来吗？做我的屁股啊！老鼠：唉，成天为吃喝担惊受怕的，能不老吗？！企鹅：我们从来不跳脱衣舞！鸡：叫我小姐算了，好听些！苍蝇：我和蜜蜂的最大差别在于口味不同。蛇：谁跟我提足球，我就跟谁急！熊：还是胆小些好啊！蜈蚣：为了省钱，我从来不穿鞋。鱼：我打死不去什么网吧！荧火虫：谁要学放电？乌贼：娘的，满肚子墨水居然也会是贼吗！蝉：哼！不买票，就别怪我乱唱。螳螂：怎么没酒店雇我切菜？不能让老婆知道的冤事第一件：偶得感冒到医院看病，突遇一孕妇跌倒，忙上前助人为乐，搀扶孕妇进病房。第二天上班，大家都用异样的眼光看我，一位要好的哥们儿拍着我的肩头神秘地说：“哥儿们，行啊，都把人家肚子搞大了，要注意呀，可千万不能让嫂夫人知道了，今晚是不是找个地方撮一顿？”我自认倒霉，只得请几个哥们撮一顿“封嘴”。第二件：迎面走来一个漂亮少妇，并不认识她，她却异常热情地对我露出甜蜜的笑。我以为自己交了桃花运，忙灿烂地迎上前去，不想屁股后面突然挨了一脚，回头一看――一个体格剽悍的男人正恶狠狠地盯着我：“哥儿们，干什么？想对我老婆耍流氓啊？”晚上老婆见我身上有片青紫，吃惊不小，我装着没事似的说：“没啥没啥，下楼梯不小心摔了。”第三件：下班后按老婆的吩咐到菜市场买了一只卤鸭，路过一骑车摔伤了胳膊的哥们儿家，顺便小坐。哥们儿的妻子刚打开门便嚷道：“你瞧你，你俩都老朋友了还来这一套？来看他就行了，还带什么卤鸭呀！”出门后只得拐回菜场再买一只。卖卤鸭的浙江小姑娘热情地说：“怎么样？嫂夫人吃得满意了吧？我当时就叫你买两只，你还不干。”第四件：到市场买三斤肉，卖肉的小姑娘割下一块往秤盘上一撂，说正好。回家不相信一个小姑娘能割出“一刀准”，借邻居家的秤一称，三斤半。小姑娘为什么要多给我半斤肉呢？莫非对我有意思？心里痒痒的，接着又去割了几次肉，每次都多给半斤。正准备和卖肉的小姑娘演绎一场“浪漫的事”，邻居家的老太太说：“我这是卖苹果的八两秤，你媳妇知道的，没告诉你？”第五件：俗话说“女大三，抱金砖”，老婆大我三岁，可到现在我还没有抱到金砖，心里便有些不平衡。那天梦见一仙女，仙女答应满足我一个要求，要我想好后再提出来。我毫不犹豫地说：“我希望有一个比我年轻10岁的老婆。”仙女说这个容易，手里的仙杖一挥，便让我如愿以偿了：我暴长13岁变成了45岁的小老头，今年35岁的老婆正好比我年轻10岁。从梦中惊醒，悲伤不已。老婆问：做啥噩梦了？我说，捡到一笔钱，却被歹徒抢走了，真不走运。网络时代的相亲小欣属于中毒较深的网迷，她这个年龄的女孩大都谈婚论嫁了，而她却仍在QQ上聊个没完。眼看就是老姑娘了，可连男朋友也没有着落，她妈到处张罗着给女儿物色人选。上周有热心人给她介绍了一个，要跟她见面。小欣一听就烦了，可又不得不应付。她对老妈说：先在电话里谈谈吧，谈得来再见不迟。于是老妈找来男方的电话，而且在一旁盯着她把电话打过去。小欣只好照办。这种电话有人在旁监听总是不自在，所以小欣把老妈赶出房间，关上了房门。老妈出是出去了，可是过了一会儿忍不住又跑回来，把耳朵贴在门上偷听。她听见里面有说有笑的，看来有戏！突然，她听见小欣很爽快地跟人家说：“好，我嫁你！”老妈吓了一跳，心想这也太快了吧？好不容易等小欣打完电话，老妈敲门进去，语重心长地说：“丫头啊，女孩子迟早是要嫁人的，但不能说嫁就嫁，总得先相处一段时间吧？”小欣一脸糊涂，不知老妈在说什么。老妈说：“你刚才是不是跟人家说?熏‘好！我嫁你’吗？”小欣一听大笑，说你听错了！原来她在电话里和那个男孩子聊了一会儿，发现对方也是个网迷。于是两人互相交换了QQ号，小欣说的是：“我加你！”老妈弄清真相，哭笑不得――没给女儿找到对象，反倒找了个网友。谁家的公牛没栓牢有个非洲部落受到一只流浪狮子的骚扰。酋长听说来自欧洲的著名猎人道格拉斯正在附近旅行，于是重金请他猎杀这只狮子。道格拉斯抵达后，制订可完美的捕杀方案：他先向酋长要了一张小母牛皮。入夜之后，他自己化装成小母牛在村子附近游荡，准备引诱狮子出现，然后用枪将它射杀。整个部落的人都待在他们的住处，不敢出来看。半夜时分，只听见道格拉斯惨烈的叫声响彻夜空。担惊受怕的土著人更加不敢妄动，只有默默的向神灵祷告。直到曙光初现，酋长才带着几个勇敢的村民到附近搜索，终于在一棵树上找到了可怜的道格拉斯。只见母牛皮没有了，他衣裳褴褛，浑身伤痕累累，趴在树干上像死了一样。“嗨，你好活着吗？欧洲人！” 酋长问道。“还有一口气，”猎人奄奄一息，“幸好我爬上了这棵树。”“那……狮子呢？”酋长环顾四周，问。“别提那见鬼的狮子了，”道格拉斯悲愤的说，“谁家的公牛没有栓牢！”（感谢zhouhua2006的推荐）广东话    一位广东籍排长在训练新兵，他让一班练习射击，二班练习投弹，自己给他们做示范。结果他说：“一班杀鸡，二班掏蛋，我给你们煮稀饭”。（感谢hyy的推荐）智商探测仪    一位科学家发明了一台机器，据说人只要将头伸到机器里就能说出其智商指数。次日，他邀请几个朋友来看他的发明。大家由于好奇，都分别将头伸进机器里，机器也说出了每个人的智商。这时，轮到呆头呆脑的大胖将头伸了进去，谁知机器没做出任何反应。他又试了一次，谁知机器仍没做出反应。这时科学家检查了一下机器，没问题。叫他再试一次看。第三次，他将头伸进去了，这时机器说话了：＂请不要拿石头开玩笑。＂（感谢43995039的推荐）门铃    一个老头慢慢的沿街走着，看到一个小孩踮着脚尖按门铃但还差了一点 于是走过去:"小朋友，我来帮你吧。"说着，老头就按了门铃，直到确信里面的人听见才放开了手。这时，小孩急切的对老头说:"咱们快逃吧，快!"（感谢吻的推荐）难得的老婆    阿强对朋友说：“我想离婚，我的太太已经有两个月没和我说话了。”     “你得考虑清楚啊！”朋友劝他，“现在这样的老婆已经很难找了！”错怪    小张和小王夫妻俩今天大吵一顿。小王一把鼻涕一把眼泪地说：“早知道就听我妈的话，不嫁给你了！”    小张愣了一下缓缓地问：“你是说，你妈妈曾经阻止你嫁给我？！”    小王点了点头，小张用力捶了下桌子说：“哎！这些年来我真是错怪她了！”理直气壮    老师：“这回又是你爸爸替你写的作业吧？”    学生：“有什么办法，妈妈总是忙，哪有时间啊！”终于通了    小明：“我好高兴，我的作文终于写通顺了。”    妈妈：“何以见得，进步这么快？”    小明：“以前，爸爸给我的评语总是四个字‘狗屁不通’！”    妈妈：“现在你爸爸怎么说？”    小明：“放狗屁。”（感谢waywang的推荐）那女人是谁？    一对新婚夫妇走进位于迈阿密海滩旅馆的电梯。电梯操作员是一个漂亮的金发碧眼的美女，看到他们十分惊奇，她说：“嗨，Teddy，你好吗？”夫妇俩到了他们自己的房间，愤怒的新娘要求丈夫做出解释：“那女人是谁？！”“冷静点，宝贝，”新郎说：“我得对她解释你是谁，这已经足够烦死我了。”一睡醒，你就被炒鱿鱼了    我的同事有好几小时不见人了。我们疯了地到处找他。最后老板发现，他正在睡大觉。没叫醒他，老板悄无声息地在我的同事的胸前放了个纸条。“睡觉时”，条上写着，“你是我的员工，醒来你就不是了。”（感谢J的推荐）流行    小熊猫从学校回家，郁闷地对妈妈说：＂现在班上的女生都不理我了。＂    妈妈不解地问：“为什么了呢？她们不是老夸你的［墨镜］很酷吗？”小熊猫说：“今年流行红色的阴性眼镜，她们全都追小白兔那兔崽子去了。”（感谢497527764的推荐）哪里    学生甲问：你知道“Where”是什么意思吗？    学生乙答：哪里。    学生甲说：这里！    学生乙说：哪里。    学生甲又说：这里！    学生乙不耐烦的回答：意思都告诉你了，你还要我说多少遍？（感谢炫风の翼的推荐）我与佛    我对佛说：让我所有朋友永远健康快乐~！    佛说：只能四天~！    我说:好，春天、夏天、秋天、冬天。    佛说：三天。    我说：好，昨天、今天、明天。    佛说：不行，两天。    我说：好，白天、黑天。    佛说：不行，就一天~！    我说：好~！    佛茫然问到：哪一天？    我说：在我所有朋友活著的每一天~！！    佛哭了……说：以后你所有朋友将天天健康快乐~（感谢hanxin的推荐）吝啬鬼    从前有甲乙两个吝啬鬼，都非常的小气。    有一天，甲过生日，乙去祝贺，带了两个鸡蛋，他对甲说：“我给你买了一只大母鸡，就是嫩了些。”于是，乙就把鸡蛋送给了甲。    过了几天，乙过生日，甲又前去祝贺，带了两根竹竿，说：“我给你捎了两颗竹笋，就是老了些。”同样，甲也把这两根“老竹笋”送给了乙。（感谢woshejay1的推荐）小子，你爹呢    大象被蛇咬了，可蛇飞快地钻进洞里。大象很郁闷，心想：等到天黑，小样而，看你出来不！    这时，洞里钻出一蚯蚓，咣当一脚踩上去：“小子，你爹呢？”分公司    某条街上有个乞丐，每天都在那里乞讨生活。    一日，某人忽然发现乞丐身边多了一个碗可又没人。他很好奇。便上前去问：“为什么你放两个碗？”    那乞丐笑了笑道：“丫不知怎么滴最近生意特好，所以开了家分公司。”帐篷被偷了    福尔摩斯和他的助手一天晚上在山坡上塔起了帐篷露营。睡到半夜，福尔摩斯推醒旁边的助手，指着满天的繁星问道：“看到那么多星星你想到了什么？”    助手沉思了半晌，说道：“天空真是无边无际，每颗星星都相当于一个太阳，而我们居住的地球在太阳系里知识很小的一颗行星，我们人类又显得多么渺小啊！”    “你这个笨蛋，我们的帐篷被偷了！！！”福尔摩斯怒道。真的没用    虫虫：“小花，你今天用我的铅笔没？”    小花：“没用呀！”    虫虫：“你真的没用？”    小花：“我真的没用！”    虫虫：“哈哈，你真的是没用啊！”（感谢lz197242680的推荐）布拉克尔的姑娘    一个布拉克尔的姑娘到希南堡下面的圣安娜教堂去，企盼得到一个丈夫。她想，教堂里也许没有其他人，于是就大声唱到:    “哦，神明的圣安娜，助我不久就找到一个丈夫。你大概知道有这么一个人，他住在朱特摩门外，他有着金黄的头发呀，你一定认识他。”    当时，教堂执事正站在祭台后面。他听到了她的话，便装着小孩子的声音，说:“ 你得不到他，你得不到他。”        姑娘认为这话是站在圣安娜旁边的玛丽娅说的，就很生气地说:“蠢货，别瞎说，快让你母亲说吧!”（感谢speakal2的推荐）大话明星刘德华 带着 张惠妹 在 周星池 喝水，突然刮起了 谢霆风 ，从水中出了一条 吴奇龙 ，吴奇龙 手持 郑伊剑 ，骑着 黄家驹 ，抢走了 张惠妹 ；刘德华  手持 周华剑 ，踏着 温兆轮 ，翻过了 赵本山 ，穿过了 关芝林 ，跃过了 潘长江 ，抢回了 张惠妹 ，回到了 郭富城 ，还在城中挂起了一面旗子，叫 任贤旗 ！（感谢 147896325的推荐）  2006-7-31 12:49:08
