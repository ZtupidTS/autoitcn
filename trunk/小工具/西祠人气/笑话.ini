title=令人发疯的征婚
line=令人发疯的征婚作者： 佚名    推荐人：zyldd    来源：番禺日报“我女儿，芳龄十八，美若天仙（附近照）。现求英俊男士，家庭条件不论，只要愿与我女儿“不求同生，但求同死”便可。我定会为你们的新婚准备高级小洋楼一栋，小轿车二辆，各种高档电器俱全，另备有漂亮保姆二名，现钞一百万，凡应征者请于明天上午到城西郊史家庄史德财家报名。这则在汉源市晚报上所登的“征婚启事”几乎激动了这座小城所有的男青年，且不说征婚附照上的那位姑娘确实面容秀丽，双目含情，就说那一幢小洋楼、二辆小轿车、一百万现钞的承诺就值得他们两眼放火，要不顾一切勇往直前了。第二天，天尚蒙蒙亮，史家庄史德才家的门尚未打开，院门外就已聚集了前来应聘的上千之众，喧闹声比赶大集还要热闹，有个警察虽也在前来应征之列，但仍不忘自己的职责，他大声呼吁道：“共和国的公民们，要讲三从四德，先来后到，从我后面开始排队！”可惜他的威风在这里一点也行不通，众男士都拼命地往前挤，一边挤一边嚷道：“我先来的！我先来的！”正在众男士争先恐后挤得不可开交之时，院门打开了，一个面色肃穆的中年人出来了，他向大家招了招手说：“大家都不挤，不要闹，我就是史德财，我会让你们机会均等。”顿时喧闹的人群静了下来。中年人扫了众男士一眼，问：“你们都是来应征的吗？”“是的！”众男士异口同声。“你们都带了征婚的报纸吗？”“是的。”众男士又异口同声。“你们大家都弄懂了我上面征婚的条件吗？”史德财闪着探询的目光又问。“懂！懂！老泰山！我们都弄懂了！”这次的回答虽参差不齐，但答案还是一致的。“好！那就请愿意的在你们带来的征婚启事上签上‘同意两个字，并签上你们的大名！”带了笔的男士们一个个都连忙喜滋滋地掏出笔来在报纸的“征婚启事上”画了押，而未带笔的却在一旁急得跳脚，等有笔的签完了赶紧去借，谁知有笔的都趁机拿起架子来：“借笔用一次十元！”好不容易众男士都签完了，史德财一个个收齐了，说：“本来我只想给我宝贝女儿征三、四个如意郎君，谁知你们都愿意，那我只好都满足你们的要求了！”众男士都正在为“老泰山”的话感到惊诧和不可思议之时，只听一阵唢呐声从远到近而来，一会儿，一台响器班子出现了，响器班子后面是人抬着的纸糊的洋楼、轿车和大彩电……应聘的众男士一个个惊得目瞪口呆，不知是谁最先醒悟过来，叫了一声：“我们上当了！是征的阴亲！”众男士顿时都像惊弓之鸟，立时四散逃开，只听史德财在后面叫道：“跑也没有用，你们都画押同意了的！我可以到法院去告你们！”   2008-5-3 22:15:58
