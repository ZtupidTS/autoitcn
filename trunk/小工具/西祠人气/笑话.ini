title=鸡蛋变身
line=鸡蛋变身作者： 李馨    推荐人：lx1995    来源：李馨1.一个鸡蛋去茶馆喝茶，结果它变成了茶叶蛋； 2.一个鸡蛋跑去松花江游泳，结果它变成了松花蛋； 3.一个鸡蛋跑到了山东，结果它变成了鲁（卤）蛋； 4.一个鸡蛋无家可归，结果它变成了野鸡蛋； 5.一个鸡蛋在路上不小心摔了一跤，倒在地上，结果它变成了导弹； 6.一个鸡蛋跑到人家院子里去了，结果它变成了原子弹； 7.一个鸡蛋跑到青藏高原，结果它变成了氢弹； 8.一个鸡蛋生病了，结果它变成了坏蛋； 9.一个鸡蛋嫁人了，结果它变成了混蛋； 10.一个鸡蛋跑到河里游泳，结果它变成了核弹； 11.一个鸡蛋跑到花丛中去了，结果它变成了花旦； 12.一个鸡蛋骑着一匹马，拿着一把刀，原来它是刀马旦； 13.一个鸡蛋滚来滚去，越滚越圆，结果就变成了圆蛋  2009-1-26 14:31:20
