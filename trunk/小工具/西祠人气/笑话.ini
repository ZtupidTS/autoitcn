title=牧师、和尚及喇嘛
line=牧师、和尚及喇嘛作者： 佚名    推荐人：leoflynn    来源：网络    有三个朋友，分别是牧师、和尚及喇嘛，他们原本是一起长大的，只是因为经历了不同的过程，所以各在不同的领域传播宗教。    这一天，三个朋友相约到湖上泛舟，同时各自谈论自己宗教的特点，有些互别苗头的意味。谈着谈着，船也划到了湖心，喇嘛忽然站起来说：噢！对了，我的车上有我与达赖喇嘛的照片，我去拿给两位看！说完便跳下船，已神乎其技的蜻蜓点水方式，三步两步地走过湖面，到了停在岸边的汽车上取出照片后，又以相同的方式回到船上。牧师在一旁看了这一幕之后，不禁对喇嘛的道行心生敬畏。    不一会儿，和尚也说道：我的车上有上次和星云法师的合照，且让我也去拿来给二位瞧瞧！说完也跳下船，用着与喇嘛相同的方式轻轻松松地走过湖面，到他停在岸边的企车上取出照片后，再以同样的方式回到船上。    牧师在旁看了这一幕之后，也对和尚的功力产生景仰。他心里想着，才几年不见这两个家伙已练就如此高的道行，同样是神职人员，自己当然也不能给上帝没面子，于是他站起来说道：我的车上有上次到梵蒂冈和教宗的合照，我去带来给二位看！说完也跳下船然后噗通一声整个人沉到湖里，在喝了几口水之后，他挣扎的由回船上，想想自己为什么会那么糗，好像有所领悟之后开始虔诚地祷告，然后又跳下船接着还是噗通一声整个人沉到湖底。他又再度挣扎回到船上，而且已有生以来最用力最虔诚的祷告，接着又跳下船去，结果还是噗通一声整个人沉到湖底。    正当他已残余的力气努力由回船上时，隐约听到和尚与喇嘛的对话：我们要不要告诉他那些石头的位置？  2006-11-30 17:23:58
