title=80后必会的45句经典
line=80后必会的45句经典作者： 佚名    推荐人：水样年华    来源：网络1、我喝水只喝纯净水，牛奶只喝纯牛奶，所以我很单纯　　2、结婚必备条件：有车有房，父母双亡。3、没有钱，没有权，再不对你好点，你能跟我？4、拿份报纸上厕所，俺是读书人。5、我真想亲口管你爷爷叫声：“爹！”6、女人一定要对自己好一点。一旦累死了，就会有别的女人花你的钱，住你的房，睡你的老公，打你的娃！7、你的丑和你的脸没有关系……8、长个包子样，就别怨狗跟着。9、争吵的时候，男人和女人的区别就像步枪和机关枪的区别。10、早起的鸟儿有虫吃，早起的虫虫被鸟吃。11、不吃饱哪有力气减肥啊？12、我和你不一样，因为我是人。13、听说女人如衣服，兄弟如手足。回想起来，咱这尊千手观音竟然赤裸了20多年！14、不怕虎一样的敌人，就怕猪一样的队友。15、夏天就是不好，穷的时候我连西北风都没得喝……16、天哪，我的衣服又瘦了！17、怀才就像怀孕，时间久了才能让人看出来。18、没什么事就不要找我，有事了更不要找我。19、你以为我会眼睁睁地看着你去送死？我会闭上眼睛的。20、生，容易；活，容易；生活，不容易。21、天使之所以会飞，是因为她们把自己看得很轻……22、我想早恋，可是已经晚了……23、拥抱真是个奇怪的东西，明明靠的那么近，却看不见彼此的脸。24、睡眠是一门艺术――谁也不能阻挡我追求艺术的脚步。25、当你穿上爱情的婚纱，我也披上了和尚的袈裟……26、其实我是一个天才，可惜天妒英才！27、请你以后不要在我面前说英文了，OK？28、思想有多远，你就给我滚多远！29、男人的谎言可以骗女人一夜,女人的谎言可以骗男人一生！30、好久没有人把牛皮吹的这么清新脱俗了！31、老板，钱对你来说真的就那么重要吗？讲了三个多小时了一分钱都不降？32、我在女友手机里的名字是“他”，分手后，我就变成了“它”。33、一觉醒来，天都黑了。34、我要是做了人事部经理，第一件事就是提拔自己做老总。35、我每天除了吃饭的时间全在减肥，你还说我没有毅力？36、水能载舟，亦能煮粥。37、买了电脑不上宽带，就好比酒肉都准备好了却在吃饭前当了和尚。38、只要你敢死，我就敢埋！39、人又不聪明，还敢学人家秃顶？40、有一个很古老的传说――能在XX校园里看到美女的人会长生不老……41、如果连你也不理我，我就变成狗不理了……42、避孕的效果：不成功，便成人。43、如果我做了皇帝，一定封你当太子。44、钱可以解决的问题都不是问题。45、念了十几年书，想起来还是幼儿园比较好混！  2008-10-15 11:19:57
