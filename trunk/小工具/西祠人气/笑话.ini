title=让警察无可奈何的嫖客
line=让警察无可奈何的嫖客作者： 佚名    推荐人：飞火流星    来源：http://www.look58.cn昨天中午，我们接到通知在午夜协助派出所扫黄，没多久“黄色潜水艇”(我给联合扫黄小组起的外号)又在市场内拉回一车嫖客和野鸡。这本来是极其稀松平常的事。但不平常的是据说有一个嫖客拒不交罚款。   嫖客和野鸡的罚款可是我国地方治安机构的经济命脉，拒交罚款的危害性是极其严重的，如果所有嫖客和野鸡都群起而效尤，那我们的片所还怎么转，本市的治安又有谁来维持呢。 他是谁啊，那么吊，还有八大金刚搞不定得主吗？我问。XX大学的博士生，你说吊不吊？，吊个……我忽然想到前一段时间孙志刚的事情，也不禁感到嗓子发干。是啊，毕竟XX大学在中国还是很牛逼的。这激发了我的兴趣，正好，所长正急招我参加凌汛，毕竟咱的脑袋还是蛮灵活的。 那家伙还不大像博士，皮肤白白的，细细的，身体薄薄的，咋看上去像王磊，但比王磊帅。 “你和隔壁的女人在长江旅馆302号房间里干什么呢？(主审故意把重音放在“干”上)” “没什么。” “没什么？你们两个什么都没穿，躺在一张床上，还说没干什么。” “您认为我们在做什么？” “你们DD(主审探身作逼视状)进行非法性交易！” “那么说你承认有合法性交易喽。” “直说吧，你在嫖娼。”(主审声音陡然增高，搞得我耳鸣) “你怎么知道我在嫖娼？” “捉奸捉双，你们都被堵在被窝里了，还嘴硬埃” “你刚才不是说我们在进行非法性交易吗，你看到“性”了吗？” “你们光着身子躺在一起还能有什么好事。” “这就算你所说的嫖娼吗？” “那还能是什么。” “一个人走错了浴室，让异性看见了光着身子，是不是说她把浴室里的所有人都嫖了，或者说她被所有人嫖了。” “这不是一回事。” “可是在光着身子这一点上没什么不同埃” “你就没干那事？” “那是我的私事，我没有必要告诉你。” “你跟那个女人以前认识吗？” “不认识。” “你和一个不认识的女人一丝不挂躺在一个被窝里，警察冲进来的时候，你在她上面，当时你在干什么？” “我不需要为裸睡寻找理由，我在她上面也只是一个方位问题，我现在做的椅子很低，你们的座位很高，你们在我上面，这DD能说明什么呢。” 不见棺材不落泪，主审照往常早就开始全武行了，但今天迫于所长的严厉叮嘱，同时我在旁边看着，他怕我小看他的聆讯技能，也不好发作。他朝身后的书记员嘀咕了几句。短暂的沉默中，那个博士颓废地坐在那里，眼神里的冰冷丝毫没有融化。一会儿，主审从化验员送来的样品中拿起一根玻璃管。 “这里面的东西你认得吗？” “太远了，看不清楚。” “那就给你凑近点。” 助手接过管子在他眼前晃了晃。 “好像是精液。”他淡淡地说。 “知识还真丰富埃那你知道这是谁的吗？” “没有仪器，大家的都一样。” “你是装傻，还是记性不好，你刚才排在哪里这么快就忘了。” “你想知道什么？” “这东西可是从她阴道里采到的，你可别告诉我你是站在阳台上自慰，正巧她在楼下晒太阳浴，不小心淋到的。” “我从来没否认我和她发生过性行为唉” “这不就结了吗？要的就是你这句话，你早坦白，我就给你从宽了。” “这就结了？你的结论就是性行为就等于嫖娼？” 一时间审讯室里的气氛及其古怪。他坐在那里，表情始终都没什么变化。可是我们都觉得主审的这个结论是很可笑的。 “那她凭什么上了你的床？” “这你该问她？” “她说你在公园里答应给她150块钱的。” “那时她说的，你当时在场吗？” “她可是在这里记录在案的惯犯，因为卖淫已经被抓获过多次。” “所以她只要发生性行为就是卖淫？那她手淫的时候，你们抓不抓她？” “你严肃点！” 主审终于向我使了使眼色，终于轮到我出手了。不鸣则已，我问了一个技惊四座的问题：你是学什么的？ 忽然间，他冰封的眼神里终于放出惊异的光来，“哲学”。 我不再问了，因为我知道一切都是徒劳的，后来他果然无罪开释。   2007-2-7 18:28:57
