title=苍蝇气死人
line=苍蝇气死人作者： 周敬邦    推荐人：周敬邦    来源：原创    在一座山上住着一个吝啬的有钱汉，他每天吃饭时都要把门窗关的紧紧的，怕苍蝇进来把馍馍抬走了，天长日久苍蝇飞不进去了。山上的苍蝇很着急，苍蝇王子就召集各苍蝇头领开会布置任务，并把苍蝇分成三个等次，首先三等苍蝇往里冲，如果冲不进去，二等苍蝇冲，再冲不进去，头等苍蝇一定要冲进去，布置完任务，众苍蝇严阵以待，准备大干一场，等有钱汉开饭时，找缝隙往里钻。    在吃早饭时，三等苍蝇和二等苍蝇都没有冲进去，有钱汉的家人看的太严了，没有机会。午饭将要开始了，头等苍蝇做好了战斗的准备，趁有钱汉的家人不注意时找空隙飞进去。老虎也有打盹的时候嘛，这时一只苍蝇悄悄落到了有钱汉的帽子上，他没有发现，等他坐稳刚要动筷子吃饭时，这只头等苍蝇落到了馍馍上并狠狠地咬了一口，刚要飞走就被有钱汉发现了，对自己的儿子说：“来啊！快打苍蝇！ 苍蝇把馍馍抬走了。”儿子准备要打，一时找不到苍蝇拍，慌乱中把房门打开了，苍蝇飞走了，这时有钱汉大声喊道：“快追！”儿子就从窗台上拿起苍蝇拍追了出去，一直追下山去。直到看不见苍蝇后，才精疲力竭地回家了。儿子回家后，有钱汉就问：“打死了吗？”儿子无精打采地说: “没有，飞走了。”有钱汉叹了口气说：“一块馍馍白白让他抬走了。”两个人光顾着说话忘了关门，这时大批的苍蝇已经飞进屋里来了，把有钱汉活活气死了。      2008-1-30 15:19:51
