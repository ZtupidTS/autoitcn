title=粗鲁的表现
line=粗鲁的表现作者： http://www.iq888.com/    推荐人：295995858    来源：http://www.iq888.com/    南北战争后，一个巡回演出的高尚剧团，想带一点文化到美国西部。他们面对着一群粗俗的观众演出戏剧。有一幕演的是女主角死掉了。男主角很伤心地说：“我该怎么办呢?我该怎么办呢?”楼上厢座立刻有人大叫：“趁她的身体还没有冰冷以前，赶快和她做爱!”      这句粗俗的话把整个气氛都破坏了，所以第二天，剧团的经理人跑去找当地的警长，告诉他这个剧团本来想带给当地的人一些高尚的娱乐，可是观众们们粗鲁的表现破坏了一切气氛。警长向经理保证不会再有麻烦发生。而且第二天晚上，警长亲自带了两把枪，坐在第一排，一切都很顺利，直到有一幕，男女主角表现得很热情，男主角吻了女主角，然后对她说：“啊!世界上还有什东西，比你的红唇更甜蜜的呢?”就在这一刹那，警长一跃而起，挥舞着双枪对观众说：“要是那一个王八蛋敢说是女性胸部的，我就一枪毙掉他!”     2007-9-12 13:16:19
