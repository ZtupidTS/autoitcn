title=搞笑大荟萃
line=搞笑大荟萃作者： 佚名    推荐人：storychina    来源：故事中国防盗妙招如您一定要携带单肩笔记本电脑背包，请在背包正面写上“同城速递”。如需携带中型受提旅行袋，请写上“管道疏通”。如需携带大型拉杆行李箱。请写上“专业保洁”。如需携带大量纸箱，请写上“商务快餐”。钱包要写上：消毒面纸。胸前的MP3上裹一层纸，上书：速效救心丸。身上如携带更贵重的东西，最好抱个小鸡，写上：小心禽流感。禽言兽语虎的转变：谁敢摸我的屁股？不想活了！什么？给钱？这还差不多！蛤蟆的理想：等我“发”了以后，一定天天吃天鹅肉。鼠的窃喜：我们过街，人人喊打？其实有几个人真打了？不过喊喊罢了。龟的梦想：参加赛跑的兔子都骄傲。鳄的抗议：都说我凶残，那人们使用的鳄鱼皮具是怎么来的？蜗牛的遗憾：如今这年头，有栋自己的房子多难啊！不珍惜行吗？母鸡的秘诀：光下蛋不行，还要会吆喝。义务的委屈：不学人话没有饭吃啊！狼的恼怒：我和狈好又招谁惹谁了？狮的反思：如果我不当兽王，我还能干些什么？（感谢lgbob的推荐）三国与尿床1.关羽 一次夜间敌军来袭，关羽从床上爬起，骑马出去应战，力斩敌军将领华雄回来后，见张飞摸着他的被窝说：“二哥好身手，此尿尚温！”(从此关羽的脸被羞红了)2.诸葛亮诸葛亮一觉醒来，突然发现周瑜就站在他床前看。诸葛亮大惊失色，紧张地用扇子一顿狂扇，然后他突然眼珠一转，心生一计，他赶忙朝周瑜走过去，微微笑着说：“周督都，来来来……此乃亮昨夜赶制的一张作战草图，长江以北为曹操，长江以南为孙权。”3.曹操曹总的生活起居都是侍女打理的。有一天开高层会议，杨秘书来早了，曹总刚起床。杨秘书心想，这不就是一个拍曹总马屁的好机会嘛。推开侍女，他冲上前去，抢着为曹总叠被单，哪知道……唉，结果曹总只好用那条被单将他活活勒死了，事后曹总感叹地说：“宁让我被单覆天下人，勿让天下人被单覆我！”4.刘备刘备起床后，发现尿床了，恰好众将都在床边，他忙拽过床单捂住脸大哭道：“众将军日夜操劳，备心不忍呀！”边哭边把床单拧干。冷笑话集锦一 患者：“医生，我咳得很厉害。”医生：“你多大年纪？”患者：“七十五岁。”医生：“二十岁时咳吗？”患者：“不咳。”医生：“四十岁时咳吗？”患者：“也不咳。”医生：“那现在不咳，你要等到什么时候咳？”二蚂蚁去沙漠，为什么沙子上没有留下他的脚印，而只留下一条线呢？答案：因为它是骑脚踏车的！三蚂蚁从沙漠回家了，他没有通知任何人，但是他家人却知道他回来了！为什么啊！答案：看见他停在楼下的脚踏车……四虫虫：小花，你用我的铅笔了吗？小花：没有，我没用。虫虫：你真没用？小花：我真没用！虫虫：唉，你是第17个承认自己没用的人了。妙解三国1、曹操与刘备煮酒论英雄，论的是什么英雄？ 张艺谋的《英雄》呗。2、在那桃花盛开的季节，有三个人在桃园结为团队，此后他们成为众人瞩目的焦点，请问他们是哪三个人？这还用问，她们是S.H.E呗。3、刘备为请诸葛亮出山，连去了两次都没有成功，直到第三次方才如愿，这是为什么？这还不容易，第三次刘备肯定是知道了密码，他在老诸门前大喊三声：“芝麻开门。”4、刘备为请诸葛亮出山，连续三次去茅庐，终于打动了诸葛亮，请用一句成语概括这个典故。茅塞顿开。5、曹操为何要杀杨修？因为有一天，杨修在书店看到一本书《论法的精神》，作者是孟德斯鸠，杨修见状大笑：“哈哈！孟德这个鸟东西也能写这玩样？”曹操闻听大怒，所以动了杀机。6、诸葛亮为何能借到东风？因为他跟东风汽车的老总熟呗。7、诸葛亮在锦囊里写的是什么？短信呗。8、关羽为什么是红脸？高血脂呗。9、张飞为什么是黑脸？肝硬化呗。10、那曹操怎么是白脸呢？ 缺铁性贫血呗。11、刘备为什么是两手垂膝？缺钙呗。12、阿斗为什么扶不起来？缺少钙铁锌维生素呗。13、曹操手持鸡肋为什么犹豫不决？害怕禽流感呗。14、刘备为什么要摔孩子？让孩子接受挫折教育呗。15、为什么张飞在当阳长坂桥能够挡住曹操百万大军。因为张飞大喊：“经上级有关部门批准，凡过桥者一律交过桥费10元。”一人10元，百万大军就是上千万元啦。16、曹军兵败赤壁说明什么？因为曹操没有按照消防部门的整改要求给船只配备灭火器。这件事说明凡交通工具都应携带灭火器。17、华佗为关羽刮骨疗毒时关羽在干什么？在参加三国围棋擂台赛。18、曹操青梅煮酒，邀刘备共饮，他问了刘备一个问题，是什么问题？今天，你喝了没有？19、关羽五绺长髯，风度翩翩，使得一口青龙偃月刀，人们赠送他一个什么样的美称？刀郎呗。20、周瑜借出荆州之后为什么要不回来？没有经过公证呗。怕老婆的七大好处1.怕老婆可长寿 怕老婆的人不能抽烟、不能喝酒、不能寻欢作乐，每天下班之后早早回家报到。因而生活极其有规律，也改了婚前的不少坏习惯，繁重的家务使身体得到了锻炼，能不长寿吗？ 2.怕老婆可省钱 怕老婆的人拿老婆做推搪的借口，拒绝了狐朋狗友间的一切应酬，省下的烟酒钱可早日实现供房、供车大计。 3.怕老婆可保障社会稳定 家庭稳定是社会稳定的基石，家庭暴力下降，可使人民警察腾出更多的精力对付犯罪分子。 4.怕老婆利于求职 长期惧内可磨炼人细心谨慎的个性，适于从事保密工作，可在求职简历内加上这一条。 5.怕老婆是一种伟大的爱 “怕老婆”的“怕”其实是“爱”，对老婆因为“爱”才会“怕”。老婆就是上帝，老婆的话就是圣旨，老婆的意见就是不得上诉的终审裁决，老婆的要求千万不要忘记。 6.怕老婆利于亲子关系 家庭主男义不容辞的职责不仅是扛煤气罐，还应自觉地换洗尿布，哄小孩睡觉，做饭，清洁家具等。身教重于言教，这样不仅给儿子树立了榜样，让其早日适应重女轻男的新时尚；也给女儿增加了对美好幸福生活的向往。 7.怕老婆的人上网最健康 能自觉抵制不良网站的引诱，发言认真负责，先老婆之忧而忧，后老婆之乐而乐，上网积极搜索老婆喜爱的打折商品，有趣笑话、八卦新闻等必与老婆共享。 （感谢panerdan的推荐）字与字的对白1“比”对“北”说：夫妻一场，何必闹离婚！2“巾”对“币”说：儿呀，你戴了博士帽，也就身价百倍了。3“尺”对“尽”说：姐，恭喜你，你怀了双胞胎。4“臣”对“巨”说：和你同样的建筑面积，我却有三房一厅。5“晶”对“品”说：你家难道没有搞装修？6“日”对“曰”说：你要减肥了。7“叉”对“又”说：什么时候整的容？脸上那痣呢？8“个”对“人”说：不比你们人，没手杖就寸不难行。9“办”对“为”说：平衡才是硬道理。10“兵”对“丘”说：看看战争多残酷，两条腿都炸飞了。11“木”对“森”说：几天没见，哥几个玩上杂技啦。12“平”对“苹”说：哥儿们，用点好洗发露吧，瞧你脑袋脏的，都长草了。 N个人生的第一次                             第一次走路……额头跌了一条口；  第一次用筷子吃饭……不知道是鼻子吃得多，还是嘴巴吃得多；  第一次骑童车……一位大爷叫喊着追了我三条街；  第一次上学……老师居然忘了点我的到；  第一次牵女孩子的手……慌乱之中居然摸到了她的屁股；  第一次接吻……居然咬到了舌头；  第一次失恋……晚上居然又输了五百块；  第一次留长发……上车被当成女士；  第一次留超短发……任课老师说我是外班的，哄笑中我的一个朋友说，其实我也没认出你；  第一次网恋……对象居然是个男的；  第一次踢进球……进的是自家的门；  第一次得第一……倒数第一；  第一次对外国人说Hello……结果回的是中文；  第一次和陌生美眉搭讪……她说：“二百块包夜！”笑话1 两只青蛙相爱了，结婚后生了一个蛤嫫，公青蛙见状大怒说：贱人，怎么回事？母青蛙哭着说：他爹，认识你之前我整过容。2  鸭子和螃蟹赛跑，一起到达终点，难分胜负，裁判说：你们来个剪刀石头布吧？鸭子大怒：妈的，算计我?我一出是布，他总是剪刀。 3 狗对熊说：嫁给我吧，嫁给我你会幸福。熊说：才不嫁呢，嫁给你只会生狗熊，我要嫁给猫，生熊猫那才尊贵呢 4 老鳖调戏河蚌，被咬，老鳖忍痛拖着河蚌来回爬，青蛙见了敬佩的说：乖乖，鳖哥混大了，出入都加着公文包。 5 蜜蜂狂追蝴蝶，蝴蝶却嫁给了蜗牛。蜜蜂不解：他哪里比我好？蝴蝶回答：人家好歹有自己的房子，哪像你住在集体宿舍？）（感谢aleen的推荐）   2006-8-18 16:51:47
