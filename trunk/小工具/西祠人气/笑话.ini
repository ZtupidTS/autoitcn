title=童言无忌
line=童言无忌作者： 佚名    推荐人：nthyf    来源：《江南时报》 ( 2006-11-07 第19版 )给老虎镶牙 女儿特喜欢那个玩具大老虎。家里吃饺子，非要喂老虎不可，我阻止不了，就找了个借口说：“玩具老虎没有牙，怎么吃饺子？”女儿则说：“爷爷没有牙，镶了假牙就能吃饺子了。我们也给老虎镶个牙吧！”要坐会飞的车小区里有两家结婚办喜事，接新娘的车一辆比一辆高级，场面一家比一家豪华，大家正在议论。恰巧空中飞过一架飞机，大家抬头望去，女儿语出惊人：“我结婚要坐会飞的车。”怎么上飞机？女儿终于知道了“天上会飞的车”叫飞机。一次，我们去外地旅游，回来时车票紧张。听说当时飞机票最低打三折，我们决定坐飞机回家。女儿知道了，望着天上飞的飞机，为难地说：“坐飞机好是好，可我们怎么上去呢？”儿子叹穷长假商量去哪儿玩时，老公说：“旅游不一定去景点，它的真正含义是观所未观，听所未听，去所未去。”儿子弄明白这话的含义后，举双手喊着：“就是就是，别老去除了人还是人的地方。”最后，我们决定去阿霞家住几天。阿霞是我俩的初中好友，远嫁到了山里。这次去也顺便让久居都市的儿子长长见识。在阿霞那里，老公跟阿霞的老公去打猎、登山、砍柴；我陪着阿霞聊天、编木筐、采山菇；儿子则整天跟阿霞的两个儿子带了牧羊犬放羊、逮野兔、钻山洞，玩得昏天黑地……但毕竟是山里，卫生条件差，才住两天我就开始怀念自己的小家了。终于结束假期回到家，我感叹着自己家的舒服，问儿子有什么感想，儿子扫了一眼屋子说道：“咱们家真是太穷了，没有山，没有野兔，没有牧羊犬，甚至连一只羊也没有。”  2006-11-8 19:23:19
