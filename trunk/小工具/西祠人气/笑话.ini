line=“现代屁话”作者： 佚名    推荐人：huangxinyao    来源：网络1.我就像一只趴在玻璃上的苍蝇，前途一片光明，而我却找不到出路。2.诚征小MM，共同来灌水；我灌长江头，君灌长江尾。3.你要是嫁人就先嫁给别人然后再嫁给我，带着他的存款领着他的妹妹，开着那宝马来。4.从猴子变成人需要成千上万年，从人变回猴子只用一瓶酒。5.流血了，会不会很疼？6.他们说我是BT，让我去做CT，结果我是ET。7.如果太阳不出来了，我就不去上班了；如果出来了，我就继续睡觉！8. 老子误吃了一瓶“乌鸡白凤丸”。这下可好，每个月都要流几天的鼻血。9. 我们虔诚的祈祷：年终的奖金只多不少；领导动情的承诺：新年的工作只少不多。 10.长大了要娶唐僧做老公，想宠幸就宠幸，不想玩了就把他吃掉。  2008-3-26 13:05:10
