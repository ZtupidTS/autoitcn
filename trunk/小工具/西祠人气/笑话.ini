title=笑话四则
line=笑话四则作者： 网友    推荐人：liumu1989    来源：雅虎娱乐应聘工业间谍大学毕业生吉姆去应聘一个工业间谍的职位。 人事官问了一些常识性的问题，然后递给吉姆一个信封，说道：“把这个送到第八层的档案室之后，您就可以回去了，一周之后我们将电话通知您面试的结果。” 出了人事官的房间后，吉姆转身溜进卫生间，看看四下没人，便拆开信封，只见里面写道：“你被录用了，马上回人事部报到！”人的力量是无穷的医生：“你的牙是该拔掉了，可它太牢固了，看来拔掉它得用火车头。” 过了几天，医生再次见到这位病人，他的牙已经掉了。 “你的牙怎么拔的？” “听了您的建议，我把牙拴在了火车头上，结果……” “牙掉了？” “不，两节车厢都被我拉出了轨。” “那你的牙是怎么掉的？” 　 “让铁路工人给打的。”医生搞钱的绝招在医生办公室，年轻的实习医生向医生请教：“老师，为什么诊断时，您总忘不了问病人经常吃什么？” 医生四下看看，见没有其他人，这才笑道：“年轻人，这是极其重要的！根据病人的食谱，我可以判断能够收到多少医疗费。”“为什么？”“你想想，如果病人吃得好，那他的经济条件还会差吗？”绿帽子给谁带一间专卖帽子的商店，里面陈设着各式各样的帽子， 连年轻貌美的老板娘都是戴着帽子在做生意，由于她态度亲切和蔼，所以生意非常的好。 一个男子到店里去买帽子，见到老板娘长得漂亮， 故意挑三拣四的跟她搭讪：“老板娘，你这儿什么颜色的帽子都有，怎么没卖绿色的帽子？” 老板娘微笑着说：“喔！绿帽子啊，我都留在家里，让我老公戴！”  2006-4-28 9:57:46
