title=医院领导收的短信
line=医院领导收的短信作者： □云弓    推荐人：weilingxuan003    来源：大河报作为医院的领导，我经常会收到下属的短信，有抱怨的，有解释的，有歌功颂德的，也有自吹自擂的，千奇百怪，颇具专业特色。口腔科：（一个胖妞）牙好，胃口就好，但胃会吃不消，消化不良，没法发胖，您瞧这人，不用吃减肥药。心内科：（昨天晚上给我发短信没有收到回复的家伙）不看不知道，一看吓一跳，是谁发给您的短信，谅您也猜不到，不是我鬼头鬼脑，不是我故作玄妙，因为干我们这行，玩的就是心跳。整容科：（刚刚引进一套新设备）现在，俺可以把青蛙整成蝌蚪，把蛤蟆整成青蛙；把丑小鸭整成小天鹅，把赵本山整得像福娃。给蚊子整个双眼皮，给小猪安对象牙，如果您有任何需要，没说的，拿您开刀，让您好看，专门整人，整啥像啥。泌尿外科：（一个自诩为才子的家伙）满城尽带黄金甲，楼道全是小广告：专业装修，回收假药；水电安装，办理证照；孩子补课，煤气送到。这些我们都不搞，我们只会干一样，专门疏通下水道。病理科：（女朋友在法院工作）您送来的标本其实都是传票，我们给您的才是判决和量刑：良性的有期徒刑，恶性的缓期执行，不住院的监外执行，转院的二审定性，坦白的我们不能从宽，抗拒的自然有人强制执行。检验科：（新来的研究生）一滴水里藏着整个大海，一滴尿里隐含着你全部的秘密。别说你什么都没干，别说你什么都不知道，别说你从来不去那些场所，也别说你一向洁身自好。你不承认也不行，因为我们手里有你的尿，你的问题很严重，你的尿糖比较高。收费处：（上班迟到被抓者）别人上班你休闲，因为你是领导啊；数钱数到手发软，都不是我的哦；睡觉睡到自然醒，所以我迟到了呀；扣钱扣得心发慌，你怎么就盯着我呢？儿科：（比较喜欢拍马屁的）天惶惶，地惶惶，这里许多夜哭郎，昨天院长来一趟，一觉睡到大天亮。食堂：（遭到投诉以后）锅碗瓢盆，面面俱到；任务太重，人员太少；病人排队，我们起早；整天干活，半夜洗澡；累死累活，还说不好；不能怪群众，更不怪领导；人多嘴杂，众口难调。妇产科：（大扫除总是落后）医生是女的，护士是女的，病人还是女的，只有几个宝宝是男的――还是不懂事的，所以我们干活是很累的，效率不高是自然的，心情不好是可以理解的，办公室乱一点是没有办法的，领导批评当然是正确的，但要改正是需要很长很长时间的！   2008-2-21 21:53:40
