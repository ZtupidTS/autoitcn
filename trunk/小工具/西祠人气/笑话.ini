title=农村小学生造句及作文
line=农村小学生造句及作文作者： 王风    推荐人：lanxia168    来源：泡泡论坛1、表哥对我说，杀猪杀屁股，各有各的刀法，我想也是，有人杀脚，有人杀手。电影中杀手好像是一种找钱的工作。（老师批语：这杀手算名词活用，还是乱用？）  2、今天起早，妈妈就到田里去了，田野上不见一个人，只有一头猪在慢慢快跑。（老师批语，你妈和猪是啥关系，还是你眼神不好？慢慢快跑是什么跑法？）  3、隔壁的王大妈，太热心热肠了，有时说起话来却没心没肺。（老师批语：词汇丰富）  4、我妈说，家里没有闲钱供我上学了，等我能识一些字后，就去找钱打工。（批语：找路费去打工吧，这种省略不好，要么是倒装？）  5、村头王叔的大女儿听说在广州给人当小老婆，回来就修起了洋房子，不知为什么当小老婆能这样找钱，如果我们老师也去当一回，我们就不用住破房子了。（老师批语：小老婆不如大老婆好，从小要有是非观念）  6、上次在村镇上第一次上网，网上说女人做鸡不好，但我想男人做鸡更不好，不能下蛋。（老师批语：彼鸡不是此鸡，以后会明白）  7、太阳像个刚出锅的烧饼，热腾腾地直冒热汽，惹得我直吞口水。（老师批语：夸大其词了吧？）  8、后座的那个讨厌的男生真可恶，老拿手在后面踢我，还给我塞一些奶糖，说是他在城里工作的叔叔带回来的。但有一次，我发现嘴里的糖块是我自己的橡皮擦，被他肢解了放在里面。（老师批语：比较生动，但手脚不分）  9、我爸趁我们睡着了，就对我妈耍流氓，我听见我妈骂他：死砍脑壳的。（老师批语：睡着了还能听见吗？）  10、老师讲雨是云变的，我想女人也是云变的，老下雨。（老师批语：有灵性）  11、我们学校修了新房子，我们都感到成了新人。真喜欢那个大操场，至少可以容纳五十头水牛。（老师批语：“新人”有专门的意思，操场是人活动的，不是给牛修的）  12、奶奶上次从城里回来，说在电视上看到许多人争一个球，打得火起，为什么不一人发一个？我也觉得很好笑，但奶奶是没文化也没见识，现在我们国家还穷，一人发一个太浪费了。（老师批语；你奶奶可以理解，你不可原谅）  13、老师今天给我们讲，要趁年轻，加倍努力。是的，这个时代有人趁年轻多吃饭，有人趁年轻找个好男人，也有的人趁着年轻犯罪，不然死了就偷不了抢不了了。（老师批语：什么逻辑？狗屁不通）  14、今天老师专门给我们谈了早恋的事，反正我不想早恋，要早恋我还等到现在？（老师批语：你多大了？说这样的话）  15、我在一本杂志上看到恋爱是美丽的，但早恋就像吃青果，味道有些涩，还让守园子的人不好交代。给我们村守果园的老人从来不让我们进去，但有一次，我看见他自己偷园子里的青果子吃，所以说，青果子也诱人。（老师批语：方向基本正确，但越说越不像话。）    2008-4-26 17:13:43
