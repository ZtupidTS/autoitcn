line=笑话作者： 小光    推荐人：ainimufei    来源：网络“欢迎各位搭乘本公司的班机，我们公司的空服员里，有很多是民航业界里最称职、最尽心而且最漂亮的。但是很抱歉，她们今天都不在本班机上。”“……如果飞机必须在水面迫降……但请在离开飞机前不要充气……如果来得及，您可以顺手带些本公司提供的餐点，以备驱鲨之用。”“各位旅客大家好，这是您的机长，欢迎搭乘本班机。现在我有个小小的要求，友航班机即将由我们的右侧滑过，请各位补满右边靠窗的座位，好让他们以为我们没有受到经济不景气的影响。谢谢您的合作。”“……现在我们为您示范安全带的使用方法，只要将金属扣插入，然后拉紧即可。如果您还是不知道如何使用，也许您不应该在没有监护人的陪同下出门；客舱失压时，氧气面罩会自动落下，别鬼叫鬼叫的，赶快把它拉下，将面罩盖住您的口鼻部位。如果您带有小孩，请在自己戴好氧气面罩之后再协助孩子；如果随行的小孩超过一个，请现在先决定比较爱哪一个。”   2007-10-27 17:40:40
