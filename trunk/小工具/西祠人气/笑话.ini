title=笑话集锦[本站网友推荐]（十一）
line=笑话集锦[本站网友推荐]（十一）作者： 佚名    推荐人：storychina    来源：故事中国求爱   一男子向一女子求爱，说：你要是不答应，那我就是世界上最痛苦的人！女子说：如果我答应你的求爱，那我就是世界上最愚蠢的人！（感谢陈禹江的推荐）如果天不下雨    一个小伙子写信给他的女朋友： “亲爱的，为了你，我准备奋不顾身地横渡大洋，毫不犹豫地跳进深渊；为了见到你，我要克服任何困难……星期天我准时到你那里去，如果天不下雨。”试题    一位小学教师对她的男朋友说：“你上次写的信，我给编进语文期中考试卷了。这道题能全面检验学生们的语文水平。” 男朋友问：“你是让他们分析语法，还是解释成语？” 女朋友答：“我让他们改错！”（感谢萧墙的推荐）久仰！久仰！    有一个人染上了脚气。于是他去药店买药，一进门，脚就痒了起来。他说“脚痒！脚痒！”老板却听成了‘久仰！久仰！’，他说：“哪里！哪里！”那人忙指着脚说：“这里！这里！”（感谢rainbow的推荐）站牌    公交车在等红灯时，一男子叫道：“司机，开一下门，我要下车。     “这里是站牌吗？”司机怒道。     “就因为这里不是站牌我才给你说一声――司机无语。（感谢xx杨玲1314的推荐）一条母鱼美术课老师在黑板上画了一条鱼，然后让同学们照样子画下来。     德里坐在那里一动不动，老师生气地说：“限你一个星期，画出和黑板上一模一样的100条鱼来。”     到了下个星期，老师叫德里交出画来，德里交出去的白纸上只有一条鱼。老师问：“怎么只有一条呢？”     德里回答：“我画的是一条母鱼，它会产出99条小鱼。”（感谢FMFMFM的推荐）猫/鹰/猫头鹰主持人：“猫会不会爬树？”老鹰抢答：“会！”主持人：“举例！”老鹰回答：“那年，猫爬上树，……后来就有了猫头鹰了。（感谢冰凌情丝的推荐）漫长的付款期    一个人走进信用社，为一张婴儿床交最后一笔分期支付的款项。“谢谢。”经理说，“现在这孩子怎样了？”“哎，”这个人回答说，“我很好。”领导    某领导念毛主席语录：“人的思想是从天上掉下来的！”，翻过一页，一愣，大声念道：“吗？”变心     “我的男友变心了，他说要杀我。”     “他出差还没回来，你怎么知道的？”     “他信上写的。”     “信上？”     “是的，他说‘见面时我一定要刎你。’”规律    有个老头去看医生，告诉医生他的肠胃有问题。    医生问他：“你的大便规律吗？”     “很规律，每天早上八点钟准时大便。”     “那你有什么问题？”     “问题是，我每天早上九点钟才起床……”何不早说    贼师傅埋怨徒弟说：“你可真称得上是一个白痴！我们费了整夜时间才打开所有的保险箱，到现在你才告诉我――这是一家制造保险箱的工厂！”小提琴   某小学生学习小提琴。这天来到班上，打开琴盒，赫然发现里面放着一把冲锋枪!于是大惊失色地说：“坏了，我爸爸拿着我的小提琴去抢银行了。”（感谢zhxzorro的推荐）换工作     医生看了一下病人的舌头，摸了摸脉，敲了敲他的胸部，然后说：“老问题，朋友。活动太少，别不承认！你需要大量的户外锻炼，散步，散步，散步。”    “但是，医生……”    “别和我争论，我是医生。听我的劝告，走十倍于你现在走的路。这是治愈你的病的唯一方法。”    “但我的工作………”    “问题就在这里，你的工作！噢，改换你的工作，这样你就能有机会多走动走动。你是干什么的？”    “我是邮差。”（感谢gengzhenya的推荐）黑猫纵鼠抢风头    黑猫捕到一只老鼠，把玩一阵，又把老鼠放了。    黄狗见了，对黑猫说，“辛辛苦苦抓到的老鼠，你为何要把它放了？”   “我当然不会明白，”黑猫说，“我是同上司一起派到这里抓老鼠。现在，上司连根老鼠毛都没捞到，我怎么能抢上司的风头呢？”指标    黑猫捕到一只老鼠，把玩一阵，又把老鼠放了。    黄狗见了，对黑猫说，“辛辛苦苦抓到的老鼠，你为何要把它放了？”   “我当然不会明白，”黑猫说，“这只老鼠是我本周抓到的第15只老鼠。上级给我们这些猫订的指标是每周抓14只老鼠，大伙都觉得任务太重完不成，我若是超额完成任务，以后，在大伙中还怎么混呀？”无鼠区    黑猫捕到一只老鼠，把玩一阵，又把老鼠放了。    黄狗见了，对黑猫说，“辛辛苦苦抓到的老鼠，你为何要把它放了？”   “我当然不会明白，”黑猫说，“早在一个月前，我们领导就向外界宣报，经过雷厉风行的严打整治行动，这个辖区已经成为无鼠区。昨天，上级领导组成的检查团还下到我们辖区，搞了无鼠区建设的验收，对我们辖区的工作作出高度评价。我要是不把这只老鼠放了，岂不是自己打自己的耳光，自己砸自己的牌子？”饭碗    黑猫捕到一只老鼠，把玩一阵，又把老鼠放了。    黄狗见了，对黑猫说，“辛辛苦苦抓到的老鼠，你为何要把它放了？”   “我当然不会明白，”黑猫说，“难道你没看出来，这只老鼠已经怀孕。经过前一段时间的捕鼠大行动，我们辖区的老鼠已快绝迹。没有老鼠我们这些猫的饭碗就会成问题。为了确保饭碗稳固，我必须放掉这只老鼠。”补脑     有一位著名的大作家叫马克吐温，他说话特别幽默。      有一回，马克吐温收到一位刚刚学习写作的青年的来信 。写信的人对这样一个问题很感兴趣，他这样写到：“听说鱼骨里含有大量的磷质，而磷质有助于补脑，那么要成为一个举世闻名的大作家，就必须吃很多的鱼才行吧？您是否吃了很多鱼，请问您吃的是哪种鱼？”    马克吐温回信说：“看来，你得吃一对鲸鱼才行！”（感谢speakal2的推荐）晕车      有一天，一个县医院的女护士跟120车送病人转院。因为女护士平时有晕车的经历，言而单位安排，她又不好明讲、推辞。所以一路上该护士都是晕晕沉沉的，还一路呕吐，自己都找不出北，更不用说照顾病人了。到点后，车一停，对方医院来了很多医师、护士。车门一拉，所有的人七手八的都来扶该护士，准备送上担架。该护士看情况不对，惊叫起来：“不对！不对！我不是病人，病人在那边。”所有的人都惊呆了：为什么状态最不好的不是病人？才又七手入脚的去扶那个病人。该护士觉得又想吐了，而且又想泻的意思。就急着问：“厕所在哪里？”对方指明方向。她也不看是男厕、女厕，就埋头冲了进去。接着就听见男音尖叫声，就见一小伙子蹲在那里。啊！错了，又错了！是男厕所。也顾不瑕及，冲出又进另一边门。这样，晕车弄出这么多笑话。（感谢13978213218的推荐）1.晚宴上，火箭专家向大家透露：“最近，我们要把几只老鼠送到火星上去。”话音未落，一个美女插嘴说：“这样灭鼠，成本太高啦！2.女儿告诉妈妈，因为妈妈反对她和男朋友恋爱，她的男朋友服安眠药自杀了。母亲一惊：“自杀啦？”女儿说：“还好，他吃错了药，没死。”母亲说：“我早就说过，他这个人马马虎虎，大大咧咧，成不了大事。你看，连这点小事都搞错，怎么能托付终身呢？3.一个女人走进邮局，要了一张电报纸，写完后扔了,又要第二张，写完后又扔了。第三张写好后，她递给报务员，并嘱咐尽快发出。女人走后，报务员对这三份电报发生了兴趣。第一份上写着：一切都结束了，再也不想见到你。第二份上写着：别再打电话，休想再见到我。第三份的内容是：乘最近的一班火车速来，我等你。4.一个金发碧眼的女人上了飞机，在头等舱坐下。空姐过来检票，告诉她：“您的机票是普通舱的，不能坐在这里。”女人说：“我是白种人，是美女，我要坐头等舱去洛杉矶。”空姐无可奈何，只好报告组长。组长对美女解释说：“很(抱歉！您买的不是头等舱的票，所以只能坐到普通舱去。”“我是白种人，是美女，我要坐头等舱去洛杉矶。”美女仍然重复着那句话。组长没办法，又找来了机长。机长俯身对美女耳语了几句，美女立马站起身，大步向普通舱走去。空姐惊讶不已，忙问机长跟美女说了些什么。机长回答：“我告诉她头等舱不到洛杉矶。”5.两个女人在街上相遇。甲说：“我收到一张法院的传票，说有件重要的案子要我明天出庭作证。”乙问：“你觉得紧张吗？”甲说：“非常紧张，我不知道穿什么衣服好。”（感谢247683093的推荐）经济旅行    每到一个站，约翰都要下车去购买到下一站的火车票。他对面的乘客感到十分奇怪：“你只要买全程的火车票，就不用每一到站就下车，这样可以节省更多的金钱和时间呀？”    约翰无奈地说“医生已经诊断出我将不久于人世，我有可能在下一分钟停止呼吸。如果买了全程票，我又在途中死掉的话，不就浪费后面几站的车票钱了吗？”    一辆火车的铁轨上缓慢地行驶着，终于像生病似的完全停了下来。    一位乘客看风一名列车员在窗外检察事故，大声询问：“发生了什么事？”    “一头牛在铁轨上！”列车员回答。    几分钟后，火车重新启动。慢慢地蠕动了十几分钟，又停了下来。    那位乘客又看见列车员在窗外走动，问道：“发生了什么事？我们赶上那头牛了吗？”（感谢ckz0752的推荐）辩解    一名警员开车撞上了一名疑犯，所长赶到＂你真厉害，撞倒他了＂    警员：＂我是故意的＂    所长：＂但他死了＂    警员：＂那是我的意料之外＂猪皮饭店里突然进来了一大班水泥工人，他们一坐下我就走了过去脱口而出：＂请问要吃点什么呢？＂其中一个答到：＂有没有＇猪皮＇＂，我连忙跑进厨房出来说：＂不好意思，＇猪皮＇刚刚弄完了，弄过别的东西吃吧！＂那个工人眼睛愣了一下，指着冰箱吼：＂那不是珠啤吗？＂我脸色马上一变，口里喊着，哦，原来是珠啤！放长线，钓大鱼一名所长放走了一名重犯，一位警员心里打着问号问到：＂所长，你为什么要放走他，＂所长拍了拍警员的肩说：＂这叫放长线，钓大鱼啊！赶快跟着他吧！＂警员迅速地跟上了那个重犯，只见他正在池塘里钓鱼，警员走了过去，说：＂你真的来钓鱼啊！＂那个重犯奇怪地问：＂什么真的？＂警员也做出了回答：＂所长叫我跟着你放长线，钓大鱼啊！”（感谢谭智燔的推荐）小蜜    有只熊看见树边有个蜂窝，它把蜂窝放入水中想把里面的蜜蜂泡出来，方便吃到蜂蜜。当它刚把蜂窝放入水中里，蜜蜂全跑出来了，追这熊满世界的跑。正好被熊太太看见了，便说：“就你那熊样，还敢泡小蜜。”（感谢wotwo2shida的推荐）  2006-7-17 12:46:33
