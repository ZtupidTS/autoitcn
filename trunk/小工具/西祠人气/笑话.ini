title=笑笑就好
line=笑笑就好作者： 佚名    推荐人：柳絮漫天碎    来源：网络    1、    某天，面条与肉包发生争执，后来双方大打出手，但是肉包因为太憨厚，被面条打得落花流水，于是在离去时，对面条撂下一句：“好胆别走，我去叫伙伴来教训你！”肉包就去约了煎包、馒头、面包等，准备去找面条理论理论。在路上遇到了泡面，肉包等人于是围住了泡面一阵毒打，泡面被打得遍体鳞伤，无限委屈地质问肉包为何打他，肉包答：“面条，别以为烫了头发，我就不认得你了！”    随后包族去吃火锅，一进门看到了金针菇，又意犹未尽地把金针菇打了一顿，留下一句话说：“不要以为你戴了帽子我就认不出你来！”    2、    话说泡面被海扁完以后，觉得很不爽，于是伙同米粉、乌龙面、日本荞麦面和炸酱面，要去找肉包算帐。不巧，在路上遇到了小笼包，泡面仔细看了一会儿说道：“兄弟们，上！”泡面扁得更是用力，在扁完小笼包后，面族扬长而去，后来其他人问泡面说：“你刚刚扁得好买力，我们都不知道你那么讨厌他耶！”泡面说：“本来想稍微 K 一下肉包就算了，没想到他今天还装可爱，越想越气……”    3、    小笼包被海扁后极度不爽，便伙同肉包、豆沙包、近亲水饺、远亲月饼一起去报仇，好死不死路上遇到炸酱面，大伙一拥而上把炸酱面打得半死不活。回程的路上大伙儿问小笼包说：“你真的那么恨面条吗？打成这样不死也残废。”小笼包说：“本来我也只想随便打几下就好的，谁知道他竟然全身涂满酱装可怜，以为这样我就不敢打他，想得真是太美了！这种懦弱的小人害我心头一把火，打起来就不知节制……”    4、    话说泡面痛扁完小笼包后，觉得还不过瘾，再次伙同众面们去找小笼包，没想倒在路上遇到了割包，哗！泡面狂叫一声，带头狂扁，打得众面们都有点觉得过惨了。众面把泡面拉开来，问它说：“你怎么这么生气呀？”泡面说：“太过分了，装可爱就够了，还给我头发中分……”    5、    话说小笼包心里越想越不甘心，居然被平白无故打了一顿，于是就找了一堆包子族要去打泡面，结果在路上看到科学面，于是就害怕得赶快躲起来，因为科学面穿着防弹衣，小笼包不敢去招惹，在逃跑的途中遇到了银丝卷，想把这个躲在被窝里睡觉的面条偷回去当人质，于是就带它回包族，准备把银丝卷架上火炉严刑逼供，结果包族长老说话了：“那个不是面条啊，他是我们派去的卧底呀！”    6、    面条一族和包子一族，两族人积怨已深，常常看不顺眼就互殴一场。一天，面族一群人在路上闲晃，看到叉烧包一人落单，仇人相间分外眼红，想起之前泡面等人的恩怨，二话不说，就把叉烧包恶狠狠地痛打一顿，面条边打边嚷：“给我用力打，不要因为他吐血了，就放过他。”    7、    可怜的叉烧包头破血流地带着满身伤去找肉包求救，肉包一怒之下，伙同红豆饼和绿豆糕前去火拼，战情一触即发，路人纷纷走避。只见薯条一人悠闲地在轧马路，一票人二话不说，噼哩啪啦拳打脚踢地将薯条狠很揍了一顿，肉包怒气未熄，又补了两脚，说道：“打了人还敢穿得金光闪闪地逛街！欠扁！给我继续打。”    8、    包族和面族的失和，在红豆饼和绿豆糕的加入之后，使得战况更为激烈。另一方面，原本中立的薯条联盟却因为包族和豆族的误 K 而决定支援面族，而薯条的加入连带的炸鸡和汉堡也荷枪上阵。随着薯条联盟的加入，包族也跟着寻找协助，发 Emali 通知澳门的盟军――强而有力的蛋塔，蛋塔的加入并不是无条件的，条件为开放4000家蛋塔店。经过一番苦战之后，凭着奶油香和外围的酥皮，由马嘉烈领军的蛋塔兵团主宰了此次战役，导致现在处处可见蛋塔店。面族自此衰败，豆族走下坡路，而薯条联盟也一蹶不振，就连去请求支援的包族人也因战伤而被迫休养，所以，结论就是：蛋塔盛行是因为面族和包族人的失和。    9、    肉包跟面条的战争全国网路族无人不知、无人不晓，但是追溯到多年以前，两人仇恨的开端鲜少人知道：话说在一个喜气洋洋的日子里，干面的儿子与汤面的女儿结婚了，结婚后不久，汤面的女儿就怀孕了，生产当天，干面的儿子只看了小孩一眼，就跑到蒸笼大楼楼下咆哮：“你t  m d肉包给我下来！”肉包下楼后被狠揍了一顿。肉包：“你为什么扁我？”干面：“哼！我早就怀疑你和我老婆有一腿，这下子生了个馄饨面看你怎么解释！”    10、    话说小笼包被泡面误 K 了一顿，消息传遍了面界，大家都说泡面好神勇。某天，拉面在路上遇见水饺，以极诧异的眼光盯着直看，水饺正想上前探问之际，拉面已先行飞奔而去。拉面告诉在路上遇见的每一个面族人：“天啊！那天泡面把肉包打惨了，整张脸都歪到一边去了……”    11、    话说包族和面族产生嫌隙之后，每个族人都胆战心惊的，怕一不小心被他族海 K 一顿。一日，面族率众逛大街，身势十分浩大，巧遇落单的寿桃。废话少说，一声令下，面族立即为围上去痛殴一顿。众人浩浩荡荡准备离去之时，只见面条又冲回去踹了两脚，面族人异口同声地问面条：“刚刚打得还不够吗？”面条慢条斯理地说：“也不是不够啦，只不过看到那红屁股忍不住又想多踹两脚！”    12、        由于面族与包族两族人积怨愈来愈深，不时发生互殴事件，一天，在包族的聚会上，发现一个全身发紫的包子，众包有的关心、有的生气的问：“你是不是被面族打的？太过分了！居然打得全身青紫！”紫色包子连忙解释：“没有啦！不是啦！我是芋泥包啦！”由于蛋塔的盛行，面族一行人只好去外地投资顺便散散心，一天一行人来到了天津，遇见了大汤包小汤包两兄弟，新仇旧很涌上心头，二话不说动手就扁，此时棍棒齐飞，吆喝声不断，行人纷纷走避，突然听见泡面说：“太恶心了，被扁还吐口水，众兄弟！扁到他吐不出来为止！”又是一阵狂扁……   2007-9-3 17:13:33
