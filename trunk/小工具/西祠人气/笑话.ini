title=2005年十大谬论
line=2005年十大谬论作者： 佚名    推荐人：水样年华    来源：网络    1、孔子路过泰山脚下，有一个妇女在墓前哀伤地哭泣。孔子手扶车沿听她哭诉，并让弟子黑色传奇问她缘由，妇女说：“以前我的公公被老虎咬死，我的丈夫跟着被老虎咬死，现在我的儿子也被老虎咬死了；”     孔子说：“事情都过去了，又何必伤心？”     妇女说：“不仅如此，这里还有繁重的苛捐杂税”；     孔子道：“那为什么不离开这里呢？”     妇女说：“我怕失去低收入者作为纳税人的荣誉！”     孔子于是对弟子黑色传奇道：“小子识之，苛政虽猛于虎，然纳税人的荣誉牛B于苛政也！” ----全国人大农业与农村委员会委员任正隆则认为，起征点太高剥夺了低收入者作为“纳税人”的荣誉。     2、汉朝的淮南王刘安派人进山访仙，从仙翁手里得到了一张仙方。他把自己关进暗房里，炼起仙丹来。八卦炉里炼出一些圆滚滚的仙丹，他一口气吞下5 颗，飘飘悠悠飞上天去了！门外的鸡犬一看，也跟着大吃起来，不一会，空中一阵鸡鸣狗叫，原来它们也飞上天了！黑色传奇问道：“刘安，你家的鸡犬怎么也跟着成仙了？”     刘安说：“为了防止拉登发动恐怖袭击、撞击天庭，我特意实行“一人得道，鸡犬升天”制，在任何紧急情况下，都能及时帮助疏散与救援，这是一个安全上的举措，并不是专门把成仙作为福利”。 　　----广州地铁线网听政会上，地铁员工家属免费坐地铁引起代表争议，地铁总经理解释，是为了“反恐需要”。     3、秦始皇修筑万里长城时死了许多人，孟姜女的丈夫万喜良也在其中。听到这个消息，孟姜女只觉得天昏地暗，一下子昏倒在地，醒来后，她伤心地痛哭起来，只哭得天愁地惨，日月无光。不知哭了多久，忽听得天摇地动般地一声巨响，长城崩塌了几十里，露出了数不清的尸骨。孟姜女咬破手指，把血滴在一具具的尸骨上，她心里暗暗祷告：如果是丈夫的尸骨，血就会渗进骨头，如果不是，血就会流向四方。终于，孟姜女用这种方法找到了万喜良的尸骨。她抱着这堆白骨，哭着说道： “老万，你的死跟你丫本人素质不高有关啊！” 　　----11月30日，七煤公司一领导在接受采访时表示，“11・27”矿难的主要原因归咎于井下矿工对规章制度执行不力，劳动者的素质离我们的要求还差很远。     4、三国演义里，诸葛亮造木牛流马，用来运送粮草，以此大败曹军。但后来木牛流马却失传了，即便是诸葛亮的得意弟子姜维也不会造。诸葛军师临终前众将问他：“军师，木牛流马这般好用，为何您再也不造了？”     孔明长叹一声曰：“某交通学大学士、大教授的研究结果表明，木牛流马的污染比汽车飞机大，为了子孙后代的幸福，你们还是等着坐汽车吧！” 　　----“中国城市环境污染不是由汽车造成的，而是由自行车造成的”。国内一家搞环境研究的权威机构经过一番调查与研究后得出的一个“科学”结论。     5、老栓也向那边看，却只见一堆人的后背；颈项都伸得很长，仿佛许多鸭，被无形的手捏住了的，向上提着。静了一会，似乎有点声音，便又动摇起来，轰的一声，都向后退；一直散到老栓立着的地方，几乎将他挤倒了。     “喂！一手交钱，一手交货！”一个浑身黑色的人，站在老栓面前，眼光正像两把刀，刺得老栓缩小了一半。那人一只大手，向他摊着；一只手却撮着一个鲜红的馒头，那红的还是一点一点的往下滴。     老栓慌忙摸出洋钱，抖抖的想交给他，却又不敢去接他的东西。那人便焦急起来，嚷道，“怎么？嫌贵？舍不得银子？” 老栓还踌躇着，黑的人便抢过灯笼，一把扯下纸罩，裹了馒头，塞与老栓；一手抓过洋钱，捏一捏，转身去了。嘴里哼着说：“这血馒头是药，不能当馒头卖！价格不贵，不同意降价！” 　　----“药品怎么能当馒头卖？”在“看病难，药价贵”呼声高涨时，东盛制药集团总裁陶朝辉却反其道而行之，抛出“馒头论”，坚持“药价不贵，不同意降价”。     6、宋代穷儒陈世美，进京考中状元，被招为驸马。其发妻秦香莲带二子上京寻亲，陈世美翻脸不认人；秦香莲悲痛欲绝，发誓要讨还情债。陈世美勃然大怒，上表朝廷奏曰：臣以为，开封自古就是神圣之地，岂容外地人随便进入？应该建立人口准入制度！同时，对那些恶意讨情之人，应坚决打击！” 　　----在刚刚结束的北京市“两会”上，政协委员张惟英教授提出“建立人口准入制度”的建议：目前北京市的居住人口已超过各种资源的人口承载极限，严重制约了北京的发展，建议摸清北京市实际需要的人才类别，用准入制度进行合理的引入，规范人口流动。     7、武松醉打蒋门神、替施恩夺了快活林之后，中了张都监、张团练的计，几乎命丧飞云浦。武松杀了张都监的几名爪牙，寻思了半晌，怨恨冲天：“不杀得张都监，如何出得这口恨气！”便去死尸身边解下腰刀，选好的取把将来跨了，拣条好朴刀提着，直奔孟州城张都监的后花园。     张都监、张团练、蒋门神正在鸳鸯楼吃酒，冷不防武松闯了进来，噗噗几刀砍死蒋门神、张团练。武松踏着张都监的脑袋喝道：“你们这帮贼子，为何黑道白道勾结、串通一气害我？”     张都监颤颤巍巍地答道：“说句实话，官匪勾结的重要原因，是我们的待遇过低了！” 　　－－成都火车站派出所副所长付小华接受采访时表示：“出现‘警匪勾结’这种情况的重要原因是警察待遇过低”。8、有一日，窦娥碰到苏三、杨乃武、小白菜等人，就问他们：“你们都平反昭雪了吗？”众人说：“都昭雪了”；窦娥又问：“那少奇兄弟、德怀兄弟、志新妹妹呢？”众人说：“也都平反了”。窦娥便道：“我说什么来着，咱们的司法就是公正！那么多案件从错的纠成正的，这难道不是司法公正的体现吗？” 　　----被无辜关押11年的佘祥林被宣告无罪了，但这一悲剧投石入湖的震荡，远远没有平息。当事人申请国家赔偿、责任人被追究法律责任，尚都在公众的持续关注中。种种怨怒未消之下，另一方面却居然频频出现奇怪的言论：4月1日湖北高院向该省法院系统发出通知，要求认真总结避免佘祥林被冤杀的经验；最高法副院长万鄂湘日前在就此案答媒体问时又说：“是否司法不公应该从最后纠正的结果看。这个案件从错的又纠成正的，难道不是司法公正的体现吗？”     9、一天，周扒皮去找刘文彩，“刘大哥，我们村那些穷棒子们发牢骚，说他们活得太苦、活得没意思”；     刘文彩说：“他们是我国巨大的财富，没有他们的辛苦哪有咱们少数人的享乐，他们的存在和维持现在的状态是很有必要的。”     周扒皮说：“有的长工说他想读书！”     刘文彩道：“咱们的教育改革已经成功了，他还嚷嚷个屁！”     周扒皮说：“他们说收租院放高利贷是暴利”；     刘文彩道：“放高利贷就该暴利，谁让他们不幸生在X国了？我们就是要把暴利进行到底！”     周扒皮说：“他们还说现在收入差距过大，存在两极分化”；     刘文彩道：“纯属放屁！大家都在同一个经纬度上，又不是一个在南极、一个在北极，哪来的两极分化？！” 　　－－ 经济学家厉以宁如是说“8亿多农民和下岗工人是中国巨大的财富，没有他们的辛苦哪有少数人的享乐，他们的存在和维持现在的状态是很有必要的。”     10、董存瑞牺牲后到了天堂，上帝问他：“你是怎么死的？”董存瑞说：“为了炸敌人的碉堡，被炸药包炸死的”；     上帝听后勃然大怒，说道：“胡说！你胆敢骗我？”     董存瑞说：“我没骗您啊！”     上帝说：“你以为我不懂科学吗？谁不知道，爆炸只会产生水和二氧化碳，你不是被水淹死的、就是被二氧化碳薰死的，怎么可能是被炸死的呢？！” 　　－－ 吉林石化的人所说："爆炸产生水和二氧化碳，不会污染水源"。  2006-5-18 13:32:09
