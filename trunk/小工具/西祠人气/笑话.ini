title=教你省钱的方法（爆笑版）
line=教你省钱的方法（爆笑版）作者： 魏超    推荐人：verchao    来源：新浪博客    抠门绝对是门艺术，都说真正的有钱人，都特别抠门，一个人赚钱再多，大手大脚不会省钱也是白搭。所以，为了让大家都尽早发家致富，今天，我特意来教大家几招抠门的方法。  1、做饭时，多拌，少煎炒，每次可节省煤气0.1立方，折价0.19元。而且拌不会破坏蔬菜原有维生素和营养物质，绝对有益身体健康。  2、吃饭时，对老婆大讲恶心笑话，每餐可节省馒头一个或米饭半碗，并有助于老婆减肥。（此法早饭、午饭不可用，否则饿出病来要花药费。）  3、老婆不在家时，可以不洗碗，每次可节省水费0.002元，反正自己也不嫌自己脏。如果怕落上灰尘，可将碗倒置。  4、内衣每两周洗一次，可减少洗衣服的摩擦，每两年可节省内衣一套。袜子？一般不穿，有人问就说是肉色的。  5、在家不穿鞋，赤脚走路，每三年可节省拖鞋一双。并给老婆以回归自然的浪漫感觉。  6、看电视时不开自己家的，到阳台上用望远镜看对面楼上的，每小时可节省电费0.05元。同时可治疗近视眼。  7、出门一律步行。2公里以内散步，5公里以内快走，10公里内跑步，10公里以上跑一段歇一段。省钱的同时，气死那些去健身房的家伙。  8、每天上班时，带上一个3.5升的大壶，从办公室的饮水机灌满饮用水，足够一家人饮用。既可省水费，还可省烧水的煤气费或电费。  9、与朋友出门，将手机设置成振动，如有电话，速找一厕所查看号码，然后以没电为由借朋友手机一用。用完后如朋友面无表情，可再打一长途。节省费用标准参见中国移动或联通资费标准。  10、与朋友聚餐，带一两个大号饭盒。我们都知道，聚餐时常常会多点菜，造成浪费，所以应当尽量将未吃完的食物打包。如果是吃湘菜之类油腻较大的菜，还可以考虑将盘中的剩油一并带回，就算家里炒菜用不上，还可以用来给冬天的皮衣上油。  11、周末无事时，可找一乞丐并蹲在其旁边，如果有路人投币而未中其碗，可速捡之。若乞丐侧目怒视，可告知：“我捡的！”估计每天可收入1―3元。   2009-1-6 17:23:49
[line_1735]
title=清点自己的财富
line=清点自己的财富作者： 魏超    推荐人：verchao    来源：新浪博客    如果早上醒来，你发现自己还能自由呼吸，你就比在这一周离开人世的100万人更有福气。    如果你从未经历过战争的危险，被囚禁的孤寂，受折磨的痛苦和忍饥挨饿的难受，你已经好过世界上5亿人。    如果你的冰箱里有食物，身上有足够的衣服，有屋栖身，你已经比世界上进70%的人更富足。    如果你银行户头有存款，钱包里有现金，你已经身居世界上最富有的8%的人之列。    如果你的双亲仍然在世，并且没有分居或离婚，你已属于稀少的一群。    如果你能抬头，带着笑容，内心充满感恩的心情，你是真的幸福――因为世界上大部分的人都有可以这样做，但是，他们没有。    如果你能读到这段文字，那么，你更是拥有双份的福气，你比20亿不能阅读的人更幸福。    看到这里，请你非常认真地对自己说一句：“哇，原来我是这么富有的人。”是的，想想这些，我还有什么不快乐的呢？      2009-1-6 17:21:42
