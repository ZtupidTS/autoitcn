title=孩子
line=孩子作者： 佚名    推荐人：霏霏小乖    来源：中外幽默故事    阿枫和一寡妇结了婚,阿枫有5个孩子,寡妇有6个孩子,他们结婚后又有3个孩子。    一天，寡妇风风火火地闯进屋里，对阿枫说：“阿枫阿枫,不好拉!快到院子里来,快!”   “怎么了?”   “唉，你的孩子和我的孩子，正在打我们的孩子!”  2006-6-7 10:29:32
