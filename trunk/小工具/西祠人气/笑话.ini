title=［双语幽默］要求加薪
line=［双语幽默］要求加薪作者： 佚名    推荐人：samuelkevin    来源：www.hzszy.cnAsking for a Raise    At the radio station where I worked, the manager called me into his office to preview a new sound-effects package we were considering purchasing. He closed the door so we wouldnt bother people in the outer office.     After listening to a few routine sound effects, we started playing around with low moans, maniacal screams, hysterical laughter, pleading and gunshots. When I finally opened the door and passed the managers secretary, she looked up and inquired, "Asking for a raise again?" 要求加薪    我在一家电台工作。经理把我叫进他的办公室，让我预试一下我们准备购买的一套新的音响效果设备。他关上门，以免打扰外面办公室的人。     听了几个常规的音响效果后，我们开始试听低声的呻吟，狂乱的尖叫，歇斯底里的大笑，哀求R和枪声。最后我开门出去，从经理秘书旁边经过时，她抬起头问道：“又要求加薪了？”  2007-5-15 14:00:13
