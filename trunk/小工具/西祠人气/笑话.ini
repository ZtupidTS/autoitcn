title=公孙龙子逃费
line=公孙龙子逃费作者： 佚名    推荐人：yuanxin420    来源：生活专刊   公孙龙子骑白马过关，只见关口贴出告示：根据有关部门审核，报经有关部门批准备案，自即日起，凡带马过关者皆需交纳过路费，谢谢合作！   收费站：先生请交钱，凡马过关，一律10元，月票优惠。   公孙龙子：文件上说得很清楚，马过关要交钱，没有说白马也要交钱，所以你们收我的过路费没有依据。   收费站：我倒霉！   数日后，公孙先生骑黑马过关。   收费站：先生请看文件，根据《补充规定》，白马过关需交过路费20元。   公孙龙子：你看清楚了，我骑的可是黑马，看看，文件上有没有，现在都法制化了，你们可要按法办事啊。   收费站：我晕！   N日后，公孙先生再次骑马过关。   收费站：先生这次看好了，文件上说得清楚，凡白马过关，交过路费20元，由路政部门征收；黑马过关，交费30元，由马路建设部门征收。哼哼哼……   公孙龙子：你看看我骑的是啥呀？   这时收费站里一阵忙乱。   路政部门：这是一匹有着黑色条纹的白马，应该归我们征收过路费。   马路建设部门：这明明是一匹有着白色条纹的黑马，应该由我们负责收费。   公孙龙子：快一点啊，看看文件里有没有规定，今天我骑的可是原装进口产品――斑马。   收费站：你吵什么，没看见里面正在打驾吗？     2007-8-10 21:19:00
