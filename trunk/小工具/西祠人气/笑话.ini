title=琼瑶笔下的书恒和依萍上街买苹果
line=琼瑶笔下的书恒和依萍上街买苹果作者： 冷月无声    推荐人：李大荣    来源：四川在线    话说有一天，书桓和依萍逛街，经过一水果摊儿，女摊主向他们打招呼，说：先生小姐 买苹果吧，新上市的苹果！」     依萍瞅了苹果一眼，立刻惊奇的叫道：「哇！好大好红好漂亮的苹果，要不要买一些这 活象艺术品的苹果送给我妈？」     书桓深情而又一本正经地点头说：「要！一定要买！」     依萍说：「书桓！你真好，感谢你的善解人意，妈妈见了这么红这么大这么漂亮的苹果 一定很高兴，我仿佛已经看到了妈妈高兴的样子！」     书桓突然叹了口气，握住依萍的一只手说：「依萍！今天你若不提起给伯母买苹果，我 还意识不到我们做儿女的应对长辈担负的责任。就拿我来说吧，我曾一百次一千次一万次地对自己说，今生今世，我要把我的一切毫无保留的献给你，你要到天涯海角我跟着 你，你要赴汤蹈火我陪着你，也许，我不能给你幸福和快乐，但我可以让你始终能拥有我而感到幸福和快乐......」     依萍感动地打断书桓说：「书桓！我知道，你的心里有我，在这个世界上，我为拥有你的爱而骄傲，而自豪，而感到满足，我也象你爱我那样爱你，这些你都是知道的。可是 我不明白，为什么提起买苹果，勾起你这么多的感伤和忧郁呢？早知道这样，还是不买苹果的好！」     书桓把依萍的手握得更紧了，也显得更为激动：「不！要买，一定要买！你说我感伤，我忧郁，是的，我都承认。但你可以想一想，一个自称爱你的人说他是那样的爱你，当他突然发现，他根本没有做到想你所想，思你所思，做你所做，爱你所爱，难道他不应该有伤感和忧郁的表示吗？难道你还能够让他心安理得地保持平静，好象什么事情也没发生吗？」     依萍止不住泪水说：「书桓，你怎能这样的责备自己呢？你没有做错什么，没有，绝对没有！听着你这样无情的责备自己，我真的很心痛！走吧，苹果不买了，不能因为买苹果......」     「不！要买！一定要买！」书桓两只手紧紧地握着依萍两臂说，「依萍！我的感伤和忧郁正是从买苹果引起的。我不会忘记，就在刚才，你不知道你看到苹果的样子有多可爱呀！你说起那些苹果好红好大好漂亮的时候，我情不自禁地看看苹果又看看你，看看你又看看苹果，你猜我发现了什么？」     「什么？快告诉我！书桓，我求求你，在这些好红好大好漂亮的苹果面前，你就不要卖关子啦！」依萍急得快蹦起来。     「我不是卖关子，依萍，我之所以说到这里停了一下，是我实在想给你一个惊喜。我发现，那些好红好大好漂亮的苹果就是你，你就是那些好红好大好漂亮的苹果!如果今天我们不买苹果，我会感伤和忧郁一辈子的！我想，你是不会让你所爱的人活活遭受这酷刑般的折磨和煎熬吧？可是，依萍，话又说回来了，如果是你说出口，真的让我书桓去遭受这酷刑般的折磨和煎熬，我会毫不犹豫地去，高高兴兴地去，绝无半点怨言和一丝惆怅，我会把这折磨当作快乐去体验，把这煎熬当作幸福去感受，因为我一百个一千个一万个愿意，只要我受折磨你能感到快乐，只要我受煎熬你能感到幸福，我就感到幸福和快乐。我会觉得，世界上再没有什么事，比经受这折磨这煎熬更幸福更快乐......」     「书桓！你说的好恐怖，好阴森，好可怕啊！你怎么能这样去想我呢？一个爱你爱到不知怎么好的人，怎么会让你遭受这种折磨和煎熬呢？难道你不觉得，你所面对的并没有给你什么折磨和煎熬的依萍，现在已经受到了很痛苦的折磨和煎熬了吗？」     正在这时候，水果摊儿的女摊主冲到书桓和依萍面前，「扑通」一声跪倒在地，叩头如捣蒜似地说：「求求你们了，我要做生意赚钱，求你们到别处去谈恋爱吧......」     书桓和依萍连忙把女摊主拉起来。书桓问：「大嫂，我们只是在这里谈话而已，你这样我们就不明白啦......」     女摊主也不答话，转身到摊上拿起足有二三斤重的一小篓苹果，塞给依萍，说：「这苹果我白送了，求你们赶快离开吧！」又作揖说：「离开吧离开吧，求你们了......」     依萍和书桓对望一眼，依萍转而对女摊主说：「我们越发不明白啦，我们怎能白白要你的苹果呢？你口口声声让我们赶快离开，能告诉我们你为什么这么讨厌我们吗？要知道我们只是在这里谈谈话而已啊，我们......」     女摊主说：「怪我没早把你们认出来！你们不就是那个电视剧上的依萍和书桓吗？哎呀呀，那个电视剧我看过，知道你们说话的工夫深，要是没人管你们，你们会说到天黑的 ......赶快走吧，去外滩说吧，那儿地方宽绰，让我好好做生意吧，啊？求求你们了！」     书桓有些生气了，说：「大嫂，你看清楚了，这儿只有我们两个，我们真的耽误了你做生意了吗？」     女摊主指一指书桓身后，说：「你自己看吧！」     书桓猛转过身，看到一大群准备来买苹果的买主，不分男女，正紧抱在一起取暖，每个人手仍不断打着冷战......     2007-8-26 10:27:08
