title=超级暴笑:某高校学生与食堂签定的协议
line=超级暴笑:某高校学生与食堂签定的协议作者： 佚名    推荐人：上善若水    来源：网络    甲方：某高校全体学生    乙方：学校食堂全体职工    本协议甲乙双方应本着互相谅解、互相尊重的原则：即食堂工作人员谅解学生的行为，学生尊重和适应厨师的手艺。    乙方    第一条：油炸糕、馅饼等食物的直径必须超过5厘米；    第二条：包子陷儿里出现小强的次数，平均每周不得超过3次；    第三条：肉菜里面肉的含量必须超过5％，米饭里面沙子的含量不得超过30％；    第四条：一些家常菜必须标明名称，或至少能够使10个以上同学辨认出菜里底物质成分；    第五条：馒头和花卷儿必须保证是完整的，至少不能被其他人咬过或遗留下齿类动物的牙印；    第六条：盛饭时不准依据女同学的相貌决定打饭的数量；    第七条：每次饭菜出锅后，厨师应当着至少10个以上同学底面亲自品尝，在嘴里咀嚼的时间超过10秒钟，才可以供全体学生食用。    甲方    第一条：不准在食堂底墙壁上刻上厨师的名字，并在旁边悬挂小强的尸体，举行追悼会等等；    第二条：不准用馒头、花卷儿等伤害性极大的硬物投掷厨师颈部以上、腰部以下的部位，以免造成致命伤；    第三条：由于饭菜造成的呕吐，不得故意跑到打饭窗口对着厨师进行，以免影响其他同学的食欲；    第四条：不得要求PPMM拿10个以上的饭盆打饭；    第五条：女同学在吃包子的时候发现已经法定死亡的小强，尖叫音量不得超过90分贝；    第六条：不得利用食堂的饭菜作为玩扑克牌失利的惩罚赌注；    第七条：当天主打菜如果是鸡爪子，严禁集体把鸡爪子中指竖起来，对厨师进行侮辱性挑衅。    以上全部条款于2008年5月1日起执行，如果某方违约，将负责吃光食堂当天所有剩饭。          2008-9-17 16:09:44
