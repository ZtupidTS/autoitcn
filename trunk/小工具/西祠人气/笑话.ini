title=爆笑短信集锦
line=爆笑短信集锦作者： 佚名    推荐人：gimey5211314    来源：网络    如果你是彗星，我会在每个夜里看到你，如果你是流星，我会在每个夜里等你，    可惜你是大猩猩，我只能到动物园里买票看你，     没有你，我逛街的时候，感觉索然无味，走上一米就很累，买东西是活受罪，没有你我夜不能寐――我的自行车……     昨天我和朋友打了个赌，我说世界上没有比猪更笨的了。结果我输了。这都怪你，快请我吃饭！抚平我那颗受伤的心。     爱你爱的我本能自拔，你永远让心动，我只想对你说一句，我爱你――足球！     当你心情不好的时候，你可以照着镜子说，我很漂亮，我真的很漂亮。但这种事情不能常常做，因为经常说谎是不好的。     一滴水在海洋中渺小，在沙漠中伟大    丹顶鹤在鹤群中渺小，在鸡群中伟大，    你在人群中渺小，在猪圈中是伟大的。     有一对青年男女在公园里谈恋爱，这时哪个男孩子的父亲正好从这里经过，三人都觉得很尴尬，那男孩子也不好意思的说，您也来一口吧，男孩的父亲说，不了，不了，家里有，家里有。     两个朋友在一起聊天，一个说，从今以后我的身价就比以前更高贵了 。另一个问，你是升官了吗？第一个说，不 ，你看你看，我镶了三颗金牙。     蚂蚁看见大象在游泳，说：“你，上来 ！”这大象爬上岸，蚂蚁看了看说：“下去吧。”大象非常生气，说：“你想干什么？”蚂蚁说 ：“哦，没什么，我的泳裤丢了，看看是不是你穿了 。”      “亲爱的，这次假面舞会，你给我出出主意，我戴哪种面具比较好。”    “很简单，你不用花一毛钱，不用戴假发，不要面具换装。不要画眉毛，不要化妆，不要 涂唇膏，这样，别人一定认不出你。“、 ------“嫁给我吧，亲爱的！”++++“嫁给你，就是一朵鲜花插在了牛粪上。”、------“鲜花插在牛粪上面才有营养，长的才好啊。”++++“可是我是水仙花，得插在水里。”     牛奶商人对他的伙计说：“嘿，约翰，早上你往牛奶里掺水了吗？”    新工人说：“饿……老板，是您亲口嘱咐我要往牛奶里掺水的呀。”    牛奶商人说：“对呀，我对你说的是，应当先加水，再往里面掺牛奶，这样我们就可以问心无愧的回答顾客，我们从来不往牛奶力掺水！”     甲说：“我叔叔下面有一千个人呢。”    乙说：“呀，那他真是个大人物。他是干什么是？”     “哦，他是个――墓地守墓人。。”     旅馆经理对全体服务员命令道：“今天要对每一位顾客客客气气的，要热情伺候。“    服务员们很奇怪：“先生，怎么回事？今天要来重要人物吗？”     “啊～・不，不，不，因为今天的米饭……烧糊了……”     百货公司中有一个自动报体重的电子称。    一位女士说：“我最恨的就是这台称！”     “为什么？因为它会大声报出你的体重？”     “不！”胖女士愤愤的说：“它每次都大叫一声，‘每次只限一人’!”     乞丐对楼上的小气鬼说：“先生，你能扔下来以根针吗？我好缝一下我的颇衣服。”    小气鬼说：“啊？你看我占这么高，扔下去的话你也绝对找不到。”    于是乞丐说：“先生，那你把针插在这块面包上扔下来好不好？”     一醉汉踉踉跄跄的钻进了汽车，坐在了方向盘后，交通警察人员赶忙跑到他的前面，对他说：“先生，您这样可不能开车。”“那，那我的两只脚也不能扛着，你说该怎么办？”      “小明，你已经那么大了，还要妈妈抱，就不怕别人羞脸吗？”    小明说：“隔壁的阿姨比我还大，还给爸爸抱呢。”     两个胆小的男人在医院等候就诊。    第一个很紧张：“我就害怕验血，你知道吗？他们要那刀刺我的手指啊！“    听的他的话吓哭了：“哦，天哪！我是来验尿的！“     妻子说：“唉・怎么一个家庭主妇永远有做不完的家务。。“    丈夫说：“没办法呀，你又不同意我娶两个。”     老虎读了三国以后，去抓野猪。到了猪窝，看到空无一猪，摸摸胡须说：“空城记！”    转身发现捕兽夹上有一只死猪，大惊失色说：“苦肉计吗！”它又转身，忽然，它又看见了你：“哎呀，还有美人计哪！”     护士说：“您好，您是教授吗？恭喜您一个好消息，您做爸爸了，就在刚才。“    教授说：“请您先不要告诉我妻子，我要让她大吃一惊！”     女人说：“亲爱的，老实告诉我，你到底是喜欢漂亮的女孩子呢还是喜欢聪明的女孩子呢？”    男人说：“我对他们都没有兴趣，因为，我只喜欢你啊。”     一次坐公交车我给一个孕妇让座，开始她疑惑的看了我，忽然明白过来，哭笑不得不说道：“同学，我这是胖！”     一个女演员向另一个吹嘘自己的名气是如何如何的大：“哼～我一登台，观众们一起都把嘴张开了。”没想到，另外一个立刻瞪大眼睛说：“你胡说，怎么可能大家同时打哈欠呢？”     一名芝加哥的职员从美国东部给他的经理打电话：“我被耽搁在这了，我们正处在飓风中心，飞机停下，火车与汽车停开，高速公路也被水淹了，我该怎么办？    经理说：“从今天起，开始你的两周假期。”  2007-5-24 16:05:20
