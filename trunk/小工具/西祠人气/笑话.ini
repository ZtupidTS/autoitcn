title=唐僧选才记
line=唐僧选才记作者： 佚名    推荐人：xzb1983    来源：中文幽默王话说大唐贞观年间，高僧玄奘将要西出取经。行前，在长安大雁塔下举行了一场盛况空前的选才大会。很快，本领高强的孙悟空、呆头呆脑的猪八戒、吃苦耐劳的沙和尚，便成为人选之才。可是，唐僧总觉得不是最满意，在西行的班子里好像还应该有一个什么人。这时候，来了风度翩翩的吴先生。“你有什么特殊的本事，比如，你会一百零八变吗？”“已经有孙猴子会一百零八变了，我就没必要多此一举。”“你会什么，譬如说，你会讲笑话吗？”“插斜打浑，取悦领导，小错不断，大错不犯，这是猪八戒的事。”“那么是你的脚力特别好，适合走长途？”“挑担背包，任劳任怨，这是沙和尚的特长，我也比不过他。”“那我为什么要选你？”“孙悟空、猪八戒和沙和尚做不了，就是我能干的。”“请举一例。”“比如，现在的三个徒儿都长得千奇百怪，你应该有一个气宇轩昂、一表人才的部下。到了那些蛮氓之地，人家一看就知道是天朝来的，果然不凡。”“有点道理。”“再比如，到西天取经肯定要路过很多地方，有很多妖精鬼神要对付。”“这些嘛，我这三个徒儿个个本事高强……”“但是，照他们的办法无非莽莽撞撞地打将过去，这一来消耗精神，二来弄得师父您吃苦连天。其实很多时候，只要打通一些关节，就可以过去了的。”“这倒是的。”“要去办这样的事，孙悟空太刁蛮，猪八戒太愚蠢，沙和尚太老实，您老人家亲自去办又太丢份儿，这时候就得有个头脑灵活的徒弟了。”玄奘点头不已。“还有，师父取经，一路上趣味全无也不行。有空的时候也可以跳跳土族舞，与当地群众打成一片，另外，也应该与各处的首领们打打‘梭哈’什么的，这种事是不是也得有个徒儿去安排？”一席话说得玄奘心里暖烘烘的。“哪怕到了西天，也得在佛爷面前做总结报告。有些动人的事迹，您老人家亲口讲就不太妥当了，叫孙悟空他们讲又会变样。如果这时有一个伶牙俐齿的徒儿绘声绘色地讲一番，效果是否会特别佳？”玄奘这时才恍然大悟。“呵，看来我最缺少的是一个好秘书。”“而且，这个秘书最好是不显山不露水，能力事不说话。要他做事的时候，他随时出现，不要他的时候，就好像没这个徒儿似的。”玄奘惊喜地盯着这第四个徒儿，发现他才是西游途中最最得力的助手。于是，第二天，在孙悟空的帮助下，吴先生变成一匹白马，与唐僧他们一起上路了.   2007-2-28 17:24:27
