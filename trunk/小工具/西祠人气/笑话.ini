title=口吃笑话集
line=口吃笑话集作者： 佚名    推荐人：storychina    来源：故事中国1、有个人在银行开户，委托银行职员为他填表，职员问他：“你的姓名？” “费费费雷罗・比比比得洛维奇.帕帕帕里奇。”“对不起，先生，你口吃吗？” “不，只是我父亲口吃，而那个为我进行出生登记的官员，就这么记下来了。” 2、一人经过一面馆，小二忙叫到：“客官吃面哇，本店煎蛋面非常出名，来一碗哇。” 答：“煎蛋面，好，下。” 小二忙把面下锅，刚刚丢下去又听到那人说：“下，下午来吃。” 3、一人走在路上，想找人问下时间，正好看见路边站着个人，便上前问到：“请请请问一下，现现现在几几点了？” 那人也不回话，把表递到他面前。 “我我我，看不清清清楚，你给我说说说嘛。” 那人还是不开腔，把表又递近一点给他。 “毛毛毛哦，老子看看看不清清楚，你你你说嘛。” “说说说锤子，老老子一开开腔，你你你又说说老老子学学你。” 4、吃饭的时候，小姐拿了一瓶酒上来。先生问道：“多少钱?” 小姐说“2千。” 先生说到:“开、开、开……” 小姐扑通一下,把瓶盖子打开。 先生突然又来了一句：“……什么玩笑！” 5、领导乘车外出，路上他突然对司机说：“快快快快……”司机一听,忙踩油门,小车立刻如快马加鞭。领导更急了，脸憋得通红，说：“快快……调头！走错路了！！” 6、某餐馆，一客人让小二帮他加点酱油，他说：“倒，倒，倒……” 小二就一直倒。“倒太多了!” 7、一个结巴去买饮料，发现只带了15元，就去问老板“可口可乐”要多少钱。 结巴：老老老老老板板，一一一一一一瓶瓶瓶可乐?? 老板听得很难受，没等他说完，就帮他拿了一瓶可口可乐。 结巴：多多多少钱？ 老板：18块。 结巴：买买买买买买买…… 老板又听得很难受，没等他说完，就帮他打开了。 结巴：买买买买不不起……  2006-5-17 15:53:06
