title=祝我生日快乐
line=祝我生日快乐作者： gexing    推荐人：gexing    来源：原创    N年前的今天，有个可爱的小孩降生，这个小孩就是我。回顾过去的N年，我决心改变。我决定用七伤拳打破孤独，用九阴白骨爪撕破忧伤，用老妈真传的河东狮吼来震掉所有难过的事，我鼓足所有真气，使了一招降龙18掌打破快乐之门，在快乐这小东西上种下生死符，让它永远臣服于我。掐指一算，N个年头不短，我已是个少年，没有老女人的矜持，没有小女生的羞涩，于是我厚着脸皮对你说，祝我生日快乐吧！（如果胆敢有违我意，我便带着李莫愁坐着拓海开的时光机去和你比一场，我会使出大内密探007的绝招天外飞仙，还有失传多年的吸星大法，最后将你抛到角斗场……呵呵，怕了没？）  2008-1-29 16:59:22
