title=美国研究发现黑猩猩能通过屁股认脸
line=美国研究发现黑猩猩能通过屁股认脸作者： 刘铮    推荐人：小河之波    来源：新京报    人类首次发现了能辨认“全身图像”的动物――黑猩猩。由美国埃默里大学(Emory University)一组动物学家进行的研究表明，黑猩猩脑中有“全身图像”，它们可以通过屁股认出同伴，并且能够把屁股和脸联系起来。国家地理网站近日报道了该项研究成果。    研究人员给每只黑猩猩看某一个同伴的屁股，同时也能看见它的生殖器，然后给它看拥有这个屁股的黑猩猩的脸和另一只黑猩猩的脸。无论是雄的还是雌的黑猩猩，都能通过屁股来指认脸，但仅局限于它们认识的同伴。    研究小组的领头人弗兰斯・德・维尔(Frans de Waal)说：“很多动物都能看同伴的身体，听它们的声音，看它们的爪子，但把它们看作单独的因素，不会把它们整合在一起。这项研究表示有些动物有着身体的综合图像，至少它们能分辨个体，它们能把脸和臀部的图像结合在一起”。    解释黑猩猩能把屁股和脸配对的能力还有一种可能，或许黑猩猩具有一定特征的屁股的话，肯定会具有某一特征的脸，比如屁股比较红，脸也会比较红。但是，黑猩猩只能给它们认识的黑猩猩的屁股和脸配对，说明它们不是靠推理，而是靠熟识来为两者配对的。    以前生物学家就知道，臀部的图像对灵长类动物的社会生活非常重要。一些旧大陆猴(如狒狒)的臀部具备鲜艳色彩，在繁殖期尤其显著。它们的臀部相当于坐骨部位有很结实的结缔组织性皮肤，其处无毛，几乎无感觉神经分布，即使长时间坐于树上睡眠、休息，臀胼胝部位也不感疼痛。这是长期悬挂或蹲坐于树枝上以支持身体在树上生活的适应结果。灵长类往往会靠胼胝体变色来表示自己的发情状态，山魈平常臀胼胝及其周围的皮肤为淡紫色，外周为紫红色，发情期雌性臀胼胝红肿，称为性皮肤肿。    其他类的动物也往往靠“屁股”辨识同类，比如一只公鸡要在茫茫鸡场里寻找它的相好，它只需要寻找屁股有一撮红点那只。当然，反过来可知，这只公鸡永远都无法得知自己那个相好究竟长了个什么模样。    很多动物都对脸部有很好的记忆力，比如英国剑桥大学巴布拉汉研究所发现，羊不但能辨认同伴的脸，还对人脸有很强的识别能力。研究者让一只羊在电视屏幕上辨认人脸，如果正确它就会得到奖励，结果在50次测试中小羊都准确地辨认出了人脸。    之前，没有发现哪种动物能够把屁股的图像和脸的图像结合起来，形成一个综合的图像，黑猩猩是现在发现的第一种具有这种能力的动物。而大多数动物往往只能通过声音、气味来记住同伴，尤其是那些视力不够好的动物，比如犀牛。  2008-10-12 21:19:35
