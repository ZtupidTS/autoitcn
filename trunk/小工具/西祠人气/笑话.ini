title=巨搞笑的BBS语录合集
line=巨搞笑的BBS语录合集作者： 佚名    推荐人：51272037    来源：《天堂*》我知道我不算帅哥，但曾经有人看我满月的照片时，也说过我左边的鼻孔很偶像派。小时候的梦想并不是要当什么科学家，幻想自己是地主家的少爷，家有良田千顷，终日不学无术，没事领着一群狗奴才上街去调戏一下良家少女…我想我是个变态，我有恋母和喜欢极品熟女的癖好。不然为什么每次看到我们超市主管的那张脸，我都想操她奶奶？我们分手吧，刚才那十亿就当是给你的分手费了!和女朋友分手之后，我终于明白，幸福要掌握在自己的手中，而不是在别人的嘴里！今天看书，看到康熙皇帝在二十三岁的时候已经贵为一国之君，绩伟功丰，我很沮丧；但又看到同治皇帝在二十三岁时已经死了四年了，我平衡了。情人节，孤单的我在饭馆吃面，听到收音机里的点歌节目说："有一位先生给所有恋人们点歌来表达他的祝福，下面请听《无言的结局》。"…我觉得很不好，人可以无爱，但不能无耻，于是我也打电话点播了一首歌--梁静茹的《分手快乐》。宠辱不惊，后庭花开花落，去留无意，前门鸟进鸟出！其实馒头是万能的，饿了就可以吃。想吃饼，就把馒头拍扁；想吃面条，就把馒头用梳子梳；想吃汉堡，就把馒头切开夹菜吃…男人，上半身是修养，下半身是本质；女人，上半身是诱饵，下半身是陷阱。单身很痛苦，单身久了更痛苦，前几天我看见一头母猪，都觉得它眉清目秀的…男人分两种，一种是好色，一种是十分好色；女人也分两种，一种是假装清纯，一种是假装不清纯。有些人的爱情是A片，有些是三级片，有些是喜剧片，有些是文艺片；我最惨，我的爱情过程是文艺片、喜剧片、三级片、A片、悬疑片、动作片，最后是KB片，更可气的是，还他妈插播广告…情人节，我辗转找到一个我中学暗恋的女生的电话，给她发了一条短信：如果只有一碗粥，你先喝半碗，剩下的半碗，我放在怀里给你保温…几分钟后，她回了一条短信：你是谁介绍的？一次四百，包夜七百。今天心情一直不好，昨晚的短信让我知道了，我以前暗恋的女生堕落了，竟然跟我说一次四百…当时我很伤心，一边伤心一边翻了翻钱包：于是我更伤心了，我连陪她堕落一次的资本都没有…青青子衿，悠悠我心，但为君故，叫床至今…什么叫残忍？是男人，我就打断他三条腿；是公狗，我就打断它五条腿！马善被人骑，人善也被骑。人骑马是运动，人骑人是娱乐，马骑人…兽交。今天心情不好。我只有四句话想说。包括这句和前面的两句。我的话说完了…师太，你就从了老衲吧！…很久很久以后…师太，你就饶了老衲吧！对付凶恶的人，就要比他更凶恶；对付卑鄙的人，就要比他更卑鄙；对付潇洒的人，就要比他更潇洒；对付英俊的人，就要…毁他的容！上一次恋爱给我的教训是：不要找一个喜欢吃辣的女孩作女朋友。每一次请她吃完麻辣火锅，我们在一起亲热时，我都会在痛苦不堪中想起一首歌：《燃烧吧！火鸟》。当男人想通了，女人想开了，世界自然就和平了！忽然想起上大学时，老师出对联：国兴旺，家兴旺，国家兴旺。班委对下联：天恢弘，地恢弘，天地恢弘！后来我被赶出了教室…因为我对的下联是：你妈的，他妈的，你他妈的！偶然看见书上所谓的当代女子择偶标准："有车有房，父母双亡。"郁闷。遂写下幻想中的选妻标准："家中财产过亿，美貌天下第一，贤惠温柔性感，岳父癌症晚期…"凤凰重生就是涅盘，野鸡重生就是尸变。人生啊，不能在一棵树上吊死，要在附近几棵树上多死几次试试。我才发现，吸引住男人的办法就是让他一直得不到；吸引女人的办法正好相反，就是让她一直满足。人生的悲惨在于：辛辛苦苦的作了一晚上内容香艳的美梦，第二天早上醒来居然全都记不起来了！这个世界不公平就在于：上帝说："我要光！"于是有了白天。美女说："我要钻戒！"于是她有了钻戒。富豪说："我要女人！"于是他有了女人。我说："我要洗澡！"居然停水了！如果输了今生那么我也不要来世。记得刚毕业不久的一天，女友给我发了一条短信："我们还是分手吧！"我还没来得及伤心呢，女友又发来一条："对不起，发错了。"这下可以彻底伤心了…野猫：走哪儿睡哪儿。野狗：逮什么吃什么。野男人：见一个爱一个。在街上看美女，目光高一点就是欣赏，目光低一点就是流氓。朋友说："我和女朋友有隔阂，我下面给她吃，她说咸，她下面给我吃，我怕酸…"想了许久，我终于明白了。父亲问我人生有什么追求？我回答金钱和美女，父亲凶狠的打了我的脸；我回答事业与爱情，父亲赞赏的摸了我的头。科学证实：劣质避孕套容易导致直肠癌。香荷碧水动风凉，水动风凉夏日长，长日夏凉风动水，凉风动水碧荷香。贞操因人而异，比如人们会赞美一个女孩是处女，却也会嘲笑一个男孩是处男。有人说春天把女朋友埋到地下，到了秋天就会收获很多很多女朋友。我听说有人相信并照做了，他在春天把女朋友埋到了地下，到了秋天，他被police叔叔埋到了地下…面对困难时：死都不怕，还怕活着吗？面对危险时：活着都不怕，还怕死吗？这就是爱因斯坦的相对论…香烟爱上火柴就注定要被伤害。孔夫子说：唯小人与女子难养也。我一直不服气！这不摆明侮辱小人吗？！气愤！今天约见了一女网友，名叫"稚嫩小妹"，暗号是拿着一只玫瑰花，在约会地点张望，见一女握玫瑰做翘首状，遂逃，晚上联网，质问对方：怎么是你妈来替你见网友？…从此我安静的躺在了她的黑名单里。真不明白，女孩买很多很多漂亮衣服穿，就是为了吸引男孩的目光，但男孩想看的，却是不穿衣服的女孩。力量是用来锄禾的。锄禾"日"当午，弯弓"射"大雕。每个人都是天上落下的天使，只不过有的是完好无损的着陆，有的是脸先着地，有的更倒霉，下落的时候直接骑在了围墙栏杆上…我终于活着回来了！刚刚见了一个网友，长得很像如花，还是毁容版的如花，你能想像么…我喜欢把人生交给命运：早上醒来我都会抛硬币，如果正面朝上，我就继续睡觉；如果背面朝上，我就躺在床上看电视。如果硬币落地后是立起来的，我就起来收拾屋子。维持生命在于运动，创造生命也在于运动，区别就是--床下床上。我慢慢发现，人才是妖精！有些妖精吃人，但人什么都吃，逮着一只妖精没准也能烧烤了！凶残的人：没事找个人来杀杀。风流的人：没事找个美女睡睡。富有的人：没事买辆新车开开。我：没事捡个烟头抽抽…年少的时候有一段时间，一直想表现自己彪悍的一面，于是想纹身，最终没有实施的原因是：我一直在犹豫是纹蜡笔小新好，还是纹海贼王路飞好。男人都好色，色心稍强一点叫色狼，再强一点叫色鬼，更加强就叫色魔，尤其强那就成了变态色魔，好色到了极致，被称作人体美学艺术家。党中央、国务院、中央军委，向长期战斗在试衣间、看韩剧、不做饭、逛大街、魅力十足并掌控老公钱包的杰出女同胞致以节日的问候！把她从女孩变成了女人；她把我从男孩变成了…穷人。如果幸福是浮云，如果痛苦似星辰。那我的生活真是万里无云，漫天繁星…男人所说的内在美，指的是胸罩里面，而不是内心。三围魔鬼化，收入白领化、家务甩手化，快乐日常化，爱情持久化，情调小资化，购物疯狂化，情人规模化，老公奴隶化。人要学会自己寻找一些小幸福，比如到街上看一看那些不属于自己的美女，去银行看一看那些不属于自己的钞票，到车展上看一看那些不属于自己的跑车，然后在街上找一个乞丐看，告诉自己：没关系，刚才的那些也不属于他…这几天一直下雨，我猜是玉皇大帝在哭，一定是他和王母娘娘的婚姻不幸福，这种不幸福有两种可能，一种是王母娘娘离开了，一种是王母娘娘不肯离开…妹妹问我："哥，接吻是什么样的？"我笑着告诉她："傻丫头，接吻时要说：猪…"弟弟问我："哥，什么是接吻啊？"我说："接吻？张嘴，伸舌头。"雌螳螂在交配后会吃掉雄螳螂，残忍么？但一些女人却在交配途中吞下无数子孙后代…今晚仰卧，明早起坐，明晚俯卧，后天撑…锻炼，有时候就是这么简单。小时候经常听说有人因为生活压力大而自杀，那时我懂得死亡，却不明白压力是什么，现在长大了，我懂得了什么是压力，开始不明白为什么还有那么多人活着…老天爷给我一双眼睛，让我看到花花世界；老天爷又给我一双手，让我去勤奋劳动挣钱；老天爷再给我一张嘴，让我用它来咒骂老天爷的不公平…女人无论站多高，蹲下只能湿润脚下的土地；男人厉害了，站的更高，尿得更远！又美丽、又纯洁、又温柔、又性感、又可爱的处女，就像鬼魂一样，男人们都在谈论它，但从来没有人亲眼见过…舍不得孩子套不着狼，舍不得媳妇抓不着流氓，舍不得更新得不着收藏…有才华的当顾问，长的帅的当情人，挣钱多的当相公，顾家的做老公，有出息的玩偶遇，会浪漫的一夜情，靠的住的做知己，智商高的当孩他爸┅下雨天别出门，雨水虽没毒，湿身事小，淋病事大啊。我退化了，到现在我还不会游泳，要知道在我出生之前，我绝对是游的最快的那个…我梦想的人生：睡觉睡到自然醒，数钱数到手抽筋。我现实的人生：数钱数到自然醒，睡觉睡到手抽筋…如果人生能像电影一样，我一定大刀阔斧的剪辑一遍，把少年时上学的段落剪成字幕，把青年时创业的段落剪成一个特写，把中老年时期的做爱片段，剪成整个故事…我们都是路过的人，幸好都没有把对方撞倒！布什：一国首相两面三刀四肢发达五音不全六次拜鬼七洲人民唾弃，还以为自己八面威风，其实乃九流东西，本来是个十足走狗!小泉：十年总统九战八败七窍生烟六神无主五毒俱全四海人神共奋，却想家族出三位总统，想着打两场战争，还抓不住一个拉登!女孩在乎的是下半生的幸福；男孩关注的是下半身的幸福…以前喜欢过一个女孩，表白了，那女孩问我为什么喜欢她，我说：如果你是我，也会喜欢上你自己的；后来，她把我拒绝了，我很伤心，她不了解我，我告诉她：如果我是你，肯定早就喜欢上我自己了！吃了晚饭在阳台抽烟享受，忽见夜空中一个光点转瞬即逝的划过，心里一激动：流星！于是马上许愿…许了六七个愿望，睁眼，烟已经抽完了，顺手扔出阳台，忽然听见楼下一个女孩的声音："哇！流星！快许愿…"我虽是个人渣，