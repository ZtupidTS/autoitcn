title=晚点的汽车
line=晚点的汽车作者： 佚名    推荐人：故事中国    来源：网络有一个女孩子到乡下去拜访朋友，但是逗留太久，最后只好赶搭晚上末班十点的公共汽车回家。当这个女孩子到达候车亭时，大约是晚上九点四十五分，她想，公车因该还没过才是，所以女孩就开始等呀等。可是，等到了十点，公车怎么还不来？是误点了吗？乡下的车子少，在漆黑的晚上，四周静悄悄，只有这个女孩一人在微弱的灯光的候车亭中等待公车，女孩心里开始有些害怕----怎么公车还不来？到了十点十五分，奇怪，公车怎么会误点这么厉害？或是公车已经在九点四十五分之前就提前开走了？女孩越想越害怕，但也只是告诉自己：“别害怕，或许公车开慢些，再等一会儿，一定会来！”这女孩鼓起勇气，一个人在候车亭里继续的等！等！等！到了十点三十五分---- 终于----终于----公车的灯光亮出现了！最后一班公车终于来了！可是----怎么公车开得那么慢？开的慢吞吞的？女孩心里突然感到一阵不详与不安！“管它呢！反正公车来了就好了！”女孩再次镇定的告诉自己：“别想那么多了，有公车坐回家就好了！”此时，公车慢慢地开到候车亭之前。咦？公车门怎么是开的？而公车也没有停下来，只是继续缓缓地前进。女孩就壮起胆子，跳上公车去！女孩跳上公车后，左看、右看，奇怪，怎么连一个乘客也没有？再仔细一看：咦？怎么会也没有司机和售票员？可是----车子明明还一直往前开呀！这下子，女孩全吓的全身发毛，脸色铁青，一看情况不对，马上决定----赶紧跳下车去！！！这女孩跳下公车、惊魂未定时，看到车子居然还缓缓地往前走；当车子做过女孩的视线时，女孩突然发现----司机和售票员，两人汗流浃背，正使尽吃奶的力量，一起在车子后面用力地推抛锚的公车！  2007-7-17 16:28:10
