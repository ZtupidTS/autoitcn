title=新来的女佣
line=新来的女佣作者： 佚名    推荐人：≮流星≯    来源：网站（电话记录）    男：喂？你是谁？    女：我是新来的女佣。    男：我怎么不知道？    女：女主人让我今天开始上班。    男：好的…女主人在什么？    女：在睡觉。    男：是一个人吗？    女：旁边还有一个男人。    男：好的，你听好，我就是男主人，在床头的柜子里，有一把手枪，去把那两个人干掉，你的工钱我十倍付。    （之后不久，传来两声枪响）    女：好了，主人，然后干什么？    男：把他们拖到房间后面的游泳池里…    女：可是…。您的房间没有游泳池呀？    男：（沉默了片刻）…    呃…请问你的电话号码…是9992436吗？      2008-4-20 18:32:19
