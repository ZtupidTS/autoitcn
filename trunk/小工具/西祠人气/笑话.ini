title=飞来的王冠
line=飞来的王冠作者： 佚名    推荐人：上善若水    来源：网络    天黑了，欧特拖着沉重的脚步回到家。进了门，小女儿丽莎就扑了上来：爸爸，你答应给我买的芭比娃娃呢？欧特摇摇头，把丽莎推到一边。女儿大哭起来。妻子安娜生气地说：你这是怎么回事，对孩子发什么火？欧特垂头丧气地坐在沙发上，一个劲地猛抽烟。安娜生气地说：你干吗这么晚回来？舅舅刚才打电话来，说妈妈快不行了，让我们赶快回加纳一趟！唉，今天我被炒鱿鱼了。我在外面走了一大圈，也没找到新的工作。欧特闷闷不乐地说。安娜顿时像遭了雷击，懵了。自从三个女儿一个接一个地降生，她就一直在家带孩子，平时靠欧特做建筑工养活全家。欧特是他们一家的顶梁柱，如今他失了业，一家大小可怎么办？真是屋漏偏逢连夜雨，回到老家又在一大笔钱。安娜急得哭了起来。好了好了，我去想办法就是了。欧特去银行取出仅有的存款，又向几个要好的朋友借了一点，总算凑足了全家去加纳的路费。一家人从荷兰辗转来来到加纳这个非洲小国，又颠簸了几天才到达安娜的老家。安娜90岁的老母亲见到远方的亲人，见到欧特这位未曾见过面的女婿，才安然闭眼。料理完母亲的后事，欧特急着启程回家。这里的人虽然很热情，可欧特一心惦念着回去找工作。当地的部落长老却再三挽留，这位长老从第一次见到欧特起，就好像早就认识他似的，对他格外亲切。他请欧特参加一个盛大的聚会，并神秘地告诉他，到时候会给他一个意外的惊喜。欧特想，像他这样的人会有什么好事，该不是以为他是欧洲来的富翁，要他捐钱吧？妻子安娜说这儿的部落规矩很多的，还是入乡随俗的好。欧特将信将疑地去了。果然，部落的人把他奉为上宾，长老向欧特敬酒后，大家便围着他又唱又跳，弄得欧特坐立不安。忽然，一个少女跑上来，不由分说地把一个花环套在欧特头上，然后众多部落居民就齐刷刷地跪了下来，嘴里还用土语呼喊着什么。长老笑眯眯地对他说：恭喜你，头格伯。原来，这位长老一见到欧特，就断定他是部落一位逝世首领的转世，于是，按照当地的习俗要拥戴他为王。这突如其来的变化使欧特从一个一无所有的失业工人，一下子成了拥有40个村落、10万人口的部落国王！这简直太离奇了。开始他不太情愿离开熟悉的故乡荷兰，过这种原始的部落生活，可想到再也不用为失业烦恼了，就安心地当起了国王，他的女儿们也成了小公主。如今，欧特每天黄袍加身，坐在王位上，他越来越喜欢这这里了，不是因为自己是个一呼百应的国王，而是这里纯朴的人情让他留恋。  2008-10-29 17:18:56
