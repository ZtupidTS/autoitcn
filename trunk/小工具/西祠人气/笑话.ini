title=我的《成才之路》
line=我的《成才之路》作者： 余跃军    推荐人：幽默之余    来源：余跃军原创稿集      我名叫《可乐》，生于《金秋》《十月》，家住《中国西部》《黄河》源头的《百花园》，我有一个《幸福》《家庭》，爸爸是《中国空军》军官，妈妈是一位《中国作家》，他们都是《共产党员》。       在我记忆还处在《萌芽》时期，《家长》《为了孩子》将来有《学问》，满怀《希望》把我送《幼儿园》接受《早期教育》，《山花》老师对《小朋友》《特别关注》，每天都开《故事会》讲《中外故事》和《新故事》，教我们《读读写写》，学唱幼儿《歌曲》，还打开《科学大观园》中的《知识窗》，让我们了解《世界知识》，《探索》《地球》《奥秘》。我渐渐懂得了《知识就是力量》，并梦想长大成为《作家》和《中国企业家》。        三年后，我告别《幼儿园》步入《小学生时代》，开始了《小学生生活》，班里《男生女生》都成了我的《好同学》，后来我在《班主任》的培养和《同学》们的帮助下加入了《少先队》，戴上了《红领巾》，还当上了《少先队小干部》。《小学生时代》的我兴趣爱好广泛，除了《读书》外，《写作》、《书法》、《舞蹈》、《电子制作》我都喜欢，都因《八小时以外》写作业而放弃。要放松一下就打天《开心辞典》《Q版阅读》一些精彩的《幽默与笑话》。只有到了假期才是我的《好日子》，可以《看电影》和《电视剧》，到《神州》《东西南北》《风景名胜》区观光《旅游》，爬《长白山》、攀《红岩》《探险》，赴《漓江》观《时代潮》，拥抱《大自然》，条件允许我还想乘坐《神州》飞船《环球飞行》《看世界》，争取《游遍天下》。     《岁月》匆匆，《小学生时代》转眼成为历史，一个《新时代》--《中学时代》使我成为了一名《现代中学生》，在新的《起跑线》上，我沿《成功之路》开始了《新长征》，我在《学海》中《博览群书》，除搞好《数理化学习》外，还《学电脑》、《中学生英语》及《文史知识》，但从《初中生》升级为《高中生》后，我却迷上了《电脑》，并偷偷将《父母》《收藏》的《中国钱币》卖掉换成QQ币进入了《网友世界》。于是《课堂内外》满脑子都是《软件与光盘》和游戏，成为《大家》公认的《电脑高手》，外号叫我《网迷》。我的变化《班主任》《特别关注》，她郑重对我说："《孩子》，作为《高中生》，要珍惜《今天》，摆正《学与玩》的关系，抓住《焦点》，莫让《金色年华》付水流啊！"老师一番饱含《真情》的话引发我内心《地震》，从此我发奋学习，毕业参加《高校招生》《考试》一举夺得省《高考》状元，成为一名《中国大学生》。大学毕来经过《创业》又成为一名《中国企业家》。     回首我走过的《成才之路》最大体会是：《今天》的《成功》，不是靠《父母》《遗传》，也不是喝了《聪明泉》水，靠的是努力《奋斗》，《人生十六七》正值《黄金时代》，只有辛勤《躬耕》，《金秋》才能《收获》《成功》的果实。  2007-5-28 20:13:56
