title=防盗防己
line=防盗防己作者： 莫文勇    推荐人：nthyf    来源：《茂名晚报》（2006-10-10 第十二版）      搬进新居，什么都要提防着，心里就涌出莫名的恐惧来。想到盗不可不防，我终于装上了叫“盼盼”的防盗门，我也不知道我在盼什么。  　　那天晚上，送牛奶的工人上了楼。我把脸凑近门，眯着一只眼，我知道我的脸此刻一定变了形，我执着地从猫眼处向楼道看去，楼道一片漆黑，什么也看不见，我重重地在门上拍了一下，那灵敏的声控灯亮了，顿时将楼道照个通明。送牛奶的受强光刺激，忙用手臂遮住灯光，当他来到门口时，那张通过猫眼看到的脸竟然变得那样畸型：丑陋，头顶与下巴是尖的，脸部向外突出，鼻子似乎不停地在长大变扁。我一看绝对没错，是送奶的，便把门开了一条缝隙，刚好能让奶瓶从门缝里挤进来。  　　有一回，我刚出单元门，突然下起大雨来，雷声、暴雨把刚才还是敞亮的天顿时涂得漆黑，返身想退回楼里取伞，只听到“咔嚓”一声，单元防盗门关上了。我一摸口袋，坏了，钥匙没有带在身上，我按了一下控制键盘，电话门铃响了起来，问：“谁？”我回答“是我。”电话问“干什么？”我说“拿伞。”或许是雷雨交加，嘈杂，电话传音失真，夫人又问“谁？”我说“文勇。”夫人说“他上班去了。”雨不停地下着，斜着的风雨把我的长裤与皮鞋打了个透湿，我耐着性子说：“下雨了，我在楼下。”夫人说：“到公司找他去。”突然电话挂了，我光着头在雨水里淋着。我急了，再次按响电话键，我说“开门。”夫人又问“谁？”我说是“老莫。”电话里说“不是说了吗，他上班了。”我很生气，却能理解夫人的谨慎。好在这时门终于发出“嘟嘟嘟”的响声，门开了。  　　上楼，水从我的脸上、身上顺着裤脚往下流，装满了水的皮鞋发出吱咕吱咕的声响。或许此刻夫人正拉着一张变形的脸，将周围布满了放射状皱纹的眼睛凑在猫眼上，朝楼道里观察我那落汤鸡似的狼狈样。防盗门终于开启了一条缝，从中可以看到夫人一条狭长的迷惑的脸。突然，“砰”的一声，门重新关上了，我有些急，是不是夫人终于没能认出我来。正想敲门，听到解链条的声音，知道是夫人正在开门。门终于开了，我心里却感觉到一种说不出的别扭。看着冰冷的“盼盼”，我终于明白我在盼什么了，我只盼望何时能过上“夜不闭户，天下无贼”的日子。   2006-10-19 15:27:57
