title=离婚
line=离婚作者： 郑衍文    推荐人：笨男孩    来源：《讽刺与幽默》 ( 2008-05-16 第07版 )第一天，她把自己的东西收拾起来，装进大大小小的箱子。 第二天，她叫来搬运工，运走了属于自己的东西。第三天，她最后一次坐在漂亮的餐厅里，烛光摇曳，音乐轻缓，尽情享用一个人的美餐：一盘大虾，一罐鱼子酱，一瓶矿泉水。餐毕，她走进每一个房间，取下窗帘杆，把啃了一半的大虾蘸上鱼子酱，塞进窗帘杆的空心里。她又把厨房内外打扫得干干净净，然后，悄然离家而去。男人带着新女友回来了。头几天，两个人过得甜甜蜜蜜，欢欢喜喜。慢慢地，他们嗅出房间里有一股臭味。他们用尽了各种办法：彻底清扫，内外擦洗，昼夜通风。他们检查了通风道，看有没有腐烂的死耗子。他们把地毯清洗了一遍又一遍。房间里，到处摆满了空气清新剂的瓶子。可是，一点效果也没有。无奈之下，他们不惜重金，更换了昂贵的羊毛地毯，可依然无济于事。女佣人辞了工，修理工拒绝去他们家干活，客人也不再登门拜访。最后，他们实在无法忍受家里的恶臭，决定卖掉这套房子。一个月过去了，他们把房价降了一半，可还是不能把臭气熏天的房子卖掉。为了购买新房，他们只得从银行贷了一大笔款。这时，他的前妻打来电话，询问他的近况。男人把房子发臭的离奇事情给前妻讲了一遍。她非常礼貌地听着，然后告诉他：她非常怀念旧宅，愿意放低其他的离婚条件来换回这所老宅。男人窃喜，料想她还不清楚这房子臭到什么程度。男人说，只要她能在当天签定协议，他愿意以市价的1/10转让给她。她同意了。不到一个小时，男人的律师就送来了转让协议。一周之后，男人搬家了。为了刁难前妻，男人把家里所有的窗帘杆都卸下来，一起带走了……   2008-5-17 7:32:04
