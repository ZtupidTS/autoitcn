title=敬鬼神
line=敬鬼神作者： 姚姚顺顺    推荐人：姚姚顺顺    来源：姚姚顺顺    话说在期中考完的那一天，我和几位同学（三男两女）相约一起去QK一下。 首先是去"Ｘ德保龄球馆"打保龄球，顺便讨论接下来的节目， 结果大家决定去"钱Ｘ KTV"唱歌，大伙儿就怀着兴奋的心情上路了。     分配一下谁载谁之后，我载的是甲女。一路上聊得十分愉快。后来骑进一条巷子，没想到有户人家正在办丧事，而灵堂正好挡住了整条巷子，没办法只好绕道，这时后座的甲女却冒出了一句：哎呀…。那耶架虽（台语）！！！我忽然感觉不对，马上加了一句：对不起…对不起…讲错话了！！而甲女也未发觉不对劲，我想应该没事，也就没告诉她说这种话是没礼貌的，就当没发生过好了…没想到事情还是发生了…。（好可怕呦…。）    在离开"承Ｘ保龄球馆"， 前往"Ｘ柜 KTV"的路上， 我的后座还是甲女。 在停一个红灯后，一起步， 甲女却整个人坐了个空 ，往前扑倒在地上，左手小指当场扭到，隔天小指变成紫色！！当然我这位司机难辞其究 ，可是后来发现摔车的地点，竟是和甲女无意说错话的地方，平行地同一路口而且，坐过后座的人都知道，坐不稳的话，是会往后翻跟斗的，但，甲女为什么呈往前扑倒状摔落地，除非有"人"在后 面拉住衣服………（诸位看官，如果不信邪的话，可以找几位同好，自行演练一番，不过记得作好安全措施，否则后果自行负责！！！还有，摔的姿势麻烦好看一点…   2008-11-16 11:19:12
