title=舍不得删的短信
line=舍不得删的短信作者： 王开畅    推荐人：wkc    来源：网络    ◎我是路边一棵孤独的老树，千百年来矗立在这里等你的到来，直到有一天你出现了，我欢呼得为你倾倒……小样，砸不扁你算我白活了！    ◎帅有个啥用，到头来还不是被卒吃掉！    ◎好好活着，因为我们会死很久。    ◎不怕被人利用，就怕你没用。    ◎鄙视我的人这么多，你算老几？    ◎只要锄头舞得好，哪有墙脚挖不倒？    ◎可以不好好学习，但决不能不好好复习。    ◎不要和我比懒，我懒得和你比。    ◎生活可以将就，生活也可以讲究！    ◎不要说别人脑子有病，脑子有病的前提是必须有个脑子。    ◎长相思，晓月寒，晚风寒，情人佳节独往还，顾影自凄然。见亦难，思亦难，长夜漫漫抱恨眠，问伊怜不怜。这则短信反映有些诗意，很有点可怜兮兮的！    ◎重要的工作在宴会里，妥善的计划在抽屉里，应煞的歪风在通知里，扶贫的干部在奥迪里，宝贵的人才在悼词里，优质的商品在广告里，辉煌的数字在总结里。    ◎人有钱有时间有个好身体，绝品；人有钱无病无时间，珍品；人无钱无病有时间，上品；人无钱无病无时间，次品；人无钱无时间有脾气，废品。    ◎祝你干起工作不觉累，挣下票子不浪费，找下妻子不臭美，生下孩子不后退，住上房子不觉贵，开上车子不要飞。钱够花觉够睡，正赶上小康社会。          2008-4-30 22:43:39
