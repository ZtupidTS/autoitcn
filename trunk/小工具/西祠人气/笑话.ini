title=鹦鹉的故事五则
line=鹦鹉的故事五则作者： 故事中国    推荐人：陈小群    来源：网络    （一）有一个胖子，上了飞机发现同座居然是一只鹦鹉。不过现在都internet时代了，什么稀奇古怪的事情都有，也没觉得奇怪。有点口渴，于是向空中小姐要了一杯水，可是小姐一直都很忙，好长时间没来得及送水。这时旁边的鹦鹉说话了：我X你大爷的！你丫是不是找抽啊！我TM要的XO怎么还没送来！     空中小姐立刻颠颠地把XO送来了，还一个劲地赔不是。胖子一看，哦，原来她们吃这套啊。于是也大声嚷嚷起来：你姥姥的！是不是找扇啊！我要的水怎么还没送来！空中小姐也立刻赶来了，不过这次后面跟着两个彪形大汉。俩人一架，把胖子给扔出去了。     胖子在半空中怎么也想不明白，自己面子怎么还不如一只鹦鹉？这时舱门一开，鹦鹉也给扔出来了。     鹦鹉飞到胖子旁边说：傻X，你丫没翅膀还敢那么牛B?!    （二）话说某位女士一时兴起，买了一只母鹦鹉。没想到带回家里，它说的第一句话就是：" 想跟我上床吗？"     女士一听，心想：坏了，外人还以为这话是我教的呢，这不把我的淑女形象全给毁了。 于是她想尽办法，想交那只鹦鹉说些高雅的东西，可是那只母鹦鹉算是铁了心了，只会说一句话："想跟我上床吗？"……     怎么办呢？在那位女士失去主张的时候，听说神父那里也养了一只鹦鹉（公的），而且那只鹦鹉，不但不讲粗话，反而是个虔诚的教徒，每天大部分时间里都在祷告。     于是那位女士去找神父求助。     神父明白她的来意之后，面色微难的说："这个，很难办呀，其实那只鹦鹉，我也并没有刻意的教它什么，它之所以这么虔诚，也可能是长期在此受熏陶的缘故吧。"     神父见女士很失落，便说道："这样吧，你把那只鹦鹉带到我这里来，我把它们放在一起。     希望经过一段时间，你那只鹦鹉能够被感化。我只能做这些了，有没有效果，就看神的旨意了…… "     女士一听，也只能这样了，不是有句话叫：近朱者赤吗？试试吧。于是她把鹦鹉带到神父那里。     神父依照诺言把两只鹦鹉放在了一起。开始母鹦鹉还有些拘谨，看那只公鹦鹉在 笼子的一角，默默的祷告，还真不忍心打扰。可是她还是管不住自己，     终于朗声说道："想跟我上床吗？"     公鹦鹉听到这话，停止了祷告，转身看了看母鹦鹉，忽然泪如雨下："感谢上帝，我祷告这么多年的愿望终于实现了……"   （三） 一个人走在街上看到一个商人在卖鹦鹉.他看鹦鹉很漂亮就问商人鹦鹉会说话么?     商人说:当然！不信.你握握它右脚     那人依言握了握鹦鹉的右脚.只听鹦鹉很清楚的说道:你好！你好！     那人很高兴，商人又说:你再握握它左脚。     那人又依言握了握鹦鹉的左脚，只听鹦鹉很清楚的说道:再见，再见……     那人更高兴了.马上买下了鹦鹉.回家后喜不自胜.一会儿摸摸鹦鹉的左脚.一会儿摸摸鹦鹉的右脚.鹦鹉也听话的说:再见.你好.     突然他突发奇想:我如果一起握住它两只脚它会说什么呢?他一把握住了鹦鹉的两只脚。只听鹦鹉大声的说道:“xxxx!你想把我摔死啊！？”    （四）宠物商店老板新进了一只鹦鹉，挂在商店门口招徕顾客。     波莎每天上班都要经过这家宠物商店。一天，波莎路过商店时，鹦鹉突然叫道：小姐，请等一下！     有什么事吗？波莎回头好奇地问。     你长得可真丑！哈--哈--哈--鹦鹉乐不可支。     你这只不懂礼貌的鸟！波莎非常气愤，但回头一想，算了，不和一只鸟计较。     次日，波莎经过商店时，鹦鹉又向她打招呼：小姐，请等一下！     这次又有什么事？波莎瞪着鹦鹉。     你长得可真丑！哈--哈--哈--鹦鹉笑得全身发抖。     波莎非常恼火，但还是极力安慰自己：波莎，别发火，和一只鸟用不着生那么大气.     但是连续被鹦鹉嘲笑了几次之后，波莎终于忍无可忍，她跑到宠物商店，对商店老板怒冲冲地嚷道：你要是再不把这只没有教养的破鸟弄走，你就等着上法庭吧！     听到这儿，商店老板十分难堪：小姐，请您不要太往心里去，这是鸟是刚从一家赌场买来的，所以语言有些粗俗，我这几天也一直在调教它，我向您保证它明天再也不会对您说难听的话了。     说完，商店老板转身对鹦鹉吼道：如果明天你还敢对这位小姐出言不逊，我就把你炸了吃！听清楚了吗？炸了吃！　     听到这儿，鹦鹉神气的脑袋一下子耷拉了下来，看到这儿，波莎才平静下来。     第二天，想到再也听不到这只破鸟的嘲讽，波莎心情格外轻松。     经过商店时，鹦鹉却照旧向波莎打招呼：小姐，请等一下！     波莎很是惊奇：小心被炸了吃噢，你还想说什么？     我想你知道……，哈--哈--哈--鹦鹉哈哈大笑。     （五）一只鹦鹉很聪明，饭店老板因此用来招揽顾客，每当有客人来用餐的时候，鹦鹉就说：“欢迎光临！”客人走时就说：“谢谢惠顾！”一个客人很好奇，就在门口来回的进出，结果鹦鹉在那不停的说“欢迎光临”“谢谢惠顾”大概二十多次了，那只鹦鹉实在是忍不住了，大声的叫道：“老板！有人玩你的鸟！！！！”  2006-8-15 14:15:51
