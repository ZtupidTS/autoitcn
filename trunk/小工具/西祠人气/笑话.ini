title=信不信由你
line=信不信由你作者： 搜集-野岛中人    推荐人：唯一    来源：百秒小故事鳄鱼不能将自己的舌头伸出来。 蜗牛能连续睡3年时间不醒。 北极熊都是左撇子。 从1987年起美国航空公司在供应给头等舱的每份色拉中免去了一个橄榄，仅这一项一年就节省了340000美元。 唐老鸭的动画片在芬兰被禁止播放，原因是唐老鸭没有穿裤子。 在巴拉圭，决斗迄今为止仍被认为是合法的。但前提是双方必须是注册过的献血者。 大象是世界上惟一不能跳跃的动物。 1865年2月份是人类已知的惟一没有出现过满月的月份。 如果中国人排成一列纵队不停地从你面前走过，那么由于出生率的缘故你永远也不会看到这支队伍的尽头。 如果一个人不停的放屁，持续6年零9个月，那么所产生的气体总和将相当于一个原子弹的能量。 如果你将一条金鱼常年养在一个黑暗无光的屋子里，它最终会变成白色的。 如果你连续喊叫8年7个月零6天，那么你所产生的声能可以将一杯咖啡烧沸。 剪刀是意大利文艺复兴时期的伟大画家达・芬奇发明的。 怕蜘蛛的人比怕死的人还多。 我们的眼睛从我们出生之日起就一直保持同样大小，但是鼻子和耳朵到我们老时还会长大。 左撇子的人平均寿命比正常人少9年。 蚂蚁喝醉了酒总是往右边倒。死刑电椅是由一个牙医发明的。 雄蟑螂长着头的时候是不能交配的，只有它的头被雌蟑螂咬断后才能开始交配。 女人眨眼睛的次数是男人的双倍。 这个世界上至少有900万人与你同一个生日。   2007-1-13 22:22:29
