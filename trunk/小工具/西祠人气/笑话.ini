title=各国的离婚规定
line=各国的离婚规定作者： 自由呼吸的草    推荐人：chenjuanping    来源：榕树下    日本：如果丈夫认为妻子睡觉姿势不好看，就可以提出离婚申请。 (干麻半夜不睡觉，看妻子的睡姿啊.......)     意大利：妻子不干家务或不爱干家务，丈夫便可以提出离婚出请。(打死都不能嫁到意大利.......)     阿富汗：如果女方提出离婚，那么她再嫁人时，她的再婚丈夫要付给前夫两倍当年婚礼费用；如果是男方提出离婚，女方重新嫁人时，新郎丈夫则要和数偿还前夫与妻子当年的婚礼费用。 （真贵。⊙⊙）     英国：夫妻双方只有一方可以提出离婚，如果双方都提出离婚，则不准离婚。 (这..什么跟什么？！！)     黎巴嫩：在传统的家庭中，女人出门前先要徵得丈夫的同意。 如果有朝一日不想要妻子，待妻子出门前徵求他的意见时，他只需说「快去，别回家了」，便由此宣告离婚。 （可不可以也这样对丈夫说？）     多哥：男女双方感情破裂，便到当地部门申请，并各自请管理人员将头发剃去一半，将剃下来的头发互相交换。 （干嘛？拿去做法？⊙⊙）     萨尔瓦多：夫妻感情一互破裂，可到当地管理处申请登记，然后购买一头牛，宰杀后请双方亲戚朋友前来聚餐一顿。餐毕，夫妻双方面面相视，各自用手打对方十记耳光，美其名曰：记住最后的痛苦，这样就宣布离了婚。 (好可怜的牛啊....... )     厄瓜多尔：夫妻反目离婚，皆要绝食三天。到第四天早晨，到该地一位年长者处接受「检验」是否真的有气无力，如果真的，分手也是真的；如果是假的，这位年长者会下令：永远不准离。 （怎么检验？！怪怪～）  2007-3-15 3:08:33
