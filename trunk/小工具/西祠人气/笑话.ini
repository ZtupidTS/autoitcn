line=经典股市妙语--献给那些准备炒股和正在炒股的人们……作者： 佚名    推荐人：丰腴的耗子！    来源：爆笑e族  跌停--蹦极时断了安全带。  涨停--路局新规定；1，列车限速；2，只许下车不许上。  新股--今日美丽新娘，明日人老珠黄。  股民--具有很强自信心的人，认为自己智商不比别人低，运气不比别人差，希望“明天比今天好”。  高科技股--PC小姐身价高，师出名校更妖娆；舞台翻红飘绿。  ST板块--帷幕落下了，小丑们跳了来。  逆市股--你越打，它的脑袋越硬，君不见；万绿丛中一点红，黄山顶上一颗葱。  股市--大部分人心甘情愿的将钱送给小部分人的地方。你爱它，就让它去那里；你恨它，也让它去那里。  股评家--把鬼子引进村的人。  股评--败军之将播讲回忆录，“看图说话”已成为他养家糊口的唯一本领。  15点--结束了一个梦，开始下一个梦。  休市--阴谋家酝酿诡计的时间。  庄家--鲸和鲨，为了生态平衡，不要捕杀它们。  利好--使被打哭的孩子不再哭所使用的办法。  2007-3-1 16:14:20
