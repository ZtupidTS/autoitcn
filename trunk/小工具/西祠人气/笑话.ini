title=笑话集锦[本站网友推荐]（三十六）
line=笑话集锦[本站网友推荐]（三十六）作者： 佚名    推荐人：故事中国    来源：故事中国最经典的讲话    校长在学生的毕业典礼上讲话。台下坐着上千人。校长打开讲稿，神色庄严地说：“同学们……”忽然一阵风把讲稿全吹跑了。校长说：“我的话完了。”如此整容    猪八戒到韩国做美容，成了帅哥。于是到夜总会找美女。散场后八戒问美女：知道我以前有多丑?我是猪八戒。美女大惊：二师兄，我是老沙啊！（感谢gaofzhs的推荐）验明正身    一个时髦女郎那了张支票去银行兑现。出纳员在验核了支票后问：“你能证明是你本人吗?”女郎困惑不解，伸手到她的手提包里掏出了一面镜子看了看，然后说：“一点不错的确是我本人啊。”想当然    老师：杰克.伦敦和马克.吐温是哪个国家的作家?    学生：老师，前者是英国人，因为伦敦在英国；后者是德国人，马克是德国的货币啊!几率    有一个人一直很怕搭飞机，因为他很怕机上有人带手榴弹，他一直克服不了这种心里障碍，有一天，终于去看了医生    医生等他说完之后给了他一个建议，要他随身带一颗手榴弹：“因为啊，据统计，飞机上有一颗手榴弹的几率是一百万分之一，但是按照数学的几率来算，飞机上同时出现两颗手榴弹的几率是十亿分之一----你这样就可以大大的降低了你的危险。”超短裙    3岁的”大花脸”眼泪汪汪地在一家大超市里寻找母亲。一售货员小姐弯腰问她：“你为什么不抓住你妈妈的裙子，这样你就不会和你妈妈走散了。”    “我妈妈穿的是超短裙，我的手太短抓不着。”（感谢xiaoyang03的推荐）推汽车    一位妇女走过停车场时，看见一辆无人驾驶的汽车正朝自己开来。    她飞快地朝汽车跑去，拉开车门，跳上汽车，急忙拉刹车装置，汽车终于停下来。    当她下车时，从迅速围拢的人群中挤出一位穿机械师工作服的人，朝她走来。    “是我把汽车停下来的！”她自鸣得意。    “这我知道，”机械师不满地说，”是我在推汽车！”用完还你    一同学自己不买手纸每每都拿同桌的，一次被同桌看到了：你怎么每次拿我的手纸啊？！他回到：真抠门！不就是一点手纸吗，用完还你的就是了！试验聪明用的隐身帽    国王带着人马，骑着骆驼，来找阿凡提。他们在路上遇到了阿凡提，可是并不认识。国王问道：“克里木有个阿凡提，你看到没有？”阿凡提说：“他刚才不是骑着骆驼，在你们的前边走吗？”国王的随从说：“我们没有看到。”阿凡提说：“对了，他最近做了一顶试验聪明用的隐身帽，戴在头上，凡是傻瓜就看不见他了。”国王听了，手搭前额望了一下，装作看见了人的样子说：“前方确实有个骑骆驼的人，个儿还挺高大呢！这我早就看到了。我说嘛，我的前面骆驼上的人不是个普通人物，他们就是不相信！”阿凡提说：“我说嘛，我的前面骆驼上的人不是个傻瓜，又有谁相信呢！”洗澡的方向    有个人在阿克谢哈尔湖里洗澡，朱哈站在湖边上看。这个人问朱哈：“人洗澡的时候，脸应当朝哪一边看？”朱哈回答说：“脸应当朝有衣服的一边看。”两包大米    机智人物佩库在城里做官，因对财物不经心，日子老过得贫穷。一日妻子告诉他米缸见底了，他只有饿肚进城，难受得按住肚子低头走路。琉球王见到十分奇怪，问他为何这样走路？他告诉国王，自己正饥饿难耐，低头走路是想找点吃的。国王即令人送一包米给他。佩库将大米驮在马背的一边，马站立不稳，倒了下去，他对国王说：“马驮一包米走不了路，要是一边放一包就好了。”国王只好再给他一包米，笑道：“又让你赢啦！”（感谢pgymml的推荐）县里来的     一天，某腐败乡长到乡下检查工作，乡长立即安排手下准备午饭。交代准备一条河鱼，到农民家买一只土鸡，还有一些野菜。忽然想起县长爱吃水鱼，乡下又没有卖，马上吩咐手下到县里买了一只。        转眼午饭时间已到，县长在乡政府一班领导陪同下入座。乡长介绍菜谱：这是我们自己养的土鸡，绝对没有喂过饲料，这鱼也是河里的野生鱼，还有这菜是我们舞女山里特有的野菜，这些都是来自我们的山我们的水，他指了指水鱼，只有这王八，是从县里来的……（感谢丘荣的推荐）老鼠吹牛    三只老鼠在一起吹牛，第一只说：我一天不吃老鼠药我的胃就痛。    另外一只说：我一天不踩老鼠夹脚趾就发痒。    第三只不慌不忙地指着自己盖的被褥说：你们看见了吗？猫皮做的！幻想    “爸爸，我也能长成跟你一样的大人吗？”    “是的，再过20年    “到那时候，我就可以用不着什么事都得先问妈妈，可以想干什么就干什么了吧？”    “别幻想了，儿子，我还没长到那份儿上呢。”银行家的金鱼    在银行行长的办公室里，养着一些美丽的金鱼。    “真好看，”有位客人说，”不过，这些金鱼不会妨碍你的工作吗？”    “绝对不会，在我这里，张着嘴巴都不向我要钱的就只有它们了！”遗憾的误解    比尔是一个很有同情心的青年，在车上，他将身上的钞票全给了一位不辛遭窃的老太太。出站好后，他迎面遇到一名乞丐，他仍像过去曾做过的那样，要乞丐到车站餐厅吃饭。然而，等吃完，他起身付钱时，摸遍了整个口袋，才发现自己犯了一个错误，那乞丐看着他窘迫的样子，便替他付了帐。    比尔很不好意思地说：”你跟我一同乘计程车到我家去，让我拿钱给你。”    “唉，算了，先生，”那乞丐道，“你已经骗了一顿饭吃，可不能再骗我付车钱了。”便宜的东西    情人节时。女：亲爱的，我喜欢大大的玩偶!    七夕时。女：亲爱的，我喜欢法国香水!    生日时。女：亲爱的，钻石代表永远!    圣诞节时。女：亲爱的，我……    男：等一下，宝贝，你有没有喜欢便宜的东西?    女：有啊，我最喜欢你了!宝贝    约翰事先没有打招呼就来到了朋友的家里，并打算在那过夜。他的朋友觉得非常抱歉，不能给约翰提供一个单独的房间，就跟他说：“你可以睡在客厅的地板上，或者跟宝贝睡一个房间。”    约翰回答说愿意睡在的板上    第二天早上当约翰去洗簌的时候，他看到一个非常漂亮的年轻的金发女郎“嗨，”他问，“你是谁?”    “我是宝贝，你又是谁?”    “噢，我是笨蛋!”他说。有其父必有起子    “爸爸，今天老师对我说，有其父必有其子，这句话是什么意思呢?”    “你定又干什么混帐事情!”爸爸说。看病    病人：“我在许多医生那里看过病，而且几乎花掉了我的全部财产。”医生：“哎呀呀，我是多么不走运啊！为什么你从前不到我这儿来呢？”省钱    甲：“你怎么累成这样啊？”乙：“我跟在公交车的后面跑回家，省了两块钱。”甲：“你怎么不跟在计程车后面跑呢？那样的话不是可以省更多钱吗？”一滴就灵    顾客：“`药多少钱一瓶？”店员：“3元一瓶。”顾客：“一滴多少钱？”店员：“怎么可以买一滴？起码一瓶。”顾客：“你们广告上不是明明说一滴就灵吗？”颠倒顺序    画家：“我打算把这面墙壁先粉刷一下，然后往墙上画一幅画。”    朋友：“老兄，最好先把顺序颠倒一下，先画画再刷墙。”美人最容易得病    甲：“我发现美人儿最容易得病。”    乙：“哦？何以见得？”    甲：“这很简单，你只要留心一下广告就不难发现，吃药的都是些美人儿！”谁傻    小男孩站在立交桥上数高楼的层数，一个骗子走过来说：“数了几层了？罚款，一层五块。”小男孩说：“数了十五层。”交了钱，一位旁观者说：“你怎么这么傻呢？”小男孩说：“他才傻呢！我把他骗了，我数了十八层呢绒！”已经听过    回到家，我打算给我丈夫看我新做的头发。听到我的脚步声，丈夫喊道：“给你讲个笑话，它会让你笑得头发卷起来。”    他转过身，看了我一眼，补充道：“噢，原来你已经听过了。”三件衬衫    汤姆：“如果你有十万块，能给我一万吗?”    杰克：“没问题!”    汤姆：“如果你有两辆车，能送我一辆吗?”    杰克：“当然可以!”    烫姆：“那，如果你有三件衬衫，能借我一件吗?”    杰克：“那不行!”    汤姆：“为什么?”        杰克：“我正好有三件衬衫。”好消息   妇产科医生：“布朗太太，我要告诉你一个好消息。”    布朗：“好消息?”    妇产科医生：“好消息。”    布朗：“那太好了!但是你应该说布朗小姐，不是布朗太太。”    妇产科医生：“布朗小姐，我要告诉你一个坏消息。” （感谢林海的推荐）打嗝警察发现有辆车每跑10米就要上下颠簸一下。于是，他追上去截住那辆车：“您的车怎么了？”司机满脸惶恐：“没，没什么，警察先生，我，我老打嗝。”显灵印第安纳波利斯市的布特勒大学，学习宗教的宇宙观的学生们争论激烈，讨论着上帝的存在与否。一天，教授宣布一场大考推迟举行。只听一个学生欣喜若狂地叫道：“原来果真有上帝！”小房间一个爱尔兰人前来伦敦度假，住进一家高级饭店。服务员拿起箱子，带他去房间。爱尔兰人生气地说：“看着点儿！别以为我来自爱尔兰，就让我住进这么个小房间！”服务员连忙解释道：“别生气，先生！这是电梯。”（感谢两个人的故事的推荐）幽默感女：“你是喜欢我天使的脸孔还是魔鬼的身材？”男：“我……我喜欢你的幽默感。”几条腿汤姆：“爸爸，我可以问你个问题吗？考考你聪不聪明。”“当然，我的儿子。”爸爸把汤姆抱到自己的腿上坐着。汤姆：“这个问题是老鼠有几条腿？爸爸，你知道吗？”爸爸：“四条啊，怎么了？”汤姆：“那哪种老鼠是两条腿的？”爸爸：“两条腿？有吗，是哪种啊？”汤姆：“是米老鼠，爸爸真笨。”“啊，我答错了，不好意思，你再问我一个问题，爸爸一定会答对的，好不好？”“恩，那哪种鸭子是两条腿的？”爸爸一听马上兴奋地说：“这我知道，唐老鸭嘛！”汤姆对着爸爸一脸无可救药的说：“所有的鸭子都是两条腿的。”（感谢keaizhulove的推荐）产假    小浩在家问妈妈，为什么小孩子是在妈妈的肚子里生出来的而不是在爸爸的肚子里生出来？    妈妈不加思索的说：“妈妈有产假，爸爸没有产假！！！”拍电影    姑姑上星期给小浩买了一堆玩具，这星期姑姑又来小浩家    小浩问姑姑，玩具怎么没有恐龙呢？我最喜欢霸王龙，    姑姑说道：“哦！恐龙去拍电影了！！”（感谢renliteng的推荐）古代女人的名字    老师：”“古代女人是没有地位的，她们嫁鸡随鸡，嫁狗随狗，甚至连名字都要随丈夫的姓。你们知道姓霍的女子嫁给姓郑的男子应该怎么称呼吗？”一学生回答：”郑霍氏（正合适）。”    这时，另一个同学站起来道：“老师，这么说姓洪的女子嫁给姓西的男子，她就应该叫西洪氏（西红柿）了！”（感谢y9891okm的推荐）刷碗    小玲做家务时不小心把手划破了，她赶紧大喊：“老公，你刷碗吧，我的手破了。”    老公跑过来抬起她的手看了看，转身走向杂物柜。小玲心想，老公肯定给她找创口贴去了，小玲刚要说这点小伤没什么，老公举着橡胶手套跑过来说：“让你戴手套，你就是不听，赶紧戴上它刷碗吧。”（感谢lingzi1224的推荐）同居    在农村，结婚前南方和女方是不能同居，那样会伤风败俗。最近王老汉听说上大学的儿子在和一个姑娘同居，甚是恼火。在吃饭的时候，老汉问：“听说你现在正和一个姑娘同居。”    儿子曰：“是，不过同房不同床。”    老汉听了，火气消了一大半，毕竟儿子没有做出出格的事情。老汉又问：“那你们宿舍有几张床啊?”    儿子曰：“一张。”    老汉以为自己儿子睡地板，于是用慈祥的语气问：“好儿子，你睡呢?”    儿子曰：“她上面。”    老汉听了，当场就晕死过去了。狐狸与乌鸦    某天，狐狸又看见乌鸦嘴里钓着一块肉。于是就来到乌鸦所在的树下。    狐狸曰：“乌鸦大姐，听说你的歌声很美，能为小弟唱一曲吗?”    乌鸦听了甚是生气，上次受骗的情景历历在目，于是破口大骂：“你以为老娘还会上你当吗?快滚!”    在骂的时候，肉从乌鸦的嘴里掉落了。    狐狸高兴地钓起了肉道：“多亏大姐没忘往事。”时尚    在一个白雪皑皑的夜晚，小王正在和女儿吃饭。突然，女儿拽着小王的衣角道：“爸爸，快跟我来。”小王怀着好奇的心理跟女儿来到院中。    女儿用小手指着月亮，好奇地问：“爸爸，这么冷的天气，月亮姐姐为什么不穿衣服啊?”    小王嘿嘿地笑着说：“赶时尚吗。”叫门高招    某天，丈夫由于加班，回家很晚。于是丈夫就贴在窗前，叫熟睡的妻子，可是不管怎么叫，妻子始终都没醒。突然，有一个奇妙主意出现在丈夫的脑中。    丈夫贴在窗前小声道：“妈妈，我要尿尿。”    这一招果然灵验，妻子立刻就醒。钥匙    在一个优雅的酒吧，有一个忧伤的男人和一个漂亮的女人闲聊。    男人：听说，在这个世界上一把钥匙只能开一把锁。    女人：是啊。    男人：可我这把钥匙怎么20多年都没找到那把锁呢?    女人：可能是你找的那把锁钥匙太多了。（感谢da249的推荐）愿望    我从小就有个愿望，长大了要天天坐车出去还要有钱数。    结果现在我是汽车售票员。（感谢canghaihudei的推荐）不怕偷    这天一个小偷进了主人房间。主人惊醒看见后问到：“你在找什么？”小偷顺口回答到：“找钱。”主人立刻说道：“找到了别忘了叫醒我。”（感谢王寂寞的推荐）   看病新法    我头有点痛，于是去医院看病。到医院后，医生叫我验血，结果正常。医生叫我验尿，结果正常。医生叫我拍脑电图，结果正常。医生又叫我做心电图，结果正常。后来我问医生我得了什么病，医生说：“你感冒了。”新爸爸李小姐在马路上边哭边走，刚好小刚遇见了李小姐。小刚：“李小姐你怎么了?为何哭得这么厉害?”李小姐：“我爸爸昨天逝世了。”小刚：“哦，人死不能复生，你节哀吧!不如我明天给你找一个新爸爸怎样?”小刚话还没说完，脸上有了一个手印。（感谢journeyfeng的推荐）无奈与幽默    李某，家住路边，屋后就是一条大路，屋后垃圾时常不断，为此，李某常常清扫一遍又一遍，满面愁容，苦不堪言，往往人前脚刚走，垃圾后脚便来，为此李某十分生气。骂吧!街坊邻居，难以张口。忍吧！一而再，再而三。忍无可忍！忽然一天，李某灵感一来，挥笔在墙根之上写下：“一倒垃圾可耻，二倒去死!还倒?!你全家死!!!”    说起来也怪，从此，垃圾”神奇”般销声匿迹，不在出现。（感谢guodayonghui的推荐）警告牌    美国人喜欢幽默，甚至在严肃的公路警告标志上也体现了这一点，在美国西海岩一条公路的急转弯处，有一幅标语牌是这样写的：“如果你的汽车会游泳的话，请照直开，不必刹车。”在长岛公路路口，有一块警告牌上写着：“电线杆自卫时，会给汽车和司机带来伤亡。”没刹车不要紧    某人的汽车刹车失灵了，把车送到一家修理厂去修理，厂家答应一小时内修好，可是从上午一直到下午，刹车仍没修好。车主大发雷霆，说要厂家赔偿他的误时费，否则就要诉诸法律。    厂长急得大汗直冒，催促修理员。修理员也很着急，他忽然急中生智：“有了，没刹车不要紧，我把嗽叭声音加大就行！”（感谢wxdhhji的推荐）农夫和外星人    一天，一位农夫和一位外星人遇见了，他们不懂对方的语言，只好做手势。     外星人做了个OK的手势；农夫张开手掌，做了个五的手势；外星人做了个打枪的手势；农夫翘起大拇指。    农夫回到家对妻子说：“今天我遇到了一个外星人，他说他家有三只南瓜(OK的手势)，我说我家有五只南瓜(五的手势)，他又说他家有八只南瓜(打枪的手势)，我说你真棒(翘起大拇指)。”    外星人回到家对妻子说：“今天我遇上了一个农夫，我说我今天杀了三个人(OK的手势)，他说他今天杀了五个人(五的手势)，我说我是用枪打死的(打枪的手势)，他说他是用大拇指按死的(翘起大拇指的手势)!”（感谢茉莉女孩的推荐）谁帅一天，上完历史课，老师让我们自己复习上过的内容（十大元帅），不懂就问。刚好有点我不懂。我就问老师：“老师，毛泽东算不算？”老师就说：“毛泽东不算。”我又问：“朱德呢？”老师说：“算啊算啊。”老师走后，旁边的同学问我：“你怎么问老师毛泽东和朱德帅不帅啊？！”我狂晕（感谢B哥的推荐）租房    某个家庭三口人因住房狭小要去租房。正好有一人要出租房屋。他们来到主人家说明来意。主人客气地回答说：“这个房屋只租给没有孩子的人?”    他的孩子说：“我没有孩子。这个房子就租给我吧!”（感谢guodayonghui的推荐）选择一对恋人在湾仔区街头争论前往铜锣湾的方向，男的说要向东走，女的坚持说要向西走。刚好遇到了一个朋友，于是男的请他公断。“如果你想去铜锣湾，就向东走，如果你要女朋友，就向西走。”朋友说。（感谢jhk的推荐）路牌    有一年十月末和妻子去华盛顿州的奥林匹克半岛度假。我们迫不及待地想游览海岸近旁的雨林，但听说雪崩造成某些路段不能通行。明知可能遭遇什么状况，我仍然继续驾车前进。果然，我们从雨林刚开出不远，就看到一块路牌，上面写着：“距此10英里处有冰。”    又开出5英里，另一块路牌上写着：”距此5英里处有冰。”    第三块路牌上是：“距此0。5英里处有冰。”我们几乎是一点“挪”过了那半英里。    然后，我们来到最后一块路牌旁。牌子立在一家小食品杂货店外，上面写着：冰75美分。扫兴结婚五周年纪念日到来的前两周，丈夫说，他要送一件让我意想不到的礼物给我。结婚纪念日的晚上，我得到了一个极可爱的金手镯，心里甚是欢喜。 丈夫温柔地说：“是一个四个字母的单词使我为你买下了它。”我轻轻地说：“哦，太温馨了，是Love（爱）？”丈夫说：“不是，是Sale（甩卖）。”（感谢小安安的推荐）捂蚂蚱    一个朋友走过来，问长得五大三粗，膀阔腰圆的，动作敏捷，伸手不凡的王强”老乡，你长这么敦实，听说你小时侯在家练过武？”他幽默风趣笑着回答：不错，我在家闲着无事，经常到地里捂蚂蚱（炒着吃）。“嗷”！老乡恍然大悟：“怪不得你出手不凡，弹跳自如，原来练的是蚂蚱功！”（感谢zxlhnfg的推荐）  2007-5-23 12:09:24
