title=网友总结的卡拉OK众生相
line=网友总结的卡拉OK众生相作者： 佚名    推荐人：gy692232939    来源：笑话大全1、 新闻联播型：只要音乐响起，这些歌手便会手持麦克，情绪饱满地按着大屏幕打出的歌词，以新闻联播的方式，字正腔圆地念起来，虽然每次都能收获雷鸣般地掌声，但歌手们似乎并不满足，不停地以自荐的形式返着小场。往往那头音乐未起，这头已经一嗓子喊了出来：“既然大家这么喜欢，我，我再给大家来一首！”2、 动物世界型：说句心里话，这些歌手唱得还算可以，只不过是唱歌的声音、动作和表情实在有些另类，虎步、鹰飞、蛙鸣、鸭叫、兔跳、猩猩挠全能给你用上，看这些歌手唱歌，简直就是在欣赏一个动物世界的浓缩精华版。3、 同一首歌型：伟人说，人做一件好事容易，难的是一辈子做好事，这些歌手就真正做到了这一点，只不过做好事变成了只唱一首歌，所以，经常在一起K歌的人，只要听到熟悉的旋律响起，不用睁眼瞧都会知道，这是某某歌手要登台现演啦！4、 世界各地型：奥运会要开了，外语热了。于是，部分歌手在大展歌喉的同时，总会情不自禁地展现着自己精湛的语言天赋，诸如英文的《雪绒花》，日文的《北国之春》，俄文的《莫斯科郊外的晚上》，韩文的《大长今》等，至于说唱点藏语、蒙语、闽南语、粤语版的地方歌曲更是不在话下。当然啦，要说唱得对不对，听众是不太在乎的，只要你在唱歌时打几个嘟噜就行了。说句心里话，一个娱乐的事，谁跟你较那个真儿呀？5、 地方戏之窗：一方水土一方人，K歌的人毕竟不是专业人士，一不小心，歌儿就唱出本土气息来了。于是，类似东北二人转版、河北梆子版的流行歌曲也就会被一些有志之士演绎出来了，于是就有了“一轮明月呀，哎！照啊，照西厢啊，哎咳呀……”6、 挑战主持人型：大凡K歌，总会有个主题，孩子满月，光棍初婚，离了再娶，官升三级，意外横财，金榜题名，总之都是好事，于是主持型的歌手就来了，唱得好赖不说，“三分钱的茶壶，嘴好啊！”“首先，我要把这首歌献给XXX（埋单的人）；其次，我要把这首歌献给XXX（官大的人）；再次，我要把这首歌献给XXX（年长的人）；再再次，我要把这首歌献给XXX（年轻未婚，貌美如花的人）；再再……再次，我要……”天呐！你说听他唱首歌，你累不？7、 为您服务型：以歌会友，总会有一些热心的观众，或出于自己唱歌时听众的掌声热烈，或出于自己演唱时对方抛来的伶俐眼神，或出于不良的爱情目的……总之，在歌手们跌宕起伏的曼妙歌声中，在立体声音箱如泣如诉的旋律中，一些可爱的观众就会击节而出，或奉上香花一束，或翩翩伴舞其间，那感觉，总会让歌者过目不忘， “看来效果不错，哥（姐）们儿我呀，还得再来一首啊！”的返场想法就会油然而生。    2008-8-24 22:24:13
