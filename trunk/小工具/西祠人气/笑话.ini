title=童言无忌
line=童言无忌作者： 佚名    推荐人：rdcp4678    来源：《江南时报》 ( 2006-10-12 第22版 )和了 一天幼儿园老师把一篮积木倒在桌上让小班的小朋友们自由发挥。只见两岁半的小雨点把积木在自己面前排成一横排，然后向前一推，嘴里喊着：“我和了！”你的牙好吗公园的椅子上坐着一个老奶奶，正在草坪上和小朋友们玩的嘟嘟突然跑过来问：“婆婆，您的牙还行吗？”老奶奶和蔼地回答：“已经不行了，都掉了。”于是嘟嘟放心地拿出一包核桃，说：“请婆婆替我拿一拿，我去打球。”妈妈不见了小多与妈妈上街，结果妈妈把他丢了。小多哭着问街上的叔叔阿姨：“有没有看见我妈妈？我妈妈身边带着一个小胖子！”演奏会为了培养儿子的艺术修养，爸爸带他到音乐厅欣赏小提琴演奏会。一小时、两小时过去了，台上的演奏者依然在不停地演奏……最后，儿子实在是忍无可忍了，他大声问：“爸爸！他要到什么时候才能把那个木盒子锯开？”爸爸晕倒。爬山爸爸带着儿子气喘吁吁地爬到山顶。爸爸说：“快看哪，我们脚下的一片平原景色多好！”“既然下面的景色好，我们干吗要花三个小时爬到上面来呢？”同情爸爸给女儿讲小时候经常挨饿的事，听完后，女儿两眼含泪，十分同情地问：“哦，爸爸，你是因为没饭吃才来我们家的吗？”不放刺的鱼小童在姑姑家吃饭，姑姑做了鱼给他吃。小童边吃边说：“这鱼真好吃，要是不放刺就更好了！”寿包小明去参加奶奶的寿宴，到了吃寿包的时候，小明问：“我们为什么要吃这种像屁股的寿包？”众人听了脸色大变。接着小明掰开寿包，看看里面的豆沙，说：“奶奶，快看！里面还有大便！”众人昏的昏，吐的吐。男朋友ｏｒ爸爸幼儿园老师安安的男朋友今天来幼儿园看安安老师。小朋友们见有人来，都急着去表功，一起跑到安安老师面前大喊：“老师，老师，你爸爸接你来了！”众老师晕倒。  2006-10-19 20:23:18
