title=《荷塘月色》（股市版）
line=《荷塘月色》（股市版）作者： 佚名    推荐人：故事中国    来源：来自wkc的推荐    股市的春天在哪里？    这几天心里颇不宁静。傍晚在院子里坐着乘凉，忽然想起前些天买进的股票，在这崩盘的世界里，总该另有一番样子吧。CPI渐渐地升高了，证券交易大厅内股民们的欢笑，已经听不见了；妻在屋里看着行情，迷迷糊糊地选着黑马。我悄悄地打开电脑，分析着行情。    沿着屏幕，是一条曲折的K线走势。这是一只幽僻的股票，牛市里也涨不上去，熊市里就更加惨烈。贴吧里面，挤了许多股民，蓊蓊郁郁的。那骂街的，是些一直深套着的，和一些不知道名字的刚被套的股民。没有利好的晚上，这大盘阴森森的，有些怕人。今晚却很好，虽然股票也还是套得死死的。    网上只我一个人，光看不说话。深市和沪市好像都是为我开的；我也像超出了平常的自己，到了另一世界里。我爱暴涨，也爱反弹；爱追高，也爱抄底。像今晚上，一个人在这迷茫的走势下，什么都可以买，什么都可以不买，便觉是个自由的人。牛市里一定要买的股，一定要跟的风，现在都可不理。这是熊市的妙处，我且受用这深不见底的蹦极好了。    曲曲折折的均线上面，堆砌的是厚厚的票子。票子出手很快，像亭亭的舞女的裙。密密的绿色中间，零星地点缀着些红光，有逆市涨停的，有止跌反弹的；正如一粒粒的红宝石，又如碧天里的星星，又如刚出浴的美人。阴风过处，送来点点安慰，仿佛远处高楼上渺茫的歌声似的，总之全不是你持仓的那几只。这时候权重股与指数也有一丝的颤动，像闪电般，霎时便被阴风吞没过去了。跌停股本是肩并肩密密地挨着，这便宛然有了一道凝碧的波痕。跌停股底下是急速缩水的资本，遮住了，不能见一丝红色；而绿色却更见风致了。    资本如流水一般，静静地消逝在这一片绿色的海洋上。极度的恐慌蔓延在股市里。股价和指数仿佛在胆汁中洗过一样；又像笼着轻纱的梦。虽然是噩梦，前方却有一团看似触手可及的希望，所以不愿醒来；但我以为这恰是到了好处―――赚钱固不可少，赔钱也别有风味的。消息都是提前透出来的，高台跳水的中石油，落下参差的斑驳的黑影，峭楞楞如鬼一般；悲观的报表的陡直的阴线，却又像是落在梦里。各股的振幅并不均匀；但起与伏有着的旋律，如梵婀玲上奏着的名曲。    贴吧里面，熙熙攘攘，密密麻麻都是股民，而赔钱的最多。这些股民将一个贴吧重重围住；只在凌晨小憩，漏着几段空隙，像是特为庄家留下的。股民的脸色一例是阴阴的，乍看像一团烟雾；但庄家的丰姿，便在烟雾里也辨得出。图形上看隐隐约约的像是要反弹，只有些大意罢了。小道消息里也漏着一两点要涨的意向，没精打采的，是套得发绿的眼。这时候最热闹的，要数报纸上的理论家与网上的股评家；但热闹是他们的，我什么也没有。    忽然想起新股发行的事情来了。新股是众人追抢的焦点，似乎很早就有，而中石油时最盛；从诗歌里可以约略知道。申购新股的是冲动的少年，他们是开着小车，哼着小曲去的。申购新股的人不用说很多，还有那些没申购上的。那是一个热闹的季节，也是一个疯狂的季节。梁元帝《新股赋》里说得好：于是痴男怨女，狂砸猛取；股指徐回，盈不抵亏；汝未买而涨停，待欲卖已蒙灰。    可见当时申购新股的光景了。这真是烧钱的事，可惜我们现在早已无钱消受了。    于是又记起《庄家曲》里的句子：坐庄靡市秋，价压过人头；低头看股市，股民急如猴。    今晚若有坐庄人，这时的股价也算得“过人头”了；只不见一些反弹的影子，是不行的。这令我到底惦着牛市了。―――这样想着，猛一抬头，不觉已是深夜时分；轻轻地关上电脑，屋里什么声息也没有，妻已绝望好久了。  2008-4-22 10:02:19
