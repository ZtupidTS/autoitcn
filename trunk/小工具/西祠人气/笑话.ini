title=唐僧师徒坐飞机闹的笑话
line=唐僧师徒坐飞机闹的笑话作者： 佚名    推荐人：dearzizi    来源：互联网唐僧四人坐飞机去旅游，途中飞机失事，可是降落伞只有三把。于是，唐僧说了，大家来答题，答不出来的跳下去。唐僧：悟空，天上有几个太阳呀？悟空：一个。唐僧：好，给你一把。唐僧：沙僧，天上有几个月亮啊？沙僧：一个。唐僧：好，也给你一把。一旁的八戒好开心，这么简单的问题。唐僧：八戒，　天上有几颗星星啊？……八戒直接跳了下去。 没过多久，他们四人又坐飞机去旅游了。途中又失事，降落伞还是只有三把。他们又继续回答问题。唐僧：悟空，中华人民共和国什么时候成立呀？悟空：１９４９年。唐僧：好。给你一把。唐僧：沙僧，改革开放战争，死了多少人啊？沙僧：２５０万人。唐僧：好，也给你一把。唐僧：八戒，那２５０万人的名字是什么呀？……八戒又只好直接跳了下去。 第三次，他们四人又坐飞机去旅游了，途中又出事故了。这时候，八戒说到：师傅，你不用问了，我自己跳。然后就纵身一跳。唐僧合手：阿弥陀佛，这次降落伞有四把  2008-1-8 19:33:34
