title=办公室定律
line=办公室定律作者： 佚名    推荐人：寒颖曦    来源：网络几个“蹲”办公室的兄弟在一块喝酒聊天，发现虽然单位业务不一样，工作氛围却颇有共性，遂记录下来分享给更多的朋友。不当之处，请“同仁”们雅正。 一、矛盾定律：人人都明白一朝天子一朝臣，因此跟领导走得太近了不行，离得太远也不行。跟得太近了怕站错了队，一旦大树倒掉，大难就会临头；离得太远了，好处永远轮不到，坏事少不了。左也不是，右也不是，此乃机关人员挥之不去的烦恼。 二、尴尬定律：苦干的不如巧干的，还有所谓干的不如看的，看的不如捣蛋的。因而上去的不一定是能力强的，原地踏步的不一定是低能的。对此，你不服不行。 三、变脸定律：见到上司唯唯喏喏，这是逼出来的；见到同级嘻嘻哈哈，这是装出来的；见到群众凶凶巴巴，这是情感的自然流露。学会随机应变，因人而异，看风使舵，是机关的立身之本、生存之道。 四、活跃定律：领导在办公室的时候，气氛永远是“团结、紧张、严肃”不“活泼”；而领导不在的时候，气氛会变得异常活跃，可以海阔天空，说说笑笑、吹吹牛皮、聊聊足球、侃侃新闻、议议女人……无所不及。 五、不公定律：能干的总有干不完的活，不能干的总是没有活干。干得多的人犯错误的几率就高，到头来往往吃力不讨好。少干或不干的人，往往不犯或少犯错误，给领导的印象却是个好同志。 六、加班定律：“月亮走我也走”，领导到了下班时间不走，下属就不能理直气壮地走。加班等于敬业，至于效率可以不闻不问。而领导不在的时候，加班等于白加。 七、新官定律：新上任的领导不管见到谁都是笑容可掬，亲切有加。如果你认为新来的头儿平易近人，联系群众，没有架子，那就大错特错了。3天过后，大都原形毕露，眼睛朝上，目无群众，再也找不到上任伊始的影子，倒是官腔十足，架子不小。 八、趋同定律：领导的爱好，往往会成为办公室成员的共同爱好，即爱好着领导的爱好，幸福着领导的幸福，快乐着领导的快乐。 九、转移定律：领导的领导批了领导，作为被领导的你就得小心领导拿你当做“出气筒”。你要觉得窝火，可以再找被你领导的人发一通脾气，指责他“怎么搞的！”如果没有，那就打落牙齿往肚子里咽。有经验的老婆、孩子发现其脸上阴到多云，一般都会知趣地走开。 十、关系定律：有本事没关系的吃苦饭，没本事有关系的跟着吃，有本事又有关系的不愁吃，没本事又没关系的看别人吃。问题在于自认为有本事的人未必能得到领导的认可，因此，有本事和没本事的，都要拼命地找关系，有了关系的则不惜绞尽脑汁巩固好关系。 十一、竞争定律：能写的往往不如跑腿的，能干的往往不如能吹的，能说的往往不如会送的。踏实本分的不如善长张扬的，遵守制度的不如听话的，坚持原则的不如会变通的。 十二、忌讳定律：在办公室通常听不到牢骚怪话，比如报纸上登出某地又揪出了一个贪官，你只能选择腹诽，恨在心里。如大放厥词、口无遮拦地进行猛烈抨击，有人会认为你是在含沙射影，指桑骂槐。曲高和寡。你在表明自己爱和恨的同时，实际上是在孤立自己，很有可能成为他人尤其是领导设防的对象。要议论就议论美国的克林顿，伊拉克的萨达姆。所以经过办公室的历练后，人人都会把握住“说古不说今，说外不说中，说远不说近”原则的。 十三、归因定律：凡是职务上不去的，众口一词就是不会拉关系   2007-5-15 18:09:23
