title=拍马屁也是一门艺术
line=拍马屁也是一门艺术作者： 酷酷    推荐人：dingqk    来源：小故事网把仰慕赞美之情付诸语言，并达到肉麻的境界，谓之马屁。马屁的艺术家，尊称马屁精。先哲以“瑜中求瑕，屎里觅道”比喻极高深的思想。然而马屁精却更胜一筹。要从瑕疵中挖掘出美玉，从别人的粪便中嗅出道理来，没有一种钻研精神和献身精神是决然达不到这个层次的。因此，拍马屁也是一门艺术。马屁精们辛勤工作，为社会生产了更多的幸福。不论在网上，还是在现实中，他们都会捍卫自己的阵地，绝不轻言放弃。看，马屁精，在行动! 拍马屁的传说 传说三国时期，有一次刘备应孙权之邀赴东吴议事。抵达后孙权大摆酒宴欢迎。酒过三巡菜过五味，不料刘备“噗”的一声放了一个响屁。在座的众宾客顿时哗然，数百双眼睛注视着刘备，弄得他很尴尬。就在这时，站在一旁护驾的赵云赶忙解释说：“啊，诸位见谅，此乃云屁也。”“唔”在座的宾客不解。“咦，这明明是刘备放的，赵云怎么说是自己放的呢?”后来大家一琢磨：“哦”，原来是赵云为了顾全刘备的面子，把这放屁的丑事揽过来了。”于是个个称赞赵云机智聪明。 刘备返蜀后，专门为赵云召开了表彰大会，大力夸奖赵云护驾有功，并给予重赏。在会上还特别强调，以后不管何人护驾，不但要保护刘备的人身安全，而且还要维护其面子。 时隔不久，孙权又请刘备过江议事，而赵云出外未归，咋办呢?刘备为了慎重起见，便带上了关羽，张飞、黄忠、马超一同前往。五虎上将就去了四员，肯定是万无一失。刘备过江后，孙权照样又是大摆宴席接待，哪知刘备又在酒宴上放了个响屁。关老爷首先发话：“啊，诸位见谅，此乃关屁也!”张飞一听不对劲：关住了，放得出来吗?便赶忙又解释说：“不对不对，此乃张屁也。”“哈哈哈哈”宴会上响起了笑声，老黄忠一看不对劲，急忙纠正道：“嘿嘿嘿，不是的，此乃黄屁也。”他的话又惹起一阵大笑。站在一旁的马超早就憋不住了，呼地一下跑到大厅中央高声叫道：“此乃马屁也!”逗得满堂文武捧腹大笑…… “马屁”一词由此而来。 马屁往哪儿拍 话说很久以前，有一位县太爷，人长的肥头肥脑的。 县太爷最善欢阿谀奉承和吹牛，要是哪天不听到下属拍马屁啊，他可是活不下去的。 可巧有一天，县城外来了一群强盗，非常厉害，拦路抢劫，无恶不做。县太爷正愁抓不住这群强盗，他的师爷一进房就笑着说：“哎呀，老爷，几个小毛贼有什么了不起的，要是老爷出马，非把他们吓得屁滚尿流啊，您是多么的威武啊!” 县太爷一听到这话立刻就来精神了：“哎呀，是啊，我这么威武的人怎么会怕几个小贼呢，嘿，师爷，备马，我要亲自去收拾这帮小东西”。 县太爷就带领着几十号人奔贼窝去了。到了强盗的老窝前面，这县太爷就叫开了：“大胆毛贼，快快出来投降，别逼老爷我动手啦。我是来抓你你们的。”刚说完，那强盗头头带了好几十号人提着家伙出来了。县太爷带的人还不如强盗多，大伙一看估摸着是抓不住强盗了，全都逃走了，赶巧这县太爷骑的马不听使唤了，竟原地不动了，强盗头者走到县太爷前。可把县太爷吓得是屁滚尿流。“大，大爷……饶、饶命，这……小的我没什么孝敬您的……哦，对了，您看这马，这马孝敬您了，这、好马啊……”没等说完，县太爷下马撒腿就往回跑，也不管后面有没有在追，一口气跑回了县衙。 众人问县太爷是怎么逃回来的，县太爷想了一下，说：“噢，那几个小贼能奈何得了我?老爷我本事大着呢，你们走后，我跟那帮强盗是恶战一场啊，我一个人骑着马跟小毛贼打了三百回合。本来我是胜券在握了，不料，那贼人竟一刀把我的马砍成两段，我没办法了，之得撇下马屁股骑着半匹马回来了……” 师爷突然大喊一声：“老爷，您怎么就把马屁股给丢了呀，您叶我们以后拍马往哪拍啊……” 办公室里的“马屁精” 职场如秀场，天天有戏上演。据说，“溜须拍马”是最经典的保留剧目。有人形容，拍老板马屁和哄女孩子开心其实是一个道理，想想也是，女孩子穿件新衣，总希望有人夸赞她好看：老板定下的决策，当然也不想让别人“横挑鼻，予竖挑眼”。扪心自问，职场中人谁都可能自觉不自觉地拍过或大或小的“马屁”。 如今，马屁的版本正不断升级，“马屁精”的技艺也在日臻完善：查言观色，投其所好：掌握火候，切中要害；顺水推舟，举重若轻…… 丽丽刚从大学毕业，分配到我们单位的第二天，部门领导就在私下里“赞叹”；“这个小姑娘不是一盏省油的灯!”据说，她上班的第一天，就从内部通讯录上查找领导的姓名和电话分机，接着按名单拨了一遍电话，把人名一一对号入座。第二天一早，丽丽恰巧和部门领导前后脚进单位，她一路小跑地从后面追上来，赶在领导之前揿下了电梯按钮。等电梯门一打开，丽丽像服务生一般，一手挡住电梯门，侧身微笑：“×老师，您先请……” 因为不在一个部门，丽丽工作业绩究竟如何，我们都不太清楚，只知道在后来的一年里，她颇受领导赏识，还曾作为先进代表，和兄弟单位作了一次汇报交流。第二次见识丽丽的能耐，是在这次外部交流之后的内部交流会上――领导让丽丽作一个情况介绍。概况、细节、分析、归纳……确实头头是道，但要说有什么过人之处，却也不见得。正为没能领略“才女风范”而失望时，丽丽的结束语却让我大开眼界：“兄弟单位的同行都羡慕我们有这么好的设备。我说：‘不，我们最大的资源优势。应该是我们德高望重、才智过人的领导!’”一席间一片哗然――领导年方三十，何来“德高望重”? 最近丽丽又发明了一个极为经典的马屁。单位内部调整，搞了一次“竞聘上岗”。岗位大调整，领导自然也跟着调整了一次，丽丽当然要请她的新领导吃饭。一个“鸦片鱼头”上桌，丽丽夹下鱼眼睛送到领导盘中。领导一皱眉，推开。丽丽诧异：“鱼眼睛能明目。是好东西，你不爱吃?”领导答：“我天生不爱吃鱼眼睛。”“哦，我知道了，这和你的天生丽质是一样的……” 众人厥倒! 拍马屁也有技巧 朋友安成是这个城市广告公司策划部主力之一。收入颇丰，人生得苗条纤瘦，几根精精瘦瘦的性感肋骨结合她的身份，大家都叫她“白骨精”(白领＋骨感＋精英)。 有一次，老板要亲自为一个重要的客户操力赶出一个策划，当他的文案被拿出来在讨论会上讨论时，全场马上沸腾了。 “老板真是技高一筹啊!佩服啊!”。“小女子望其项背哦!”当然这其中本身就有老板的设计的确精妙等客观原因，但是更多的是那些_还在公司底层挣扎的马屁精过于华丽的溢美之辞，细心的安成看到老板在得意的同时，嘴角分明挂着不屑的轻蔑。 她心想：“如果我现在还用那老掉牙的一套专业马屁用语来赞美老板，说不定还被老板看不起。”她灵机一动，只是用佩服得惊讶的眼神望着老板，眼神含情脉脉，然后嘴吧作O形状，仿佛自己有许多真诚的赞美的话要说似的，后来的好几次，当别人都是用老套的专业马屁用语来奉承老板时，自己独树一帜的方法  2007-12-16 16:05:43
