line=流行顺口溜1组作者： 佚名    推荐人：蒋建国    来源：流传这年头， 老婆像小灵通经济实惠但限本地使用， 二奶像中国电信安全固定但带不出门， 小蜜像中国移动使用方便但话费太贵， 情人像中国联通优雅新潮但常不在服务区！ 这年头， 一哥们说北京地铁拥挤不堪他怀孕的老婆竟被挤流产了！ 昨天他问上海的地铁是不是好些， 上海的哥们说更糟： 上个月他老婆乘地铁竟然被挤怀孕了！ 这年头， 教授摇唇鼓舌， 四处赚钱， 越来越像商人， 商人现身讲坛， 著书立说， 越来越像教授， 医生见死不救， 草菅人命， 越来越像杀手， 杀手出手麻利， 不留后患， 越来越像医生， 明星卖弄风骚， 给钱就上， 越来越像妓女， 妓女楚楚动人， 明码标价， 越来越像明星， 警察横行霸道， 欺软怕硬， 越来越像地痞， 地痞各霸一方， 敢作敢当， 越来越像警察！ 这年头， 工资如果翻四倍可以打美国， 翻三倍可以打日本， 翻两倍可以打台湾， 翻一倍可以回家打老婆， 目前的工资回家只能被老婆打 没钱的时候，养猪， 有钱的时候，养狗； 没钱的时候，在家里吃野菜， 有钱的时候，在酒店吃野菜；没钱的时候，在马路上骑自行车， 有钱的时候，在客厅里骑自行车； 没钱的时候想结婚，有钱的时候想离婚；没钱的时候老婆兼秘书， 有钱的时候秘书兼老婆；没钱的时候假装有钱，有钱的时候假装没钱； 人啊，都不讲实话：说股票是毒品，都在玩； 说金钱是罪恶，都在捞； 说美女是祸水，都想要； 说高处不胜寒，都在爬； 说烟酒伤身体，就不戒； 说天堂最美好，都不去!!! 当今社会，穷吃肉，富吃虾，领导干部吃王八； 男想高，女想瘦，狗穿衣裳人露肉； 过去把第一次留给丈夫，现在把第一胎留给丈夫； 乡下早晨鸡叫人，城里晚上人叫鸡； 旧社会戏子卖艺不卖身，新社会演员卖身不卖艺。 工资真的要涨了 心里更加爱党了 能给孩子奖赏了 见到老婆敢嚷了 敢尝海鲜鹅掌了 闲时能逛商场了 遇见美女心痒了 结果物价又涨了 一切都他妈白想了  2008-1-2 13:36:55
