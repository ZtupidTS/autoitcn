title=追美眉追不到之不亦快哉
line=追美眉追不到之不亦快哉作者： 佚名    推荐人：wkc    来源：网络其一：可以此为借口找两三好友去饭店，坐于桌旁，一边大谈特谈这年头女人不是我不追而是太难追之愤慨，一边乘机叫服务员上茅台上XO之酒来。临了，酒足饭饱，朋友又是安慰，又是付款结帐，又是扶我出饭店门叫车来送我回家，且连送我回家的车费也一并预先付之，此不亦快哉！ 其一：车开出之后，我弃萎靡之情而现振奋之态，于车内大笑特笑三声，出租车司机惊之回过头用不好看之神色看我，而我，可以对着他说，退钱，下车，此不亦快哉！下车后，我又随手招来另一辆车，那司机见之，头伸出车窗外，愤恨的眼神瞪着我，骂我神经病！而我看着他那气得猪肝一样的脸又可以马上不看，此不亦快哉！  其一：回家，可故意拉长脸给父母看，而父母以为我恋爱受挫而又不得不笑脸迎我，此不亦快哉！     其一：可公然躺在床上睡大觉，而不必担心饭时父母不轻轻推门进屋叫我起床吃饭，此不亦快哉！饭时，可做这不吃那不吃之状而父母以为我心情不好而给我夹这夹那，我以逸待劳，可这吃两口那吃两口而不必担心父母说我浪费，此不亦快哉！吃到兴头，可这碗那碗好菜尽收嘴底硬撑着肚皮猛吃特吃，而父母不以为我嘴馋而以为我故做姿态给他们看好让他们放心以表孝心，此不亦快哉！   其一：工作连连失误，而领导不以为我能力不够而以为我心情状态不好，将我叫到办公室，不仅不骂我，还安慰于我，与我说好些有关如何对待人生的话，最后起身拍拍我的肩膀，说，台风，你先休息一段日子，工资我照发，此不亦快哉！     其一：可大胆追求隔壁张阿姨家的女儿若兰，而若兰不以为我花心而以为我感情受伤太重而安慰于我好言于我，此不亦快哉！我可乘机抓住她的手放于我的胸前，说若兰我若没有了你我的心也要不跳了的话，当若兰正不知如何是好时我突然抓着她的手触到她的胸前，故作伤心地说若兰为什么你的心在跳而我的心不再跳之话，而若兰见此不以为我是在吃她豆腐而以为我是因为情绪激动，便又来安慰我一番，我可乘此再吃一回，此不亦快哉！ 其一：路遇她的父母，不必担心被他们盘问而躲躲闪闪，可主动接近他们喊叔叔阿姨好，他们见我被他们女儿拒绝而风度不减，当时一定好感倍增而与我点头说笑，我可做出盛情邀请之姿态，请他们去高档饭店消费，他们见我热情一片必然不好推托而与我同去。饭时，好酒好菜我拼命叫，叫上来之后我不吃而频频住他们碗里夹送，他们这时肯定对我好感又更加的倍增，以致于要说几句他们女儿的不是，此不亦快哉！结帐时，他们必然因为自己女儿拒绝我的原因而不好意思让我付而自己抢着付，此时我又可故做客气状，此不亦快哉！如此之事，二三次之后，他们必然路遇我而躲躲闪闪不敢见我，我见他们躲躲闪闪状而装未看见之态，此不亦快哉！ 其一：可一见她之面就用受尽感情创伤的眼神看她而她以为我痴情不改，此不亦不快哉！     其一：可在她另结新欢后的某一天送她玫瑰花而她以为我追她之心未泯而神情慌张起防追之心，此不亦快哉！    其一：可在她与新欢共进晚餐心情正乐之时手拿一把尖刀突然出现而话语温柔地说给她切割牛排，她这时必然害怕地想要叫保安而又以为我这完成是爱她所致又忍住不叫而心底备受折磨，此不亦快哉！ 其一：可以时常让她担心我再追她以致破坏她与新欢的关系而主动邀请我吃饭给我做思想工作，而我接受了她的邀请又不必担心会由我付帐，此不亦快哉！与她一起吃饭时，我可一边听她费尽心思地劝告，一边想着她这次又将要的破费，而那破费又并非从我身上出来，此不亦快哉！     2008-5-11 17:15:02
