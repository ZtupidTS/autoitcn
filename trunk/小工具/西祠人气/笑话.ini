title=四秀才会餐
line=四秀才会餐作者： 朱涛    推荐人：胡鹏    来源：采录于柴胡店镇大官庄     孙秀才、姜秀才、黄秀才和秦秀才。一起到饭店喝酒。    四位秀才走进饭店，要了八个菜、两瓶酒。酒菜上齐，孙秀才首先开了腔，他说：“三位老弟，咱今天要立个规矩，各人用自己的姓氏开头，联带一句俗话，对上一味菜名，谁就吃这盘子菜。说不出的，不能吃，还要付酒菜钱。您看怎么样？”原来四位秀才都是爱占便宜的人，早就打主意把最好的菜吃上一肚子。孙秀才的倡议，姜、黄、秦都点头同意。    姓姜的赶忙抢在前头说：“我姓姜，姜太公钓鱼。”说完，便把那盘大鲤鱼拉到自己的面前。黄秀才生怕落了后，第二个接上了话：“我姓黄，黄鼠狼拉鸡。”说完，把一大碗清炖鸡端到自己面前来。秦秀才一看，鸡、鱼都被端走了，忙不迭说：“我姓秦，秦始皇并吞六国。”说完，把剩下的六盘菜拉过去，全部占有。孙秀才一看，傻了眼，心想：这桌子菜不让我吃，还要拿钱，可不能干这蠢事。便对姓秦的说：“你说的不对题，咱也来个题不对！”接着就大声说：“我姓孙，孙悟空大闹天空。”说罢，他先吃鸡，再吃鱼，连忉带舀，八样菜全吃了个够。   2008-5-30 10:18:26
