title=你不信任我
line=你不信任我作者： [俄]格.戈林  刘煜卿 翻译    推荐人：conghjc    来源：网络    出租车把我载到一所大楼前。“劳驾，”我对司机说，“别关计价器。我到公司里去去就来，然后我们再朝前开。”     司机不满地皱了皱眉。     “也许，先结帐不是更好吗？”他问。     “不不，我还要继续坐您的车呢。”我说，“瞧瞧，不信任我吗？您想我会溜掉？”“我什么也没想。”司机说，“什么样的乘客都有嘛，有人会溜，有人不会……”     “哎，就是说，您还是认为我年可能会溜？那好……我把我的帽子押在你这儿。”     “您说哪儿去了！”司机生气道，“我要您的帽子干嘛？我信任您……您把公文包留下再走。”     “啊，什么？”我冒火了，“行啊，我把我的公文包留下。只是您要允许我记下您的车牌号码。”     “您这是干吗？”司机皱起了眉头，“不信任我吗？您想我会开车溜掉？”     “我什么也没想，”我说，“什么样的司机都有嘛，有人喜欢帽子，有人喜欢公文包。”     “啊，说什么呢！”司机说，“那好，把我的车号记下吧！MT-40-20。不过您得先让我看看，公文包里都有些什么。”     “这是干吗？”     “免得过后说不清楚。”     “看吧。”我没好气的说，“喏，里边有文件，书，电动剃须刀。”     “ 剃须刀是完好的还是坏的？”     “怎么会是坏的呢？现在还管用。”     “什么叫现在呢？我可不打算在这儿测试。”     “谁知道你？”我冷笑一声，“您的胡子还没刮呢，脸有点浮肿，眼睛是淡色的，左颊上有个瘤……”     “在记我的外貌吗？”司机凶巴巴地说，“那好！我也不会忘记您的！葱头鼻子，圆眼睛，两只耳朵不对对称……左边有颗镶牙……”     “好，既然事情发展到了这一步，”我也凶巴巴地说，“干脆就来正式的！这是我的证件：身份证，通行证，结婚证。那去吧！要知道，您可是在和一个正派人打交道。把您的证件也给我！”     “给！”他说，“这是驾驶证，工会证……”     “身份证当然是没有啦？”我指出。     “没有”     “好，没什么，必要时警察会找到你的！”     “必要时您也会被传唤的……”     “万一出事，你触犯的是刑法第144条！”     “而您触犯的将是第147条第2款。”他回答道。     我们恶狠狠地直瞪着对方。     “听我说，”我改口道，“您不觉得害臊吗？”     “您呢？”     “我为我们两个感到害臊！”我说。     “我也是！”他说着垂下了眼睛，“收回您的证件吧！”     “您也收回您的……”     “请把您的公文包拿去……”     “谢谢”我说，“我会把您的车号忘掉的，MT-40-20。”     “让我们都忘了吧！”他说。     我们亲热的相互拍拍肩。     “我怎么会把您往坏处想呢”我说，“您的脸这么讨人喜欢，眼睛是灰的，脸颊上有可痣。”     “您长得也很帅。”他说，“大眼睛，耳朵干干净净。要注意保护牙齿……”     “我一会儿就回来。”我说。     “去吧，”他说，“您不在我怪闷的……”     我们相互温和地笑了笑，随后我下了车。     快走到入口时，我发现通行证不在了。     “真见鬼！”我想，“就是说，他还是扣下了我的通行证……没什么……他溜不了的……我也采取了万全之策--我戳破了他的后轮胎……”    2007-4-7 16:35:13
