title=如此电话催费，太有才了！
line=如此电话催费，太有才了！作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿 A先生因欠费被停止了宽带服务，他声泪俱下地对客服小姐讲述了急于上网的原因，并向客服小姐承诺两天内一定去交费，客服小姐被打动，决定暂为其开通网络24小时，并一再叮嘱A先生一定要在两天内交费。 48小时过后，客服小姐得知A先生仍没有交费，非常气愤。于是决定打电话向A先生问清未交费原因。是一位女子接的电话。客服小姐：“请问A先生在吗？”“在，你稍等。”那位女子的声音很甜，“老公，你的电话！”A先生：“你好，请问哪位？”客服小姐：“你好讨厌，怎么骗人家……”A先生一愣，不解地问道：“你到底是哪位，我骗你什么了？”客服小姐：“你怎么这样，说好这两天来的，你怎么还不来，人家等了你两天！”A先生：“……小姐，你是不是打错电话了？”客服小姐：“我不管……答应人家的事，你怎么能给忘了，真是的！”电话那头传来刚才那女子的声音，“她到底是谁呀？你给我说清楚！”A先生：“我真的不知道！八成打错电话了，我再问问。”那女子：“打错电话了？不可能吧，你别问了，把电话给我，我问！”那女子：“喂，你到底要找的是谁呀？”客服小姐：“我找A先生，你把电话给他，这是我们俩说好的事，和你没关系。”只听电话里传出那女子的叫嚷声：“你――”紧接着电话被挂断了。30分钟后，客服小姐又把电话打了过去。这次是A先生接的，他一下就听出了是刚才的那个声音。A先生：“你到底是谁？” 客服小姐：“前两天刚给人家打过电话，咱们约好的事还算不算了？” A先生：“约好的事？什么事？”他一头雾水地反问道。 电话那头又传来刚才那女子的叫嚷声：“别人都打电话到家里来了，你少装蒜了，别又和我说是打错了电话的，她到底是谁？” 电话那头又传来A焦急的声音：“我真的不认识你，你到底是谁呀？别玩了！” 客服小姐：“玩？你怎么能忘记我是谁呢，你叫人家等你……人家都等你好久了，你怎么还不来？”电话那头又传来那女子的说话声：“你到底在外面做了什么？她是谁？”A先生：“我说过多少遍了，我真不认识她！你就那么不相信我吗？”那女子：“鬼才相信你，你当我是小孩子……今天你要不说清楚了，就有我没她，有她没我！” 那女子叫嚷道。（电话那头传来摔门的声音。） A先生（非常气愤）：“你到底是谁？”客服小姐：“不好意思，我好像忘记自我介绍了，我是某公司的宽带客服。想请您按照前两天约好的到我们这里交一下宽带费好吗？不过我看您现在好像不太方便，要不这样，我过会儿再给您打电话好吧！” “啊――”电话那头传来A先生的惊叫：“不用再打电话了！我……现在很方便，我马上去交费，你千万不要再打电话了，求你了……”  2008-1-15 13:03:52
