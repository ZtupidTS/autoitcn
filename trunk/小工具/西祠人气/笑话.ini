title=初中生活之一斑
line=初中生活之一斑作者： 雅dē颓废    推荐人：ander    来源：http://user.qzone.qq.com/469388034/blog/1831、（3月初）每天都与老班同路回家。这天，老师的女儿也在车上。小女孩说：“我们5月份春游。”头儿大惊：“这才几月啊你们就知道了？”“我们科学老师说要探索跟发现，我们探索了，所以我们就发现了！”得意满满的童音。 2、 由于刮大风，周一周二放了两天，所以周末要补课。周五的地理课上。地老（“地理老师”的缩写）上课罚了一个家伙作业（不要管原因啦，至于什么作业嘛――反正是抄书之类的；除了我们小学时的社会老师，大概不会有人在副科的课上留主科作业的吧？不过还得强调，我们社会老师就是我们的班主任，主教语文的。^_^），然后定了个时间让他去交。有人问，“为什么不明天交？”地老一面怡然自得地向教室后面踱去，一面答：“明天不上课。”顿时民心大悦！有窃语者，大惑曰：“不是要补课么？”地老在教室中间站定，回眸笑语：“明天不上地理课。”一时间教室内悲叹声一片。 3、 发光的不只是金子：既然上天舍不得多扔几块金子下来，那么就让我做一只勤勤恳恳的电灯泡！ ――后桌处于一男一女之间的一位女生说``` 4、 我的第二位物理老师曾说：“牙呲呲不怕感冒啦！” 5、 （短剧）   （打完吊瓶，在医院门口打了一辆小三轮――“残疾人专用车”回家，到了）   我：（摸出了3块钱，递给司机）谢谢！   司机：（接过钱）给钱不用谢谢！（帮我打开车门） 6、地老大吼“你们这么闹，是不是因为今天星期五啊！”，于卓立坐着就吼回去了“不是，是因为明天星期六！” 7、上《端午的鸭蛋》一课，语老问：“端午节我们都干什么？” 宋国林：“吃月饼！” ８、地理课上到西双版纳，地老问：“云南还有什么好玩的地方？” 又是宋国林，“大兴安岭！” ９、《罗布泊，消逝的仙湖》 原文：罗布泊．一望无际的戈壁滩，没有一棵草，一条溪，夏季气温高达70℃。罗布泊，天空中不见一只鸟，没有任何飞禽敢于穿越。 我们李翰之，极有感情的：罗布泊．一望无际的戈壁滩，没有一棵草，一条溪，夏季气温高达70℃。罗布泊，天空中不见一根草…… 10、音乐课学《猎人合唱》很有感觉但并不好听。有一页歌词都是“啦”，我不禁想起： 军训时，晚上学军歌。什么歌我忘了，只记得其中有很多啦。教官教一句我们跟唱一句。中间那段“啦”也很长。 教官唱了５、６个啦时我们就跟着唱了，但教官的意思是一口气教完，所以他对把他歌声打断的我们大吼：“着什么急！等我拉完你再拉！” １１、李玉婷：（抑扬顿挫地）我崇拜泰戈尔，但泰戈尔不崇拜我。 接着又说：画外音――他有什么可崇拜你的！ 12、葛怡杉:（严肃地）李玉婷我送你一个字。 我　ａｎｄ　李玉婷：（整齐地）滚！ 半秒后 葛怡杉：滚！   13、葛怡杉：李玉婷你跟我坐了这么久，我既没对你一见钟情也没对你日久生情…… 14、李玉婷：如果一头猪掉到粪坑里，你会怎么办？ 邵鹏：他爱掉不掉，关我屁事。 葛怡杉：（立即做出反应――多难得啊！！！）我马上跳下去救它！ 15、昨日，张栩榕（葛怡杉唯一的好友了！！）吃完饭后准确地把擦桌子的纸投入葛怡杉的饭盒。该手纸团落入饭盒的装着菜的部分，葛怡杉同志无视其存在继续夹那道菜……吃…… 16、额们老班也很壮实…… 事件：邵鹏久久对着老班。老班初也含情回眸，后终怒，指邵而曰：“你看什么看！” 原因：我问邵鹏：“你说咱老班从14楼跳下来会变成什么？提示：根据他的提醒作答。”邵鹏百思不得其解，便进行实地观察。 问题答案：死胖子。 17、葛怡杉先把一卷手纸放在我的桌上，拉开一小截，把一粒麦粒素放在上面。 恶……（她那卷手纸是抹鼻涕用的！！！！） 葛怡杉：我是觉得所有的纸都很脏只有手纸是很干净的啦！ 18、作文题目《翻过那座山》 姜文浩小同学写道：“生命中的那些崇山峻岭，就像那不可逾越的鸿沟……”（干扰着女性的正常生活――延！更！丹！） 崇山峻岭……像……鸿沟…… 19、这个比较冷。 门上的玻璃就要掉了，找人来修。 自习课，一个老头在关着的门的外面用锤子一下一下落在门上，RRRRR…… 然后一直在埋头写作业的宋国林冲上去把门开了。 20、我：（伤感地）花开花落```我还得与你同桌```` 葛怡杉：（幽幽地）物是人非````` 邵鹏：你仍旧拿我没辙！ 21、我：（含情脉脉，面向葛怡杉）老对儿，你知道我有多爱你么？ 葛怡杉：（摇头，嘟嘴） 我：（张开双臂，做迎接状）我就像我爱作业的那样爱你！ 22、走廊里走过一排男生。 葛怡杉：（兴奋地）是他，是他！ 不过我在厕所里看见他时他好像没那么高``` 闻言，我转向她。 3秒后。 葛怡杉：男厕与女厕中间那块儿```` 23、葛怡杉：（拽住我的袖子，急切地）徐艺鸣那天咱俩买瓶安眠药。 我：…… 葛怡杉：双双把家还````` 24、在哥哥家吃烧烤（不是我自愿的！）。 最后只剩我和哥哥还没阵亡，舅舅和舅妈已经回家养肚子去了。 桌上还有一杯醒目（我也不喝那玩意！）。 哥哥已经濒临撑死的边缘，我咬咬牙，端起了那杯醒目。 （短剧开始） 我：（哀怨地）大王，……您……真的要妾身……死么？ 哥哥：（缓缓地）寡人，寡人也是不得已而为之……都是那群大臣们逼我的！ 我：（欲哭）可你是大王阿，连妾身一个小小妃子的命……都保不住么？ 哥：（毅然决然地）保住了你的命，寡人就没有命了！ 我：（低头，做垂泪状）那……既然是为大王……妾身……就喝了吧！（举杯欲饮） 哥：（一把夺过杯子）这杯酒――寡人替你喝！（一饮而尽） 啊！（向后仰天，作挂掉状） 我：（抬头转向他，幽怨地）大王……妾身……也是不得已的``` 您要不死――我怎么收拾桌子？！！ 25、我：（还是伤感地）水中月……镜中花````` （恍然大悟地）为什么不是水中花镜中月？ 葛怡杉：（不屑地）原句多有意境！ 我：（疑惑）你不觉得镜中月更有意境么？ 葛怡杉：…… 我：你看啊，月光下，一女子坐于石凳，脸庞映于镜中，背后一轮明月……（陶醉``） 葛怡杉：那是女鬼！ 26、 周一体育课```一幕：   郭放：（上前，握住我的手）徐艺鸣我想跟你说个事儿。（微低头，语气郑重而……羞愧？）   我：（淡漠地）你说吧。   郭放：我……我我早就想跟你说了……我今天要说出来……我我……   我：什么？   郭：（抬头，喊――）徐艺鸣我一直都在暗恋你！   我：（毅然决然地）对不起，我已经有心爱的人了！ 27、周四体育课……又一幕`` 郭放：（腼腆地）徐……徐艺鸣……鸣鸣```` 我：（温柔地）怎么了？ 郭放：（低头玩弄手指头）你……到底有没有爱过我？ 我：（苦笑）这么多人你让我怎么好意思说出口？ 郭放：（抬头，急切地）那么如果你爱我，就请你拉住我的手！ 我：（很快地说）对不起，我是残疾人！ 28、李玉婷：（面向邵鹏）啊，邵鹏，（激昂的）方方大脸像首都！ 邵鹏：（斜眼看李玉婷）你是倪萍她二姑！29、这个是他们说的 某老师：今天大家都很好，听课也不错。就是某某某（男生）跟某某某（女生）睡了一觉…… 听完后大家几秒种后哄堂大笑呀……  2007-7-17 9:50:37
