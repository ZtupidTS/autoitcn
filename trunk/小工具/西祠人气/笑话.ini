line=我的有趣聊天作者： zhufulinyi    推荐人：希平    来源：http://hi.baidu.com/meixiaohei    已经是１２点多了，可是我一点困意也没有．     于是上了德州的聊天室，起了个“靓丽小妹”的网名。     不一会儿就有人来找我聊天     ――小妹好     ――你也好     ――哪的妹妹啊？     ――我是临邑的，你呢     ――这么巧啊，我也是临邑的，我们聊聊吧     ――好啊     ――妹妹一个人吗？     ――是的，我是一个人     ――那妹妹寂寞吗？     ――是有点     ――那我能陪陪你吗？     ――好啊     ――你在哪里呀？     ――我在家里呀     ――你家在哪里呀？     ――我家就在XX小区N号楼     ――是吗？那我过去找你行吗？     ――不行，太晚了     ――不晚啊，这才12点多一点     ――嗯，还是明天吧     ――可明天我就没时间了啊     ――我不想啊，都这么晚了     ――没事的，我很快就会到的     ――那好吧，那你就过来吧     ――嗯，那我去了之后，你得给我开门啊     ――行，我给你开门     ――说好了？     ――嗯，说好了，你过来后，你在楼下喊一声，我好给你开门。     ――那你叫什么名字啊，我去了好喊你     ――唉呀，都那么晚了，就别喊名字了     ――嗯，那我喊什么呀？     ――对了，你到时可得大点声喊啊     ――行，我知道了，可是你得告诉我，我该喊什么呀？     ――你就喊……喊：妈！妈 ！我要尿尿！！！！  2007-12-12 14:17:52
