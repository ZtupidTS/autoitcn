title=作文中的搞笑片段
line=作文中的搞笑片段作者： mm    推荐人：zhouhua2006    来源：网络    短暂的时间里写篇作文，难免有疏忽之处，不过有的片断的确很有趣。我们来看看吧(后面是点评)： 1.我的爸爸就像亲人一样爱我。(敢情您老是您爸爸从垃圾箱里捡来的？) 2.有一种自卑叫自信，有一种跌倒叫爬起。(这位同学像是新时代的苏格拉底。) 3.人生就像一杯白开水，平平淡淡的；但又像一杯加了糖的白开水，甜甜的；也像一杯加了盐的白开水，咸咸的。(这……还是白开水么？) 4.马瘦毛长蹄子肥，儿子偷爹不算贼；瞎大爷和瞎大妈过了半辈子，谁也没见过谁。(同学，您和郭德纲老师啥关系呀？) 5.孟德斯鸠出身贵族世家，虽然从小过着安逸的生活，但他看着天空变化的云，突然做了一个震惊历史的决定，---那就是投身到资产阶级的革命洪流中去。(原来孟老师夜观天象忽然大彻大悟……) 6.我最大的愿景就是有骂人的习惯。虽说五讲四美要遵守，但恐怕只有坐在房顶上骂上三小时不带重样的才能解我心头的怨气。写到这里，我手心发汗，因为我怨的是这张考卷，因为它决定了我的未来和前景。就凭这不足半米的考卷和一些墨水，就决断我十二年的求学生涯，我不服。但我犯不着跟分数过不去。(孩子……你是不是已经准备好出国的后路才来考试玩的？) 7.醉翁深知：不应有恨，何事长向别时圆……(苏轼TO欧阳修：大家熟归熟，你这样，我一样告你剽窃！) 8.在桃花源过着田园生活的陶渊明写下了“疏影横斜水清浅，暗香浮动月黄昏”的名句……(好吧……我承认……其实我也不敢保证林逋老先生就一定不是陶渊明的邻居。) 9.母鸡生小鸡要生好几天。(原来如此，可怜的母鸡---我终于明白相比于你的痛苦，鸡蛋2.8元一斤是多么便宜了！) 10.远远地，走来一位女姑娘。(我想见识一下男姑娘……)    2006-8-9 9:39:23
