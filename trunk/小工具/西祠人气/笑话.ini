title=关于好坏晕的经典创意
line=关于好坏晕的经典创意作者： 佚名    推荐人：鱼心    来源：《爆笑辞典》  好：女朋友给我发了个短信  坏：短信说：“我们分手吧！”  晕：过了一会，女朋友又发来一条短信：“对不起，发错了。”  好：今天吃了顿海鲜大餐，爽！  坏：拉肚子了- -  更坏：厕所里根本没有纸……  晕：我今天居然没穿袜子！  好：老婆生了个孩子！  坏：孩子不是我的！  晕：离婚了孩子判给了我！  好：我女朋友对我说“我好爱你”。  坏：“我只有两个男朋友。”  晕：“不过我更爱他，他比你更好！”  好：和一个漂亮MM一起去吃饭  坏：那个MM的男朋友看到了  晕：MM的男朋友从后面一把抱住我  好：终于碰上一个让自己心动的女孩~  坏：而我却不是让她心动的那个男孩~~  晕：我却还是傻傻地一直喜欢  好：想和女朋友ML  坏：她大姨妈来了  晕：没带护垫，要我去买  好：我交了一个男朋友，好帅！  坏：没几天，他就和我分手了！  晕：他居然投入我心仪已久的另一个男人怀中！  好：哈，美女  坏：小子，干嘛死盯着人家？被她发现了。  晕：300块，姐姐随你怎样。  好：最近天涯有一帮SB都想泡一个叫若若的人，以为可以看到血溅当场、横尸遍野的殴斗场面。  坏：后来听说人家都已经结婚了  晕：若若是男的  好：女朋友约我今天去看电影~-~  坏：在去看电影的路上，女友说会告诉我一个坏消息- -  晕：她的消息是：“咱们分手吧！”  好：千盼万盼，隔壁终于有人搬来住了！  坏：是个带把的！  晕：他居然是同志，看我的眼神都是往下瞟我那儿！还一嘴娘娘腔！“哟，大哥，您早来了呀！”    2007-2-4 8:20:39
