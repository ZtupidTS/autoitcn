title=数钱数得泪汪汪
line=数钱数得泪汪汪作者： 苏龙美惠    推荐人：梦恋    来源：成都日报妹妹回来，一声不吭，拿出一大叠钞票，我一看吓了一跳。 姐姐，我一分钟必须把这个数完，不然单位不签合同。声音都带着哭腔。一看才知道是点钞纸，进银行的第一基本功就是数钱，然后填写数字。做好饭，说妹妹，你还是要注意身体，早餐你好歹吃一点。她看也没有看我，依然在数钱，数得我触目惊心。一分钟必须数完300张，而且还不能夹带什么的。数完钱，她还必须填写那些阿拉伯数字，123456789，每个数字必须填写10篇。我说这不是果果读学前班写的东西吗？她说填写还有学问的，不能让人胡乱涂改，所以，必须要60度的角度。匆匆吃过饭，还是我洗碗，为了把时间腾出来给妹妹操练业务。然后，开始写字，两不相扰，可是，昨晚，我一个字都写不出来。一看，还不到9点，于是，跑到她房间找她说话。她还在数钱，而且要我给她看着时间，看一分钟究竟数多少。我一声大叫“开始”！她立即全神贯注，双手机械，目光聚焦，浑身凝固！我看着这个妹妹，带着一副眼睛，胖胖的脸，尽管开着空调，但是那汗水还是顺着她的脸在落。那神情，简直就是对钱的一种没有办法的膜拜！于是我哈哈哈哈，笑得腰都伸不起！“你讨厌，我明天考试，”一看，这妹妹还真的着急哭了。“不是已经告诉你了吗？万事放下，考不过就考不过呗，过不了门槛就睡在门槛上看风景还不行么？这可是伟大的庄子思想哟！”她越哭越凶――姐姐，现在工作不好找，你不要打趣我好吗？第二天5点醒，心里记挂着这个妹妹，于是，悄悄去看她，这个闺女，居然在数钱！这么早起来干什么？她又哭丧着脸，晚上做梦，全是钱，我怎么数都不对，后来就失眠了。后来，后来这闺女就半夜起床继续操练起来。我们一起来的，有北京大学的研究生，还有一个从英国留学回来的。天啊，都跑到银行来数钱？妹妹点点头，是啊，姐姐，工作不好找。   2007-8-8 11:00:12
