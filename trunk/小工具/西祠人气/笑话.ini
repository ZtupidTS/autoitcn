title=上班族搞笑8问
line=上班族搞笑8问作者： 佚名    推荐人：骆潇潇    来源：网络1.问：我每次带些零食去公司，是要自己吃的，可是同事常常会向我要，我又不好意思不给，有什么其它的解决办法吗？（福岗．爱杀） 答：很难完全解决，不过有一个比较好的办法是── 你在零食上贴上有多少卡路里，随便你写，写多一点，一定会吓到某些人，让他们不敢再吃你的零食。2.问：如何说服我儿子使用计算机？他不知道未来计算机有多重要！ （大阪．一个焦虑的爸爸） 答：等到他年纪够大的时候，在他面前上色情网站，保证他马上会沉迷于计算机，并且程度急起直追。 3.问：我们公司不请清洁妇，要我们自己像小学生那样打扫办公室，请问这合理吗？如果不合理的话，要如何去争取自己的权益呢？（辽宁．素素） 答：还算合理，如果叫你们像小学生那样去升旗，签连络簿才不合理。 4.问：吃姜母鸭还是汤圆比较能御寒？（色谷．小鸡鸡） 答：当然是吃汤圆，因为汤圆花的钱比较少，你吃起来比较不会有寒意。5.问：公司的老板实在是个白痴，我气得想揍他，去他家泼油漆，还是打恐吓电话?（某部门．杀手阿一） 答：对白痴要用爱的教育，只要常摸摸他的头，对他的白痴表现点头微笑即可。他妈妈生下他，已经够伤心了，不要再欺负白痴，好吗？ 6.问：我怀疑我们老板有在窃听电话，该如何证明？ (北京．多饿滚) 答：骂老板是头猪，或说那天晚上老板娘表现真不错之类的。如果老板没有动静，就代表没有被窃听。 7.问：我有个同事，他到现在还背个他以前建中的书包来上班，你说他是不是有病？(中和．爱力克斯) 答：他如果没有穿着北一女制服，再背建中的书包，病况都只能算是轻微。 8 .问：老板规定我们早上来公司都要大叫一声：“我一定可以的，加油！”我觉得很白痴耶！（香港．大只佬） 答：没错啊，你们老板的意思就是：“我一定可以装白痴的，加油！”你看，你不费吹灰之力就办到了，有没有很有成就感啊？  2006-5-17 11:04:39
