title=毛驴贺节
line=毛驴贺节作者： 邝吉梓    推荐人：kuangfeiyu1984    来源：原创一老农赶著毛驴进城，驴闯红灯，罚10元。老农喝驴子：“你以为你是军车啊！红灯也敢闯”。没走几步，驴又碰一水果摊，赔人20元，老农更气：“你以为你是工商城管么想掀谁的摊儿就掀”。老农牵驴回家，一片青草地，驴啃青草，又被罚30元，老农气极，骂道：“你以为你是检查团下乡么，走到哪儿吃到哪儿”。老农骂完牵驴去河边喝水，可驴子却发起倔脾气，扬颈不饮，老农火了：“你以为你是大款啊，没小姐陪就不喝”。驴子掉头就跑，岸边晒一张渔网，驴上而破之，渔翁索赔500元，老农热泪盈眶道：“你以为这是中国电信么，上网要花这么多钱”，驴子转身踢了老农一脚，老农忍痛骂道：“你以为你是群主么，想踢谁就踢谁”。驴子气得不再理老农，变的很沉默，老农说：“耶，看看，你以为这是在QQ群里啊，可以整天不说话”。驴子没法,抬头看看天上的月亮.老农笑着又说:还记得中秋节快到了，祝大家节日快乐  2008-9-1 17:12:35
