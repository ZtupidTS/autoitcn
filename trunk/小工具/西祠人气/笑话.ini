title=损人长相经典30句
line=损人长相经典30句作者： 佚名    推荐人：猪的微笑    来源：猪的微笑收集1、长的惊险.....2、你小时候被猪亲过吧?3、你长的很爱国，很敬业，很有骨气！4、长得真有创意，活得真有勇气！5、你长的真后现代6、你长的好象车祸现场7、你长的外形不准 比例没打好8、你干嘛用屁股挡住脸啊！9、我觉得世界上就只有两种人能吸引人，一种是特漂亮的一种就是你这样的10、你的长相很提神的说!!11、你需要回炉重造12、他们怎么能管你叫猪呢？？不像话了！总不能人家长的像什么就叫人家什么吧！怎么能说你长得像猪呢？那是侮辱了猪。13、你长得太好认了。14、长的很科幻,长的很抽象!15、见过丑的，没见过这么丑的。乍一看挺丑，仔细一看更丑！16、长的很无辜，长的对不起人民对不起party。17、你长的拖慢网速，你长的太耗内存18、你光着身子追我两公里 我回一次头都算我是流氓!19、大哥，把你脸上的分辨率调低点好吗？20、你长的违章!21、国际脸孔世界通用22、很惋惜的看着他说：“手术能整回来吗？“23、你的长相突破了人类的想象...24、你长的很野兽派嘛！！25、你还没有进化完全，长的象人真的难为你了。26.我想看着你说话，可你为什么把脸埋在你的屁股里？...哦？对不起，我不知道那是你的脸，那你的屁股哪儿去了？27.我也不想打击你了。你去动物园看看有没有合适的工作适合你，你这样在街上乱跑很容易被pol.ice射杀的。28、NND,我从没见过长的这么有考古价值的.29、长的飞沙走石 鬼斧神功.30、长的丑不是你的错，可是出来吓人就是你的不对  2006-10-27 23:14:35
