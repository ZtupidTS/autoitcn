title=快乐辞典
line=快乐辞典作者： 李东辉    推荐人：longrunhong    来源：中文幽默王・家庭篇    父 亲―――你小时候挺怕，以后就越来越不怕的那个男人。    母 亲―――一味袒护你，终于使你没多大出息的那个女人。    兄 弟―――总认为父母偏心的手足。    姐 妹―――小时候家中的负担，长大后家中的财源。    妻 子―――你张开双臂想要高飞时从身后及时把你拦腰抱住的女人。    婆 婆―――媳妇的天敌。    媳 妇―――夺取儿子孝心的操纵者。    小 姑―――婆媳双方的间谍。    亲 戚―――他向你借钱时哭穷，你向他借钱时他还哭穷的人。    孩 子―――掌握电视遥控器的小家伙。・职业篇    作 家―――生活在别人故事里的人。    厨 师―――对动物实施酷刑却大受欢迎的人。    司 机―――坐在前面，掌握别人方向路线的人。    诗 人―――糟蹋文字逻辑表现自我情感的人。    裁 缝―――喜欢测量女性三围而不挨骂的人。    乞 丐―――不劳而获还能博得大家同情的人。    歌 手―――凭一张嘴哼哼两句就能够吃饭的人。    好 人―――被大家发现之前的坏蛋。    病 人―――提高现代医术的实验设备。    骗 子―――极不受人欢迎的脑力劳动者。   2007-3-15 15:51:08
