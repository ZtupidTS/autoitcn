title=笑不死你，算你命大
line=笑不死你，算你命大作者： 雨中的伞    推荐人：qiang    来源：QQ空间从前，山区有一位小伙子，家里很穷，连饭也吃不上。他听说山区有一位打熊的猎人，一年能打好几头熊，他决定去学艺练打熊。到了猎人家，猎人是一个小老头，他说打熊的绝艺不外传，让小伙子回去。小伙子苦苦哀求，说家里实在吃不上饭了，您再不帮我，我一家人就要饿死了。老猎人一看，小伙子挺忠厚，“好吧，破格收你这徒弟吧”，就这样小伙子拜师学艺了。　　怎么打熊呢？老猎人开始讲了。“其实呀，打熊很简单。在冬天，你就进山。在山中你找一个大山洞，你就对里喊：呜~~~~~~~呜~~~~~`~~，这是你就会听见里面也传来呜~~~~~~~~`呜~~~~~~~，你拿起枪向里一打，熊就倒下了，你进去把熊拽出来就行了。”小伙子一听挺高兴，又问了一句：“这是为什么呀？”老猎人说：“冬天，熊都在山洞里冬眠，你在外面一喊，熊以为是同伴在外面呢，一高兴它就在山洞里站起来了，这时你一开枪，保准打死它”。小伙子一听，有道理，挺高兴。　　转眼间冬天到了，小伙子准备去打熊了。和老猎人分别的那天，他对老猎人说：“师傅，我要进山了，我准保打一只大熊，回来先孝敬您”。老猎人挺高兴，说：“好吧，你一定会成功的，走吧!”就这样，小伙子孤身进山了。　　转眼春天来了，那小伙子再也没回老猎人家。老猎人想：这小伙子，表面一套，暗地里一套。准是打了熊自己跑了，连我也不来看看。真不是东西。正巧，有一天，在集市上老猎人看见了那小伙子。小伙子一瘸一拐的走，还拄着拐杖，胳膊也骨折了，在那掉着。老猎人一见他就火了：“你这小伙子，打了熊，就忘了我了，你是什么东西呀”。没想到那小伙子火气更大：“你个糟老头子，你教我什么破方法呀？瞧，害的我这么惨”。老猎人一看一听，觉得莫名其妙，就问：“我教你的打熊方法怎么了，你怎么打的熊，我听听”。小伙子开始讲了：“冬天，和你分开我就进山了。我找了一个特别特别大的山洞，我就向里喊：呜~~~~~~~~~呜~~~~~~~~，我就听见里面也喊：呜~~~~~~~呜~~~~~~~。”“对呀对呀，”老猎人说“你开枪呀”。小伙子满脸的懊丧说：“妈的，没等我开枪，从里面开出一辆火车。”   2007-3-23 18:30:30
