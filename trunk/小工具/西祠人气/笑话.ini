line=幸亏老婆叫我起床了作者： 中华    推荐人：文龙    来源：网络    昨晚在外环，我变道，插在一辆挂着军牌的奥迪A6前面，那辆军车距离我有50米远，但是他不乐意了！使劲按喇叭！还不断的用大灯闪我！         我没理他，故意把车速降的很慢，一直降到四十以下。旁边有车，军车不能变道，它就像疯了一样嘀啊嘀，还把远光灯开着晃我！         我还是不理他，我心想要是把老子惹急了，老子一脚急刹车！         那辆军车好不容易变了道，开到左边和我并行，一个平头男放下车窗，指着我，面部表情愤怒至极，一看就知道在骂人。         我猛的向左一打把，军车吓得赶紧躲！和一辆出租车擦肩而过！         军车把警报器打开了，用喊话器让我靠边，我把车停在路边，站出来，在车旁等他们过来。         军车停在我前面，司机和副驾驶都是平头男，气势汹汹的就过来了。等到我跟前还没说话，我挥手就给平头男一个嘴巴！说：你刚才骂谁呢！嘴贱！信不信我废了你！！！         这俩人估计被我气势吓倒了，不知道我是干啥的，一时没反应过来！平头男捂着脸，一脸诧异，估计这松自出道以来没有受过这罪。         一辆警车闪着警灯过来了，停在我车后，一个胖警察过来问我：咋回事？外环不准停车知道吗？你驾照和行驶证呢？         我说：干吗要我驾照？他们俩让我靠边停车的！         胖警察小眼一转，看了看军车，又看了看我的车，立刻对我吼着说：驾照、行驶证！快点！         我一转身，一脚踹警察肚子上！朝他大吼：我说了是他俩让我靠边停的！你聋了啊！！！         胖警察让我踹的坐在地上，一脸不相信的看着我！         军车那俩平头男看着这阵势想溜，刚回头，我拎着根棍子就追上去了，刚想收拾他们俩，老婆从车里出来了，拽着我胳膊！         一边晃着一边喊着：老公老公！！！！快点起床！！！上班要迟到了      2008-12-16 23:47:01
