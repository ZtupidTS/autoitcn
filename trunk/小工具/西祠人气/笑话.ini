title=愚人节的惨痛回忆
line=愚人节的惨痛回忆作者： 彭炀    推荐人：YZY    来源：我行我素记单词愚人节那天上午突然觉得肚子不爽，奔厕所而去，解裤蹲下，那个舒畅！事毕，找厕纸．惊呆，空卷轴无纸．瞬间，明白原来今天是愚人节，怒骂，折腾人也不要找这里啊！急！突然发现兜装手机，喜极而泣．特小心怕手机坠坑，失去最后一根救命草．电告同事一号：＂亲耐滴，吾在厕所，无纸，速来救急！好饭好菜重酬．＂一号答：＂今天是愚人节，刚才就有人喊要厕纸救急的，怎么又有人？不可信！＂话毕，挂机．痛骂中，乃电告同事二号：＂吾在厕所，无纸，速来救急！＂二号答曰：＂今天是愚人节，外出工作一概拒绝，不要意思！＂话毕，挂机．痛苦中，乃电告同事三号：＂我知道今天是愚人节，吾在厕所，无纸，速来救急，请相信我，我不是骗人的．＂三号答：＂你怎么可以模仿偶，偶刚用这招骗一人，你怎么未经磋商就擅自使用？＂话毕，挂机．无奈中，乃电告同事四号，拨号ＩＮＧ，隔壁茅坑响起一惨烈声音：＂朋友，别指望啦．我在这里已经三个小时了，电话已经没电，至今未脱离困难呐！＂   2007-10-12 22:52:14
