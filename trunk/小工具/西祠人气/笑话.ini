title=士别三日,当刮目相看
line=士别三日,当刮目相看作者： 杜挺秀    推荐人：zxlhnfg    来源：原创    人到中年:上有老，下有小，生活的重担，压的老杜，有点儿喘不过起来，在加上收入少，开销大，钱难挣，老杜的脾气变得有点儿暴躁，动不动就发怒，动不动就打人……为此，孩子妻子对他意见很大，还好他到大都市上海打工去啦!家里总算清静许多!    老杜刚从上海打工回来没几日，一天，他的儿子小庆一本正经对他说:“爸爸、爸爸，往后我再犯错误，我再淘气，你可不能再打我啦！再打我就是犯罪，我可以告你，公安局可以把你抓起来，甚至法院可以给你判刑，给你治罪，现在不但有未成年保护法，而且分得越来越细，孩子是国家的，社会的，你不能想怎么着，就怎么着！再一个，我在网上写（发表）的东西，你也不能随意乱看，我让你看，你才能看，不让你看，你绝对不能看，要尊重我的隐私权！”    他瞠目结舌：他刚出去不到两个月，不到八岁的儿子就变化这么大，是什么原因呢？真让他大吃一惊，真有点儿让他“士别三日，应刮目相看”的感觉！他百思不解！    最后妻子一语道破天机：从五一以后，孩子吃过午饭，特别爱看的就是《今日说法》，而且很有规律……  2007-6-20 6:36:56
