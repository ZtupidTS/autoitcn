title=新闻太有才了！
line=新闻太有才了！作者： 佚名    推荐人：meihua    来源：都市报    有一期谭乔（成都电视台“谭乔交通”的主持人）抓住骑一辆电瓶车的一家人，小女娃娃蹲在前面，老爸骑车，老妈坐在后面。谭警官问人家会不会唱《吉祥三宝》，说他改了个“危险三宝”，而且当场唱给人家听。全文如下（请用《吉祥三宝》的调调来唱）：    “爸爸，电瓶车可以载人吗？”    “不能。”    “那为什么你载着我和妈妈？”    “我错了。”    “我们全家就是危险的一家，啊！”    我们全家当场笑翻，太有才了！    还是“谭谈交通”，这一期谭警官抓住一个骑电动车的人，他超宽超载地运了几块大个木板，谭乔就喊他下来，问他：“你这么大个木扳，是咋才能让它在这个小小的电动车上不倒呢？”    那个人老实巴交地说“手掌好。”谭乔说：“俺？首长好？”那人又回答一次：“手，掌好。”谭乔当时就纳闷地说：“我是警察不是首长。”当场笑翻。    成都台有个节目是上街问老百姓问题，答对的就奖10元。    记得一次，主持人问一过街大爷：“你知道杜甫草堂是纪念李白的还是诸葛亮的？”    大爷随口就说：“纪念李白的。”    主持人说：“哈，错啦，是纪念杜甫的。”说完就快速闪人啦，留下一个抓狂的大爷。    有次，2个人打架，打得有点凶，等记者来了的时候人都送到医院了。这时，出现了一位老太太，她一边口水四溅地描述刚才的经过，一边用动作同时扮演打人者和被打者，非常“敬业”。当说到被打者躺在地上的时候，阿婆毫不犹豫地躺了下去，躺下去之后还在不停地说……    有户人家着火了，记者赶到现场时火已被扑灭。记者采访那家女主人，她说正在煮饭的时候家里起火了，那个女记者听完之后的第一句话就是：“那你们的饭煮糊没有啊？”    见过最强的一个情景是：警察清理那些要饭的，要把他们拉上警车。这个时候记者上前采访那些乞丐，乞丐很有经验地接受采访，警察叔叔不耐烦了，要把那些人拉上去，有一个男乞丐很镇定地对警察说：“别急嘛，没看见我正接受采访吗？”警察同志无语……哈哈，我们全家笑翻。          2008-3-21 13:31:33
