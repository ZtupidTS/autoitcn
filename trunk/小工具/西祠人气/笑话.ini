title=知县见巡抚
line=知县见巡抚作者： 刘宝瑞    推荐人：weiwuhuibian    来源：书本    光绪19年的时候，南京夫子庙有个茶叶铺，茶叶铺的字号叫“大发”。茶叶铺的掌柜姓钱，名如命叫钱如命。钱掌柜可有能耐，能赚钱，没几年他就在当地开了3个分号，在安徽还买了座茶山。一晃20多年，老钱变得家缠万贯了，到50岁的时候，老钱想：老开茶叶铺有什么意思啊？花个钱捐个官做多好啊！又能赚钱又威风。于是，他就花了8000两银子捐了个实缺知县。交了钱就走马上任了，别看这个钱掌柜大字不识一个，到了任上，官场上的事情一窍不通，虽然这样，赚钱的办法他可有。    他对龙王爷特好，为什么呢？他们县有一条大河，因为河道淤塞，经常发大水。一发大水他就来财了，挂着疏浚河道的名加捐加税，实际上呢河道的河泥一锹没挖，银子全入腰包，他说是龙王爷保佑他，每年多闹两次水，他多赚两钱儿。所以，他对龙王爷特孝敬，成天三叩九拜，早晚一炉香。就这样，不到一年的工夫，他钱掌柜就在这个县又开了两个茶庄。没几日，他的官瘾就又上来了，心想：我做知县都这么赚钱，要当个知府那不就更好了吗？    于是，他带了一万两银子去省城活动，到省里头找了个熟人给巡抚递了张5000两的银票，又备份厚礼。巡抚接到礼单银票一看，不少啊！决定马上接见。    一听说接见，钱如命就在那里嘀咕：官场上的事，我一点都不懂啊，现学吧，又没时间。只好硬着头皮去了。巡抚就让他落了座，差人上茶。这个茶有一个外号“需看不需喝”因为什么呢？在清朝，官场中的茶有个规矩，那个茶就是摆样子的叫“端茶送客”又叫“举杯送客”。比如说，茶上来了都不许喝。说着说着，巡抚听他说的不像话或不爱听他说话了，就把茶杯一端。旁边那人就得识相，马上就得告辞。佣人站那儿一喊送客，拜见巡抚的人就出去了。可是，钱如命哪懂这个啊？他以为茶一上来就是给人喝的，他一看巡抚没喝就把茶端了起来，嘴里还念道：“请大帅喝茶”巡抚一瞧纳闷了：什么意思啊？是想赶我走怎么着？真是岂有此理，什么规矩你也不懂啊？要搁别人，巡抚就举杯差人送客，让他出去了，可现在这个巡抚看在5000两银票的份上，就装做没看见。老钱一看巡抚没理他，于是心想：哦，巡抚不渴，你不喝，我喝。一边喝还一边嘟囔：“哎呀，大帅这个茶叶真是太好了，这是西湖龙井，我一喝就喝出来了，这倒不是卑职我的口味高，因为我是开茶叶铺的。”巡抚一琢磨：谁让你说这个了？当着下人，你这不是让人笑话吗？你现在说的是龙井过会儿再聊毛尖，你把我这当茶叶铺了？干脆问他几句官场里的话，把他打发走得了。    巡抚就问他：“听说贵县河道成患，不知今年情景如何啊？”    老钱说：“这个……这个……关于河道成患啊，蔽县和尚还是好和尚，倒是有几个老道，滋酒成凶常常滋事，现在卑职已经派人抓捕了。”    巡抚一听，这是什么乱七八糟的，我问他河道成患，这河道就是和尚和老道啊？我要是问你河泥那不成了和尚和尼姑了？这象话吗？    巡抚无奈只好说：“不是，我问的是水！”    老钱回：“水啊，我们县到处都是甜水，没有苦水井，泡茶倒是很不错的，您什么时候去，我请您好好品尝。    巡抚这个气啊，心说着都是什么啊？什么都不懂啊！干脆别问他这个了，免得下人们听了笑话。    于是就问：“贵县那里的风土如何啊？”    “回大帅，风土啊，卑职到任一年多，从没刮过风，街上也没什么土，没有风土。”巡抚说：“不是，我是问你那里民风如何？”    “您问蜜蜂如何啊，卑职到任一年多，倒没看过蜜蜂，有马蜂，那马蜂个可大了，蛰人疼。”    巡抚心里想：这还怎么和他说话啊，干脆来点白话的。    “我说贵县，你那里百姓好不好啊？”    “白杏，白杏不好，酸的”    巡抚一听真火了，站起来一拍桌子：“糊涂，什么白杏啊？我是问你的小民”    “噢，我小名叫狗子。”       2007-7-28 14:57:16
