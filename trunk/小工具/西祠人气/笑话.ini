title=本世纪最酷的“腾讯空间”呐喊
line=本世纪最酷的“腾讯空间”呐喊作者： 杨宇    推荐人：sugarfriend61    来源：sugarfriend61偶上空间，回味当年地心情语录，发现续写的一篇尚未结束。上学的庸庸碌碌，让我忘记了续写精彩篇幕。访客都是帅哥美女de光顾，希望你们不要像个植物，请在我的空间内踩上几步。 我没有设计腾讯空间的技术，不知怎样才能吸引过客的脚步，但这毕竟是我的义务，因为我的人生之路，有众多的人在关注，所以请贵客敬请留步，听此我呐喊几处： 汽车渴望公路，花草渴望雨露，灵魂渴望超度，心灵渴望归宿，太监迫切渴望雄性激素，而我渴望空间的排名能更上一步，能够受到众人的瞩目。 享受过贵族黄钻的服务，发表过日志无数，建立过多个图片库，以黑色主题作为画布，伴着音乐的辅助，空间显得多彩炫目，比起别人的飞扬跋扈，我还有点暗自嫉妒。 现在的社会主义制度，跨越小康的经济程度，脱贫致富。时代在进步，网络也跟着提速。腾讯的更新次数，让人不堪入目，更新不再手动，空间像个巨大的黑洞，满载了全球的资料宝库，随时可以查看别人的心情语录，共享各位的欣喜愁怒。腾讯的系统修复，玩上了挂线升级点数。现在的网络黑客无数，提起来我就他妈的愤怒，这帮牲畜，专盗高的级数。无助，无助！丢了多年的ＱＱ宠物，还被人捌的只剩内裤。多次试图登录，但总是密码错误，幸好我还有密码保护。 我抱怨老天对我的不理不顾，我开始愤怒。中考的失误，让我留在了南十马路，名叫一二四MIDDLE SCHOOL！二战时期留下的古老建筑，房屋有两层高度，除了窗户，爬满了单细胞的网状植物，显得阴森恐怖。 园中植满了各种花草树木，来到此处，简直就是桃花园深处。下课之时是情侣们的理想去处，偶尔我也会跑到群中滥竽充数。时常我会秘密潜入，瞧看他们到雍容面目，简直是不堪入目，令我狂吐！不是恐龙的后期产物，就是一群刚刚出土的怪物，门当不对户，差点没把我逼向黄泉之路。可是这条道路，是通向厕所的必经之路。可恶，可恶！我另寻找出路，此时我明白了什么叫忍贼作父。当然不是没有美女的出出入入，每每看着她们迈着款款的猫步，扭着她们的臀部，我的脑海幻想着和她们的一幕一幕。这里不想多说和描述，我中指一竖，祝福那些恐龙和怪物，生活美满和睦！雄厚的力度，讲课水平一点没有深度。父母的嘱咐，让我努力进步。老师的催促，使我走向叛逆的道路。老师的固定收入，根本不等价于他们的工作程度。向教委申诉申诉，炒了这帮恶女和泼妇。让我感触，交钱上学犹如为国家福利资助，为了祖国的福利长足进步，我也被迫当成公益捐助，以我最大的热情不断投注。但是许多问题还未落到实处，听说教育局局长持钱跑路，这才是事实的内幕。可恶，可恶！全力以赴，将他逮住，让他走投无路，最后让他死不瞑目。 中国是个发展国度，适合旅游参观和居住。资源丰富，宝藏无数。大自然的美好景物，吸引了各国的欣赏眼目。从不同的角度，分析中国的发展速度。外企的引入，推动了社会发展的道路，但总觉得炎黄子孙却与老外格格不入。古人的古墓常常被人关顾，价值颇高的古墓，是圣人的安葬之处。盗出的宝物，不计其数，却以离谱的价格卖给洋人拿去看顾。盗墓，盗墓，盗了自家坟墓，看你拿啥去换卢布。 问世间情为何物？我算是大彻大悟。感情上的事儿看来不能过于盲目。是你的挡不住，不是你的留也留不住。别人的老婆不能轻易接触，有道是皮之存主将焉附。人生短促，还有很多东西值得我们珍惜和呵护。爱情的光环固然炫目，也毕竟不是生命的全部。岁月的痕迹无孔不入，在此我不想多说我的爱情史录，因为每个人的初恋剧目，没有太大的差别之处。醒悟，觉悟！～ 众里群踏千百度，蓦然回首细环顾。我才发现我有如此过人的写作天赋。比起别人的相形见绌，写不出一些鸿章巨著。只能说是我高尚的品质和气度，让你们产生了深深的嫉妒和羡慕？失误，失误。我的优秀并没有让我自负，更没有因为自己的伟大而恃才傲物。 打住，打住。美好的一天即将结束。现在的时针指向零处，冷风吹得我有点发木，希望别有灵魂出墓，来夺取我的阳气作为猎物，迷糊，迷糊！呐喊到此结束。    （特别关注，敬请留步，常常登录，拜访此处，评述评述，走好你的人生路！～顺便给我的花浇点甘甜雨露，不送！）                                 2007/08/11-12 0：30 杨宇（著）    2007-9-10 13:21:10
