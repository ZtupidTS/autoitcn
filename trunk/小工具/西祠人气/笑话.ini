title=22至72岁的男人对女人不同要求
line=22至72岁的男人对女人不同要求作者： 王开畅    推荐人：wkc    来源：无22岁男人对女人的要求是：一，美丽，二，性感，三，有份具品味的职业，四，极有耐性，善解人意，五，该聪明的时候聪明，六，作小鸟依人状时尽量自然，七，怎样穿都好看，八，懂得适当地撒娇，九，虽作惊喜反应，但看起来自然……    32岁的男人对女人的要求，略作修定，是：一，入得厨房，进得睡房，二，不必服侍皇太后，三，不介意浪漫蜡烛配盒饭，四，听多过说，五，不再傻笑，六，懂得独立，七，不批评男人的衣着品味，八，有能力对自己的烹饪进行检讨，九，明白生日和周年纪念只是青春形式。42岁的男人对女人的要求，再经修定，是：一，既然不能让男人有拥抱少女的幻想，也别让男人面对太残酷的现实（胖无所谓），二，思想与行动都能维持利落，三，不拿男人收入跟隔壁的黄先生比较，四，不利用孩子来指桑骂槐，五，明白陪笑是项义务，六，承认真相，不再扮弱质女流，七，理解加数，不至于穿一件整条街会吓晕的衣服，八，不偷工减料，不私自攒菜钱，九，不假扮洁癖来证明自己干净，十，明白男人的性欲至少要由视觉引起。    52岁男人，对女人要求，只是：一，需要时可以就好，二，公众场所不作家庭批判，三，虾米或龙虾，皆不能动，四，我说话时不会睡去，五，不老是重提男人当年同个过失，六，不再利用脸色来当话，七，不以消极态度争取要求，不说反话，八，煮一些至少边看电视都能吃得下的饭，九，必要时能够忘记我初恋女友的名字，十，就算是在些有可能的周末里，自己也要负责出些点子。   62岁的男人，对女人假如还有要求，是：一，别老提醒人厕所在哪里；二，花费不贵；三，不在儿女面前丢丈夫的脸；四，不再问：你去哪里你几时回来；五，不逞强，不死撑面子；六，明白穿着隆重也救不了什么；七，不再逼人吃她做的饭；八，尽量减少反问，尽量减少以怨叹作开场白；九，活了一把年纪，至少开始明白一点男性心理。    72岁男人，对女人的要求，是：呼吸依然，别的不再重要……    2008-5-11 17:05:00
