title=超级搞笑的湖南话
line=超级搞笑的湖南话作者： 佚名    推荐人：丹恋    来源：网上话说湖南一个口音很重的县长到村里作报告：   "兔子们，虾米们，猪尾巴！不要酱瓜，咸菜太贵啦！！"   （翻译：同志们，乡民们，注意吧！不要讲话，现在开会啦！！）   县长讲完后，主持人说："咸菜请香肠酱瓜！"   （翻译：现在请乡长讲话！）   乡长说："兔子们，今天的饭狗吃了，大家都是大王八！"   （翻译：同志们，今天的饭够吃了，大家都使大碗吧！）   "不要酱瓜，我捡个狗屎给你们舔舔。。。"   （翻译：不要讲话，我讲个故事给你们听听。。。）   桃源话很奇特，尾音很高，比如"局"，便发音成了"猪"。   先到县委宣传部，联系到人事局采访。宣传部的人打电话替我预约，用免提。   宣传部："喂，你人是猪吗？（人事局）"   对方："不是，你搞错了。我不是人是猪（人事局），我娘是猪（粮食局）。"   我拼命忍住笑，肚子都疼了。   第二天参加一个县的汇报会。会前点名。   主持人："哪些单位到了？"   于是参会者一个个地自报家门：   "我是公阉猪（公安局）。"   "我叫肉猪（教育局）。"   "我有点猪（邮电局）。"   "我是典型猪(电信局)        2007-12-31 16:24:38
