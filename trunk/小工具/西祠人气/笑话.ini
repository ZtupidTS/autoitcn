title=客服小姐的缓兵之计
line=客服小姐的缓兵之计作者： 渠旭霞    推荐人：tqly0011    来源：中文幽默王有一个朋友在某外企的客服工作，经常接到客户的投诉。朋友是位训练有素的接线员，经常遇到很难对付的客户，话筒那边有时候传来的咆哮声都会清晰地传入我们的耳朵，常常是那几句：“快点，否则……”这时候，她就像下人似的点头哈腰应答：“您别生气，我马上给您解决。”按理说，朋友这么好的服务态度，对方应该会感觉满意才对，可是，总有些人在怒吼了一阵后，仍是接二连三地打电话过来抗议：“速度怎么这么慢，再这样下去就……”我帮她接过几次电话后，才知道她做事有多难，敢情对方把客服当成神仙，几秒钟就能处理好复杂的售后问题。不容易啊，一个笑脸菩萨也会挨骂啊！昨天，中午喊朋友出去吃饭，走到门口，看她右脸贴着电话筒，温柔地说着老一套：“对不起，马上就让他们给您解决！”然后左脸转向空中，粗鲁地大喊：“嘿，你们这帮家伙，磨蹭什么呢？快点！顾客等你们去他家解决问题呢！”话筒那边立刻静下来。朋友回过头，重新换上温柔的语气说：“谢谢您的理解，他们很快就会到您家解决问题。”她一脸轻松地放下话筒。我好奇地问：“你刚才对谁吼呢？”她得意地说：“对空气！”而后又加上一句：“这是缓兵之计……”     2007-9-30 14:16:32
