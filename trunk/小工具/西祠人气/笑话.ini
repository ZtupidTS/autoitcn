title=古人之月今人解
line=古人之月今人解作者： 观志伟    推荐人：xingkonghuipan    来源：家庭.网络文学李白："举杯邀明月，对影成三人。" 笑话，月是那么低微的吗？说请就请了。  杜甫："露从今夜白，月是故乡明。" 月对巩县情有独钟，谁说的？  李商隐："晓镜但愁去鬓改，夜吟应觉月光寒。" 月光有寒热之分吗？-那是自以为。  杜牧："烟笼寒水月笼沙，夜泊秦淮近酒家。" 月能为人制造美景，但人在江湖，身不由己啊！  王维："月出惊山鸟，时鸣春涧中。" 月的影响力可不小啊！  白居易："可怜九月初三夜，露似珍珠月似弓。" 九月初三夜时的月就是这样的了。  张九龄："海上升明月，天涯共此时。" 月升之时我们应该这样。  张继："月落乌啼霜满天，江枫渔火对愁眠。" 月落之际的景色，也不过如此。  孟浩然："野旷天低树，江清月近人。" 于此时，人和月是最接近的。  卢纶："月黑雁飞高，单于月遁逃。" 在这个时候逃跑是最佳的了。  罗隐："十二三年就试期，五湖烟月奈相违。" 你屡战屡败屡败屡战，与月何关呢？  刘禹锡："淮水东边旧时月，夜深还过女墙来。" 告诉你一个秘密，今时月曾经照过古时人呢！  张若虚："江畔何人初见月，江月何年初照人。" 月之规律，试问又有几人能懂呢？  李煜："花明月暗笼轻雾，今宵好向郎边去。" 这等好事的成败，月起着举足轻重的作用。  苏轼："人有悲欢离合，月有阴晴圆缺。" 废话，谁不知道。  晏殊："明月不谙离恨苦，斜光到晓穿朱户。" 无可救药，对着月自作多情。  欧阳修："月上柳梢头，人约黄昏后。" 这乃情人相约最佳之时机啊！  黄庭坚："醉舞下山去，明月逐人归。" 月会那么绝情？打死也不信。  王安石："春风又绿江南岸，明月何时照我还。" 月会那么偏心吗？-不可能。  岳飞："好水好山看不足，马蹄催趁月明归。" 明月之魅力，试问又有什么能敌呢？  文天祥："老去秋风吹我恶，梦回寒月照人归。" 都是月亮惹的祸。  朱芾："宝月圆时多异气，夜光一颗千金贵。" 总算有人看清了月这真面目。  吴文英："落絮无声春堕泪，行云有影月含羞。" 月有那么胆小怕事吗？瞎说。  唐伯虎："我愧虽无李白才，料应月不嫌我丑。" 大请放心，月一向都是一向同仁的。  王夫之："清风有意难留我，明月无心自照人。" 明月有没有心，你又怎么知道。  黄宗羲："清风不容尘外虑，好诗多在月明中。" 天啊！我终于发现了，古人为何那么钟情于月了，原来如此！    2006-8-26 8:47:49
