title=不过如此
line=不过如此作者： 小溪    推荐人：人鱼传说    来源：《智慧锦囊》    这两年做汽配生意挣了两个钱，自以为应该有资格挤进当今最时髦的小资队伍里了。可是令他生气的是别人并没有把他当小资看，没有一个人称他新起的名字“亨利”，依然叫他的小名“猎狗”。    “怎么回事，我挣得钱不少了，为什么不算小资？”大发一脸困惑，就象当年想参加“柿油党”未遂的阿Q先生。“可能你的气质不好，看上去没有什么文化。”我猜测道。“我已经买了本科文凭，名片上也印上了经济师了......”他有些委屈。“你的文化品位不够，人家小资看什么？张爱玲。你看什么？金庸。你怎么能算小资？”他恍然大悟。    几天后，附近学院礼堂放一部怀旧的小资电影《红玫瑰白玫瑰》，大发硬拉着我去看。“这种电影不适合你，小心睡着了感冒。”我提醒他。“小瞧人！怎么会呢？”他不以为然。    电影开始十多分钟，大发开始抱怨起来：“怎么连一个洗澡的镜头都没有？”顿时前后的小资们侧目鄙视地望着我们。“我是冲着陈冲才来的，他的片子开放......"大发还在解释，我恨不得脱下袜子睹住他的臭嘴。”    好在他终于睡着了，老实说片子的节奏也确实太拖了。    “怎么完了呢？有没有洗澡的镜头？”电影散场时大发被我拍醒了。“怎么没有？洗了好几遍呢！”我故意说。于是他抱怨我没有拍醒他，同时又有些高兴起来，“原来小资也爱看这个，不过如此嘛！”他开始对挤进小资队伍充满信心。   2007-6-20 13:10:22
