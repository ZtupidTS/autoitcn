title=[双语幽默]A Mistake搞错了
line=[双语幽默]A Mistake搞错了作者： 佚名    推荐人：samuelkevin    来源：3edu教育网www.3edu.netA Mistake    An American, a Scot and a Canadian were killed in a car accident. They arrived at the gates of heaven, where a flustered St. Peter explained that there had been a mistake. "Give me $500 each," he said, "and Ill return you to earth as if the whole thing never happened."     "Done!" said the American. Instantly, he found himself standing unhurt near the scene.     "Where are the others?" asked a medic.     "Last I knew," said the American, "the Scot was haggling price, and the Canadian was arguing that his government should pay." 搞错了    一位美国人，一位英格兰人和一位加拿大人在一场车祸中丧生。他们到达天堂的门口。在那里，醉醺醺的圣彼德解释说是搞错了。“每人给我五百美元，”他说，“我将把你们送回人间，就象什么都没有发生过一样。”     “成交!”美国人说。立刻，他发现自己毫不损伤地站在现场附近。     “其他人在哪儿？”一名医生问道。     “我离开之前，”那名美国人说，“我看见英格兰人正在砍价，而那名加拿大人正在分辩说应该由他的政府来出这笔钱。”  2007-5-15 13:58:13
