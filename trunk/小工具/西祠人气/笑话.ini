title=当时真的不知道在想甚么
line=当时真的不知道在想甚么作者： U盘有毒    推荐人：鱼心    来源：网络     一次有人给我介绍女朋友，我们两个坐在公园的椅子上面。她和我说了很多很多。    我也不知道她都说了什么了。    她看了看我之后问我：“你就没有甚么对我说的吗？“    我看了看她之后我说：“你老公贵姓？”    DD！？        一次去朋友家，看见朋友正在看足球比赛，好像是 巴西－阿根廷。    看他看的相当的激动，我就问了：“这么好看吗？”    朋友说：“相当好看了，因为里面有‘罗纳尔多’。”    我也坐在那里看了起来。    过了一会我说：“怎么看了这么半天，也没有看见‘乔丹’？”    DD！        一次陪着朋友去商场买裤子，朋友转了半天也没有看见一个喜欢的。    我说：“你干脆就别买裤子了，买个套子算了。    朋友不干一定要买一个裤子，正说着，真叫他看见了一个喜欢的。    我们就去讲价，讲了半天也没有讲下来多少。    我说了：“老板！这个裤子我们不讲价了。”    老板说：“还是你好。”    我又说了：“我买你的裤子，你能不能送我一个套子！”    DD！        一次去朋友家，看见朋友正在那里冥思苦想甚么东西。    我过去就问了：“你在想什么呢？”    朋友说了：“我在想怎么才能让世界和平。”    之后继续在那里挠着脑袋冥思苦想！    我摸了摸他的脑袋之后对他说：“就你这JB能想个JB！”    DD！        一次（女性）朋友家小狗生了一窝小狗。我一看那些小狗真的是好可爱啊！    我就对她说：“哇！好可爱的小狗啊！”    朋友说：“那是了！你也不看是谁生的。”    我说：“哇！原来这些狗是你生的啊！”    结果    DD！？        一次头发长了去理发。看见一个理发店就进去了。    老板：“要理发吧？”    我说：“是啊！毛太长了，给我剃个光光的吧，就像屁股那样的！    DD！？        第一次去女朋友家，真的很紧张。    女朋友说：“不用紧张，就像到自己家一样。    于是我就跟着女朋友去了。到了她家。她爸妈把们开开    我看见他们我就说：“爸妈！我回来了，这是我女朋友！    DD！        一次和朋友去动物园玩。我们走到了一个黑猩猩的笼子前面，    朋友说：“这个黑猩猩长的还真像人啊！    我说：“别说！长的还挺像你爸爸的！”    之后被揍    DD！？        一次和几个小子打架，他们被我们打跑了，我追了过去，那个小子拼命的跑。    我在后面拼命的追。    实在是跑不动了我就对着他大喊：“你小子在跑。等我抓到你非QJ了你！”    那个小子听到之后飞似的就跑没了。    DD！？        一次去菜场买猪肉，看着满案子的猪肉我问老板：“这个猪肉还活着吗？”    老板：“还活着呢!~~~~除非见鬼了！    ― ―！？        和朋友在他家的八楼上面往下看。    朋友说：“这要是跳下去，会什么样啊！”    我大声的说：“你会变鬼！”        一次去朋友家看动画片火影忍者，看的正激动的时候，突然停电了。    我对朋友说：“你快点给我出去发电！”    朋友说：“你当我是发电机啊！”    我又说：“那就叫你爸爸去发！”    再次被揍    DD！ 我现在知道了，他爸爸不是发电机！        认识了一个新的女朋友，还是要去她家了，上次的教训我是知道了，这次我一定要不紧张。    我问了：“你爸妈怎么样啊？”    新女朋友说：“我妈妈还可以，我爸爸要是喝酒之后脾气很大的！”    我一听就紧张了，马上就问道：“那你爸爸喝酒之后吃人吗？”    可以想像！    ― ―！我真的不知道在想甚么？        一次和朋友看大话西游，看见唐僧对牛妖精说：“人是人他妈生的，妖是妖他妈生的。”    之后牛妖自杀了。    朋友问了：“人妖是谁他妈生的？”    我说：“人妖是你他妈生的！”    DD！这个不算脏话吧？        一次朋友结婚，去他家帮忙，在他家看见了一个长的很胖的男人（相当的胖）    我就和我朋友说：“看见那个男人了吗？”    朋友说：“哪个男人？”    我用手一指说：“就是那个长的像猪一样的男人，他是谁啊！”    朋友DD！：“他是我舅舅！    我：DD！        一次去女朋友家。    女朋友的妈妈问我：“你是喜欢吃苹果还是喜欢吃桃子？”    我说：“我比较喜欢吃红烧肉！”        我第一次买了一个手机，于是去买手机卡。    老板：“你想买甚么样子的手机卡啊！”    我：“有没有火影忍者那样的？”    老板DD！：“我是说你想要一个什么功能的手机卡。”    我：“接听全免费、短信全免费、打电话不要钱。”    老板：        今天白天晴空万里，下午的时候突然多了很多乌云。    女朋友说：“晚上一定打雷下雨。”    我说：“不可能！”    女朋友说：“咱们两个打赌！”    我说：“打赌就打赌。”    女朋友说：“你要是输了怎么办？”    我说：“我要是输了我就去裸奔！”    女朋友说：“一言为定。”    结果晚上真的打雷下雨了。    女朋友：“怎么样，输了吧！还不快去裸奔！”    我说：“裸奔就裸奔！但是你怎么也得给我一个套吧！这样我出去的时候，让他们感觉我是偷情跑出来的。”           2007-8-9 15:55:28
