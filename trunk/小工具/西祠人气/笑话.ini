title=2007年最经典的100句话
line=2007年最经典的100句话作者： 小可    推荐人：yunxiao159753    来源：小可空间站    1、按猪的审美观，我基本算得上是个帅哥。2、不在课堂上沉睡，就在酒桌上埋醉。3、见到我以后你会突然发现――原来帅也可以这样具体呀！4、自从两个妓女自称是某名牌大学的毕业生后，我现在一般都自称文盲！5、午夜十二点准时下线，否则公主就会变回灰姑娘。6、坐拥大奶名号，享受二奶待遇！7、下雨了，别忘了打伞，雨水虽没毒，湿身事小，淋病事大啊！8、脱了衣服我是禽兽，穿上衣服我是衣冠禽兽！9、自打我变成了一泡屎，就再也没有人敢踩在我头顶上啦。10、你的丑和你的脸没有关系……11、想污染一个地方有两种方法：垃圾，或是钞票！12、08年8月8号结婚是个不错的主意。13、长得真有创意，活得真有勇气！14、动物的种类在减少，人的种类在增加吗？15、你可以像猪一样的生活，但你永远都不能像猪那样快乐！16、日出只要在日落前出现就好，上课只要在下课前到达就好。17、人总要犯错误的，否则正确之路人满为患。18、啥时硬件也可以COPY就好了!19、我喝水只喝纯净水，牛奶只喝纯牛奶，所以我很单纯……20、为配合今年中国计划生育工作的胜利完成，本人决定暂时不和异性朋友接触，谢谢合作。21、没有钱，没有权，再不对你好点，你能跟我？22、买了电脑不上宽带，就好比酒肉都准备好了却在吃饭前当了和尚。23、天上掉钞票我不会弯腰，因为天上连馅饼都不会掉，更别说掉钞票了。24、你给我买10条烟总比我去一次夜总会划算吧。25、要我扫地就绝对不刷碗，要我刷碗就绝对不扫地，两样一起做？你当我是外星人啊！26、躺在床上看电视不如在看电视时上床。27、给我一个支点，我把邻居那小子的汽车翘到沟里去，省得他见我就按喇叭。28、参加选美的那些女人，都找不到好男人，因为好男人都结婚了，比如我。29、如果领导下个月再不给我加薪，我就辞职，辞职前再给他送两条中华，抽死他。30、如果猪都会飞了，谁还买飞机？骑着猪上天不就行了。31、我的领带又找不到了，是不是你昨天又没有找到抹布？32、在埃及，一个男人可以娶四个老婆，那得多累啊，还是中国好。33、你还是让我跪搓板吧，跪电暖气是在受不了啊！34、我就算是一只癞蛤蟆，我也决不娶母癞蛤蟆。35、喝白酒一斤，我绝对没感觉，因为喝半斤就已经喝死了。36、上厕所看报纸等同于大便完了擦屁股，是一个流程，否则不叫完工。37、儿子不听话可以适当的打打，要不就显不出老子的威严，台湾问题就是如此。38、我妈过生日，送脑白金还不如送两块大梁骨煮煮吃，至少还能当下酒菜。39、我才不去见网友，除非国家修改一夫一妻制。40、下辈子我还找你，因为除了我，你是最傻的。41、长个包子样就别怨狗跟着！42、偶尔幽生活一默你会觉得很爽，但生活幽你一默就惨了……43、争吵的时候，男人和女人的区别像是步枪和机关枪的区别。44、男人们幻想着我，我幻想着天堂。45、当头晕的时候我终于明白了什么叫爱情。46、爷爷都是从孙子走过来的……47、猪有猪的思想，人有人的思想。如果猪有人的思想，那它就不是猪了――是八戒！48、老天，你让夏天和冬天同房了吧？生出这鬼天气！49、漏洞与补丁齐飞，蓝屏共死机一色！50、早餐里吃到刷锅的金属丝很正常，这正说明我们后勤是严格按照先刷锅后做饭的顺序操作的……51、女人拥有无数个QQ号只为了调戏一个男人，男人常用一个QQ号上面加满各种各样的女人……52、不要在一棵树上吊死，在几棵树上多试试死几次……--死就死得彻底！53、一时的冲动，子孙的危机!54、早起的鸟儿有虫吃，早起的虫儿被鸟吃！55、和一MM争论鲸鱼是不是鱼，最后我说“日本人也带个人字”，她这才同意鲸鱼不是鱼。56、铁杵能磨成针，但木杵只能磨成牙签，材料不对，再努力也没用。57、如果回帖是一种美德，那我早就成为圣人了。58、人生不能像做菜、把所有的料都准备好才下锅。59、听说女人如衣服，兄弟如手足。回想起来，我竟然七手八脚的裸奔了20年！60、穿别人的鞋，走自己的路，让他们打的找去吧。61、有一个很古老的传说，说是在北邮校园内能看到美女的人会长生不老……62、难道全世界的鸡蛋联合起来就能打破石头吗？！所以做人还是要现实些……63、不怕虎一样的敌人，就怕猪一样的队友！64、夏天就是不好，穷的时候我连西北风都没得喝……65、我也曾有过一双翅膀，不过我没用它在天上翱翔，而是放在锅里炖汤……66、多多关注三峡在线，便可分享更多经典盘点。67、我不是随便的人，我随便起来不是人。68、睡眠是一门艺术――谁也无法阻挡我追求艺术的脚步！69、生，容易。活，容易。生活，不容易。70、看尽天下A片，心中自然无码。71、银行收费时说：“这符合国际惯例！”服务时却说：“要考虑中国国情！”72、骑白马的不一定是王子，他可能是唐僧；带翅膀的也不一定是天使，他可能是鸟人。73、怀才就像怀孕，时间久了才能让人看出来。74、站的更高，尿的更远。75、生活有时就像被太监强奸一样――反抗是痛苦，不反抗还是痛苦！76、我朋友在他女友手机里的名字是“他”，后来他们分手了，就变成了“它”……77、没什么事不要找我，有事更不用找我！78、你以为我会眼睁睁地看着你去送死吗？我会闭上眼睛的！79、将每个女生后面的男生数减少到6名！80、我拿什么整死你的爱人……81、锻炼肌肉，防止挨揍！82、天使之所以会飞，是因为她们把自己看得很轻……83、我想早恋，但是已经晚了……84、东边日出西边雨，导师无情我有情。85、我爱你！关你什么事？87、在床上，实践是检验功夫的唯一的标准。88、拥抱真是个奇怪的东西，明明靠的那么近，却看不见彼此的脸。89、这个世界上我只相信两个人，一个是我，另一个不是你。90、我床上的不知道是谁媳妇，我媳妇不知道在谁的床上！91、我真想亲口管你爷爷叫声：爹！92、北科大骗了我大学四年，所以我打算用北科大教我的知识骗社会一辈子！93、我身边的朋友们啊，你们快点出名吧，这样我的回忆录就可以畅销了……94、当你穿上了爱情的婚纱，我也披上了和尚的袈裟……95、没见过这么恶心的学校――把期中考试订在5月8号！96、房价越来越高，所以，好男人越来越少……97、如果我做了皇帝，就封你当太子！98、妈的，我被人投诉了！客户说我给他的mp3文件没有图像！99、始终没有沦为一名优秀的大学生，靠的就是坚强品质！100、其实我是一个天才，只可惜天妒英才！, 　   2008-9-18 23:43:51
