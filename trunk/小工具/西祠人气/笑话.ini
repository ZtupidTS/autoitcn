title=夫妻聊天电脑版
line=夫妻聊天电脑版作者： 佚名    推荐人：zhouhua2006    来源：网络夫：不知道“配偶”一词属于哪位能人的专利，总觉得如此“定制界面”不那么高雅，透着世俗味道。 妻：你是不是闲得无聊了？说人家世俗，你俗不俗，你也不是国外整机进口的洋货，还不是国产零件组装的？甭管叫夫人、太太、妻子，还是叫媳妇、老婆、我们那口子，“文件名”反正都是配偶。你倒是常把爱人挂在嘴边上，你爱我吗？ 夫：瞧，本想逗你开开心，却把自己绕进去了。我爱你，都结婚这么多年了，爱不爱，你还不知道，没有必要天天“发送反馈意见”表忠心吧？ 妻：那你爱我什么呢？ 夫：自然的美，美的自然；不施粉黛，素面朝天；节省化妆费，多活50年。真的，即使“全屏显示”，你的脸上怎么就没有皱纹呢？ 妻：心底无私。像你似的，整天价患得患失，一会儿“确定”，一会儿“取消”，丁点儿小事也被你“最大化”，眉头皱了多少次，也没有皱出几条安天下的妙计。连让你刷回碗，你都要愁眉苦脸地“演示”半天，脸上的褶子能不多吗？ 夫：那谁让您是“奔3”呢，我这台处理器配置低嘛！ 妻：你是奔几，奔儿头！ 夫：瞧您这份儿冷嘲热讽，总把您的快乐建筑在别人的痛苦之上。我也挑挑您的毛病。如果“允许拼接”的话，您的身高再“粘贴”5公分，体重再“删除”5公斤，然后再“存盘”…… 妻：我的“对象层次”假设“上移一层”，可就该搜索能够“替换”你的“新对象”喽！怕我这个柴禾妞儿给您丢人，影响您的光辉形象，你可以“建立新文件”啊。 夫：别价，建立新文件往上边“输入”什么内容？若是“选择全文”“复制”，不是瞎折腾吗？咱还是踏踏实实过咱的苦中有乐的幸福生活吧。哎，今天有空，咱们一家三口看场电影去？ 妻：家里这么多活儿，谁干？请您“预览”一下，一盆子甲方乙方的脏衣服(夫：没有你的？)、一屋子没完没了擦不净的浮土、一顿不见不散的晚饭，看罢电影只能一声叹息了，我。 夫：“关闭所有窗口”，家里的活儿归我干，吃快餐我买单，“回车”，走你！ 妻：哟！思想境界什么时候“升级”了，不是开玩笑吧？ 夫：不是“升级”，而是“恢复”，我原先也挺勤劳的，可是您更勤劳，所以我就显得不那么勤劳了。 妻：既然如此，还是请您恢复英雄本色吧。儿子，别吃零食了，留着点儿“内存”，你爸正在点击“菜单”呢！  2006-7-25 9:44:15
