title=妓女的口号
line=妓女的口号作者： 佚名    推荐人：xzyzengyan    来源：http://www.iq888.com    M国进入总统大选，选票拉到了一个很大的城市。一位总统候选人的智囊团对他出主意，让那些妓女也来投票。妓女们纷纷赞成。但是，妓女群体毕竟不同于工会组织之类，大家都怕出差错，特别是在游行时喊口号出错。于是，智囊团建议审查游行口号。     等到游行那一天，城市的各局长负责审理妓女队伍的标语口号。      只见妓女甲队伍的标语口号是：“一不偷，二不抢，三不反对执政党。”安全局长见了，高兴地说：“行啦，行啦！”      只见妓女乙队伍的标语口号是：“不占地，不占房，只是用了一张床。”国土局长见了，高兴的说：“好咧，好咧！”      只见妓女丙队伍的标语口号是：“不生女，不添男，不给政府添麻烦。”人口局长见了，高兴的说：“不错，不错！”      只见妓女丁队伍的标语口号是：“无噪音，无污染，只是偶尔喊一喊。”环保局长见了，高兴的说：“你们喊吧，你们喊吧！”    2006-12-3 12:15:41
