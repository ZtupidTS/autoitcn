title=51272037的笑话集锦
line=51272037的笑话集锦作者： 矢名    推荐人：51272037    来源：www.rongshuxia.com金童玉女在聊天室一群网虫天南地北地聊着。有一个叫金童的网友很活跃也很幽默甚讨大家喜欢，这时来了一位自称玉女的小姐，热烈的和大家打招呼，并对金童先生表示出更多的热情，这二人也交谈甚欢，趣味相投，感觉很是投缘。大家都认为他俩是天造地设的一对，机缘巧合的般配，尽力撮合他俩，想成就一段网络情缘。可越是谈的投缘，俩人越是没了兴趣。玉女小姐长叹了一声："唉！"半天才说话："我对不起大家，对不起金童先生，我……我是个男生……对不起我走了。"伤心离去。半晌，聊天室里鸦雀无声。这时金童先生大声的说："为什么？为什么要走呢！？是男生又有什么关系呢？---我是个女生呀！"盗贼F国实行军事独裁统治之后，贼盗四起，社会一片混乱。一天，最高统治者在警卫的护卫下来到金库，看到门口站着一个残废的士兵，颇为奇怪："怎么，难道可以把金库交给一个这样的人去掌管吗？""请您放心，这里戒备森严，绝对不会丢失东西的。"护卫长答道。"那为什么让这个废物站在这里呢？""只要他站在这里，他就不可能再到别处去偷盗了！"官职隐语县衙里的官吏们聚会，互相询问各自的官职。一个人说："我的职务是随常茶饭端过来，取的意思是现成（县丞）。"另一个人说："我的职务是滚汤锅里下文书，乃是煮（主）簿。"又有一个人说："我是乡下蛮子租粪窖。"大家都不解其意，那人便解释道："尿屎（史）。"伟大的革命导师有一位领导到工厂去演讲，他讲了这么一段话---伟大的革命导师，马克思，恩格斯，列宁，毛泽东。可是偏偏正好他是一个地方口语十分重的人，被他讲成了----伟大的革命吊子抹个子，硬下子，一拧，冒个通。哎，可怜啊。两条消息纳粹统治德国时期，两个柏林市民在墓地碰上了。甲市民："我有两条重要消息要告诉您，一条是坏消息，一条是好消息"乙市民："请您先告诉我好消息！"甲市民："希特勒死了！"乙市民："哦，我的上帝：万岁！--请告诉我那个坏消息吧！"甲市民："第一条消息是假的！"显然是新手美国人甲："听说你们州长当选了？"美国人乙："你会不知道，我们美国人对政客只有一句评语，""怎么说的？""如果说一个政客是正直的话，那么，他显然是个新手。"政客的价格有一个食人肉的国家里，一位旅游者偶然走进了一家餐厅。他看到厅里的广告牌上标着每一种菜肴的价格。每盘牧师肉是3美元，每盘猎人肉是4美元，每盘老板肉是5美元，每盘政客肉则为25美元。这位旅游者便忍不住问为什么政客的肉比其他人的肉要贵这么多。"这种肉要弄干净多不容易！"餐厅老板回答说。　县官看戏从前有个县官，非常可恶，凡是前来打官司告状的，如果不给他钱，就先打他个死去活来。当地有一个艺人，给他编了一出戏。戏名叫《没钱就没命》。开演那天，县官坐着八人抬大轿也去看戏。他一看演的是他，当时就火了，没等看完就回到衙内，命令衙役把演县官的演员传来审问。那个演员听说是县官传他，早已料到原因，就穿了龙袍，围了玉带，大摇大摆地跟着去了。县官一见演员，便把惊堂木一拍，喝道："大胆！你见了本官为何不跪？"演员指指身上的龙袍、玉带说："我是皇帝，为什么要跪呢？"县官说："你在演戏，分明是假的！"演员说："既然知道是假的，为什么要把我传来审问？"县官没话可说，只好眼睁睁地看着演员大摇大摆地走出县衙。请先付帐在美国加利福尼亚一家中国餐馆门口围着不少人。"出了什么事？"过路人问道。一位热心人说道："在餐馆门口告示牌上，贴着一张海报。"过路人也好奇地挤了进去。只见上面写着："欲借酒浇愁以忘往事者，请先付帐。以免忘记。"先关窗子微软的一个高级职员结婚，婚礼后进洞房。新娘兴奋地上了床，并说："亲爱的，关灯上床吧。"职员答到："别急，应该先将所有窗子(Windows)关上，再关电灯(Power），否则明天也许窗子会打不开呢。"电脑迷的联想英语课上，老师让同学们由单词"room"联想到其它的单词。"windows"一个同学答道。另一同学接着回答"doors"。正在走神的电脑迷小明突然回过神来，答道："还有UNIX,Linux,OS……"表白心迹某电脑工作者梦见自己向其女友表白心迹："我这个人总的说来主板（身板）还可以，特别是芯（心）好，而且内存（内涵）丰富，价格/性能（花费/能力）优，你选中我真是行家之选！"只会重启动实验室的女孩发现日立离心机不能启动，就喊我去帮忙，我就把电源关掉重新启动了两次，一切都正常了。过了一会，就听同实验室的大哥对老板说："他玩电脑玩的都是一遇到什么情况就只会重启动………"乞讨有三个乞丐在纽约地铁乞讨。第一个乞丐在杯子上写了个beg（乞讨），一整天只要到几十元。第二个乞丐在杯子上写了个beg.com，结果一天下来要了好几十万，并且有人跟他商讨到Nasdaq上市的事宜。第三个乞丐写的是e-beg，结果IBM，HP抢着要跟他结成战略联盟，并为他提供免费顾问团……分甲鱼管后勤的张司务长是个拍马屁的好手，给领导服务总是按照级别从上往下排。一日，后勤部弄来10只甲鱼，要分给首长们补养，这下张司务长又有活干了。他把甲鱼挨着个地称了一遍，然后，按照份量轻重从左往右一字排开，最重的给李司令，第二重的给王副司令，第三重的给刘副司令，第四重的给……他心里盘算得挺好。可是，甲鱼毕竟是活的，它们哪明白司务长的用意，一会儿工夫，就这只向东，那只朝西地爬乱了套。司务长按住大的，跑了小的，怎么也捂弄不住。忽然，司务长眉头一皱，计上心来。他找来，一张大纸，裁成10个纸条，每个纸条上分别写上各位首长的大名，然后，依次贴在每只甲鱼的背上。"这一回，让你们爬，爬到哪儿我都认识你。"司务长心里美滋滋的。一会几，首长的警卫员来领甲鱼了，司务长站在椅子上指着满地乱爬的王八嚷开了："李司令在前面，王副司令在右边，刘副司令在左边……"警卫员们愕然。放火三日有个叫田登的人，做了官，不许人讲"登"字以及和"登"同音的字。谁犯了这个忌讳，就要受处罚。因此，大家都把灯称为火，以免犯了他的讳。一年元宵节放灯，照例要贴告示。他手下人写好后贴到城门旁，大家围上去一看，竟是"本州依例放火三天"。分担痛苦　 老师问学生：怎么解释“与人分担痛苦，会使痛苦减半呢？”　 小伦回答说：“如果我爸爸揍我，我就揍他的猫！”　 校长更黑　 新生入学军训时接受校长的检阅。　 “同学们好！”　 “校长好！”　 “同学们辛苦了！”　 “为人民服务！”　 “同学们晒黑了！”　 新生们顿时语塞，不知如何回答。沉默片刻后，一男生大声回答： “校长更黑！”　 无题　 室友眼睛近视，常占第一排座位，又苦于高数老师说话口沫飞溅，难以抵挡。一日她对我说：高数老师低头讲课，第一排桌子全湿了；高数老师抬头讲课，第二排桌子就全湿了。我当场晕倒。 改变世界　 地理老师质问廉尼：为什么没有完成世界地图的描绘作业？　 廉尼低头回答：我怕我画的地图会改变世界。　 求知欲　 老师问道：”孩子们，你们想知道第一个人是怎样出现的吗？”　 小伊万从后排站起来，回答道：”女士，其实我们更感兴趣的是世界上第三个人是怎么出来的。” 人身保险　 讲授经济学的老师正讲到被保险人与受益人的关系问题，为了更形象一点儿，他举了个例子：“比如说我投了人身保险，有一天我不幸被车撞死了，你们师母就可以获得赔偿金。她就是受益人，那么我是什么人？”一个同学回答道：“死人。”　 保险措施化学实验刚发下来，同学们争看老师的评语。只听甲拿起乙的念起来：当浓硫酸滴到皮肤上时，应先用布擦干，再用大量的水冲洗，再用布擦干，再喷上些香水，再涂上一层玉米油护肤膏。”　 老师批示道：“还要不要桑拿，按摩？”　 做笔记　 为考英语四级，大家都赶紧拼命学英语，一些笔记都不得不在其他专业课上做。某日，历史老师发现台下一生忙得不亦乐乎，心中诧异，遂走下讲台，悄悄到他身边查看。该生忙了一阵，觉得气氛不对，猛抬头，见老师正笑嘻嘻地对他说：“你觉得你用英语做笔记比用汉语记得快？” 妙解　 一次语文课上，老师向同学们解释“惊惶失措”、“不知所云”、“如释重负”、“一如既往”四个成语。恰巧，某学生正在呼呼大睡。教授一拍桌子，该生顿时坐起来，拿起书便看，老师说：“这便是惊惶失措。”接着，老师让他回答问题，他站起来支支吾吾了半天。这时老师说：“这便是不知所云，请坐！”这位同学长长地舒了一口气坐了下来。老师又说：“这便是如释重负。”等老师走上讲台，那同学又趴下睡觉。老师猛一转身，指着他说：“这便是一如既往。”　 鲜花怒放　 老师问周媛：“蜜蜂给花园增加了生气是什么意思？” 周媛答：“蜜蜂偷花，花儿生气呗！”　 大家听了哄堂大笑。周媛辩驳道：“要是鲜花不生气，哪来的‘鲜花怒放’呢？”   2007-11-27 12:54:16
