title=加菲猫语录
line=加菲猫语录作者： 吉姆・戴维斯    推荐人：storychina    来源：天视网我并不是每次吃完饭就看电视，有时我边吃饭边看电视，生活中有些改变会增加乐趣。我要有麻烦了，你们还是把电视机关掉吧。你能不能用英语来说中国话？否则什么都别说。世界上有三样东西要等好久好久才能来：生日、圣诞节……和送披萨的人。我感觉体内有一只骨瘦如柴的小猫，它……觉得饿了。哦？吃老鼠？如果世界上已经有了意大利面条，那还吃老鼠干什么？！从今以后，我将不再贪吃，而只是爱吃而已。每天我只吃四餐饭……早饭、午饭、晚饭、和零食。Jon：送披萨的是个女的。加菲：女披萨快递员？……快娶了她！我的体重是我自己的事。加菲说(对欧迪)：“卷心菜和怀表是有区别的，卷心菜不能告诉我们时间，欧迪，你长了棵卷心菜脑袋！！”你以为一天睡18回觉是件容易的事吗？！巧克力的问题在于吃完了就没了。别告诉别人我做过好事，那会破坏我的形象。爱情来得快去得也快，只有猪肉卷才是永恒的。(元旦节清晨第一句话)今年我决定每天睡眠不超过八小时！……这样的话，一天八小时乘以365，再除以24…15…121.5天。(对主人Jon说)5月3日叫我起床。我不是个大馋鬼，我也不是什么都吃。我只是个行为艺术家，(指着面前的食物说)我在完成我的作品。今天我要做俯卧撑！……呃呀呀呀呀(实在撑不起来)……今天先俯卧，明天再撑。大自然就是通过狗这种生物来说明，我们的生活不算是最差的了。除了吃和睡，生命也许还有别的意义，不过我觉得没有就挺好。如果早晨晚一点儿来的话，我会喜欢早晨的。有人管这叫懒惰，我称其为深思。你竟然带了一个又老又没用的家伙回来，而且不是我。加菲猫肯定不是为猪肉卷而生，但猪肉卷一定是为加菲猫而生。欧迪，我们去吃冰激凌吧，不过你得看着我吃。我应该对欧迪有礼貌。――(踢欧迪一脚)――很抱歉，欧迪！现在我做到了。我不能让那只鸡在我的名字后面写字。这个汉堡包的味道不错，但不如前八个好。欧迪，走，我们去买一个或九个汉堡包当晚餐。肚子大不可怕，可怕的是肚子里没有好东西。“欧迪在窗外冻得瑟瑟发抖，真可怜。我真有点不忍心看他这样。不，难道我能坐视不管吗？我必须做点什么。”加菲拉上了窗帘。你可以让小猫离开肉饼，但不能让肉饼离开小猫。如果你不想给谁东西吃的话，就得让它想着点什么。最可爱的东西莫过于一张放着猪肉卷的小桌子。(深沉状……)――我是在做梦吗？――(冲到自己“床”前，掀起被子……)被子里没有我，不是在睡觉……这个世界上还有很多比钱更重要的东西，比如说意大利面。能从这种不让体重增加的运动中得到乐趣真是太好了。失败的人特点是会不断地失败。如果你想看看他的失败的话，他是不会让你失望的。加菲猫要有了三个愿望：“第一个是要猪肉卷，第二个还是猪肉卷，第三个，哦，你错啦，我想要更多的愿望，那样我就能得到更多的猪肉卷啦。”今后我永远不做对不起欧迪的事，……也许，也许不是永远。现在，你能把星期一还给我们吗？还有星期三和整个八月，威斯康星州和巧克力糖。……对了，还有一点，你能把我的硬币也还给我吗？有一位漂亮的女士对乔恩说你真可爱，而你还问我有什么不对！如果你不能击败你的敌人，那么就加入他们。纳尔曼，你好。我现在在阿布扎比。这里最糟糕的地方不在于没有意大利面条，也不在于离家几千英里。最可怕的地方在于--这里挤满了被邮寄来的，可爱的猫！“加菲猫，你不会是真的要把我用快件寄到阿布扎比去吧？”“不，纳尔曼，我不会的。我会用慢件，这样可以便宜一点。”球状也是身材。不，水果蛋糕！这是我不吃的三样东西之一。另外两样是葡萄干，还有蜗牛。返希你能帮我个忙吗？帮我申请做一只狗，最好是西班牙狮子狗！狗的问题就在于，它们身上没有装一个ON/OFF开关。就到这儿吧！我要去睡今天的第三个午觉了。我向星星许了个愿。我并不是真的相信它，但是反正也是免费的，而且也没有证据证明它不灵。我在蹦极，你看不出来吗？睡了美美的一觉，16个小时，我是喜欢睡短觉的。加菲：(讲述一个故事)很久很久以前，有一个小姑娘……(画面出现欧迪身穿公主裙的背影)……她……(欧迪突然转过身来，伸着长长的舌头)……她丑的就像冰箱里什么都没有一样！！加菲手里拿着一个冰激凌，对欧迪说：欧迪，要不要舔一下？欧迪满心欢喜的诚恳又期待的望着加菲。加菲伸出舌头在欧迪脸上很用力的舔了一下，继续吃冰激凌……虽然欧迪是条狗，但它有时候也过着狗一样的生活。--------猫哲学家你手里握着一只鸟，那是远远不够的。加菲猫节食秘诀：1.要打算吃不够再来第二轮，第一次就要拿够食物。2.把磅秤的零点调成负5公斤。3.绝对不吃减肥糖。4.不要结交家里开餐厅或糕饼店的女朋友。5.减肥应多吃蔬菜，所以该多吃南瓜派，蔬菜饼干等。6.冷食不宜多吃(但冰激凌除外)。7.每餐留一点儿，不要统统吃下肚――比方说，冰激凌圣代上的那颗樱桃)。8.多跟比你胖的人在一起。猫冲向食物的速度和食物的多少成正比。我胖我懒――可是我自豪！加菲这只小恶魔……  2006-2-27 10:37:40
