title=搞笑短信集合(2）
line=搞笑短信集合(2）作者： 佚名    推荐人：水样年华    来源：网络26 上帝对大熊猫说：我可以满足你三个愿望。大熊猫想了想说：我这辈子就两个愿望，第一个就是找个中医把黑眼圈治好，再有就是我就想照张彩色照片！27 一个消化不良的病人向医生抱怨：我近来很不正常，吃什么拉什么，吃黄瓜拉黄瓜，吃西瓜拉西瓜，怎样才能恢复正常呢？医生沉默片刻，那你只能吃屎了。28 某人去上海出差在街上丢了一块钱，民警说：“我们一定帮您找到”一月后那人再去，他丢钱的大街因修路都被挖了开来，他不禁叹“上海的51.com就是实在” 29 一位张先生离开了公司人事部，有一天去酒吧，调酒师说：张先生，听说您最近不干人事啦？！张先生听了大慌，调酒师忙改口，听说您不在人事啦？！ 30 这可能是我最后一次给你发短信，我在犹豫告不告诉你，我要走了去北京，我也没办法，真的！老胡说他不干了让我当总书记 31 拉面店柜台前，一位漂亮女孩正排队等候。到她时，拉面师傅问：你要粗的还是细的？女孩答：你拉什么我就吃什么。 32 书店营业员板着脸：别看了，这儿是卖书的不是图书馆！顾客：你这是什么态度，没一点笑脸。营业员：你是来买书的，还是来买笑的？33 夜空一颗流星划过，我连忙许了心愿，希望你能变漂亮些，谁知刚许完心愿，流星“嗖”地返回来，对我说：大哥！诚心为难我是不是？！ 34 学问之美，在于使人一头雾水；诗歌之美，在于煽动男女出轨；女人之美，在于蠢得无怨无悔；男人之美，在于说谎说得白日见鬼。35 阿袁在外地学习。一天，他发现生活费已提前用完，便忙给家里拍电报求援。电报上只有四个字：弹尽粮绝。没几天，阿袁收到家里的回电：顶住！36 你知道我们的友谊对我充满了丰富的含义，你哭的时候我也哭，你笑的时候我也笑，当你从高楼跳出去，我也会毫不犹豫地探出头去：“哇塞！不死才怪！” 37 一对男女偷情，丈夫突然回家，男的没顾穿衣服就跳窗逃跑，走在大街上路上围观，男的装着若无其事看天：啊，这就是地球呀。路人说：操，装鸡毛外星人 38 听说你的手机没有短信功能，所以发这条短信试验。如你收到，证实有短信功能并是我发的短信，请给我回复：我有了，是你的！ 39 昨天幸运52节目女的比划男的猜：题板是“宋庆龄”，女说：是个女的，非常漂亮，国母，姓宋。男脱而出：宋祖英！全场哗然。李永惊曰：玩笑开大了。 40 单身的小王问老李：为什么法律规定一个男人只能娶一个老婆，老李语重心长地说：你有了老婆之后就会发现，其实这条法律是保护男人的。 41 你要是敢不想我，我就把你的脸打成彩屏的，脑袋找成振动的，耳朵打成和弦的，全身打成直板的，再不爽就把你打成翻盖的，直到打成二手的！42 有条恶狼出来觅食，听见有一妇女在教训孩子说：再哭再闹就把你扔出去喂狼！结果狼等了一夜说：***！这老娘们说话也不算数啊！ 43 汽车上有小伙子放了一个响屁，坐他旁边的女人恶狠狠地连续三声“呸呸呸！”小伙子不慌不忙地问道：同志，您怎么吃屁还吐核儿呢？ 44 猪圈每次喂食都放音乐，一只怀孕的母猪总是躲在僻静处自我陶醉，主人来赶它。母猪道“别吵，偶正在胎教” 45 健康提示：吃饱饭后,一戒吸烟,二戒洗澡,三戒生气,四戒松裤带,五戒刷牙,六戒上厕所,七戒喝酒,八戒你知道了吗? 46 我有一个请求：请我吃饭，希望你能满足我。否则我将把你的手机号写在墙上，前边再加上两个字：办证。47 沙僧参加数学考试，监考老师盯着他脖子上的珠珠看了半天，冷笑道：嘿嘿！把算盘伪装成这样了，休想作弊，快摘下来！ 48 我见她脸带娇羞，神态可爱，不禁心中一荡，小声问道：“你……你当真喜欢我吗？”她埋下头去：“你猜！”“喜欢～”她面色更红，头更低，“你再猜！” 49 士兵问连长：作战时踩到地雷咋办？连长大为恼火：靠，能咋办？踩坏了照价赔偿。  50 很久没收到你的信息，俺很心疼。俺想到死，曾用薯片割过脉；用豆腐撞过头；用降落伞跳过楼；用面条上过吊。可都墨死成，你就请俺吃顿饭，撑死俺算了。    2006-5-25 13:53:06
