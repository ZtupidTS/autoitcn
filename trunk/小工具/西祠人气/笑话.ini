title=卖刀
line=卖刀作者： 老是逗哏    推荐人：屋缘    来源：网络工厂不景气，发一大推刀具自己去销，以此来抵拖欠的工资。当然，发给你的就是你自己的事了，卖不卖随你，自己留着用也行。看着那堆锈迹斑斑的东西，我心里不是滋味。虽然自己不是一块推销的料，可为了生计，不得不面对现实。打光，上油，锈迹斑斑的刀具顿时变得明晃晃的。同事们全身都挂满了刀，一路吆喝，身后跟着一大群仰慕的孩童，在那些童稚的眼里，卖刀我俨然像一个个威武的侠客。　　我不如其他同事豁达，不好意思把刀挂满全身，认为那样子像可怜的卖艺人。可为了生活，也得出场啊。我把刀全放在包里，挨家挨户推销。这样，路上没有人能看出来我是一个落魄的“刀客”。　　第一次推销有点难为情，举手敲门前心里怯怯的，敲开门后那心态更是如此。　　这是一扇普通的门，户主开门后我立即从包里拿出一把明晃晃的刀来。“你想干什么？”没等我开口，那门又急急地关了起来，我极为尴尬地被扔在了门外。　　得改进一下推销方式，我想。这回是先说话后出刀。　　那是一扇比较漂亮的门，敲门前我把刀藏在了身后。可门开了之后我又心怯了起来，不由紧张地回头望了望，生怕遇到什么熟人。我定了定神，说：“你看……”话没说完，刀又亮了出来。户主是位秃头的中年男子，一见我手中的刀，便惊慌了起来，哆嗦着说：“兄……弟，有话好说……别，千万别……”我糊涂了，可看了自己手中的刀后便又明白了缘由。我赶紧把刀放进包里，匆匆地下了楼。可想想不太甘心，总不能空手而归吧，要不明天的饭钱可真成了问题。我又上了另一层楼。　　我想，这回一定不要轻易地掏出刀来，以免发生不必要的误会。这是一扇精致而富丽的门。我沉住气举起了手。只听屋里一位女人娇滴滴地说：“自己开门吧，我一直在等你呢。”　　我推了推门，那门紧锁着。接着敲。女人的声音越来越近：“我说了，自己开门呀，这么晚来，都急死人家了，你真坏。”门打开了，一位娇艳的女人站在我的面前。女人看了看我，包括我手中那藏着刀的包。她的眼神怪怪的:“你……”样子有些纳闷。　　顺着女人的目光，我低了低头，看见那装着刀的包竟忘了拉上拉链，那些刀明晃晃地亮出道道白光。天呀，我怎么这么大意呢！我想那女人肯定是被这情景吓着了。于是，我拿出一把刀来解释道：“小姐，其实我只是……”　　“不……大哥，只要你把刀收起来，干啥……都行呀。”女人胆怯地退了几步，似乎又要脱衣衫。　　妈的，把我当什么人了？　　“行行好吧大哥，我真的没钱，那位处长虽然包了我，但要到月底才能给钱呀！”女人像一只可怜的迷途羔羊。　　“没钱就白送给你吧。”我斜了女人一眼，扔给她一把锋利的刀。  2007-1-5 22:05:31
