title=他们出的题不对
line=他们出的题不对作者： 刘红旗    推荐人：卓歌    来源：南方日报 2008/02/21    妻子今年想评职称，必备的条件是要有计算机证，可是她对电脑一窍不通。于是，我们就商量着要买一台电脑，趁过年放假，要她好好学学，好好练练。    “买了电脑也没人教，还是不会，买不买还不是一样啊。”妻子担心的说。    说的也是，买电脑容易，可是，没老师教学电脑就像是狗咬刺猬一样，没处下口。    上初中的儿子在一旁听了，赶紧接过话说：“买吧，买吧！我教你。”    “真的吗？”妻子眼里放射出希望的光彩。    “妈，你放心吧。我在我们班里是有名的电脑通，教不了别人还教不了你吗？”不知道儿子是在自吹自擂还是胸有成竹。    但，有了儿子这根救命稻草，总比啥也没有强。我们很快就把电脑搬回了家，还装上了宽带。    儿子一本正经的坐在电脑前，像模像样的打开网页，一边很熟练的浏览着，一边振振有词的对我们讲着我们听不明白的电脑知识。看见儿子有模有样的，我和妻子都放心了，仿佛妻子的职称已经评上了似的一样高兴。    妻子迫不及待的取出她的职称计算机试题模拟光盘，让儿子装上。    儿子很听话地安装完毕，顺利的打开模拟操作软件，一道道试题出现在显示屏上。    妻子对儿子说：“你慢慢教，妈老了，要一道题一道题的学。”    可是，过了半天，刚刚还滔滔不绝的儿子却不说一句话了。    “你怎么样了？不舒服吗？”妻子伸手去摸儿子的头。    “没有不舒服。”儿子把头一歪，苦笑着对妻子说：“妈，我教不了你了，一道题也不会。”    “怎么不会了？你不是电脑通吗？”我急了。    “他们出的题不对。”儿子瞪大了眼睛说：“你看，没有一道题是和游戏有关的。”       2008-2-28 18:19:36
