title=一个学生的演变
line=一个学生的演变作者： 余跃军    推荐人：幽默之余    来源：2007年第1期《快乐阅读开心辞典》一个学生每天都在课堂上睡觉，结果变成了特困生。 一个学生花高价进入了重点高中，结果变成了高财(才)生。 一个学生被迫留级了，结果变成了"留学生"。 一个学生边走边读课文，结果变成了走读生。 一个学生重复读一本书，结果变成了复读生。 一个学生身长达到二米一，结果变成了特长生。 一个学生上学天天有人接送，结果变成了保送生。 一个学生成天琢磨其他学生，结果变成了研究生。 一个学生经常和同学比作业，结果变成了比(毕)业生。 一个学生假期没回家自愿留在学校，结果变成了留校生。 一个学生上学路上被楼上掉下的砖块砸伤，结果变成了中砖（专）生。   2007-5-24 18:49:15
