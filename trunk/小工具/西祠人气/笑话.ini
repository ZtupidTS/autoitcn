title=愚人节极品整人笑话
line=愚人节极品整人笑话作者： 佚名    推荐人：maple    来源：网络近几天，有人开始为了整蛊别人蠢蠢欲动，也有人提前绷紧了神经，以防掉入他人的陷阱。今天，大家终于可以肆无忌惮地大展身手了。在此要提醒你，愚弄别人或者防止被人愚弄之前，都要先搞清楚破绽所在，看看下面的东东吧，也许会对你有所帮助。 不过，挨整了也别太在意，毕竟一年只有那么一天，就算当一天“傻瓜”又何妨？极品整人笑话教室版我们上高中时，有些老师对学生很是不好。一帮学生被压迫已久，便商量好好整老师。这天，这老师在课堂上讲课，坐后排的一男生面露痛苦之色，手捂着肚子轻轻地呻吟。老师也没搭理，继续说教，进行一半时，老师刚一转身面向黑板写笔记，这位男生突然“凹……哇……！！！”（呕吐的声音）同桌的一位男生以极快的速度将一瓶八宝粥倒于这位男生的课桌之上，老师回过头时正见桌上布满黄白之物。这时，另一位男生拿出一把小勺，一勺一勺地将课桌上的东西舀来吃，边嚼还边说：“嘿，这哥们中午吃的花生耶。”老师见状：“哇……凹……”，然后狂吐不止……还有一个就是，在愚人节那天，那些孩子为捉弄一平时对他们很过分的女老师。一个学生在下面突然发出一种很响的声音，接着就说“报告老师，请个假，去WC一下。”老师平时就不喜欢学生在上课时去WC，故不答。少顷，学生又说，且表现很难受的样子。老师准了。学生刚跑到讲台边，就听学生说到“完了，拉了。”遂伸手进去一摸，当手伸出来时，粘满了乳黄色的粘状物。当着老师的面，闻了闻，皱了皱眉，放进嘴里一吸到：“今天早上吃的八宝粥浪费了。”老师狂吐，学生暴笑。原来那学生在裤腰上绑了一食品袋，内盛少许粥。“大出血”版某所小学，有两个学生在吵架，甲说：「你…你再叫啊，我打个电话就可以找人来！」乙说：「你…。你打啊！我就不信…。」然后甲真的跑去打电话了，回来的时候放了一句狠话：「30分钟后你就知道怎么死了！！！」这时候乙紧张的不得了，但也没办法，30分钟后，学校广播：「乙某某同学，你有访客，请到学务处。」「哇咧！」乙虽然很害怕，但想想是在学务处，应该不会有事。于是他到了学务处，一个头发染成金色的青少年走向他：「你是乙某某吗？」乙：「我就是…」。「抱歉久等了，这是你叫的10份夏威夷pizza加淋淋鸡，530元」让老师晕倒的回答老师：“一只盒子有几条边？”学生：“两条边：里边和外边。”老师：“你的题为《抢救亲人》的作文怎么连一个标点符号也没有？”学生：“那么急的事怎么能停顿呢？”老师：“人的哪一颗牙齿出现得最晚？”学生：“假牙。”一位化学老师在自己的朋友面前大谈氧气的发现。这位老师说：“氧气是在18世纪才被发现的……”“既然这样，在此之前，人呼吸什么呢？”在宗教课上，年轻的女教师给学生们虔诚他讲述着《圣经》的故事。故事讲完后，她问坐在前排的汤比：“您能告诉我，在获得上帝宽恕前，我们应该干什么？”汤比神情严肃地站起来，说：“我们首先应该犯罪。”老师问杰克：“请你告诉我，什么时候摘苹果最好？”说完他转身对其他学生说：“不准提示！”杰克站起来，不假思索地回答：“下雨的时候最好。因为园丁呆在屋里，狗也不在园子里。”  2008-4-1 12:11:40
