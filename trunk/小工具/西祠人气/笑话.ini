title=喋喋不休
line=喋喋不休作者： 王开畅    推荐人：wkc    来源：网络在公元2222年2月22日22点22分，我走进第22家婚姻介绍所。在数字迷信的时代，我相信这个特别的时刻，有助于我好事成双的梦想。这是一个与众不同的婚介所，22个分门别类的大厅里各有22个接待员，每个接待员至少在接待22个征婚者。那个脸上装饰着标准微笑的家伙，一边用一种金属质的标准发音彬彬有礼地向我询问，一边以22KB/min的速度飞快地敲击着键盘。请问您是征求性伙伴，还是妻子？前者费用1000元左右，后者费用10000元左右。我告诉他是征妻。机器人，还是自然人？前者费用是5000元左右，后者费用是20000元左右。当然是自然人，如果还有的话。这年头，自然人就像大熊猫，20000元不算太贵。外星移民，还是土著？前者费用10000元左右，后者40000元左右。外星移民？有点恐怖。我告诉过你，我是怀旧的人，为了古典式的浪漫爱情和完美姻缘，我是不在乎钱的。智商容貌一般的，还是聪明漂亮的？前者20000元左右，后者80000元左右。基因改造的，还是自然遗传的？前者40000元左右，后者160000元左右。过来人，还是处女？前者80000元左右，后者320000元左右。身体经过手术改造的，还是原装货？前者160000元左右，后者640000元左右。……天哪！这个折磨人的家伙！我终于失去了理智，一拳擂向他的胸口。一阵嗡嗡的金属撞击声顿时传遍整个大厅，我的手臂失去了知觉。而那个机器人接待员依旧面不改色，彬彬有礼。先生太激动了，请问您是服用镇静剂然后继续选择呢，还是……这话是他看着我的背影说的。     2008-5-11 16:48:52
