title=会车
line=会车作者： 余跃军    推荐人：幽默之余    来源：作者原创稿集    一个漆黑的夏夜，我带着一把装有四节1号电池的大号手电筒，骑着自行车下夜班，当经过一段没有路灯且路边都是茂密树木的马路时，为了省电，我没把手电筒一直开着，而是采取按一下松一下的方法间断照明，骑行当中，突然对面有一辆轿车由远而近驶来，而且奇怪的是，车大灯亮一下马上又灭了，接着又亮了，如此反复。很快我就和这辆轿车相遇了，当轿车司机看到我右手扶车把，左手打着手电筒出现在他面前时，透过灯光可以看出，司机脸上的表情那可真正是哭笑不得。我弄不明白自已到底做错了什么，司机咋会那样的表情。事后经请教单位的司机才揭开这个谜底。原来那天晚上轿车大灯对我明一下灭一下，用司机的行话说那叫变光会车。我和那位轿车司机都没想到，在一个特殊的时间，特殊的地点，我无意中一个动作，竟促成一辆轿车和一辆自行车变光会车。每当想起这段特殊经历，我就忍不住偷着乐，我想那个司机也一样吧。   2007-6-7 6:52:15
