title=学生的搞笑作文
line=学生的搞笑作文作者： 余跃军    推荐人：幽默之余    来源：余跃军原创稿集    幽默的语文老师为测验学生的写作水平，要求学生根据自己了解的情况，用一段短文来描述改革开放给家中带来的巨大变化，收齐一看忍俊不禁，现将优秀短文摘选如下：    学生甲，父母职业是汽车经销商，他写的短文是：    我父母生在"解放"后，长在"红旗"下，都是"东方之子"，改革的"东风"使我家过上了"富康"生活，住的是"爱丽舍"宫，坐的是"劳斯莱斯"骄车，骑的是"宝马"，戴的是"皇冠"，天天是"吉得美日"，一到周末我们全家就让美国前总统"林肯"驾驶"福特"开足"海南马自达"鸣着"奥迪"在"昌河"里"奔驰"……    学生乙，父母职业是白酒经销商，他写的短文是：   "金世纪""姚花春"，爸爸辞去"开封府""汴梁王"的职务后，和妈妈"翠花"开了个"老赊店"和"金酒坊"，由于诚信经营，生意很"火爆"，因全家都"董酒"，"酒鬼"们都习惯把我爸妈分别叫"酒神"、"酒仙"，把我叫"小糊涂神"。天天"好日子"，周周"喜临门"，人人都有"金六福"，俺家人的身价都是"金不换"。    学生丙，父母职业是香烟经销商，他写的短文是：    我爸爸"帝豪"自筹资金和我妈"阿诗玛"在"万宝路"北"哈德门"旁开了的小店，赚了一大笔钱后，在"红旗渠"精神的影响下，他们决定启动南水北调工程，计划将云南"红塔山"北麓的"红河"水引进河南"沙河"，使沿岸上万顷"石林"长出"黄金叶"，"黄果树"盛开"红梅"花，为"中华"造福。    学生丁，父母职业是饮料经销商，他写的短文是：    猪年是父母的本命年，最近买的1注彩票又喜中500万，从此俺全家天天是"非常可乐""百事可乐""娃哈哈"，父母用这些钱开了一个"农夫果园"，并为全家人"统一"办了很多"汇源"证，购了无数"健力宝"，连家中的保姆"王老吉"和"康师傅"也都有份，我们家的生活真像"雪碧"的"农夫山泉"一样甘甜。    学生戊，父母职业是报刊零售商，他写的短文是：伴随《改革》《春风》，《父母》在《长白山》下的《百花洲》建店经销精神食粮，自去年《十月》开业到今年《三月三》，《读者》很多，遍及全国《东西南北》，家中《中国钱币》堆满了《新居室》，我也有了自己的《新概念电脑》。《父母》《希望》我好好《读书》，将来使自己成为一名《中国航天》员，争取乘《神州》飞船《成功》登月。   2007-5-28 20:11:54
