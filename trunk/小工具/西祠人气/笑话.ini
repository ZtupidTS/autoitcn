title=奇趣短文
line=奇趣短文作者： 佚名    推荐人：sht121    来源：网络    古今中外有不少精妙短文，读来趣味盎然。这里略举数例，奇文共赏。     短笑话：明朝有一个叫陈全的人，此人以谐谑取笑为人皆知。一次他误入宫廷禁地被一太监抓住后，太监限他只说一个字，能使之发笑就放他走。于是陈全就说道：“屁！”太监不解其意，陈全说：“放也由你，不放也由你。”太监听后大笑，就把陈全放了。    短故事：英国伊丽莎白女王一世时，某大学文科系举办了一次短故事比赛，内容涉及宗教、皇室、性、神秘。一位女学生挥笔写下如下故事：“我的上帝！女王怀孕了，谁干的？”    短新闻：1986年，法国里昂市举行过一次足球比赛报道，头等奖获得者纽隆的报道仅五个字：“嘘嘘―――零比零。”嘘嘘反映足球比赛乏味，观众嘘声一片，零比零表示了比赛结果。    短信：一位大学生，在校花销吃紧，写信向在乡下种地的父亲要钱。信只有三个字：“爸：钱。儿。”     短社论：1966年4月，美国《星晚报》刊登了一篇评约翰逊竞选总统失败的社论《约翰逊承认失败》。有趣的是，整篇社论只有一句话：“好极了！”     短诗：有一首题为《生活》的诗，通篇只有一个字“网”。     短影评：奥地利的《快报》曾发表过一位影评家评论美国影片《戴斯蒙医生的13个牺牲品》的影评，全文是：“我是第14个。”     短判词：古时有一妇女丧夫之后想改嫁，其公公竭力阻拦，该妇向县官递一诉状：“夫死，无嗣，翁鳏，叔壮。”县官接状核实后，写下只有一个字的判决书：“嫁。”     短杂文：1946年6月，南京发生“下关血案”，杂文家拾风在《南京人报》上发表了一篇杂文，仅6个字：“今日无话可说！”     短剧本：法国剧作家、小说家特里斯坦・勃纳德于1932年写过一部微型戏剧《流亡者》，全剧只有两句台词：流亡者：不管您是谁，请可怜可怜一个被追捕的人吧！他们在悬赏捉拿我呢！山里人：悬赏多少？（流亡者马上离开了。幕落）     短童话：美国的《基督教科学箴言报》曾组织过一次“写给成年人看的童话征文”比赛，一篇题为《一枝燃烧着的烟》的34个字的童话获得了第一名：“一枝冒着袅袅青烟的香烟，指着自己说：‘我是最好的直观教具，证明抽烟会缩短生命。’”  2006-10-4 16:37:21
