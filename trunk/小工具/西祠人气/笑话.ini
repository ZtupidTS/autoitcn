title=面对空门各国球员的表现
line=面对空门各国球员的表现作者： 佚名    推荐人：故事中国    来源：来自金灵的电子邮件投稿    如果把球回传给插上的队友，或者把球打在门框上弹回来然后插上的前锋抽射，或者把球垂直挑起来让前锋抽射，那他是贾森・基德。    如果他带球突破把球射入对方球门之后回头找鞋，那人是鲁尼。    如果没有碰他就自己倒了，他是因扎基。    如果有人随便碰他就倒了，他是托马森    如果有人重重撞了他一下，他倒了，他是欧文。    如果有人重重撞了他一下，他看似要倒，但还没有倒，他就是马拉多纳。    如果有人重重撞了他一下，他纹丝不动，他就是维埃里。    如果有人重重撞了他一下，他纹丝不动，搞他的人倒是先倒了，他是巴蒂。    如果这时裁判防守队员犯规并罚点球，这是中超。    如果这时裁判示意比赛继续，这是英超。    如果这时裁判吹进攻队员犯规，这是意甲。    如果这时裁判吹进攻队员犯规，并出示黄牌，这是西甲。    如果冷静的推射入网，那他是德甲球员。    如果发力抽射，那他是英超球员。    如果在对方后卫的干扰下侧身凌空抽射入网，那他是意甲球员。    如果选择死角射入球门，那他是西甲球员。    如果一个黑人继续表演着他的踮球过人然后一脚射门射空，那他是法甲球员。    如果转身把球挑起来然后倒勾，那他是里瓦尔多。    如果还发力并且射不进去，那么是主场对摩纳哥的切尔西队员。    如果没射进去并独自一人顺势倒下并判对方后卫犯规吹了点球，那他是世界杯上的韩国队员。    如果前锋位置不利，没有任何射门角度时被对方后卫绊倒，那后卫肯定是格雷斯科。    如果还不想射门想把对方后卫过一干净，那对手是中国队。    如果对方后卫过来把球抢下并带球轰入自家球门，那这是老虎杯比赛。    进球之后跑到场边庆祝，一堵墙塌下来把他砸伤，这人是帕勒莫。    如果进球后做出农民式的伸右手庆祝方式，那一定是希勒。    如果进球后从内裤里拿出头套准备假装蜘蛛人，那是马克斯。    如果进球后从内裤里拿出铁锤准备砸向同伴的后脑，那他是……    如果突然不踢了，突然把衣服脱光，跑向裁判出示红牌，那他是那个裸奔之王。    如果球是向角旗方向飞去，在1/4烛香后球又自己飞回球门的那是卡螺丝……    如果他不射门，还继续带球，并且把球带出了底线，自己又摔倒了，那他是李毅！    如果该前锋突然一个启动加速，却不小心踩住了皮球，往前一滑，一个劈叉，大腿拉伤，那他是张玉宁。    如果把球停在球门线上，再慢慢用头把球顶进门去的，那他就是鲁梅尼格。    如果把球停在球门线上，然后用头顶进去,那他就是宿茂臻。          2008-8-1 12:08:06
