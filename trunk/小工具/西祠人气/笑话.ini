line=炒博客作者： 武汉余平    推荐人：故事中国    来源：来自晓雪的电子邮件投稿    我最近参加了一个网站举办的博客大赛，奖品有笔记本电脑、名牌手机、迷你音响、运动鞋，每件奖品都是我想要的。博客大赛需要参赛者通过写日记的形式记录生活，最后依据网友对博文的点击量排出名次。我于是兴致勃勃地在我的博客上写起了日记，可一星期下来，点击量实在太低，明显人气不足。    我把烦恼说给表弟听，表弟打开我的博客一看，很老到地说：“哥，这个时代明星秀绯闻，白领秀汽车，老板秀别墅，美女秀身材，恐龙秀内涵，帅哥秀气质，这博客也总得有点亮点才能吸引别人的眼球吧！你的博客日记，人家只要浏览一下标题，平淡如水，人家就不想继续看下去了。博客也需要自我炒作，你知道吗？”    表弟的一番话说得我茅塞顿开，头点得像鸡啄米似的。    表弟指着我的一篇博客日记说：“你这篇写你的女儿和爷爷、外公之间亲情故事的日记，感情真挚，就是标题《女儿和她的爷爷、外公》太没吸引力了，你就把标题改成《一个女孩和两个老男人的故事》。”    “你这篇怀念宠物狗不幸在晚上被汽车撞死的文章怎么能叫《宠物狗遇难记》呢？就改成《流血的夜晚，我终于失去了你》，肯定有震撼力。”    “你这篇写身居狭小陋室，连一张麻将桌都摆不下，只好和同事在床上‘摆长城’的日记写得很有趣味，只是标题没有亮点，就改成《那晚，三个同事上了我的床》，保证给网友无限想象空间，要人家不点击都不行。”    经过如此这番炒作，我的博客点击量果然日日攀升，我大喜，自己心仪的奖品指日可待了。可是好景不长，我的博客忽然被大赛主办方强行关闭了，我急忙和对方联系，被告知有网友举报我的博客哗众取宠，格调低下。“你们怎么不打开我的日记看看具体内容？格调一点儿也不低下啊！”我委屈地说。“文章标题就是博客的脸，脸都不雅观，里面的内容能好到哪里去？”大赛主办方的一番话让我无言以对。          2008-4-1 11:31:58
