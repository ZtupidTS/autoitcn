title=喊广播
line=喊广播作者： 佚名    推荐人：流云得荣    来源：一品故事网庄村长的治村经验最得意的杰作是“喊广播”。上级指示、时令生产、群众工作，一喊广播也就是贯彻到“底”了。庄村长十分欣赏这种“现代化”管理模式，为了讲效益，他还在村委会和家中各按了一台广播，使用起来十分方便。　　这天，他参加了乡春耕动员大会，散会时还早，便与几名干部聚在一起，一顿晚饭吃到了八点多钟。回到家中，他把床头边的广播开关“巴答”打开，正想“传达”几句，但觉得脑袋发晕，眼皮发沉，他一转念想：“还是明天吧，万一醉酒说错了话，恐怕让人耻笑”。念头才一转，即便倒在床上和衣睡去。　　“起来，快起来!”迷迷糊糊，他觉得有人在拍打他，睁眼一看是老婆金花。只见她柳眉倒竖，杏眼怒睁。庄村长的酒一下子就被吓醒了一半：“怎么啦，有事明天再讲不成?’“不行！你倒说说你西装上的那根长头发是谁的?”“长头发?你的呗，还会有谁?”“不对，这不是我的，它足有二尺长哩!”这一回庄村长酒全吓醒了：“嗬，这是那个陪酒女的，你别胡思乱想，我们只是一起喝喝酒。不信，一块儿有五个干部哩，你打电话去问好了! ”“灌你的黄汤，早上李老板送过来那1万元土地款呢?怎么口袋里只剩5千了?送给那个长发女郎了吧!”“哼，真是一个十足的醋坛子，5千元我给你买了个金挂件，连着项链，发票还在西装口袋里呢，你去摸出来看看!”“人家爱你至深嘛，就是不放心你们这些当了点一官半职的，鬼点子多!那李老板买的5亩地，你每亩给他便宜了5千元，他回扣给了你1万元。就你良心平!我看起码得与他对分!”　　突然，庄村长的脚上一热，他跳将起来，原来是睡在脚后的儿子尿床了。他正无处发火，这下气打一处出，拎起儿子，“啪，啪，啪――”三记屁股，吼着：“起来，快起来!”　　外面传来了一声幽幽的答话：“别吼了，都起来啦!庄村长，我们正等着你说清楚哩!”　　庄村长吓了一大跳，推开窗子，唷，窗外晒场上黑压压的，站了一大群村民。他怒从丹田起：“你们好大胆子，竟敢窃听我们的私房话，侵犯隐私权!”　　金花回头一瞄，大叫起来：“天哪，你的广播没有关!”   2007-9-14 0:14:33
