title=文科生与理科生（笑板报）
line=文科生与理科生（笑板报）作者： 佚名    推荐人：寒颖曦    来源：网络文科生看文科生：潇洒浪漫。理科生看理科生：聪明绝顶。文科生看理科生：呆。理科生看文科生：酸。文科生口头禅：茴香豆的茴有几种写法，你会吗？（源于孔乙己）理科生口头禅：1＋1＝？（源于陈景润）文科生最头痛的事：1530元存了3个月零七天，银行利息2.14％，扣去20％的利息税，最后总共是多少？理科生最头痛的事：情人节的前一天，在烛光下苦思冥想，给女朋友的卡片上写点什么才好呢？文科生最常做的事：咬着笔杆发呆。理科生最常做的事：扶着眼镜发愣。文科生对文科生吹嘘：最近我对爱因斯坦的相对论做了进一步的研究。理科生对理科生吹嘘：《红楼梦》中的诗词歌赋，我已烂熟于心。文科生对理科生炫耀：古代音韵学学起来像唱歌一样有趣！理科生对文科生炫耀：学微积分其时像打游戏一样好玩。文科生最激动的事：名字变成了铅字。理科生最激动的事：攒机成功。文科生最不爱听的夸奖：哇！你连莎士比亚都知道，好渊博呀！理科生最不爱听的夸奖：天，你连灯泡线路都会接，真能干啊！文科生最喜欢的体育项目：中国象棋，因为历史悠久，典故丰富。理科生最喜欢的体育项目：桥牌，因为记分复杂。文科生的最爱：《了不起的盖茨比》。理科生的最爱：《了不起的比尔・盖茨》。女生的理想男友：文科男生的嘴（甜）＋理科男生的腿（勤）。男生的理想女友：文科女生的外表（美）＋理科女生的头脑（慧）。文科男生的爱情战术：肥水不流外人“甜”（本系女生很多）。理科男生的爱情战术：引进外“姿”（本系女生太少）。    2007-3-31 18:00:02
