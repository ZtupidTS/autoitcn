title=送红包
line=送红包作者： 姚东东    推荐人：    来源：金羊网    我记起今年过年发生的一件有趣的事情。那几天，过大年的。当长辈的我难免要送红包，可是送红包只送钱，有些俗气。怎样做？才能既有意义，又有创意呢？老婆给我支了个招：“大才子，何不学着赵本山07年的作品里那样？”我心领神会，于是回到书房，提起毛笔就写好对子装进红包。     这天，小姨子16岁的儿子和6岁的小女儿来我家串亲戚。喝了一会茶后，老婆给我递了一个眼神。我急忙把两个鼓鼓的红包给了他们。小姨子有些不好意思：“这个红包过大了吧？会宠坏的？”我“嘿嘿”一笑，转脸对着孩子说：“你们把红包打开。”     她儿子有些发愣地打开，拿出对子疑惑地望着我。我说：“只要你们对出下联，红包里的钱就多两倍，对不出来就缩一半。”她儿子顿时来了兴趣看下联：金银花小，香飘七八九里。他脑子一转，就说：“红包钱大，名扬五六十年。”我哈哈一笑：“你这小机灵鬼！”说着，就封了个红包给他。     她的小女儿却有些不高兴了，嘟着嘴说我小气：“舅舅呀，你可真是，黑苍蝇腹存小臭屁满肚小气。”我笑着说：“你真是瞎猫碰上死耗子呀！对对了。”她高兴得蹦了起来。原来，红包里的对子是：白头翁手持大戟子，脚跨海马……        2008-3-17 22:34:53
