title=她变心了（绝对专业，绝对爆笑）
line=她变心了（绝对专业，绝对爆笑）作者： 佚名    推荐人：上善若水    来源：网络    你变心了，你就像退火了的毛坯，想要进行别的工序。    你对我的态度，就像刚刚淬火过的30CrMnSiA一样强硬。    难道我们的感情就这样不值得你去回火？    我到底做错了什么，你知不知道我的心里也正火？    -----材料学院热处理专业    你变心了，你的二尖瓣狭窄伴有闭合不全。    你对我的态度，就像头颅骨一样强硬。    难道我们的感情就这样不值得你去补液？    我到底做错了什么，你知不知道我的心里也正心动过速？    -----医学专业    你变心了，你就像黑场一样，让人眼前一片黑暗。    你对我的态度，就像删除素材一样强硬。    难道我们的感情就这样不值得你去上载保存？    我到底做错了什么，你知不知道我的心里其实早也想淡出这个折磨人的片段？我会为生活加上更多特技，让自己活得更加精彩美好！！    -----电视新闻专业    你变心了，你就像回到了286时代，没有了激情    你对我的态度，就像那飞转的CPU风扇一样变得那么快    难道我们的感情就这样不值得你去运算？    我到底做错了什么，你知不知道我的心里也正奔腾？    -----计算机专业    你变心了，你就像越界的数组和未清理的野指针，难以预料。    你对我的态度，就像const变量一样无法改变。    难道我们的感情就这样不值得你去重载？    我到底做错了什么，你知不知道我的心里也正因使用穷举法寻找解决方案而导致资源耗尽？    -----计算机专业    你变心了，你就像加入了钢纤维的C80混凝土一样强硬冰冷，    你对我的态度，就像在回头曲线上行驶的车辆一样调转了方向；    难道我们的感情就这样不值得你去重新采用SAP2000进行有限元结构分析？    我到底做错了什么，你知不知道我的心里就像重庆的虹桥摇摇欲坠？    -----道桥专业    你变心了，你就像意大利文的小说，虽然也算是字母，但是没有插图让偶看不懂。    你对我说话的态度，就像偶刚刚听译过的磁带一样冷冰冰的遥不可及。    难道我们的感情就这样地像偶忘记新学的法语单词一样被忘记？    我到底做错了什么，你知不知道我为了诱惑你为了在你面前炫耀把英文版的《唐璜》都通读了？    -----拉丁语专业    你变心了，你就像发散性蛛网模型一样越来越开。    你对我的态度，就像就像收入刚性那样不可变动？    难道我们的感情分离就像棘轮效应那样只能前进不能后退？    我到底做错了什么，你知不知道我的心里的感受到底是边际递增还是边际递减我自己都不知道？    -----经济学专业    你变心了，你就像CPU的速度从奔到酷    你对我的态度，就像升级到。net的代码那样模模糊糊    难道我们的感情就像盗版软件样的四处遭受打击，可是盗版依然挺立，而我们呢？难道我们的感情连盗版软件都不如吗？    我到底做错了什么？你可知道，我是专为你写出来的死循环！    -----IT    你变心了，你就像我那些客户说变就变    你对我的态度，从合作伙伴到竞争对手    难道我们的感情也给串货分子不停的冲货忧乱市场了？    我到度做错了什么？你知不知道，你在我心中的市场占有率是100%的呀    -----销售代表    你变心了，你就像刁民一样强硬冰冷，    你对我的态度，就像在前两天俺被双规一样六亲不认；    难道我们的感情就这样不值得你去在考虑提拔提拔俺？    我到底做错了什么，你知不知道我的心里就像领导放个屁我说香那样矛盾？    -----人民公仆公务员    你变心了，你就像FPGA中的复杂时序电路那样让人琢磨不透；    你对我的态度，用modelsim仿真出来可以看到成千上万的毛刺；    难道我们的感情就不值得你再去用syplify综合考虑一下；    我到底做错了什么，你知不知道我为了你将我自己做的电路板上的电源取下来向我的脑袋狠狠的砸了下去！    -----硬件设计师    你变心了，你就像要超速的司机，想要寻找更爽的刺激。    你对我的态度，就像我们专业的就业前景一样，让我捉摸不透。    难道我们的感情就这样出了特大事故车毁人亡？    我到底做错了什么，你知不知道我的心里就像算那些SB迭代数据一样，不知道什么时候才能到头？    -----交通管理专业    你变心了，你就像俺做的假帐，没有一个数字是真实准确的．    你对我的态度，就像税务局来查帐的人一样指高气昂    难道我们的感情就像固定资产一样必须要做减值准备？    我到底作错了什么，你知不知道我的心里就像偷税漏税一样忐忑不安？    －－－－会计专业    你变心了，就像污染了的河水，很难恢复以前的面貌。    你对我的态度，犹如扼尔尼诺，让人很难预计你的冷暖阴晴。    难道我们的感情真的就不值得你去处理？    我到底做错了什么，你知不知道我的心里也受到了污染！    --------------环境科学    你变心了，就像那复印机的感光鼓，说坏就坏．    你对我的态度，就像频繁出现的软硬件故障，那么的难以捉摸．    难道我们的感情就那么的不值得你去copy？    我到底做错了什么，你知不知道我心里也一样在＂卡纸＂？    -----卖复印机的    你变心了，你就像CWOW的服务器天天离线    你对我的态度，就像第九城市的客服一般冷淡强硬    难道你要逼我从感情道路上AFK？我还没有攒齐爱情T6套，还没有体验婚姻神庙和子孙之井的幸福    我到底做错了什么？你知不知道我一直期望可以跟你重新开始，让我们遗忘这段不堪回首的如同九城游戏一般的时光，在爱情的温床上转战台服建立小号，同游温情的艾泽拉斯大陆。    -----深受九城折磨的魔兽世界玩家    你变心了，你就像利润表中的净利润一样，随着费用的增加，你的感情利润亏损了。    你对我的态度，就像资产负债表中的资产与负债，我是资产、你是负债！    难道我们的感情就不能借贷相等吗？    我到底作错了什么，我们需要做试算平衡了。    －－－－会计专业    你变心了，你就像进入了服务限制的喷墨照片打印机，无法有效联接数据。    你对我的态度，就像加过5次的硒鼓只能出全黑的硫酸纸。    难道我们的感情就这样不值得你去解码？    我到底做错了什么，你知不知道我的心里才明白你和我像代用粉与原装粉很难兼容一样无奈悲哀？    --------------------------修打印机的    你变心了，你就像进了水的自由基聚合，产生了大量的副反应。    你对我的态度就像具有网状结构的金刚石一样强硬。    难道我们的感情就这样不值得你去纯化？    我到底做错了什么，你知不知道我的心里正像亲电试剂一样渴望着孤对电子的出现？    ------------------电子材料专业    **，你知道吗？我对你的爱，就像简支单向板计算弯矩一样简单明了，而你对我的态度就像非矩形板简化计算一样模糊不清。你曾经问我会爱你到什么时候，我想假如在环境类别为二类A的时候，对你的爱没有裂痕，那么应该能达到混凝土的耐久极限100年吧。    就算你不问我，我也想告诉你，就像钢结构刷了防火膨胀涂料准备接受大火的热吻一样，我希望你能喷砂除锈达到Sa3级一样祛除对我的怀疑，让我带着火热的激情吻遍你的全身。    经过和你的一段时间接触，就像桩的入土深度达到了设计的要求一样，你已经深深的插进我的心里，进入了我爱的持力层，那里没有孤石，只有连绵的中风化花岗岩，承载力特征值已达到爱护你一辈子的要求，所以我现在就像打桩担心遇见孤石一样害怕失去你。    当知道你和别人在一起，我的心就像地震时的土地一样液化，沉陷。心情差的就像国贸大楼在台风之中风雨飘摇一样。    宝贝，我对你，就像混凝土对钢筋一样眷恋，只有你在我怀里的时候，我才发现我的世界质变成了抗弯，抗剪，抗压的一个美丽新世界。    我想时刻和你在一起，我甚至想用电渣压力焊把你我紧密联系在一起，可是你自由的像是屋顶的造型大样，高高在上，当你口中说出不用对我负责的话语，我的心像是砂浆中掺了黄泥一样纷纷从墙上一片片脱落。你无法想象我是多么想变成黏土多孔砖，砌筑在你心灵的外墙上，陪你经历风雨，帮你阻挡严寒，你无法想象我是多么想变成那结实的剪力墙，把你深深的拥如我的核心筒内，让一切风尘远离你。    最后，我只想告诉你一件事，我的爱从基础出发，透过垫层，顺着构造柱的钢筋，越过圈梁，沿着排水管到达女儿墙，在屋顶上大声对你说：“我是你的！”    ---------------------土木工程专业    你变心了，你就像繁殖母i在利用年限到达之际，想要进行商品猪生产。    你对我的态度，就像刚刚处于爬跨期的优质种公猪的waishengzhiqi一样强硬。    难道我们的感情就这样不值得你去轮回杂交（动物遗传学名词，说起来有点恶心）？    我到底做错了什么，你知不知道我的心里也像试情公猪一样期待着有一天能成为优质1号种公猪？    -----畜牧系动物科学专业    你变心了，你就像富营养化的水体，爆发了成片的蓝藻。    你对我的态度，就像水质COD含量达到几万一样超标。    难道我们的感情就这样不值得你去再处理净化？    我到底做错了什么，你知不知道我的心里也像受污染的水体一样？    -----环境学院环境工程专业    你变心了，你就像那一落千丈的pH，蚀透了我锈迹斑斑的心    你对我的态度，就像那膨胀上浮的污泥，失去了再次净化的耐心    难道我们的感情就这样不值得你再去曝气？    我到底做错了什么，你知不知道我的心里也像5级林格曼一样？    ----化学与环境工程学院，环境工程专业      2008-10-16 15:00:00
