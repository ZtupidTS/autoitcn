title=看腿识人
line=看腿识人作者： 佚名    推荐人：Tyrone    来源：网络 在某大学的一次动物考试中，主考教授宣布试题道：在教室前面放着十只鸟， 每只鸟都用布袋罩着，只有腿露在外面。请 你们认真地观察每只鸟的腿，然后 说出它们各自的俗名，习性，类属等。 一位 大学生观察了每只鸟的腿，但这些 鸟在他看来，似乎没什么不同，他越看越气 恼，起身对教授说：“这样的考试 太无聊了，谁能做到看腿识鸟？”  教授对他的言行感到吃惊，连忙问道： “你是哪个班的，叫什么名字？”  恼怒的大学生走到讲台把裤管往上一提，向教授吼道：“你猜啊，你猜啊！”     2008-7-29 14:14:06
