title=一个黑社会分子的情书
line=一个黑社会分子的情书作者： 佚名    推荐人：阳光中欣雨    来源：网络……我不知道怎么说，但是我知道，再不说可能就没有机会了。昨天你的妈咪说要带你们转场，我警告她了，用我的拳头，还答应免了她这个月的保护费，她才答应把你留下。刚才老大打电话叫我去砍人，你知道那些四川人已经抢了我们几个档口了，这次一定要把他们清除，我不知道自己是不是可以活着回来……我可以做的也只有这么多的了，不要怪我，我是爱你才这么做的，你最近的生意不好，是我告诉手下的兄弟你的客人我要先看看是什么人，因为你以后还要陪我，我不想染上性病！如果你答应我，我明天就去戒毒所，我知道你也不想染上毒瘾！！ 在这个世界上，我们应该是绝佳的组合，你不会嫌弃我，我也不会厌恶你，我们都是明白人，你也知道我的势力人力物力财力智力还有你最看中的体力，我都是上上之选，还有最重要的一点：你是卖身的，而我是卖命的，你美丽而我威猛，我们再做一年半载，一起退出好了，去个陌生的地方，那里没有人在乎也不会有人知道我们的过去。我们在那里开始新的生活，不好吗？？我们都是没有办法才走到这条路上的；你已经做了几年了，你不厌倦吗？你养的那个小白脸花光了你的钱还甩了你，你还不明白只有我们才是讲义气的吗？对了，还是不说这些了，又勾起你的伤心了吧，对不起，我明白男人的痛苦和女人的乳房一样，越大越应该好好收藏………… 我知道你一直想批发自己，但是那些有钱人会对你好吗？我每天看你和哪些王八蛋一起我就有一种想杀人的冲动，如果再这样继续下去我想我会的。上次那个什么TMD经理虐待狂我已经砍了他几刀了，以后你要是不退出的话，我都很难保你，你知道那次的事我老大把我骂的很惨，下次再这样，老大会砍我的。我们的职业都不应该把感情放进来，但是我没有办法那么绝情，那天你的妈咪带你来试钟的时候我就知道了我完了，我的心动了，或许你不相信我，一个黑社会会爱上一个妓女吗？？你可能又在猜疑我和以往的你的那些罩场一样只是想尝鲜…… 我告诉你，我爱你，尽管这字眼很恶心，但是我不知道除了这个字还有什么可以描述我对你的感情，真的，没有你，我活不下去！！！！尽管在你之前我和好多女人说过这样的话，我向关二爷发誓，这次我是真的！你答应我好吗？我在遇见你之前，只知道做爱而不知道恋爱，只相信感觉而不相信感情，但是你出现了，活象电影中的情节，我迷上了你！小时候我过的很苦，我不说你也知道，那时有人告诉我“你长大了就好了，就会有一个女人爱你，她会关心你想你而你也会关心她想她……”那时我还不信，一直都不信，直到遇见你，我才知道，原来爱可以这么让人……对不起，我不知道怎么形容了。 刚才老大又打电话叫我了，如果我可以活着回来，你答应我吗？我想你会的，因为我知道比我好的人很多，但是没有人可以象我这么爱你，适合你，如果我回不来了，我的兄弟会把我的安家费给你，你去找个地方，开个小点的店，好好生活吧……  永远爱你的横刀夺爱  2006-6-27 18:55:37
