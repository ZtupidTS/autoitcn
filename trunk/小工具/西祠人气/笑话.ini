line=2006高校BBS上100个极品签名作者： 佚名    推荐人：故事中国    来源：网络      1.非常想出家，但总有件事放不下――还没有女朋友……（兵马俑） 　　2.终于知道河大宿管老师是信基督教的了，他进我们宿舍的第一句话就是：“Oh，MyGod！！！”（燕赵） 　　3.去食堂打了份土豆烧牛肉，一不小心掉了块牛肉，结果只吃到了土豆！（日月光华） 　　4.你以为我真不会说废话啊！九个字而已――我是带着救生圈来的！！！（我爱南开） 　　5.以后等咱有钱了就拍个电影叫《房事》，一定火！讲咱们老百姓买房的烦心故事~（水木社区） 　　6.见到色狼，我也不怕不怕啦，我是女博士，不怕不怕不怕啦~~~（饮水思源） 　　7.北科大骗了我大学四年，所以我打算用北科大教我的知识骗社会一辈子！（北科大） 　　8.母氏系族人类住洞穴，父氏系族人类住高楼――这就是生*殖器崇拜！（蓝色星空） 　　9.幸福掌握在自己的手里，而不是在别人的嘴里！（一见隐讳，水木社区） 　　10.gg对mm诡异地笑道：“狡兔三窟，好女人，也一样~”（再见隐讳，水木社区） 　　11.系花成功连任了学生会主席第一夫人，不过竞选学生会主席再次遭到挫败……（北大未名） 　　12.我手太笨了，可他又太帅了~于是我一边织一边露出狰狞笑容盘算着：我就不信了，围上我织的围巾你还能那么帅！（北大未名）（转载请注明天涯社区开心乐园） 　　13.一直想在中*南海举办我的婚礼，可就不知道还要等多久才能排上……（日月光华） 　　14.昨天我把男友的澡卡拿到女浴室用，结果刚插进去机器就自动蜂鸣：有色狼！同时屏幕上不停闪烁“alarm”字样~（水木社区） 　　15.好老师无论在哪张床上都能把你们带上天堂，不好的老师直接带你们去住总捅套房~（北大未名） 　　16.意淫是唯心主义，手*淫是唯物主义，唯物主义万万岁！（科苑星空） 　　17.我曾经泪流满面地嘶吼着自己将再也不会为一个女人流泪，结果换来母亲的一顿毒打――那年我8岁。（天涯开心乐园） 　　18.我身边的朋友们啊，你们快点出名吧，这样我的回忆录就可以畅销啦~~~（日月光华） 　　19.终究没飙过那辆宝马，只好眼睁着看它在夕阳中绝尘而去，要知道这并是我引擎不好，而是因为车链子掉了~（天涯开心乐园） 　　20.由于陈永杰（女）同学休学，宣告了04级会计系“吉祥三宝”时代的结束，崭新的“绝代双娇”时代即将展开，望大家相互转告！（我爱南开） 　　21.愤青和爱国仅有一步之遥，和SB一步都没有！（北大未名） 　　22.朝鲜和韩国千万不能合并！因为他们就像中国鸡胸上的bra，保护中国不受日本鬼子的亵渎！（水木社区） 　　23.社会进步了，女人是生活中的强者；科技发展了，男人是床上的弱者！（天涯开心乐园） 　　24.霍去病在我这个年龄不仅功成名就，而且都死了好几年了~~~（水木社区） 　　25.中国编年史：史前――>1949年解放――>未来（北大未名） 　　26.想当初，恋爱时，除去被窝，都在一起；叹如今，结婚后，离了枕席，各自奔波。（北大未名） 　　27.秋天我把老婆埋在地里，结果到了冬天警察叔叔也把我埋在地里了……（天涯开心乐园） 　　28.前几天三姨对我说：“你家刚买完房子，你应该能找到对象了吧？”（紫丁香） 　　29.沈从文先生曾在武汉大学任教，按现在的专业划分应隶属计算机学院，其大作《边城》作为我国第一本程序语言教材将永载史册！（珞珈山水） 　　30.浦江论剑，烽烟再起！下任市长究竟是挑战贪污之父和|的他，还是用MBA管理后宫三千佳丽的他？移动用户发送“三个*代表”到3838，联通、小灵通用户发送“八*荣八*耻”到7474，评选你最喜爱的上海市长！（日月光华） 　　31.老婆，你刚才走过电视机时，我至少少看了三段广告！（西祠胡同） 　　32.丈母娘当着我的面教训起她姑娘来：“你摊上个懒的，自己就得勤快点！”（水木社区） 　　33.跟你谈恋爱――我早把脑袋栓在裤腰带上了！！！（燕赵） 　　34.每个女生都应该有一双好鞋，穿上它会就带我们走向幸福~（逸仙时空） 　　35.上联：毛手吾执，问佳人尚思周口？下联：刺舌相接，随相公安居元谋。横披：直立行走！（水木社区） 　　36.一人独叫不是春，两人齐叫春满园~（水木社区） 　　37.嫁个我不爱的跟被强奸有什么区别？（天涯大学校园） 　　38.拥抱真是个奇怪的东西，明明靠的那么近，却看不见彼此的脸……（转载请注明天涯社区开心乐园） 　　39.大飞哥有两个女伴侣：一个是大飞哥的女朋友，另一个是大飞哥女朋友的情敌……（北大未名） 　　40.汕大男生；“中国男人的JJ就好象是神州飞船，别看东西小，一下子就把你送上天！”（郁金香） 　　41.这些年来我早就见怪不怪了――坛子上的人凡是讲到女生和爱情，个个都能长篇大论，分析的头头是道，就好像自己曾在欲海情天中饱经沧桑一样。遇到这样的男生你心里要有数，这样的人多半连女生的小手都没拉过！（逸仙时空） 　　42.罗密欧和朱丽叶在舞会上相遇，一见钟情，第二天就XX；想想现在两个人在迪吧相遇，然后到酒店开房，难道这些都算得上是爱情吗？（北大未名） 　　43.这才上大一就开始留长发、蓄胡子，难怪人家说学美术的远看像个逃难的，近看像个要饭的，仔细看像个拣破烂的，上前一问原来是美术学院的！（百度贴吧） 　　44.电视里看到骨瘦如柴的非洲难民，偶很心痛，奶奶却说：“娃啊，你可千万别被现在的电视给骗了，他们会没钱吃饭？？那他们妈妈还带他们去烫发！”（水木社区） 　　45.俺娘说咧，做人要厚道，见到比俺漂亮的就夸她聪明，见到比俺聪明的就夸她有气质，见到比俺还狗屁不是的女人俺就干脆说她是宇宙无敌雷霆霹雳超级飞天美少女！！！（燕赵） 　　46.记得导师曾说过，马克思写《资本论》的时候，写累了就会做几道微积分题来休息一下大脑。那时候想想马克思可真是个强人啊~可谁又能想到现在的我是边做着微积分边写写《资本论》的呢……（蓝色星空） 　　47.如果一条狗跟你擦肩而过，如果它有急事就不会看你一眼；如果它没事就会看你，假如你的眼神再友好些，它就会围着你的脚转一转，这种礼节是人和人之间比较欠缺的~（饮水思源） 　　48.这年头谁是谁的唯一啊？傻蛋同学说傻*B是他的唯一，我们笑了；我们说生活是我们的唯一，上帝笑了；上帝说芸芸众生是他的唯一，我家的老母猪笑了，确切点说是面部肌肉坏死压迫神经所致……（海天白云） 　　49.现代网络的时尚经典：一个从野鸡大学出来找不到工作，买不起房，就连后门都走不到的年青人，上网先看奇袭东京的YY小说，看累了去天涯国观骂下“右派”的狗，然后上军事论坛讨论台海之战时如何对付美国的航母舰队。用天涯歪诗两句形容这类人物的理想境界就是：“富士山头飘汉旗，樱花树下赏胡姬。”他们未曾想过，即使这荒唐的理想真的变成现实，“樱花树下赏胡姬”的仍然是现在“天上人间赏汉姬”的人物，而他自己仍然是那个网吧吃泡面，月末等工资的小人物～（天涯杂谈） 　　50.涉黄，已删除 　　51.吃大米饭时居然没吃到糊米，我感慨了：今天食堂又拿昨天的陈米来顶替了；（天大求实） 　　吃大白菜时居然没吃到虫子，我感慨了：今天食堂又买水淹的大白菜了； 　　吃炖肉菜时居然没吃到猪皮，我感慨了：今天食堂又在用昨天剩的泡油条了； 　　吃炒鸡蛋时居然没吃到蛋壳，我感慨了：今天食堂又让新来的丫头打鸡蛋了； 　　吃打卤面时居然没吃到抹布，我感慨了：今天食堂又不擦锅碗瓢盆了； 　　吃蛋炒饭时居然没吃到烟头，我感慨了：今天食堂又没用大师傅做饭了； 　　吃肉炒面时居然没吃到蚂蚱，我感慨了：今天食堂又在用昨天剩的肉末炒面了； 　　吃烧茄子时居然没吃到茄子，我感慨了：今天食堂又用酱油烧醋了； 　　吃土豆块时居然没吃到烂芽，我感慨了：今天食堂又卖黑心小土豆了； 　　吃烧豆腐时居然没吃到肥皂，我感慨了：今天食堂又得拿豆腐刷锅了…… 　　52.我早早就跟女友立下毒誓：“以后我们孩子要是敢学生物，老子就打折他的狗腿！要是还敢到川大来学生物学，老子就直接扭断他的脖子！！！（蓝色星空） 　　53.当齐达内用少林铁头功撞向马特拉奇，同时马特拉奇以第一宇宙速度飞出去的时候，我深深为中华武学所折服！（天涯大学校园） 　　54.让一个男人爱你也许不是难事，让一个男人娶你才是难事；让一个女人嫁你不是难事，让一个女人爱你才是难事！（水木社区） 　　55.火车上，一个女孩靠在男孩肩膀上睡着了，这是一个故事；一个男孩靠在女孩肩膀上睡着了，这是一个事故；我就纳了闷，为什么我的生活中处处充斥着事故而不是故事！（北大未名） 　　56.我是一个贪玩的孩子，除了放风筝，什么也不会，我只知道无论如何我都不可以放手，我只知道我必须微笑着跑向前方……（济南大学虚拟社区） 　　57.中国人比较注重隐讳。自孔夫子始，他老人家东游见两小儿便日；杜牧在《山行》中又教育我们要注意意境，比如“停车做爱枫林晚”；就连古人包办婚姻也强调说是“日”久生情。当然，数风流人物嘛，还得“坐地日行八万里”~（天涯开心乐园） 　　58.我叫毛毛，市长的亲妹妹。我是水晶城堡的守护者，这是我的坐骑――摩托车。有一天，我获得了奇迹般的秘密，当我抽出棍棒高声喊道：“赐予我力量吧――我是城*管~~~”（饮水思源） 　　59.问：陈*良*宇同志9月案发后，为什么中央不再从外面调一个市委书记来，而是要扶正韩副市长？ 　　答：因为国庆期间车票太难买了！（天地人大） 　　60.我的自行车左闸是虚拟的，右闸是随机的，车龙头是不可控的，车筐是奇异的，车座是非平稳的，车链与车身是无连接的，车胎是不饱和的，脚踏板与轴是互不相关的，挡泥板是可转置的，车锁与钥匙是相互独立的，整个自行车系统是离散的！（水木社区） 　　61.一个有教养的男大学生打架时应关心地询问对方：请问你是不是想要个亲妹妹啊？（三见隐讳，北邮人） 　　62.有做得到的事，也有做不到的事――例如早睡早起~（水木社区） 　　63.发现大家看A片时最急的是抢凳子，然后都不自觉地翘起二郎腿……（北科大） 　　64.最快的是电表，最慢的是网速……（北大未名）（转载请注明天涯社区开心乐园） 　　65.马上到“6.17”了，在这里沉痛悼念加爵逝世1周年！本来想约朋友一起出去打牌的，后来想想还是算了~（饮水思源） 　　66.原来我才是这个世界上真正的傻子――大学强奸了我，我还给它钱！（天涯大学校园） 　　67.这是郁健，我班四大帅哥之一；我、吕策、胡皓是前三名……（北科大） 　　68.我发现我已经成天使了，因为我天天上课都在听天书~（搜狐成都理工） 　　69.想做二*奶并不是你的错，可来大学念书就是你的不对了！！（天涯开心乐园） 　　70.“秋昆社”被取缔后，我们又成立了“心生研究会”，没想到还没挂牌就又给取缔了……（四见隐讳，五色土） 　　71.怀揣两块，胸怀500万！（天涯开心乐园） 　　72.种草不让人去躺，不如改种仙人掌！（天涯上海） 　　73.大便的离去，是马桶的召唤，还是肛门的不留？-_-#（天涯开心乐园） 　　74.心中有爱，看街上美女都是情人~（天涯开心乐园） 　　75.哪里有美女，哪里就有幻想；哪里有幻想，哪里就有流氓！（饮水思源） 　　76.世界，人，思绪，一言以蔽之：乱！（北大未名） 　　77.你们尽管来践踏我吧，因为我就是一陀屎！（天涯大学校园） 　　78.从猴子到人需要一万年，从人到猴子只需一瓶酒~（猫扑） 　　79.我真想亲口管你爷爷叫声：爹！（天涯开心乐园） 　　80.临渊羡实习，不如退而学点习！（日月光华） 　　81.我朋友在他女友手机里的名字是“他”，后来他们分手了，于是就变成了“它”……（五见隐讳，饮水思源） 　　82.一个美国黑客扬言要黑一个中国网站，结果他刚打开网页，电脑就被安装了四五个插件……（协和医大） 　　83.你就是我心目中圣洁的小龙女，我愿做你一辈子的尹志平！（北大未名） 　　84.请用一个字来评价华工――妙！那两个字呢――还是“妙”！！（华南木棉） 　　85.如果电脑是妓女，那么U盘就是嫖客~（小天鹅） 　　86.老子开始学好了，替人画像！一人30，两人50，去痣，添酒窝不另收费~（饮水思源） 　　87.我到某公司干了一个半月，唯一干得像样的事就是成功劝走三个来实习的研究生~（天大求实） 　　88.小时候为了不让爸妈看见成绩单，于是就把它藏在一个很高很高的地方，还是搬着小板凳放的呢。结果特别后悔，爸爸回来一低头就瞅见了……（水木社区） 　　89.处女和处男就好象木板和钉子：木板被钉了个窟窿就不是好板子了，而钉子钉过几个木板却不会有人在意……（天涯开心乐园） 　　90.金正日发表电视讲话说：“中秋节刚过，我爆个核弹算给大家拜个晚年……”（科苑星空） 　　91.如果上天再给我一次重生的机会，我一定要选择在唐朝，这样既不用学英语，也不用减肥~（紫金香） 　　92.千万别和傻*B较劲，尤其上网时别和看网吧夜班的傻*B较劲！（天涯舞文弄墨） 　　93.叹息点儿背――跑快了撵上穷，跑慢了被穷撵上！（天涯开心乐园） 　　94.人家常说饭后吸烟不好，所以为了健康，我干脆就不吃饭了！（天涯开心乐园） 　　95.北大学生亲切地管自己的校医院叫做“小西天”……（我爱南开） 　　96.一个农民拿着上访材料走在大街上，走着走着就死了……（水木社区） 　　97.如果没有毛片，中国的性教育简直就是一片空白！（放鹤亭） 　　98.某人墓碑上刻着――感谢政府为我解决了住房……（天涯贴图专区） 　　99.祖国的国耻日定在哪天暂且不论，不过我觉得楼主的家耻日倒可以放在其生日那天！~（天涯国际观察） 　　100.最后一个是颁奖仪式――（天涯管理论坛） 　　如果不是考虑政治因素，2006年诺贝尔文学奖应授予天涯诗会的赵丽华，因为她让世界人口最多的国家的所有人都变成了诗人……  2006-12-11 12:58:58
