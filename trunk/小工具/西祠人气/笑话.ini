title=偷看老婆的日记,结果笑得半死
line=偷看老婆的日记,结果笑得半死作者： 佚名    推荐人：上善若水    来源：网络    半夜，醒来，感觉老公紧抱着我，窃喜！心想：这家伙平时挺酷的，没想到睡觉时一不小心就露馅了。于是感动不已，正准备好好享受他的拥抱时，听见他迷迷糊糊说到：“老婆！好冷！”当时恨不得把他踢下床去。    某日和老公一起看电视，电视中女演员正跳芭蕾，老公对我说：“老婆，你也很适合跳芭蕾。”窃喜！心想：老公一定觉得我身材不错。可是我想让他表扬的直接点，于是沉住气继续问他：“你为什么说我适合跳芭蕾呀？”老公一本正经并用很专业的语气说到：“跳芭蕾的人胸都不能太大的。”我顿时没从椅子上滚下来。    一周末起床后，和老公说到最近的开销问题，觉得我们时常乱花钱，这样下去可不好，于是决定改掉乱花钱的毛病。晚上老公陪我逛超市，我看到我爱吃的沙琪玛，可是不知道要买哪个牌子，于是随便拿一种，标价为4块8，正准备伸手拿时听见老公在一旁不停的叫到：“4块6的，4块6的。”我听到后顿时笑得直不起腰，看来他是对我们的省钱计划认真了。    一天早上，我休息，老公上班，我送老公到电梯口，电梯门开，我转身准备回家，听见背后老公叫我，转身一看，只见老公站在电梯口前一脚站立一脚翘起拦住电梯门，探着身顽皮的对我说：“老婆里面没人呀，KISS一下！”我又好气又好笑！    一次，我一边照镜子梳头一边对老公说：“你说要是我的老公每天下班回来做饭洗衣，然后我什么都不用做，只要上班，那多好呀。”老公走到我旁边，不停的摇我，说道：“老婆，醒醒，醒醒，时间不早了。”我彻底被我老公打败了。    我和老公喜欢一起看影碟，但是每当要换片子的时候就很痛苦，特别是冬天，不想从被窝里出来。于是，每次画面一停止的时候我就马上侧头装睡，还发出鼾声；老公见状，只能自己下床去换。一等到碟片进仓，我立马醒来，装成睡眼腥松的样子说：怎么了，怎么了，发生了什么事？要换碟片么？我来，我来，我来好了。老公说我太坏了。隔几日，我已经忘了这个事情，到换碟片的时候我刚想叫他，可是他已经侧头而睡，之后自然是如法炮制，笑死我了洗碗后顺便把不锈钢的锅了刷了，很卖力地刷，终于刷的比刚买回来的时候还亮。于是非常！老公站在阳台的凳子上凉衣服，我兴冲冲地举着锅进去给他看。他对着锅，头偏来偏去仔细地看，就是不夸我。正待问他时，他用手若无其事地抿一下头发，“恩，这个小伙子还是挺帅……”    开始的时候我老婆说她不会做饭。我说：“不会吧，我都会做。”结果，现在我做！哈哈。    下班的时候他去接我，我嚷着要买香蕉。到地方发现公司的两个女孩也在买。我与她们很熟，而他一点也不。我跟她们叫道：“太好了！我不用买了吧？”那女孩便很慷慨地把一兜香蕉都递给我：“随便拿！”我只掰了一根，那女孩说：“多拿点！客气什么呀你！”他也跟着说：“拿两根拿根！”同事微一怔也赶紧附和他说：“多拿点多拿点！”他说不不，两根就够了。我又掰下一个，正诧异他怎么可以这样丢我的脸，他却把网兜递给我，然后拿着那两根香蕉递给同事，认真地说：“谢谢啊！”第二天上班到中午了大家一想起来还狂笑……    老公很喜欢在家里藏起来让我找他，可是房子太小了，每次我都很轻易地找到他。一次睡觉前他去关灯(灯的开关离床有一定距离)，关了之后就见他迅速蹲在地上，我虽然看得清清楚楚，(夜视视力很好哦)，却闷声不响。只见他蹲了一会，又匍匐向床边爬过来，我忍住不笑，等他小心翼翼费力地爬到床边，探出头来，我猛地扑过去，吓得他！哈哈，狂笑！    在老公眼里，我是个著名的近视眼;低IQ。不过有时，他也会上我的当。前天上街，在一热闹的商场门口我俩走散了，不过我回头就发现了他，见他正紧张地向后面张望。我走到离他的背后，大喊他的名字，他猛的回头，我装做没见到他，还是大喊，还作出很害怕，很着急的样子，他开心的笑着抱住我，说“哎呀，笨笨！”哎呀，甜蜜死了！    又想起来一个：昨天晚上吃饭过后和老公在院子里散步，突然看见路上有一只蟑螂，我大叫“老公，踩，踩，踩死它！”然后自己也伸脚准备去踩，老公说“哎呀，是小强，放过它吧。”让我觉得自己好象很残忍，暴没爱心。    老公坐班车回家，路上堵死，给我发短信让我绕道回家。我给他回短信说，堵车你就在车上睡会儿觉吧。他回：不！要是梦见你多吓人！    某日看见电视上体育比赛中国队又落败我信誓旦旦的说：“将来我要让我的孩子练体育为国争光！！”老公看着书抬头看了我一眼说：“那让他练举重吧，看他妈这样儿他能行！”呜呜呜……    有一天跟老公讨论那个所有人都会讨论的傻话题“下一辈子做男人还是女人”，我想了半天说“我下一辈子要做男人，让你做女人来伺候我！”老公扭脸看了我一眼说“上一辈子你也是这样说的”……    昨天和老公在家打老鼠，老公很英勇，踩死了老鼠。我大赞他神勇，他却很哀惋的说“哎，我想起了小时候看的《舒克和贝塔》，心里好难受啊！”    偶第一次给老公做饭，自己手艺实在不精，做出来的菜色香味都不沾边，老公好可爱地一边埋头苦吃，一边安慰偶说，老婆没关系，给我温饱就可以了，我不要求奔小康   2008-10-7 14:59:50
