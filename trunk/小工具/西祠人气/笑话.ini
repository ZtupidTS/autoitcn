title=秀才认字读半边
line=秀才认字读半边作者： 吴超华    推荐人：人鱼传说    来源：谈心亭    社坛，封建时代人们拜祭土地的地方。    乾隆年间，粤地甲乙丙三书生一齐上京赴考。(就是参加京城考试，考中了就能当官)他们一路游览名山大川，见识各地风土人情。    路经一个山庄，见村门口空地书着一块大石碑，上刻"社坛"两个大字。    甲书生有小聪明却读书不用功。他漫不经心地大声诵读:"社_颤_"    乙书生读书懈汰却喜欢挑刺.他听了"社"不理解,于是瞟了一眼石碑,用纠正的口吻大声诵读:"杜_坛_"    丙书生不学无术却自以为是.大声纠正说:"都读错了!壮_    正坐在村口半闭者眼睛晒太阳的一位白头发长者听了,长叹一声,轻声吟诗一首:"社坛""杜颤"两相离,"壮"先生该剥皮!社坛二字认不准,凭何本事接试题.   2007-5-27 20:53:10
