line=坐牢好还是工作好作者： 佚名    推荐人：青岩    来源：www.ku66.cn/ 21K 2007-7-7    坐牢时大部分时间是在一个8x10的牢房中渡过     上班时大部分时间是在一个6x8的空间中渡过      坐牢时三餐有人料理     上班时只有个午餐休息时间并需要自费处理午餐      坐牢时会因为表现良好而减刑     上班时因表现良好而得到的赏赐是更多的工作      坐牢时有个警卫为你开门和关门     上班时需要自己佩带保全卡并自己开门和关门      坐牢时可以看电视和玩游戏     上班时看电视和玩游戏会被开除      坐牢时有自己的厕所     上班时需要与很多人共享厕所      坐牢时亲戚和朋友可以来探访     上班时根本不能与亲戚朋友讲话      坐牢时所有费用由纳税人给付并且无须工作     上班时需自己给付上下班费用，工作所赚的钱需要缴税来提供监狱的费用      坐牢时总是透过BAR（铁杆）眺望世界并希望早日离开     上班时一直想着下班并尽早进入一个BAR（酒吧）      坐牢时经常会有个虐待狂的典狱长     上班时这个人的职称叫（总）经理    2007-7-25 2:18:17
