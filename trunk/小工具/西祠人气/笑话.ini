title=安心工作不看球
line=安心工作不看球作者： 陈斐华    推荐人：zjwylxw    来源：今日晚报这些时，四年一度的欧洲足球锦标赛正在奥地利和瑞士如火如荼地进行。我和几个球迷同事几乎都是通宵达旦的看球。球是看得很过瘾，但带来的直接后果就是因睡眠不足而上班迟到、打瞌睡，而且个个都是无精打采。 前天早上，公司周经理见又有几个人因看球迟到，便对大家说：“喜欢看球赛是个人的爱好，我无权干涉，但不能因为看球影响工作。看在欧洲足球锦标赛是四年一次的份上，前几天上班迟到的，我就不追究了。从明天开始，凡因深夜看球造成上班迟到、打瞌睡影响工作的，扣除一个月奖金。”周经理的话刚说完，大家就议论开了。有的说这回经理要动真格的，大家还是好自为之吧。有的说迟到一次就扣除一个月奖金，太不近人情。还有的说管他扣钱不扣钱，先看球再说。见大家情绪比较激动，我就对周经理说：“其实我们也不想迟到，而是这球赛都是深夜进行。如果夜里不看球，大家都不知道比赛结果。这样，即使是上班，也会因为惦记比赛结果造成精力不集中，而影响工作的。”大家在旁边纷纷附和。正在我洋洋得意的时候，周经理说：“小陈说的也有道理。这样吧，为了让大家及时了解比赛结果，我让公司夜间门卫兼顾看球，每天早上将各场比赛的结果写在传达室前的小黑板上。这样，大家就可以安心工作了……”   2008-6-24 16:05:30
