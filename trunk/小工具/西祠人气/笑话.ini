line=92条个性签名作者： 佚名    推荐人：上善若水    来源：网络1.柏芝你走吧，我舍不得韩红！！！ 2.按猪的审美观，我基本算得上是个帅哥~ 3.我不是你想象中的那样完美那样坚强，金钱和美女就足以把我征服！ 4.见到我以后你会突然发现――原来帅也可以这样具体呀~ 5.姑姑，十六年后我们断肠崖见，到时候别忘了给我发短信！ 6.自从两个妓女自称是某名牌大学的毕业生后，我现在一般都自称文盲！ 7.天使和魔鬼拿我的灵魂拔河玩~ 8.我曾经是个天使，真的！在降临人间时上帝慈祥地对我说：“去吧，孩子，你是个为补考而生的男人……” 9.初夜让人用肚脐眼给骗了：( 10.男二号对女一号说：“你为什么要背着我爱别人！”(2006隐讳签名之离骚) 11.本人中科院高级潜水院院士，诺贝尔长期掉线奖，奥斯卡终身隐身奖~~~ 12.为人不识浙大男，便称猥琐也枉然～ 13.男人偷腥时的智商仅次于爱因斯坦！ 14.房价越来越高，所以，好男人越来越少…… 15.生病了绝不能去医院，去医院我就会因为没钱吃饭而饿死…… 16.自去年“麦莎事件”后，CCTV现在唯一能让人相信的恐怕只剩下整点报时了…… 17.午夜十二点准时下线！否则，公主就会变回灰姑娘～ 18.我大声地咆哮，在寂静的厕所之中。你投射过来异样的眼神，诧异也好，不爽也罢，并不曾使我的声音变小。因为使我秀逗的，不是你走错了厕所，而是我忘带了手纸。 19.出门在外，请记住：一定要把牛B还给牛！ 20.剥夺人民说话的权利，就如同****犯将一个女人摁倒在地却脱不下她的裤子一样令人抓狂～　 21.爱我免费，包年优惠！ 22.小姐站住，站住！想和我谈恋爱么？ 23.坐拥大奶名号，享受二奶待遇 24.人生得意须尽欢，莫使娇妻空对房！ 25.在天愿做比翼鸟 在地愿做同圈猪！ 26.三个月了――不是你的…… 27.爸问我为什么背着他学抽烟？我说：“台湾不回归，心情很郁闷！” 28.她在床上和床下一样咄咄逼人！ 29.她说：“我要玩的是感觉，不是你的器官！” 30.我喜欢“三心二意”的人：对我有爱心，对我有信心，对我有责任心；说话有创意，令我“满意”！　 30.五马分尸中……你来一块不？ 31.就叫我朝伟吧，虽然歌唱得像学友~ 32.在喂猪的时候总会想起你…… 33.上帝说：“要有光。”我说：“不批准！”于是便有了黑夜…… 34.自打我变成了一泡屎，就再也没有人敢踩在我头顶上啦～ 35.穿“人”字拖鞋，与刘翔赛跨栏，一局定乾坤，输了就引退江湖，目前正在积极备战ing…… 36.我把KONKA的电视遥控器别在裤腰上，假装新买了个NOKIA手机…… 37.如果早上来的晚一些，我想我会喜欢早上的～ 38.给我织一条围巾，我愿以一生关怀相回报。否则，你就用围巾勒死我吧！！ 39.你的丑和你的脸没有关系…… 40.一生中真爱一个女人就够了，哪个说不够我和他拼命！！！ 41.一时的冲动，子孙的危机！ 42.****易躲，意淫难防！ 43.上床前请出示您的健康证！ 44.生活就是胡说八道加胡思乱想，所以简单生活要求不胡说八道加少胡思乱想！ 45.想污染一个地方有两种方法：垃圾，或是钞票！ 46.淫以为荣，醉有风度~ 47.宁尝鲜蜜一口，不吃烂桃一筐！ 48.这个字念：锊！ 49.真爱你的不是在雨天能为你撑起伞的那个人，而是能陪你一起淋病的那个 50.中国足球队对中国的唯一贡献是――让越来越多的人关心起篮球！ 51.08年8月8号结婚是个不错的主意~ 52.人生就是一场游戏，你遇到的障碍就是各种关卡，所以，让我们尽情地去攻略吧！ 53.说什么都是废话――因为你就是个废人！ 54.动物的种类在减少，人的种类在增加吗？ 55.若非当初拒绝穿上疯狂的红舞鞋，想必现在也旋转得像个陀螺吧？ 56.你可以像猪一样的生活，但你永远都不能像猪那样快乐！ 57.日出只要在日落前出现就好，上课只要在下课前到达就好。 58.人总要犯错误的，否则正确之路人满为患～ 59.不要把时间浪费在不在乎你的人身上，受不了就去魔兽！ 60.拉屎最低配置：钱江晚报一份；建议配置：体坛周报一份+草纸一张；豪华配置：中华一根+花花公子一本+草纸若干。 61.我喝水只喝纯净水，牛奶只喝纯牛奶，所以我很单纯…… 62.为配合今年中国计划生育工作的胜利完成，本人决定暂时不和异性朋友接触，谢谢合作～ 63.既然男人都靠不住，那我还是找个又帅又有钱的吧～ 64.只要不下流，我们就是主流！ 65.为中华而努力读书！一包中华好多钱啊~~~ 66.我只说三句话，包括上面那句，我的话完了！ 67.老板，38的鞋太小，39的又太大！ 68.有肉的时候吃豆腐，有豆腐的时候吃肉；没豆腐没肉的时候才会想念一个人～ 69.上帝说：“要有光。”我说：“不批准！”于是便有了黑夜…… 70.此人已死，有事扒我坟！ 71.人在新浪钻，哪儿能不挨砖？日啖板砖三百颗，不辞长做新浪人～ 72.当你后有追兵却又面对悬崖时，不跳，你就丧失一次机会；跳下去，你将丧失更多机会！！ 73.做人要长着坏心眼做好事~ 74.日后咋办？日后再说！！！ 75.跟我走，我带你去梦游！ 76.八戒的老婆是谁？猪啊~~~ 77.男人宁愿要一个侍奉自己的奴隶，也不愿意要一个自己侍奉的公主~ 78.男人在不懂的时候装懂，而女人则恰好相反~ 79.我把一万句誓言装在机枪里向你扫射，你倒在血泊中，浑身镶满了丘比特的子弹！ 80.车到山前必有路！我*，TMD是条死路！！！ 81.嫁给你，和当尼姑有什么区别！ 82.对丑人细看是一种残忍，除非你想惩罚他！ 83. 寻人启示：王海亮，男，22岁，长的帅，榆树人氏。为弱智儿童，日前不慎走失，有见到者，帮忙揍一顿，必有重谢！ 84.一日，吾忽觉腹胀，天眼有物欲坠焉，起而如厕，力及处，屙得一大光球，名之曰太阳。再而屙，又得一蓝色球体者，堕于地，是以曰地球。久屙未爽，复以指抠，得小粪球一只，思之家中贫困无灯，遂以月亮为之名，以示草民之愿也。然人皆有粪，是以星空灿烂哉！ 85.现在的社会根本没有英雄好汉――英雄都盖在国旗下，好汉都在法院门口墙上贴着――门右边的墙！ 86. 其实我小时候的梦想并不是要当什么科学家，我只是幻想自己是地主家的少爷，家有良田千顷，终日不学无术，没事领着一群狗奴才上街去调戏一下良家少女…… 87. 我用四年的时间完成对大学的祭奠！ 88. 读十年书不如养一头猪，读十年书养不活一头猪，读十年书不如做一头猪，读十年书还不如一头猪！ 89. 日本一天不陪罪，我就一天不会从数学补考教室出来！！ 90.本人立志统一全人类，请大家投我一票！ 91.嗨，那个撬地球的家伙！ 92.看到这受不了了，周杰伦，快带我走吧，韩红我也不要了！！！   2008-8-21 23:32:17
