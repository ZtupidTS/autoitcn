title=老吴之死
line=老吴之死作者： 遥远的清平湾    推荐人：rdcp4678    来源：《江南时报》 ( 2006-10-17 第20版 )      吴子虚近日连遭假货之苦，先有米中沙石磕坏钢牙，后到银行取款竟藏假币一张，买来彩电原是翻新之物，回家之后，想借酒消愁，哪知此酒乃是酒精兑水所成，抽烟一支，却是连点不燃，又是假烟一盒，打开电视，新闻报道：昨天观众为之疯狂的甲级联赛裁判竟吹了黑哨…… 老吴气得两眼发白，对假货真是痛之入骨，恨不得对造假者剥其皮，啖其肉。一日，某晚报登出的广告让老吴喜不自禁，该广告称，大名鼎鼎的乌有之博士为打击假货，倾其毕生心血，研发出高科技产品“万用假识通”，不管是何形状、是何质地的假冒产品，只要用此仪器一测，马上能识别其真假。为了杜绝假货，诚信经营，该产品现只以成本价出售，每台售价２５０元。第二天，老吴当即到银行汇款２５１元，因为他觉得二百五听起来不舒服，所以多汇了１元。该公司果然很守信，两天后，产品就寄了过来。该产品小巧玲珑，拿在手上像个手机，使用也极为方便，只要轻按按钮，屏幕上马上会有提示，判断货物的真假。老吴拿着“万用假识通”兴冲冲地往市场走去。他先来到米店，米店中摆放的米粒粒饱满，晶莹透亮，上写“泰国优质米”。老吴觉得此米不错，便称了５斤。出了米店，老吴突然记得自己还有宝物在身，却没有派上用场，于是用仪器一扫，屏幕上立即显示：此物有残留农药，不可食用。老吴马上回到米店，要求退货，可老板不但不肯，还讥笑老吴的脑子有毛病。老吴吃了哑巴亏，但也感到庆幸，幸亏还没有煮饭，要不然不知又有多少农药吃到肚子里去了。老吴又来到菜摊，一棵棵青菜绿油油、水灵灵，煞是养眼。老吴心想，还是多吃点绿色蔬菜吧。不过有了上回的经验，老吴没有被表象所迷惑，他要用仪器快速扫描一下，屏幕上马上显示：此物有残余有害物质，不能食用。老吴赶紧退开，朝卖鱼的店子走去。老吴想，鱼肉里总不会有农药的。老吴挑来挑去，挑中了一条金丝鲤鱼，老吴还是有点不放心，用仪器还是扫了一下。上面的显示让老吴不禁目瞪口呆：此物含有对人体健康不利的激素。在市场上转了半天，老吴手中除了那几斤有毒的大米外，还是一无所获，最后索性把米袋也丢到垃圾箱中。回家途中，老吴看到一个老农模样的人提着一篮蘑菇，老吴抱着试试看的想法迎了上去，他用仪器一照，立马显示：此物营养丰富，宜于食用。当天晚上，老吴饱餐了一顿。第二天，有人发现老吴竟死在家中。法医鉴定，死于食物中毒。后来据媒体披露，乌有之博士的新产品存在质量漏洞，正确率仅为５０％。   2006-10-19 20:12:09
