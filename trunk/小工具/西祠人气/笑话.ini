title=天！牛顿三大定律对MM竟然全部失效
line=天！牛顿三大定律对MM竟然全部失效作者： 燎原    推荐人：木头人    来源：http://bbs.zongshenmotor.com    1、第一定律(物体在没有外力作用的情况下会保持原有的状态)     推论：当你不去追求一个美眉，这个美眉就会待在那里不动。     评述：这个显然是错误的！当你不去追求这个美眉时，她很可能会被别的帅哥泡上，她也可能自己四处游走，去泡别的帅哥。所以，先下手为强，不能傻等。     2、第二定律(F=ma，物体的加速度，与施加在该物体上的外力成正比)     推论：当你强烈地追求一个美眉，这个美眉也会有强烈的反应。     评述：这个显然也是错误的！如果你是一只蛤蟆，那么公主是不会动心的。你的鲜花送得越勤，电话费花得越多，可能对方越是反感，还可能肥了不费力气的对手。更可能的情况是，当多个人同时在追求一个美眉时，该美眉反而无动于衷，心想：机会多着呢，再挑一挑。所以，紧了绷，轻了松，火候要拿捏得好。     3、第三定律(作用力与反作用力大小相等，方向相反)     推论：当你爱一个美眉，这个美眉也一定爱你。     评述：这个更是荒唐！天下如果有这样的好事，那如何有诸多的王老五！     至此，伟大的牛顿的三大爱情定律全数推翻。 还是相对论来的精辟：当你和一个美眉坐在一起，一个小时也会觉得只有五分钟，而一个火炉给你的感受则是五分钟相当于一小时。爱因斯坦是多么的明智呀！       2008-3-13 16:51:50
