title=喊口号
line=喊口号作者： 佚名    推荐人：wy564491949    来源：http://www.xishan.net    10年浩劫中，某造反派头头卫彪在武斗中被人打死。追悼大会一切准备就绪，只缺一个嗓门大能领着喊口号的人了。卫彪的秘书四处打听，终于找到一个身高6尺，膀阔腰圆，祖传三代在镇上卖糊面粥的郑三，他要喊一声：“喝糊面粥来！”    周围几里都能听得见。秘书拉住郑三，亲热地说：“郑三啊，我们的卫司令死了，马上要开追悼会，请你带着喊几句口号，怎么样？”    郑三连连摇头，说：“不行！不行！我不会喊口号。”“哎，我教你，一点也不难。喊好了，我们决不亏待你。”    秘书把郑三拉得更紧了。    “我脑子不好，记不住。”    “就一句：卫彪精神不死，记住了吧？”    郑三重复了几遍，点点头，说：“行，记住了！”    追悼会开始了，轮到喊口号时，郑三喊：“卫彪不死！”    秘书一听，糟糕，怎么丢了“精神”两个字，忙提醒郑三：“还有精神！”    郑三马上接着喊道：“噢，还有精神！”    秘书急了，一跺脚：“他妈的，喊原来的！”    郑三大声喊道：“喝糊面粥来――”  2007-7-21 1:13:13
