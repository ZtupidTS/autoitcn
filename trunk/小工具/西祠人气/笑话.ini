title=中500万后的24个小时
line=中500万后的24个小时作者： 佚名    推荐人：xingkonghuipan    来源：中华网论坛给彩票中心打十次电话确认彩票号码和领奖方式。结果：被彩票中心的小姐警告，再敢骚扰她就等着110来抓人。　　给电视台打电话要感谢那位开奖的仁兄。结果：接线员小姐要我的联系方式，考虑再三没有给她。　　给老妈打电话报喜。结果：老妈在电话那边叹气，这孩子，买彩票买疯了。　　掐自己一下确定不是在做梦。结果：全身都被掐紫。　　睡觉。结果：睡不着。　　吃安眠药。结果：睡着了，但是做梦不止，反复梦到中了1000万。　　起床。结果：起得太早，大骂奸商做假安眠药。　　无事，给以前的女朋友打电话。结果：像往常一样被教育半小时，主题是像我这种人发财的几率和被流星砸到的几率哪一个大。　　还是太早，看电视。结果：电视没有信号，还对着电视傻笑。　　打的去领奖。结果：身上的钱不够，半路下车改乘公交车。　　路上接到老板电话，两年来第一次对老板说不，并说出自己的看法。结果：老板夸奖我思维活跃有创意。　　在彩票中心，被昨天接电话的小姐听出声音。结果：她在赔礼道歉之余，向我介绍心理医生。　　确认彩票为有效彩票。结果：抱着彩票中心主任痛哭，场面堪比北京申奥成功。　　办理交税手续。结果：听说要交100万，啊的一声，下巴脱臼。　　有人询问是否愿意捐赠。结果：赶快闭上嘴，下巴脱臼不治而愈。　　与银行业务员谈存款条件。结果：同意我取一万枚硬币数着玩。　　接到399万元的存折。结果：浑身抖动，脸色苍白，有休克前兆，中心主任派人送我回家，不要我请他吃饭了。　　想到老话――得意外之财要散财，于是出门找100个乞丐一人给一元钱。结果：被7%的乞丐拒收，他们真没有职业道德。　　在家里数硬币玩。结果：感觉自己像葛朗台。　　接到前女友电话，她已经知道我被流星砸中了，声音像她18岁时那么温柔，我倒有些不习惯了。结果：挂电话，拔电话线。　　把所有的硬币铺在床上然后躺上去，睡在钱堆里的感觉――真好。  2006-8-26 10:45:16
