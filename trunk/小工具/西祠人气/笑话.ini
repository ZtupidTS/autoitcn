title=甜言蜜语哄老公
line=甜言蜜语哄老公作者： 刘蕊    推荐人：yeyuan521    来源：中文幽默网１．和老公去参加他同事的婚礼，大声称赞新娘漂亮的同时，不忘遗憾地说一句“就是新郎没我老公帅！”如此做的好处是，他在婚礼中为了维护自己的良好形象，没有喝高！２．老公发了薪水以后，特甜蜜地对他说“婆婆屋里的风扇坏了，我自做主张地买了一台新的给她，你不怪我吧？”在他感动之时接着说出“也顺便帮我妈带了一台空调”他绝对不会怪我的。３．晚饭前，实在懒得动，就对老公说“亲爱的，我最近工作特忙，压力特大，饭都吃不下去了，你出去自己吃点儿吧，不用管我了。”然后用一种哀怨的眼神凝视他三十秒以上，他就会自动自觉地去给我做饭了。４．想去逛街了，又正好没伴儿，叫上老公对他说：“今天我陪你去买几件衣服吧，把你打扮得帅帅的，让那些看到我们的人都嫉妒我有这么英俊潇洒的老公！”跟着一脸幸福的笑容，就是甜得能腻死蚂蚁的那种。不用说你也知道最后满载而归的人是谁！５．看老公玩儿麻将，他输了，我说：“他们水平太差，就知道屁和！”他赢了我夸他“英明决策！高手就是高手！”然后把他兜儿里的钱全部掏光，告诉他要替他查明损失或清点战果……６．一起去看电影，专拣恐怖片，看他吓得不敢睁眼，高兴地说“别怕，坏人已经快死光了！”出来时挽着他的胳膊说“要不是你陪着我，我真不敢看！来，为了给我压惊，晚饭你请啦！”在我甜言蜜语攻击下的老公，日渐成熟，现在已经可以对我说出这样的话来了：“小样儿，别甜糊人儿了！想干啥直说吧！”  2007-3-12 21:34:03
