title=教你背“三十六计”
line=教你背“三十六计”作者： 佚名    推荐人：骆潇潇    来源：网络     “三十六计，走为上计”，这是我们在电影里、小说中常听到、看到的一句话。这句话原本的意思是说，在和敌人打仗无力抵抗时，以跑开为上策。现在有时也用来比喻事情棘手不好办就回避开。 三十六计是我国古代兵家计谋的总结。你知道三十六计分别是什么吗？你知道怎样在最短的时间里记住三十六记吗？读了下面这个故事，你们不但能知道三十六条妙计，还能学到一个妙法来记住三十六计。有一位学生爱好文史，又有才智。有一天，他从邓拓的《燕山夜话》里一篇题为《三十六计》的文章中看到三十六计的名目，很感兴趣。其中有些计策脍炙人口，像空城计、连环计、苦肉计，还有声东击西、调虎离山、金蝉脱壳等。他想把三十六计熟记下来，可是近四十条计策怎么记得住呢？他把三十六计抄写下来，看来看去一直没想出个巧妙的办法。这天，他又在拿着抄写的三十六计边看边思索，目光不觉落在桌面的一本唐诗上，他灵机一动：对！从三十六计的每一计中各取一个字，编成一首诗来记，不就容易记住了吗？可是从每一计中取哪个字好呢？又如何串连在一起？这可真得动一番脑筋呢！经过精心地琢磨、推敲，反复地排列组合，终于编成这样一首诗：金玉檀公策，借以擒劫贼；鱼蛇海间笑，羊虎桃桑隔；树暗走痴故，釜空苦远客；屋梁有美尸，击魏连伐虢（guó)。相传三十六计是檀公辑录的，所以诗的开头是“金玉檀公策”。这首诗里除了“檀公策”三个字外，每个字都包含了一条妙计，按照诗中的顺序是：金蝉脱壳，抛砖引玉，借刀杀人，以逸待劳，擒贼擒王，趁火打劫，关门捉贼，混水摸鱼，打草惊蛇，瞒天过海，反间计，笑里藏刀，顺手牵羊，调虎离山，李代桃僵，指桑骂槐，隔岸观火，树上开花，暗渡陈仓，走为上，假痴不癫，欲擒故纵，釜底抽薪，空城计，苦肉计，远交近攻，反客为主，上屋抽梯，偷梁换柱，无中生有，美人计，借尸还魂，声东击西，围魏救赵，连环计，假途伐虢。  2006-6-21 16:54:43
