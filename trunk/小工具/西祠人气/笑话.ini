title=搞笑短信集合（3）
line=搞笑短信集合（3）作者： 佚名    推荐人：水样年华    来源：网络51 如果感到心里挖凉挖凉的，请拨打俺的电话！谈感情请按1，谈工作请按2，谈人生请按3，给俺介绍对象请按5，请俺吃饭请直说，找俺借钱请挂机。  52 长颈鹿嫁给了猴子，一年后长颈鹿提出离婚：我再也不要过这种上蹿下跳的日子了！猴子大怒：离就离！谁见过亲个嘴还得爬树的！  53 鱼说：“我时时刻刻把眼睁开是为了在你身边不舍离开。”水说：“我终日流淌不知疲倦是为了围绕你好好把你抱起。”锅说：“都他妈快熟了还这么倔。”  54 吃饭了吗？请接收短信。大象把大便排在路中央，一只蚂蚁正好路过，它抬头望了望那云雾缭绕的顶峰，不禁唱到：呀啦索，这就是青藏高原！~~~~  55 钱可以买房子但买不到家，能买到婚姻但买不到爱，可以买到钟表但买不到时间，钱不是一切，反而是痛苦的根源，把你的钱给我，让我一个人承担痛苦吧！  56 老天，太蓝！大海，太咸！人生，太难！工作，太烦！和你，有缘！想你，失眠！见你，太远！唉，这可让我怎么办？想你想得我吃不下筷子，咽不下碗！  57 送你12生肖，祝你聪明如鼠，强壮如牛，胆大如虎，可爱如兔，自信如龙，魅力如蛇，浪漫如马，温顺如羊，顽皮如猴，美丽如鸡，忠诚如狗，长得像猪！  58 在乎你的我只在乎我在乎的是是否在乎在乎你的我，我在乎的你是否和在乎你的我在乎我在乎的你一样在乎在乎你的我，小样儿，看晕你！  59 听说过吗？前世的五百次回眸，才换得今生的一次擦肩，象你我这样亲密的朋友，上辈子似乎没干什么，光他妈回头了！  60 有两个造假钞的不小心造出面值15元的假钞，两人决定拿到偏远山区花掉，当他们拿一张15元买了1元的糖葫芦好，他们哭了，农民找了他们两张7块的。  61 你的人生写照：十岁学会自己洗澡DD猪自清；二十岁光彩照人DD猪时茂；三十岁找到工作DD猪立业；四十岁雇了佣人DD猪得佣；五十岁学会打篮球DD猪投！62 乌龟：要不是老上网，我这脸也不会绿得跟屏保似的！   章鱼：要不是老吸烟，我也不会急了就吐烟圈！   青蛙：要不是老看短信，我这嘴也不会乐成这样啊！63 东山脚下的瓜叫冬瓜，西子湖畔的瓜叫西瓜，南天门外的瓜叫南瓜，尼斯湖边沙地里的瓜呢？笨，“尼斯沙瓜”呗！64 生产队集合男女老少下河摸鱼。随着水位升高，某女不慎把手摸进某男短裤里。男人吞吞吐吐地说：这、、是我的、、女瞪着眼大叫：谁摸着是谁的！！65 医生在餐厅点菜时,发现女服务员总是挠屁股，叫声阵阵。便关切地问：有痔疮吧？女服务员指指菜单说：请您点菜单里有的菜好吗？66 说你善良，呸，善变没天良；说你贤惠，靠，闲在家什么都不会；说你有气质，*，孩子气加神经质；说你老样子，唉，是老了的样子。67 你蹲在海滩上拾贝壳，见一乌龟趴在沙坑中产卵，朋友为你拍下相片，归来你大笔一挥写道：我、王八、蛋！68 一大学生被敌人抓了，敌人把他绑在了电线杆上，然后问他：说，你是哪里的？不说就电死你！大学生回了敌人一句话，结果被电死了，他说：我是电大的！69 一变态狂喜欢拿硫酸泼街上的女人，这天看到一女生，便从后面把对方扳过来准备要泼，但看到女生的脸后气愤地大叫：谁TM抢先泼过了。70 据FBI情报：由于您所穿内裤与本.拉登雷同，您已被美国导弹跟踪，请速脱掉内裤，向南跑二十里，以摆脱跟踪！切记以后不要穿名牌！还笑：）赶紧脱！71 天生我才必有用，唯独是情弄不懂，请教乌鸦也没用，只好归去睡家中；梦见王帝有提示，明晨八点起床后，吃完蛋糕就会懂。（试读每句第三字会有惊喜。）72 考试如此多焦,引无数考生尽通宵。惜秦皇汉武,胆子太小,唐宗宋祖,不得不抄。一代天骄,成吉思汗,最后只把白卷交。俱往矣,数风流人物,全都重考。73 近日找你不在，听说你被拐卖，真的把我吓坏，虽你从小痴呆，却对社会无害，苍天如此无眼，谁人如此大胆，竟敢拿你去卖，不过话说回来，卖得出去才怪。74 你要许愿，我就下一场流星雨给你。小样！不怕砸不死你75 小布什问胡锦涛：“我们宇航员上太空都是派三、四个人一起，为什么你们每次都派两个人呢？”   胡锦涛听了骂道：“你丫不知道！我要是派三个人去他们就斗地主；派四个人去就打麻将！”  2006-5-25 14:01:45
