title=某大款致二奶的《出师表》
line=某大款致二奶的《出师表》作者： 佚名    推荐人：ikj    来源：http://www.haha365.Com    同居至今未婚，而中途别离，今人欲横流，情敌虎视眈眈，我又当离你经商，此诚危急存亡之秋也，然我爱你未改初衷，一生只等你一人，盖爱你青春靓丽，欲与你长相厮守也。你宜守身如玉，以绝第三者之念，谨慎一切舞会饭局，不宜乱喝饮料，以防春药失身。穿着打扮，保守为好，吊带短裙，不宜太露。若有男性骚扰及拦路劫色者，宜付警察关其禁闭，以惩天下好色之徒，不宜惹骚，使绿帽戴我头上。牡丹卡、金穗卡、龙卡、购物卡等，皆放抽屉，内存足够，你尽管放心消费，我以为人生之事，事无大小，都需金钱，金钱开道，必能顺风顺水，全都搞定。    保安杨某，年轻英俊，口舌伶俐，守楼已有三年，人称二奶杀手，所以你得特加防范。我以为接保险丝扛煤气之事，不宜找他，必能使他无机可趁，无手可下。亲女人，远男人，此二奶所以转正也，亲男人，远女人，此二奶所以被弃也。我在时，每与你论此事，未尝不叹息痛恨于不忠之女也。波斯猫，狮子犬，金丝鸟、绿鹦鹉，此皆度时最佳之宠物，愿你亲之信之，则你我之情，牢不可破也。我本暴富，混迹于欢场，苟全性命于黑白两道，不求流芳于百世。你不嫌我四婚，委身于我，三顾我于温柔之榻，撩我入缱绻之乡，由是难忘，遂许你以二奶之位。后值藏娇，销魂于梦醒之际，快乐于床第之间，尔来二十有一月矣。大奶知我风流，故派密探以盯梢，被盯以来，夙夜忧叹，恐行踪暴露，以致后院起火，故游击作战，每月搬家。今刚迁此地，神鬼不知，当养精蓄锐，怀胎十月，早生男儿，续我香火，承我家业。此我所以包你养你疼你爱你更甚也。至于补偿回报，尽管直说，则房子车子一个不少也。今当远离，临表涕泣，不知所云   2007-8-5 14:15:01
