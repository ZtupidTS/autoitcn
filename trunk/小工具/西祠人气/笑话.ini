title=超级笔误一箩筐
line=超级笔误一箩筐作者： 佚名    推荐人：陈小群    来源：网络    新工作，新经历。丫的一天要看至少50万字的稿子。有人说：锤子哦！老白你娃居然成了文人了！老白曰：MD！你骂人呢！你才是文人！你们全家都是文人。    老白现在负责的是比较正统的但是可以适当的调侃下的历史刊物。每天看稿子都有很多的笑话（笔误造成滴），当然这些笑话老白曾经也犯过。现在把他们摘录下来，供大家一笑。    1、一哥们稿子里面有大侠和道士打斗的场景。大侠打赢了坏人道士，道士要逃，只见大侠一声大喊：Y道！别跑――血债血还！    老白评论：妖都是很阴险滴，所以叫Y道也未尝不可。    正确的用法：张无忌大战灭绝师太，师太不敌，跑！无忌大呼：Y道，别跑！    2、一网络哥们写的《伤纣》在结尾处这样写道：看着西岐大军，浩浩荡荡的开往露台，纣王点了一把大火，高唱：落花流水春去也！天上人间！……    老白评论：于是乎，纣王后来投胎做了南唐后主李煜，再次重蹈覆辙。    正确的用法：华南虎在各大媒体专业捕捉队的骚扰下，长叹一句：落花流水春去也！天上人间后下山投诚。    3、这个应该是弟弟，用的是手抄稿――《汉朝绝响》里的一个片段：司马相如正要对来人拔剑相向，突然想起父亲司马迁的话：在常人面前千万不要展示自己的武功……    老白评论：这个司马迁可是一次又一次遭受了宫刑啊！莫非传授司马相如的武功是以彼之道还彼之身的绝技？    正确的用法：老白在面对城管暴行正要举起相机的时候，突然想起了魏文华的话：可以照虎，但是千万不能够照城管！    4、民朝初年，袁崇焕被派往辽东抵御满清入侵。    老白评论：孙中山爷爷说：没有这回事情！朱元璋老大：打个电话给常遇春，问问他怎么安排滴？托托儿王宝宝：我再无能也不可能放任满人扬威啊？崇祯：终于有人给我背黑锅了！    正确的用法：公元2008年，房地产商把故宫炸平建造了侏罗纪公园。    5、汉武帝拿起了一片西瓜，对赵飞燕说道：快吃吧，这是张骞出使西域带回来的！    老白评论：西瓜出现在汉朝很正常，想前几日，在孙刘联军大战曹操之际，只见赵云手拿一百事可乐的塑料瓶去问诸葛亮：军师，此乃何物？    正确的用法：某日，老白用烂泥涂抹西瓜后对西瓜照相，声称在成都平原拍到了新鲜的恐龙蛋，进一步说明还有恐龙的存在。    6、好一个剑客，只见剑影如光，犹如迅雷不及掩耳盗铃之势化作了漫天的剑光……    老白评论：可能各位观众才打开电梯，清明刚过，我给大家拜个晚年！现在场上的比分是中国队0：1暂时领先于不丹队。    正确的用法：好一个开发商，只见其巧舌如簧，犹如迅雷不及掩耳之势掏光了我的全部积蓄！    7、李清照被买入青楼后，每天以泪洗面，有日触景生情，写出了传诵千古的鹊桥仙。    老白评论：不怪你！人家学者还说清照好色、好赌、好酒呢！下梁不正上梁肯定是歪的！    正确用法：许霆被关入监狱后，奋发图强，刻苦钻研，写出了《中国银行改革纲要》一书。    8、行行重行行，与君生别离。赵明诚在接过李清照写的诗稿的时候，动情的说道：娘子，你写诗的功底又见长进。    老白评论：《古诗十九首》的作者想哭了！小子等着至少10条以上的鬼魂来找你吧！    正确的用法：行行重行行，与君生别离！――华南公虎在下山投诚前，母虎对它说道。    9、在逃亡途中，子路问师傅，刚才为什么会笑，孔子笑了笑：小子，子非鱼安知鱼之乐啊！……    老白评论：惠子远道而来拜访庄子，庄子曰：有朋自远方来，不亦乐乎！    正确的用法：儿子：妈妈，那些城管叔叔为什么砸了人家的东西那么快乐呢？妈妈：儿子，子非鱼安知鱼之乐啊！  2008-4-7 16:15:13
