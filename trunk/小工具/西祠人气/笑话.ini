title=大学四年食堂“战利品”展示
line=大学四年食堂“战利品”展示作者： 佚名    推荐人：hbhychem    来源：http://www.haha168.com（1）蚯蚓一条，卧在菠菜汤的最底部，已经发白，肿胀有如小手指； （2）瓢虫一只，七星的，我仔细数过； （3）草莓一个（好东西），但不知为什么会出现在豆包里； （4）打份肉菜，看见菜里好大一块肉（鼠标大小，周围人羡慕死了），结果我翻过来一看，是半个猪奶子，上面还长着寸许长的黑毛！！！ （5）包子，第一口还没吃到陷，第二口已经咬过了； （6）豆腐，第一次吃过后，以后每次打架前总到食堂偷几块当板砖用； （7）其他：稀饭能洗澡，米饭能打鸟，馒头飞向台湾岛……     总结：食堂是一个永远可以给我们带来惊喜的地方：今天，你以为你吃到了世界上最难以下咽的伙食，可到了明天，你总能发现自己错了。    2006-10-15 19:13:07
