title=笑话集锦（本站网友推荐）之四
line=笑话集锦（本站网友推荐）之四作者： 佚名    推荐人：storychina    来源：互联网络百万富翁    老师让大家写作文,题目是:假如我是百万富翁。    同学门写呀写，陷入了美好的憧憬中，而陈杰却咬着笔头，一动不动。   “陈杰同学，干什么呢!快写作文!”老师生气地对他说。   “老师----百万富翁哪用写作文?有秘书呢！”热胀冷缩    顾客：嘿，你们这里的包子怎么这么小?    老板:刚出锅时挺大的.    顾客:那为什么现在就小了呢?    老板:这位顾客,真是不懂科学,你难道不知道热胀冷缩吗?迷路    一个小孩迷路了，警察姐姐问她：“小妹妹，你住哪儿啊？”    “不知道，妈妈今天又搬家了。”    “那你叫什么呢？”    “不知道,妈妈今天又结婚了。”水蜜桃    淑倪对姨妈说：“姨妈，你的脸好象水蜜桃啊!”    姨妈对淑倪说：“噢?那你说,姨妈的连为什么象水蜜桃?”(一脸兴奋)    淑倪对姨妈说 ：“都有许多虫洞和细毛啊!”（感谢霏霏小乖的推荐）看不见    一个男人周五下午离开家去上班。这天是发薪日，因此他没有回家，整个周末在外面与男人们狂欢，并花光了他的全部薪水。    周日晚上他终于回到家里时，火冒三丈的妻子正等着他，连珠炮似的对他的所作所为骂了近两个小时。最后，妻子终止了喋喋不休的责骂，问他：“要是你也连着两三天见不到我，会作何感想？”    他回答说：“我会感觉挺好的。”    周一过去了，他没看见妻子。    周二和周三也过去了，他还没看见妻子。    到了周四……    肿消了些，他终于勉强能从左眼角看到妻子一点点了。受伤    “您知道吗？我的丈夫在足球比赛中受了伤。”    “可并没有谁看见过他踢足球啊！”    “是的，他是在上星期的比赛中喊坏了声带。”狡辩    史蒂文森与妻子走在街上，左边来了位金发女郎，他扭过头去看得眼发直。妻子：“干什么呢？”    史蒂文森：“我脖子睡扭了。”这时，右边又来了位红发女郎，他的头又扭向了右边。    妻子：“又干什么呢？”    史蒂文森：“正正脖子也不行吗？”对不起    丈夫又是一夜未归，妻子再也无法容忍了。清早，丈夫推门进来，妻子用门后一根早已准备好的木棍将他打昏过去。待他一小时后醒来时，妻子抱歉他说：“亲爱的，对不起，我忘了你上夜班。” 女生多    妻子：“听说你在夜校给学生上课时，爱叫女生回答问题，你这是什么意思？”  丈夫：“我那一班50来个学生，只有3个男的，你叫我怎么办？” 习惯    新娘：“如果我很难改变在娘家时的生活习惯，怎么办？”新郎：“那么就一直保持你的生活习惯吧，你的生活费依然由你父亲支付。” 遗传  　婚宴上，新娘对新郎说：“你爸爸、妈妈结婚这么多年了，还这么恩爱，真叫人羡慕。最使我感动的是，每天早晨你爸爸都把一杯滚热的咖啡端到床前给你的妈妈。你说这种品质可以遗传吗？”“当然可以，”新郎说，“不过，我继承了我母亲的遗传。” 嫌疑    丈夫气呼呼地对妻子说：“不知是哪个小家伙偷拿了我钱包里的钱。”妻子不以为然他说：“你怎么可以怀疑自己的孩子，也许拿钱的不是他们，而是我！”“绝对不会是你，因为钱包并没有被全部拿空。”  职业情书    安妮的未婚夫来信了。信中写到：“亲爱的，我非常非常想念你！你那浓密的金色卷发，浅蓝色的大眼睛，高高的颧骨，你右手上的那块伤疤，你一米六五的身高，你的一切一切，总是浮现在我的眼前……”     安妮的女友看了这封信，说：”这真是一封罕见的情书！你的未婚夫是干什么的？”     “他在警察局工作，专写寻人启事。”  印象    一个男青年，模仿国外电影里某角色，留着满脸大胡子，自以为美。为了交上女朋友，他在马路上主动帮助一位不相识的姑娘安装自行车链条。临别时，青年问：“你对我的印象怎么样？”姑娘答：     “非常好，你这人真不简单，这么大年纪还上街来做好事！”侦察    在莫斯科一辆拥挤的公共汽车里，站着的一个男子拍了拍另一个男子 的肩膀，然后低声说：“你是克格勃成员吗？”“不是。”“你的家庭里有什么人是克格勃成员吗？”“没有。”“你的邻居呢？”“他们一个也不是。”“你的朋友和熟人呢？”“我认识的人中没有哪个是克格勃成员。”“那么请你别踩我的脚，好吗？”第一个说导游    导游带着一批旅游者参观古堡，在很深的地道里，看见几具骷髅。    “这些骷髅是怎么回事呢？他们原来都是些什么人？”游客问。    “我认为，他们一定是些舍不得花钱请导游的人。” （感谢阳光中欣雨的推荐）  2006-6-7 21:01:04
