title=还是不要干坏事！一笨匪的爆笑日记
line=还是不要干坏事！一笨匪的爆笑日记作者： 佚名    推荐人：maple    来源：网络    3月1日，今天我做出了一个伟大的决定，我要抢银行了。但到底要抢哪一家，却是我这一生最难做的决定。最后我决定从工商银行下手，因为广告上说：工商银行，您身边的银行。从身边下手还是方便些。    3月4日，我搬到和平路派出所出租的平房里，常言道：越是危险的地方越安全。并顺手拿了十几副手铐，正在练习在被拷住的情况下怎样逃脱。    3月10日，我现在每天坚持跑5公里，为了在抢劫后不被追上。    3月16日，今天才出院，6天前在街上被几个小学生用砖头扁了一顿。我以后要小心，现在的人，加入黑社会也太早了，要不是我坚持长跑，估计连命也得搭上。    3月20日，昨天去解放路偷了部桑塔纳，晚上四个轮子和方向盘都不见了，什么世道，我以后出门要小心点，现在坏人真多。    4月15日，我越来越觉得需要一个帮手了，昨天给一个朋友写信，谈了我的伟大计划，他表示了极大的兴趣，结果在赶来的火车上被隔离了。    6月2日，今天我拿到了驾驶证，电影上的抢劫都用车和飞机，我现在就是不知道飞机证去哪里考。    6月15日，为了学习先进的抢劫技术，我从网吧顺了台电脑，从电信局顺了几个上网的东西。真黑啊，我说我要抢劫银行，论坛上一帮子人都喊他们抢过。这样一来，银行的防抢技术肯定提高了，心烦。    2月3日，时间过得真快，一年又过去了，我现在基本可以通过电脑让工商银行的所有警报失灵，为此我通读了大学本科以及研究生以上级别的书籍。我感觉成功的脚步越来越近。    4月5日，上个月，我以为门开着，冲进银行的时候，那个玻璃也太亮了，我的鼻梁被碰得向左偏了45度，当场就晕了过去，醒来后就躺在医院里。    4月8日，今天我做了充分的准备，去银行，有两对夫妻吵架，听来听去，无非是说陈冠希和阿娇那档子事。我看烦了，大喊：“抢劫！”营业员说：“一边凉快去。”这些人我真受不了，于是我就出来了。    4月15日，我终于抢劫成功了，现在手发抖，明天再写详细经过……    4月16日，(狱中)我不该去银行存钱。   2008-3-27 12:47:35
