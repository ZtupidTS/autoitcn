title=12星座被学校开除后的各自表现
line=12星座被学校开除后的各自表现作者： 王开畅    推荐人：wkc    来源：网络白羊座 　　羊羊一把把通知书撕了，一溜眼冲出去了。一会儿从附近的工地提着一板砖回来了，揪着学校领导衣领大喉：你凭什么开除我？你说，快说啊？！ 　　“那……那……这里是3班吗？” 　　“不是！！ 　　“那……那那……你是XXX吗？” 　　“也不是！！ 　　“呃……呃……那我找错教室了 　　金牛座 　　牛牛很惊讶的接过通知书，然后呆呆的站在那里 　　“同学，你被开除了！” 　　“…………” 　　“这位同学，收拾一下走吧！” 　　“…………” 　　“我知道你很难过，但也是没办法的事” 　　“…………” 　　“你不要这样啊，说话啊！” 　　“…………” 　　“…………” 　　“…………” 　　“这位同学，看你那么老实，再给你一次机会吧！唉……” 　　双子座 　　双子悄悄把学校领导拉过一边，对着领导的耳朵悄悄说： 　　“你看，你如果不把我开除的话，学校每年可以增收2千5百一十二块3毛5分哦” 　　“这个嘛……” 　　“你在看，如果你不开除我的，学校食堂也可以增收，学校收入高了就能给学生提供更好的环境，环境好了学生好好读书就能提高升学率，提高升学率就可以升为重点学校，成重点学校您的工资也会增加哦！！还有其他好处比如……”说着说着往领导口袋里塞了两颗棒棒糖(这不算行贿吧？) 　　“……………” 　　巨蟹座 　　蟹蟹一接过通知书就开始难过起来：家里一定会很难过，还有最疼我的哥哥，姐姐也会心疼的，爸爸妈妈又要操劳了。想着想着蟹蟹开始哭了起来 　　“5555555555…………” 　　“同学不要哭啊！” 　　“555555555………………为……什……么要开除我？” 　　“嗨，就是因为迟到太多了啊” 　　“55555555……我不是有意的啊！555555……” 　　“啊，怕你了，你别哭了不开除你了还不行啊？ 　　“5555555………………55555……” 　　狮子座 　　“开除我？”狮子吐了些口水在手掌上梳了梳头，整了整衣服，慢慢的走到讲台上 　　“同学们，今天学校要开除我，明天可能就要开除你们，你们能忍受吗？” 　　“当然不行，当然不行！！”台下有人起哄 　　“这种未经过任何审批就随意开除学生的方式完全是藐视我们学生的人权，你们说是吗？” 　　“对，就是，没错！！ 　　台下声音更大了 　　“我们得团结起来，为保护我们学生的权利而奋斗，不能让别人随意欺负我们！！我们一定要反抗” 　　………… 　　一星期以后报纸上登出了XX学校学生进行大规模罢课示威游行，无奈学校最终妥协…… 　　处女座 　　“哈哈，太好了”(被开除了还好？) 　　“同学你没事吧？”领导挺担心的 　　“实话说吧，这种破学校我早就不想呆了，教师素质差，学校设备陈旧，说是草坪，上面连跟草都没有，这教室的桌子硬得就跟坐老虎凳似的，食堂那饭简直是恶心坏了，吃一半倒一半……”(此处省略1800个关于处女评判学校的字) 　　“…………” 　　“知道了吗，这种学校我早就不想呆了，要不是我故意的你还想开除我？！切” 　　天秤座 　　秤秤收到通知书后挺委屈的回家去了。到了傍晚，学校领导家的门响个不停 　　“领导，你不能开除咱们家秤秤，他可是个好孩子啊，只是偶尔犯错了，我是他八大姑。” 　　“我是他七大姨，千万不能开除他啊！” 　　“…………” 　　“X校长，秤秤这孩子挺好的，批评一下就可以了，不至于开除嘛，我是他老师，他我最了解了！” 　　“…………” 　　“X老师，您千万不能开除秤秤啊，大家都挺喜欢他的，而且团结同学，我是班长，同学们都让我来告诉你” 　　“…………” 　　天蝎座 　　“嘿嘿”蝎子笑两声就跑了！从此以后领导家怪事不断 　　第一天学校领导的车胎让人给扎了…… 　　第二天领导家门的锁让人给堵了…… 　　第三天电线让人给剪了…… 　　第四天全国教委收到一封关于XX学校的举报信…… 　　一星期以后蝎子又满脸笑容的坐在教师里了。 　　射手座 　　射手接过通知书就笑开了 　　“哈哈哈哈哈哈，又被开除了啊”(好象很有经验似的) 　　射手一边始吹着口哨整理书包一边想：嘿嘿，可以不用来上课了，明天可以睡懒觉咯！！这下有时间去跟MM约会和打游戏了，哇哈哈哈哈哈哈…… 　　射手越想越高兴，随便整理了一下就跑出了教室。 　　不过他唯一没发现的是那通知书上写的是他同桌的名字…… 　　魔羯座 　　魔羯接到通知书后狠狠下决心，以后一定要好好努力！！ 　　头悬梁，锥刺骨，每天看书到半夜4点…… 　　半年过去后，魔羯成为全市数学第一名。 　　又过去半年魔羯站在奥林匹克竞赛第一名的颁奖台上。 　　随后又当选为全国10佳青年， 　　然后又获得了矛盾文学奖。 　　进而参加GRE考试并获得了满分。 　　………… 　　据说魔羯最后是被原来的学校用八抬大轿抬回学校的！ 　　水瓶座 　　瓶子竖起一个指头在领导面前摇了摇 　　“不行，你不能开除我！” 　　“为什么不行，你违反了校规当然能开除你！” 　　说完瓶子从抽屉里拿出一大摞书(看来已经是准备好了）　　“根据宪法通则，这里没有相关内容：另外世界教科文组织也没有相关规定，而且法律对保护学生的权益方面是规定得相当严的，校规不能凌驾于法律之上哦！我很遗憾你不能开除我！” 　　“可是……” 　　“没什么可是的，你如果还有什么问题，你可以联系我的律师，OK？” 　　“…………” 　　双鱼座 （1） 　　鱼鱼刚开始跟哭得蟹蟹一样伤心！ 　　“555555555…………怎么这样就被开除了啊？我以为我不会被开除啊！” 　　鱼鱼越想越委屈，哭得更大声了。哭了一会，鱼鱼开始考虑未来的打算：说不定他们弄错了，我怎么可能被开除呢？哼，肯定是弄错了，说不定因为这件事情学校给我道歉呢，到时候肯定要上主席台上讲话，呵呵呵呵呵呵，我该穿什么衣服好呢？哎，我会不好意思的！ 　　鱼鱼越想越兴奋，开心得咧嘴笑了起来！ 　　突然鱼鱼迷迷糊糊听见有人大吼一声： 　　“鱼鱼，你还不快给我起来！！上课睡觉也就算了，还又哭又笑的，最离谱的是口水都笑出来了，你到底想干什么？” 　　（2） 　　鱼鱼会非常平静的接过通知书 　　``` 　　``` 　　``` 　　校长心里暗笑：哈哈，总算这么轻易就解决了 　　谁知道过了一会：・・・・・・・・・・・・・・・・ 　　~~~~ 　　``~~ 　　~~~~ 　　~~~~ 　　突然有一群人来了：大喊道，鱼鱼无辜，严重鄙视校长 　　~~~ 　　~~~ 　　~~~ 　　只见人越来越多 　　校长大喊：OH，MY GAO！！   2008-4-30 21:13:39
