title=神秘催眠术
line=神秘催眠术作者： 佚名    推荐人：csgqq    来源：www.xiaogushi.com神秘催眠术的背后是什么？ 仅仅１５分钟，１２名志愿实验者已经昏昏欲睡，而主持本次实验的催眠术专家汤姆?德路卡依然精神十足！ “我可以自如控制他们苏醒还是睡眠，如果你不介意，我也可以给你施加这种魔术。”德路卡跟《美国早安》的记者开玩笑说，“只需给你一些暗示，你就跟他们一样了。” 另外，德路卡还做了其它的实验，例如：他对某男子施加催眠术，然后把男子的手放进冰水，这名男子居然无法感觉到冷；当德路卡催眠了某女子时，她无法说出自己名字，因为她的思维受到了德路卡的影响。 尽管许多人不相信催眠术的真实性，但是德路卡声称这种现象是很普遍??当然，被催眠的人经常做出许多常人无法理解的事情。医学界认为，催眠实际上就是思维的一种活动状态，它受心理暗示的影响，可以用于疾病治疗，因此并不“神奇”，当然也不是虚假的。 催眠术专家声称，催眠并不仅仅是简单地使人沉睡，有时它还可以使人进入深度的沉思状态，如修炼多年的高僧。即使是普通人，有时也可能处于被催眠状态，例如在单调的高速公路上打盹的汽车司机，当他们突然惊醒时，有可能忘记最近几分钟内发生的事情，因为他们可能处于类似被催眠的状态。 另外，从历史上来看，催眠术已经被广泛的使用。古埃及关于催眠术的记录多次出现，澳大利亚土著居民至今仍然在使用催眠术；而在１７９４年，当时还没有麻醉剂，一名叫Jacob Grimm男孩成功接受了肉瘤切除手术，而他却丝毫没有感到疼痛，主要原因就是医生给他施加了催眠的“魔法”。 尽管如此，仍然有许多人对催眠术感到害怕，因此他们担心坏人会利用这种技术为非作歹。但是，医学专家告诉我们，催眠术并没有想像中的那样可怕，相反还可以从催眠术中获得某种乐趣，比如那些酷爱“白日做梦”的人。 催眠术在世界上已有几千年的历史了。作为一种独特的心理治疗技术，它的确能使一些心理病症手到病除，使焦虑、忧郁的情绪转瞬即逝。遗憾的是，由于一些江湖术士的滥用，催眠术曾屡遭非议。随着心理学研究的不断深化，近年来，我国许多心理咨询部门都在运用催眠术帮助人们解除痛苦，越来越多的人开始用科学的眼光来看待催眠术的神奇功效了。 催眠不是睡眠，而是催眠师运用心理学手段在受术者头脑中唤起的一种特殊意境，这种意境能使人的心理对生理的控制力量发挥到最高水平。具体点说，催眠术可以使人失去痛觉，从而接受无痛手术；可以减轻心理压力，强化生存意志；可以消除心身疲惫，矫正不良习惯等等。特别有意义的是，催眠术能大幅度提高人的记忆力，这已被大量实验所证实。这是因为，在催眠状态下，受术者的思维只同催眠师的指令进行“单线联系”，外界的一切对受术者都不构成干扰，从而使注意力和头脑清晰度达到最高极限。正因为如此，国外一些心理学家已把催眠术作为开发青少年智力的手段之一。 约１０％的受术者不能进入催眠状态，重症精神病和重症心血管疾病等患者不宜接受催眠术。此外，作为一种特殊技艺，催眠只能由受过专门训练的医生和心理咨询人员施行，以保证受术者的健康权益。 催眠既可以由催眠师来做，也可以自己为自己做，也就是所说的自我催眠。自我催眠是运用自我暗示方法导入的一种类似睡眠的特殊意境。在这种意境中，你为自己暗示的催眠指令会变成清晰的图象（如会见亲友、游览风光）和真实的感受（如舒展心情、消除疼痛），如果技艺纯熟，自我催眠术还可用来克服自卑感、增强记忆力和治疗心身疾病等。这并不是因为自我催眠术有什么神秘，而是因为它唤醒了你被压抑的心理对生理的控制力。 如果能请一位催眠师为你做几次催眠，然后练习自我催眠就易如反掌了。即便没有这个条件，只要按程序练习一段时间，也是很快就能学会的。 下面向你介绍一个以改善睡眠为目的的自我催眠程序： １、去掉或松开紧束身体的东西（如发卡、领扣、腰带、护膝、护裸、鞋带等）。 ２、以最舒服的姿势（以不妨碍呼吸和各部位肌肉放松为前提）躺好或坐好。 ３、微闭双眼，很自然地做几次深呼吸，呼吸时体验胸部和心脏的轻松、舒适。每次深呼吸后要体验一会儿，感到轻松、舒适后再做下一次。 ４、顺序放松两脚、双腿、臀部、胸部、双手、双臂、双肩、颈部、头部和面部肌肉。放松某部位肌肉时，先把注意力集中到该部位，默念该部位肌肉“放松、再放松，”然后体验一会儿该部位放松、舒适的感觉。待体验到这种感觉后，接着放松下一部位的肌肉。 ５、输入催眠和醒复指令 “周身肌肉已经放松，非常舒适，身体轻轻下沉，下沉……”（体验这种舒适和不想睁开的感觉）。 “我的眼睛越闭越舒适，不想睁开，不想睁开……（体验眼睛舒适和不想睁开的感觉）；” “我就要睡着了，就要睡着了，会睡得很踏实、很解乏，×点×分（具体时间自己拟定）准时醒来，醒来后身体轻松、头脑清晰、心情愉快……” “从一数到五，我飘然进入催眠状态，×点×分愉快醒来，一，二，三，四，五……” 自我催眠术的程序大体如此，具体的催眠指令可依催眠目的灵活拟定。 朋友，你愿一试吗？  2007-10-22 13:51:09
