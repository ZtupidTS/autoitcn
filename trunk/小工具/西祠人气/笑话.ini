line=最酷爱情短信作者： 佚名    推荐人：lmyblog    来源：网络如果有来世，就让我们做一对小小的老鼠吧。笨笨地相爱，呆呆地过日子，拙拙地依偎，傻傻地一起。即便大雪封山，还可以窝在草堆紧紧地抱着咬你耳朵…… 早晨我吃不下饭，因为我想你；中午我吃不下饭，因为我更加想你；晚上我吃不下饭，因为我疯狂想你；夜里我睡不着，因为……我饿。 一个三岁的小男孩拉着一个三岁的小女孩的手说：“我爱你。”小女孩说：“你能为我的未来负责吗？”小男孩说：“当然能！我们都不是一两岁的人了！” 收此信息你就是喜欢我了，删除你就是暗恋我了，回信息你就是想娶我了，不回则答应娶我了，修改就死都是我的人，储存则下辈子都归我！你就看着办吧！ 你我都是单翼的天使，惟有彼此的拥抱才能展翅飞翔，据说人来到世上就是为了寻找另一半的，我千辛万苦终于找到了你，靠！却发现咱俩的翅膀是一顺边的。 知道我在做什么吗？给你5个选择：A、想你B、很想你C、非常想你D、不想你不行E、以上皆是。 天气预报：今天凌晨到白天有时有想你，下午转大到暴想，预计心情将由此降低五度。受延长低气压带影响，预计此类天气将持续到见到你为止。 可爱的你偷走我的情、盗走我的心，我决定告你上法庭，该判你什么罪呢？法官翻遍所有的犯罪记录和案例，最后陪审团一致通过：判你终生归我。 “老公，饭已做好，在《烹调大全》第215页和第317页。” 你的眼睛眨一下，我就死过去了，你的眼睛再眨一下，我就活过来了，你的眼睛眨来眨去，我就死去活来。 如果政府规定一个人一生只能找一个女子，我情愿那个人就是你，我无怨无悔，至死不渝！但偏偏政府没规定……那就算了！ 你是我心中的太阳，可惜下山了；你是我梦中的月亮，可惜被云遮住了；你是我心中最美的花朵，可惜开过了；你是天上的嫦娥降临人间，可惜脸先着地了…… 我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你塞北的雪。对不起，卡带了。 昨晚我托一只蚊子去找你，让它告诉你我很想你，并请它替我亲亲你，因为现在我无法接近你！它会告诉你我多想你！你问我爱你有多深？大包代表我的心！ 我无法保证，无法向你承诺什么，但我会做到。如果有一天你有饥饿的感觉，那时你定会看到，我已含笑饿死在你的怀抱中。 征婚启事：男，本科，只差几分；在跨国机构上班，麦当劳擦桌子；有房，多人拥有；有车，非机动；觅貌美女青年共赴黄泉，若干年后。 据说最早的爱情诗是这样写的：你来自云南元谋，我来自北京周口，牵着你毛茸茸的小手，轻轻地咬上一小口，啊！是爱情让我们直立行走！如果有来世，就让我们做一对小小的老鼠吧。笨笨的相爱，呆呆的过日子，拙拙的依偎，傻傻的一起。即便大雪封山，还可以窝在暖暖的草堆紧紧的抱着咬你耳朵…… 没有钱的浪漫，我可以牵着你的手漫步在满布白沙的海滩；1元的浪漫，我可以在冷清的公共电话亭旁拨通电话关心你；10元的浪漫，我可以在炎热的夏日买支棒冰让你消暑解热；100元的浪漫，我可以在寒冷的夜晚买份关东煮温暖你手心；1000元的浪漫，我可以陪你逛街买你喜欢的衣服；10000元的浪漫，我可以买手机给你，让我俩幸福的声音零距离。 把你的影子／腌起来／风干／老的时候／下酒 I―――Inject投入 L―――Loyal忠诚 O―――Observant用心 V―――Valiant勇敢 E―――Enjoyment喜悦Y―――Yes愿意 O―――Obligation责任 U―――Unison和谐。所以，爱就是投入、忠诚、用心、勇敢、喜悦、愿意、责任还有和谐。 对你的感情，是一个简单的自然指数，你要微分几次都可以，不变的，始终不变……假如你喜欢，也可以积分，不过会多出一个常数来，而那个常数等于―――我爱你。 让星星化为我的眼，整夜地看护你；让清风化为我的笑，抚平你驿动的心；让一切美好的事物化为我的祝福，永远陪伴着你，永远…… 天气预报：今天白天有点儿想你，下午转大至暴想，心情将由此降低五度，受此低情绪影响，预计此类天气将持续到见到你为止。 一见钟情爱上你，二话不说抱住你，三天两头来找你，四下无人亲亲你，五天之内娶到你，六十年内不分离！我爱握着你那纤纤的小手，我爱拥着你那软软的躯体，爱你淘气时发亮的眼睛，爱你撒娇时微翘的双唇，也有那不讲理时蛮横的表情。宝贝吾爱，我的心与你同在；你的心跳连着我的血脉，你的步伐是我生命的节拍；即使所有的相思都化作尘埃，我也永不言败。其实天很蓝，阴云终要散；其实海不宽，此岸连彼岸；其实泪也甜，当你心如愿；其实我要你，开心每一天。海豚想与天使说话，可天太高，天使想与海豚说话，可海太深，我想与你说话，可路太远，只有发条信息，问候一下你。天冷了，我要送你一件外套：口袋叫温暖；领子叫关怀；袖子叫体贴；扣子叫思念；让这件外套紧紧伴著你渡过每一分每一秒，一定要幸福喔！不是因为寂寞才想你，是因为寂寞时想的只有你。如果找一个给你打电话的理由！我想你一定会失望的，因为我有那么多个理由，想听吗？等会儿接电话好了。寂寞的时候想想我，想我的时候来看我，看我的时候拎水果，桔子香蕉和苹果。桔子代表你疼我，香蕉代表你想我，苹果代表你爱我，切记切记别忘了我！初见倾心，再见痴心，终日费心，想起坏心，欲得芳心，煞费苦心；总而言之，历程艰辛。偏不告诉你我喜欢你！太困了，我得念着你的名字睡觉了，你也休息吧。等我睡醒了再告诉你我喜欢你吧，好吗？如果，我是法官，我将判决你，终身监禁，监禁在，我的心里。一多花摘了许久枯萎了也舍不得丢，一把伞撑了许久雨停了也记不起收，一条路走了许久天黑了也走不到尽头，一句话想了很久清楚了，才说出口：有你真好！那天我一个人在街上走，雨很大，地很滑，我不小心摔了一跤，把我的心摔了出来，上面竟然有你的名字：） 距离以使人与人互相阻隔，却无法将心与心阻隔，无论你走到天涯海角。我的心永远陪伴着你是怎样的缘份，指引我们相识？在生命的际遇里，牵连着你我的是丝丝真情搓成的红线。我想你，我的相思就像缠树的青藤一样，在春日的雨露中飞长，而你，就是我心中那棵常春树。回想我们在一起相聚的日子，我的心绪迷迷朦朦。你那充满朝气的身躯总是伴着月光入我梦来，让我牵挂不停。思念中我一千次一万次地问鸿雁问明月问春风，愿鸿雁将我的眷恋捎给你；愿明月将我的问候带给你；愿春风将我的关切送给你！我仍旧受着期待的煎熬，心中仍在把你思念。你的容颜一次又一次地出现在我的面前，还是那么亲切、美丽，但却无法亲近，就像天上的星星。无可奈何中，再重翻你往昔的情书，不禁泪落如雨！心中忍不住升起一阵愤恨，竟把它们烧成了纸灰，和泪吞下。倘若有一朝纸灰能复燃，请它把我那深藏着爱情之火的热心肠也燃烧成灰吧！假如您心里还有一个微小的我，请你回我一封信，痴心的我，苦等着您的回信！只有您的信，才能把我援救。整夜里我叹息，不得好睡，当膝陇的曙色升起，那燕子又绕着我的四周，絮絮不休。小燕子啊，静静吧，让我再睡一下，也许我会入梦，梦见她温柔的手臂绕着我。无论在何地，千里或万里，无论在何时，十年或百年，我都深深地思念着你，疼爱着你。我虽然否认一切神灵的存在，但我要永远信奉你这个“新上帝！”我恨，为什么我俩的灵魂不能同处在一个躯壳之中？无限相思一个字，怎能诉尽缠绵意？人生是这样矛盾和苦恼呵，我既然觉得配不上你，为什么心里丝毫不能平息，反而日趋热烈，爱慕的心怀，一天比一天增加呢？我已经不下百次梦见你，几乎每个夜晚你的身影都会入我梦来。现在，我们天各一方，我比任何时候都更强烈地想念你。我只有祈求上苍赐给我忍耐力，并且不要把我们重逢的良辰推得太远。时间冲不淡真情的酒，距离拉不开思念的手。想你，直到地老天荒，直到永久。不见你娇美的姿容已经一个星期了，真如七年一样。在这七天里，你的倩影无时不刻在我心海浮现！我现在觉得是上天害了我！为什么天公造出你又造出了我？为什么使我们相识而不使我们结合？亲爱的，你不要问我近况如何？我憔悴得仿佛和这朵花一样。若是你见了它忍不住落泪，就请你把泪滴在花上。花儿得你眼泪滋润，枯槁的它也许会有复苏的一天。只是被遗弃的我，几时才能重受你的爱恋？夜深了，我还伏在案头给你写信：天天掰着指头计算着你的归期，可日子像和我作对，踱着方步迟迟不肯离去。你走了，留给我的是无尽的思念。但，即使再不能见到你，有这份真情伴我也就够了。你使我第一次懂得了思恋的滋味，第一次懂得了全身心的骚动和欢娱……在一年的每个日子，在一天每个小时，在一小时的每一分钟，在一分钟的每一秒，我都在想你。晚上，对着孤灯，我陷入不可名状的思念之中，实在排解不开时，我徘徊在我俩散步的海滩、草地，对着星星、月亮，声声呼唤着你！随着天各一方的时间越来越长，我的思念也越来越深，我很想找一个万籁俱寂的深夜或一个阳光明媚的早晨，把许多心底的惆怅、寂寞向你倾诉。　这几天，我真正知道什么叫坠人情网，那种思念那种渴盼那种迷乱那种不安，是怎样的缠人撩人折磨人啊。虽然只分别了两个星期，可是对我来说，好像是几个世纪了！我在这里，看见和你差不多的女孩就会情不自禁地想起你，并且偷偷地和你比较－－－放心，还没有一个能和你比的！每一天醒来，你的清影就在我眼前转。不管手里干什么事，一会儿，准走神儿了，呆呆的只想你，算着你什么时候回来。 感情已欠费，爱情已停机，诺言是空号，信任已关机，关怀无法接通，美好不在服务区，一切暂停使用，生活彻底死机！也许没有结局的结局，才是最好的结局......我会用一生珍惜这个结局，因为你曾给过我“美丽心情”！愿你拥有：春天的歌欢快；夏天的心火热；秋天的意深厚；冬天的情纯真。在未来的人生旅途中，永远保持你自己！早知道和你注定是无尽的忧郁,我却不知该如何收回我的心意.不能说出的故事，一场美丽的相遇,爱是一场不悔的沉醉. 怎么会迷上你我在问自己,我什么都能放弃居然今天难离去,也许你不曾想到我的心会疼,如果这是梦,我愿长醉不愿醒.当一切都已成风，我依然在此等候；当世界都已改变，我依然坚持最初；谁教我是个世界上最傻的人，只是知道要对自己喜欢的人好。虽是有缘无份，但愿在以后的日子里，我能在你的记忆中增加一份美好的回忆，能通过此生的努力，修满来世的情份回想起我们在一起的日子，我就忍不住一阵阵的心痛.不是曾经说好了不要分开的吗？你怎么忍心就这样丢下我一个！？ 我非常爱你！虽然你无法体会到我的真心，但是我的心中，你是永远的唯一的爱--人！我已经学会忘了自己，却无法忘记---你。温柔的心.是送给快乐的人!浪漫的心!是送给有情的人永恒的心,是送给等待的人,愿把一颗祝福的心,送给我最亲爱的人! 初恋：就想一见钟情；热恋：就想以身相许；留恋：就想百依百顺；失恋：就想你东我西。如果爱上你是一种错的话，我宁愿永远的错下去。曾经笑过，为你给你的点点欢乐；曾经哭过，为你不经意间的冷落。你要知道爱情是自私的！所以我的心中至今没有溶入半点的杂念。其实，你只要回头便知我心只有你！有时候执着是一种重负或一种伤害，放弃却是一种美丽 相爱时，男人把女人比作星辰、飞鸟、天使等等与天空有关的事物，恩断情绝时，男人把天空据为己有，把爱过的女人放回到地面上去。 早晨的太阳红彤彤，我俩的爱情一场空。中午的太阳红似火，为什麽受伤的总是我？傍晚的太阳西边落，都是女人惹的祸！你给过我一生中最快乐的日子，也给了我一辈子的伤悲。我渴望你给我的快乐，但我不希望你再带给我伤害。你是早上的面包，夏天的雪糕，山东人的大蒜，四川人的辣椒。遇到你心跳加快，不见你心情变坏，梦见你时间过得太快，拥有你但愿不是漫长的等待。亲爱的，每天我起床之后的第一件事便是：想你！第二件事便是：看你的照片！第三件事则是：为你祈祷！亲爱的，请原谅我的离去，因为我爱你实在爱得昏天黑地。激情是一种希望。这种希望可能变成失望。激情同时意味着痛苦和过渡。希望破灭时，激情便终止了。 没牵住你的手是我一生的错，无论是在天涯海角还是近在眼前，你都是我心中最深的思念最深的痛！对于你，我经过这么多努力，我想我该死心了。对于你所给我的所有，我会珍藏起来，永远！我会为你祝福的。我们还是做朋友，好吗？    2006-12-31 11:49:57
