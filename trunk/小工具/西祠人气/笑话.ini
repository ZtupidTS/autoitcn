title=蠢人的天堂
line=蠢人的天堂作者： 佚名    推荐人：希希    来源：外国小小说精选    某一时，某一处，有一个叫卡狄施的富人。他有一独子名阿特塞。卡狄施家中一位远亲孤女，名叫阿克萨.阿特塞，是个身材高大的男孩，黑头发黑眼睛。阿克萨是蓝眼睛金黄头发二人年纪大约一样。小时候，在一起吃，一起读书，一起玩。长大了之后二人要结婚那是当的事。    但是等到他们长大，阿特塞忽然病了。那是没人听说过的病：阿特塞自以为是已经死了。    他何以有此想法？好像他曾有一个老保姆，常讲一些有关天堂的故事。她曾告诉他，在天堂里既不需工作也不需读书。在天堂，吃的是野牛肉鲸鱼肉；喝的是上帝为好人所备下的酒；可以睡到很晚再起来。而且没有任何职守。    阿特塞天生懒惰。他怕早起，怕读书。他知道有一天他须接办他父亲的业务，而他不愿意。    既然死是唯一进天堂的路，他决心越早死越好。他一直在想，不久他以为他真的死了。    他的父母当然是很担忧。阿克萨暗中哭泣。一家人竭力说服阿特塞他还活着，但是他不相信。他说：“你们为什么不埋葬我？你们知道我是死了。因为你们，我不得到天堂”。    请了许多医生检视阿特塞，都试图说服这孩子他是活着的。他们指出，他在说话，在吃东西。可是不久他少吃东西，很少讲话了。家人担心他会死。    于绝望中，卡狄施去访问一位伟大的专家，他是以博学多智而著名的，他名叫优兹医生。听了阿特塞的病情之后，他对卡狄施说：“我答应在8 天之内治好你儿子的病，但有一个条件。你必须做我所吩咐的事，无论是如何的怪。”    卡狄施同意了，优兹说他当天就去看阿特塞。卡狄施回家去告诉他的妻、阿克萨和仆人们，都要依从医生的吩咐行事，不得起疑。    优兹医生到了，被领进阿特塞的屋内。这孩子睡在床上，因断食而瘦削苍白。    医生一看阿特塞便大叫：“你们为什么把死人停在屋里？为什么不出殡？”    听了这些话，父母吓得要命。但是阿特塞的脸上绽出了微笑，他说：“你们看，我是对的。”    卡狄施夫妇听了医生的话虽然惶惑，可是他们记得卡狄施的诺言，立即筹备丧葬事宜。    医生要求将一个房间准备得像天堂的样子。墙壁挂上白缎，百叶窗关上，窗帘拉密，蜡烛日夜点燃。    仆人穿白袍，背上插翅，作天使状。    阿特塞被放进一具开着的棺材，于是举行殡仪。阿特塞快乐得筋疲力竭，睡着了。醒来时，他发现自己在一间不认识的屋子里。“我在那里？”他问。    “在天堂里，大人，”一个带翅膀的仆人回答。    “我饿得要命，”阿特塞说道，“我想吃些鲸鱼肉，喝些圣酒”。    领班的仆人一拍手，一群男女仆人进了来，都背上有翅，手棒金盘，上面有鱼有肉，有石榴和柿子，凤梨和桃子，一个白胡须高个子的仆人捧着斟满酒的金杯。    阿特塞狂吃了一顿。吃完了，他说要休息。两个天使给他脱衣，给他洗澡，抱他上床，床上有丝绸的被单和紫绒的帐盖。阿特塞立刻怡然熟睡。    他醒来时，已是早晨，可是和夜里也没有分别。百叶窗是关着的，蜡烛在燃烧着。仆人们一看见他醒了，送来和昨天完全一样的饮食。    阿特塞发问：“你们没有牛奶、咖啡、新鲜面包和牛油么？”    “没有，大人。在天堂总是吃同样食物的。”仆人回答。    “这是白昼，还是夜？”阿特塞问。    “在天堂里无所谓昼和夜”。    阿特塞吃了鱼、肉、水果，又喝了酒，但是胃口不像上次好了。吃完后他问：“什么时候了？”    “在天堂里时间是不存在的，”仆人回答。    “我现在做什么呢？”阿特塞问。    “大人，在天堂里，不须做任何事。”    “其他的圣徒们在那里？”阿特塞问。    “在天堂里每一家有其自己居住的地方。”    “可以去拜访么？”    “在天堂里彼此居处距离很远，无从拜访。从一处到另一处要走好几千年。”    “我的家人什么时候来？”阿特塞问。    “你父亲还可再活二十年，你母亲再活三十年。他们活着便不能到此地来。”    “阿克萨呢？”    “她还有五十年好活。”    “我就要孤独这么久吗？”    “是的，大人。”    阿特塞摇头思索了一阵。随后又问：“阿克萨现在预备做什么？”    “目前她正在哀悼你。不过她迟早会忘掉你，遇见另一年轻人，结婚。活人都是这个样子。”    阿特塞站了起来开始来回踱着。这是好久好久以来第一次想做点什么事，但是在天堂里无事可做。他怀念他父亲，思念他母亲，渴念阿克萨；他想研读些什么东西；他梦想旅游，他骑他的马；他想和朋友聊天。    终于他无法掩饰他的悲哀。他对一个仆人说道：“我现在明白了，活着不像我所想的那样坏。”    “大人，活着是艰苦的，要读书，要工作，要经管事业。在这里一切轻松。”    “与其坐在此地，我宁愿去砍柴，搬石头。这种情况要维持多久？”    “永无尽期。”    “永无尽期待在这儿？”阿特塞急得乱抓头发，“我宁可自杀。”    “死人不能自杀。”    到了第八天，阿特塞绝望到了极点，一个仆人照预先的安排，过去对他说：“大人，原来是错误了，你并没有死。你必须离开天堂。”    “我还是活着吗？”    “是的，你活着，我带你还阳。”    阿特塞喜欢得忘其所以。仆人蒙上了他的眼睛，在房屋的长廊上来回走了几趟，然后带他到他家人等候的房间，打开他遮眼的布。    外面是睛朗的天气，阳光射进敞着的窗户。外面的花园里，好鸟时鸣，蜜蜂嗡嗡。    他快乐得亲吻他的双亲和阿克萨。    他对阿克萨说：“你还爱我么？”    “是的，我爱你，阿特塞。我不能忘记你。”    “果然如此，我们就该结婚了。”    不久，婚礼举行了。优兹医生是上宾。乐师奏乐，宾客自远方来，都给新娘新郎带来精美的礼物。庆祝七天七夜。    阿特塞与阿克萨极为幸福，白头偕老。阿特塞不再懒惰，在当地成为最勤奋的商人。    婚礼之后阿特塞才发现优兹医生治疗他的经过，原来他是住进了蠢人的天堂。后来他和阿克萨时常把优兹医生的神奇治疗法讲给他们的子孙听，以这样的一句话作结束：“天堂究竟是个什么样子，当然没有人知道。”  2006-4-28 11:23:12
