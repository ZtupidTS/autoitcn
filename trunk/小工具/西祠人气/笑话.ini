line=古今领导大拼盘作者： 佚名    推荐人：shenchangguan    来源：Q吧    国家 主席：李世民     军委 主席：成吉思汗     军委副主席：毛泽东     人大委员长：孙中山     国务院总理：诸葛亮     外交 部长：周恩来     外交部发言人：宋美龄     国防 部长：曹操     教育 部长：孔子     卫生 部长：华佗     环保总局局长：老子    农业 部长：贾思勰     水利 部长：大禹     建设 部长：秦始皇     地质 部长：张衡     公安 部长：展昭    国土资源部长：徐霞客     发展与改革委员会主任：商鞅     最高人民法院院长：包拯    国家禁 毒署署长：林则徐     妇联 主任：武则天     新闻出版署署长：纪晓岚     后勤 部长:李连英     中东特使：张骞     台湾事务办公厅:郑成功     海关总署：郑和     文化部长：唐伯虎     拆迁办主任：孟姜女    计生委主任：唐僧     医务 处长：李时珍     航空航天部部长：嫦娥    国家跳水队队长：屈原    等咱中国强大了，全叫老外考中文四六级！文言文太简单，全用毛笔答题，这是便宜他们。惹急了一人一把刀一个龟壳，刻甲骨文！论文题目就叫：论三个代表！到了考听力的时候全用周杰伦的歌，《双截棍》听两遍，《菊花台》只能听一遍。告诉他们这是中国人说话最正常的语速！阅读理解全是政府工作报告，口试要求唱京剧，实验就考包粽子。考死他们。      2007-9-25 22:27:05
