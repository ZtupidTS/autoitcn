title=我的野蛮女友
line=我的野蛮女友作者： 佚名    推荐人：xuanlv    来源：/关于讲理 我：你不讲理。 老婆：和你我从来就没讲过理，家就不是讲理的地方。再说你是男的，还比我大8个月呢，你得让着我。 关于钱 我：以后我挣的钱按比例给你吧，我挣的多留的也多，这样有积极性。 老婆：好。 我：那我给你百分之多少？ 老婆：百分之一百二。 关于睡觉（一） 我：你那么小人，怎么占那么大地儿！ 老婆：那当然，我得翻身，还得伸懒腰呢！ 关于睡觉（二） 老婆：咱们盖那个双人被吧。 我：别！那到第二天早上就全裹你身上了。我什么也盖不着。还是自己盖自己的吧，心里踏实。 老婆：哼，你就是自己盖，到明天早上照样也得被我裹走！ 关于中心 老婆：我在我们家一直是中心，在你们家也得以我为中心。 我：那我在我们家也一直是中心。 老婆：可我这中心比你那中心重要。 我：为什么？ 老婆：因为我是千金，你只是个小子。 关于主意 老婆：咱们出去玩吧。 我：好，你说去哪儿就去哪儿。 老婆：我要有主意还和你说！ 我：我出的主意你从来都不同意呀。 老婆：我不同意的那叫什么主意呀，那叫敷衍！你得不停地有主意，直到我满意为止。 关于打电话 老婆：你为什么不给我打电话？！ 我：倒打一耙！今天不是说好你给我打电话的嘛。结果我等了一天，还是我打给你的。 老婆：我是说过，可我又改主意了。张爱龄说：女人有改主意的特权。 我：那你改主意没跟我说呀！ 老婆：我说了，我心里说的，谁让你和我心灵不相通的。 关于异性朋友 老婆：我可以有男朋友，你不能干涉我。 我：行，我也交个女朋友。 老婆：不行！ 我：凭什么你行我不行呀。 老婆：我交男朋友，你做不到的人家能做到，我就不会老挑你毛病了，有利于家庭幸福。你交女朋友，我心眼儿小，吃醋和你吵架，不利于家庭安定。 我：那我也心眼儿小。 老婆：一个男人，和女人一样心眼儿小，亏你好意思说！ 关于心情 老婆：我一干活心情就不好了，会降低咱们的婚姻质量。 我：那我干活心情也不好。 老婆：你的心理承受能力应该比我强，因为你个子比我大，心脏也应该比我大！ 关于拿东西 老婆：这个袋子你也拿着吧。 我：我都拿着四个袋子了，你什么都不拿，好意思吗？ 老婆：那我还挽着你呢！你100多斤呢，我拿的东西不比你拿的东西重多了。 关于散步 老婆：咱们一直散步到那条马路吧。 我：到那儿太远了，一会儿该走不回来了。 老婆：没事，你背我回来。 关于婚外恋 老婆：现在电视里老演婚外恋，你说，你会有婚外恋吗？ 我：不会。 老婆：为什么？ 我：有你一个我就够后悔的了，决不能再要第二个 关于起床 我：起床了，起床了，你不说今天要早起开会嘛。 老婆：别说话，我再睡一会。 我：快起吧，要不该迟到了。 老婆：你别碰我！我要睡觉！！ 老婆：呀！都该迟到了！你怎么叫我的！ 关于洗碗 我：一会你洗碗？ 老婆：好。 我：那怎么还不动啊？ 老婆：我头疼。 我：懒死了，不让你洗碗你也不头疼。 老婆：真的！一想到要洗碗我就头疼。 关于真话 老婆：你看，那女孩多好看。 我：好看什么呀。 老婆：你什么意思！你为什么不和我保持一致！ 我：好看好看。 我：哎，你别走啊，怎么不理我了？ 关于吃东西 老婆：这个话梅我吃了一半，挺好吃的，剩下的给你吃吧。 我：我不爱吃话梅。 老婆：不行，你就爱吃！你是不是嫌弃我吃过的！ 我：这鱼挺好吃的，来。 老婆：你的脏筷子碰过的，谁吃！ 我：那你吃过一半我还吃呢，我不嫌弃你，你怎么嫌弃我？ 老婆：那就对了。我嫌弃你说明我比你干净。我比你干净你凭什么嫌弃我？！ 关于离婚 老婆：咱们要是离了婚，房子归我，我的钱我也得拿走。 我：那我的钱呢？ 老婆：你的钱都是我的钱，你有什么钱！ 老婆：还有，离婚后你每月的收入也得给我80%。嗯，如果你再结婚了，那就给我60%就成了。 我：老婆，我决不跟你离婚！ 关于买衣服 老婆：这衣服好看吗？ 我：好看。 老婆：你就敷衍我，想让我赶快买完了赶快回家！ 老婆：那衣服好看吗？ 我：不好看。 老婆：你就舍不得给我买！ 关于干家务 我：咱们把家务分分工吧。 老婆：好。首先，脏活累活得男人干吧，比如擦地、刷马桶、擦桌子…… 我：这对。 老婆：你是学理工的，我是学文科的，带电的东西得你干吧，像洗衣机、电冰箱、电饭锅、电熨斗…… 我：这……行！ 老婆：男主外，女主内。和外人打交道的活得你干吧，买菜、交水电费、取报纸牛奶…… 我：行，行，那你干什么？ 老婆：别着急呀。厨房里油烟这么大，可毁皮肤了，做饭得你干吧。 我：你就告诉我你干什么吧。 老婆：我也有很多要干的呀。我可以陪着你，监督你，赞美你，安慰你…… 关于孩子 老婆：咱们要个孩子吧。 我：行。 老婆：那你喜欢咱们的孩子吗？ 我：喜欢。 老婆：那不行！你就得喜欢我一个人！ 老公：好，好，就喜欢你一个人。 老婆：那我的孩子你凭什么不喜欢啊！ 我：咱还是别要孩子了。 关于男女平等 我：都说男女平等，咱们家是不是也得平等平等？ 老婆：行呀。你们男的欺负女的欺负了好几千年。我们也得欺负你们几千年，再平等，才是真正的平等呢。别急，再过几千年，咱们家就平等了。 关于幸福 老婆：你娶了我是不是特幸福？ 我：没觉得。你又不讲理，又不干活，还老折腾人，我怎么幸福啊？ 老婆：这就是你的幸福啊。我不讲理，要不是我牺牲自己，能反衬出你的宽容大度吗；我不干活，就培养出了你呀，艺多不压身，你能力强还不好；我折腾人，那你的生活多丰富多采呀，你看，你的婚姻生活就不像别人家那么单调吧。 关于喝水 老婆：老公，我要喝水！ 我：我给你倒去。 哎，这水杯不就在你手边嘛，没看见？ 老婆：看见了，我就是想让你递给我。  2006-5-22 17:12:44
