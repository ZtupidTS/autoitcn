title=如果心情不好，看1分钟吧
line=如果心情不好，看1分钟吧作者： 佚名    推荐人：445048428    来源：网络    1 宿舍老四下床找了半天拖鞋，没有，问大家：我的鞋拖到哪里去了？      2 单位祝词，一位领导说：“祝大家身体愉快……”憋住，没词了。      3 我有次去买羊肉串，伸出4个手指对老板说：“来3根羊肉串。”老板懵了：“几根？”我又伸出3个手指说“4根”……      4 我们的总经理姓周，一次他打电话来，我正开车，一紧张张口就说：“周总理……”     5 本人姓朱，管理单位机房。有次有人打我手机：“鸡科长，你在猪房吗？”当时狂骂那家伙一顿！      6 在食堂排队，听见旁边一男生说：“师傅，来碗‘子弹菜花’汤！”（紫菜蛋花汤）哈哈，笑得我喷汤了。      7 某日在米线店吃饭，米线上得很慢，等得我饿得要死，终于按耐不住拍桌咆哮，本想说再不上米线我就把桌子掀了！结果说成：“老板！再不上米线我就把桌子吃了！” 全店沉默3秒后爆笑到桌子下面……丢人……      8 爸妈吵架，我爸气得说了句：“我给你滚出去！”      9 高中的时候打篮球，Ａ得球后，无私地传给了Ｂ，Ｂ轻松进球。过了一会，Ｂ得球，Ａ大声喊着把球传给他，Ｂ却自己把球投出，结果Ａ大怒喊道：“刚才真是瞎了我的狗眼……”全场笑晕。      10 印象里小学时的班长极其严肃，一次自习课，教室里人声鼎沸，班长维护了几次秩序之后终于忍无可忍，站起来一拍桌子怒吼道：“谁再吵，把他嘴打断!”……全班肃静      11 大学的时候，我问一个哥们曼联的战况如何，他激动地说：“曼联输了，贝克汉姆领到两张黄盘下场了！”      12 刚上大学，军训，连长不知道是哪里的口音，喊口令――“向左钻！”“向右钻！”      13 大学时候，听见一个女生点菜：“师傅，炒一盘酸辣土豆丝，不要放土豆！”      14 中午做饭，妈妈给我一盆胡萝卜：“去，把胡萝卜切成肉丁！”      15 当年找工作时，主考官问我哪年毕业的。我本来是要说2000年的，结果一激动说：“两千年前……”，更瀑布汗的是，主考官竟然“噢”了一声，说：“孔子的学生吧？”      16 记得有一次去买一种叫伊丽莎白的水果，我张口就说：“老板，莎士比亚多少钱？”老板当场就呆了……         17 和领导等人喝酒，举起酒杯大声道：“让我们同归于尽吧!”当时脑子太热了……    18 老板，有没有手纸充饥卡？        19 我是物流部的，过了年，客户打电话过来查询节前的货物什么时候到，因为过节这几天浑浑噩噩的，我也搞不清楚订单的内容，就顺口问了一句：“您是什么东西？”      20 我有个朋友刚看过《射雕英雄传》，对“打狗棍法”非常感兴趣，经常跟别人开玩笑。一日，他又照例踢了别人一下，大喝一声：“踢狗腿！”大家狂笑，他也觉得尴尬，就又踢了一脚，大喊：“狗踢腿！”      21 我高中的时候假期出去打工，在一家饭店想找一份伺应生的工作。因为还是小孩子，而且是第一次打工所以很紧张，本来想问经理需不需要打工的，又想说问需不需要人手会比较含蓄一点。结果说成：“经理，你们这里需不需要打手？”当时差点找个洞钻进去……      22 经理开会一般对抽烟的说：“抽烟的都掐死! ”     23 想起来那会儿肯德基出留香展翅时，因为没看广告，是听别人说的，一直以为是刘翔给肯德基代言了。到了肯德基，直接跟服务员说：“我要刘翔展翅……”      24 我同事要问人民币跟日元的汇率，他开口就说：“人猿跟日元怎么兑换的？”     25 某日中午，老妈让老哥把饭桌往边上挪一下。我哥半天不动窝，老妈一急就说成了这个样子：  “听见没有？叫你把桌子往旁边挪二公里！”  2008-2-21 11:50:07
