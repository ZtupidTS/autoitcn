title=韩寒经典语句
line=韩寒经典语句作者： 韩寒    推荐人：陈小群    来源：网络1、　 真理往往是在少数人手里，而少数人必须服从多数人，到头来真理还是在多数人手里，人云亦云就是这样堆积起来的。第一个人说一番话，被第二个人听见，和他一起说，此时第三个人反对，而第四个人一看，一边有两个人而一边只有一个人，便跟着那两个人一起说。可见人多口杂的那一方不一定都有自己的想法，许多是冲着那里人多去的。2、 我这辈子说得最让人无从反驳的话就是被子不用叠――本来就是要摊开睡的――然而这也是第一个被人反驳掉的。懂么，这就是规矩。我们之所以悲哀，是因为我们有太多规矩。3、 我觉得我是全世界最聪明绝顶的人。因为有些博士其实见识没有多少长进，只是学会了怎么把一句人都听得懂的话写得鬼都看不懂。 4、 如果现在这个时代能出全才，那便是应试教育的幸运和这个时代的不幸。如果有，他便是人中之王，可惜没有，所以我们只好把“全”字人下的“王”给拿掉。时代需要的只是人才。  5、 现在教育问题是没有人会一丝不挂去洗澡，但太多人正穿着棉袄洗澡。 6、 潮流是只能等不能追的，这和在火车站等候火车是一个道理，乖乖留在站上，总会有车来，至于刚开走的车，我们泛泛之辈是追不上的。7、 中国看不起说大话的人。而在我看来大话并无甚，好比古代妇女缠惯了小脚，碰上正常的脚就称“大脚”；中国人说惯了“小话”，碰上正常的话，理所当然就叫“大话”了。敢说大话的人得不到好下场，吓得后人从不说大话变成不说话。8、 我成为现象，思想品德不及格，总比没思想好。 9、 痛恨一个人四年比喜欢一个人四年更加厉害。喜欢只是一种惯性，痛恨却需要不断地鞭策自己才行。  10、 我生性不爱受困，常常违反班规，班主任常罚我抄班规20遍，我只好三支笔一起握。我常对人说，我的一手好字就是这么练出来的。11说我是现象，明摆着不把我当人 12 问题涉及到了钱上，爱的寿命就不同了。我常可以见到恶丑无比的男人拥着一个美若天仙的女子。我们有理由相信，建立在爱情上的爱情是短暂的，因为爱情本身是短暂的；而建立在金钱上的爱情是永远的，因为金钱是永远的。13中国有名言“群众的眼睛是雪亮的”：战时，雪亮的眼睛用来发现敌人；和平年代，就改为探人隐私了。14对诗人而言，最缺少的是钱而最不值钱的便是诗词 15时下男女之爱莫过是三个阶段――吻关系、性关系、然后没关系  16上帝给人嘴巴是用来吃饭的，但嘴唇肯定是用来接吻的。本是很单纯的四片嘴唇碰一下，不足以说明什么。人非要把它看成爱的象征，无论以前是什么关系，只要四唇相遇，就成一对情人。其实那没什么，每个人一天里大部分时间都在接吻――自吻。 17街上美女很少，因为这年头，每天上一次床的美女比每天上一次街的美女多。举凡女孩子，略有姿色，都在大酒店里站着；很有姿色，都在大酒店里睡着；极有姿色，都在大酒店经理怀里躺着。18 周庄的大门口停满了各式各样的公车，可见我国政府对提高官员的艺术修养是十分注重的  19 占着茅坑不拉屎是可恶的，其实，最可恨的却是拉完了屎还要占着等坑。 20一个男子失恋以后，要么自杀，要么再恋一次爱，而第二次找对象的要求往往相近于第一个，这种心理是微妙的，比如一样东西吃得正香，突然被人抢掉，自然要千方百计再想找口味相近的――这个逻辑只适用于女方背叛或对其追求未果。若两人彼此再无感情，便不存在这种“影子恋爱”，越吃越臭的东西是不必再吃一遍的。 21 名气就仿佛后脑勺的头发，本人是看不见的，旁人却一目了然。22我不是什么愤青，除了有时候到车市看见好车的车价然后再对照一下国际市场售价的时候会愤青一回外，其余时间都不曾怨天尤人。 23 上海的美女走在街上向来目不斜视，高傲地只看前方，穿马路也不例外；上海的男人却大多目不正视，竭力搜索美女，脸上的肌肉已经被培训得可以不受大脑控制而独立行动，见到美女就会调出个笑，因为如此的关注，所以，在上海只听到车子撞老太婆，鲜闻有车子撞上美女。 24爱情的副产品就是废话． 25踩着中国人的脚，不能说“对不起”，要说“Sorry”，被害者才会原谅你，可见外文比中文值钱。你说一个Sorry可抵上十声“对不起”，与人民币兑美元英镑的汇率相符，足以证明语言与经济的亲密关系；而踩上外国人的脚大可不必担心，他们的脚趾和他们的财气一样粗壮，断然没有一脚踩伤的后患，说不准自己的脚底还隐隐生癌呢。 26这世上最可畏的男人是自称不近女色的，他们只是未遇理想中的女色罢了，一旦遇上，凭着中国汉字的博大精深，“不近女色”马上会变成“不禁女色”，所以，历史学科无须再追究汉字是不是仓额所创，总之，汉字定是男人造的，而且是风流男人造的。 27追一个女孩子好比一个不善射的人放箭，一般来说第一箭都会脱靶。等到脱靶有了经验，才会慢慢有点感觉。  28怀才不遇就好比怀孕，时间一长终会被发现  29 历来博学之人，大多奇丑。要不是实在没有女孩子问津，谁会静下心来读书。 30 白天在学校里接受素质教育，晚上在家里大搞应试教育。 31教师不吃香而家教却十分热火，可见求授知识这东西就像谈恋爱，一拖几十的就是低贱，而一对一的便是珍贵。 32这种发行量不大的报纸又没人看，还是上头强要摊派订阅的，为官的只有在上厕所时看，然后草纸省下许多――不过正好，狗屁报纸擦狗屁股，也算门当户对。 33名字里有罕用字也是人的一大优势，逢人家不懂，便有了谆谆教诲的机会。 34这镇上的机关工作人员干什么事都慢，惟一可以引以自豪的是下班跑得快。五点半的铃仿佛是空袭警报，可以让一机关浩浩荡荡的人在十分钟里撤退干净，足以惹得史上有名的陆军将领眼红不已。 35告诉你，其实女人第一眼喜欢的是才，男人有才，她吹牛才会有本钱，然后呢，要发展，等到两个人亲热得男人叫她叫‘宝贝’了，她就把‘宝’字留着，而那个‘贝’呢，送给你的‘才’，她就爱‘财’了。  36变态其实不用多说，好坏学生基本上多多少少都变了少许态，自杀也是多少年多少国家都有的问题。在青春期里无论教育发展到什么程度，总有无数人想自杀。关键是好多想自杀的人没有遇见能让他们自杀的事，所以就没死，等过了那时候，基本上是倾家荡产妻离子散也死不了了。 37大部分的现代诗其实就是把一篇三流散文拆成一句一行写，而所谓比较大师的或者先锋的就是把一篇三流散文每句句子的顺序捣乱了再拆成一句一行写。所有现代诗，其实都只是一个格式的问题。  38其实学生们觉得学习的压力很重，并不是指学习不到知识我怎么办，而是考不上好的高中，好的大学，我怎么办。就算我好办，家里怎么办，爸妈在爸妈的朋友面前怎么办，最后是没有文凭没人要我怎么办。想着想着，跳楼了。  39欠人钱和欠人情有很大的不同。比如别人欠你一笔钱，拖着久久不还，你已经断然失望，这时，那人突然还钱了，你便会觉得那仿佛是身外之财，不是你的钱，然后挥霍花掉；但若是别人欠你一份情，也久久不还，待到那人还你情时，你会备加珍惜这情。 40 考虑到国情，我觉得（大学）一次招生后门开十个人够了，至于如何决定这十个人，公开抽签得了。  41 其实高考的压力是完全的经济压力，如果高考前一天，忽然告诉你你爹妈都死了，但是居然卖烧饼的爹妈有几个亿的遗产，我想绝大部分的人会以居高临下的姿态参加考试，并且在碰到一个诸如叫你分析“居然”和“竟然”两词除了笔画不一样多以外有什么区别之类的题目的时候高呼一声：爷不考了!  42 老师都下意识暗自鼓励学生鄙视成绩差的，原因是拉了班级的后腿。每次听见这个我都觉得很可笑，班级又不是狗，还分前腿后腿的，况且许多老师都以为这是个可以说说就解决的问题，有能耐你先把外边贫富差距解决了。是不是一个班级只有一个学生才行？但是在大家鄙视的眼光下，成绩差的，不会做试卷而被无数人认为没前途的心理素质倒是比所谓优等生好多了。 43在学校这个只有精神压力和自称精神独立的地方生活其实是没有什么压力的，我有时候也会感叹自己学生的生涯太短，但感叹归感叹，我是绝不会回学校当学生的，比如高官富贾有时偶然感叹乞丐真好，自由自在自食其力，但上天给他一个当乞丐的机会他绝对不会真的选择当乞丐一样。  44人到了高考这一步，最主要的不是创新，而是公平了。况且在高考里写诗不算什么创新，为什么没有人写过，因为作文要求要高于800字和不能写诗歌。而给了这个诗歌满分就相当于在足球比赛里有一个队员手球破门，但是因为这个手球力量大，角度刁，十分罕见，所以进球有效，而且算两个球的意思。  45情诗的最高境界就是爱意要仿佛河里的游鱼，捉摸不定，若隐若现；象征手法的运用要如同克林顿的诽闻一样层出不穷。最后给人的感觉是看了等于没看但没看却不等于看了。这才是情诗观止。46如果世界上所有国家的外汇储备都拿人民币来衡量，那我们就不用学习英语了，至少不用学习到那么辛苦了。 47　 学习的大众目的是为了生存。生存是往好听了说的，直接一点就是找工作。文凭也是给用人单位一个快速衡量的标准，并不是你掌握了多少知识的标准，这个世界上文凭很高的笨蛋比比皆是。48 不要埋怨天才被埋没。就因为谁谁谁说一两句话就放弃了的，就算不对你说那些话，也成不了天才。 49数理化语文英语全很好，音乐体育计算机都零分，连开机都不会，我还是一个优等生。但如果我音乐体育计算机好得让人发指，葡萄牙语说得跟母语似的，但是数学英语和化学全不及格，我也是个差生。  50 对男子而言，最难过的事就是旅行途中二男一女，这样内部永远团结不了； 51不漂亮的女孩子撒娇成功率其实比漂亮女孩子要高，因为漂亮女孩子撒娇时男的会忍不住要多看一会儿，再在心里表决是否值得；不漂亮的女孩子撒的娇，则像我国文人学成的西方作家写作手法，总有走样的感觉；看她们撒娇，会有一种罪恶感，所以男的都会忙不迭答应，以制止其撒娇不止。 52骂人时最痛苦不过于别人用你的话来回骂你，分量也会猛增许多。  2006-8-15 14:32:59
