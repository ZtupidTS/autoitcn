title=有个好心情
line=有个好心情作者： 晓君    推荐人：yzyz3000    来源：晓君文集生活是一首饱含酸甜苦辣的歌，人生是一条欢乐与痛苦交织而成的河。一个人来到这个世界上，要面对太多的欲望，太多的诱惑，也要面对太多的无奈，太多的遗憾。生活不仅仅盛开欢乐的花，也流淌辛酸的泪。人生是一本难懂的书，关键在你拥有怎样的心情阅读她。生活是一面无私的镜子，你哭它有泪，你笑它亦乐。有个心情，你便拥有了一个快乐美丽的人生。 　　有个好心情，我们不会为工作卑微而苦恼，也不会为囊中空如洗而羞涩。坦然面对孩子们纯洁的眼眉，读到的是一个美丽的艳阳天。有个好心情，我们会欣赏白杨的高昂，也会吟唱小草的芬芳。生活中每个人都以自己独特的方式活着，别人的指手划脚算得了什么？我们的存在难道不是另一种伟大和辉煌？有个好心情，雨天会有太阳，哭中也有微笑。生命中的挫折像一块块顽石，超越它们，我们会看到明天的晨光。有个好心情，孤独中增强信心。寂寞中生长勇气。在许多结满星辰的夜晚，在唐诗宋词的风韵中，我们在与先圣先哲置腹相推，彻底交谈着。有个好心情，我们不会在手小人的窃窃私语，自己会很君子地活着。在风风雨雨的人生路上，有个好心情，实在很重要。 　　好心情，如心头撒下了一缕炽热的阳光，总觉暖融融。好心情，如眼前飘过一块清悠的白云。总会坦荡荡。好心情，似遮阳的绿伞，在坎坷的人生旅途中，你会一路清凉。因为好心情，生命为它而存在，爱情为它而燃烧，清泉为它而流淌。脚步为它而奔忙…… 　　有个好心情，如在心中植培一株高贵典雅的君子兰，生着更不俗，活着更完美。 　　有个好心情如夏日清溪般澄彻明亮，似秋季金风般泌人心脾，又如冬日飘雪般沌洁坚贞，这将带我们走向充实之旅，成功之路，快乐之门。  2007-6-10 17:11:14
