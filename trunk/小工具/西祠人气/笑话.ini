title=笑话
line=笑话作者： 佚名    推荐人：ainimufei    来源：网络     那天，我有个很好的朋友给我讲了个笑话，把我笑翻了，后来由于肚子太疼而进了医院。医生在给我做手术之前，问我为什么笑成这样啊，我就把那个笑话讲给他听。没想到他听到后狂笑不止，最后吐了很多白沫，抢救无效，死了。     我真没想这样， 可事情就发生了。很多时候就是这样，我们不想发生的事情，总是发生；我们天天盼着的事情，就是不发生。但一旦发生了后，我们还得承担后果，真是的，原来人活着，就是为自己不愿意发生的事情承担不愿意承担的后果，真是的，没意思，一想到这里我就想死，死了多好？可我想死还不行，至少暂时不行，因为那个医生的情人告了我，说我过失杀人。    糊里糊涂的，开庭了。法官让检察官简述了案情，其实也很简单么，就是我讲了个笑话，那医生听了笑抽了，后来笑死了。为调查取证，法官让我把那个笑话讲出来，由陪审团判定到底过失杀人的事实要件是否符合。尽管我是学法律的，但我已经有些担心了，我怕我把这个笑话说出来后有“后果”，所以我就要求和所有在庭人员，一共大概100来人吧，签订免责合同，即对本笑话讲出后的效果“不承担责任”。法官宣布休庭，一天后重新开庭，宣布接纳我的意见，于是我们签订了合同。    既然有了法律保障，我就把那个笑话讲出去了。可没想到我刚一讲完，整个法庭就沸腾了，有人笑的敲桌子，有人笑得在地上打滚，有人使劲捂着肚子边笑边疼得流出了眼泪……我看来看去，发现还是那法官老头老道，纹丝不动，稳稳做在那儿，闭目养神。我当时心里这个佩服啊，你看看，人家当法官的和咱当律师的就是不一样，临危不乱，泰然自若。     后来我知道他死了，当天所有听到我这个笑话的人，后来都笑死了。     于是，我瞬间成了名人。电视台记者采访我，问我讲的到底是什么笑话，这么厉害。我很沉稳，我知道这要是讲出去有可能构成对公共侵害，万一有个什么闲的没事的社会维权团体再给我来个集体诉讼，我可受不了。所以我对着电视镜头，说了一番话，大意就是：理由永远是谎言，信仰永远是自慰。那记者明显没听明白，但我看出来了，那小丫头反映快，不能让观众看出她笨不是？她连连称道，后来竟还挤出了几滴眼泪！其实我又何尝不知道这不过是个噱头？怎奈我这人最受不了女人的眼泪，尤其是漂亮女人的，结果我当机立断，配合了一下，说我愿意把这个笑话的独家报道和出版权交给她。     节目播出后，在全国引起了巨大反响。很多观众要求重播。可没想到，几个神秘的便衣突然有天晚上闯进我的卧室，把我连拖再拽的拉到了一个黑黑的屋子里。过了好久，突然一束强光照到我的脸上。我勉强睁开眼睛，惊呆了，因为做在我面前的人是目前这个国家唯一可能与我一样家喻户晓的人。     总统明显没打算和我多说，他只跟我大致交待了抓我来的目的，很简单，让我把这个笑话录下来，然后通过内线送到中东一个敌对国家的独裁者那儿，笑死他。我说这不行，这是政治谋杀，更关键的是，这已经明显超出了总统作为最高行政首脑的权力范围，未经国会批准，是违宪的。总统一把抓住我的衣领，将我拎了起来，咆哮到：“你他母亲的难道真相信三权分立是咋地！”    我没办法，此时此刻满脑子都是宪法第一案那背景的艰难，便答应了他的要求，但同时我提出我的这个笑话属于大规模杀生性武器，不可以针对和用于平民。总统答应了，于是在那个小屋子里，我把那个笑话录了下来。我看到了总统先生微微地鬼笑，我当时就知道完了，政客真不是东西。     果然，两个星期后，总统宣布已经掌握了我那个笑话的关键技术，并且在沙漠地区试用成功（成功笑死了713个死刑犯。）这消息在国际间引起了轩然大波，很多国家惊慌失措，一些曾对我们总统持反对意见的别国政要纷纷下台，国际军事学家还给这种现象起了个名字，叫“笑威慑”。就在我们总统洋洋得意的时候，东方一个国家突然宣布也掌握了该笑话，后来我才知道是最开始给我讲笑话那哥们投靠了那个国家。于是，我们之间形成了“笑平衡”。    60多年前的2月14日，也就是前个世界情人节那天，不幸和我所一直担心的事情终于发生了，中东一个恐怖组织不知道怎么盗取了我的那个笑话技术，在劫持了我们的国家电视台后，把那个笑话向全国广播……     文明遭到了前所未有的破坏，人们对未来不再有信心。合联国不得不召开了全世界主要国家首脑大会，最后做出了导致本个世界诞生重要标志之一的重大决策：将以后的2月14日，设定为愚人节。这样一来，人们对那天所有的事情都有了提防，都知道是假的，没人当真，也就好了。那个笑话，便也像其他任何一句不被相信的话一样，不具杀伤力了。     60多年过去了， 我也已经80多岁了。 在我离开这个世界之前， 我想作为历史的见证人， 有必要把这个笑话讲给大家了。 其实那天我那个朋友给我讲的这个笑话挺简单的， 很短，就一句话：     他说，他相信爱情。   2007-10-27 17:39:36
