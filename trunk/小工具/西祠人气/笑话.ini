title=女同事穿短裙的好处
line=女同事穿短裙的好处作者： 佚名    推荐人：骆潇潇    来源：网络财务部：将考虑为那些衣不覆体的员工申请困难补助 业务部：实践证明，裙子的长短与我们公司的业务量成反比 开发部：裙子越短，成本越低，但销量越好。我们的产品也应当向这方面转型。 总师办：不管你穿长裙还是短裙，能拿出好的产品不穿也行。 秘书处：穿短裙容易加班。 组装车间：从短裙中我们得到启发，我们的产品包装也应如此吸引顾客。 机加车间：由于短裙不易被设备夹住，大大减少了工伤事故，建议短裙为下次本车间工作服。 食堂：坐着就餐的人数增加，边吃饭边看报纸的人数减少。 独身宿舍：短裙的出现使我们室内的光照充足。（晾衣服不挡光线了） 人事部：由于最近员工穿短裙的增加，近期内长期旷工的人数减少。 资料室：资料表明，浓缩的就是精华。 卫生室：近期发生在本公司的流行感冒与短裙无关，但近期无故跌倒的人数增加。 微机室：员工们自己维修电脑的兴趣空前高涨！ 后勤部：1、强烈建议公司地面重新铺装高档地砖；2、可以停止划拨公司空调维修费用，降低公司开支。 短裙族发现：与司机外出公干，他们总是有意无意的换挡。 电梯工发现：电梯总是人为损坏，而大多数员工喜欢爬楼梯。 保洁员发现：擦玻璃时男同志报名人数大大增加，员工们自觉捡拾地上杂物的风气已经流行  2006-7-12 15:57:52
