title=男人与他的狗
line=男人与他的狗作者： 李耀和编译    推荐人：rdcp4678    来源：《讽刺与幽默》( 2006-10-20 第13版 )      路上，一个男人牵着一条狗。那个男人正欣赏着沿路的风光时，猛然醒悟：他已经死了！他还记得死时的场景，而身边走着的狗，已经先于他死了好几年了。此时他心想，这条路究竟通往何处呢？走了不久，他看到了一面白色的高墙，它似乎是由优质的大理石建造而成。墙后山顶之上，光芒万丈。墙中开有一扇金碧辉煌的拱门，在阳光中闪闪发光，似乎是用珍珠砌成。那个男人向拱门走近，看到门边的桌子前坐着一个人。   　　他疑惑地问：“这里是什么地方？”   　　那个人回答：“这里是天堂，先生。”  　　“太好了！我想要喝口水，这里有吗？”男人问道。   　　“当然有，先生。进来吧，里面有清甜的冰水。”那人一挥手，门就自动打开了。   　　“我能不能把我的朋友一起带上？”男人指着他的狗问。  　　“对不起，狗是禁止入内的！”   　　那个男人想了一会儿，想起那条狗忠诚地陪伴了他一生，他不能就这样抛弃它。于是他转身返回先前的路上，与那条狗一起继续往前走。走了长长一段路后，他看到了一条路。路的尽头是一个农场的门，门是开着的，两边也没有栅栏围着。他走过去，看到里面有个人，正倚着树看书。   　　“打扰了！”他说，“请问能不能给我一点水喝？”   　　“当然可以，那边有个水泵，你进来吧。”   　　“那我这位朋友呢？它也渴了！”男人指着狗说。   　　“水泵旁边有只碗，你们都进来吧！”   　　男人和狗穿门而进。那是一个老式的手摇水泵，男人摇满了一碗水，喝了一大口，然后就放到地下给狗喝。喝足水后，那个男人朝树边看书的人走去:“这是什么地方？”   　　“这里是天堂。”他回答。  　　“这是怎么回事？”男人不解地问，“先前有个人告诉我，他那儿也是天堂。”   　　“嗯，你说的那个地方，是不是金子铺成的道路，珍珠砌成的大门？那儿不是天堂，那儿是地狱。”   　　“噢！你不生气吗？他们竟然随便冒用天堂的名字！”  　　“不，我们很乐意，他们替我们筛掉那些抛弃朋友的人！”   2006-10-26 13:28:31
