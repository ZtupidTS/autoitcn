title=病字
line=病字作者： 胡　弦    推荐人：yyfeng008    来源：《讽刺与幽默》“生病的字大都在医院里。”熟视无睹了许多年，我在不久前看病时，忽然想到这一点。在这世上，识字的人很多，但恐怕没有谁能担保一定看得懂处方上的字。那些医生的杰作，真的比病还难认。“生病的字大都在医院里。”这和另一句“生病的人大都在医院里”有微妙的关系。生病的人，要由那些生病的字领着走出疾病，走向健康，这情景，想一想觉得有些可笑。但并非可笑的事都能让人笑得出来，生病的经历使我深知，“病字”与“病人”有大不同，病人是无力、怯懦的，而病字却有着极其霸道的力量。捏着处方在医院里走，听着自己橐橐的脚步声，看着纷纷的病人，我有时会有一点恍惚，感到这捏在手里的处方，其实并不在我掌握之中，难以辨认的字迹露出一种神秘的气息，拉开了同我的距离。若即若离的感觉使它更具灵活与主动，这使我沮丧。但我不是个较真的人，只是偶尔费力地想一想与处方的关系。大多数病人也都不是较真的人，他们通常的做法是：对处方不置一顾，只是按部就班地划价，付钱，取药，走人。这使我尊敬另一类人――病人中的少数。他们即使是在输液的时候，仍拿着处方的下联在研究（虽然大都不会有什么结果）。也就是说，当药已深入到血管、肺腑，他们执著的目光仍在表面上移动，认真地辨认，想看清事件的开始部分。   2007-4-1 15:29:20
