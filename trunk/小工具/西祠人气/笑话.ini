title=野心家的诞生
line=野心家的诞生作者： 佚名    推荐人：shfy596    来源：中华幽默王办公室的地，历来都是办公室里资历最浅的人扫的。因此，当新来的大学生见上班十多天来除自己扫过一回地外，再没见谁扫过地，向主任提出该在办公室里排个卫生值日轮流表的时候，便遭到了一致的白眼。而且，眼睛白得历害的C君还带着教授般的神情，给大学生上了这么一课：“我说同志呀，你在大学里一定也受过要多做好人好事、多经受锻炼的教育吧？”在大学生来这之前，C君一直是办公室的扫地承包人。如今，眼见着自己可以媳妇熬成婆了，大学生却出了这么个馊主意，他自然不干。而大学生到底是大学生，听了C君的话，他马上辩出了其中的味儿，于是，他就当即拿起墙角里的扫帚，默默地扫起地来。大学生扫了整整一年时间的地。一年后，也不知是能力的缘故还是机遇的原因，大学生坐上了办公室主任的交椅。大学生走马上任的第一件事，便是在办公室里贴出一张卫生值日轮流表。说实在的，大学生在做出这一决定的时候，他是准备好了要看大家的白眼的。然而，见了那张表，又听了大学生有关宣布后，办公室里的人谁也没有表示异议。大家都说主任做得很必要很及时。C君还这样表示：“是啊是啊，一定要有规章制度呢。国有国法家有家规嘛。主任此举正确，英明！”对此，大学生自然很高兴，也很欣慰。不过，回想起一年前自己这同一提议的情形，又不禁感慨万千……这之后，若有所悟的大学生就暗暗地萌发了当整个单位的头儿甚至是更大一些头儿的野心---因为他发现，同样的一句话，或者是同样的一件事，从没权的人嘴里说出来，和从有权的人嘴里说出来，或者是没权的人去做和有权的人去做，那作用和效果的差距实在是太大了。   2006-11-26 6:56:45
