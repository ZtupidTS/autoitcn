title=戏说电脑书名
line=戏说电脑书名作者： 佚名    推荐人：晓峰    来源：TOM 笑话论坛     市场上的电脑书，个个名字起得入花似玉、美不胜收，令人垂涎三尺，巴不得立刻掏钱抱书回家。但是且慢，以貌娶人至少还有秀色可餐，不全算上当受骗，但是为一个漂亮的书名花几十块大洋，还剩下什么聊以自慰呢？    1、 轻松入门    当此书卖完后，书店老板就可以轻轻松松地入家门了，因为老板娘正为该书卖得慢而闹离婚呢。    2、快速入门    当此书卖完后，书店老板会快速地跑进未婚妻的家门向她求婚，因为前段时间库存太大没有现钱，所以一直不能成亲。    3、易学活用    学来容易用来难，所以脑子必须很活才行。    4、即学即用    与“忌学忌用”相同。    5、跨越XXX    搬不动石头，就跨过去，学不会，也跳过去。    6、宝典    这类书非常珍贵，因此看了几页后，就决定要作为礼物送人了。    7、快餐    虽然菜没洗净、饭还夹生，但是可以很快地、无所畏惧地放在食客面前。    8、傻瓜书    最名副其实的书，傻瓜写的书当然叫做傻瓜书了。    9、探索XXX的奥秘    看第一页前就象站在神秘的山洞前，感觉秘密即将大白于天下，看到中间时就象在山洞深处，感觉秘密更多，看完最后一页后，仿佛已经迷失在神秘的山洞中了。    10、X日通    X日后敢说不通吗？    11、大全    这种书的内容最全面，因为不仅包括了正确的知识，还包括了错误的知识，并且有机地形成一个正误不分的共同体，达到了真理中有错误、错误中有真理的崇高境界。    12、指南    这种书需要“指北”、“指东”、“指西”3本书作为辅导教材，才能全方位地、在各个方向上掌握该书的知识，可惜后3本书从来没有出版过。    13、自学教程    它是2合1的教材，因为学会本书至少需要“自学”一遍，然后作为“教程”请老师再讲解一遍。    14、跟我学    听这口气，就知道这很可能是你的同学或者学生或者晚辈写的。    15、精通    只有极少数极为精明的精英人士，才能读得通，因此很多不太精明的人士，也买一本放在书柜里附庸风雅。    16、入门与提高    这是“入门难、提高更难”的缩写。    17、循序渐进    从第1页开始翻起，如果翻到最后一页也没有一个页码重复或者遗漏，就叫做“循序渐进”。出版社在这方面的检查是极其认真的，因此几乎所有的书，包括不以此作书名的书，都能够面无愧色地自称“循序渐进”。    18、 看图学习    读此书前，你认为自己真笨，后悔为什么不早点买这样容易学习的连环画，读完后，会感到自己更笨，居然连小人书都看得费劲。    19、手把手    这是借鉴中国足协的教学、训练方法而创作的电脑书，中国足协训练队员的方法是脚把脚不用脑，结果队员、教练和足协领导均收入斐然。因为电脑用手操作，所以书名不能叫“脚把脚”。          2008-5-18 17:00:34
