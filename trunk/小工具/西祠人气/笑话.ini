title=一位计算机系学生的请假条
line=一位计算机系学生的请假条作者： 佚名    推荐人：zjwylxw    来源：武汉晚报尊敬的老师： 昨日，我恼恨未能将你于课堂之上传授的网络知识克隆于心中，于放学后在未增加内存（饭）的情况下，急赴校园外某网吧寻找历史记录。怎料天色突变，风雨大作。因我硬件（身体）防毒能力较差，加之身上加载的外壳（衣服）又少，不幸被GM（感冒）病毒抓住了漏洞。顿时出现了扫描仪（眼睛） 花、CPU（脑袋）疼痛、显示器（脸）变色等症状。原本以为经过关机（睡觉），身体系统会自动纠错，从而恢复正常。可是重启（起床）之后，我才发现那根本不足以修复我身上的坏道，令我欲哭无泪的是居然连声卡（嗓子）也坏掉了，说不出话来。无奈之下，我只好借助药物写保护程序杀毒，不料在服下楼下室友上传来的感冒药片数粒之后，反而出现恶心、反胃等异常情况。起初我还以为大概是因为药力不够，便自作聪明地将服用量从4片超频到8片。令我始料不及的是，随之而来的却是频繁的快速释放内存（拉肚子）。于是，我的运算器又很快地断定该药片同我不兼容或是与我的病情不相匹配。经过反复浏览帮助文件（说明书），方才知道是由于其已经大大地超出了试用期（有效期）。亲爱的老师，并非是我有意不来下载你的课程，实在是病毒发作太过迅猛，真是令人防不胜防，轻而易举地攻克了我的防火墙。我担心我的身体系统随时会报错，甚至出现崩溃，故特向您请假两天，去医院扫描清理磁盘坏道，并将残留于胃中的过期药片彻底清空删除掉。我本欲将此请假条通过网络传至你的个人邮箱或 QQ号之中，但恐遭遇病毒拦截。又欲粘贴于你的个人网站上，害怕有黑客篡改。还欲拷贝软盘一张，却怀疑你的软驱长期闲置不能读。故用手写输入法复制于一张纸条之上，托一同学兼网友亲交于你手中，万望恩师予以回传确认码为感。  2008-7-26 10:25:19
