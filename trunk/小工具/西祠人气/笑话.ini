title=开学点名!这些名字把老师都气死了!
line=开学点名!这些名字把老师都气死了!作者： 佚名    推荐人：骆潇潇    来源：网络某学校开学点名，有一个班主任别出心裁，对学生说：“我念学号，你们自己报一下名字，这样大家就认识了，好不好？” “001号”“报告老师，我姓焦，我叫焦配。”老师有点晕问到：“这是谁给你取的？”“我爹”“你爹是干什么的”“开种猪厂的！” “002号”一个女生站起来“报告老师，我姓张，我叫张德开。” “003号”“报告老师，我是张德开的孪生弟弟，我叫张不开。”“这是谁给你们起的名？”“是我爸，他是卖钳子的。”老师赶紧喝了口水。 “004号”“报告老师，我姓区（这个字念饿“喔”）我叫区夜，这是我妈给我取的名，她说生我的时候刚好打暴了一个电脑游戏”老师的心脏有点不舒服了。 “005号”“报告老师，干你娘”“你怎么骂人啊”“没有啊，老师，我是说我姓甘，叫甘妮酿，我老爸是造酒的。”老师吃了一片药 “006号”“老师，我姓苟，叫苟不理”“你老爸是开包子铺的吧”“老师，您真聪明！”老师已经有点站不稳了。 “007号”“我姓蒯（快，三声）叫蒯货”“你别告诉我你老爸是开货栈的”“老师，你可真老土，我老爸是拉皮条的。”老师的嘴角已经渗出了血。 “009号”“老师，下回说。”“为什么下回说，你现在就说。”“不是了。老师，我姓夏，叫夏汇烁，我老爸是个说评书的。”老师已经感到天旋地转了。 “010号”“老师，我姓高，叫高完。”“我姓阴，叫阴敬。”“我姓梅，叫梅良心。”“我姓吴，叫吴晴。”“我姓毛，叫毛蓉蓉。”........... 老师仰天长哮：“天啊，我碰上了一群什么学生啊！”口喷鲜血，倒地气绝。  2006-7-12 16:35:47
