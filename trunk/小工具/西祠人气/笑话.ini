title=逼上悬崖
line=逼上悬崖作者： 佚名    推荐人：qq511646443    来源：网络  我站在悬崖上，背着玄铁剑，出离愤怒。这事儿你们也都知道了――我姑姑她今天早上又从这里跳下去了。原因是我嘟囔了一句她烧的饭不如我黄师母烧的好吃。她认为这叫喜新厌旧。我跟她讲你没有文化不会用成语就不要乱用，讲起新旧来哪里有你的份？我认识人黄师母是什么时候？认识你是什么时候？我把喜新厌旧的意思解释清楚以后，她开始撒泼。撒泼无效，就冲出门去直奔悬崖了。可见真理说不得，她当然不如黄师母做饭做得好，这是事实，人所共知。幕后：小龙女的真面目她现在除了还老事儿事儿地整一身白衣服穿，其他的已经没有什么地方像当初那个冰清玉洁的小龙女了。她有以下几个重大变化：第一，发胖。婚后她变成一个喜欢吃肥肉的女人，隔三差五要求我到林子里去给她打肥猪。在婚前我们俩练剑的时候因为是混合双打经常要有一起飞翔的高难动作，那时候这个动作做起来比较轻松而且给我一种极大的满足感。现在我再要和她那一百六十多斤的身躯再来一趟《玉女素心剑法》，下来之后就和洗个桑拿没什么区别。第二，唠叨。她唠叨起来无人能比。我在想当初我认识的那么多美女为什么都被我轻而易举地放走了。是啊，那时候她的涉世未深很招人喜欢，可是你应该知道涉世未深的人也会有饱经世事的时候。教训呐第三，浅薄。女人浅薄并不奇怪，但是能浅薄到小龙女那个份上的，毕竟少。自打她开始接触社会以后，社会上那些光怪陆离肤浅粗俗的东西对她构成的诱惑总让我提心吊胆。她对此不以为耻，反以为荣――不不不，你别给我宽心说这个叫可爱，要是你老婆奔五十岁的人了还戴小黑框眼睛染绿头发穿露脐装，你害臊不害臊？回忆：跳崖之路两个人的世界真是让我们两个过恶心了。所以她就开始变成一个地道的搅屎棍子。我不搭理她，她就跳崖。根据我的不完全统计，今天这是她的第五次跳崖。比较无聊的是：我是大侠杨过，所以我不能不下去救她。最初我们的爱情是江湖中一个著名的传奇，那时候我挺得意，逮谁跟谁讲我最早那次跳崖的英雄经历。没有想到，现在我们俩家常便饭下饺子一样的跳崖已经成了江湖中一个著名的笑话――对这个，我没有办法。第二幕：跳下去了住我们家隔壁的郭襄含着泪花儿跑过来，对我说，“杨大哥，你要保重啊。“多好的闺女啊。我有点感动，就把头扭向另一边，怕让她看到我的神色。稍远一点围观的群众都有点激动：“今天正好，又赶上杨过跳崖了。”“杨过，加油。”“多酷啊，好棒好棒。”断肠崖上数百朵憔悴了的龙女花飞舞乱转。我向下看，看不到我的脚面。我也老了，发福了，有肚子了。围观的人越来越多。我望着断肠崖前那个深谷，只见谷口烟雾缭绕。我有点头晕。岁月如飞刀，刀刀让我老啊。我在心里最后默颂一遍：下二十米，左三米，有歪脖松；然后向下十米，向右五米，有柏树一株；然后向下五米，有石洞一个；然后向下十二米，有石块可以落足……这条路我太熟悉了。我发誓，我今天把小龙女提溜回来以后，一定好好教育她一顿，绝不能再有同样事件发生啦。丢不起这人呐！我最后温习了一遍之后，双足一蹬，身子飞起，跃入深谷之中。第三幕：结局我下坠，下坠，下坠。脸色逐渐变了――那些松树柏树呢？我绝望地大喊，“咱们国家不是有环境保护法吗？”我的声音在山谷里回荡，这是我这辈子最后一句话。  2008-2-19 15:17:38
