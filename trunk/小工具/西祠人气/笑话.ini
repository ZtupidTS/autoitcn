line=现在小学 语文太难了作者： 佚名    推荐人：sophia53    来源：网络一道题目要求把以下四句话用关联词连接: 1、张海迪姐姐瘫痪了; 2、张海迪姐姐顽强地学习; 3、张海迪姐姐学会了多门外语; 4、张海迪姐姐学会了针灸。 正确答案应该是:"张海迪姐姐虽然瘫痪了,但顽强地学习,不仅学会了多门外语,而且还学会了针灸。 结果有一个孩子写:虽然张海迪姐姐顽强地学会了针灸和多门外语,可她还是瘫痪了。 又发现N多更猛的孩子写道: 张海迪姐姐不但学会了外语,还学会了针灸,她那么顽强地学习,终于瘫痪了!       张海迪姐姐之所以瘫痪了，是因为顽强地学习，非但学会了多门外语，甚至学会了针灸 张海迪姐姐是那么顽强的学习，不但学会了多门外语和针灸，最后还学会了瘫痪 张海迪姐姐学会了多门外语，学会了针灸，又在顽强的学习中瘫痪 张海迪姐姐通过顽强的学习学会了多门外语和针灸，结果照着一本外文版针灸书把自己扎瘫痪了  2006-10-9 15:28:15
