title=有趣的数字
line=有趣的数字作者： 佚名    推荐人：寒颖曦    来源：网络    有人说，世界上最神奇的数字是：142857    看似平凡的数字，为什么说它最神奇呢？    我们把它从1乘到6看看：    142857×1  =  142857    142857×2  =  285714    142857×3  =  428571    142857×4  =  571428    142857×5  =  714285    142857×6  =  857142    同样的数字，只是调换了位置，反复地出现。    那么把它乘以7是多少呢？    我们会惊奇地发现结果是：999999    而    142  +  857  =  999         14+28+57  =  99    最后，我们用142857  乘以  142857    答案是：20408122449    前五位加上后六位的得数是多少呢？    20408  +  122449  =142857    呵呵，有趣吧？  2006-11-12 11:55:50
