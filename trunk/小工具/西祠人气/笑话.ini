title=N年前和N年后
line=N年前和N年后作者： 佚名    推荐人：chen5845170    来源：网络N年前，女娲在神州大地上埋下几块石头；N年后，中华民族产生了。　　N年前，秦始皇把一块砖头埋在北方的某块土壤里；N年后，中国有了万里长城。　　N年前，第一任巴黎市长随手把一块废铁扔在地上；N年后，巴黎有了举世闻名的艾菲尔铁塔。　　N年前，一个年轻漂亮的女孩和一块石头葬在了一起；N年后，美国有了自由女神像。　　N年前，一个好事者把一粒沙子丢在沙哈拉森林；N年后，沙哈拉森林变成了沙哈拉沙漠。　　N年前，一位旅行者把一块三角板落在了埃及；N年后，埃及有了金字塔。　　N年前，上帝在太平沙漠流了一滴眼泪；N年后，太平沙漠变成了太平洋。　　N年前，一群农民工在维也纳合唱了一首歌；N年后，维也纳成为了世界音乐圣殿。　　N年前，两个小孩拿着筷子决斗；N年后，世界上爆发了第一、二次世界大战。　　N年前，一位老农在东非的某块土地上划了一道痕；N年后，东非大裂谷产生了。　　N年前，一头当了母亲的猪、一头狼、一匹马、一只蜜蜂在平地上非法集会；N年后，珠穆朗玛峰拔地而起。　　N年前，上帝偶感风寒，流下了两行鼻涕；N年后，中国有了长江和黄河。　　N年前，泰国一猛男把胸肌练得异常发达；N年后，泰国人妖成了泰国一大亮丽的风景线。　　N年前，一名伊拉克人偷喝了一名美国人的一滴花生油；N年后，美伊战争爆发了。　　N年前，巴黎的一名妇女仅穿内衣逛街；N年后，巴黎时装吸引了无数人的眼球。　　N年前，一群希腊人常聚在一起忽悠；N年后，希腊神话成了希腊的标志。　　N年前，一个长着龅牙的人在一辆往西的班车上吃了一颗葡萄；N年后，世界上多了两个国家：葡萄牙和西班牙。　　N年前，一只怀孕的老鼠把它的孩子绑在肚子上练弹跳；N年后，袋鼠产生了。　　N年前，一只梅花鹿伸长脖子，望眼欲穿地等待着伴侣归来；N年后，它的伴侣终于回来了，但它自己却变成了长颈鹿。　　N年前，一个巴西小孩被一块圆石头绊倒了；N年后，巴西成为了“足球王国”。　　……  2008-7-25 16:10:03
