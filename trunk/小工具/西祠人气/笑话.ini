title=讨好妻子十大法宝
line=讨好妻子十大法宝作者： 文/如水    推荐人：xingkonghuipan    来源：家庭.网络文学1,经常的赞美妻子,说她越来越漂亮和有女人味.当然也许她是一天不如一天了.  2经常的送她一点小礼物,就算一个发卡也好.还要深情的插在她的头发上.  3,不要抱怨她的不足,因为世上没有完美的女人.应多赞美她的优点,比如她有很好的皮肤,你便得说,亲爱的,真想摸摸你光滑的肌肤.  4,得记住她的生日,还要在生日那天与她一起到岳父母家,感谢岳父母让他拥有一个如此美好的妻子.  5,也许妻子做的饭菜不合你的味道,但你得明白,那些饭菜是女人用心做的.是心意的饭菜.你只能说,老婆,辛苦了.你的手艺进步了.  6,陪妻子挑选衣服时,你得表现得十分积极.因为你得记住,女为悦己者容.完全是为了让你脸上争光.  7,不能在妻子面前赞美别的女人.就算你的眼珠不能动了.你也只能说,老婆,只有你是让我心动的.  8,所有的争吵在妻子流泪时,你得举手投降.你要回忆,在求婚时,你曾说过不会让她掉眼泪.  9,钱有妻子保管和支配.因为男主外,女主内.  10,最后一条原则.意见一致时,妻子听你的;意见不一致时,你听妻子的.   2006-8-26 8:48:58
