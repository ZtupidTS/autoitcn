title=中国10大城市的男人气质
line=中国10大城市的男人气质作者： 佚名    推荐人：骆潇潇    来源：网络一、北京男人：横着的老爷们     一瓶燕京，一只烤鸭，就是北京老爷们的典型生活方式，北京人其实不是传说中所说的那样“牛”，更不是三里屯燕莎中泡着的主儿，生在皇城根的男人哪个没有几分龙凤之气？这样就决定了闲散的一帮老少爷们儿浑身上下透着一股子“横”劲儿―――看看老北京人老舍先生的养花情结就知道，这种先天而然的气质一方面是和伦敦、柏林等地的贵族后裔相同的，谁能说哪个北京老爷们没有一点贵族血统？另一方面，北京老爷们就业什么的都不成多大问题，所谓天子脚下好选行当，近水楼台先得月，再加上对于物质生活的要求不高，这就决定了北京老爷们的“横”劲。     这种性格决定了北京男人中只会有评论家而没有政治家。 二、上海男人：纸醉金迷的小男人     从上个世纪初开始，一大批鸳鸯蝴蝶派的作家就在大上海的舞厅做着秦淮大梦，无论是内战还是十年浩劫，上海的小男人们始终不会扮演天苍苍野茫茫的先锋角色，顶多只是写一两篇文章说说怪话，更多的上海小男人是物质型的，他们满足于现状但是又热爱工作，他们往往把家看成第一要义，上海的作家们尤其如此，从当年名动海派文坛的言情大师张恨水到如今享誉中外学术界的散文大师余秋雨，他们都是时尚的典型。在他们笔下，理性多于感性，思考长于抒情，不管造诣多深的作家，无论如何都喊不出楚歌秦腔来。 三、南京男人：秦淮河畔的思想者     作为六朝金粉之地的南京，南京男人在中国历史上扮演的角色是和上海人不同的。他们不会在舞厅里搂着舞女混时间，也不会在时尚刊物上指点潮流，他们是典型的思想者，内向，沉默寡言，是南京男人的最大特征。     南京地势奇特，南人称之北，北人称之南。他们兼顾了南北两地的特色，不欺生、不排外、不计较，往往善于思考自己的问题。     中国艺术家出自于南京的少，而学者居多，这大概是南京男人最大的特征表现。四、西安男人：古城大漠的关西好汉     西安作为六朝古都，汉文化的发祥地，男人们也都有一种文化底蕴，这种文化底蕴并不是如上海男人那般精致，出门都要洒香水，也不如南京男人那样长于思辨，从外表上看，都不像是文人。可是西安就出了大量的文人：张艺谋、陈忠实、贾平凹……     这些闪耀华人文艺界的名字都是脸上看起来装满了故事的角儿。他们谁也不是那种家天下的小男人，他们谁也不是一股子拼劲的男子汉，可是他们就是男人，是一种硬汉。     西安男人不轻言失败，在他们眼里，男人就应该像兵马俑一样，站得直行得正，纵然满脸沧桑，几千年都风雨不倒，这才算是男人。 五、武汉男人：水与火的缠绵     武汉男人是最没有特色的，本来好端端一座文化古城却被装扮成一座工业城市，下岗工人似乎成了外人眼里的武汉男人，蹬三轮，蹲大排档，张口就是火爆粗话，性格暴躁不讲道理。     武汉是长江沿岸三大城之一，靠近长江再加上火炉的气温，武汉男人的性格本身就是豁达开朗的，说起话来大嗓门，不拘小节，穿上内裤打起赤膊就能在江汉路或是武汉广场招摇过市。     武汉男人最显著的特色就是对于文化的藐视，比如说饭桌对面是一个院士，他们会在心里说：“见鬼，不就是一个教书匠，算个么事哟！”在他们眼里，再大的学者也都只是教书匠，街边卖东西的也是董事长。     这就是武汉男人的性格，一方面是一种霸气，一方面又显得带有阿Q一般的自卑。 六、重庆男人：火炉里的苦行僧     在美女如云的重庆，男人一般来说分为两种：一种是类似于许云峰的硬汉，操起啤酒瓶子可以朝天抽的“天棒”；一种是类似于甫志高的“眼镜男人”，他们常常不敢在公共场合露面，为人胆小怕事，但又要强装显露出君子风度。     重庆和武汉、南京一样，热的立地3秒就如蒸桑拿一般。一部分男人们也有一种冲劲，不怕天不怕地，看起足球来响起一片“雄起”的声音，这种男人耿直，老婆放心。另一种男人则不同，他们可以在家里做小男人，也可以老老实实做饭买菜带小孩子，可惜就是立场不坚定，人云亦云。     总之，重庆的男人们生活在火炉之中，他们一般都很少出去闯荡，在浩浩荡荡的山城，不上则下，他们顶着一般男人难以忍受的压力，成为了中国男人的一群苦行僧。七、广州男人：最南端的拓荒者     早年的一首《爱拼才会赢》让广州男人成为了中国男人拼命的典型，这个大家都知道。潮州人、汕头人都是中国最早的贸易拓荒者，如果没有他们，中国也就没有大名鼎鼎的十三行和广州市舶司。     改革开放一开始，全国四面八方“鸟语”四起，广州男人把生意做到了全国各地，甚至世界各地，他们可以一天工作20个小时，他们最常说的一句话就是：“女人当男人用，男人当机器用，机器坏了怎么办？修一修，还能用。”     广州男人喜欢快节奏的生活，早晨六点街道上就人来人往，这一点很是让广州人自豪的，在外地人眼里，广州人就是一群只知道赚钱而不懂情调的机器。     很可惜，中山大学是全国最休闲的大学，广州人基本没有提及。 八、沈阳男人：为人仗义的关外豪杰     很多人都认为沈阳男人的代表是张学良，张少帅是一个风流情种不假，但是并不代表所有的沈阳男人都有那般气质。说到底，沈阳男人都是张大帅那种性格，掏起酒瓶子操娘骂老子的男人。     东北女孩一样，豪爽是沈阳男人的特色，这种特色也让沈阳男人蒙上了粗鲁不讲道理的骂名，还被人称为“不到沈阳不知道胆子有多大”。其实，沈阳男人胆子很小，也并非不讲道理的男人。     沈阳男人不会玩花招，他们会老老实实照顾家、老老实实对朋友，北方人的诚意在沈阳男人那里表现得淋漓尽致，很多上海女孩都去沈阳找男人，因为沈阳男人为人仗义，身上有一股豪杰的味道。     这是对于沈阳男人最大的肯定，也是最好的概括。 九、天津男人：京海两派的休闲雅士     天津靠近海，也靠近京城，最早是北京的卫城，故称天津卫。所以，天津男人也有军人的气质，少言语多仗义，为人却是粘液型的，不善于表达，但情感强烈。     这就是京海两派的完美结合，天津男人懂得幽默，他们生活不但休闲，而且附庸风雅，古玩书画都有所涉猎，学术气氛是全国最浓的城市之一。他们不善于思考，但是喜欢假装思考？他们不喜欢言行不一，他们和所有的北方男人一样，说话做事都是直来直去。     天津是休闲的城市，它集结了京派文化和海派文化的共性，再伴随着天津大麻花的香味，这种滋味只属于天津，一种浓烈的休闲、一群自在的雅士构成了天津男人的独特风景。 十、成都男人：闪耀西部的君子群体     作为西部男人，成都男人是和西安男人相对的，他们也不同于重庆男人。小桥流水，一杯清茶，一副麻将和一辆奥托车，构成了他们生活的全部。     成都男人都是玩的好手，他们没有南京、上海男人那般顾家，也没有杭州、广州男人那般玩命地工作。他们休闲，但不建立在丰厚的物质基础之上，他们主张后殖民主义的消费理念，有一个用一个，他们称之为“耍”。     中国的文学界有一种说法，想成功的外地文人必须进川，想成功的四川文人必须出川。司马相如、郭沫若、巴金、魏明伦都是出川的典型，成都男人大概就是他们那个样子，外表俊朗但不挺拔，在西部豪放的文化特色中无疑是一个君子群体。  2006-5-25 14:27:32
