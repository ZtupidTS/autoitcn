title=网络上最菜的四句话
line=网络上最菜的四句话作者： 佚名    推荐人：zhouhua2006    来源：网络1・我们见面吧！     拜托，有什么好见的？不过是人嘛！两个眼睛一个鼻子一张嘴。人家是美眉还是恐龙，是帅哥或是青蛙跟你有什么关系？？再说了，外表再漂亮也不过是人皮一张，几十年后还不知道成什么阿猫阿狗样，有什么意思？约我见面就更没意思了，反正横竖看恐龙一只，就请各位放过小女子吧！2・能不能跟你联系？    回答是大大的“不好”！首先，你打过来我要付钱，我还没有跟钱作对的癖好，所以了，我更不可能主动跟你联系的，除非天下红雨！再说了，你要有个方言什么的，我这厢马上就鸭子听雷了，鸡同鸭讲有什么意思？不过你如果是那种非要找人闲磕牙才能睡着觉的三八就另当别论了，不过打不打是你的事，本姑娘装聋作哑的本事，呵呵呵，可是天下一流的！！3・美女！    叫我吗？不是吧！！又没看过我，乱讲话你不怕闪了舌头，我还怕听多了吐血吐多了，红桃Ｋ都补不过来。拜托，我年纪轻轻的，还不想死的那么早！！美女，你眼睛如果近视，我介绍你去一家眼镜店，保证价格公到，童叟无欺，本质一流，好了，知错能改就是好孩子，姐姐有糖给你吃，来――啊――！4・我失恋了，心情不好！    55555555……好可怜哦！阁下是不是琼瑶大妈的小说看多了？以至于把自己当作了里面的悲情男猪脚？心情不好还上网钓美眉？骗三岁小孩子啊？小心我拿照妖镜照死你！网狼！！！心情不好就躲到被子里哭，再不然黄河丫，长河丫什么的，再不济就是秦淮河了，总之这些河河川川的都没盖子，你想跳就跳，没人拦你！跟我讲也没用，我是没有绳子借给你！！  2006-7-18 9:12:56
