title=宝宝的爱情观
line=宝宝的爱情观作者： 佚名    推荐人：shuoshuoyier    来源：《大河文摘报》1.要成为一个好的爱人，应该有什么条件？  男的要给女的买戒指，还一大把花。（陆思峥，5岁）  男的要像我爸爸那样有力气，女的要像我妈妈那样漂亮。（方芳菲，4岁）2.怎么让别人爱上你？  告诉他你有很多糖。（罗槐，3岁）  不要老是欺负女孩子，等下女孩子都不来跟你玩，就不会爱你了（施力臻，4岁）3.怎么判断在餐厅里吃饭的两个大人是不是在恋爱？  恋爱的人总是你盯着我我盯着你，吃的东西都凉了。（找麒麟，5岁）  要是吃饭的时候不开灯，用蜡烛，他们就是在恋爱。（吴佩诗，5岁）4.人是怎么学会接吻的呢？  电视剧里学来的。（孙星奇，4岁）  可能老师以后要教的。（罗毅杰，5岁）5.应该在什么时候亲吻自己喜欢的人？  除非我有很多的钱，买得起摄象机，否则我不会去吻一个女孩子。因为女孩子们总是想把结婚那天录下来。（方吉，6岁）  这样做很害臊的。要在没有别人看见的时候亲，亲的时间要短一点......一两个小时就够了。（严凯逦，6岁）6.爱情怎样才能持久？  多花一点时间，不要老是想着上班。（汤建诚，5岁）  别忘了她的名字......那样就糟糕了。（朱迪青，5岁）   2008-12-30 19:23:54
