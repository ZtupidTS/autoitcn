title=家有“仙”妻
line=家有“仙”妻作者： 攸一默    推荐人：candyfirst69    来源：《民间故事选刊》2005年06期    郝运来今年五十有零,28岁那年和当工人的郑可心结了婚。由于郑可心对郝运来有过救命之恩,比郝运来小5岁,模样又俊俏,所以郝运来对这个妻子言听计从。人们送给老郝一个“爱妻模范”的称号。     结婚不久,单位派郝运来和老赵一起到广州学习。学习提前结束,两人预定了第二天从广州直达大连的机票。晚上,郝运来给妻子打电话报告这个好消息。本以为妻子一定会高兴,不料郑可心在电话里把他教训了一顿:“我说郝运来,你可不能娶了老婆忘了娘呀。你算算从广州到兰州和从广州到大连哪个远?你为什么舍近求远,急着回大连?”郝运来笑着说:“我不是想你了嘛。”郑可心说:“想什么想,再想也比不上你妈想你!你乖乖地替我买点广州特产给你妈,再把你妈接到大连来玩几天,不然回来我也不让你进门。”郝运来听了妻子一番叮嘱,无话可说,只好跟老赵说明情况,退了飞机票,改道兰州。     三天后,郝运来带着老娘回到大连后方知老赵乘坐的飞机不幸失事,机上乘客和机组人员全部遇难。郝运来听从妻子吩咐,临行换机,逃过一劫。知道此事的人都说郝运来真是名副其实,祖上积德娶了个好老婆。     郝运来在单位工作努力,没过几年就当上了城建处副处长。有一天,处长来了一个朋友要请客,来人是一个开发商,名为请客吃饭实为拉关系。处长拉着郝运来一同前去赴宴,酒宴设在当地有名的娱乐场所“夜猫子”酒吧。郝运来在一群美女的陪伴下喝了几杯酒,主人开始张罗要进行下一个“重头”节目。这时郝运来的手机响了,郝运来接通电话脸色骤变。原来是老婆来电话说郝运来的老妈心脏病发作。处长无奈地说:“那你就赶紧回家吧。”郝运来就匆匆离开酒吧回家了。当晚“夜猫子”酒吧因电线短路,一场大火烧得房倒屋塌,可怜处长大人不幸葬身火海。     不久,郝运来被提升为处长。     为了减轻郝处长的工作压力,上级给他配备了一个能干的办公室主任。这位办公室主任是一个漂亮的女人,名字叫林娜娜,据说很有背景,好像是省里某位领导的外甥女。她刚离婚不久,想换个单位以便翻开人生新的一页。     林娜娜不到三十岁,身材苗条,亭亭玉立,跟那些姑娘们比非但不显老反而更多了几分成熟的风韵。林娜娜是过来人,所以行事大方,走到哪里都带着一阵香风。许多男人见了她不由得想入非非,眼球常常粘在她身上挪都挪不开。偏偏这位林主任对他们是说笑归说笑,扯别的没门。但是她对郝处长却与众不同,她一看到郝处长就眼里放电,话里话外不时有些出格的关心,办公室里没人时还经常搞些小动作。     有一天快下班时,林娜娜来找郝运来汇报工作,什么值班安排、办公室工作计划、卫生评比条例等。谈完这个谈那个,谈了好一阵子。林娜娜一看表,已经过了一个小时,她朝郝运来嫣然一笑说:“我加班工作,过了吃饭的时间了,处长应该慰劳一下吧。”郝运来痛快地说:“好,今天我请客,你喜欢吃什么,前边带路。”     林娜娜开车,拉着郝运来到“情缘”大酒店,这里环境幽雅,是情人幽会的好场所。几杯法国红酒下肚,林娜娜脸颊微微泛起了红晕,在彩灯的光影下似出水芙蓉,格外鲜嫩。林娜娜微笑着请老郝跳舞,她依在老郝的臂弯里,一双眼睛火一样锁住了他的目光。老郝敏感到林娜娜高耸有弹性的乳房不断地刺激他的胸脯,浑身热血沸腾。林娜娜在他耳边轻呵着气说:“我有些头晕,可能是有点醉了,你送我回房间休息吧,我已经订了房间。”     老郝搀扶着林娜娜来到房间,他看到房号是110,不禁心头一动,暗暗地把手伸进衣袋。走进房间后老郝扶着林娜娜坐在床边,林娜娜却顺势搂住老郝的脖子,把他也拉倒在床上。猛然间,“铃铃铃”一阵刺耳的手机铃声把他们吓了一跳,两个人一骨碌都坐起来,老郝打开手机,手机里传来郑可心的声音:“你赶快回来吧,你老妈心脏病发作,已经不省人事了,再不回来就见不着面了。”     干那事是需要激情的,老郝被当头浇了一盆冷水,当下就清醒了不少。     林娜娜说:“你还愣着干什么,赶快回去吧,我没事,睡一觉就会好的。”     “对不起!”老郝惭愧地说。     林娜娜是个不达目的不肯轻易罢休的人。事隔不久,她对老郝说:“今天是我生日,我在家准备了一些酒菜,想邀几个朋友聚一聚,不知你能否赏光?”     老郝爽快地答应了,晚上他拎了一盒生日蛋糕准时来到林娜娜家。     林娜娜兴高采烈地把老郝让进客厅坐下,原来屋里只有林娜娜一个人。只见林娜娜今天长发披肩,身着轻柔的纱衣,全身曲线若隐若现,看上去更显得千娇百媚。     老郝说:“你的生日挺好啊,今天是八月十八。”     林娜娜说:“实际上我的生日是七月十七,已经过去了。”     “那你为什么说今天是你的生日,原来是想骗我个生日蛋糕吃啊。”     “今天是我告别过去,开始新生活的一天,难道这不是生日吗?”     “别扯了,活得好好的,干嘛又要开始什么新生活。”     “以前我没有遇到真正的男人,从今天开始我要把我的一切都献给一个真正的男子汉。”说着话,林娜娜扑过来把老郝紧紧地抱住。老郝立刻僵在了原地。林娜娜伸手去解老郝的衣扣。衣扣刚解开,老郝的手机又响了,老郝打开手机,手机里传来郑可心的吼叫:“老郝你在干什么?你干的事我瞧得清清楚楚,给我马上回来。”     老郝一下子推开林娜娜,他说:“我家那个老妖婆有特异功能,我干啥事也瞒不了她。我回去了。”     “走吧,快走吧!”林娜娜气得瘫在床上。     第二天,林娜娜交了请调信,不久就调走了。     单位同事都知道老郝家有“仙”妻,能掐会算。所以老郝做什么,大家都跟着做什么,老郝不干的事大家都不干。有时候几个男同事想找个地方消遣消遣,问老郝去不去,老郝不去,大家就都不去了。有人想到下属部门揩点油,问老郝同意不同意,老郝不同意,大家也就打消了这个念头。城建处在老郝的带领下人人工作勤勉,作风正派,办事效率高,城建处连年被评为模范单位。郝处长因为领导有方,又被提升为副厅长。     老郝赴任前,几位好友设宴送行,大家谈得很投机,喝了不少酒。提起老郝的妻子人人赞不绝口,似乎老郝的一切成绩都是他老婆的功劳,没有郑可心就没有郝运来。     老郝多喝了些,忍不住酒后吐真言:“实话告诉你们,除了躲过空难那一次是偶然巧合,其余的都是我自己主动‘报警’。”众人不明白老郝说的是啥。只见老郝从怀里掏出手机,按了一下发送键,过了片刻,老郝的手机响了,打开手机传来郑可心的声音:“老郝,你妈的心脏病发作了……”众人愕然,老郝解释道:“我和我老婆事先约好了几种暗号,她收到暗号就会根据不同情况给我打来有针对性的电话。”众人这才恍然大悟。  2008-6-12 22:02:28
