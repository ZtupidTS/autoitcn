title=历史课上的问答
line=历史课上的问答作者： 佚名    推荐人：zwlxy    来源：中华历史网    下午第一节是历史课，老师在课堂上讲得兴致勃勃。     一个外号叫"三毛"的同学却趴在课桌上呼呼大睡，老师十分生气，就把三毛叫了起来。     老师问："你说，王安石和欧阳修有什么共同点？"三毛脱口而出："他们都是宋朝人。"     老师接着问："那你说说，他们和唐太宗、诸葛亮有什么共同点？"     三毛愣了愣，答道："他们都是古代人。"     课堂上一阵大笑，老师将错就错，干脆当个游戏玩下去，也算活跃课堂气氛。     于是他问道："那他们和孙中山、鲁迅有共同点吗？"     三毛想了想，说："他们都是男人。"老师接着又问："如果加上李清照、慈禧呢？"     三毛急了："他、他们都是中国人。"     老师笑了笑，问道："你再说说，拿破仑和恺撒有什么共同点？"     "他们都当过皇帝。"     "他们和达尔文、希特勒有什么共同点？"     三毛答到这时已经摸到窍门了，他得意地回答："他们都是外国人。"     老师又紧逼了一句："那他们和我前面提到的这些人有什么共同点呢？"     三毛一竿子捅到底："他们都是人。"     老师又问："据我所知，这些人中诸葛亮养过鸡，慈禧、恺撒还养过狗，把这些动物都算上，他们和它们有共同点吗？"     老师这么一问，三毛的头上开始冒汗了："这个……这个……他（它）们都死了。"     "嗯，的确都死了。"老师点了点头。     三毛腿一软，坐了下来，心想，这下问题该到头了吧？     不料老师又说："你站起来，还有最后一个问题--假如现在他们和它们都还活着，能找出共同点吗？"     三毛傻眼了，他想了足有五分钟，才哭丧着脸说："如果不算时差的话，他们应该都吃过午饭了.  2006-11-18 16:16:10
