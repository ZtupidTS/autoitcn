title=经典笑话幽默10条
line=经典笑话幽默10条作者： 佚名    推荐人：    来源：优网网站今天更糟糕“皮尔，生意还好吗？”吉姆走进朋友的服装店问道。“吉姆，不用提了，简直糟透了。”皮尔沮丧地说，“昨天一天才卖了一件，今天更糟糕。“皮尔，今天一件也没卖吗？”吉姆问。“哎！今天那顾客又把昨天买的衣服退了！”在哪儿一个男人去看心理医生：“医生，我实在受不了了！我太太对我不忠，她几乎每天晚上都去宅东东酒吧。事实上，她与任何想跟她好的男人相好，我快要疯了！我该怎么办？”“放轻松点！”医生说，“深呼吸，不要太激动。好，现在告诉我，这个宅东东酒吧到底在哪儿？我没有笑老师常在课堂上教育大家说，当看到别的缺陷和不幸时，千万不要嘲笑。 一天，小布朗对老师说：“今天校园里有一个孩子掉进水坑里，大家都大笑，只有我没有笑。” “你做得对。”老师表扬道，“是谁掉进了水坑里呢？” “是我。”布朗回答。 机会某局长带儿子去面试，局长首先向主考官打招呼：“考题可别搞得太难啊！”主考官心领神会。考场上，主考官小心翼翼地问局长儿子：“5+5等于多少？”局长的儿子想了想，说：“应该是10吧？”主考官尚未开口，局长赶紧站起来说：“不好意思，请你再给他一次机会吧！”食堂打饭文质彬彬的我再也按耐不住心里压抑已久的愤怒了，我怒气冲冲地来到打饭窗口，重重地把那一斤八两的铁饭盒往窗台上一摔，刹那间，喧闹的食堂静了下来，一千多双的眼睛注视着打饭的刘师傅面不改色心不跳，从容地把我饭盒往外一推：“说了多少遍了，集齐7只蟑螂，才能换豆包一个！”众人皆翻.保守秘密在一个社交宴会上，几个男女聊天聊到保密问题。男人说：“你们女人都是大嘴巴，没有一个人能保守秘密。”一个少妇反驳：“谁说的？我就能保守秘密。我从24岁起，就不再告诉别人我的岁数，到现在已经7年了，都没有人知道我的年龄。”Kiss在宴会上，作为主宾的演讲者正要讲话的时候，坐在桌子另一头的妻子递给他一张字条，上面写着“Kiss”。坐在主宾旁边的客人说：“你的妻子在你演讲前给你送来一个‘吻’，她一定很爱你。”演讲者回答：“你不了解我的妻子，那几个字母表示：‘简短点，蠢货（Keep it short，stupid）不止此数一位著名诗人的妻子穿着一套华丽的晚礼服出现在宴会上，艳惊四座。有人对诗人赞赏地说：“太棒了，您太太今天的装扮简直就像一首诗！”诗人摇头答道：“岂止是一首诗，她的衣服足足花了我半部诗集的稿费！”爸爸不认家因新进人的公司一律不准男士留长发及蓄胡须，于是，布朗先生不得不把留了多年的胡子剃光。下班后，快到家时，他看到自己的小儿子还在外面玩耍，便想试试剃了胡子后儿子是否还能认出他。于是，他假装路人走到儿子面前，问：“请问布朗先生家在哪里？”儿子看了看他，转身朝家里跑。他一面跑一边叫：“妈妈，爸爸剃了胡子连家都不认得了。”委婉的说法一个人要去度假，临走之前，他把他的猫交给弟弟看管。他回来后，去弟弟家拜访，并看看他什么时候可以把猫带回家。他的弟弟犹豫了一会儿，然后说：“对不起，你的小猫死了。”那个人很沮丧，大声喊道：“你可以用一种比较委婉的方式把这个不幸的消息告诉我。我今天到你家来，你可以说它爬到房顶上不愿意下来。我明天再到你家来带它，你可以说它从房顶上掉下来了，兽医正在全力抢救。我第三天再来的时候，你可以说它已经死了。”他弟弟想了一会儿，然后向他道歉。接着那人问道：“妈妈怎么样了？”“她正在房顶上，不愿意下来。”他弟弟回答道。  2006-9-5 18:59:26
