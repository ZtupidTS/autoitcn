title=精彩短信
line=精彩短信作者： 吴丹    推荐人：lmyblog    来源：故事林    头可断，发型不可乱;血可流，皮鞋不可不抹油;万水千山总是情，请我吃饭行不行?     想和你讨论一个沉重的话题，比如说你的体重。如果你嫌太沉重，我们就换个肤浅点的，比如说你的智商。     "爸，三十而立是啥意思?""过去的人，营养不良，到了30岁才能站立走路，这就叫三十而立"。     领导就餐讲话：兔子(同志)们!今天饭本来狗(够)吃的，因猪喂(诸位)多了，就不狗(够)吃了……    情书，是我写的;电话，是我打的;玫瑰，是我送的;别问我是谁，我就是爱你的和你爱的可人儿。     请你记得，不论我在那里，都只离你一个转身的距离。只要一转身就可以看见我，因为我在你心里，正如你在我心里。     我还是习惯与默默地注视着你，看着你哭，看着你笑，看着你默默地不说话，我真的爱你!     你的过去我来不及参加，但希望你的未来都有我的存在!     送一个礼物，给自己心爱的女生，需要理由吗?     我愿做一个贝壳，让思念的沙不断地刺痛我的心，只为给亲爱的你最美丽的珍珠。     如果可以，我愿带着我一生的情，一世的爱，来陪你度过天上，人间，地下的所有时间。     昨天你在我脑子里跑了一天，晚上你在我梦里陪了我一夜，我想说：谢谢你，你辛苦了!     总是情不自禁地，要向你那双深邃的眼睛，做最彻底的搜索：是悲，是喜，还是愁?请与我分享你的衷肠!     一个人活在世上，都没有被人家认真地喜欢过的话，他会甘心吗?     你眼底柔情，抵得过万语又千言;你唇边的浅笑，就是我的欢乐源泉!     要定你，爱定你，就算与世界都为敌。我霸气，我心急，因为我心中只有你。     你的拥抱让我全身的力量消失，快要晕倒。     连路都走不好，你是猪啊，手给你牵啦!     没关系，你抱紧我，就算会折断也没关系。     圣诞节快到了，记得在床头放袜子，我决定让圣诞老人送你一只公鸡一只母鸡，因为公鸡会说："生蛋生蛋!"母鸡会说："快了快了!"祝你圣诞快乐!     妈妈：你的地理是怎么考的，你说说看!儿子：试题里问美洲在哪里。你想想，不可能所有的人都是哥伦布啊!     某胖女人对朋友说："我常去游泳，据说这样可以减肥。"朋友："胡说八道，你瞧瞧那鲸鱼!"     40岁的男人变得好了：工资上交的也不少了，小蜜再不带着跑了，晚上知道回家早了，狐朋狗友不来喊了!     一人用尖辣椒当菜吃，旁人羡慕地说："能是辣椒不怕老婆。"此人叹了口气："我是当菜吃，我老婆可是当零食吃啊!"     对我来说，你是我黑暗中的灯泡，饥饿中的面包，冬天里的棉袄，夏天里的雪糕。你是我今生唯一的宝!     如果没有花朵，春天将会寂寞;如果没有激情，四季将会平庸;如果没有我，你将会失去一个最关心你的人!如果没有你，小兔会问："我该和谁赛跑呢?"     想你不会欠费，爱你不会停机，我是你的手机，紧贴你的身体，永远在你的服务区，为你发送爱的短信息。     你是我最简单的快乐，也是我最彻底的哭泣。  2006-12-14 17:12:51
