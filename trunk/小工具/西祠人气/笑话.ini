title=如果手机掉在马桶里了
line=如果手机掉在马桶里了作者： 不详    推荐人：寒颖曦    来源：哈哈笑话网    如果手机掉在马桶里了，他们会怎么做？ 　     布什：我们将轰炸所有厕所，然后出动地面部队搜索每一个马桶，我知道这是一个长期的战争，务必要将手机找到。 　　    拉登：我否认曾经策划使用手机来袭击马桶的事件。 　　    赵忠祥：在一望无际的马桶里面，突然窜出了一只手机，这只受伤的手机在马桶里面挣扎着，然而大自然是残酷的，这只手机终于消失在茫茫的下水道里。 　　    倪萍：请换一个马桶。 　　    崔永元：公说公有理，婆说婆有理，手机掉在马桶里，到底谁有理。我们现场请来这只手机，让他来谈一谈掉在马桶里的亲身感受。 　　    幸运52：二个字，第一个是人身上的零件，第二个的读音跟****的俗称相同，二个字连起来以后可以放在手里打……(说“手”了，PASS)；还是二个字，第一个字是可以骑的动物，第二个字是可以坐的物品，连起来以后是可以蹲的日用品，刘德华曾经唱过这首歌。(马桶？对了，加300分。) 　　    广告：今年过节不掉机，要掉就掉马桶里。 　　冯巩：以后对着马桶就可以说话了，多方便啊。 　　    姜昆：我早知道手机会掉在马桶里的，我就是不说；这么破的手机掉在马桶里一点也不奇怪，如果不掉在马桶里反而奇怪了。 　　    雪村：老张便急到厕所，蹲啦；手机掉在马桶里，冲啦。    赵本山：(背着手在马桶前若无其事的踱来踱去，一看到没人就往马桶里望了一下)怎么还没人往马桶里掉手机呢？ 　　    司马光：把马桶砸破就行了，笨蛋。 　    周瑜：既生马桶，何生手机？ 　　    诸葛亮：今夜子时，是马桶内水位最低的时候，我们打算在这个时候进入马桶内部。 　　    唐僧：这个马桶左宽右窄，前轻后重，坐上去极不舒服，可能会引起便秘的；至于那个手机，他一定会明白我佛慈悲的大无畏精神而回到我身边的，南无阿弥佗佛…… 　　    无情剑：这只手机是本人掉入马桶di，如果你想转载本文要与www@t1948.com联系di，否则我们会将这只马桶往你头上套di。    大师：这个手机圆满了！ 　　    周星驰：(一脸严肃的慢慢的从马桶里取出已经干在一坨屎里的手机)手机加马桶果然有搞头，哇拷，里面还有一坨屎。 　　    化学老师：请往马桶里放盐，手机会慢慢浮上来的。 　　    电脑老师：首先，我们来格式化马桶，这样屎跟手机都会清除掉，然后重装马桶系统，在重装系统前请对手机做好备份。 　　    中国电信：为了确保手机接收质量，我们打算在厕所内建一信号塔； 　　    中国联通：为了公开测试CDMA的话音质量，我们决定在马桶里接听您的来电！ 　　    搜狐：“手机掉在马桶里”已经入选2001搜狐10大另类新闻。 　　    新浪：据说这个手机是搜狐总裁如厕时观看那是大哥新闻不慎跌落的，由于这条新闻未经证实，所以不作为新浪网的观点，有关这个手机的最新消息，我们将进行追踪报道。 　　    网易：网易隆重推出“打捞手机--online”测试版，我们将把这只手机奖给第一个从网上成功打捞的网友。 　　    人民网：北京时间2002年1月18日1点30分，苏州网友无情剑在上厕所时不慎将一只诺基亚3310手机掉落在马桶内，由于马桶内杂物众多，截止到记者发稿时，打捞工作仍在紧张有序的进行中。 　　    腾讯QQ：添加到马桶超时，请返回上一页重新掉一次。 　　    华军软件园：下载掉在马桶里的手机，速度快，分类齐，方便又合理。 　　八目妖爆笑娱乐城no.1：轻轻一冲，哈哈一片 　　    八目妖爆笑娱乐城no.2：全世界手机都掉进来 　　    易趣：出售二手手机。 　　    联众：【系统消息】现在那只手机正准备要掉到马桶里，请会员朋友到厕所里来旁 观。 　　    中国万网：尊敬的客户，您好！您的问题经过我们对马桶的仔细测试，发现是您手机掉落的方式不对，所以请捡起后重新丢到马桶里或者登陆马桶自行处理。 　　    微软：手机会掉到马桶里是手机和马桶之间的兼容问题，请下载最新补丁或者升级您的手机。 　　    爱立信：这只手机之所以会掉到马桶里，只不过是我们的技术人员在作测试。 　　    诺基亚：可能是因为这几款手机没有外天线的原因，所以会导致手机滑落到马桶里。 　　    奔驰：在此之前，我们已经通知该用户，手机故障与该用户长期使用方言通话有关，但是该用户竟然公开将手机丢在马桶里，对于这种行为我们保留起诉该用户的权利。 　　    天气预报：明天厕所里的气温为38度，马桶里水的冲力为3级，建议喜欢将手机往马桶里掉的朋友到别的地方大便。 　　    开心厨房：其实从马桶里捞手机就和从火锅里捞白菜差不多，用筷子就解决了，弄出来以后好好洗洗，然后用刀将粘在上面的物质去掉，在使用的时候注意戴上手套并离脸部远一点。 　　    ****：封锁现场，不要冲水；    ****：有困难找****，请打110，注意不要用手机打！   2006-6-15 18:13:42
