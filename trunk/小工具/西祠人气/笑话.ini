title=单局长吞金砖
line=单局长吞金砖作者： 佚名    推荐人：wyx908    来源：网络搜罗      中秋节这一天，单局长因吃而生祸。这不，他快要不行了，可他却不让家人送他上医院，他躺在床上，喘着粗气地对妻子嘱咐后事道：“我知道吃了这东西是没有救的，还不如就死在家里，等我完全闭气后，你就用刀把我肚子划开，把那东西取出来！”　　单局长到底是吃的什么“怪物”呢？又为什么临终前要说出那古怪的话呢？这就要从头说起了。　　中秋节快到了，单局长一家人开始一个个愁眉苦脸了。为什么？为家里那堆成一座小山似的月饼发愁。因为单局长有一个铁定的家规：这些各单位、各部门、各下属送来的礼品一定要亲口吃掉。不是单局长有着艰苦朴素的革命传统作风，怕浪费了，而是怕漏掉了其中一些重要的“内涵”。这是有教训而来的。有一年春节，下属送来的鱼太多，三个冰箱也放不下，单局长就将一些开始发臭的鱼甩到了楼下的垃圾堆里。谁知第二天，这座小区就传出来一个传奇故事：昨天某某下岗工人，从垃圾堆中捡了一条大鲤鱼，拿回去洗净后剖开，居然发现里面有一沓用油纸包的钞票，足足有二万耶！　　单局长明知是自己家里甩的大鲤鱼引起的传奇新闻，却不敢出外声明，而只能装作浑然不知，真是哑巴吃黄连，有苦说不出！　　有了这一次深刻的教训后，单局长就立下了一个家规：今后凡是别人送来的食物，再多再难吃也不能送行或丢掉，一定要亲自一口口吃下去。除了怕丢掉意外之财外，还怕东西丢出引来群众的公愤。　　这不，面对那如走马灯送来的月饼，单局长只有在家齐动员，要全家在这大好的严重局势面前，要共度“甜关”，从即日起，不再开火，一天三餐只能吃月饼。结果，吃得一家人个个直翻胃吐酸水。小女儿曾试图反抗，拒绝一日三餐吃月饼，结果，单局长冷冷地说：“那从今以后，我们全家从吃中探来的宝物就没有你一份，你想出国留学就少了盘缠！”就这么一句话，小女儿又排除一切艰难险阻，乖乖地吃上了。　　中秋节这天早上，单局长从床上起来后，连吐了几口酸水，这时妻子又送来一盘月饼，单局长面对月饼发愁地琢磨开来：我的天，像这样一个个、一盒盒吃下去。要吃到猴年马月？！蓦地，他想到了一个主意，先挑“重点”的吃。他首先将包工头胡整送来的月饼盒打开，他想：胡整近日想承包局里的一项工程，他的月饼里一定内涵深意。他开始振奋起精神，吃胡整送来的月饼。他慢慢吃，细细的品味，一个吃完了，仍没吃出特殊的意义来；他又满怀希望地拿起了第二个，眼看一盒月饼就剩最后一个了，单局长仍没吃出来特别的意味来，单局长有些不耐烦了，一边大口地吞进第4个月饼，一边愤愤地想：“妈的胡整，就这普通的月饼还想承包工程？休想！”就在单局长分散了注意力的那一霎间，他的牙齿碰到了一个坚硬的物体，他刚想调整思绪，已经来不及了，那神秘的东西已经咽进了肚子。　　“完了！这玩艺儿吞下去要送命的哦！他不由得想起《红楼梦》中尤三姐的死法。于是，他自知之明地躺上了床，迫切地向妻子道出了自己的遗嘱……  2007-1-4 13:42:53
