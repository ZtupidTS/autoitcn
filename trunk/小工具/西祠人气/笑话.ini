title=二十六个字母的畅想
line=二十六个字母的畅想作者： 佚名    推荐人：寒颖曦    来源：网络A：挺拔的大山，向上只有一个休息的小站。B：人们啊，请不要满足于8分的收成。C：永远圆不了，是因为每一次都半途而废。D：天若有情天亦老，月如无限月常圆。E：向上的台阶，登高才能望远。F：是一把智慧的钥匙。只送给钟情她的人。G：运动员美的体形，来之于艰苦的锤打。H：只有团结，你我才能并驾齐驱。I：顶天立地，方显出有志者本色。J：水里有铁制的鱼钩，人间何尝没有它。K：交响乐队的指挥，凝视着整个乐队。L：一把不歇的锄头，开拓真荒芜的土地。M：低谷与险峰，构成多彩多资的生活。N：闪电，你成了预示雷雨的使者。O：周而复始，但不是简单的重复。P：不倒的旗帜。Q：阿Q走了，儿子犹在，孙子也不绝。R：到达成功的顶点，有曲线也有直线。S：弯弯曲曲，人生之路。T：力聚千钧，宁折不弯。U：不是一张安逸的床，而是一个危险的坑。V：是取胜的标志，是逃兵投降的手。W：波谷和波峰，都是人生的一种状态。X：是四通八达的路标，还是禁止通行的封条。Y：尽管是一株幼苗，你知道向上的重要。Z：收慢速度转弯，是为了以后的迅跑。  2006-6-15 17:25:39
