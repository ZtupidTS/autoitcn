title=做色狼的九大基本素质
line=做色狼的九大基本素质作者： 佚名    推荐人：文莜然    来源：《女人坊》2007年第3期一、首先视力超好，最少1.5以上，这样才能在最快、最短的时间内发现目标。偷窥也方便嘛！二、脸皮要厚，最低标准为一锥子扎不透，只有这样被发现后才能脸不红，心不跳，大义凛然！三、演技要好，即使当场被捉，也要高呼：“我是冤枉的！”四、口风要严。牢记不该说的不说，该说的也不说。坚信解释就是掩饰，沉默就是反抗的硬道理！五、心要细！做事情最重要的是善后，如果你不想让它成为最后一次的话，那么一定要牢记此条。六、胆子要大，“该出手时就出手” ！不要拖拖拉拉。要记住，机会对每个人来说只有一次！别到时后悔地说：“曾经有一次……”七、学会坚持，有耐性！机会不是天天都有的！色狼和普通人最大的区别就是在别人放弃的时候，他们依旧在坚持自己的阵地！坚持就是胜利嘛！八、见风使舵，言而无信。这主要是为了善后，一旦被人发现，当场拿下。就要学会利用一切机会和可能，来逃避法律的制裁！成功之后则要否认自己所说的一切话。九、不怕牺牲！如果以上这些统统都不好使了的话！那么恭喜你：你死定了！勇于面对现实吧，朋友！“人终有一死……”   2007-3-10 20:49:08
