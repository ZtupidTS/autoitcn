title=就学了一招
line=就学了一招作者： 佚名    推荐人：陈益丽    来源：《江南时报》 ( 2006-10-30 第22版 )      年初，姨妈的儿子大强到深圳一家餐馆学手艺，当时还是我送他上的火车。这天中午下班时，大强突然背着行囊出现在我的办公室。我吃了一惊，问：“大强，你怎么就回来了？手艺学会了？” 大强嘟嚷道：“表哥，我啥也没学会，那活不是人干的，钱又少……没法干了，我就回来了。”我看已到吃中饭的时间，就领他到单位附近一家餐馆吃饭，一边吃一边问他学手艺的事。我知道当初是有个老乡在深圳开了家餐馆，姨妈想让大强去学些手艺，回来自己开个店，就托人把他送了去。哪知道我一问之下，才知道大强在那家餐馆什么手艺也没学会，尽做些端盘子、洗碗、洗菜的活。他人又懒，又嫌工资低，结果自己跑回来了。我听了，连连叹息，说：“你这半年可真是白混了，啥都没学会，回去怎么向你老爸老妈交代呀！”大强闷着头只管吃喝，也不说话，一脸的惭愧。吃完喝完，结过账，正准备走人，大强突然问我：“表哥，你经常在这家餐馆吃饭？”我点点头，说：“是呀！这里价格还算合理，口味也行，怎么呢？”“没怎么。”大强指着桌上的剩菜对服务小姐说：“把这些剩菜给我打包。”我一听，心想：这小子看来在深圳没少吃苦，居然养成了吃剩菜的习惯，这也是好事呀！服务小姐利索地拿来两个纸饭盒，把剩菜全倒了进去。哪想一出门，大强顺手就把纸饭盒扔进了街边的垃圾桶里。我一惊，问道：“你怎么又扔了？”大强笑笑，说：“我在深圳那家餐馆别的没学会，就学了一招，老板常让我把顾客吃剩的菜端进去，交给大师傅混到一起再炒一下，又端出来卖，能赚不少钱。表哥你经常在这里吃饭，我扔了这些剩菜，就是防止他们废物利用……”  2006-10-30 18:33:49
