title=神奇的中文，只能看不能读
line=神奇的中文，只能看不能读作者： 佚名    推荐人：希希    来源：天涯论坛    这些短文都能看懂，可是如果你读给别人听，他是无论如何也听不懂的！因为每一个字的普通话发音都是相同的。    只用一个发音来叙述一件事，除了中文，怕是再无其他语言能做到了。    《施氏食狮史》　　石室诗士施氏，嗜狮，誓食十狮。施氏时时适市视狮。十时，适十狮适市。是时，适施氏适市。氏视是十狮，恃矢势，使是十狮逝世。氏拾是十狮尸，适石室。石室湿，氏使侍拭石室。石室拭，氏始试食是十狮。食时，始识是十狮，实十石狮尸。试释是事。    《侄治痔》 　　“芝之稚侄郅，至智，知制纸，知织帜。芝痔，炙痔，痔殖，郅至芝址，知之，知芷汁治痔，至芷址执芷枝，O至，踯，郅执直枝掷之，枝至O趾，O止。郅执芷枝致芝，芝执芷治痔，痔止。芝炙脂雉肢致郅。”    《季姬击鸡记》　　季姬寂 集鸡 鸡即棘鸡 棘鸡饥叽 季姬及箕稷济鸡 鸡既济 跻姬笈 季姬忌 急咭鸡 鸡急 继圾几 季姬急 即籍箕击鸡 箕疾击几伎 伎即齑 鸡叽集几基 季姬急极屐击鸡 鸡既殛 季姬激 即记　　《羿裔熠》　　羿裔熠,邑彝,义医,艺诣。熠姨遗一裔伊，伊仪迤，衣旖，异奕矣。熠意伊矣,易衣以贻伊,伊遗衣,衣异衣以意异熠,熠抑矣。伊驿邑,弋一翳,弈毅，毅仪奕,诣弈,衣异,意逸。毅诣伊,益伊,伊怡,已臆毅矣,毅亦怡伊。翌,伊亦弈毅。毅以蜴贻伊,伊亦贻衣以毅。伊疫,呓毅,癔异矣,倚椅咿咿,毅亦咿咿。毅诣熠,意以熠,议熠医伊,熠懿毅,意役毅逸。毅以熠宜伊,翼逸。熠驿邑以医伊,疑伊胰痍,以蚁医伊,伊遗异,溢,伊咦。熠移伊,刈薏以医,伊益矣。伊忆毅,亦呓毅矣,熠意伊毅已逸,熠意役伊。伊异,噫,缢。 熠癔,亦缢。　　《遗镒疑医》　　伊姨殪，遗亿镒。伊诣邑，意医姨疫，一医医伊姨。翌，亿镒遗，疑医，以议医。医以伊疑，缢，以移伊疑。伊倚椅以忆，忆以亿镒遗，以议伊医，亦缢。噫！亦异矣！　　《易姨医胰》　　易姨悒悒，依议诣夷医。医疑胰疫，遗意易姨倚椅，以异仪移姨胰，弋异蚁一亿，胰液溢，蚁殪，胰以医。易胰怡怡，贻医一夷衣。医衣夷衣，怡怡奕奕。噫！以蚁医胰，异矣！以夷衣贻夷医亦宜矣！　　《于瑜欲渔》　　于瑜欲渔，遇馀于寓。语馀：“馀欲渔于渝淤，与馀渔渝欤？”馀语与瑜：“馀欲鬻玉，俞禹欲玉，馀欲遇俞于俞寓。”馀与于瑜遇俞禹于俞寓，逾俞隅，欲鬻玉于俞，遇雨，雨逾俞宇。馀语于瑜：“馀欲渔于渝淤，遇雨俞寓，雨逾俞宇，欲渔欤？鬻玉欤？” 于瑜与馀御雨于俞寓，俞鬻玉于馀禹，雨愈，馀与于瑜踽踽逾俞宇，渔于渝淤。　　《熙戏犀》　　西溪犀，喜嬉戏。席熙夕夕携犀徙，席熙细细习洗犀。犀吸溪，戏袭熙。席熙嘻嘻希息戏。惜犀嘶嘶喜袭熙。  2008-7-8 16:55:37
