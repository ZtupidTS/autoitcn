title=短信
line=短信作者： 周德东    推荐人：小猪快跑    来源：《现代女报》2006年11月3日    下了班，张丽的手机响了，收到了一则短信息：“请速到好再来餐厅，我等你。赵阶”    张丽不认识什么赵阶，想必是发错了，她马上给这个马虎的人回了一个短信息：“号码错了，别误事！”大约过了半个小时，张丽的手机又响了：“谢谢你，陌生的朋友！”    事情就过去了。    在这个庞大的城市里，人就像电话号码一样，拥挤而相似，这样的错误时有发生，不足惊奇，他仅仅市让张丽知道，在茫茫人海中，有一个叫赵阶的人，不知男女，不知长相，仅此而已。    张丽在公司里是人事经理，很忙，在忙碌中，转眼过了半年。这天下了班，张丽偶尔经过一条街，看见了一家“好再来餐厅”，她觉得很熟悉，却想不起来什么时候来吃过饭。每个人都要吃饭，所以城市的餐厅像人的脸一样多、一样的似曾相似。    张丽走过去之后，忽然想起了半年前的那则发错的短信息：“请速到好再来餐厅，我等你。赵阶”    尽管在这个城市里，不一定只有一家餐厅叫“好再来”，可是，张丽还是返回去，走进了这家餐厅。餐厅很干净，她觉得很好玩，决定在这里吃完餐。她要了两分小菜，一碗拉面，吃了起来。    正吃着，她的手机又响了，又是一则短信息：“你在好再来餐厅等我吧？我马上就来。赵阶。”    又错了？张丽忽然觉得有点恐惧了――这事……太巧了！也许，这个叫赵阶的一个熟人的手机号码跟她的号码很相近，才导致他一次次发错……    她抬头看了看，餐厅里只有她一个顾客，连服务员都不知道跑到那里去了。张丽害怕了，她吃不下了，要结帐走人。    这时一个陌生男人风尘仆仆地走进了餐厅，他看着张丽说：“到了多长时间了？路上堵车真对不起。”    张丽楞楞地看着他：“你是赵阶？”    “我不是赵阶我是谁？你怎么了？”那个男人似乎感到很奇怪。    “那我又是谁？”张丽又问。    “你是张丽啊！”赵阶开玩笑地伸手在她眼前晃了晃，“你得失忆症了？”突然他好象看出什么问题，眼里显露出一丝惊恐，手停在半空中，“你，你……是谁？”    “我叫张丽！”    他退后一步:“你不是张丽！”    “为什么？”    “你的鼻子不象！”    张丽彻底傻了。    “你怎么知道……我叫赵阶？”那个男人又问。    “半年前，有一次你发短信息，发到了我的手机上了。”    “……哦，我想起来了！”    “你认识的那个张丽是什么人啊？”    “她是我的女友啊，她的手机号码和你的只差一个数字。”    张丽想了想，突然说：“我能不能见见她？”    那个男人也想了想，说：“……好吧，我约她来。一周后，就在这个时间，就在这个餐厅，行吗？”    “没问题！”    日子一天天过去张丽越来越紧张。在这个世界里，居然有一个女孩，她不但手机号码和自己很相近，名字也相同，而且除了鼻子，长相也一模一样……第七天，还没有下班，张丽的心就“抨抨抨”地乱跳起来了。    突然，她的手机响了：“亲爱的，有个女孩跟你长得特别像，我差点把她当成你，她想来见你一下，时间定在了今晚，地点就在好再来餐厅，你务必要到啊！”   2007-2-28 15:50:07
