title=网络泡妞工作总结
line=网络泡妞工作总结作者： 佚名    推荐人：b403xqh    来源：网络论坛在全国各地的聊天室也泡过不少，都遇到一个问题，因为中国的网络女性太少了，男女比例大概只有十比一，或许更少，正因为如此涌现出了一大批男扮女妆的准美眉。确实他们的出现极大的缓解了网上美眉的货源不足，甚至他们比真正的女性更容易让人接受，也正因为有了他们，常常撩的我青春痘破土而出，让我整天胡思乱想。幸亏我看过网络照妖手册，要不然我不知道失身多少回了。你也许认为当今世上童男子只有在幼儿园里才会有，但我绝对是个例外。首先，聊天室是一个自由的空间。在聊天室里，你可以上去任意拦住一个人，并与他说：“我们可以聊一会儿吗？”这要是在日常生活中简直有点不可思议。记得有一次我在回家的车上，有一位很漂亮的小姐就坐在我的旁边，然而我花了很大勇气却不敢与她打招呼，邀她与我聊会天。要是在网上，我会毫不犹豫地上去与她聊天，甚至还敢请她喝咖啡。当然只是说说而已，在网上我是无法与她一起喝咖啡的。聊天最应该注意的就是放下一身不知所谓的臭架子，放松，放松，再放松。大家都是中华儿女，难得聊天，不要紧张。现在女孩子书读的多了，个个都要当家做主人，不象以前那么好哄了。我在聊天室的开场白就是：大家好，我就是惊天地，泣鬼神，玉树临风，玉面柔肠的还珠哥哥，各位帅哥靓妹好！“我长得象史泰龙，肌肉象李小龙，眼神象阿兰德龙。你和我做朋友谁也不敢欺负你劲量小子一个”我也常对MM说：“我有个不成熟的想法，如果我们有机会见面，你会不会把我吓倒！你要答应我一个条件：我要被你吓晕了，你要帮我做人工呼吸，记住吸的时候要用力。我觉得女孩子漂亮不漂亮是次要的，关键要身材好，要曲线玲珑。身材好才能穿露脐装，掉带衫和超短裙嘛！说真的我蛮喜欢看的，但不能多看，看多了眼睛吃不消。古人有诗云：横看成岭侧成风，远近高低各不同。这恐怕是最高境界了。你看人家西方女孩发育的多好，高原丘陵层次分明，哪象中国女孩个个波平如镜。算了，算了，不说了也好，把青春痘说出来了要花多少钱美容啊！我打算和你交个朋友，不过你可别看我天真无邪欺负我丫！我终于想到了一句话表打我此时的心情：为爱往前飞，哪管身驱以枯萎！我就恨我自己想法太多，以致不能平静地生活。“七情六欲人皆有之，我也不能免俗啊？喊了这么些年理解万岁，你们怎么不理解人呢？不要吵不要急，大家慢慢来，不要人身攻击。我是一个对女性不太挑剔的人，只要大眼睛，小嘴巴，身材和李嘉欣那样我就可以和她交往了。在下长相十分平庸，只是和少年时的周恩来有些相似。李嘉欣有什么了不起，我还嫌她是飞机场呢？我可不愿在飞机场工作，我有的是力气，我喜欢翻越高山峻岭。我觉得女性高贵气质和魅力全体现在那里了。俗话说“男想女隔座山，女想男隔层纱”女孩子谁没男朋友。我的爱情格言是“跟着感觉走，该出手时就出手春眠不觉晓，聊天心情好。夜来美眉声，作梦睡得好，窗含荆州千秋雪，门泊瑞恩万里船。两个黄鹂鸣翠柳，我与小姐上青天。”但就怕遇上人妖。为了不让你被别人欺骗，我告诉你追你的人所用的方法，第一招死缠烂打，有人现在就在用。第二是投其所好，很实用，第三是欲擒故纵只有我用的好，可惜我对你没兴趣，不然你可以领略一下。我深深祝愿你和可人能永浴爱河。我由衷的佩服那些工作在第一线的准美眉们，奥斯卡的影帝应该属于你们。在此请允许我向你们提个小小的建议，就是能不能再装像一点，最好毫无破绽，让我们这些情痘初开但又怕吃亏上当的男孩能放开来和你们聊天，另外请你们如果有良知的话，千万不要在临走时候再来个良心发现，告诉我们真相，我就喜欢蒙在鼓里胡里八肚的过，要不那感觉就和踩了狗屎没什么两样。求求你们了，让我们的脑海里永远都留下你们美好的记忆吧！山外青山楼外楼，哥哥身体壮如牛，春风吹得哥哥醉，只把恐龙当靓妹。Yeah!我思想跳跃性很强，没什么逻辑，大家凑合着看吧！  2007-4-6 11:35:14
