title=狗
line=狗作者： 中文幽默王    推荐人：q823699    来源：http://www.haha365.com一个乡建了一个移动基站，花了几十万。钱是农民摊派的，乡里其它的村都交了钱，只有小杨村没交。这天，乡里一个领导去了小杨村，要把钱收上来。小杨村的村长和村里几个干部见了领导，嘻皮笑脸的，但就是不把钱交出来。领导脸色不好看了，跟村长说，就你们村没交，你这个村长不想当了呀。村长就点点头，跟领导说我还真不想当。领导说别人都抢着当，你居然不想当，为什么？村长说这个村长难当呀，村里穷，而上面拿各种名堂要收的钱太多了。领导一听，生气了，对村长说你说话注意点，什么拿各种名堂要收的钱太多，这些收费哪一样不是为群众办好事！乡里集资建了一个移动基站，难道不要吗？说着，领导转身要走，边走边说：“限你明天把钱交上来，不交，你这个村长让别人当。” 　　村里其它几个干部当然不会让领导走，他们拦住领导，把领导往村食堂里拉，边拉边说领导你别生气，我们村长就这脾气，我们会想办法。又说中午饭准备好了，我们杀了一只狗。说到狗，忽然就听到狗吠声，但一伙人左右看看，并没看见狗在哪里，正迷惑时，领导从身上拿出一个手机来，众人一听，狗吠声居然是从手机里发出的。 领导便接手机，接过后，领导脸色好看多了。领导最喜欢吃的就是狗肉，听说村里杀了狗，这会又接了个电话，他不再提走的事了，也不像刚才那样生气。他把手机伸给村长他们看，然后跟大家说乡里如果不建一个基站，我现在怎么打得通手机。村长他们一边点头，一边看着领导的手机，说领导你这手机的叫声怎么这么怪，居然会发出狗叫的声音。领导说这算什么，我的手机什么声音都有。说着，领导调了调手机，手机里便发出了悦耳的鸟叫声。又调了调，手机里出现了叮叮咚咚的流水声。再调，手机里居然出现了一个怪里怪气的声音，那声音说：“笨蛋，接电话，笨蛋，接电话。”一伙人听了，啧啧称羡，说领导这手机真好，要多少钱呀，我们也去买一只。领导说不贵，才4000多一点。众人便伸了伸舌头，说这么贵呀，我们哪买得起。 说话时，上菜了，一色的狗肉。领导便来劲了，呼呼地吃起来。村里的狗，也闻到肉香了，跑来了好几只，在桌子底下钻来钻去。 忽然狗又吠起来。 还是领导身上的手机响，领导好像喜欢狗吠声，才把手机设置成这种声音。因此，有人打领导的手机，手机里便响起狗的吠叫声。领导那时忙着吃狗肉，没顾上接。这样，领导身上的“狗”便一直吠着。那些在桌子底下钻来钻去的狗听了，忽然四散开来，然后也吠起来。这些狗一吠，村里其它狗也吠起来，一时间，整个村里到处都是狗吠声。 村长一边撵狗，一边提示领导接手机，领导便拿出手机来。这一接，手机里不再有狗吠声了。其它的狗，没听到领导身上的狗吠，也不吠了。 村长在领导接过手机后跟领导调侃起来，村长说：“领导你怎么把手机调成这种声音，你手机这一响，那些狗还以为你是它们的同类哩。” 众人皆笑。 领导这时不生气了，也跟着笑，然后举起酒杯说：“喝―――”　　才说完，领导身上的狗又吠了起来。其它的狗，一听到狗吠声， 也跟着吠，一时间又是满村的狗叫声。 村长怕狗吵，他一边撵狗，一边跟领导说你那只狗又吠了，快接，不接惹得这些狗都吠，吵死人了。 领导便接手机，这一接，狗不吠了。其它的狗，没听到狗吠，也住声了。 接过手机，领导又把手机往口袋里放，但才放进去，手机又响了，也就是说，狗又吠了起来。领导有些烦了，看了看村长他们说你看烦不烦，不接，让他叫。说着，招呼大家吃起来。 领导不接，那狗便一直吠着，其它的狗也吠起来。其中有一只狗，一直盯着领导吠着，凶凶的样子。村长大声喝它，它也不住声。吠了几声，那狗忽然往前一蹿，扑向了领导。 村长几个人发现那狗扑向了领导，想制止，但来不及了，那狗一扑过去，便在领导腿上咬了一口。 领导一声大叫，从凳子上跌了下来。    2007-8-26 16:05:23
