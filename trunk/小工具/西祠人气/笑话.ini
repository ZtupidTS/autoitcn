line=暴强的房地产广告作者： 佚名    推荐人：lupengfei789    来源：网络偏远地段---远离闹市的喧扰，尽享静谧人生郊区乡镇---回归自然，享受田园生活紧邻闹市---坐拥城市繁华挨着排水沟---绝版水岸名邸，上风上水挖个水池子---东方威尼斯，演绎浪漫风情地势高---视野开阔，俯瞰全城地势低洼---私属领地，冬暖夏凉楼顶是圆的---巴洛克风格楼顶是尖的---哥特式风格户型很怪---个性化户型设计，紧跟时尚潮流楼间很小---邻里亲近，和谐温馨边上是荒草地---超大绿化，满眼绿意边上有家银行---紧邻中央商务区边上有个居委会---中心政务区核心地标边上有家学校---浓厚学术氛围边上有家诊所---拥抱健康，安享惬意边上有个小卖店---便利生活触手可及边上有个垃圾站---人性化环境管理边上有火车道---交通便利，四通八达边上什么也没有---简约生活，闲适安逸  2008-12-9 15:08:58
