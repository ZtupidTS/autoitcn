title=房子和太太的十大区别
line=房子和太太的十大区别作者： 佚名    推荐人：丰腴的耗子！    来源：另类   一，买房子要选地段，娶太太不一定要选省份；   二，房子可以有多套，但太太只能有一个；   三，不管你出差多久，房子不用太关心，太太则未必；   四，对太太要细心呵护，对房子可以心不在焉；   五，有了房子一般都能娶到太太，但有了太太也不一定买得起房子；     六，太太会倾听建议，体贴，唠叨，房子总是沉默；   七，太太的外貌不是最重要的，但是房子的外在环境是非常重要的；   八， 房子是你的固定财产，但太太未必永远是你的；   九，在你困难的时候，可将房子抵押变现，度过难关，但太太不能；   十，房子可以借给朋友，太太则绝对不行  2007-2-27 17:35:46
