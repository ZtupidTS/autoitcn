title=互惠互利
line=互惠互利作者： 王恩亮    推荐人：卓歌    来源：南方日报 2008/01/31    门卫是单位从外面聘来的一位退休工人，他把守单位大门这几年，大东西没丢，小东西却接二连三少了不少。    按说门卫的工作应该算不上称职，但办公室主任不但对他网开一面，而且从今年开始，不管是单位组织体检还是发放福利都会想着他。    从年初单位就开始创立“和谐机关”活动，最近为了检验成果，领导决定要评选出几位先进个人，在这次创建活动中，因为办公室主任对门卫的网开一面和福利照顾被不少人看作的关爱下属的最大亮点，因此他很轻松的被评为先进个人。    先进个人评选出来后，单位为了树好典型，要我负责整理他们的先进事迹进行广泛宣传。当我找到办公室主任挖掘素材时，他却轻描淡写的没说些什么。我想这样写出的事迹肯定是空洞无物，于是，我去找门卫了解办公室主任的有关情况。    找到门卫后，我开门见山的问他：“你作为一名门卫是够基层的了，但办公室主任对你的关爱和照顾却有目共睹，你能谈谈对他的算法吗？”门卫是个实在人，他哈哈一笑说：“办公室对我的确不赖，但这应该算是互惠互利吧？”我不解的问：“此话从何说起？”门卫心安理得的说：“他对我这么好是有原因的，因为他往家带公物和往办公室带美女时，我都是睁一只眼闭一只眼！”       2008-2-28 18:27:38
