title=北京胡同里孩子的求婚词
line=北京胡同里孩子的求婚词作者： 佚名    推荐人：故事中国    来源：新浪网"喂，谁啊" "我。" "干嘛？" "没事儿。" "没事儿给我打电话干嘛呀？" "没事就不能给你打啊？你知道今儿什么日子吗？" "今儿？什么日子？不知道。" "真不知道？" "不知道。" "今儿是咱俩认识十六年纪念日啊，这你都不记得啦？" "胡扯你，谁认识你十六年啊？" "你忘啦？那年前就是今天我转到你们学校。" "不知道，谁记得你啊。你在哪儿呢现在？" "在家。" "你们家怎么这么乱啊？" "来人了，你出来吗？我想你了。" "不出去，太晚了，想请我吃饭干嘛不早说？" "我不是怕您忙嘛。" "哼，你还想的起来我？" "对了，告诉你一事儿。。。" "等我换个台，行了说吧。" "你的得有心理准备啊。" "说吧。" "我真说啦？" "爱说不说。" "我要结婚了。。。" "你说什么？" "我要结婚了。。。" "。。。。。。" "喂~" "哎，我听着呢，跟谁啊？谁家闺女这么倒霉啊？" "怎么跟我结婚是倒霉啊？" "嘿，到底是谁啊？说来听听。" "嘿，你猜猜。" "不猜，爱说不说。" "嘿，是你。" "什么？" "你呗，我要跟你结婚了。" "。。。。。。" "喂，你干嘛呢？喂！" "谁跟你结婚啊？想什么哪你？" "跟我结婚吧，我想娶你。" "该干嘛干嘛去你，少拿我找乐儿。" "我说同志，你觉得我象是在开玩笑吗？" "你开玩笑开了多少年啦？" "你不觉得我在今天这个特别的日子向你求婚很浪漫吗？" "就你还懂浪漫？就你这也叫求婚？得得得，你该干什么干什么去吧你，我该睡觉了。" "。。。。。。" "喂！" "。。。。。。" "我撂啦！" "嫁给我吧。" "。。。。。。" "我想娶你。" "我干嘛要嫁给你啊？嫁你有什么好？" "咱们这么多年了，你还不了解我？难道你还看不出来我的好？" "嘿嘿，说出来你别伤心，我还真没看出来你有什么好。" "真伤人心啊你。" "嘿。。。。。。" "你说，这么多年我求过你事情吗？" "多了去了。。。。。。" "帮我考试作弊可不算啊！我就今天求你这一回，嫁给我吧。" "可这也不代表我就得嫁给你啊，我嫁谁不比嫁你强？" "问题是谁能象我这样对你好啊？你说，我打小儿什么事儿没为你做过？" "也多了去了。。。。。。" "小事儿咱就不说了，你就说那会儿为了你，我都敢打三班那胖子，丫比我高一头我都没怕他，这都是为了你啊！" "我天啊，小学那会儿的事儿亏你还好意思说。你也就那会儿敢动人家，自打上了中学你就开始往瘦里长，我就纳闷儿了，怎么人家都往高里大里长，你偏偏越长越出溜。" "我那不是青春期营养没跟上嘛，再说了，我那会儿就能为你出生入死上刀山下火海，可见我对你一网情深这么多年啊，十几年啦我说，多感天多动地啊！" "得了吧你，打那会儿就没安好心。想娶我？往后排个儿去吧你，在你前头的多了去了。" "要排也得让他们排去啊，我跟你多少年啦？" "哼。。。。。。" "宝儿。" "干嘛？" "宝儿。" "干嘛呀到底？" "嫁给我吧。" "不嫁。" "嫁给我吧，就嫁一次，成吧？" "你还想让我嫁几次啊？" "哈，你答应啦？好好好，不嫁那么多次，就这一次。" "你。。。你。。。。。气死我了，谁答应你啦？" "嘿，你总得听你爸你□□话吧？他们都喜欢我，其实你爸早就把我当女婿了对吧？" "少胡说！我爸其实特腻味你！老说你不是老实孩子。" "不是吧，每次我给你爸带酒去你爸那脸儿乐的跟桃儿似的，怎么会腻味我哪？" "去！我爸有礼貌，那是微笑。当谁都是你啊？看谁都跟看猴儿似的，贫气！" "行行，我贫，可你妈妈特喜欢我这贫劲儿，早就希望咱们俩好了，她偷着跟我说过。" "我妈更年期，你听她的啊？我都不听，你还听？嘁。。。。。。" "你妈都六十了快，还更年期？" "那怎么啦？也不想想我妈是谁？" "不提你妈了，那什么，我妈可特喜欢你，打小儿。" "你妈对所有你带回家的女孩儿都那样儿，还好意思说？" "哎哎哎，咱可不兴造谣啊？我什么时候带过女孩回家啊除了你？" "还说哪？当初光在你们系里你总共就有多少蜜？啊？大蜜二蜜三蜜四蜜。。。" "我说你这儿都打哪儿听来的啊？纯粹是弥天大谎，简直是对我的侮辱！" "我听老BING说的。" "谁？" "老BING。" "老BING？我说大姐你听他的啊？他是人吗你听他的？那孙子打小儿就没学过怎么说实话，满嘴跑火车，瞎话张嘴就来，都不带琢磨的，你听他的？嘿，你怎么赵薇似的啊？" "我撂啦！" "哎，别撂别撂，我错了。别撂。" "老BING比你强。" "他除了肚子比我粗一圈儿，哪儿比我好吧你就说。" "他对他女朋友好。" "错了吧？丫一贯喜欢玩弄女性，这你不知道？再说了，他跟她对象那纯粹是为了生理需要才走到一起，哪儿有咱们这么崇高啊？哎不对，我说，难道我对你就不好吗？" "谁是你女朋友啊？少臭美。。。。。。" "是是是，不是我女朋友，马上就是我太太了，呵呵。。。。。。" "我凭什么跟你结婚啊？你有什么好啊？" "我天天给你做饭，天天陪你玩儿。" "你做饭？给谁吃啊？你做的饭那叫饭嘛？连我们家贝贝都不吃！" "咳，给狗吃那么好干嘛？我这几天正背菜谱儿呢。" "对了我还没找你哪，上次贝贝吃了你做的丸子，都吐了！光打针就花了一百多！" "嘿，回头我给它找个对象成吧？找一跟我这么帅的。" "去你的，干脆你跟贝贝好得了，我替你做媒，挺合适的你们。" "找乐儿哈你？咱说正经事儿哪！" "嘿嘿。。。。。。" "臭丫头！" "骂我？" "不是不是，不是骂你，骂我妹哪，她抢我烟不让我抽。" "对了，就你那张嘴，天天跟火葬场大烟囱似的，熏死人，就这还嫁你？" "好好，咱们结婚以后我保证戒烟，不不不，从现在开始，我从现在开始戒烟，真的。" "你爱戒不戒，跟我没关系。" "我说宝儿啊，咱都不小了，啊，对吧？你看我穷困潦倒，你也孤苦伶仃，咱多合适啊，天作之合啊简直是。反正我这辈子就想娶你了，别人都玩儿去！" "。。。。。。" "嫁给我吧宝儿。" "不嫁！终身大事怎么能这么草率？你当这买菜啊？" "我对你好。" "。。。。。" "。。。。。。我知道你也想嫁给我对吧？" "去吧你，嫁你？一个月挣的还不如我多哪！甭管什么时候你身上最大的票也就是五块，发了工资才能见着十块的，嫁你？开玩笑，嘿嘿，简直是回到了万恶的旧社会。" "打住打住，我说宝儿同志啊，这不象你啊，在我眼里，你是那种视钱财如粪土的人啊，谁越有钱越瞧不起谁，怎么现在这么物质了嘛？这样很不好嘛？" "去去去，少学那谁说话！也不知道没劲。。。。。。" "嘿，好，没劲没劲。其实我不是没钱，我是节俭，你想啊，咱们以后的日子还长着哪，得从长计议啊是吧？" "谁跟你以后啊？少臭美了，讨厌。。。。。。" "呵呵。。。。。。嫁给我吧。" "。。。。。。" "你怎么老不说话啊？" "没有。。。。。。" "那你说说我们吧。" "我们什么啊？" "咱俩呗。" "。。。。。。" "说啊！" "你刚才说的是在开玩笑吗？老实回答我！" "。。。。。。这么多年你还不了解我？你应该知道有些事情我绝不开玩笑。" "呵呵，不知道。" "呵，快说吧。" "其实。。。。。。" "嗯。。。。。。。。" "其实。。。。。。" "其实什么？" "其实我也知道你对我好，我不是傻子，我看的出来。。。。。。" "。。。。。。" "这么多年，身边这么多人，除了我妈我爸就你对我好。。。。。。" "。。。。。。" "就你不骗我。。。。。。" "嘿，你知道就好了。。。。。。" "其实，跟你也没什么不好的。。。。。。" "。。。。。。" "说真的，你比我哥对我都好，要不是你，当初我还真。。。。。。" "咳，行了，还提那事儿干嘛呀？" "可是，我觉得我跟你不合适。。。。。。" "怎么哪？怎么不合适了？" "我们太熟了，彼此根本没有秘密，我太了解你，你也了解我，这样不合适。" "你看你看，难道我们必须彼此陌生才行是吗？" "也不是，不过我就是觉得。。。。" "觉得什么？" "觉得。。。。。觉得我配不上你。。。。。" "。。。。。。" "我不适合你。" "谁说的？谁说咱们不合适？" "我说的。" "你嫌弃我是吗？" "那倒不。。。。。。" "那不就齐活了吗？" "其实，别人都说过，我配不上你，我也觉得你这样不值得，毕竟我以前。。。。。。" "打住打住！谁他妈这么王八蛋说这话？怎么配不上我啦？" "你别管谁说的了，我也想过我们，真的，其实。。。。。。其实跟你在一起我觉得挺好的，你什么事情都让着我，不给我气受，可我就觉得我太对不起你，你对我怎么样我知道，我比谁都知道，我就怕我以前的事。。。。。。" "停，停停！你听着啊，我妈老跟我说，要娶媳妇就得娶你这样儿的，虽然我妈不知道你的事儿，我也没跟她提起过，可就算让她知道了，她更得让我娶你，我妈疼你，跟我一样喜欢你，她早就把你当儿媳妇了，见不得你受委屈。就算你当初跟皇冠3.0好的时候不常来我们家，我妈还是老提起你，一提起你就问我你为什么不来了，我没办法回答她，我就说你工作忙。说真的，我倒是真希望你当时是工作忙，省的老让我揪心。 我妈老蹿蹬我让我跟你说，我老怕你不答应，弄得我怪没脸的，我就一直没说。今天我实在憋不下去了，这事儿老压我肚子里我别扭！我必须得对你说，我得娶你，我必须娶你！除了你我谁都不娶！谁他妈爱说什么说什么，我不在乎，我才不管你以前怎么样，这辈子我娶定你了我告诉你！就算你现在不同意，我也早晚有一天让你答应嫁给我，就算你说死皮赖脸我都不在乎。就算你爸你妈把我当要饭的不搭呲我，我也得娶你，这么多年了，你看见过我对别人说这种话吗？就算我穷，我也能让你吃好的，就算我穷的卖血＞去，我也能养你。我跟你说宝儿，其实我不该告诉你，皇冠3.0那胳膊是我打的，丫是我办的，打小儿我就容不得别人欺负你，他有钱怎么着？有钱就能欺负人啊？是，我是没钱，可我对你好，我不欺负你，我也不让别人欺负你，谁欺负你我办谁。你要是觉得我不是过日子人，觉得带我出去寒禅，那我没辙，我就这副模样儿，我妈生的我，把我生成一猴儿我都没辙，没办法跟她急。我是丑点儿，我也不敢说我人有多好，我可以跟所有都不对付，我敢让别人都他妈玩儿去，惟独就你，我就在乎你，我等你等到我都这么大了，多少年了啊我？多少年啦？你说，你自己说，你又不是不知道，当初要不是那皇冠3.0，我早。。。。。。" "行了，你。。。。。你别说了。。。。。" "哎，你别哭啊，你看我这废物蛋，又提这事了，我他妈真笨我，你，你别哭。。。。。。" "。。。。。。" "喂~" "。。。。。。" "宝儿。。。。。。" "嗯。。。。。。" "你说话啊！" "你找我来吧。" "你先答应我。" "你来了再说。" "不行，我要你现在就答应我！" "。。。。。。" "。。。。。。" "你再说一遍刚才的话。" "什么话啊？" "刚才的话。" "哪句啊？" "大笨蛋。。。。。。" "呵，我知道了。。。。。。" "再说一遍。。。。。" "你让我怎么说？小声儿说还是大声儿说？""大声儿。" "那不行吧，你们家邻居该有意见了，这大半夜的，呵呵。。。。。" "什么？你在哪儿哪？" "嘿，我在你们家楼下，快冻死了。。。。。。" "啊？你。。。。。你怎么在楼下呆着啦？有病啊你，外头都下雪了，等我开窗。" "我喊啦！" "别别别，别喊，我马上就开窗了，别喊！" "不行，我得喊。" "别喊，你在哪儿哪？我看不见你啊！" "宝儿，嫁给我吧!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!" "呀，你。。。。你。。。。。你。。。。。" "嘿嘿。。。。。。" "等我下去。。。。。。" "好。。。。。嘿嘿。。。。。。" 。。。。。。。。。。。。。 "嫁给我吧宝儿。。。。。。" "。。。。。。" "嘿，哆嗦了吧，也不穿件衣服，嘿。。。。。。着什么急啊？ 嘿。。。。。。" "。。。。。。" "嫁给我吧宝儿。。。。。。" "。。。。。。" "我爱你。。。。。。这么多年了。。。。。我爱你。。。。。" 。。。。。。。。。。。。。 "你哭起来怎么没完啦？来，穿上穿上，看那鼻涕，嘿。。。。。。" 。。。。。。。。。。。。。 "哪，给你吧，我没空手儿来，该带的东西带了。。。。。。" 。。。。。。。。。。。。。。 "打开啊你！看看，挺好看的，我妹帮我挑的。。。" 。。。。。。。。。。。。。。 "呦，嘿。。。。。。" 。。。。。。。。。。。。。。 "呵呵，不行了，不行了，不娶你了，真沉，抱不动啊，呵呵。。。。" 。。。。。。。。。。。。。。 "哎，别咬我啊，哎。。。。。。" "嘿，咬你活该！讨厌。。。。。。" 。。。。。。。。。。。。。。 "宝儿。。。。。。" "嗯。。。。。。。" "我爱你。。。。。" "嗯。。。。。。。" "我爱你。。。。。" "。。。。。。。。"  2007-3-13 11:34:57
