title=一句话的笑话
line=一句话的笑话作者： 馨怡    推荐人：aleen    来源：QQ空间1; 某男向某女求爱，用二胡拉了一曲二泉映月，事后女的说：二胡拉的不咋地，人长的倒是和瞎子阿炳挺象！2;一位白人到黑人区发表竞选演说，为了赢得黑人选民的支持，演说中他竟脱口而出：“虽然我的皮肤是白的，但心却和你们一样黑。”3;抢匪：快把保险箱密码说出来！不说杀了你！女职员：杀了我也不说！你糟蹋了我我也不说！抢匪上下打量她后：你想得美！4;小明跟小华到动物园玩，进门时，小明指着小华对看门人说：“看清楚喔！等会儿出来，别说我偷了你们的猴子！” 5;有个人第一次在集市上卖冰棍，不好意思叫卖，旁边有一个人正高声喊：“卖冰棍”，他只好喊道： “我也是。” 6;一篇介绍老师的外貌。应该是“老师有一张瓜子脸”，偶写成“老师有一张爪子脸”。我们语文老师差点没疯掉。7;父亲对女儿的男友严厉地说：“你每天只带我女儿看电影，就不能做点别的事？”年轻人又惊又喜：“您是说可以做其它的事儿了吗？” 8;学了点国语的老外。早晨和女秘书打招呼“你吗好？”小姐瞪了他一眼，他一楞，马上又对她说： “妈，你好！” 9;有两只小鸟看见一个猎人正在瞄准它们，一只说，你保护现场我去叫警察！ 10;大象看到一群蚂蚁向它家走去，就问蚂蚁你们干什么去？蚂蚁说大象婶婶生病了，我们献血去！ 11;两个醉汉驾着汽车狂奔。甲：“小心点！前面是急转弯。”乙： “什么？不是你在开车吗？” 12;一个顾客气愤地跑进裁缝店，指着店主给他设计的时装说：“我站在街道拐角打哈欠，两个人把信塞进我嘴里！”13;一个农夫的女儿实在太丑了，他只好让她去玉米地当稻草人吓唬乌鸦。结果她不仅吓走了乌鸦，甚至有三只乌鸦吓得把一些玉米送了回来。14;中国人美国人犹太人一起喝饮料，三只苍蝇飞入他们饮料中。美国人重要了一杯，中国人没理会就喝下，犹太人一把抓出苍蝇大喊道：吐出来！你丫把喝下去的饮料吐出来！ 15;同事妹妹小王刚学会上网，很是愿意聊天，有一天刚进入一个聊天室，一个网友问到：“你是男的还是女的？”小王打字还不行“女”打不出来。于是她想了一下回答到：“我是一个小姐。”网友打出一名话来：“谢谢你的坦率。”16;有一个农夫觉得自己家的公鸡太老了，决定买一只年轻的公鸡来，这样，可以让母鸡们都满意。小公鸡买来后，老公鸡认为小公鸡会取代自己的地位，就对小公鸡说：“这样吧，咱们围着院子跑十圈，谁跑赢了，就证明谁身强力壮，母鸡们就归谁。” 小公鸡同意了。一开始，老公鸡一马当先冲了出去，小公鸡在后面紧紧追赶。母鸡们都在喊加油。三、四圈一过，老公鸡力气不支，小公鸡逐渐赶上。眼看就要超过老公鸡了，忽听砰一声枪响， 小公鸡一头载倒在地。只见农夫手里拿着一杆枪，气愤地说：“他们又卖给我一只同性恋的鸡！”  2006-7-30 10:42:01
