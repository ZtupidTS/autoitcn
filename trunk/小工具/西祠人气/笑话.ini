title=产的不如捡的
line=产的不如捡的作者： 追风的飞儿    推荐人：songwenlin    来源：>百里号    这天，老头掰了自家几瓣大蒜，领着孙女上城里卖钱。     爷孙俩经过一个垃圾堆，见有个穿裙子的年轻女人，骂咧咧地将一纸箱扔到垃圾堆上，转身就走。老头看见那纸箱子蛮干净的，走近一看，原来是一箱烂西红柿，说是烂，里面还有不少是好的。老头便扛起箱子，到一个小河边，把没烂的挑出来，好一通冲洗，打算带回家吃。    老头领着孙女蹲了两小时，大蒜没人问价。他怕孙女饿了，就掏出手帕，拿俩西红柿擦干净了，爷孙俩每人一只。    刚咬上两口，有人在摊边站住了，问："老头儿，你这西红柿多少钱一斤？"老头抬头一看，这不是扔箱子的女人吗？胳膊上还挎着个穿西装的男人，老头不好意思承认自己是捡人家的，便硬邦邦丢了句："两块。"他知道这东西市价是1块5，高点要价把对方吓跑拉倒。    哪想到，这女人二话没有说，用手一点，你给出我5斤。到了这节骨眼，老头只得跟人借了秤，给那女人秤了5斤。女人转身跟那男的说："你瞧这爷孙俩吃得这么欢，肯定是自家种的，无污染，绿色食品。"那男的听了连连点头。    这工夫又来了个男的，问了价，说了句："这么贵。"裙子女人不屑地白他一眼："那边1块5，你去买吧。"男人受了抢白，对老头说："剩下的我全要了。"一秤，8斤多，算16块钱。买的人都走远了，老头仍然象在梦中一样，自家产的大蒜没人要，捡的西红柿却卖了26块钱。    他拉着孙女的手说："早知道我们吃寻破西红柿干啥呀，白扔掉1块多钱，走，爷爷带你下馆子吃面去，没准出来还能碰上个垃圾堆呢？      2008-7-23 22:40:01
