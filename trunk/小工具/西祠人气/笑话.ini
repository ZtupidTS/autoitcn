title=女人需要6个男人
line=女人需要6个男人作者： 佚名    推荐人：shfy596    来源：中华幽默王老爸：曾国藩 他可以总是那么忙，可以总是在我深夜醒来时还伏案疾书，可是作为父亲，在他的胸中左右一个国家的前途和命运之际，抽一点空在我的作业本上写下一句家长意见，我就快乐无限。 他可以总是忧心忡忡，可以总是眉头紧蹙，可是作为父亲，只要在无数的严酷斗争之后，没有忘记轻轻地拍一拍我的头，我就会坚信固有的理想和信念。 大哥：萧峰（天龙八部） 他大碗喝酒，大块吃肉时，我就在旁边给他抱着打狗棒； 他大战聚贤庄时我就为他大声喝采； 他为阿朱流泪时，我和他一起哭泣…… 看他英雄本色，看他侠骨柔肠，看他横扫千军，看他恩怨分明， 不管他干什么，我都愿意给他当个小小的“跟屁虫” 只要他在受天下英雄跪拜时，淡淡地介绍一句“这是我的舍妹。” 啊，那该是一种什么样的情景？ 老公：胡学岩 他英俊而不失沉稳，性情其中而干练其外。 在千秋大业面前纵横捭阖，在儿女事上却又柔情似水。 他进可为官、退可为商，不管位居何方，成功是他的基因。 和他在一起没有柴米油盐的烦恼，却又有寻常夫妻的美好。 和这样的人在一起，那可真的是找到了依靠。 小弟：李白 父母刚刚还在为受了杨国忠的气而暗自垂泪，他就跑回来说：看，这是我刚才让高力士那厮脱靴、杨贵妃那肥婢研墨做的诗，怎么样呀？全家顿时因解气而大欢颜。 我正在为父母老迈、自己青春渐逝而难过时，他端着一壶酒走过来：“老姐，有什么好忧虑的？来，喝一杯，与你同消万古愁，莫使金樽空对月！”他豪放、飘逸，聪明、率性，所有我不敢做、不能做的事他都可以做，他是我的骄傲，他是我梦想中自由自在的自己。 情人：周润发在盛大的派对上，他身着白色西装，脸上带着那么一点点坏坏的、若有若无的笑。他轻挽着我的手，徐步而出。所有的镁光灯都闪在我们的身上，所有男人的嫉妒和女人的羡慕都包围在我们四周，而他好似没有任何感觉，有一点轻薄，有一点张狂地与男士们周旋，与女士们调笑，在流光溢彩中展示成熟男人的青春、少年儿郎的风情。 他是花前月下最好的倾诉对象，他是风月场上最好的搭挡，他是让一个少女成为女人的最好引路人，他是年轻岁月里所有与歌声和欢笑相连的最好梦想。 儿子：比尔盖茨 这小家伙是全世界最聪明最富有的人，他几乎可以说是在为人类的未来指引方向。 有这样一个儿子，哪个做母亲的不得意得要死？       2006-11-27 17:27:10
