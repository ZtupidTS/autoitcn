title=高考状元造句大全
line=高考状元造句大全作者： 共同创作    推荐人：蓝帝    来源：http://blog.sina.com.cn/m/randay    真是的， 如果上语文课一定得满分初恋~~~20世纪初.恋爱还不是很开放离婚~~~~~~~~你我在今夜约定永不分离，婚姻却在明天将你我隔离  伤害~~~~~~~你让我的心受了这么重的伤，害的它都不想跳了          短信~~~~~~~人生虽短，信誉永存  子弹~~~~~~不要总是逼你的孩子弹钢琴．．．　兴会~~~~~~小道高兴会手舞足蹈！江南~~~~~长江南边特产美女!~晴天~~~~~~8月8日晴,天空下起了大雪（顺便说下哈,楼上的造句好象不对啊 嘿嘿... ）空调~~~~~~音乐的时空，调动你们的灵魂！！科技~~~~~~南方高科,技术的大革命!册封~~~~~~我找那本黄书找了好久，但就缺了一册。终于在一个角落里找到了那一册，封面上写者我最希望看到的字……不要看我。强奸~~~~~~你强!奸诈的要死!消失~~~~~~因为下鱼，运动会取消，失败呀~~~那么~~~~~去我那，么么茶会接你的！！电脑~~~~~如果动手术时停电，脑袋上的洞洞就缝不上啦～～～啦～～～～啦～～～～～橄榄~~~~~我没有金刚钻，不敢揽这瓷器的活儿~（注意，这个用词错误）帅哥~~~~~你长的太帅，哥哥我都罩不住了！！大饼~~~~~只要嘴够大,饼再大都能一口吃完.神奇~~~~~我对苍天喊了一句：额滴神，奇怪的事情就发生了。贴吧~~~~~如果你回帖，爸爸我就表扬你（这个得零分）闹钟~~~~~~如果你再闹，钟馗就来打上楼的PP。可能~~~~~如果你非走不可,能留下50块钱给我打的用吗?父亲~~~~~~我是你师父，亲亲我吧~~萝卜~~~~~~有个人叫阿波萝，卜卦是他的特长……（什么乱七八遭）道理~~~~~~过马路时一定要走人行横道，理性价更高呀~~马特拉其 ~~~~~我英文名不叫林长治，叫斯马特，拉其他人来问问吧痔疮~~~~只要有了林长痔，疮伤再大也不怕抽屉~~~~~~踢球臭,踢个鸟呀!(实在没办法了)商店~~~~~~瞧你这智商,店长都为你着急呀!眼睛~~~~~~你什么眼，镜子在那都没看见？手术~~~~~~禁止动手，术语怎么说来着？发帖~~~~~~你的头发,贴在连上像拓大便.心情~~~~~你真是黑心,情人都离开你了吧.元宝~~~~~~打死吊睛白额大虫的八十二岁武状元,宝刀未老啊然后~~~~~~学不到抽筋的精髓再努力也恍然,后果终是腰酸背痛,达不到消魂的目的.咖啡~~~~~~有两个人他们分别叫"咖","啡".(的确好难)老鼠~~~~~~你长的这么老,鼠药吃多了吧?最后一个我忘记是什么词了,大家还是看看句子吧:如果你的脸比饼还大,便一定是帅哥或靓妹.(嘿嘿...)  2006-10-5 16:56:36
