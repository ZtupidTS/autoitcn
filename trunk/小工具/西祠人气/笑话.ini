title=太神奇了!看校园遇到过的超低概率事件!
line=太神奇了!看校园遇到过的超低概率事件!作者： 佚名    推荐人：上善若水    来源：网络    1、高中时，上晚自习。下课后和同学去车棚取车，开锁，上车，回家。骑车走到一半，同学大叫一声：这不是我的车子！    2、毕业后背井离乡跨过半个中国，搞一夜情居然遇到高中时候暗恋对象，两下相认尴尬之后互道多年来各自经历，聊到天亮才想起来应该办正事。    3、几年前，在一个只有10几人的sohu聊天室玩，随便找了个人聊，结果是我邻居！    4、一次，扔烟头，随便一扔居然直立着在地上，当时说给朋友听，他们都不信，说我自己放的。    5、高二时和一个同学争执谁查汉字的速度快，情急下脱口：你说个字，我一下就能翻到；他马上指定一个，我硬着头皮一翻，果然就在那里，那可是七八公分厚的汉语大词典啊！    6、一个多年网友邀请我参加他的婚礼，我横穿了半个中国，发现他的未婚妻竟是我的初恋女友。    7、第一次在军区活动中心看人家打麻将，有个老头来了一次“地和”，就是摸好牌后，只换了一张牌就和了。    8、我表弟开了个小超市，那年新版的一元纸币刚发行。有次他出去有事，我帮他看店，附近一小学老师来买东西，给了我一张新版一元纸币，因为我那是第一次见，他走后我看了好半天。下午又有附近移动公司的小MM来买东西，也拿出一张新版一元纸币来。结果晚上发现，那两张纸币是连号的。    9、他从一个市里面坐车去看女朋友，半个小时一趟车，买票，上车，到站，下车。下车后发现钱包不见了，郁闷，找人借了些钱，和女朋友潇洒了2天。2天后坐车回，买票，上车，坐下。发现地上有个东西，拣起来一看，原来是自己2天钱掉的钱包，这次居然又坐到了这个座位。    10、和同学的弟弟玩猜数字游戏，大家玩过没？四位数的，结果他没玩几次就有两次一猜就中，当时就吓晕了。概率是1/9000*1/9000阿！我和别人玩了无数次，没一个人出现过一次猜中，更别提两次了    11、小时候和好朋友在村里的一个猎人家，拿了几个蜡封的氰化甲，当时不知道是什么东西！剥开后闻了一下，就扔了，大幸没有尝。结果毒死了一只贪吃的狗！庆幸自己没有咬指头的习惯！    12、我的好友，高中时我们俩一起骑车上学，边骑边说说笑笑，刚好有个很长很陡的下坡，她正大张着嘴笑的时候突然噎了一下，说好像顺着风吃进去个什么东西。。。我在旁边只觉得眼睛一花，有只大绿头苍蝇好像在她脸前晃了一下，不见了。。。    13、小学老爸总逼我背课文，背不下来不让睡觉，后来我就滑了，总装着背，拖到我老爸睡觉的时候，偷偷上床睡觉，混过去。结果有一次我老爸怕影响睡觉把我撵到厨房背书去了(那时候是平房，5家共一个大厨房)我算好时间估计我老爸睡了后偷偷溜进去，脱光钻被窝了(从小习惯裸睡)不想突然老爸醒了，问了句都背好了么？背好了我检查，我吓的一激灵，赶紧说还没，老爸说那赶紧去背，我怕挨打，黑灯瞎火赶紧跑到厨房，这时候才发现还是光着的，什么都没穿，就手里捏了本小学语文，心里那个急，盼着老爸赶紧睡我好再溜回去。屋漏偏逢连夜雨，正当我忐忐忑忑的时候听见邻居家有动静，有人出来了，朝厨房走来，我又急又羞，也没个藏的地方，就尽量把屁股塞到不只谁家的橱柜后面，可还是挡不住。我想完了完了，要出丑了，没想到那人走到厨房门口忽然回去了，听着脚步走了我大呼幸运，赶紧又跑回家钻进被窝，还好这次老爸睡的熟，又让我混过去了。惊魂15分钟啊！这事至今只跟老婆说过，她笑了很久……    14、湖南有种纸牌，跟打麻将差不多的那种。我有一次无聊挑了一副天胡的排(20张好像)，然后跟其他排混到一起，开始无聊的不停的洗排，也不知道洗了多少回；然后我从中随意数了20张排(连着的)，打开一看，居然跟我挑的那幅排一样！！顺序都是排好的！！绝对真实，太神奇了！！    15、俺一哥们的学校，FD时候有一学生想不开跳楼，落下来刚好砸到了另一个路过的学生，那可是13楼跳的啊，估计2人都活不了。。。这算不算真正的概率超低？    16、跟朋友玩硬币，硬币还真直立地上了。    17、跟朋友开房间遇到前女友跟她现在的男朋友也在吧台等钥匙，那个郁闷啊~~~~尴尬啊~~~~    18、打球的时候一群人投着玩，球比较多，有两个球同时投出去，然后在蓝框中互相挤着，和蓝框的平面形成一个三角，就那样形成一个稳定平衡，真是巧，拿手摆出这种样子都要一会功夫    19、初中的时候骑自行车出去玩，回去的时候有一个大斜坡，中间还有一个小弯，旁边是几十米深的沟，刹车失灵了，急速的往下冲去，眼看拐不过去了，前面一哥们在快拐弯的地方听见我的叫声，把车一横，我的自行车脚踏板刚好卡在他的车的三脚架那儿，救了我一命啊    20、初中踢球的时候，同学不会顶头球，看1高球远远飞来，把头一低，准备顶球，结果球在他面前落地，弹起正中面门，鼻血都打出来了，当时全场笑翻……呵呵！    21、小学的时候，一次上课打瞌睡，老师突然叫我起来，叫我回答她刚才问的问题。当时睡得迷迷糊糊的，站起来随手翻开课本看见一段就说出来，说完后都不知道自己说了些什么。。。然后老师一脸困惑的说：恩，答对了。。。后面想起来觉得非常的匪夷所思。。。。。。    22、大四要毕业的时候和朋友去酒吧玩，大概10点左右几个人打的回学校，在汉口西路的后门下了车，是我付的钱，当我走的宿舍门口的时候突然意识到钱包没了，向同学借了点钱，马上回去找，下车的地方没有，我又打车回到酒吧门口居然发现载我们的那个车，在车上又找了一遍还是没有，只好又打他的车回来，在车走到半路的时候，我老远看到在车灯反射下的马路牙上有了闪光的东西，很象我钱包上的金属链子，我让师傅停了车，下了车就跑过去看，居然看到我的钱包，里面什么东西都不少，真是奇怪，到现在我都奇怪。怎么也不可能在那个地方的。              2008-9-4 12:03:51
