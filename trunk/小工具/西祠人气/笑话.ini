title=美国小学生守则与中国大学生的守则
line=美国小学生守则与中国大学生的守则作者： 一雁飞    推荐人：lili00    来源：围城杂文《美国小学生守则》：１、总是称呼老师职位或尊姓。２、按时或稍提前到课堂。３、提问时举手。４、可以在你的座位上与老师讲话。５、缺席时必须补上所缺课业。向老师或同学请教。６、如果因紧急事情离开学校，事先告诉你的老师并索取耽误的功课。７、所有作业必须是你自己完成的。８、考试不许作弊。９、如果你听课有困难，可以约见老师寻求帮助，老师会高兴地帮助你。10、任何缺勤或迟到，需要出示家长写的请假条。11、唯一可以允许的缺勤理由是个人生病、家人亡故或宗教节日。其它原因呆在家里不上学都违规。12、当老师提问且没有指定某一学生回答时，知道答案的都应该举手。 中国大学生的守则：１、当着面当然要这样称呼，要不然不是想“挂科”么？至于背后怎么称呼则看我们高兴与否了。２、我们一直在努力踏着铃声进教室，绝不早到一分钟。但要是睡过了头，我们也绝不会迟到的，我们会继续蒙头大睡，不去了。３、我们没有提问的习惯；更没有举手的习惯。４、为了实现这一目标，我们总不自觉地勾着头，弓着腰回答问题。５、要是补上“所缺课业”那还不得补上半个学期？所以为了避免麻烦老师和同学起见，还是不补了。６、要是事先还能告诉老师，那显然就不是“紧急事情”了，我们从不告诉老师，因为事情太紧急了。７、要是没人帮我抄，我能保证我会亲自抄一份的。８、“逢考必抄”，不抄？怎么考？９、即使他高兴，那也要看我高兴不高兴的。一般情况下我们很高兴在课堂上睡觉、发短信、闲聊、看其它任何书籍等与课堂无关的事儿。10、万一老师点名了，我的兄弟当然会替我请假或者写请假条的；要是不点名，那还请假干什么？11、所以万一需要写请假条了，我们的理由总是不约而同的生“急病”，因为咱一没宗教信仰二不能诅咒家人亡故。12、我们都这么大的人了，最大的美德便是谦虚!我们恨不能将头扎到桌子底下。   2007-5-12 21:07:27
