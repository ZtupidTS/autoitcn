title=癞蛤蟆给天鹅的情书
line=癞蛤蟆给天鹅的情书作者： 王亮    推荐人：a88264976    来源：QQ空间亲爱的小鹅：    你好！    呱，呱，“我在幽深幽深的井里游荡，渴望逢着那丁香般的，披着白衣的姑娘。”    这，便是过去的我，做井底之蛙时候的我。那时，我知道我配不上你，只好每天对着井口唱着哀伤的单身情歌：“我爱的人已经飞走了，爱我的人她还没有来到……”    结束下井生活以后，我迎来了我人生的转机。那时有一部叫《泰坦尼克号》的电影，电影里JACK眼巴巴的望着ROSE的情景，跟我望着你流口水时的状态是多幺的相像啊！JACK居然也被他的同伴讥笑为癞蛤蟆想吃天鹅肉！哈哈！    可是，JACK哥哥还是不顾一切地赢得了ROSE姐姐的芳心。这件事严重地激励了我的革命英雄主义精神。我下定决心要做青蛙界的JACK！    生命因此而变得有了意义。接下来的日子里，我更新观念。我做的第一件事就是学习人类的先进经验和技术。老天有眼，我成了动物王国推行家庭联产承包责任制的第一人。制定了勤奋兴蛙、勤抓害虫计划。被青蛙国王授予王国最高奖：青蛙王子奖。    我努力地做一个德智体美劳全面发展的蛙，我学上网，学踢球，甚至还学会了写诗：    “呱呱的我走了，正如我呱呱的来。    我蹬一蹬腿，不带走一片泥块……”    我率领王国青蛙足球队与前来挑战的韩国青蛙足球队比赛。我们在白洋淀主场狂胜对方。我更是以一个蛙跃冲顶的入球获得了本年度最佳运动员称号。同样获此殊荣的还有那只一跳跳过海峡的蟋蟀。    亲爱的小鹅，我知道你高雅大方，你应该有广阔的天地。你做了广州白天鹅宾馆的形象代表。我真为你骄傲。我也做了蚊香的品牌代言人。一只成功的白天鹅背后一定有一只优秀的青蛙。    亲爱的女强鹅，我没有大男蛙主义，我愿意做你坚实的后盾。我在家乡保卫着农田，你在前方展示靓丽的风采，天空下有你的身影，也有我的存在。美元英镑有你的一半，也有我的一半！我们可以不用忌讳说钱。动物王国允许一部分动物走在前面，让我们把步子再迈得再大一点。    有了钱，我们就可以买空调，我就不用冬眠。有了钱，我就可以买高额的蛙身保险，以免被人类做了盘中餐。    亲爱的小鹅，我知道我外形不佳。我也知道有很多禽兽拜倒在你的天鹅绒裙下。我没有老虎那样强壮的身躯，也没有孔雀那样帅气美丽，可是俺有一颗朴实无华的心。俺很丑，可是俺很温柔。小鹅，你快回来，我一人承受不来！！    学会了上网，以前那种你在天上飞啊飞，我在地上追啊追的日子将一去不复返了。天涯海角，让我们一网情深。    最后，让我们一起祝愿：    “但愿钱常有，千里共在线。”     一吻~惊起千年的沉睡~~才记起梦中追寻的女孩~~~原来，是你~~~~~：）  2006-6-13 12:07:02
