title=乱发名片的后果
line=乱发名片的后果作者： 佚名    推荐人：武晓蕊    来源：网络      后果一：警察上门某天，我正在公司里联系业务，突然接到一电话，一个温柔的女声问我在哪里工作。我以为天上掉桃花了，立刻公布了自己的全盘资料。心里正美着，半小时后，一个英姿飒爽的女警察站在我的面前。她非常威严地问我：“为什么有正当的职业不好好工作，非要去贩卖假证件？”我一下懵了，结结巴巴地说：“我……我什么时候贩卖假证件了？我有正当职业啊。再说我还嫌自己文凭低呢！有假证件我肯定自己用了，还能卖给别人？警察姐姐拿出一张照片，放在我面前。我一看，一堵墙上用石灰水写着――办证，后面一长串号码分明是我的手机号码。看来是某个喜欢搞恶作剧的家伙，接到我的名片后……等我满头大汗地解释清楚之后，警察姐姐微笑着告诫我：“今后千万不要乱发名片。       后果二：后院起火刚结婚时，我这个人最怕的就是老婆，朋友们都说她是我的太上皇。一个周末，我陪着老婆到她家去尽孝心，一家人正围着桌子谈话的时候，突然我的手机响了，我一看，一个陌生的电话号码发过来的短消息：歪哥，今天晚上有时间可以出来玩吗？我在光明电影院门口等你，千万要记得来哦！一看见这条短信息，我的脸顿时惨白，想掩饰也掩饰不住。老婆一把抢过电话，随后就是他们全家对我进行最深刻的思想教育，不管我怎么解释，他们就是不相信。“连你姓什么都知道，竟然还说不认识！少来！“被逼无奈，我只好按照这个号码给人打过去，然后把电话递给老婆。只听老婆对着电话一阵大骂：“没事情就不要乱发短信息，你有神经病啊！”老婆一阵狂笑之后，在她家人面前还了我清白，原来是一个无聊的人捡到了我的名片，随手就给我发了一条短信息。就是这一随手，差点让我百口莫辩。这一刻，我真正意识到了一点：千万不要乱发名片。       后果三：电话骚扰有段时间，我经常接到一些陌生号码的电话，电话内容都出奇地相似：歪先生，你好。我们是某某公司，我们最近研制出了一种新的产品，请问你需要吗？然后就是一长串介绍产品的废话。这些搞销售的人脾气又好，而且还很有恒心，不管你怎么骂，怎么拒听，他们还是百折不挠地将电话打过来。有天早上刚起床，就决到三个电话，心里一愤怒立刻将电话关机。可刚进公司，立马被经理一顿劈头盖脸的臭骂。原来他一早给我打电话，叫我上班之前先到机场接一个我的老客户，谁知道我的手机关了，经理无论如何也联系不上我，只好自己亲自出马。等他骂完了之后，才宣布了处罚决定：罚款200元，如果今后再有手机关机的情况，翻番！唉，千万不要乱发名片啊。       后果四：代人受过一天下午，我在外面办事情，接到一个电话，问我什么时候去提货。我听了感到莫名其妙，把人骂了一通。等我回到公司，就看见办公室的小妹妹黑着脸叫我去经理办公室。我忐忑不安地走到经理办公室门口，看见里面还坐着两个陌生人，经理正小心翼翼地给人赔礼道歉。走进去一问才知道，那天上午有人去他们公司，说联系业务，发了一张名片给他们，然后说要购买一批化工原料，数量巨大。看见业务上门，他们求之不得，不但中午好好请人吃了一顿，还封了一个较重的红包。谁知道这家伙一去不复返，打电话也不承认。他们就按照名片上的地址找到我们公司，直接就说了我的名字。好在那人和我长相差异很大，他们一见我才知被人用一张名片给骗了。经理明白了事情的由来，瞪了我一眼，然后说：“今后给人发名片的时候注意看清楚人家是什么人！”我无地自容!  2007-2-16 18:58:21
