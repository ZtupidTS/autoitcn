title=一瓶矿泉水打败五个酒司机
line=一瓶矿泉水打败五个酒司机作者： 云弓    推荐人：loveling    来源：《聊吧》五个饮酒司机被交警扣了车，忐忑不安地等着处理结果。他们都知道，酒后驾驶处罚是很重的，不过好在这里没有酒精的测定设备，只要自己死不承认，交警也不能把他们怎么样。第一个司机先进了办公室。交警问：“喝酒了吗？”“没有，”司机瞪圆了眼睛，信誓旦旦：“我保证，一杯都没喝。”“噢，是吗？”交警拿过一瓶矿泉水给他：“来喝点。”司机笑嘻嘻地接过矿泉水，神秘地看着交警：“怎么，对瓶吹？”交警也乐了：“还说没喝酒。”司机低头认罚。第二个司机进了办公室。“喝酒了吗？”“没有，绝对没有，咱开了这么多年车，这点常识是知道的！”司机得意地看着交警，口若悬河。交警拿过一瓶矿泉水，司机乐呵呵接了过来，回头嚷道：“服务员，来俩啤酒杯！”交警点点头：“还说没喝？”司机立马泄了气。第三个司机进了办公室。拍着胸脯说：“警察同志，我没有喝酒啊，我这人沾酒就醉，对酒过敏，别说开车，不开车也没法儿喝呀，你说我冤不冤。”警察递过矿泉水，司机小心接了过来，疑惑地看着交警，确定没什么陷阱，他忍不住笑了起来，从桌上拿过一个杯子，一面将水慢慢注入杯中，一面仔细地看着水的高度，朗声道：“就这么多，多一滴我都不干。”交警笑道：“看来是个喝白酒的。罚！”第四个司机晃着进了办公室。往椅子上一坐，两只胳臂按在办公桌上，瞪着交警：“凭什么扣我的车？凭……凭什么说我喝了酒？”交警递过矿泉水，司机接过来用嘴就咬瓶盖，瓶盖立即就碎了。司机大笑：“什么玻璃，怎么一咬就软了啊？”说罢发现自己露了馅，垂头丧气地摇摇头。第五个司机进了办公室。前面的四个酒鬼已经将自己露馅的事告诉了他，所以他格外小心。交警将矿泉水递给他，他慎重地接了过来，看着交警：“这是水，矿泉水，不是酒。”交警又递过一个杯子：“瓶口有点脏，用杯子吧。”司机小心地将水注入杯内，慢条斯理地喝了起来，一边喝，一边笑着看着交警：“这是水，呵呵是水，不是酒。”交警站了起来，将剩下的矿泉水倒入自己的杯中也慢慢喝了起来。突然，司机站了起来，一把夺过交警的杯子，猛地喝上一口，大笑：“哥们，你怎么喝的是水呀，想蒙我，没门儿！”交警厉声道：“我喝的是水，你喝的是什么？”司机一拍脑袋：“完了！”  2006-11-2 7:16:54
