title=我要你回来
line=我要你回来作者： 罗丹琦    推荐人：柚子相信爱    来源：一件事    这天，丽莎走在下班回家的路上，看见了自己的好朋友莱娜，丽莎连忙走上去，却发现莱娜的心情似乎不好，她苦愁着脸，丽莎一脸疑惑，问：“嗨！莱娜！你怎么了？心情不好啊。”莱娜苦笑一声，说：“哦！丽莎！你帮我想想办法吧！我老公最近老是不回家，我生怕他外遇了。给他打电话，他却不接。你说这怎么办啊！”丽莎听了，笑了笑说：“这有什么的，到时候总要回家的。来，到我家去喝喝茶吧。”莱娜点点头，同意了。    到了丽莎家，丽莎就让莱娜坐在沙发上，说：“我去倒茶，看来我得跟你谈谈，我们想办法，好吗？”莱娜微微的点了一下头。不一会儿，丽莎端着一个精致的杯子，走到沙发跟前，却不小心，手中一滑，杯子落地，摔了个粉碎。莱娜看见了，愣了一会儿，马上站起来，抓起包，急匆匆的走了。丽莎边收拾碎片，边喊:"莱娜！你去哪儿啊！回来呀！”可莱娜理也没理。    第二天，莱娜主动上门，找到了丽莎。丽莎焦急地问：“噢！莱娜，你昨天是怎么回事？怎么突然就跑了？”莱娜轻轻的叹了口气，说：“昨天，我看见你摔碎了杯子，就想回家用摔东西吓吓老公，但是呢，唔，他还是无动于衷。”丽莎拍拍莱娜的肩膀，说：“你昨天茶都没喝呢！那可是我老公从西藏带来的呢！今天你就别跑了，好吗？”莱娜又一次点点头。等丽莎把茶端过来，又被桌子的尖角撞着了。莱娜看见了，又像昨天那样，愣了一会儿，马上站起来，抓起包，急匆匆的走了。丽莎也愣了一下，心里想着：什么呀！又走了，又想着什么办法了？哎哟！还真疼!    第三天，莱娜又无精打采的到丽莎家去了，丽莎见了，说：“嗨！你昨天又想到什么办法了？”莱娜甩甩头发，说：“哎哟！昨天我回家对老公说我生了病，结果，哎！”丽莎这次没有倒茶了，说：“哎呀，你老公总会回来的，他不可能不回家啊，对吧！”    经过了一些谈话，莱娜和丽莎告别了。    第三天了，莱娜并没有来丽莎家，丽莎想：难道她昨天已经想到办法了？可是，连着几天，莱娜也没有来丽莎家，丽莎一天比一天着急，终于有一天给莱娜家打了个电话，是莱娜的老公接的，丽莎问：“呃，莱娜在吗？”莱娜老公说：“你问我，我问谁？她搞突然失踪，不得不把我逼回来了！”       2008-12-27 22:31:49
