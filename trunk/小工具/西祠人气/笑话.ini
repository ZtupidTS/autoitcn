title=笑话集锦[本站网友推荐]（三十九）
line=笑话集锦[本站网友推荐]（三十九）作者： 佚名    推荐人：故事中国    来源：故事中国100元和30元    一个大人看到一个孩子手里拿着一张100元的人民币就想把它骗来。他走过去，给孩子看了3张10元的人民币，便对孩子说：“你把这张只给我，我把这3张之纸全给你。”    孩子点了点头，说：“你只要学3声狗叫便给你。”    那个大人瞧了瞧四周没人，就了3声狗叫。    大人叫完之后，孩子嘿嘿的笑了说：“狗都知道100元比3元多，难道我就不知道吗？”（感谢444589693的推荐 ）误人子弟    督学到某学校视察，看见教室有个地球仪，便问学童甲：“你说说看，这个地球仪为何倾斜23。5度?”学童甲惶恐地答道：“不是我弄歪的。”    督学摇摇头，转问学童乙。学童乙双手一摊，说道：“您也看见，我是刚刚才进来的!”督学疑惑地问教师怎么回事。教师满怀歉意地说：“不能怪他们，这地球仪买回来时已经是这样的了。”    校长见督学的脸色越来越难看，忙解释：“说来惭愧，因为学校经费有限，我们买的是地摊货。”（感谢yejianwen的推荐）包月    某男影星过生日，开PARTY，女影星迷无数，据说现场不少女影星想抱他。他开玩笑说，抱一下要花钱，还得有时间限制。抱一下一秒钟一百块。结果底下马上有个影迷喊道：“大家闪开，我包月。”（感谢eony的推荐）童趣    一个闷热的午后，天空乌云密布，我看着四岁的儿子在院子里捂蜻蜓。他妈妈看着儿子可爱的样子，笑着说：“小雨，你可别把天给捅破了哟！”    儿子没有理会妈妈，仍然拿着竹竿在天空乱舞。这时，随着一声闷雷，大雨倾盆而下，儿子吓得一边往家跑一边哭着喊：“妈妈，天不是我捅破的，我根本就没碰到它，它就漏了。不信你问爸爸！”遥控器    张三是个典型的“妻管炎”，在家里总是被老婆指使来指使去，每当此时，他老婆总是得意地对儿子说：”瞧，我就像你爸的遥控器，我叫他干吗他就干吗。”    一天，张三喝醉酒回到家里，他老婆又像往常一样开始“遥控”了。张三对老婆的指挥充耳不闻，只顾呼呼大睡。这时，儿子对妈妈说：“妈，是不是酒精对遥控器的性能有干扰呀？”不划算    一年轻的姑娘嫁给了一个富翁老头。    姑娘说：“嫁给你我真不划算，你的年纪都和我爷爷差不多大了。”    富翁说：“娶了你我才不划算哩。你爸爸跟我儿子差不多大，我还得管他叫爸爸。”喝彩    一天，小张随局长上街办事。在一商场门口，他们见许多人在玩气枪打气球的游戏。局长见那气球一个挨一个，心想：这么多球，你想打不着都难啊！于是便想一试。    小张见局长来了兴致，赶忙掏钱让局长玩。可不知是局长的眼力不好还是那枪做过手脚，子弹竟打在了两球之间的空隙处。就在局长尴尬时，小张喝起了彩：“好！局长的眼力就是好！连这么小的缝隙都能打的进!”这点钱算什么    小张是个爱钱的主，可他老婆小娟偏是个爱美的人，买衣服尽选好的贵的挑。每买一次衣服，小张都要心疼好一阵子，但为了老婆又没办法。    可自从生了儿子后，小娟的身体越来越胖，看着那些穿不上的漂亮衣服，她决定减肥。但她又吃不了节食和运动那个苦，便打算用减肥药来减肥。可便宜的减肥药没效果，有效果的又太贵，老公舍得吗？    当小娟忐忑不安地向小张提出时，没想到小张一口答应了。小娟高兴的搂着他就亲，嘴里一个劲地说：“老公真好，老公真好，我还害怕你舍不得呢。”    小张大方地说：“这点钱算什么，如果那些漂亮的昂贵衣服因穿不上而扔了重买，那损失就大了！”原来如此    妻子指着老公刚发表的作品说：“亲爱的，你什么时候写上了外国小说了？人名还那么长，多拗口呀！你上学的时候可是最不喜欢外国文学的。”    “你懂什么！现在杂志社都是以字数付稿费的！”  （感谢唐来高的原创）老师头掉了    在一次美术课上，老师给同学们捏了一个可爱的泥娃娃。可不一会儿，泥娃娃的头掉下来了。    这时，一位同学大喊道：“老师头掉了。”（老师，头掉了）（感谢马丁的早晨的原创）真会讨便宜    一位乡下老汉坐车进城，只穿了一件棉袄，里面没有衬衣。有个扒手乘其不备，将手抻进老汉怀里掏钱，不想手碰到肚皮，老汉生气地说：“你这年轻人还真会讨便宜，大冷天把手伸进我怀里来取暖。”（感谢a2275255的推荐）反应    阿明暗恋一位女同学，决定先匿名写信给她。     朋友问：“那她反应如何？？？？”     阿明：“很激动。”     朋友：“那很好嘛！！然后呢？？？？？”     阿明：“然后她就报警了。”     原来他的匿名信是用报纸上剪下大小不等的铅字拼凑而成的……     写上：“我注意你已经很久了………。”谁的错    一群士兵决定下午去沙滩玩，其中一个人以为那里有换衣服的地方，所以没穿游泳裤就去了。可到了地方他才发现自己打算错了，于是他急忙溜回车内换衣服。在他奋力往游泳衣里钻时，发现沙滩上有一个女的一直目不转睛地盯着他。这位士兵感到自己的隐私受到了侵犯，于是他恼羞成怒地直奔那个女的而去。    “你总这样盯着看别人换衣服吗？”    “你总这样在别人车里换衣服吗？”她反问。（感谢紫川秀的推荐）隐患    上帝对地球现状很不满意，便让时光倒流一千万年：地球上又出现了原始的森林、草地、兽类、昆虫等，上帝要离去时，对所有动物说：“我把这个世界交给你们了，你们还有什么需求吗？”动物们立刻一群群地朝上帝跪下，指着森林边的一群猴子齐声叫道：“上帝呀！请您把猴子们灭绝吧！”馈赠    爱丁堡有位教授，很有艺术家风度，一天他在去大学的途中遇见一个擦皮鞋的男孩，男孩问他是否要擦皮鞋。那教授看了看小孩，和蔼地说：“孩子，如果你能把脸洗洗干净你就赏你六个便士。”说罢，那孩子就去喷池边洗净了脸，那教授果然给了他六便士钱，但那男孩又把钱还给了他，说：“先生，这六便士我送给你，请你去理发店反长发修剪一下。”（感谢wuqy的推荐）上厕所多可惜呀！小王：老师，我要上厕所！ 老师：不行，现在是上课时间，刚才下课怎么不去？ 小王：下课时间那么宝贵，用来上厕所多可惜呀！  没事，应该能赢同学小浩是个篮球迷。 那天中午，我和小浩一起去学校食堂吃饭，食堂的电视里正在放NBA篮球赛，小浩于是着迷地看着电视。打汤时，别的同学都小心翼翼，可小浩眼睛盯着电视，一不小心，把热汤泼到了自己的手臂上。我吓了一跳，可小浩却没什么反应，仍然全神贯注地盯着电视。我忙问小浩：“没事儿吧？”小浩喃喃自语道： “没事，应该能赢。”（感谢tianshanlaike988的推荐） “蜻蜓点水”新解    一天，老师在课堂上讲解成语“蜻蜓点水”。    老师问：“谁知道，蜻蜓为什么要点水？    一学生不假思索地大声回答说：“蜻蜓在洗屁股呗。”    全班大笑，师亦苦笑。（感谢qiuxinxin的原创）稿件    作者：“编辑先生，作者关心的是内容。只有油漆匠才关心外表，如果你认为我的原稿纸张肮脏，字迹潦草，难以排印，可以请无论什么人重新抄一遍。”    编辑：“作者先生，编辑首先看到的是外表，然后才有可能体会内容。如果你认为外表美观的稿件难以书写，可以寄空白稿纸来，我们将请无论什么人在上面写内容。”（感谢 yangpiao768的推荐）真正的浪漫求婚    真正的浪漫求婚应该是这样的：一位风度翩翩的男子请了10位同事吃饭，其中就有他心仪的MM。    吃到一半时，他忽然站起来走到MM身旁，然后把MM坐的椅子调整90度面朝自己，而此刻MM嘴里塞满了各种食物……这时，他突然从兜里掏出4沓钱说：“这是4万定金，你愿意嫁给我吗？”MM当即就惊呆了，激动的泪水夺眶而出，她呜咽着掏出验钞机，片刻后说：“这些都是真的，我愿意。”接稳？接吻？    某接球员连接球都接不稳。联系传球时，另一球员给他传了一个好球，怕他接不稳，于是喊了一声：“接稳！”结果球砸在他头上，只听他说：“和谁？”（感谢zhangchangsong的推荐）校园幽默    某老师上公开课前安抚同学们紧张心情，说：“大家不用紧张，不要好奇，他们还不都是长着两个鼻子，一个眼睛的人吗!”全班顿时晕到一片。（感谢大鼻子的推荐）大学妙语录1、食堂内不准喂饭！（某高校张贴在学生食堂内的标语。随着校园恋爱率的上升，恋人们的动作也越来越公开。）2、我上铺的兄弟，前天晚上你是昨天早上回来的，昨天晚上你是今天早上回来的，如果今天晚上你再在明天早上回来的话，你会在明天早上发现我今天晚上已经锁门不再等你了。――一男生宿舍下铺给同床上铺的留言。3、后会有”妻”！（毕业留言册上的留言。）4、某大学食堂意见簿妙语：数学系：不知道现在度量衡标准是否洋所改变，一个二两重的馒头几口就完了？生物系：可能生物的基因又发生特变，要不青菜怎会变得又酸又甜又苦？历史系：这些香肠和咸鱼不知是哪个朝代的？我们考古专业的对此非常感兴趣。中文系：想不到食堂也充满浪漫主义色彩，猪肉里能吃出头发，这是哪个流派？艺术系：食堂大师傅的大衣和我们调色板一样色彩斑斓。（感谢 future0715的推荐）前面没得事    某领导驾警车出巡，途经湖南汩罗市，抬头见路标，不识汩字，遂停车问路边一摆摊老妪：“前面是什么市？”老妪见警车，一阵惶恐，急道：“前面没（音毛。湖南腔。）得事，没得事！”一车同僚，笑晕倒。（感谢纤手香凝的原创）概念复制    公园里情人一对对在石椅上谈情说爱，阿威和美美今晚也去公园。刚坐下，阿威就听旁边的男女在窃窃细语，男的说“亲爱的，你爸爸一定是小偷”。女的生气了，男的又说“不是小偷，那为什么他把星星都偷到你眼睛里”，女的笑了。阿威也想逗美美笑就说 “美美，你爸爸一定是农夫”，美美说“不是，我爸是公务员”，阿威说“一定是农夫，不然他怎么把萝卜中在你腿上”。美美甩了阿威一个耳光生气的走掉了，阿威说“我说错什么了”。（感谢林萍的原创）遥控器事件    我们公司宿舍刚全部装上空调，公司负责人把空调遥控器发给各个宿舍并关照：你们保管好，这些遥控器都是通用的。吃完晚饭，203室小吴拿着遥控器走到隔壁宿舍窗户对着里面空调调了起来，只听到里面说：空调怎么突然转起来了，怎么这么热……怎么又变冷了…。。从来没想过    室友一夜未归（我早上醒来才知道），早上她回到宿舍，问其昨晚怎未归?室友用期待的眼光望着我：“你是不是以为我很早就去上班了。”（因为此室友每天早上都起得很晚），我想都没想就说：“我从来都没这么想过。”室友……（感谢nina的原创）耍朋友    有一天小明，问他的爸爸问他当初和他妈妈耍朋友的时候，你是怎么样把妈妈搞到手的，他爸爸很奇怪的问你问这些来做撒子，小明说我看上了对面的那个女孩，她要我给她说情话，可是我说不来啊（感谢yuqiang520的原创）大奖    尊敬的顾客：您好！感谢您上次在本公司购买产品时，提供的宝贵意见，为我公司挽回了巨大损失。经董事会议决定。将终生为您免费提供本食品！但谨限本人食用！猪饲料制造有限公司；（感谢林俊瑞19881205的原创）初吻的感觉    有一只猫在墙角边，遇到一只老鼠。    猫对老鼠说；‘过来，让我吻你一下，我就放了你！’    于是，老鼠战战兢兢的走到猫的跟前，让猫吻了一下。    之后，老鼠自言自语的说；‘原来初吻的感觉，就是两腿发软啊！’（感谢小雅妈妈的推荐）  2007-6-29 10:17:44
