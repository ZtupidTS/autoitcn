line=一篇文章气死九十九个语文老师作者： 佚名    推荐人：青岩    来源：博客屋今天是国庆日，因为英明伟大的政府建设国家、爱护百姓的功绩罄竹难书，所以放假一天，爸爸妈妈特地带我们到动物园玩。按照惯例，我们早餐喜欢吃地瓜粥。今天因为地瓜卖完了，妈妈只好黔驴技穷地削些芋头来滥竽充数。没想到那些种在阳台的芋头很好吃，全家都贪得无厌地自食其果。出门前，我那徐娘半老的妈妈打扮的花枝招展，鬼斧神工到一点也看不出是个糟糠之妻。头顶羽毛未丰的爸爸也赶紧洗心革面沐猴而冠，换上双管齐下的西装后英俊得惨绝人寰，鸡飞狗跳到让人退避三舍。东施效颦爱漂亮的妹妹更是穿上调整型内衣愚公移山，画虎类犬地打扮的艳光四射，趾高气昂地穿上新买的高跟鞋。我们一丘之貉坐着素车白马，很快地到了动物园，不料参观的人多到豺狼当道草木皆兵，害我们一家骨肉分离。妻离子散的爸爸鞠躬尽瘁地到处广播，终于找到到差点认贼作父的我和遇人不淑的妹妹，困兽之斗中，我们螳臂当车力排众议推己及人地挤到猴子栅栏前，鱼目混珠拍了张强颜欢笑的全家福。接着到鸡鸣狗盗的鸟园欣赏风声鹤唳哀鸿遍野的大自然美妙音乐。后来爸爸口沫横飞地为我们指鹿为马时，吹来一阵凉风，唾面自干的滋味，让人毛骨悚然不寒而栗，妈妈连忙为爸爸黄袍加身，也叮嘱我们要克绍其裘。到了傍晚，因为假日的关系，餐厅家家鹊占鸠巢六畜兴旺，所以妈妈带著我们孟母三迁，最后终于决定吃火锅。有家餐厅刚换壁纸，家徒四壁很是美丽，灯火阑珊配上四面楚歌，非常有气氛。十面埋伏的女服务生们四处招蜂引蝶，忙着为客人围魏救赵，口蜜腹剑到让人误认到了西方极乐世界。饥不择食的我们点了综合火锅，坐怀不乱的爸爸当头棒喝先发制人，要求为虎作伥拿着刀子班门弄斧的女服务生，快点将狡兔死走狗烹，因为尸位素餐的我们一家子早就添油加醋完毕，就等着火锅赶快沉鱼落雁好问鼎中原，可惜锅盖太小，有点欲盖弥彰。汤料沸腾后，热得乐不思蜀的我们赶紧解衣推食好大义灭亲上下其手，一网打尽捞个水落石出。火锅在我们呼天呛地面红耳赤地蚕食鲸吞后，很快就只剩沧海一粟，和少数的漏网之鱼。母范犹存的妈妈想要丢三落四放冬粉时，发现火苗已经危在旦夕，只好投鼠忌器。幸好狐假虎威的爸爸呼卢喝雉叫来店员抱薪救火，终于死灰复燃，也让如坐针毯的我们中饱私囊。鸟尽弓藏後，我们一家子酒囊饭袋，沆瀣一气，我和妹妹更是小人得志，沾沾自喜。不料结帐的时候，老板露出庐山真面目，居然要一饭千金，爸爸气得吴牛喘月，妈妈也委屈地牛衣对泣。啊！这三生有幸的国庆日，就在爸爸对着钱包自惭形秽大义灭亲后，我们全家江郎才尽，一败涂地  2007-8-9 18:18:16
