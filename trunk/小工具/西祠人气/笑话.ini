title=游泳池里遇到的迨
line=游泳池里遇到的迨伦髡撸 佚名    推荐人：上善若水    来源：网络    1、看过一男一女在游泳池子里打架    女：你TMD！    男：我TM怎么了    女：你丫踹我胸干嘛？    男：我又不是故意的    女：一次你不是故意的，我陇共就从你旁边过去3次，你丫踹我3次！    众：濉…    2、记忆深刻的一次在水上公园，当时还不太会游，池水绿绿的，猛回头旁边一只青蛙并肩而行、KB又无可奈何，仔细观察了下标准的蛙游。    3、上次去游泳…因为头埋水里的，游到岸边想抓住栏杆的    结果抓住了岸上一个MM的脚了，把她给拉水里了…。    4、被人踹了N脚 再一个一个踹回去    顶多一句 “对不起”    5、小时候看过一个女生泳衣前后穿反…    下水前还挺正常…    从水里一出来…。    啊…    那个雷啊…    6、几年前，去少年宫游泳的时候遇见一个男人坐那地上一直不起来，就好奇的看着他笑，那男人很搞笑的说，玩滑梯的时候游泳裤磨烂了一个洞…濉    对，对！这种事常有！你那位是知道，我见过不知道的，屁股上开了两个洞还在爬滑梯！    7、有次和3个朋友一起去游泳，那天泳池人爆多，也很吵，我们4个乱玩一气，最后决定抓一个朋友丢下水池，4个人，一个人抓手，一个人抓脚，一个人站中间准备用脚踢做助力。    抓了最瘦的那个朋友，站在泳池边，本打算喊1、2、3，抓手和脚的人同时松手，然后站中间的（本人）再在半空中补一脚，给丢下去。结果那天是在太吵了，泳池还放歌。结果抓手和抓脚的都在喊1、2、3，精神又亢奋，问题就在这里，抓手的喊完1，开始喊2了，抓脚的才喊1、慢了一拍，结果抓手的喊完3松手丢了，抓脚的还死死的抓住脚，我看抓手的丢了，急忙飞起一脚过去…中间那个倒霉的家伙一个90度弧形，在地心引力的作用下脑袋撞在泳池边水泥板上，然后抓脚的赶紧松手，整个人就象泥鳅一下滑进泳池了。在水里挣扎爬上来就抓狂了，俺们看苗头不对 跑路ing...    8、前天去游泳，特意找了一处人少的4米泳道潜泳。之前我这一道儿是没有一个人的，可就在我猛的一个起伏之后，一个男的突然出现在我脑前…注意是脑前哦。。以无比霹雳的泳姿把我雷了个半・死・不・活・…    有点常识的人都知道蛙泳。蛙泳蛙泳，顾名思意就是模仿青蛙游泳动作的一种游泳姿势，轻盈、灵活，但是那个人！！！你蹬腿就蹬腿，干嘛把动作做成“双脚合十”，再猛力向外蹬？？！！！    想象力丰富的同学能够猜到接下来要发生的事儿了么？？    米错，（深吸一口气）他的双脚“合十”了…但那是建立在我脑门儿上的！！！！！他，友情的他，青春的他，双脚板儿夹于吾脑门儿两侧，然后借力，使劲儿一蹬！！！！我，无辜的我，可怜的我，就在他的这种作用力下，被蹬到了4米深的池底！！！    4米深啊！！童鞋们~火星撞地球也不带这样儿的啊，人好歹还会给个预警…我呢？？！！！    估计他感觉到自己犯错误蹬到人了吧，于是他又反过身来，以霹雳弹的速度游到我这儿来…当时我还没从“突袭”中回过神儿来，整个人还晕晕的，但是也从池底反射性的游上来了，哪想又被他这个MLGB的家伙猛撞到！！！！ 这回偶米有被撞回池底妈妈滴怀抱，但是却没憋住――老娘鼻子进水了！！！那种滋味儿试过的人就知道…    不过这人还有那么点儿良心，马上把我“扯”上来呼吸新鲜的空气…之后就猛缠着我要手机号码说要对我“负责”…他要长的好我还考虑看看，但就他长的那范跑跑样儿。。真的，同志们，如果不是他一口的本地方言，我还真以为他是范跑跑…    你说我能给么？？能给么？？！！ 最后老娘只给了他一个字：滚。然后火速逃走。不是不想发飙，但是毕竟边上的泳道还有人，毕竟当我被撞被缠时一・群・救・生・员就站在岸边笑…而且里面还有一个偶中意很久了的帅GG…    这几天只要一想起就真TM窝火！！！！！！！    9、有一次潜水，没戴镜    转啊转啊，憋不住了    往上一转，刚好一姑娘腿中间，把她给顶起来    靠，倒霉了一个星期    10、有一次我的脚在池底碰到一样东西，我用脚勾上来，发现是一条男泳裤        不知道它的主人是怎么回家的    11、在海边也有很宓氖隆    看见过一次有个人围着浴巾换泳裤，换到一半的时候浴巾华丽丽的掉了，周围人集体石化。    12、小学的时候没有泳池，都是去浅河里游泳的。有个同学潜水起来满脸都是黄的东西，钻牛粪里了：（    13、前几天第一次和朋友一起去游泳    开头换好泳衣都不敢下水    就坐在旁边 我两个朋友就把我拖下去勒    还好水不深    可是比较倒霉的是 我近视很厉害    那时候没带眼镜 一个男的背对着我    我以为是我兄弟    然后就开玩笑 把他泳裤扒勒一半    结果人家转过来 啊啊啊    是一个不认识的    当时连想死的心都有勒    趁那个男的惊讶的时候    我跑勒 没敢告诉我兄弟    怕被他笑话    ps 我是女的    14、有一次，二男在池子里打闹，男Ａ手指抓处，一不小心，竟然把男Ｂ的小乳头破了，貌似只剩一层皮连着，该男抱着胸就跑了。俺一直惊叹，男Ａ那只手，简直是爱德华的剪刀手啊，太厉害鸟～～～～    15、某日一男同志去游泳，由于当时还是穷学生一名于是直接拿四角内裤当泳裤。下水前他摆好一个很酷的造型叫到：“同志们，看我的！”遂“嘭”一声跳入水中。随后人就消失了，同学找了半天才发现原来人家躲在泳池里人少的一边，一看见同学过来死命招手，同学过去他就压低声音：“哥们，快帮我把裤子找回来！”    16、去热带风暴 从很高的地方滑下来那种 下来后泳裤被水冲成丁字裤了 只好坐在那里拨啊拨啊先 不敢站起来    17、我有次游啊游的，站起来的时候觉得脚下软软，热热的不知道踩到什么了，然后赶紧游开    只见刚才我踩的地方，冒出来一个潜泳的GG，对周围的人大吼：    刚才谁踩我！！！    18、见过最bh的一个~谁都没这个狠~    助跑~跳得巨高~不是手臂而是头先入水~浅水区~然后就脑袋上冒着血飘了起来~    19、我们当时那个游泳教练，他从来都不亲自下水，只是在岸上衣冠整齐的给我们做示范动作，结果有一次动作过猛没掌握好平衡一下子掉下来了…最搞笑的是，他当时穿着一身棉衣也不知道是皮衣（当时是寒假），而且手上还拎了个包…    20、有一次，看到某男青年，在水中倒立。腿毛又黑又粗又长，在水面上漂浮…。    我们称之为腿毛版水芭蕾…    21、我们大学要学游泳~老师教我们一个反蛙泳，就是肚皮朝上的蹬蛙泳的腿。学了一段时间后要考试的~那个姐姐考试的时候蹬啊蹬。蹬到离老师规定的距离还有十米忽然不前进了，老师看着她努力蹬腿就是不动，开始还鼓励她，鼓励了10秒钟没见她动窝，转身就对着岸边说：好了，下一位可以开始游了    我们在看台上的同仁当时都笑翻了    22、男朋友不会游泳，我会    泳池里，我在前面站起，伸出手来，对几米远的他说：“过来・・过来・・没事的，放轻松・・”    然后，他套着向小朋友借的游泳圈，套住脖子・・・游过来・・濉ぁ    23、小时候学过游泳，自诩本事不错。事隔三年后第一次下水，信心十足往深水区一扎，然后咕嘟咕嘟往下沉 =3=    一阿姨眼疾手快把我捞起来，“你会不会游泳啊还在深水区呢？”    我一边吐着水一边说：“我会！我学过的！”    阿姨恍然大悟：“哦，你会啊……”手一松把我放了。    我又咕嘟咕嘟往下沉 - -|||    阿姨大澹赶快把我拎起来，你不是说你会游泳的嘛？    我澹“我忘记了……”    24、我们都在海里游泳    大连人 叫去海边游泳 洗海澡    记得小时候 我都能看见一些外地人 在洗海澡~~~（误会了大连人的意思）    拿着洗发水，香皂，在海边搓阿搓阿，我们就一脸诧异。    25、今天在泳池里泳后上恚一男的我，在下面要呼吸幔课艺f要的，用w…。他一副“我懂了”的幼印。    26、三年前，小学刚毕业。就跟同学一起去游泳，我是旱鸭子，就带一个游泳圈在水里泡着。突然，有人潜在水里摸我大腿，我以为是我同学，就踢了他一脚。结果出来一个八九岁的破小孩，我不认识。我就跟他说对不起。（我真善良啊）然后我就往后走，谁知道又有人摸我，我一看，又是那小P孩，我就有点郁闷了。我又了游一点，哪知道他又追过来摸。把我吓得赶紧跑上岸。这时，事情更BH了，他也爬上岸。我就跑，他就在后面追。三圈过后他终于放弃了。但我被吓死了。现在想起，太雷了！一个小P孩，我跑什么啊！晕。但我到现在我也不知道他为啥摸我。PS:我很白，但我是男的啊。    27、刚学游泳那会儿，还没学会换气，只是把头闷在水里然后胳膊往前刨的，会漂个10米远的样子。    某天去游泳，一头焖进水里游开了，但是感觉手按到了什么东西，因为在浅水区，就站了起来，见旁边一男的从水里冒出来大叫草，谁干的？    原来我一刨子给那人按水里了…。。    28、初中时第一次去游泳场、人挺多的、我也不会游，就在那漂啊漂的、忽然，惊见水底下有个黑色不明物体向我快速飘来、偶一女孩子，胆子小~~~偶于是，忽，高高的扬起手，当那个黑色物体到我面前时，狠狠地，拍了下去，是硬的~~~    然后，一个脑袋就出来了，同时这个脑袋的主人的手还在摸脑袋、那个人在扎猛子、还好他没骂我，吓死我了~~~    29、我小时候老爹让我学游泳，把俺扔到泳池，我这个怕啊，握着泳池边上栏杆不撒手，狂喊救命，还真过来一人，搞清楚是我亲爹，人家走了，我横下心，和我爸说你要是再逼我，我就把你泳裤扯下来，汗……    30、我们大学时游泳考试，10米及格，我硬是一口气憋了10米，勉强过关    可怜我一同学，一口气憋着游了n久后，却发现自己又回到了原地，她硬生生地游了个圈啊。那老师笑到不行，算她及格    31、昨天在江滩散步的时候路过泳池，听到里面一个救生员用扩音器喊“那个胖子！水都被你搞冒得了！”，似乎是有位胖兄用跳的方法下泳池，水花太大了，刚好路过的我都要笑翻了。    32、小时候我爸带我和堂弟游泳    我就教我弟戴游泳圈从池边往下跳    他本来挺怕水的，几次以后尝到甜头就主动自己跳了    只见我看到他以一个优美的姿势蹦入水中，双手高举，径直从泳圈中间消失不见．．．    若干秒之后，我爸把惊魂未定的堂弟拉上来，看他那一脸不解我都快笑死了    33、泳池的回忆就是我一同学，他去一个听说是天然泉水游泳池游泳，那个泳池深水区只有1、8米，然后他说他那天游去深水区玩的时候在池子边边看到一个小女孩，12、3岁的样子，好像是被呛到了，但是口中吐出了好多，呃，食物，很恶心的样子，我那同学就雷了，然后他还没雷完就听见那个小女孩嘟囔了一句，"怎么会一天被呛吐三次啊，" 大...    34、在一深水池游泳，双手扶着扶钢慢慢前进，一男的不肯让路，叫俺游过去，当时俺游泳的技术又是半斤八两，一紧张，游着游着突然就失控了，双手就乱舞，对那男的肚子猛地捏了好几次，那男的又瘦的只剩下一堆骨，估计被捏的心里暗叫妈的，我那时慌张，可没顾着手的力道~~~~~    35、看见一个头发二八分的大叔，激动地跳下水后浮起来，他的头发全部耷拉到一边，然后就两只手迅速地疯狂地噜头发、那动作完全是一气呵成的、    36、中的时候，一次和我哥去会馆游泳，人很多，我不会游，在池边泡着，其实我哥也不会，但他胆子大，一个猛子扎下去，就看平静的水面上，溅起一大串串浪花，我都怀疑他腰上挂了个微型马达，连声音都像，咚咚咚的就扑腾到对面了，接着又扑腾回来了，所有人都安静的，头跟着一左一右的看傻了，我哥露出水面的时候，我问他，你怎么游的？他说，没有什么固定动作，不沉底儿就行呗。然后又去扑腾了，大家都自觉的让出一条“路”来。我那个不好意思啊。    37、一年冬天，在游泳池旁玩沙滩排球，眼看着排球被打向游泳池，赶快去追，结果球没拿到，人却没刹住车，身体在游泳池上晃悠了半天，最后还是扑通跳了进去。    水不深，刚好到膝盖，最幸运的是当时在深圳。最后穿了双到处出水的运动鞋回的家。  2008-9-1 16:12:17
