title=来自早稻田
line=来自早稻田作者： 刀河    推荐人：yuanxin420    来源：《可乐》    虎子小时候家里穷，没念过一天书。好在他爹教他学会了认钱和阿拉伯数字。现在，虎子要进城打工了，临行前，他爹反复教导他：“在外面，不要说自己没读过书，人家要用初中生，你就说是初中生；要用大学生，你就说你是大学生。”虎子说：“只要能找到活儿干，说我是畜生也行。”    坐了一天汽车，虎子来到省城，东打听西打听找到了劳务市场。这儿正举行大学生专场招聘会，虎子见哪里人多就往哪里挤。    站在最长的一列队伍旁边，虎子听完几个大学生的议论后知道这家用人单位不错，招业务主管，试用期月薪5000元。虎子一听这么多钱，哪儿也不去了，老老实实地排在大学生们的后面。    终于轮到虎子了。一个台子后面坐着好几个人，其中一个胖子对虎子的出现似乎有些吃惊，便问：“你来自哪里？”    虎子说：“早稻田。”虎子家住早稻田村。    “早稻田？”那胖子肃然起敬，仔细打量着虎子，“日本早稻田大学？”虎子想起老爹的教导，点了一下头。    那胖子大笑着说：“好，就是你了，明天就到公司上班。我们虽说是私营企业，本董事长也没读过什么书，但一样能招到‘海归’嘛。”众人连夸胖董事长有眼光，一下就招到了高级人才。坐在胖董事长旁边的一个人小声说：“是不是看一下他的毕业证？”胖董事长大手一挥：“不用看了，这样的名牌大学没有人敢冒充。再说，我们有谁懂日语？不是让人家‘海归’看笑话吗？”    虎子一听“海龟”，心想我们老家远离海洋哪来的海龟呀。可是他不能乱说话，别人说什么他都点头微笑。这是出门前爹再三强调的。    第二天，虎子上班了。一个月后他领到了工资。5000元呀，他还从没见过这么多钱。他当即请假回老家送钱。    回家后，他爹问他：“在城里做啥？”他说：“当主管。管一百多人。”    “好，我娃混得不错。”他爹夸道，又有些不放心地问，“这么多人，你怎么管呢？”    “太简单了。”虎子说，“虽然他们是大学生，但在我眼里就跟村里的牛一样，你知道我养牛是一把好手，凡是耕田卖力的我就奖励，偷奸耍滑的我就往死里骂。平时我很少说话，他们都很怕我。我们的董事长说，早稻田出来的就是不一样。”  2007-6-10 19:45:46
