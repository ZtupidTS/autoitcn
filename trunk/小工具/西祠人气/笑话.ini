title=戏说足球
line=戏说足球作者： 佚名    推荐人：寒颖曦    来源：网络文学家：“足球是当今世界最流行的一部作品，是诗歌、戏剧、小说和散文等各种体裁的综合，拥有数不清的作者和读者。”　　医学家：“一种新病―――足球综合症正席卷着全球，其病原子为一粒足球，患者一经感染便难以摆脱，时常表现为狂悲狂喜烦躁心乱，严重时会诱发心脏病。目前，国际卫生组织尚无法控制该病的进一步蔓延。”　　数学家：“足球是想竭力向人们证明在90分钟之内11＝11，其常用法则有442、433、532、352、4132等。”　　音乐家：“足球是一部精妙绝伦的只能用心去体会、感受其欢乐与痛苦的新《命运交响曲》。”　　哲学家：“足球是建立在人类理念之上的感性显现，是对社会知识和自然知识的独到概括与解释。”　　美学家：“足球运动是近似残酷的，但谁都无法否定它的美。这种美是瞬间的也是永恒的，是力量与技巧的完美结合，是悲壮与欣慰的写照。”　　教育家：“青少年一但迷上足球，会不同程度的减少对学习的兴趣。建议四年一度的世界杯以及其他一些重要的足球赛事最好能安排在暑假之中（高考之后）进行，以免影响到正常的教学秩序。”　　历史学家：“应该说，足球是由中国唐代的蹴鞠演变而来的，是中国古代丰富的文化遗产。”　　物理学家：“足球比赛是守门员手上的引力与其他球员头上和脚上斥力大小的较量。”　　地理学家：“旋转于地球之内的一种球体，世界杯时，它会将一股强烈的球震波及到地球的各个角落，使得地球围着足球运转。”　　心理学家：“足球运动充分展现现代人的个性心理特征，它能激发人们的主观能动性，是意志、情感等的综合体现。”　　化学家：“教练＋球员＋记者＋球迷―――球星。”生物学家：“足球形状圆形球体，色黑白相间，常活动于绿色草皮之上，是人类的亲密朋友。”　　体育评论家：“在体育大家族中，田径号称各项运动之母，而足球凭借它的号召力、影响力已占据长兄之位。”　　企业家：“足球本是致富者的宠物，如今怎么成了吞噬金钱和精力的恶魔。”　　经济学家：“你想富有吗？―――请踢足球；你想破产吗？―――请投资足球。”　　中国球迷：“中国足球是酸的枣、涩的柿、苦的梨、辣的椒，至今没品出甜味，也不知它到底是啥滋味。”  2006-6-19 18:06:19
