title=许 诺
line=许 诺作者： 佚名    推荐人：zjwylxw    来源：网摘由于小张工作成绩突出，总经理私底下对他说，马上要任命他为部门经理，小张和老婆都满怀欣喜地等待 　　可是，过了一周都没有动静，老婆就问小张。小张说老总这阵子忙。 　　可是又过了三天，还是没有一点动静，老婆对小张说：“可能是你们老总忘记了这个茬了吧!这样吧，明天你去买只狗来，要瘦的，越瘦越好，”小张满脸疑惑，老婆在他耳边嘀咕一番，他就乐颠颠地去了。 　　又过了两天，这天傍晚，总经理看见小张正领着一只瘦骨嶙峋的狗在遛弯，就走过去笑着问：“你家的狗怎么这么瘦呀?” 　　小张挠了挠头说：“你别看这狗瘦，吃得还不少哩!” 　　总经理随口说：“它能吃多少呀?” 　　小张一本正经地说：“它每天都得吃20个馒头，5斤肉，还外加5斤牛奶!” 　　总经理一脸疑惑：“真的吗？那它怎么还这么瘦呀?” 　　小张很遗憾地说：“我虽然许诺给它吃这么多东西，但实际上并没有真给它，所以它还是这样瘦呀!”   2008-7-1 18:07:03
