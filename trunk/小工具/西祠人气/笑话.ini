title=看50元在麦当劳能吃些什么!绝对经典
line=看50元在麦当劳能吃些什么!绝对经典作者： 佚名    推荐人：上善若水    来源：网络某论坛，一个ID为“未婚人士”的用户发贴：  刚认识一个mm，准备带她去个好地方．  听说麦当劳不错  不知道麦当劳红烧肉多少钱一份？  这样我就知道带多少钱比较合适了。  不知道50元够我和mm吃吗？  还有什么特色菜请大家推荐下  第二贴还是楼主发的：  还有,那里的米饭份量足不足?算钱不?  下面为大家的回帖：  三楼：  买米饭送红烧肉，两人以上全部免费  四楼：  免费的  五楼：  恩，你可以买米饭红烧肉青菜套餐也可以分开买啊,你可以选要红豆饭,绿豆饭,白米饭,糯米饭或者是粗粮饭,红烧肉你可以选红烧汁,烧烤汁,毛家红烧汁,苏式红烧汁以及东南亚风味红烧汁,青菜你可以要油麦菜,小白菜,大白菜,菜花,芥兰或者是莴笋,先生您还可以选择今天的SPECIAL哦,无敌X烧饭,世上最强,仅在M有售,只卖三天哦.对了,如果买套餐的话有烫送哦,一共有十种,任君选择.50块钱不但米饭管够,而且叫您吃了不想再吃,吃到皮带松开还可以TAKEAWAY!  六楼：  去麦当劳不尝尝他家独门秘制的麦麦松鼠鱼那就太遗憾了。  楼主，小小意见仅供参考  九楼：  50元足够了。那里是出了名的分量足价格低  你可以要一份牛排，建议要黑椒的味道（10元）  再来一份水煮鱼（15元），很大的一锅哦，好吃的了不得  红烧肉要毛家的（8元），附带米饭，无限量添加，所以不会有你所担心的问题  最后要一份披撒当甜点，很甜的，象冰淇淋一样好吃（10元）  看，不错的哦！！！  十一楼：  楼主太奢侈了，50元吃麦当劳啊，我介绍你去必胜客，自助餐，10块钱撑死你，两人20，剩三十还能看两场电影呢，建设节约型社会，功在当代，利在千秋  XX楼：  其实楼上的都说错了,M家最出名的是回锅肉啊  XX+1楼：  哈哈，那确实，回锅肉做的确实地道，哈哈，LZ呀，带虾米钱呢，带个破点的钵子，去那里，“讨点打发咯”  XX+2楼：  去了M记这么多次  我觉得他们家的掉渣烧饼才是王道强力推荐！！！  ……楼：  麦当劳的红烧肉太难吃了，介绍吃M家的水煮肉片和酸菜鱼，一共吃才1.5元~剩下的还够LZ带妹妹去开个超级豪华总统套间。绝对超值。。。。计划经济时代。。。LZ太奢侈了  ……楼：  啥嘛,那疙瘩串串香最好吃,一毛一串,50管够,可以把MM宿舍的也带上联络联络感情撒  ……楼：  有没有搞错啊上次我和哥哥去吃买单的时候居然倒找我们50元啊说是情侣用餐全免费还送50元呢我觉得他家臭豆腐不错我和哥哥什么都没要就要了一个臭豆腐还没吃完呢  ……楼：  M的双肠导弹才是王道！记得蛋要5分熟的  100楼：  呵呵，胡扯，麦当劳好歹也算上流餐厅，你们这帮老土，指望跑那边光吃红烧肉拌饭么？起码也的加个帽子荷包蛋吧？？  101楼：  楼上的都素强人，我是来看回贴的。。。  纯洁滴飘过。。。  ………………  XXX楼：  原来那次去的就是m记啊，真是好好吃啊，那里的烤红薯和烧山药蛋是招牌菜啊。推荐羊杂汤，才5毛一碗，情侣送泡馍的。超级划算。  昨天才去吃的麦当劳，他们家的招牌菜是肯德鸡，外酥里嫩，非常好吃的！红烧肉他们不拿手，喝糊辣汤吧，正宗。  XXX楼：  是谁说中国人没幽默感！！！！！！！！！！  XXX楼：  可以去点卖当老的回锅肉套餐每份只要17.5元,也可以点鱼汤烫饭，价格也很实惠。我最喜欢吃这两种套饭了  XXX楼：  看了这个贴子，有点怀疑自己智商有问题了  哈哈哈。。。。。  XXX楼：  到M去，不吃一碗极具特色的荠菜水饺是肯定不行的!  XXX楼：  最爱他们家卖的韭菜馅饺子啦。。。价格便宜量又足！！！五毛钱一份。还送豆腐汤提捏~~~  XXX楼：  如果是每天早晨前10位顾客或者每天晚上后10位顾客，还可以全额返款哦。如果是生日当天，还可以以10元的价格享受自助，想吃什么就吃什么哦。每次的消费金额可以累计，累计到一定程度可以免费乘飞机拉。  XXX楼：  大家都没有说到重点啊。。  麦当劳所有软饮料都是免费续杯的。楼主你一定要记得啊，去之前带几个10L的桶去，买一杯最小的可乐（雪碧，粉达等）。和女朋友一起情侣杯慢慢喝。喝完以后把带去的桶都给蓄满了。吃完饭，下个节目我都帮楼主想好了。看电影啊，多浪漫啊。记得早点去啊，在电影院门口把刚刚那些可乐卖给去看电影的人啊（便宜一点，薄利多销阿）。一边和妹妹聊聊天谈谈爱，一边顺便观察MM是不是有做生意的天分啊，不错的。。。对今后的生活有好处的。这样不光吃饭，看电影的钱都赚回来了，还可以创收呢。楼主，我的主意好吧？你的50块给我吧？我好久没有吃麦当劳的红烧肉了。missitsomuchah~~  XXX楼：  我觉得M里最好吃的还是酱骨架，超级便宜，10元钱有6大块，全是肉，比红烧肉合算多了  XXX楼：  友情提醒下午3点-晚5点为下午茶时间,有ABCDE套餐可供选择不仅价格便宜,对折,还可以参加抽奖活动,一等奖是免费提供的红烧肉一份,楼主可以用香皂洗洗手抽个奖,红烧肉的钱就免啦  XXX楼：  人家麦当劳是买内衣的!!里头的内衣有透明的,有卡通的,成熟的,各种各样的样式基本上都有~有时候碰到搞促销~还买一件内衣送一条内裤!非常非常的划算啊!!!!  麦当娜才是餐馆!里头的东西巴适惨了~又便宜又好吃肯定吃的你胀憨~~~~5元基本上就够了~~素菜是3角一份~荤菜是5角一份~安逸的很!带mm去简直是明智的选择!  楼主肯定吧麦当娜说成麦当劳了!  XXX楼：  骗人，我好不容易拿到第一份工资的时候去吃了一次梦中的M，说里面有帅GG，结果就看见一个穿红配绿的大叔在卖烤红薯，贵得要命，不过还蛮好吃的~  建议LZ去试试看咯，就是贼贵贼贵，五毛一个，要了我半个月的生活费，心痛死我了。  XXX楼：  你们真素一群灰常不厚道滴淫...  M记明明素卖过桥米线滴.LZ别信他们过桥米线5块钱一套.买两套给你和你MM,米线1块钱一碗.如果想省钱千万别加米线  那么就可以省下40元了.还可以带你MM去喝喝矿泉水,吃吃串串香,逛逛街,路上看到她喜欢的东西千万别犹豫,买给她,但前提是两块以下的.对了,记得送MM回家的路上去M记买两包咸菜给她,留着当零食或是下饭都不错  楼主再次发言：作者：未婚人士  我是楼主，小声的说一声:"50块钱到底够不够啊?"  XXXXX楼：  如梦似幻的回帖啊  xxxx楼：  楼主，偶可以负责任的告诉你，2人50元是绝对不够滴。而且最近出新菜式了，菠箩咕老肉，贼贵贼贵滴!  XXXXX楼：  够了够了  够请所有回帖的同学一起去吃了,估计还吃不掉50块呢  XXXXX楼：  楼主，M记其实是快餐店来的，供应汉堡，可乐等垃圾食品。如果你想吃红烧肉，我建议你去钱柜，屈成氏等餐馆。  不用谢。。。  XXXXX楼：  楼上各位兄弟姐妹表忽悠楼主了~~~  我和我家gg今天晚上刚吃了M回来，楼主看清楚，M是自助餐厅~~~每位8元，酒水饮料也是免费的，楼主千万不要去啃的几，不HD,酒水还收费~~~~~强力推荐M记的香辣鱿鱼和黑椒牛柳，特别好吃~~~~~  XXXXX楼：  m记去了那么多次，都是为了他家的小笼包而已  XXXXX楼：  唉，看了这个帖子的最大感触就是―地球太危险了………………  XXXXX楼：  昨天据说麦记的法律顾问和楼主有了初步接触……  XXXXX楼：  引用：[楼主，M记其实是快餐店来的，供应汉堡，可乐等垃圾食品。如果你想吃红烧肉，我建议你去钱柜，屈成氏等餐馆。我的网不用谢。。。 差一点脱口而出：“这么多回帖的人中只有这位老兄最真诚”  看到后面开始吐血...  XXXXX楼：  楼上的都不厚道，这不是晃点楼主么  地球人都知道麦当劳是全国连锁豪华电影  2008-9-24 16:33:35
