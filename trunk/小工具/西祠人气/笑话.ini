title=科长趣事
line=科长趣事作者： 笨笨红缨枪    推荐人：luke    来源：天涯社区一 一个月前的一天，在一次饭桌上，我们科长交待我回去要记着写一份并不重要的总结。一吃完饭，我们都愉快的把这件事忘在了九霄云外。今天很不幸，科长在我之前先想起了这件事，于是质问我：“你的总结呢？”我着实迷茫了几秒钟之后才在记忆的宝库里搜索到这事，“忘了！”科长又一次抓住了我的把柄，顿时来了兴致，哇哇的指责。我无语，因为确实没有理由。他看到我居然没有辩解，干脆气沉丹田蹲了个马步，手指像六脉神剑一样在空中乱舞着开始细数历年来我的错误。一时间沉渣泛起，说的我一无是处，我老人家的记忆是逐渐衰退了，亏他事事记得这么清楚。许多事我都想不起来到底是不是确实发生在我身上的，反正也不能一一核实，估且算我是选择性失忆吧。听着听着，我有些感动，我竟如此罪恶深重冥玩不化。我们科长，做为一名基层干部，天天领导着我这么个成事不足败事有余的部下，他也不容易啊！想到这儿，我刚才的愤怒化为乌有，取而代之的是内疚和自责，眼泪几乎夺框而出。我起身给他倒了一杯茶，然后拍拍他的肩，语重心长地说“算了，喝口水吧。你是领导嘛，是要多承受一点，我是新人，不仅要允许犯错误，而且要允许犯错误。你要多看我的优点，看我的进步，弘扬主流文化。”科长撮起嘴喝了一口滚烫的茶，抬头看看我，他被我感动的更加感动了，“我、我工作中是有些急躁，工作方法还是有些问题，但我主要还是希望进步，所以你也不要放在心上。”我很满意“没事，改了还是好同志！你放心吧，我不会放在心上，我一直当没见。”科长把嘴里的茶喷出老远，然后开始吐血。 二 我们科室只有科长和我两个人，他是官我是兵，不过我们讲究的是官兵平等，到不是他是如何民主和善良，原因正如我威胁他所说的：“你如果敢欺压我，我就搞分裂，做出不利于团结的事，于是你将失去唯一可领导的人。”科长是老江湖了，他如何不明白这么浅显的道理，所以他除了在人多的时候给我摆摆架子，甩甩脸色，指使我东奔西跑之外，还是非常和蔼可亲的。比如在办公室里我可以在上班时间公然玩游戏上网聊天，他也睁只眼闭只眼，假装我在找资料。不过有一天，我恰好千载难逢的真的在找资料，他大概正好心情不好，只想找个由头骂骂人，于是拿我说事，批评我上班不务正业。我不占理也就罢了，偏偏这次我有理。所以我当场表态，“今后可以再也不上网，而且是不用电脑，上面要的统计和材料我也不做了。因为没条件，我连个U盘都没有，摄像头也没装，这么艰苦的条件，我尚且不报怨，还在我积极工作的时候打击我的热情！”科长这时才看清我满屏的报表，十分惭愧。第二天，科长找主任领了U盘，还买了摄像头交给我，“你下你可以安心工作了吧”“那是那是，保证完全任务！”“U盘我知道是干什么的，摄像头你要来干什么？”“。。。。工作。” 三 科长突然之间厌恶起别人叫了他半辈子的“罗胖子”，他决定减肥。他做事一向采用极端的方法，他属于一旦下了决心，就不给自己留后路的那种人。于是他向众人宣布，首先他戒酒。然后戒饭。然后不坐车。然后吃药。然后。。。。。。结果大家都上前劝他，凡事想开点~~~~~先说戒饭，饭他是不吃了，改闻。早饭拿过来，闻一下，端走！饿到中午开始胃疼，就吃胃药，一大把塞进嘴里，估计是想解馋的，可惜没什么作用，接着饿。午饭是在食堂用眼睛解决的，每个菜看一遍，爱吃的多看两眼，然后毅然掉头离去。下午，实在饿的撑不住了，喝水。喝着喝着，有人来请吃饭，他绿着眼睛推辞一下，推不掉，颠颠地去。一上桌，不管几个人，点他一二十个菜，然后甩开腮帮子猛吃，几天的亏空一顿补回来。吃完饭心里那个悔啊！！！！摸着皮带叹气“白减了，白减了。明天开始真的再也不吃了。”再说戒酒我们科长喝酒有量，关键是他爱喝，尤其爱那种热闹喧哗的气氛，所以但凡有饭局没有他不去的，除非实在是有特别的事确实脱不开身，他也一定会在电话里深深地表示遗憾。吃饭的时候有他在场其实有个很大的好处，就是绝不会冷场。只要有酒有菜，在场的不管见没见过，都是亲人，挨个端杯，“我先干为敬，你们随意！”一顿饭下来，他基本上没坐下来的时候。科长戒酒原则是说白酒从此不沾，实在没办法的情况下喝啤的。原因，白酒不涨肚，能一直喝，无量。啤的能喝饱，有上限。啤的也做了死规定，一次绝不超过两瓶。我发现一个奇怪的现象，每次出去吃饭，如果开始有人劝科长喝酒，他一定百般推辞，喝着喝着不仅不拒绝，还经常自己倒酒喝，吃到结束，必喝高。我说他“你怎么回事？不是只两瓶吗？”科长叹气“唉，还是意志不坚强啊，两瓶前我有理智，还知道拒绝，一旦喝下两瓶以后，我就想反正已经下了河，不如索性洗个澡。”以上是他老人家减肥的两个方面，还有许多其它方法慢慢再说。 四 科长愁眉苦脸的趴在桌上算家庭开支，越算越心酸，索性扔了笔枕着胳膊叹气。我问他“你怎么了？”“唉，开销越来越大，收入却不见长，这日子艰难啊。”“你不是挺有钱的吗，有车还有二房。”“。。。什么二房，是二手房，话你可得说清楚啊。”“嘿嘿，那也行啊，算小康了。”“我在想，如果我有一千万就好了，嗯，一千万其实还有点紧张，只能说勉强够了。”“干嘛一千万，一亿吧，一亿好安排一些。”“对，一亿！如果我有一亿我就。。。就。。。就。。。，到时你要是缺钱，就说话，我随便就可以给你一两万。”“谢了，你真够大方的。”其实我很不屑，嫌他说少了，这人假想都舍不得大方。科长陶醉在自己美好的想象中不能自拔，这时电话铃声突然响起，惊醒了正在感受幸福的科长。接完电话，回到现实中的他无比沮丧。“唉，我这是怎么了，晚上睡觉都不做梦了，反而白天做梦。”我们科长是农村出来的，穷怕了，所以很节俭，很会过日子。她老婆和他是同乡，比他还会过。每个月发了工资，她立马把自己的工资往银行里一存，一分不剩，然后全心全意的花科长的钱。科长不满，我觉得没什么不妥，所以我说“再存也是你家的钱，用钱的时候她自然会拿出来。你应该高兴。”科长说“高兴啥？！你太年轻，没有经验，我们家买房子是大事吧，她一分都没拿，不够的都是在银行贷的款。”“她的钱早晚会暴露的。”“不会，就是她死了，都不会有人找得到。我们结婚二十年了，搬了三回家，我从来没找到这本存折，更别说知道里面有多少钱了！！！” 五科长老婆用科长的钱十分艺术，很有技术含量，她从来不像一般无知妇孺一样直接伸手要，她的方法很多，比如她会对科长说“没钱，没盐了。我要去买盐。”科长掏出十元，她瞟一眼，不接“不够。”“。。。。你准备买多少盐啊？十块还不够！”“超市还有其它东西呢“科长掏一百，她接过来，高高兴兴去买盐。一会儿拎着一小袋盐回来了，科长纳闷“你不是说还要买其它东西吗？”“没买，都不需要。”“那找的钱呢？”“就剩点零钱在我这儿呢，你不用管了！”。。。。。。。。。 六 我们科长记忆力十分好，某年某月某人找他借过多少钱，他永远不会忘。工作中的事也是这样，其实每一件他都会记得，不过他总是不放心，于是他再一一吩咐我一遍，让我某年某月某日提醒他做某事。而我的记忆一直是时有时无的，为了不耽误事，我把他的叮嘱不厌其烦地记在手机里，记在电脑中，记在笔记本上，只差刻在额头了。结果往往是到了那一天，科长办完事回来，我才突然想起，“糟糕，你说要办什么事的。”科长冷冷的打量我，“没用的东西，我都办完了，你才想起来，指望你，我们早被别人踩死了。”理亏，所以挨骂也只有认。当然我也有很幸运的时候，这天，处长到我们科室来要一份文件，科长记得很清楚，昨天他看了文件，看完之后把文件放在了左边的柜子，可是现在文件去不翼而飞，柜子里的材料翻了一个遍也没有找到。处长等得越来越不耐烦，看科长的眼神越来越怀疑。这时我正好从外面回来，科长像抓救命稻草一样扑过来“小红，看到昨天那份文件了吗？”“我知道在哪，在这里呢。”我打开右边的文件柜从里面拿文件交给处长，处长赞许的看着我说了声“谢谢”然后离开。科长一个人纳闷，“我明明放在左边的，怎么跑右边去了呢？是你动了吧！！”他转而凶巴巴的对着我。“没有，我就是昨天看你放右边的，你一定记错了，你老了！”我是无辜的。科长陷入无限悲哀，老了。。。。。。事实上文件本来是在左边的，科长并没记错，是我上午拿出来看了看，随手扔回去，扔错了地方.但是，谁会说出真象呢。:) 七 科长在食堂喝汤,捧着一根巨型骨头棒狂啃,来往的人和他打招呼,“哟,一锅汤里就这根骨头,你一个人就给捞走了.还减肥呢,小心越减越肥.“科长满不在乎“我又没吃这里的脂肪,我只是在啃骨头上的钙.“众人无语.　打菜的时候,科长把头伸进小窗口一看,啧啧,回锅肉,爱吃.韭菜小河虾,爱吃.胡萝卜丝,爱吃......全是自己爱吃的,科长生气了,“怎么搞的嘛,做这些菜干嘛.“做饭的王师付吓一跳,“怎么啦?““全是我喜欢吃的,我不吃都不行,这不是成心让我长肉吗?!” 八 我们书记，二十多岁当的科长，三十多岁升到处级，真是年少得志，春风得意。举目四望，仿佛站在希望的田野上，前面是金光灿灿的锦绣前程。书记想，凭自己的这一身能力，凭现在已经打下的坚实基础，将来在政治上再上一个、两个乃至更多的台阶应该不是什么不可能的。书记这些年来为了实现理想，树挪死人挪活，挪了N个单位，都是单位一把手，曾经手下还管过上千人，不能说没有取得小小的辉煌。可惜世事难料，书记大概是得志早了，得意满了，一只脚伸出去二十多年，愣是没迈上这一步，没有超越自我就没有质的飞跃，造物弄人，书记恨不得仰天长啸“天妒英才啊~~~~~~~~~。”辉煌也好，蹉跎也好，俱往矣。时间过得很快，书记他老人家眼看着奔六十了，这年纪除了进中央算年轻的，其它去哪都不合适，于是上级把他由处长的位子调到我们单位成了书记。虽然说理论上是党指挥枪，党委书记应该是一把手，但事实上像我们这种单位还是行政领导说了算，所以书记相当于让出了一线位置。革命半辈子一下子退下火线，心中自然有失落、郁闷、不满、不平衡等等情绪，我们都是相当可以理解的。不过，书记哪里需要我们的理解？！他端着一杯茶到我们办公室，拍案：“好汉不提当年勇，想当初我什么单位没去过，什么人没见过，我可是全系统最年轻的科长，处长。我是不看重名利，名利到头来都是一场空，我从来不去追求。就象现在这样最好，我把机会让给年轻人，自己悠闲自得，完全不需要承担什么责任，我多开心啊。”我和科长争先恐后的点头，我嘴快，说道：“那是、那是，书记的境界就是不一样，超凡脱俗，云淡风轻，放眼望去，天下有几人能有这样的思想啊，这是真正的大智慧呢。”科长生气，瞪我一眼，他的意思我明白，嫌我说快了，说高了，我拔到这个高度他想逾越感到很困难。我假装无辜，不去回应科长的目光。到底是科长，领导的水平硬是要高一些，科长很快清了清嗓子，站起来朗朗的说“书记的情况我十分清楚，想当年那可是叱咤风云的人物，不是没有机会，是机会太多了，书记你太实在，只埋头苦干工作，根本没考虑名利。其实我对你还有点意见呢，你把机会让给了别人，如果你亲自上的话，肯定取得的成绩会大得多。还有，你当年要是稍微自私一点，现在当个省市领导，我们也可以沾点光，而现在我们只能跟着你学习，两袖清风了。”我崇拜的看着科长，这话讲得，啧啧~~~真是不同凡响。书记很爽，端起杯子“我是好汉不提当年勇啊，想当初。。。。。。。。。。” 九 书记没事喜欢来我们办公室聊天，尤其喜欢和科长逗嘴，一天，两人不知道说到哪儿，科长说“我现在老了，和当初不能比了。”书记怒：“你有我老吗？在我面前称老！”科长：“没你老，但是我身体不好。”书记怒：“你有我身体不好吗？”科长：“我血压高，140/80。”书记怒“你有我血压高吗，150/90”科长：“我胖啊，150了。”书记怒：“你有我胖吗，158。”科长：“我血脂高啊。”书记怒：“你有我血脂高吗？我还有脂肪肝。”科长有些气馁，寻思了一会儿很高兴“我有慢性胃病。”书记冷笑：“我有糖尿病，二型。”科长被打败，挠着头苦想，恨不得这会儿身上有个绝症什么的可以拿出来耍狠，书记坐在边上得意的笑~~~~我十分感慨“这领导不一样就是不一样，方方面面比别个狠些，书记的病科长比不上，科长的病我又比不上，佩服、佩服~~~~`” 十　　     现在我们科长出去办事一般都会喊上我，倒不是他想锻炼我，也不是他想教我办事，而是因为他私事太多，以前常以办公事为由溜回去，结果被人说闲话告状，所以他现在喊着我，是觉得必要的时候我可以成为人证。通常情况是这样的，科长找个公事理由，在单位要个车，喊着我一起出门，出了门吩咐我先去哪哪办什么，再去哪哪办什么，然后跟司机说，“送我回家先，我去取个材料，然后你送小红去办事。”接着又对我说“你先去办着事，等我电话，我拿了材料就去找你。”佛说色即是空，空即是色，科长的来电话就是不来，找就是不找，我十分明白他话里的内含。所以通常情况下我办完事，就打发司机先回去，然后自己逛街或者回家。有一次，又是这样，科长回家取材料取得一去不复返，我先去了趟社保局，又去了市政府，办完事，兴高采烈的跑去逛商店了。结果上面一个什么领导突然到我们单位“随便看看。”看完了，中午要一起吃饭，处长和书记都想让我们科长来陪酒，偏偏巧，打科长电话占线，于是书记打电话给我“小红吗，你和科长在一起吧，你们在哪？”“。。。。嗯，在一起办事，我们在市政府。”“哦，他人呢，他电话怎么打不通。”“他。。。。上厕所去了，等下我让他打电话给您吧。”“行，告诉他我找他有点事。”放下电话，我赶紧给科长打电话，打了半天也不通，好不容易打通，科长一接就气急败坏的吼“谁让你说我在市政府的？！！！”“。。。。。怎么啦，书记给你打电话了？”“不是书记，是处长，一打来就问我在哪，我说我在社保局，结果他问我，为什么书记说我在市政府。”。。。。。。。。。。。职场无小事，尤其是口供一定要对好，切记切记。 十一 上级派下来一个任务，要求领导干部写三篇与时事相结合的论文，参加评奖。处长接到任务一甩手扔给了我们科长“这件事你去办，只能办好，不能办坏。”科长接了三个烫手的山芋，这种“好事”他当然不会忘了我，第一时间他反手一扔“小红，交给你一篇，记得名字写书记的。”我也想一个反手，转头只看见一个垃圾桶，算了，没有下线，我只能当“终接者”。科长手里还有两个山芋，以他的个性，绝不会逆来顺受的。果然，他寻思了半天，想起我们单位脾气最好的副处长，于是他找到副处，一见面就一通海赞，从副处的人品到水平，从思想到文笔。我自认为自己是会夸人的，但和科长比起来完全是小巫见大巫，我们科长如果成心想夸谁，没有不晕的。他这会儿三下五除二就把我们副处歌颂的直拍胸脯，“好好好，没有问题，我来一篇。”科长扔出去两个山芋，十分有成就感，坐那儿小声哼哼“大海啊，我的故乡。”我不知道怎么写这该死的论文，于是问他“有什么要求啊？”“要求不高，你在网上抄一篇就行，但别抄的一字不差，自己改内容，单位别写错了，书记的名字别写错了，另外别写太好了，万一人家那去评奖，麻烦。”三天时间里我和科长天天在办公室翻报纸找资料上网查，终于马马虎虎搞定两篇。副处也很守信用，交来扬扬洒洒的好几页，“水平不高，献丑啊”副处谦虚的说。科长喜得摧眉折腰“哪里哪里，副处的水平一定很高，我们要好好学习呢。”副处去日理万机了，我和科长抢着学习他的论文，才学了两页，我和科长同时抬起头面色如灰，随后异口同声的说“你改！！”副处的论文很难评价，通篇文章如果去掉口号、文件精神、学习理论，恐怕就只剩下一个名字。改，等于重写。我首先表态，“你让我来改的话，我就一个字不动，交上去，反正不是我负责。”科长滴着汗，真是万万没想到，扔出去的山芋象回型镖一样又飞了回来，科长这会改唱《两只蝴蝶》“。。。。我和你缠缠绵绵翩翩飞，飞越这红尘永相随。。。。。”　最后结果很不错，科长用了两天，改好了副处的论文，三篇论文交上去，名字分别属于处长、书记、副处，后来处长那篇得了个系统二等奖，为此科长又加写了一篇领奖发言稿，圆满完成任务，大功告成。 十二 老张迷上了彩票，做梦都在中五百万。他每天把别人喝咖啡的时间都用在了研究彩票号码上，可惜从无斩获，但这丝毫没有影响他的积极性，真的勇士敢于直面惨淡的人生，敢于正视淋漓的。。。。现实。屡战屡败不要紧，还可以屡败屡战。老张每晚睡前会默想几遍彩票号码，因为他坚信日有所思夜有所梦，财神爷绝不会冷落虔诚如他的信徒，早晚会托梦告诉他某期号码的。事实上，他每晚都做许多梦，连外星人都梦到过，就是没有出现过号码。挫折增强了老张的斗志，对于横财的追求成了老张刻骨铭心的信念，他像一个数学家一样对一切数字产生了兴趣，日期、电话、车牌每个数都那么有趣，值得琢磨推敲一番，也许玄机就藏在里面。老张还有个习惯，喜欢突然对别人说“给我说个号”他觉得这样随机得到的号码也有可能会意外的惊喜，不过他有个毛病，如果别人告诉他的号没中，他会时时抱怨，“都怪他这个没财运的，害我没中大奖。”所以我十分怕他来问我，因为我担负不了阻人财路的重大责任。有一天，老张不幸，到了我们办公室，劈头就问我，“说个号”“3.5”“整数，要整数！！”“56”“。。。。一共才到35，你说什么56啊”“哦，我不知道，我只喜欢56，别的数都讨厌”老张失望之极，一转头看到我们科长“你说一个数，35以内的”科长深思“6，6好啊，66顺，一顺就什么都有了。”老张觉得有点意思“再说一个”“嗯，2，好事成双，要有好事，没有2怎么行。”老张点头，不错不错，“再来”“1，要得一等奖，肯定要选1”“嗯，还差四个”“简单，还差四个，咱们就选4，选了四个还差三个吧，所以3也要选，一共是七个，所以不能不要7，齐了，七个号全有了！你等着中大奖吧。”老张高兴啊，一统计科长给的号码“1、2、3、4、5、6、7”见鬼 十三 因为种种复杂的原因，年终评先进，我们科室一个也没评上。我很有情绪，强烈表达不满，对着科长发牢骚“真没意思，这不是干好干坏一个样嘛，凭什么说我不先进啊，太伤自尊了。”科长很严肃的做我的思想工作“你怎么能这么说呢，一点思想觉悟都没有，你说这话就说明你不能正确面对挫折和荣誉，就凭这一点，你也不能当先进。没有当先进有什么关系，一定是我们的工作还没有做到位，今后还需要努力！！”科长的话，让我十分惭愧，乖乖的低头干活去了。中午，书记到我们办公室来玩电游，科长啪地一声拍了两张纸在书记面前“这是我的请假报告，先请探亲假，然后春节放假，再接着请公休假。”书记纳闷“什么意思？你请这么长时间假干什么？”“。。。。。没意思，破单位，干不干一个样，凭什么说我们不先进，我又没比谁干得少。”书记生气“你怎么能这么说呢，一点思想觉悟都没有，你说这话就说明你不够先进，没评上先进是因为你的工作没有做到位，今后要好好努力争取啊，怎么能闹情绪。”我正在想，科长刚才也是这么教育我的，就听科长说：“嗯，我要是先进肯定能正确面对、正确认识，不信你可以试试。而现在我既然不是先进，那我请假回家，好好反省一下，这也是为了将来更好的开展工作嘛。”我悔的直撞墙，我怎么就没想到这么回答呢。 十四 和科长去局里开会，通知说早上八点半开始，八点半的时候我们还在路上堵着，我看看表问科长“怎么办啊，迟到了”科长特不屑“没事，九点能到咱们都算早的。”果然，我们到的时候真算早了，会场只有稀稀拉拉几个人，九点多人陆陆续续到齐，然后，大伙一起等主席台上的爷，要不说人家是领导呢，都忙啊，凑一起开个会也不容易，九点半，爷们总算也到齐了，会议正式开始。首先坐在主席台中间的书记给大家作动员报告，大家鼓掌，七页纸，念了一个多小时，终于有再次鼓掌的机会了，大家兴奋的掌声如雷。书记动员完，轮到坐在他旁边的市里来的某主管领导作报告。领导抄起桌上的一份稿子开始念，从念第一页，我们开始纳闷，会场上不少同志彼此交换眼神。念到第二页，会场嗡嗡作响，有些准备睡觉的同志也打起精神左转右转的小声议论，一直在作笔记的科长合上了笔记本，我拍拍科长，“。。。这报告，我怎么听着耳熟？！”科长嘿嘿一笑“能不耳熟吗？书记刚念完的，估计是领导没看稿子上的名字，拿错了。”念到第三页，会场里的嗡嗡声越来越大，隐约还有压抑的笑声，主席台上的其它领导们纷纷呈现坐不住的迹象，这时作报告的领导也发现有点不对劲，他停下来，翻看了一下稿子的最前页，又拿起桌上另一份稿子看看，全场鸦雀无声。我想如果是我，除了一头磕死谢罪实在没别的出路了，可是接下来领导的表现让我从此明白了为什么人家是领导，而我们只能是普通的群众。领导从容而镇定，丝毫没有异样，特自然的换了稿，哗一下直接翻到第二页，声若洪钟“。。。刚才我讲的是第一大点，现在我讲第二个大问题。。。”会场秩序恢复正常，什么事都没发生过，科长又重新开始记笔记，我无比佩服的问“这个你怎么记啊？”科长白我一眼“谁记这个啊，我在算我们家这个月的开销。” 十五 我们科长为了减肥，在长期饥饿的状态下，从坚持走路上班到跑步上班，发生了质的飞跃，取得了巨大的成绩，成功的走出了胖子的队伍。由于效果过于明显，使广大人民群众产生了不少的疑问，凡认识我们科长的，只要遇见，没有不拉着科长嘘寒问暖的，那些个不镇定总是一惊一乍“啊，罗胖子，你怎么瘦成这样了，糖尿病吧，你看你，腰都出来了！！”婉转点的会说“罗科，你最近没什么不舒服吧，去过医院了吗？”科长开始还很高兴，耐心地跟人家解释这是减肥的成果，问的多了，他心里也没底了，关了门借我的小镜子左照右照，自言自语“我像个病人吗？”我安慰他“不像，你看起来很精神！气色特好。”“为什么别人老问我是不是糖尿病呢，我像吗？”“。。。。。那是他们嫉妒你的身材，嫉妒你取得的减肥成果。”科长爱听这个，耷拉的嘴角扬起来，然而转眼又不踏实了“不过，我也觉得好像我现在是和以前有点不同，我喝水比以前多了。”“你天天运动出多了汗，想喝水正常嘛。”“那我还饿呢，食欲特别好，就没吃饱过。”“你本来就没吃饱，节食节成那样了，能不饿吗？”“。。。。。。。也对，不过，我会不会真是有病了呢？”对祥林嫂也只能安慰到这个程度了，我懒得再理他，科长自己对着镜子扒眼皮，伸舌头。这样没过多久，科长的自信在众人的关怀和自己的检测中土崩瓦解。这天上班，科长又挤进了班车，我们问他“哟，你怎么亲自来坐车，不锻炼啦？”“不炼了，我准备再胖回去，用事实证明我没病。” 十六 我们单位还有一个科长，姓牛，特巧，和我们罗科同年，身高一样，体型一样，经历相似，乍一看跟双胞胎似的，然而如果谁要是说他俩像，他们保证是互看一眼，都气得半死。做为旁观者，我们不明白他们之间有什么深仇大恨，就知道二十几年来，谁也不服谁，争斗和攀比从没停过，而且有越演越烈的驱势，比房子，比车子，比职称比职务，连去庙里烧个香都要比一比谁的香更粗。有一天，牛科在我们办公室闲聊，开始和罗科还是例行公事的争论着，争着争着，罗科首先大彻大悟，“唉，其实人生几十年，认识谁不认识谁，有啥没啥都是一个缘。”牛科平生第一次同意了罗科的意见“是啊，我们居然在一个单位都二十多年了，有的夫妻都做不了这么久。”罗科点头“人这辈子，已经命中注定，各有前缘莫羡人，别人有的我未必能有，我有的，别人也未必就能有，老和别人比是最蠢的。”牛科：“确实，人比人得死，货比货得扔，想想一些人争来斗去真是没有意义啊。。。。。”两人越说越投机，唏嘘感叹着英雄所见略同。这时，牛科的手机响了，牛科从口袋里掏出闪亮的手机看了一眼，边接电话边往外走“喂~~~~”罗科生气：“气死我了，他又买新手机了，小红，你去帮我打探一下，他的手机是哪一款，什么型号的？！！”科室里来了新人―大美，增加了新鲜血液我们都很高兴，人多，才热闹。帮大美收拾好桌椅，我跟她说“这里并不安全的，你要小心包，平时记得上锁。”大美听了很紧张。科长不以为然，“不用，你开始最好不要锁，带点零钱放包里，摆在显眼处，来了新人，贼怎么都会来了解一下情况的，你就让他看看，你其实没什么钱，这样以后他也就懒得打你的主意了，你看，人家办公室都装防盗门结果一样被盗，我和小红根本不上锁，可我们办公室不被盗，这是为什么呢？就是因为贼通过对我们长期调查了解，已经很熟悉我们的情况，知道没有油水。”科长停顿了一下，又接着说“俗话说，不怕贼偷就怕贼惦记，你越防，他越觉得有搞头，干脆透明化，让他们享有知情权，这样就能做到相互理解，和平共处。对了，你的包也别太好了，虽然没钱，万一包被他相中，顺走了，也是不必要的损失啊。”大美五体投体“科长！以后我就是你的人了，全听你的，一切都由你做主。” 十七 在我们科室只要有两个以上的女人，话题就会围绕着穿，平时隔壁张姐是常客，如今又有了大美，真是有共同语言啊。张姐教育我们：“买衣服要物美价廉的，凡超过两百元的根本不要看，那完全是浪费，年轻人只知道牌子，太傻了，牌子有什么用，你会把商标挂在胸前吗。”我迷茫：“不是说一分钱一分货吗？！这衣服好像还是有品质之分的吧。”大美抢过话头“绝对有！我要么不买，要买一定买名牌，这中间差别太大了。而且服装之间还要讲搭配，所以数量不能太少，不然根本配不出新鲜花样。。。。。。”一直没发表意见的科长抬起头，望着大美：“你的衣柜肯定小不了，没说的，你家破财位就在那儿！” 十八 科长奇人，他除了关心政治研究文件之外唯一的爱好是专研奇门遁甲周易八卦，据说道行很高，相当于高级职称。因为他这项这特殊的才能，周围的人民群众家里但凡有个红白大事都会找他看日子算时辰，一般情况下他不会拒绝，准不准不敢说，至少没听说谁家因为他看的日子出啥事。我曾很好奇的要求科长给我算命：“只能说好的，不能说坏的，看看啥时候我能飞黄腾达，一统江湖。”科长总是懒得搭理，“熟人不看！”这天，我去上班，迟到了一点，刚进办公室科长就煞有介事的说“小红，你今天要破财。”我这一惊非同小可“啊，你算出来的？！那我今天不出门了。”“你在劫难逃，不出门都要破，而且破的是双数。”“天啊，有什么法子解吗？”“解不了，只能认。”“我就不信，我哪也不去，也能破财，除非你现在抢劫，你肯定算错了。”科长哈哈大笑，“不信走着瞧，山人自有妙算。”正说着，工会主席推门进来“小红，XXX结婚，大家凑人情，一人两百，你们科长刚交了，该你了！”  2006-4-12 12:22:48
