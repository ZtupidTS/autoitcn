line=巨经典的搭讪作者： 佚名    推荐人：shuoshuoyier    来源：《笑林广记》    1.我学妹看中我们学校的帅哥，于是走上前和人家搭讪：帅哥，你有女朋友了吗？    有了。    那你介意换一个吗？    介意。    好吧，那你介意多一个吗？    两个月后，我学妹顺利上位。    2.大学，去自习，有个陌生的男生叫我，我问他有什么事，他说：“没事，你好白啊，我就是想看看你好不好看。”    晕倒！    一会儿，他又走过来说：“你觉得我黑吗？”    “黑”，我说。    他说：“大家都说我黑。”    再次晕倒！    3.看见前面一漂亮MM，苦无搭讪的办法，于是拣起一块砖头，上前：“同学，这是你掉的吧？”    4.在美国康州的一家越南餐馆，一个很帅的Waiter问我：“Are you chinese?"    偶回答了他，他马上用中文说：“我爱你。”    偶晕厥！然后他就一直在我桌子旁边晃来晃去，别的客人叫他拿帐单他也不理会，和我一起吃饭的朋友郁闷惨了，说她来这家餐馆吃了N次也没被搭讪过，我第一次来就......    5.朋友的同学，晚自习上欲泡一MM，上去问：“同学，请问现在几点？”    那MM一看表：“八点半。”    那厮一脸惊讶地说：“啊，我的表也是八点半，你说我们是不是很有缘呢？”       2009-1-3 18:32:06
