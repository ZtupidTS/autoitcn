title=追女孩要用到的短信23条
line=追女孩要用到的短信23条作者： 佚名    推荐人：蒋建国    来源：网络1.听人家说，男人找老婆要爬三座大山，看在你我这么有缘的份上，可不可以，让俺少爬两座呀，让俺早点追到你，等待你的回答，如果同意请回复：我同意，如果不同意，请回复：我就是同意。不回复，俺就默认你无条件同意了。  　　  2.男：问你一个问题好吗？你睡觉的时候喜欢睡那一边。  　女：右边，怎么了。  　男：那我从今天开始就睡左边，把右边给你留着。  　女：你……  3.听说你手机没有短信功能，所以发这条短信试验。如你收到，证实有短信功能并是我的短信，请给我回复：我有了，是你的！  　　  4.喜欢，就是淡淡的爱。爱，就是深深的喜欢。我希望以后可以不用送你回家，而是我们一起回我们的家。  　　  5.第一眼见到你，我就对自已说：你就是我今生的奋斗目标，我要追求你，拥抱你。我要宣布：我爱你……人民币。  　　  6.没有你的曰子，生活变得难受，我恨那个可恶的第三者将你抢走，你和他是否有了新感情？好想你回到我身边――钱包。  　　  7.害羞的我有一句话一直都不敢向你表白，但是今天我终于鼓起勇气：你什么时候请我吃饭？  　　  8.一个机缘认识你，两次见面留意你，三番四次约会你，七上八下挂念你，九成应是喜欢你，十分肯定我爱你。百年修到遇真爱，千年成全你和我，万事具备愿意吗。  　　  9.你这个小妖精，令我中了你的爱情毒却不肯给我解药！小坏蛋！哦！我快要不行了！救救我吧！办法很简单：给我你的爱！  　　  10.我不完美，可是我很真实。也就是说，我不漂亮，可是我很酷；我不富有，可是我很快乐；我不成功，可是我很自信；我不多情，可是我懂得珍惜。  　　  11.告诉你一个秘密，请先看后面，再看左边，再右边，好了好了，拜托不要拿着手机东张西望好不好！  　　  12.新三从四德：太太出门要跟从，太太命令要服从，太太错了要盲从；太太化妆要等得，太太生日要记得，太太花钱要舍得，太太打骂要忍得。  13.很久墨收到你的信息俺很心疼俺想到死曾用薯片割过脉用豆腐撞过头用降落伞跳过楼用面条上过吊可都墨死成你就请俺吃顿饭撑死俺算了。  　　  14.从前有一姑娘叫乔妮娜，她和一个叫沙德的相爱了，他们在一起看星星。当流星划过天空时，他们将这颗流星命名为：乔妮娜沙德星。  　　  15.早晨我吃不下饭，因为我想你，中午我吃不下饭，因为我更加想你，晚上我吃不下饭，因为我疯狂地想你，夜里我睡不着，因为…………我饿。  　　  16.一辆卡车后面挂着一块显眼的大木牌，上面写着：“本车已与其他车辆相撞20次，成绩为：17胜，2平，仅一次稍有损失。请来者多加小心！”  　　  17.你第一次上游泳课，一小时以后，你对教练说：“我想，今天是不是就练到这里吧？”“为什么呢？”“我实在喝不下去了。”  　　  18.紧急提醒：近日恐有龙卷风天气，出门时务必随身携带两个10公斤重的哑铃，以免被狂风卷上西天。体重轻于50公斤者须加倍。  　　  19.猪不会说话，只会用鼻子哼哼。就像某些女生，动不动就：哼！  　　  20.听说你手机没有短信功能，所以发这条短信试验。如你收到，证实有短信功能并是我的短信，请给我回复：我有了，是你的！  　　  21.天空中呼啸地飞过一喷气式战斗机，小鸟看到后很惊奇。小鸟：妈妈，那个鸟怎么飞得那么快？鸟妈妈：你在屁股上放把火试试！  　　  22.娶了老婆真是累，洗脚揉腿带捶背，捶完再陪床上睡，仿佛万恶旧社会，把把都是辛酸泪！  　　  23.想你的感觉就想：炒菜没放盐；苹果不太甜；喝酒少了烟；逛街忘带钱。有空时我会想你，没空时我会抽空想你，实在抽不出空我就DD什么都不做了，光想你！  2008-7-10 21:03:37
