title=龟兔赛跑之武侠版
line=龟兔赛跑之武侠版作者： 散客月下    推荐人：yefg1983    来源：网络散若流星，客边弹指，月伴晓风，下临无地…动若脱兔。小兔一纵身形，身体已经冲出了十丈开外，江湖上以轻功著称的小兔探花果然绝非浪得虚名。一流的轻功凭借的是十足的内力，但小兔探花真正蜚声江湖的却是他手中的胡萝卜。――小兔飞萝卜，例无活牲口！能将十足内力集中在胡萝卜尖上的小兔飞萝卜，令寻常萝卜也锋利如刀；令闻者为之动容，谈萝卜色变。论内力，江湖上无人敢与上官金龟相提并论，但他实在想知道一个答案：却不知比起小兔飞萝卜，谁更厉害？小兔淡淡一笑，道：我倒不想知道这答案。 上官金龟：为什么？ 小兔道：因为――你我无论谁想知道这答案，只怕都要后悔的。 上官金龟霍然抬头。 他灰色的脸上，似已起了激动的红晕，大声道：但这件事迟早还是要弄明的，是么？ 小兔长叹着，喃喃道：我只希望越迟越好―― 上官金龟厉声道：我倒希望越早越好。 小兔道：哦？ 上官金龟道：你我一日不分高下，我就一日不能安心。 小兔沉默了许久，道：你想在什么时候？ 上官金龟道：就在今日！ 小兔道：就在此地？ 上官金龟目光四下一扫，道：你即怕出手伤身，不如，我们还是来比赛跑步吧。短跑本是小兔的强项，若以此拼比，已被小兔先占了上峰。 小兔微笑着道：不错，就凭这句话，阁下已不愧为绝顶高手。小兔一纵身形，身体已经冲出了十丈开外。草木皆被震散四周，身后传来一阵哄堂大笑，小兔回过头来。夕阳未落，淡月已高悬东山，笑声发自月下看客。上官金龟走得很慢，步子迈得也不大，而且始终缩着脑袋，那付十足缩头乌龟的形象实在好笑。但小兔笑不出来。 小兔目光凝注着金龟的脚步，似看得出神。 路上的土质很松，上官金龟每走一步，就留下个浅浅的脚印，每个脚印的深浅都完全一样。 每个脚步间的距离也完全一样。 他看来虽似在漫不经心地走着，其实却正在暗中催动着身体内的内力，他的手足四肢已完全协调。是以他每一步踏出，都绝不会差错分毫。 等他的内力催动到极致，身体四肢的配合协调也到了巅峰时，他立刻就会停下来――那就是路的尽头。小兔非但笑不出来，简直是害怕。上官金龟并不需要在速度上超过小兔，按比赛规矩，从起点到南山脚---再回起点，小兔当然会先到山脚再回头，回头时必然要有一次与上官金龟的擦肩而过。这擦肩而过的路段，也许就是小兔生命的尽头处！千年龟屁，百步穿心。上官金龟的千年龟屁，完全能够在这擦肩而过的一瞬间释放出巨毒。世间绝无解药的巨毒。四野越来越空旷，远远可以望见一片枫林。 枫叶红如血！ “难道那就是路的尽头？” 上官金龟的步子越来越大，留下来的脚印却越来越淡了，显见他身体内外一切都已渐渐到达巅峰。 到那时，他的精神、内力、肉体，都将和他的屁融而为一，他的屁就已不再是无知的臭气，而有了灵性。 到那时，他一屁放出，必将是无坚不摧、势不可挡的！ 小兔突然停下了脚步。 他并没有说话，只是长叹了一口气，从怀中掏出酒壶，仰天长饮。然后一头倒下，呼呼大睡。上官金龟缓缓前行，超越了沉睡中的小兔。再然后，爬到南山脚下，再回头。八个时辰后，再次回到小兔沉睡的地方，似乎稍稍停顿了片刻，但并未驻足。又过了2个时辰，回到起点---也就是，胜利到达终点。小兔被笑得前仰后合的观众们叫醒，揉着红眼睛对上官金龟道：我输了。上官金龟面上虽仍无表情，目中却带着种萧索之意，黯然道：你不曾输。是我败了。小兔道：谁说你败了？ 上官金龟道：我承认败了！ 他黯然一笑，道：这句话我本来以为死也不肯说的，现在说出了，心里反觉痛快得很，痛快得很，痛快得很―― 他一连说了三遍，忽然仰天而笑。 凄凉的笑声中，他已转身大步走出了枫林。 假若刚才小兔能够在急速中与上官金龟本来个擦肩而过，便可以一屁定输赢。但是上官金龟没料到小兔居然会呼呼大睡。由于他始终缩着龟头前行，全身上下无一处破绽，但放龟屁必需伸出龟头，脖子是小兔飞萝卜的致命目标。沉睡中的小兔始终有一只手藏在身后。――小兔飞萝卜，例无活牲口！江湖中挑战小兔飞萝卜者，无一例外成为尸首。谁敢断定--小兔藏在身后的手上---没有握着一根胡萝卜。谁又敢挑战―小兔飞萝卜的速度？小兔目送上官金龟远去，伸出藏在身后的手，张开，扔下一把青草。昨夜大醉，今早出门时大脑依旧昏昏沉沉。忘了带胡萝卜，只是顺手扯了一把草。窝边草。  2007-10-31 13:45:01
