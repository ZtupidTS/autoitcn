title=爆料，男生宿舍爱情故事
line=爆料，男生宿舍爱情故事作者： 佚名    推荐人：上善若水    来源：网络    文质彬彬的A君，整天板着脸冥思苦想。由于一场艳遇，他归纳了一句口头禅：“别吵，别吵，我要思考问题。”艳遇始于一女士的多情，止于A君的无意：食堂打饭，A君衣服被一女士弄脏，之后女士频频示意，岂料A君反应冷淡，女士也就“步伐渐息声渐杳”，她也怕“多情却被无情恼”。后来，A君邀请女士看电影，女士以“有课”婉言谢绝。A君呆在宿舍里好好地思考了一晚上，然后感慨地说：“本想放长线钓大鱼，谁知现在连虾米都没了。”    天生乐观派的B，似乎从不为情所困，亦不为情所伤。但自从去了一趟长沙之后，笑嘻嘻的脸可就严肃多了，开口闭口都是感情折磨，情感纠葛。此后有B几封信，发现竞是同一小姐所寄，更有玉照数张，那个美哟！B坦白：长沙之行，丽人相伴。于是众人齐鼓动，B用情书、电话起而攻之。两月之内，寝食难安。苦盼来：“一场误会，一场误会，抱歉抱歉。”B长吁一口气，“回头是岸，回头是岸，好险，好险。”以后每提起此事，B笑道：“伤心事，不提也罢，不提也罢。”不过B仍不时地说：以后得问问她，穿高跟鞋陪他登岳麓山，那双脚到底疼不疼？    C来自鄂西大巴山区。刚进校时，他和他的她整天形影不离。而现在他没有了她，只剩下他形影相吊。大巴山人拥有高山一样宽广的胸怀，痛苦的他原谅了负情的她。只不过在一个伤感的晚上，C卷起铺盖到后山坟场中去睡了一觉，经过“先人”的一番教诲，C终于大彻大悟“天涯何处无芳草”。偶尔他也会说上一句“痴痴的我在傻傻地等”。    D一山东大汉，人高马大却胆小如鼠。在一个极度空虚、寂寞、无聊的晚上，D拨通了一女生宿舍的电话：“喂，请找一下山东的孙玫……啊，你……你就是啊，这个……嗯……呀……咦……嗨……那个……咔嚓。”刚把电话接通就挂了，然后“算了……算了……”说了一大串。    E君者，一磕睡虫也。不过他对电话铃声特别敏感。只要铃声一响，不管他在哪里，也不管他在干什么，他都会以百米冲刺的速度冲向电话机，然后对线的那端抱以羞涩的笑。他的她在北方的一所高校，两人自小青梅竹马，而今是“千里相思一线牵”，每天十几分钟，甚至几十分钟的倾诉，使我们有幸欣赏到他那与平明背道而驰的，甜得发腻的温声细语。“爱情使男人变成女人”由此可见一斑。    F来自四川，说话总是火辣辣的。初到校时，我们对本班女同学竖鼻子瞪眼，老找她们的不是。F是批评力度最强的，而且用的是“诗人”的语言：“啊！X同学，你的牙齿就象锋利的象牙一样所向披靡；你的鼻孔有如天上那神秘的黑洞，引无数科学家在迷宫里徘徊……”却不知后来他对X表白“在****年**月**日**时**分**秒，我郑重宣布：我要追求你。”当问及那两颗象牙时，他说：“象牙？象牙挺好的吗，挺值钱的吗！”          2008-9-9 11:09:28
