title=牧师过海关
line=牧师过海关作者： 佚名    推荐人：清晨    来源：《意林》    在从瑞士出发的一个航班上，一位年轻的贵妇人问身旁的牧师：“神父，能帮我一个忙吗？”    “当然。我能为你做些什么？”    “是这样，我母亲生日快到了，我为她买了一只昂贵的电吹风。包装还没有打开，可能过不了海关检查，我怕他们没收它。你有什么方法帮我把它带出海关吗？或许可以放在你的长袍下？”    “我很乐意帮忙，亲爱的，但我必须告诉你，我不会撒谎。”    “神父，以你那张诚实的脸，没有人会怀疑你的。”    当他们到达海关，贵妇人让牧师走在前面。工作人员问：“神父，你有什么需要声明的。”    “从我头到腰这部分，我没有任何需要声明的。”    工作人员觉得这个回答很奇怪，就问“那么从你的腰部到脚这部分你需要什么声明吗？”    “我有一个为女人设计的绝妙东西，但它到目前为止还没有使用过。”    工作人员哈哈大笑起来：“走吧，神父，下一位。”   2007-8-7 9:25:53
