title=网吧奇遇记
line=网吧奇遇记作者： 佚名    推荐人：chen5845170    来源：网络小胡：网管，上机一小时多少钱？网管：一小时两块。　　小胡：汉族的有优惠吗？　　网管：有，汉族的打五折，少数民族的打三折。　　小胡：身高150CM以上的有打折吗？　　小胡：有。150CM以下全免，150CM以上五折优惠。　　小胡：（递给网管身份证，指着身份证上的‘汉’字）看，我是汉族的。外地户口有优惠吗？　　网管：有。外地户口打五折，本地户口打三折。　　小胡：（指着身份证上的地址）看，我是外地户口。上网费用和相貌有关吗？　　网管：有关。你的相貌不足以影响市容市貌，给你打四折吧。　　小胡：那学生可以半价上网吗？　　网管：（有点生气）上网不是坐火车，没半票！　　小胡：（递给网管1块钱）押金先给你，我要上十个小时。　　（小胡在一台有液晶显示器的电脑面前坐了下来。十分钟后……）　　小胡：网管，怎么还没开机啊？　　网管：这网吧所有电脑的开机都要半个小时左右。　　小胡：……　　（又过了20分钟……）　　小胡：这台电脑怎么没装游戏？　　网管：（熟练地点击着鼠标）扫雷、空当接龙、红心大战、纸牌、这不是游戏吗？　　小胡：就这几种吗？　　网管：恩。　　小胡：……　　（过了一会儿……）　　小胡：网络连接坏了吗？　　网管：最近网费涨价了。老板作出一个惊人的决定：每天仅通网12个小时。别急，再过九个小时就有网络了。　　小胡：……　　（又过了一会儿……）　　小胡：这摄像头是5万像素的吗？怎么把我照成马赛克了？　　网管：噢，这是最新款“朦胧美”摄像头。　　小胡：耳麦在哪呢？我怎么没看到？　　网管：这家网吧以前是专门为聋哑人开放的，耳麦要过一段时间才有。　　小胡立马口吐白沫，暴毙身亡。　　  2008-7-25 16:11:31
