title=史上最强--羞辱国足汇总
line=史上最强--羞辱国足汇总作者： 佚名    推荐人：上善若水    来源：网络官方评论：    1、白岩松    今天中国又夺得了四枚金牌，一片喜庆与笑脸，为了不影响人们看奥运的心情，中国男子国奥队决定更迅速地退出……同时，我相信，没人想对他们说再见吧！    2、鲁健    我们这次国足比赛的底线是不丢人，不闹心，但是他们已经打破这个底线了！    3、沙桐    下面我们来看一种奇怪的比赛――中国男足。    4、商瑞华    我们两个前锋在3场比赛中的表现都非常好。我甚至跟她们开玩笑说，今天打完，明天可以借给男足继续打。    5、某女足姑娘    有什么可说呢？总不能称赞他们打得好吧？    6、阎世铎与谢亚龙    2002世界杯，中国队净吞九蛋，阎世铎说：你们赢得了世界人民的尊重    2008奥Y会，中国队对比利时，谢亚龙说：在你们身上我看到了中国足球的希望民间评论：（高手在民间呀！！！）    1、妙语生花    A、中国男足今晚的目标是：今夜把巴西留在北京，参加不久后即将在北京召开的残奥会。    B、郑智最大的作用就是在场上，把对手踢成郑智化。    C、昨晚心情挺不错的，因为国足输得可谓酣畅淋漓！    2、对联雅座    A、华安和师爷    师爷：一平二负共三场不胜四停五伤六废竟敢提七八九名十分大胆    华安：十射九偏凑得八传七断六停五失四高尚且三心二意一等XL    师爷：粗粗鲁鲁毛毛糙糙场场平平输输    华安：糊糊涂涂庸庸碌碌年年失失败败    师爷：球场里跑不动射不准小小国足可笑可笑    华安：对手前又击腹又踹裆叫声老外提防提防    B、李煜.虞美人    上联：中国男足几多愁    下联：恰似一群太监上青楼    横批：没人会射    姊妹篇    上联：再问中国男足有多忧    下联：又似一群妓女守青楼    横批：总是被射名言警句    1.珍爱生命远离国足    2.吸烟有害健康，看国足有害生命    3.看英超要钱看国足要命    4.正确使用数字电视机可有效预防国足    5.国足不是病踢起来真要命    6.中国队要是能进球，我就投案自首！－－拉登    中国队要是能进球，我就停止河武器！－－内贾德    中国队要是能进球，我就改革开放！－－金正日    中国队要是能进球，我就把金国神社拆了！－－小泉纯一郎顺口溜    国足现状：年龄基本虚构，长相基本丑陋，脑子基本锈逗，进攻基本靠走，传球基本靠瞅，停球基本靠手，过人基本靠吼，防守基本靠搂，射门基本没有，吓的门将直抖，门将基本无手，输球基本不愁，就像一群疯狗。诗歌.梨花体一首献给奥运国足的诗――赵丽华传说中的中国男足以11人对10人的优势顽强逼平新西兰然后以9人对11人的劣势负于比利时尽管我们的国奥队是一支屡战屡败的球队没有技术没有激情没有配合没有体能没有斗志没有目标没有信心没有动力没有灵魂没有希望我们仍然会在遗憾、失望和抱怨中看他们打人 歌曲串串烧    A、中国功夫    原唱：屠洪刚    踢球不用攻    守也很放松    双手叉腰横着走    咱们有神功    南拳和北腿    郑智和望嵩    两大高手向前冲    奥运显神功    （RAP）肘击眼角线，腿扫人一片    足球好似云中燕，就是看不见    外练厚脸皮，内练王八气    个个护球像亨利，我们心中有大帝    （RAP）踢球现了丑，双肘就看走    中国功夫一出手那就知道有没有    手上功夫深，脚下是没有根    假球黑哨养育了少林足球魂    掌门谢亚龙，麾下多英熊    多年磨练武林风，奥运显神功    国奥有神功！    B、中国男足版《好汉歌》    国足向前走哇    天下的球迷心颤抖哇    (嘿哎嘿心颤抖啊,一场更比一场臭啊)    说走咱就走哇    拳打脚踢还带搂哇    (嘿哎嘿还带搂啊,九十分钟不进球啊)    技不如人一声吼哇    该出肘时就出肘哇    风风火火把人丢哇    嘿呀依儿呀    唉嘿唉嘿依儿呀    技不如人一声吼哇    该出肘时就出肘哇    风风火火把人丢哇    C、《北京欢迎你》之《国足欢迎你》    演唱:谢亚龙,殷铁生,李玮峰,郑智,谭望嵩等    谢亚龙：我家球门常打开开怀容纳天地    赵旭日：一个两个不算稀奇再多也输得起    郑智/谭望嵩：两张红牌做见面礼请不用客气    李玮峰：场上梦游是惯例场下才牛逼    全体国足：国足欢迎你用净胜球感动你积分全都送你那也没关系国足欢迎你遇到就是福气业余队一样能晋级    殷铁生：迎接另一个比赛还是一贯客气    邱盛炯：面容改变结果不变能输绝不赢你    刘震理：我家球门常打开要进几个随你    吕建军：交锋过后就有了底你会爱上这里    陈涛：不管远近都是客人请不用客气    周海滨：进的少了别在意下次补给你    董方卓：我家住着谢亚龙书写每段传奇    姜宁：不懂足球没有关系仕途才是第一    韩鹏：来到球场都是客人请不用拘礼    冯潇霆：尽管过人没关系没人防守你    全体国足：国足欢迎你为你开天辟地再不济的实力也可能胜利国足欢迎你把净胜球全送给你哪怕你世界排名垫底羞辱国足<大腕>版    其一    一定得选在北京奥运会上    雇国外的名教练    选国内最大牌的超龄球员    穿特制的运动装备    一套至少也得十万起    什么金刚护甲呀，扳手呀，小钢炮呀    能带的全给他们带上    鞋下边得有钢钉，身上得穿软渭甲    场边站着一排城市管理者    穿大褂，特书生的那种    只要对手抬脚过高，甭管有事儿没事儿都得抡一斧子过去    一招标准的李逵板斧神功    倍儿有面子    场边得建一个超五星级的休息室，建材用罗马的    一场比赛光费用就得几万美金    再建一座临时火葬场，90分钟候着    就是两个字DD高效    指不定一开哨就有对手被抬下来    以前的对手半场过后就全下了    现在是在自家门口DD主场    让他们挺过半小时，都不好意思见蟹鸭聋    你说这样的比赛，得踢个几比几    我觉得怎么着也得5：0吧    5：0？那是半场    10：0起    你还别惊讶，这是在对手人员整齐的情况下    到了下半场，估摸着对手连教练都得上了    你得研究对手的心理    愿意到北京来跟中国男足比赛的国家    根本不在乎能有多少人活着回去    什么叫中国男足你知道吗？    中国男足就是    踢的最下流，说的最无耻    所以，我们足协的口号就是    不求发展，但求发财。    其二    一定要选身体最好最能打的那种    请就请美国打手最矮也要1米9以上    什么AK啊铁锤啊火箭筒啊    能带的就全部给带上    球员里有杀死有特种兵    队里再插明武术指导    拿砍刀特帅气那种    对方球员甭管有进球没进球    上去就是几刀正宗中国功夫多有面子    球员全部打兴奋剂药材用美国的    光一球员光兴奋剂就得注射两斤    就一个字爽    进个球就得用个78年的    周围队友不是拿2张黄牌的就是1张红牌    你要是不犯规你都不好意思和人打招呼    你说这样的国足多久能出线啊    我说怎么着也得3年吧3年那是热身    6年起你别嫌慢这还是预期    你要研究国足队员的心理    愿意热身3年的根本不在乎多呆等年    什么叫中国足球你知道吗    中国足球就是不踢球门    专踢球员    所以中国足球的口号就是    不用拳头只用砍刀    其三    一定得挑最横的球员，    用最无能的足协主席，    办就得办最垃圾的联赛。    记者天天跟踪内幕，    不行最差也得搞几个喜欢打听小道消息的球迷。    什么黑哨啊，假球啊、赌球啊！能干的都让他们干。    球员场上是球霸，场下是黑社会。    场边再站一外国教练，    一头乱发，特牛逼那种，    球员一上场甭管有事没事都得冲人家喊：    “comeonmyboys!”    一口地道的欧洲腔，倍儿有面子！    开一所足球学校，    教材用巴西的，    一年光学费就得几十万RMB。    再建一个按摩中心，24小时服务，就一个字：阔！    做个足底都得4个小时。    来按摩的不是偷懒不想训练就是嫖妓过度恢复体力，    你要是真训练累了去理疗的，都不好意思跟人家打招呼    ......你说这样的球队有多少球迷骂？    （我觉得怎么也有5000万人吧?)    5000万人？那是一个四川省的球迷，1亿起。    你还别嫌多，还不打折。    你得研究中国足球的现状，    有5000万人骂的球队，根本不在乎再多5000万人骂。    什么叫垃圾球队，你知道吗？    垃圾球队就是踢比赛，都踢更烂，不踢最烂！    所以我们看比赛的口号就是：没有最烂，只有更烂！    其四    一定得踢最牛的男子足球    请就请两个主教练    要踢就踢预选赛    小组直接淘汰    集训最少也得2年半    什么德国阿，巴西阿，意大利阿    能学的全去学一遍    前锋有英超的，中场有英甲的    场边还站一足协主席    肌肉发达，头脑简单的那种    比赛开始前，甭管自己什么水平都得喊口号    “保八争四”    一口地道的中国足协味儿    倍儿有信心    没事再组建两三支国家队，一个主席管一支    主教练是执行的，不到开赛前决不告诉你谁参加比赛    光学功夫就得练一年    再把甲级联赛改成超级联赛，    就一个字――牛    光这群球员工资一年也得好几个亿    能进国家队的不是少林寺，就是崆峒派    你要没一两手武功绝学都不好意思上场    你说这样的国家队，踢得能不好么    我觉得怎么着也得进四强吧    进四强？！那是下辈子！    我们只踢小组赛！    你别郁闷，还不赢球    你得研究中国足协的心理    愿意让几个不懂足球的门外汉当主席    根本不在乎国足踢得有多烂    什么叫中国足球你知道么    中国足球就是    踢什么比赛都要踢的丢人，决不赢球！    所以我们看球的口号就是    不求国足赢球，但求足协解散      2008-9-17 16:02:49
