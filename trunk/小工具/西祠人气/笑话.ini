line=征婚用语作者： 佚名    推荐人：初绍庆    来源：网络（男人篇）：  诚实稳重－－笨得象块石头，乏味无趣。  人品修养好－－八面玲珑，阿谀奉承。  白领－－有一套假冒西服，几根劣质领带。  有房有车－－外环线以外廉价工房，单位上的二手奥拓。  自办实体－－已负债累累，资不抵债。  仪表出众－－又白又胖。  （女人篇）：  肤白靓丽－－半斤粉底霜，二两口红全面包装成白乌鸦。  身材苗条－－瘦骨嶙峋。  身材适中－－正在减肥，已胖得不行了。  五官端正－－鼻子眼睛嘴巴都长对了地方，但搭配一塌糊涂。  清纯可爱－－做事不经大脑思考，几乎等于白痴。    2008-2-1 14:59:24
