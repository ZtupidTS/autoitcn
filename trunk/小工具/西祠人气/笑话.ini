title=笑话集锦[本站网友推荐]（十八）
line=笑话集锦[本站网友推荐]（十八）作者： 佚名    推荐人：故事中国    来源：故事中国要紧的问题老师：考卷已送到印刷工人手里。你们都应该好好准备，下星期一上午考试。还有什么问题吗？ 学生：老师，我有一个要紧的问题，那个印刷工人住在什么地方？（感谢秋实的推荐）醉拳一位口音浓重的老师问学生：50+9=？学生想了半天才说到：武术+酒=醉拳  （感谢mhn523的推荐）爱占便宜某男生极爱占便宜。一天，他听到一女生说她捡到一枝钢笔，问是谁丢的。他急忙凑过去左看右瞧，说是他丢的。 那女生一听愕然，尔后脸红红地说：“这笔是我在女厕所里捡的。”（感谢wang5612122的推荐）越狱罪犯越狱，被抓了回来，警察：说，你为什么要逃跑？罪犯：这里的伙食太差了。警察：你是用什么方法把围墙上的铁条弄断的？罪犯：中午的馒头。（感谢mhn523的推荐）悼赌友    一个赌徒悼赌友：”昨天你的眼瞪的像‘二饼’，今天你的眼闭的像‘二条’，不知中了‘东难西北’什么风。你一生时时刻刻想‘发财’，而如今家里却仍然像‘白板’！你睁开眼看看吧：你的赌朋牌友已到齐，全是‘清一色’。到明天，把你投进火化炉，那才是你时刻盼望的――‘和（煳）了’。呜呼！哀哉！（感谢凌寒听雪的推荐）亚洲四小龙上政治经济课，影迷小雄趴在桌上睡觉被老师发现。老师突然大声问：”小雄，请你说出‘亚洲四小龙’指得是什么？”小雄被惊醒，猛地站起来，揉揉眼，脱口应答：”李小龙，成龙，史泰龙，还有阿兰―德龙。”（感谢gui4265095的推荐）不能省略老师：”量词有时不能随便省略．”学生：”请举个例子．”老师：”比如我给了他一支枪，如果省略掉量词＇支＇，那他的命运就大不一样了！”嫁妆两个很要好的乞丐在餐馆门口聊天，其中一个说：“告诉你一个好消息！我女儿订婚了！”“祝贺你！你可真有神气啊！那么，你给她准备了什么嫁妆呢？”“我将把本市最繁华的两条街道交给他俩，以后，我再也不能到那儿乞讨了．”见不得人小玲的妈妈在家里做面膜，刚把面膜贴好就听到有人敲门，她就说：“小玲，你去开门，妈妈这样见不得人．”小玲就跑去开门，一看是收水费的．收水费的见出来个小孩开门，就问：“小朋友，你爸妈呢？”小玲想了想说：“爸爸上班去了，妈妈在做见不得人的事．”父与子左邻家大勇考上了清华，右舍家玲玲数学竞赛获奖，前街小胖中学研制小发明上了报纸，后楼明明也评上了市三好学生……听到这些，王二毛忍不住感叹：“好儿好女都在别人家里呀！”儿子小毛听见了，应声答道：“好爸也都在别人家里！”送人开春了，丈夫找毛衣，妻子说：“洗了一下小了，送给我哥了。”“又找毛裤，妻子说：“洗了一下小了，送给我弟了。”丈夫火了：“你把我也洗一下，送给你妹吧！”（感谢普渡有缘人的推荐）两只鸟     老师： 这儿有两只鸟，一只是麻雀。谁能指出哪只是燕子，哪只是麻雀吗？     学生：我指不出，但我知道答案。     老师：请说说看。     学生：燕子旁边的就是麻雀，麻雀旁边的就是燕子。 我可以回家了    一天，放学以后，老师对他的学生们说：“明天上午，如果你们当中的任何一个同学能首先回答我的问题，我就准许他或她最先回家。”第二天，老师走进教室时发现黑板被涂得乱七八糟，他非常生气的问：“谁涂的？请站起来！”鲍勃说：“先生，是我，现在我可以回家了，再见！”      推荐信彼得斯听说自己被解雇了，便去见人力资源部的头头。“既然我在公司干了这么久，”他说，“我想至少该给我一封推荐信。”人力资源部主任同意了，并说他第二天就可拿到该信。第二天早上，彼得斯在他的桌子上看到一封信，上面写道：“乔纳森.彼得斯在我们公司干了11年。当他离去的时候，我们很满意。”  上帝和祖母两个小男孩在他们的祖父母家过夜。在睡觉时间时，这两个小男孩跪在床上祈祷。弟弟用非常大的声音祈祷着。“我祈求有一辆新自行车……我祈求有一个新游戏机……我祈求有一个新录像机……”他的哥哥用肘轻轻地碰了弟弟一下，说：“你为什么这么大声地喊叫呢？上帝又不是聋子。” 弟弟听了回答道：“上帝是不聋，可奶奶聋呀！” 我不认识她一对夫妇在公园里散步，发现一对年轻的男女坐在一条长凳上，动情地接吻。 “你为什么不那么做呢？”妻子说。 “亲爱的，”丈夫回答说，“我还不认识那个女子呢!”第一次坐飞机约翰逊先生从前未乘过飞机，他读过许多关于飞行事故的报道。所以，有一天一位朋友邀请他乘自己的小飞机飞行时，约翰逊先生非常担心，不敢接受。不过，由于朋友不断保证说飞行是很安全的，约翰逊先生终于被说服了，登上了飞机。他的朋友启动引擎开始在机场跑道上滑行。约翰逊先生听说飞行中最危险的是起飞与降落，所以他吓得紧闭双眼。过了一两分钟，他睁开双眼朝窗外望去，接着对朋友说道：“看下面那些人，他们看起来就象蚂蚁一样小，是不是？”“那些就是蚂蚁，”他的朋友答道，“我们还在地面上。”（感谢sars的推荐）请假    比里是个很顽皮的学生，他总是想方设法的逃学    一天，比里的外婆来找校长，说:“我是比里的外婆，我想看看我孙子上课的样子，他一定很可爱吧。”校长微笑的说:“对不起，恐怕不行，他请假去参加您的葬礼了。”（感谢胡畔的推荐）电话没打错    一天我刚下夜班，想回家睡觉，于是就往家打了个电话，准备让老婆做好饭等我，迷糊中把电话打通了。    “喂，你好！”一个温柔的女孩从电话那边传来，打错了？哈哈，正好聊一会，泡MM的机会呀！    ……（我们正在聊着）      电话那端突然传来我很熟悉的声音：“谁的电话呀？”      “是姐夫的，他正在泡我呢！”女孩答道。    ………………（感谢大虎的推荐）“屎”在口中初中文艺晚会，抢答题环节。 女主持：“大家注意了，不要抢的太快。等我说完开始在举手” 然后开始念题目，说，“现在开……” 这时候，一个选手就抢答了。 主持人就说：“这位同学太着急了一点。我‘始’（屎）还在口里，你怎么就抢了”（感谢黑制的推荐）   2006-9-30 10:55:37
