title=请屏住呼吸,千万不要笑出来(小学生作文选)
line=请屏住呼吸,千万不要笑出来(小学生作文选)作者： 佚名    推荐人：骆潇潇    来源：网络    星期一到了……小英在交完作业后，中午马上被老师叫去罚站，附加念500遍“我以后不敢编谎话欺骗老师了”。    why？为何这名老师要残忍的对待这名柔弱的小学生？我们来瞧瞧她的作文是怎么写的…… 星期日    今天是礼拜日，虽然昨天去海洋公园玩到晚上11:00多，可是今天我们起了个大早，就到海洋公园旁边的太平山去摘水果，因为奶奶跟爷爷就住在太平山。     我们到了太平山下后，就鞋子脱了开始爬山，大约1分钟就到山顶了。山顶上的空气很好，爷爷带我们去他的果园。     哇……爷爷的果园好大，种了好多果树，有西瓜树、草莓树、菠萝树……因为我太小了爬不上树，爷爷就爬上西瓜树，摘了一颗最大的西瓜丢给爸爸，爸爸用一只手就接起来了！     果园还有很多长在地上的水果，像苹果、梨子、椰子等等……爷爷摘了一些椰子，用手把椰子皮剥掉，去籽，然后分给每个人吃。椰子好好吃喔！我吃了20几个。表弟还拿椰子丢我的脸，痛死了！     吃完了水果大餐，我们到太平山旁边的喜玛拉雅山去玩，听老师说喜玛拉雅山是 世界上最高的山。     果然老师没有骗我们，我跟表弟爬呀爬，大概爬了2分钟才到山顶，我热死了。     后来我们还是觉得很热，就到山顶泡温泉。好冰凉的温泉哦～喜玛拉雅山真是个好地方。     后来表弟问我有没有钱，他看到山顶附近有卖麦当劳。死表弟，每次都跟我借钱！     我们还在买的时候，听到妈妈在太平山那里喊我们回家，只好依依不舍的走了太平山跟喜玛拉雅山真是个好玩的地方，我以后还要叫爸爸、妈妈带我们来玩。     爸爸说如果这次考试，我第一名，这个星期日，他还要带我去东京、北京、南京去玩，我最想去西京，因为我表妹就住在西京。     她说其实课本是骗人的，西京有比喜玛拉雅山更高的山，大概要爬3分钟，上面还有很大的夜市跟儿童乐园，还有清澈的小溪。     我一定要好好用功然后叫爸爸带我去这些地方玩。 导师评语：内容矛盾百出，极尽夸大之能事，不知所云，乃本人教书20余年来所未曾见，下次请务必注意。 这次老师又要求交600字的游记，有了上回的经验，小英不敢再乱写了，确确实实地把周日父亲带他去动植物公园的情况写下来。 星期日     今天早上爸爸带我们全家去动植物公园，沿路上蝉声一直吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱吱，叫个不停，感觉很舒服。 导师评语： 内容属实。能一改前非。但全篇用了五百多个“吱”字，乃本人教书20余年来所未曾见，下次请务必注意。 老师这回也学乖了，怕学生乱写一通，要求再交600字的游记但要提出一天中的学习心得，小英这回和妈妈爬山回来很小心地查阅课本，终于发现有一件事验证了课本的知识很高兴地