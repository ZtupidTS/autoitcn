title=中国骂人最狠的10个城市
line=中国骂人最狠的10个城市作者： 佚名    推荐人：骆潇潇    来源：网络No.10天津      代表作：贝儿贝儿 骂词力度：5 　　天津人，皇城脚下，其实用得最多的还是国骂SB，偶尔还会骂笨蛋。比较有特色的就是这“贝儿贝儿”，就是傻子的意思，经常跟“傻”一起连用，骂起人来就是“XX傻贝儿贝儿”。还有句津骂叫“不zou（第4声）”，不知道是具体什么意思 ，总归也是骂人。 No.9――武汉 　　代表作：个板妈养的 骂词力度：5.5 　　这句“个板妈养的”和“个*子养的”是武汉人最常用的骂人的话。听说武汉人急性子，说话硬，上述两句其实已经不能算骂人的话，因为使用频率实在太高，充其量只能算语气助词。但对外地人来说，这样的语气助词还是具备了充分的杀伤力。武汉人还有一句常用骂词叫“差火”，意思大概就跟不道德不够意思差不多。 No.8――大连 　　代表作：血彪 骂词力度：6 　　大连球迷已经不怎么需要骂人泄愤了，因为大连总是那么轻松就夺取了冠军。急起来的时候，大连会骂“X你X”“X你大X”，但最经典的还是“血彪”。我也不大清楚血彪是啥意思，道听途说，彪就类似SB，血彪就是特SB的意思。青岛人也会骂“彪子”，大意略近于此。 No.7――四川 　　代表作：雄起 骂词力度：6.5 　　“雄起”已经造成了太多的误会，至今仍有80％的人民不知道这句话原来是和“格老子”“龟儿子”等著名川骂一样是个不雅的单词，而不是单纯的激励语。就跟北京话“你丫”差不多，大家以为很通俗，其实是属于比较隐晦的骂词。 No.6――西安 　　代表作：贼 骂词力度：7 　　冯小刚说天下无贼，那是因为他没有去过西安，因为西安到处都是“贼”。不管是大老爷们还是妙龄少女对这句意义跟“**”类似的骂词都已经习以为常，球场上谁让西安人不爽了，4万人就会一起指着他大吼：“贼”！ No.5――山东 　　代表作：黑驴 骂词力度：7.5 　　鲁能跟现代是算不上国家德比的，但鲁骂跟京骂勉强还能算是国家德比。山东人骂得最有特色就是裁判了，全国各地都叫“黑哨”，只有山东人爱叫“黑驴”。不单是主裁判，连边裁都逃不了做驴的命运――他们管边裁叫“边驴”！ No.4――广州 　　代表作：丢 骂词力度：8 　　粤语跟沪语同样难以听懂，但随着港片的流行，粤语也逐渐开始为内地球迷所了解。“顶你个肺”可以听不懂，但如果连“丢”都不知道就多少有点OUT了。遗憾的是粤语词汇有限，碰到要喊主教练下课之类的情况，还是只好乖乖用回国语。 No.3――上海 　　代表作：港督 骂词力度：8.5 　　沪骂最不得力的地方在于，外地人总是难以听懂。骂“憨大”别人会听成“港督”，骂“猪猡”别人会听成“紫罗”，“草包”倒是能勉强听懂，但草包算骂人的话么？好在现在上海球队多了，德比多了，这些骂人的话终于有人能听懂了。这直接导致德比对骂已经成了上海球迷的保留节目之一。 No.2――南京 　　代表作：呆B 骂词力度：9.5 　　南京没有中超球队，但以“呆B”为代表的宁骂却是超越了大多数中超球队。《小小说月刊》曾经发表一篇小说，题目就是《南京呆B》，听说还是个美女写的。作为南京的市骂，呆B在南京大街小巷上出现的频率高到了令人咋舌的地步。更好玩的是，在球场上，“呆B”跟“**”一南一北，遥相呼应，实在有趣得紧。 No.1――北京 　　代表作：傻B 骂词力度：10 　　京骂全国闻名，以至于被上升到了国骂的地步。当工体全体观众不分男女老少一起字正腔圆地竖起中指大胜吼出“**”之时，who能不为之震撼。这种骂人方式简洁明了，符合北京人直来直往的性格特点，喜欢就是牛B，讨厌就是**。当然京骂还有一些其他常用词，比如歇菜、二B、去死等，但力度跟**相比实在相去太远，因此未能在全国范围内广为流传。...  2006-5-24 12:58:39
