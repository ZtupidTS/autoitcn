title=厕纸传说:新浪与搜狐的恩怨背后
line=厕纸传说:新浪与搜狐的恩怨背后作者： 佚名    推荐人：敦敦    来源：http://blog.sina.com.cn/chenweidun搜狐员工张朝阳对新浪员工陈彤相当不感冒，两家算宿敌，积怨已久。但是，有几个人知道这积怨从何而来呢？列位看官表心急，且听俺细细跟你讲。某日，张朝阳终于从坊间听到了一些风声，并且言之凿凿，仿若再现。东风吹，战鼓擂，如今这社会，到底谁怕谁？张朝阳越想越气，顿时怒从心中起，恶向胆边生：好你个陈彤，好歹咱邻居多年，又是发小，当年一起尿尿玩泥何止一回两回，每次过家家，都是俺当儿子你当爹，俺哪回不是让着你了？么想到现在一起日弄网站，你还处处挤兑俺，说俺网站弄滴不好俺勉强接受，说俺和女秘书有一腿俺不理你，说俺跟街边捡破烂的女人有绯闻俺也装作么听见，可你竟然公开说俺肾亏，这么大个人了，莫非你不知道打人不打脸，骂人不揭短么。你不说说你自己，老婆都叫你陈三秒，你能好到哪里去？怒火中烧之下，张朝阳就跑到新浪寻事。不料跑得太急，使早饭在肚子里迅速下移，很快坠落到腹部。不得已，只好先把兴师问罪放在一旁，一路小跑，进了新浪的9星级厕所，释放内存。心里有事，自然全面提速，张朝阳三下五除二，以迅雷不及掩耳盗铃之势，除掉腹内累赘之物。这时，张朝阳老师遇到了一点小麻烦。是的，读者朋友，你猜得没错，朝阳他DD么带手纸。当然，在搜狐办公，而且身为高层员工，他自然么有亲自带手纸在身上的习惯。只是，他万万没有料到，新浪名声在外，号称最高档总统级豪华的厕所，居然也有手纸断档的时候。自此，张朝阳对陈彤更加怀恨在心，发誓，此仇若不得报，必到泰国当人妖。其实后来的事情很多人都知道了：笃笃，笃笃，在这紧要关头，张朝阳忽然听到了厕所隔板另一边有节奏的敲击声。朝阳心下一惊，莫非陈彤早有准备，派杀手等着我？但张朝阳作为网络大佬，绝非浪得虚名，他深吸一口新浪9星级厕所的清香之气，然后运至丹田，低沉地说了声：来将报名！没有人应声。但见从隔板下方伸过来一只手，看粗大的骨节应该是男人，但皮肤之细腻又像女人。但这都不是最重要的。重要的是，这手里拿着的东西：手纸。张朝阳欣喜若狂，一把夺过，一九得九二九十八，搞完善后工作，他终于想起应该有点礼貌，于是曼声轻语地说：不知英雄尊姓大名，奴家好铭记于心，日后粉身碎骨全不怕，做牛做马来报答。这次隔壁传来了一个瓮声瓮气的声音：雷锋。额滴神吖，雷锋老师咋也来新浪上厕所吖，张朝阳对陈彤的嫉妒之心更甚了。但是在此俺要按下张朝阳这次和陈彤的交锋，以及之后的数次交锋全都不表。为了照顾标题，俺要表的事只和厕纸有关。（PS：这次同题作文的字数要求是1000－3000，俺刚才数了一下，连标点在内已经994了，再糊弄几句就可以交差了，嘿嘿，这笑得咋一个淫荡可以形容）这里面其实有两个问题：一、堂堂新浪的9星级厕所，咋能厕纸更新都不及时呢，这事关内务，不是比在天涯挖坑发太监帖的给社会带来危害还大么？二、雷锋老师远去经年，咋能在这紧要关头跑到新浪上厕所呢？显然，背后另有其人，不过假雷锋老师之名，行毫不利己专门利人之实。俺告诉你答案吧。其实所有貌似很深邃的问题，弄清真相之后你会发现，答案往往简单到侮辱你这么高的智商；就像所有貌似深不可测的所谓大师，解剖之后你会发现，其实不过是些傻逼下的蛋。比如这次。新浪的9星级厕所厕纸么有及时更新，不过是因为负责更新厕纸的从业人员，那天旷工。旷工理由是，她听说搜狐正在招聘同等岗位人选，而且要求很诡异：必须是初中以下文化程度，但是要貌美如花，更重要的一点，是在新浪服务过的可以优先。该从业人员姓候，大名候小强。虽说是男人名，实则是女儿身。而且确实貌美如花，比新浪前台接待还要美上10倍。只因为么文化，才沦为新浪厕所第九副所长。么想到喜从天降，天将降大任于斯人也DD搜狐的待遇并不比新浪的高是事实，但听说这次是朝阳老师亲自面试，你想吖，都说朝阳妻妾成群，而且多从基层挖掘，咱哪条要求都符合，再加上苦练秋波绝技多年，搞不好去了也能弄个厕所第八副所长，搞好了就登堂入室和朝阳滚作一团了吖。额滴神，真是想想都幸福得做梦能笑出声来。只是天不遂人愿，世间万事往往阴差阳错，候小强怎么可能知道，她这一去，实则是错过了和张朝阳亲密接触的机会呢。再说另一个问题：那冒雷锋老师之名的到底是谁呢？唉，非要让俺说出他的名字么……那，俺就实话告诉你吧，他是DD陈彤。其实陈彤早得到门卫报告，说张朝阳怒气冲冲杀将进来，连电梯都不坐，气喘吁吁直接奔向理想国际的24楼，看样子前列腺炎都要犯了。得到消息陈彤就赶紧藏在了会议室门后面，只等着张朝阳进了他办公室，就从侧门溜之大吉，么想到朝阳一路奔向厕所了。为了弄个究竟，陈彤跟踪而至，和朝阳比邻而蹲。虽然关键时刻避免了朝阳以手当纸的尴尬，但他仍然不敢声张，更不敢出来相认，急中生智“嫁祸”于雷锋叔叔，实属意外。至此，全文结束。张朝阳和陈彤的恩怨，既非因厕纸而起，亦不可能因厕纸而终。倒是这小小几张厕纸，成就了俺这篇作文。善哉。你要问俺这小说写的啥，俺告诉你，这可能就是传说中的意识流。  2007-3-11 12:16:34
