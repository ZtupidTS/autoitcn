title=急什么
line=急什么作者： 洁尘    推荐人：rdcp4678    来源：《京华时报》 ( 2006-11-03 第031版 )      周末，我带儿子去吃麦当劳。儿子喜欢玩店里的滑梯，吃完就迫不及待地玩了起来。 小家伙兴高采烈地爬上梯顶，欢呼着滑下，随后快速爬起来再次攀登、滑下，玩了半天也没见他厌烦。我不断叮嘱儿子：“慢点跑，小心别摔着。”可孩子仍一趟趟跑得大汗淋漓。我担心剧烈运动会伤害儿子刚吃完饭的胃，又怕不让他玩会扫他的兴。正在为难，耳边响起隆隆雷声，我连忙对儿子说：“要下雨了，咱们回家吧。”正在爬梯子的儿子看都没看我，答道：“要下雨了，怎么走呀，万一淋病了怎么办？”我哑然。雨很快停了，我抓住机会又催道：“雨停了，可以走了，跟妈回家吧。”儿子答道：“雨停了，那还急什么。”  2006-11-3 8:38:00
