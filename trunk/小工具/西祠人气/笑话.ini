title=两条短信
line=两条短信作者： 卢伟    推荐人：qq707881168    来源：原创    我收到了一个失恋的大学室友的这样一条短信。    “我一直把你当成最好的朋友，所以我在最困难的时候想到了你。只有你一个人能帮我！我从来没感到这么失落和无助过。你能理解我现在的心情吗？虽然这是每个人都必须经历的过程，但它为什么再最不该发生的时候降临了？我感到浑身发涨，精力不能集中，思维混乱。我想发泄，但周围一双双的眼睛使我不得不努力的控制着。我不断的对自己说，忍住，忍住，忍过去一切都会变好的。我只想找个没人的地方，一个人默默的把这份重负放下，然后重新做回原来的我。终于，我走到了一片小树林。黑漆漆的小树林悄无声息的站着。我知道这就是我的归宿。我屎拉完了，发现没带纸，你帮我带一些吧？快！！”    我收到后，急忙回了短信。    “你的短信我已收到。首先谢谢你把我当成最好的朋友。你能在这种场合下，你想到的不是别人而是我是我的荣幸。人这时候最需要的就是朋友。需要的是那种能跟你一起喝酒喝的烂醉，然后互相搀扶着，一边骂着人，最后一起倒在炕上的朋友。而不是那种花着你的钱，去买化妆品，买衣服，做面膜，却最多让你牵牵手的朋友。这种人这时候什么忙都帮不上。你我相隔万里，原本一辈子都见不到的两个人这时候竟然睡在一个屋子里。让我不得不相信缘分。这次终于该我上场了，我几乎有些兴奋。空间的距离只会让我们更加珍惜这份友谊。空间的距离只是检验我们友谊是否真诚的一个物理量。但有时候它确实是不能被忽略的――我在外地呀！如果你愿意等上三个小时，我马上买火车票回来。我得提醒你千万不要忽视你周围的一些琐碎的东西。这些东西因为往往太容易得到，人总是对它不屑一顾，而恰恰是这些东西，才是最真实的，才会在你最困难的时候出现的。比如：树叶――要不然你用树叶将就一下得了。”      2008-7-15 17:33:41
