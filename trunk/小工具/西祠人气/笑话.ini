title=网络时代经典语录
line=网络时代经典语录作者： 佚名    推荐人：鱼心    来源：网络大学寝室的十二句名言寝室铭言录之一: 混到天长地久，睡到海枯石烂；寝室铭言录之二: 早睡早起美容养颜，晚睡早起用功减肥；寝室铭言录之叁: 当你在寝室找不到我，我就是在往寝室的路上；寝室铭言录之四: 上课睡觉睡不饱，下课读书读不完；寝室铭言录之五: 有网路的日子忙碌空虚，没网路的日子无聊充实；寝室铭言录之六: 分工合作是未来工作的趋势，我们从现在作业开始练习；寝室铭言录之七: 上课学不到什麽，跷课玩不到什麽；寝室铭言录之八: 无论白天黑夜，寝室总是会有人醒着，也总是会有人睡觉；寝室铭言录之九: 垃圾桶永远不够用，电风扇永远不嫌多；寝室铭言录之十: 处於冬凉夏暖的寝室，没有什麽比这更幸福的了；寝室铭言录之十一: 寝室之中绝对不会有超过一个礼拜没有异性留宿的，除了宿舍关闭；寝室铭言录之十二: 一个礼拜之中，四人同时在的时间绝对不会超过叁天，考试时亦然。 最经典的语录，很适合做签名    试金可以用火，试女人可以用金，试男人可以用女人。    男人要有钱，和谁都有缘。    当男人遇见女人，从此只有纪念日，没有独立日。    对前途要看得乐观些，对人心要看得悲观些。    亲人之间，谈到钱就伤感情；情人之间，谈到感情就伤钱。    我们产生一点小分歧：她希望我把粪土变黄金，我希望她视黄金如粪土！    当年是不上大学一辈子受穷，而现在是上了大学马上就受穷。    过去：一流学生出国，二流学生考研，三流学生就业。    现在：一流学生就业，二流学生出国，三流学生考研    顾客不是上帝，顾客只是上当。    在网上碰上一群流氓并不可怕，可怕的是碰上了一堆流氓软件。    孩子把玩具当朋友，成人把朋友当玩具。    现实中用真名说假话，网络中用假名说真话。    戏言不能伤敌但能伤友。    没钱的时候，老婆兼秘书；有钱的时候，秘书兼老婆。    有钱的人怕别人知道他有钱，没钱的人怕别人知道他没钱。    再有钱的人也在为钱苦恼。    给人玩，才能玩得转。职业高手第一招！    被人踩，才有地儿踩。学迈成功第一步！    “掌柜从前是都是小跑堂。独挡一面学一手！”    想扛整个组，先学会‘背黑锅’。    好好活着，因为我们会死很久很久。    不要相信什么一见钟情，因为你不能一眼看出对方挣多少钱。    我们好像进入了一个只有拿出钱才能证明爱心的时代。    你（男）长的太帅了，所以人们就看不起你。树大了总要招风的，人大了总要防骗的    话说出去之前你是话的主人，说出去之后你便成了话的奴隶。    生活是痛苦的，比想像中还要痛苦；生活是快乐的，比想中还要快乐。    一张文凭、二国语言（精通英文）、三房一厅、四季名牌、五官端正、六六（落落）大方、七千月薪、八面玲珑、九（酒）烟不沾、十分老实。――上海女孩择偶语录    高职不如高薪，高薪不如高寿，高寿不如高兴。    偷一个人的主意是剽窃，偷很多人的主意就是研究。    生气，是拿别人的错误惩罚自己。    年龄他必须比我大，哪怕只大一天；身材他必须比我高，哪怕只高一厘米；能力他必须比我强，哪怕只多赚一分钱。――广州某38岁未婚女白领说。    讲东北话的是农民，讲上海话的是知识分子，讲广州话的是大款。―― 网友评小品人物出场规则。    有时解释是不必要的――敌人不信你的解释，朋友无须你的解释。    人干点好事儿总想让鬼神知道，干点坏事儿总以为鬼神不知道，我们太让鬼为难了。    家庭顺治、生活康熙、人品雍正、事业乾隆、万事嘉庆、前途道光、财富咸丰、内外同治、千秋光绪、万众宣统！    面对美女，我们坐立不安    我们拥有的只是立体图形的身材    暴富：昨日卖*，今日嫖娼    我小试“牛刀”，却被**没收。    外星人从哪里来？当然是从他妈的肚子里来的。    博客圈就是把吐的口水所含成分差不多的人聚集在一个圈里吐。    这社会对我不太客气。    广告就是告诉别人，他的钱还可以这么花。    开的总是自己的车，爆的总是自己的胎。    客服就是客客气气的拒绝你的服务。    对待知识分子的态度，标志着一个民族的文明程度；对待工人农民的态度，则是考问这个民族的良心。    没什么大不了。――一则丰乳产品广告语    拥抱真是个奇怪的东西，明明靠的那么近，却看不见彼此的脸。    铁杵能磨成针，但木杵只能磨成牙签，材料不对，再努力也没用。    问君能有几多愁，恰似太监上青楼！    兄弟我先抛块砖，有玉的尽管砸过来。    如果有钱也是一种错，那我情愿一错再错。    人生在世无非是让别人笑笑，偶尔笑笑别人。    爱情, 原来是含笑饮毒酒！    不是我不小心，而是我故意的。    内事不决问老婆，外事不决问 Google！    女人喜欢有安全感的男人；男人却往往被缺乏安全感的女人吸引。    爱情不是避难所,想进去避难的话，是会被赶出来的。    前女友就好象是亲生的，后女友就像是领养的。    走别人的路,让别人无路可走!    不知不觉时间已匆匆，人生往往活在后悔中。    房价越来越高，所以，好男人越来越少……    早起的鸟儿有虫吃，早起的虫儿被鸟吃！    老鼠从不浪费晚上的时间，而我们人类却浪费了每天的三分之一    当你穿上了爱情的婚纱，我也披上了和尚的袈裟……    我身边的朋友们啊，你们快点出名吧，这样我的回忆录就可以畅销了~~~    如果回帖是一种美德，那我早就成为圣人了。    古代诗人去妓院是去谈恋爱的。    上帝创造了男人是为了使他孤独，而创造女人是为了让他更孤独。    不吃饭的女人这世上也许还有好几个，不吃醋的女人却连一个也没有。    怀才就像怀孕，时间久了才能让人看出来。    听君一席话，省我十本书!    只要不下流，我们就是主流!    敌人或知己，越少越安全。    森林这么大~我竟然找不到吊死的一棵树！    装傻这事，如果干的好，叫大智若愚。木讷这事，如果干的好，叫深沉。    毁灭友情的方式有许多，最彻底的一种是借钱。    世上有一半的书是笨人写给笨人看的    有些人注定是等待别人的，有些人是注定被人等的。    人生不能像做菜，把所有的料都准备好才下锅!    禽兽尚且有半点怜悯之心，而我一点也没有，所以我不是禽兽。    睡眠是一门艺术――谁也无法阻挡我追求艺术的脚步！    吃的是草,挤出来的是青春痘    想污染一个地方有两种方法：用垃圾，或者用钞票！    只有在大排长龙时，才能真正意识到自己是“龙的传人”。    开车无难事,只怕有新人    师爷孔乙己管家祥林嫂保镖阿Q在我后面    铁饭碗的真正含义不是在一个地方吃一辈子饭，而是一辈子到哪儿都有饭吃。    服天不服人。若是天的安排，我承受，若是人的践踏，我抗争。    美貌只能够用来骗男人，聪明可以用来骗世人。    把有限的马屁集中火力拍到一个人的屁股上。    像我这种牛人，想找个人佩服一下的时候我就去照镜子。    到了聪明人都无技可施时，笨人想出来的法子一定最有用。某男日记摘录有些人的爱情是A片，有些是三级片，有些是喜剧片，有些是文艺片；　　我最惨，我的爱情过程是文艺片、喜剧片、三级片、A片、悬疑片、动作片，最后是KB片，更可气的是，还插播广告……2月10日　　我终于活着回来了！　　刚刚见了一个网友，长得很像如花，还是毁容版的如花，你能想像么……2月11日　　我喜欢把人生交给命运：早上醒来我都会抛硬币，如果正面朝上，我就继续睡觉；　　如果背面朝上，我就躺在床上看电视。　　如果硬币落地后是立起来的，我就起来收拾屋子。2月12日　　我慢慢发现，人才是妖精！有些妖精吃人，但人什么都吃，逮着一只妖精没准也能烧烤了！2月13日　　明天情人节，我辗转找到一个我中学暗恋的女生的电话，给她发了一条短信：如果只有一碗粥，你先喝半碗，剩下的半碗，我放在怀里给你保温……几分钟后，她回了一条短信：你是谁介绍的？一次四百，包夜七百。2月14日　　舍不得孩子套不着狼，舍不得媳妇抓不着流氓，舍不得更新得不着收藏……　　今天心情一直不好，昨晚的短信让我知道了，我以前暗恋的女生堕落了，竟然跟我说一次四百……　　当时我很伤心，一边伤心一边翻了翻钱包：　　于是我更伤心了，我连陪她堕落一次的资本都没有……2月18日　　今晚仰卧，明早起坐，明晚俯卧，后天撑~~~锻炼，有时候就是这么简单。2月22日　　维持生命在于运动，创造生命也在于运动，区别就是――床下床上。2月27日　　面对困难时：死都不怕，还怕活着吗？　　面对危险时：活着都不怕，还怕死吗？　　这就是爱因斯坦的相对论……   2007-10-2 7:51:12
