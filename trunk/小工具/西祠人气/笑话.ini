title=十二星座考生注意事项
line=十二星座考生注意事项作者： 佚名    推荐人：骆潇潇    来源：网络白羊座　　喜欢抢第一个交卷的白羊没啥耐心，建议你做完答案后深呼吸一口气重新检查一遍。金牛座　　和白羊座完全相反，金牛座反应较慢，最好要加快动作不然可能无法在铃声响前完成作答。双子座　　容易分心的双子面对考试最好找个安静的地方静一静，你只要一和朋友在一起就八卦的没完，很容易打扰别人。巨蟹座　　考前得先去看看考场的位置，提早出门，容易紧张的巨蟹座事前的准备工作得作好，回答问题时也不要犹豫太久。狮子座　　你很有自信，不过这种大考可是重要大事，值得你多花精神检视每个环节，考场、应试的必备物品、考题、答案。处女座　　容易焦虑的处女座很多准备工作都作的不错，那么考试的前一晚上放松心情早点休息吧！天秤座　　天秤座表面看来谈笑风生，但事实上心里头紧张的要命，紧张时容易胃痛的天秤座最好有所防范。天蝎座　　做事小心翼翼的天蝎不容易犯错，但是考试当中的休息时间，建议你不要回头去对答案，把时间花在准备下一堂考试吧！射手座　　太掉以轻心的射手座有很多事情都没有准备，跑错考场？睡过头？忘了带准考证？射手座会出的状况你想都想不到。摩羯座　　摩羯座的人在考试当中只要力求安静，不要被人打扰就能够发挥最佳的实力，也请妥善分配作答的时间。水瓶座　　水瓶座虽然可以轻松的应付考试，最怕的就是在作答的时候又神游太虚了，专心一点啊！双鱼座　　双鱼座也是那种很容易出神的星座，尤其是天气一热，可别在考场上睡著！打起精神来吧！  2006-5-15 11:20:30
