title=多余的一句话！(超爆笑)
line=多余的一句话！(超爆笑)作者： 佚名    推荐人：故事中国    来源：新浪网我有一个重大的发现，就是当人们发生冲突的时候，其根本原因并不在于各自主要都说了些什么。原因是什么呢？我发现是大家在说完所想要说的话之后说的最后的那句话。没有这句话，大家其实都是在很友好地交流，而一旦加上了这句话，交谈就变成了吵嘴，并且会愈演愈烈，最终局面无法收拾。问题在于，这句话的内容往往和大家要说的事情毫不相干，所以，我把它称为“多余的最后一句话”。 　　举个例子吧。 　　我那天坐公共汽车去办事，车上人不多，但也没有空位子，有几个人还站着，吊在拉手上晃来晃去。 　　一个年轻人，干干瘦瘦的，戴个眼镜，身旁有几个大包，一看就是刚从外地来的。他靠在售票员旁边，手里拿着一个地图在认真研究着，眼里不时露出迷茫的神情。估计是有点儿迷路了。 　　他犹豫了半天，很不好意思地问售票员：“去颐和园应该在哪儿下车啊？”售票员是个短头发的小姑娘，正剔着指甲缝呢。她抬头看了一眼外地小伙儿，说：“你坐错方向了，应该到对面往回坐。”要说这些话也没什么，错了小伙儿下站下车马路对面坐回去呗。但是售票员可没说完，她该说那多余的最后一句话了。 　　“拿着地图都看不明白，还看什么劲儿啊！”售票员姑娘眼皮都不抬地说。外地小伙儿可是个有涵养的人，他嘿嘿笑了一笑，把地图收起来，准备下一站下车换乘去。 　　旁边有个大爷可听不下去了。他对外地小伙儿说：“你不用往回坐，再往前坐四站换904也能到。”要是他说到这儿也就完了，那还真不错，既帮助了别人，也挽回了北京人的形象。可大爷哪儿能就这么打住呢，他一定要把那多余的最后一句话说完： 　　“现在的年轻人哪，没一个有教养的！” 　　我心想，大爷这话真是多余，车上年轻人好多呢，打击面太大了吧！可不，站在大爷旁边的一位小姐就忍不住了。 　　“大爷，不能说年轻人都没教养吧，没教养的毕竟是少数嘛。您这么一说我们都成什么了！” 　　这位小姐穿得挺时髦，两根细带子吊个小背心，脸上化着鲜艳的浓妆，头发染成火红色。可您瞧人这话，不象没教养的人吧，跟大爷还“您，您”的。可谁叫她也忍不住非要说那“多余的最后一句话”呢！ 　　“就象您这样上了年纪看着挺慈祥的，一肚子坏水儿的多了去了！” 　　要没有人出来批评一下时髦的小姐是不正常的。可不，一个中年的大姐说了： 　　“你这个女孩子怎么能这么跟老人讲话呢，要有点儿礼貌嘛。你对你父母也这么说话吗？”您瞧大姐批评得多好！把女孩子爹妈一抬出来，女孩子立刻就不吭气了。 　　要说这事儿就这么结了也就算了，大家说到这儿也就完了，大家该干嘛干嘛去。可不要忘了，大姐的“多余的最后一句话”还没说呢。 　　“瞧你那样，估计你父母也管不了你。打扮得跟鸡似的！” 　　后面的事大家就可想而知了，简单地说，出人命的可能都有。这么吵着闹着车可就到站了。车门一开，售票员小姑娘说：“都别吵了，该下车的赶快下车吧，别把自己正事儿给耽误了。”当然，她没忘了把最后一句多余的话给说出来： 　　“要吵统统都给我下车吵去，不下去我车可不走了啊！烦不烦啊！” 　　烦不烦？烦！不仅她烦，所有乘客都烦了！整个车厢这可叫炸了窝了，骂售票员的，骂外地小伙儿的，骂时髦小姐的，骂中年大姐的，骂天气的，骂自个儿孩子的，真是人声鼎沸，甭提多热闹了！那个外地小伙儿一直没有说话，估计他实在受不了了，他大叫一声： 　　“大家都别吵了！都是我的错，我自个儿没看好地图，让大家跟着都生一肚子气！大家就算给我面子，都别吵了行吗？”听到他这么说，当然车上的人都不好意思再吵了，声音很快平息下来，少数人轻声嘀咕了两句，也就不说话了。但你们不要忘了，外地小伙儿的“多余的最后一句话”还没说呢： 　　“早知道北京人都是这么一群不讲理的王八蛋，我还不如不来呢！” 　　想知道事情最后的结果吗？我那天的事情没有办成。我先到派出所录了口供，然后到医院外科把头上的伤给处理了一下。我头上的伤是在混战中被售票员小姑娘用票匣子给砸的。你们可别认为我参与了他们打架，我是去劝来着。我呼吁让他们都冷静一点儿，有话好好说，有没什么大事儿，没什么必要非打个头破血流。 　　我的多余的最后一句话是这么说的：不就是售票员说话不得体吗？你们就当她是个傻X，和她计较什么！  2006-11-16 15:45:26
