title=搞笑语录
line=搞笑语录作者： 球球    推荐人：金豆豆    来源：金陵晚报  开车无难事，只怕有新人！  伤害人的东西有三种：烦恼、争吵、空的钱包。其中最伤人的是空钱包。  天塌下来你顶着，我垫着……  我就象一只趴在玻璃上的苍蝇，前途一片光明，而我却找不到出路。  谁能对俺的感情就像对人民币一样忠诚？  生是她的人，死是她的吉祥物。  你真是个地道的美人啊―只有在地道里才算美人，因为地道里没灯。  爱像圆周率，无限不循环……  琴棋书画不会，洗衣做饭嫌累。  一山不能容二虎，除非一公和一母。  水能载舟，亦能煮粥。  堕落并不可怕，可怕是当一个人堕落的时候非常清醒。  就算碗是铁的，里面没饭你吃啥？  从猴子变成人需要成千上万年，从人变回猴子只用一瓶酒。  2008-9-17 8:57:00
