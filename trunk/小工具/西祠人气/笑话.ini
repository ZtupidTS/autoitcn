title=学艺归来
line=学艺归来作者： 城市过客    推荐人：城市过客1    来源：故事会      一老俩口为使儿子有一技之长，便为儿子准备了盘缠，让其出外学艺。当他走到一条河边时，一位老农看到鱼儿在河里游来游去，自己却未带鱼网，不由感叹说：“一群好鱼儿，可惜无网撒！”他感到非常好奇，便走过去问老农：“我给你银元，你可以把刚才你说的话教给我吗？”，老农欣然同意。他学会后继续赶路。中午，他在经过了一道独木桥时，对面走来了一人，见两人一同通过桥不便相让时，随口道：“双桥易行，独木难过呀！”，他听了，觉得相当好听，便要求教他，学会后他付给对方银元，又继续赶路，当走到一个村庄时，天色已渐渐暗了下来，他就进了村去敲一农户院门想借宿一晚，这时，农户家养的狗叫了起来，主人出来开门让他进屋去，可家里的狗还叫过不停，主人生气地骂道：“老母狗你莫雌牙，雌牙我给你两钉耙。”他听了要求主人教他，主人很乐意。学会后他照常付给主人一些银元。晚上，他想：“我已学会了三件事，并且都差不多一样，明天就回去。”第二天早上，他与主人告辞后便折回。到家后，父母见他学艺归来，便煮了粥给他，他母亲端给他，可忘记拿筷子，他便随口道：“一群好鱼儿，可惜无网撒。”，他父亲听了非常高兴，以为自己的儿子学到了真本事，拿了一只筷子给他，他又随口道：“双桥易行，独木难过。”这时，他母亲在厨房里突然笑出声来，他嘴里喝着粥道：“老母狗你莫雌牙，雌牙我给你两钉耙。”气得他父亲破口大骂，当场晕倒！   2007-5-25 11:28:37
