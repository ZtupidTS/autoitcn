title=恐怖电话
line=恐怖电话作者： 司徒公子    推荐人：wnslk    来源：猪盟空间手机响起来了，在这寂静的夜里显得特别刺耳，“谁会在这个时候打电话？”刚下夜班的小燕，从挎包里摸出手机，“喂，是谁？”，没人回话，手机里传出好象电锯般的声音，“是谁啊！说话啊！”，小燕继续问，还是没人回答，电锯声依旧，“再不说话，我挂了！”小燕有点火了，“还有2天！”电话里突然传出来的恐怖的吼叫！耳朵也被震得嗡嗡得响，路灯也一闪一闪起来，半天才回过神的小燕，再听手机，对方已经挂断了电话，一看来电的号码，“5124444”，“5124444”不就是“我要你死死死死”吗？小燕试着拨过去，一直占线，小燕收好手机，匆忙跑回家。有了昨天的经历，今天这条路似乎也变得阴深恐怖起来，还是昨天晚上那个地方，手机又响起来了，低头一看，“5124444”，昨天那个个号码，小燕脸发白了，手也开始发抖，接起电话，小声的说“喂……”，依然是电锯的声音，“喂……”小燕害怕极了，“还有一天！”，电话里突如起来的吼声，“啊”，小燕一声尖叫，手机一扔，噼里啪啦得往家跑去了。半月过去了，躺在病床上的小燕看到早间报道播放了这样一条新闻，“一群犯罪嫌疑人，通过网络等方式获得被害者的手机号码和家庭住址，然后利用一个号码为“5124444”的公用磁卡电话，向被害人拨打恐怖电话，迫使被害人在惊慌中扔掉手机，他们的对象无一例外，全是年轻的女性，根据他们交代，利用这样的方式，一个月就非法获得手机16部……”。  2007-12-5 15:20:32
