title=男人九戒
line=男人九戒作者： 佚名    推荐人：骆潇潇    来源：网络男人们，在生活中应切实遵守以下戒条：1、不要和女人打赌。输给女人没面子，赢了女人也没面子。2、不要和女人斗酒。因为女人喝醉了不可爱；你喝醉了在女人眼里更不可爱。3、不要向女人倾诉恋爱史。如果你和她没有发展，你的情史会四处张扬，如果你和她有发展，你的情史会成为她要挟你的把柄。4、不要送钱给女人。钱会使好女人变坏，坏女人更坏。5、不要同女人议论其他女人。因为同性是冤家；你赞美其他女人，她会不屑一顾；你诋毁其他女人，她会同病相怜。6、不要同女人议论其他男人。因为女人一生都在研究男人，她比你更了解男人。7、不要同女人辩论。因为女人是感性动物，从来不讲道理。8、不要诱惑你所爱的女人。你会永失所爱，因为女人经不过诱惑，更不要诱惑你不爱的女人，因为你会惹火烧身。9、不要试图同时爱上两个女人。因为你会过上狼狈不堪的生活；结了婚别再去找情人，因为你会一辈子受累。    2006-7-13 15:40:30
