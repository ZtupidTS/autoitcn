title=草袋爷爷
line=草袋爷爷作者： 许永礼    推荐人：ntrd    来源：《京华时报》 ( 2006-12-02 第026版 )我们看过一部玄幻电视剧，剧中有个神秘人物，叫草袋爷爷，据说专吃小孩心肝。为此，4岁半的女儿妞妞十分惧怕这个人物，这着实解决了不少麻烦事。比如晚上睡觉前，妞妞让她妈一个接一个地讲故事，我想跟老婆说两句话都不成。我一恼，说：“妞妞你听，草袋爷爷来了，还不快睡？”妞妞立马蒙上被子，不一会儿就呼吸匀称了。妞妞看起动画片来没完没了，一盯上，谁也拉不动。但是只要拿出法宝：“宝贝听话，要不草袋爷爷该来了。”一准乖乖地该干吗干吗去了。 那天，一个朋友结婚，我去喝喜酒，折腾到半夜才回家。婚宴上只管替人忙乎了，我压根没吃饱。回到家，老婆和孩子都睡了。我溜达到厨房，嚯，饭锅里热着个大鸡腿，老婆真好！一股暖流传遍全身……“妈，我的鸡腿没了，呜……”第二天，妞妞揭开饭锅，以泪洗面。原来不是留给我的。不过我反应快：“妞妞，昨晚上草袋爷爷来了，要吃小孩心肝，我把鸡腿给他吃了，他才走。”妞妞听了，硬是把哭腔吞了回去，委屈地返身回屋，“砰”地关上门。“不就一个鸡腿吗，你至于吗？”老婆斜我一眼。“不是，草袋爷爷他……”我话没说完，老婆突然咆哮道：“编，跟我还编，你要是妞妞她爷爷我是谁？啊？”  2006-12-2 10:40:50
