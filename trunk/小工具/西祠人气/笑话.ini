title=笑话集锦[本站网友推荐]（十二）
line=笑话集锦[本站网友推荐]（十二）作者： 佚名    推荐人：storychina    来源：故事中国各国最好笑的笑话美国 两个朋友正在高尔夫球场打球，其中一个正要挥杆时，看到紧挨球场的路上来了一列长长的送葬队伍。于是他在挥了一半时停下来，脱下球帽，闭上双眼，弯下腰祈祷。他的朋友说：“哎呀，这可是我看到过的最体贴、最令人感动的事，你真是一个好人哪！”那人回答说：“是呀，我们都结婚35年了。”加拿大 美国宇航局（NASA）的宇航员上天后，很快发现圆珠笔在无重力时就写不出来。为了解决这一问题，NASA花了10年时间，120亿美元，想发明出一种笔，可以在零重力下用，可以在头朝下时写，可以在水底下、在几乎所有表面包括玻璃上写，从零下到摄氏300度时都能用。俄罗斯人用一支铅笔都解决了。 澳大利亚 一个男人去牙买加度假，他的妻子正好出差，打算第二天与他在牙买加会合。这个男人到旅馆后，决定给妻子发一封电子邮件。可是写有妻子邮箱地址的那张纸条怎么都找不到了，他只好尽力地回忆。不幸的是，他漏掉了一个字母，结果这封邮件发到了一个老传士妻子的信箱里。 这个老传教士前一天刚去世。悲伤的寡妇检查邮件时，看了一眼显示器，尖叫一声，倒在地上死了。她的家人闻声跑过来，看到屏幕上写着：最亲爱的妻子，我刚入住。每样东西都准备好了，迎接你明天的到来。爱你的丈夫。附，这里真是很热。德国 一个将军注意到，有个士兵的行为很奇怪，总是捡起能找到的任何纸张，皱皱眉头说：“不是这个。”然后把那张纸放回去。就这样过了一段时间后，将军为士兵安排了一次心理测试。心理学家得出结论，这个士兵神经错乱了。于是写了诊断，要将他开除军籍。士兵将诊断书捡起来，微笑着说：“就是这个。”瑞典 某人给医院打电话，大叫：“你们赶紧派人过来！我的妻子正在生产！” 护士说：“镇静。这是（IS THIS）她的第一个孩子吗？” “不是！这是（THIS　IS）她的丈夫！”衰老的标志1) 你出去买菜的时候，几乎所有的小偷都认识你。 2) 你坐公共汽车的时候，有时连孕妇也起身给你让座。 3) 所有办理人寿保险的推销员见到你都绕着走。 4) 你去问路的时候，你叫别人兄弟，对方却叫你叔叔。 5) 你坐在广场的雕塑前面，鸽子有时会停在你的肩膀上。 6) 以前你觉得自己没有口才，现在你可以为家里的下水道发表2个小时的演讲。 7) 看电视的时候，你突然发现葛优和赵忠祥简直就象双胞胎。 8) 你花了1个小时想起你的存折放在哪，你高兴得跳了起来，当落到地上的时候又忘了。 9) 站在十字路口等信号，可绿灯一亮却想不起来该干什么了。 10)撒完了尿拉好拉链出了厕所太阳一刺眼想不起来自己刚才尿没尿过，复又回到厕所重新演练一番撒尿程序。11)吃完晚饭冲自己老婆说道：今天晚上我就不在你这儿过夜了，我回家去了。 12)半夜起来撒完尿后找不到床在哪儿，只好敲开邻居家的门请他们帮忙把自己送上床去。 13)早晨起来后不停地在屋里走动找自己的外套，最后经老婆孩子提醒才发现穿在自己身上（感谢xlf的推荐）随便一位服务员问一位客人：“请问喝什么呢？”客人：“随便”服务员：“那吃点什么？”客人：“随便”客人：“哎，等一下，我女朋友来了；”服务员转身说到：“你女朋友不也是随便吗！”（感谢谭智燔的推荐）吹牛成性    爱吹牛的杰夫出车祸上了天堂。天使警告他在天堂不能再吹牛，杰夫狡辩道：“那是以前的事，在我死前好一段时间我就已经不吹牛了。”“噢，真的吗？”天使冷笑一声，“为什么你明明是被货车撞死的，在登记时你却写自己是被劳斯莱斯撞死的？”（感谢huahai的推荐）不懂问老师    妈妈:跟你说过多少次，不懂应该问老师。    孩子:我问过了，老师不肯说。    妈妈在什么时候？    孩子：就在昨天考试的时候。不分男女     凯思先生抓住了一名小偷，说：“你怎么偷起妇女的钱包来了？”     “别冤枉，我可不光偷妇女的，男人的我也偷。”小偷委屈地说。（感谢～喜欢你没道理～的推荐）苹果等身    高中时偶MM家离学校不远，于是每天下午上课前都要带苹果一只与我分享，这个我同桌都看在眼里。一次我和同桌开玩笑，说我和MM分手了。同桌大怒：“你这个禽兽，凭什么不要她了，你吃的苹果摞起来都比你高！”我无言以对，都说“著作等身”是用来形容科研水平高，原来“苹果等身”是用来形容感情深啊，顿悟。（感谢beibei18187的推荐）量高度    张某应电力公司之请，去给一批电线杆量高度。张某来到电力公司后看了看地上的电线杆，然后对电力公司负责人说：“你去找几个高大的人来，把电线杆竖起来，我要爬上去量。“电力公司负责人不解地问：“为什么要爬上去量，而不是在地上量呢？”张某回答说：“我要量的是高度不是长度！”（感谢冰雪的推荐）告状    农夫巡视果园，发现一个小男孩攀上了苹果树。“小捣蛋，你等着看，我要去告诉你爸爸！！”男孩抬头向上面喊道：“爹，底下有人要和你说话！”触动（儿子赖在床上不做作业）父亲对儿子说：“如果你不做作业的话，你将来就找不到好工作。”儿子说：“才不想工作呢。”父亲：“那你最好也别结婚，成家。”儿子：“才……不要结婚呢！”父亲：“那你最好也不要恋爱、不要跟姑娘接吻……”儿子：“才没工夫跟你闲扯呢――该做作业了！”学会了儿子：“今天老师教我们说‘是的，先生。’和‘不，先生。’”父亲：“你学会了吗？”儿子：“不，先生！”父亲：“管爸爸不能叫先生。”儿子：“是的，先生。”历史故事    小明老是缠着爸爸要他说历史故事给听。爸爸：“好！从前，有一只青蛙。。。”小明：“唉呀！人家要听历史故事啦！！”爸爸：“好吧，在唐朝，有一只青蛙。。。。。”匿名信    “妈妈，我今天省了100个兹罗提。”“你怎么省的？”“这很容易，你给玛丽诺斯夫卡亚太太的匿名信我没有送到邮局去，而是直接送到她手里去了。”骗吃骗喝    “我们玩动物园的游戏吧！”6岁的卡尔对妈妈说。“怎么玩呀？”“很简单，我当小猴，你当游客，喂我果冻、花生和巧克力。”（感谢林琳的推荐）余下一针   那天，我去医院继续打我的针。医生一共给我开了6针，每天两针，上午一针，下午一针。打针的小护士很漂亮，有一双动人的大眼睛。我已经被她温柔的小手钉了四针了，今天上午，我去打我的第五针。不瞒各位说，我喜欢上了她。长长的黑黑的头发，正是我喜欢的那种。白白的红润的脸蛋，让我的心都睡了。软软的话语像琴弦一样拨动了我的心扉。    我下定决心，我要把握机会，今天就要向她表白。    早上我吃了一个萝卜馅的包子就赶到了注射室。嘿，真不错，里边没别人，就小姑娘一个!我搓了搓了手，笑嘻嘻的走了进去，她抬起头看着我，诧异的目光让我自己都觉得我像个色狼。她反映得还挺快，楞了2秒后就马上拿出针头准备给我注射，我配合的脱下裤子，露出了我性感的小PP。不好，怎么一脱掉裤子觉得肚子有点受凉啊，还咕噜作响。一股气体在肚子里来回打转，逛了三圈后，它想要出去。这可怎么办啊，我的汗嗖的一下就流了出来。我咬着后槽牙，屏着呼吸，打算扛过这难受的一分钟。她轻轻的对我说：“你不要躲啊，放松一点，我要擦棉球了。”当清凉凉的棉球擦拭我的PP时，我已经不能控制我自已了，就在捉针要射的一霎那，我“扑”的一声，放了一个特响，特臭的屁！！    怎么出来的，我不记得了，反正我的恋爱还没开始就结束了，余下的那一针，我也没有勇气再去打。（感谢wu3412169的推荐）汉字对话“熊”对“能”说：“哥们儿，穷成这样了，4个熊掌全卖了？”“叵”对“区”说：“兄弟，卖假酒了吧？咋又让工商局给查封了？”“兵”对“丘”说：“踩上地雷了吧，两腿咋没了呢？”“凸”对“凹”说：“虽然咱们的外型不大一样，面积可不差啊。”“口”对“回”说：“亲爱的，都怀孕这么长时间了，咋不说一声呢？”“丑”对“妞”说：“好好的和她过吧，咱这摸样的人找个女人可不容易。”（感谢孤独的自由人的推荐）猪八戒怕洗脚    唐僧师徒经过一天的长途跋涉，终于来到一个繁华所在。当他们经过一个洗脚吧时，孙悟空对唐僧说：“师傅，走了一天了，腿也走酸了，脚也走疼了，您请我们洗个脚吧，让我们放松放松，明天也好赶路哇。”    唐僧想想说：“好吧，是该放松放松了。”     “师傅！猴哥尽出馊主意，您别听他的。”猪八戒噘着嘴说：“最好把这笔钱省下买东西吃。”    “呔！你这呆子，就知道吃！”孙悟空对猪八戒愤愤地说：“你总要跟我作对呵！”     “我就是不去。”猪八戒小声说。他害怕孙悟空烦了又揪他的猪耳朵。    “八戒！你是不是有什么......？”唐僧盯着猪八戒。    “师傅，你们都有脚，就我一个是猪蹄子，”猪八戒嗫嚅着说，“上次我让白骨精抓住，她专门要吃我的蹄子，她说猪蹄子跟熊掌一样有营养，还专门吩咐那些小妖精把我的蹄子足足洗了半个多时辰。现在一听说洗脚，我心里就害怕呀！”    “原来是这样。”孙悟空调节侃地说：“八戒，你今后不愁钱花了，你看看对面餐馆里招牌上，尽是猪蹄子，什么焦盐猪蹄，红烧猪蹄等等，如果缺钱花，你就肥蹄子洗吧洗吧卖了。”大家听完一阵大笑，疲劳全消(感谢zhouhua2006的推荐)冲动最好的惩罚    有一个大胆的老鼠，它在朋友面前说它可以和猫做朋友！    于是有一天，它跑到一家人家里去找到了一只宠物猫，老鼠对着这只猫唱：“你是我的情人，像玫瑰花一样的女人……”    睡觉的猫没有理它，于是它又唱：“我爱你，爱着你，就像老鼠爱大米……”这回猫生气了，“喵”的一声，捉起老鼠就对着它咬了下去，奄奄一息的老鼠知道自己这次死定了：“这是对冲动最好的惩罚――”（感谢woshikuxiao的推荐）一错再错    杰克看电影时，转过头去问他旁边的朋友：“你要不要跟我打赌，我敢去打那个秃子一下?”    “你打他而他不还手，我赌50元。”    杰克走到秃子后面，在他头上打了一下，然后说道：“嗨，佛斯特。”    那秃子惊诧地回过头来，答道：“你认错人了，我不是佛斯特。”    “对不起。”杰克说完便走到自己的座位，收下他朋友输给他的50元。    “你敢不敢打赌我可以再打他一次?”他问他的朋友。朋友不相信，跟他赌100元。    杰克再次走到秃子后面，又打了他头一下，然后说：“呦，别装蒜啦，佛斯特，我知道是你。”    “老兄，我已经告诉过你是认错人了。”杰克道歉后又走开了。    秃子气冲冲地换了个位置。    但是喜欢恶作剧的杰克不久便发现他坐在什么地方。他对朋友说：“你还敢不敢再赌一次，我又要去打他了。”    朋友自然不服，两人又赌了200元。    只见杰克走到秃子后面坐下，再次打了他头一下，说道：“喂，佛斯特，我终于找到你了。你知道吗?我刚才两次都把那个秃子当成你了!”    ……中途停留的优惠    我想去渡假，但拿不定主意到底是去盐湖城还是去丹佛，于是我打电话到航空公司问问机票价格。“去丹佛的机票是300美元”，热情的销售人员回答。“那，去盐湖城的呢？” “去盐湖城我们有特别的优惠，只要99美元”，她回答。“但中途要停一站。”“哪？”“在丹佛”。吝啬鬼餐会    一个声名狼藉的小气鬼终于决定要请一次客了。他在向一个朋友解释怎么找到他家时说：“你上到五楼，用你的胳膊肘按门铃。门开了后，再用你的脚把门推开。”     “为什么我要用我的肘和脚呢？”     “天哪！” 吝啬鬼回答，“你总不会空着手来吧？”两个笨贼    两个盗贼在一家旅馆偷东西。第一个说：“我听到警报响了，快跳吧！”     第二个说：“但是我们现在在第13层啊！”第一个尖叫着回敬他：“都什么时候了，还这么迷信！”最响亮、最凄厉痛苦的尖叫牙医在请求一个病人：“帮个忙好吗？你能不能尽你所能发出最响亮、最凄厉痛苦的尖叫”？ 病人说：“为什么？这次其实不算糟糕啊。” 牙医说：“现在候诊室的病人实在太多，而我不想错过4点的球赛”。得来速餐厅杰克刚结束在当地的麦当劳餐厅的培训。 当他第一次站在收银台后工作时他不免有点紧张。他的第一位顾客点了一分奶昔。 “杰克,”经理说，“记得在客人点餐前要说‘欢迎光临麦当劳’。” 第二位顾客要了一份芝士汉堡。这一回，经理又走近杰克，说：“记得问每位客人是否要薯条配餐。” 这时，一个戴着滑雪面罩的男子走进餐厅，他走到收银台钱，用枪指着杰克的脑袋说：“把钱全拿出来！” 杰克看了一眼经理，想了下，迅速回答：“请问您是要堂食还是外带？”（感谢J的推荐）  2006-7-24 13:12:49
