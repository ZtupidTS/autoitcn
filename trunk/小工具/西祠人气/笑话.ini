line=爆笑漫画《1区212》第一话作者： 口袋巧克力    推荐人：故事中国    来源：网络    热血漫画青年唐季满怀一腔激情，只身前往上海寻找自己的漫画梦。可是，可是！竟然在开往上海的火车上被通知公司倒闭了！人生中最倒霉的事莫过于此！   决定留在上海继续追梦的唐季；脾气火暴、负债累累的千金大小姐茗夕；十项全能却有语言障碍的IT精英何长天；表面贤惠实则心怀鬼胎的美丽女教师林水莹；无比自恋但是常常弄巧成拙的油画家宫平，来自不同城市的几位奇妙男女合租在了一起，还有茗夕的神秘宠物PIAPIA。宛如“天堂”一般的高级别墅“1区212”从此鸡犬不宁、搞怪不断。     男女合租的新时代传说从此开始啦！ 点击进入《1区212》第二话  2008-2-21 11:00:39
