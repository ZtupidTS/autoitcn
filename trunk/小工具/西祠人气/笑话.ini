title=[双语幽默]安眠药
line=[双语幽默]安眠药作者： 佚名    推荐人：samuelkevin    来源：www.hzszy.cnSleeping Pills    Bob was having trouble getting to sleep at night. He went to see his doctor, who prescribed some extra-strong sleeping pills.     Sunday night Bob took the pills, slept well and was awake before he heard the alarm. He took his time getting to the office, strolled in and said to his boss: "I didnt have a bit of trouble getting up this morning."     "Thats fine," roared the boss, "but where were you Monday and Tuesday?" 安眠药    鲍勃晚上失眠。他去看医生，医生给他开了一些强力安眠药。     星期天晚上鲍勃吃了药，睡得很好，在闹钟响之前就醒了过来。他到了办公室，遛达进去，对老板说：“我今天早上起床一点麻烦都没有。”     “好啊!”老板吼道，“那你星期一和星期二到哪儿去了？”  2007-5-15 14:01:46
