title=关于老婆体重的Ｎ种委婉说法
line=关于老婆体重的Ｎ种委婉说法作者： 佚名    推荐人：故事中国    来源：天涯社区     感动地：老婆，你一定要多保重啊！(当然，是保持过去的体重了，嘿嘿！)  诚恳地：你是我们家最“重”要的人物。 安慰地：其实你的腰比前年还是要细不少的。(当然，那时她怀孕了。)  感激地：老婆，你刚才走过电视时，我至少少看了三段广告。  欣赏地：你可真是个左右逢“圆”的人物啊。  若有所思地：同样的道路，我走过去，平平淡淡，了然无痕；而当你走过，踏踏实实，一步一个脚印。 实话实说地：你是个心胸宽广的人。     谦虚地：你比我有内涵。  自我批评版：我多想，就像我们初恋时一样，将你轻轻地抱起，在这里转三个优美的圆圈，可是，我已经力不从心。  传奇版：无论我掉进多深的井里，我相信你都会救起我，用你的腰带。  广告版：牙好胃口就好。你的牙真好。  指桑骂槐版：这该死的洗衣机，又把你的衣服弄缩水了。  柔情版：当你离开我，走到门口的时候，我只感觉到日月无光。 环保版：老婆，你现在在浴缸里泡澡比原来节水多了。 美学版：你脸上的皱纹越来越少了。  数学版：根据有关公式，你只要再长15公分，就符合标准体重了，所以你只是矮了点。      物理版1：老婆，你的惯性越来越大了。  物理版2：其实你的比重还是下降了。  化学版：你的同化作用总是强于异化作用。  文学版：我轻轻地按一按你的肌肤，啊，你比原来深刻多了。  文字学版：“瘦”字是“疒”字头，而你很健康。 历史版：老婆，我们相处得极为融洽，我觉得我简直就像唐玄宗一样幸福啊。  地理版：你的脖子是北极圈，你的脚腕是南极圈，当然，你知道赤道在哪。  经济学版：老婆，别乘公交车了，还是打的吧，因为的士是不按座位收钱的。 相对论版：与你相比，我是多么的渺小啊！  哲学版：凡是存在的就是合理的。万事万物皆是如此，当然也包括脂肪。  社会学版：取消布票是多么英明的决策啊！  综合版：体重的增加是物理变化；脂肪的增加是化学变化；体重计的变化是数学变化；而我对你的爱没有任何变化。                                                  2006-11-24 10:42:32
