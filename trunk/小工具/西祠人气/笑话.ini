title=不同年代结婚前说的一句话
line=不同年代结婚前说的一句话作者： 佚名    推荐人：寒颖曦    来源：网络10年代　　皇帝虽然倒了，在家里家长还是最大的　　办喜事？那是我们做父母的事，什么时候轮到做儿女的说话了？笑话！到时候你就盖头一揭，洞房花烛，然后给我们传宗接代吧。　　　　――父母如是说20年代　　新青年新风尚，流行在学堂找女学生。　　女：诶，如果我爸妈不同意咱俩的事，我就跟你私奔，你说怎么样？　　男：好啊，咱们一起参加北伐军去！30年代 　　国难当头，危亡之秋 　　男：大丈夫理当投笔从戎，报效国家，马革裹尸还，我去投军打鬼子了，不能耽误你，我走后你找个男人嫁了吧！　　女：大刚哥，我等你回来，你如果死了，我终身不嫁人！40年代 　　鬼子打完了，又开始内战…… 　　男：等到解放了全中国，建设好我们的新国家，我再风风光光娶你过门！50年代 　　革命的激情，如火的年代 　　男：嗯，感谢组织上这么关心我，派你来照顾我的生活，你还有啥要求没有？　　女：感谢组织上对我的信任，我一定好好照顾首长，为革命事业奉献终身。60年代　　新风俗，破四旧，革命婚礼革命办 　　男：四海翻腾云水怒，五州震荡风雷激。你看咱俩啥时候结婚？ 　　女：一万年太久，只争朝夕！明儿就登记算了。 70年代　　统帅爆炸了，舵手咽气了，大家都在家里打家具、生儿育女打发时间……　　女：自行车，手表，缝纫机，四十八条腿儿，一样都不能少，俺可丢不起那人！　　男：这自行车你非要凤凰的，我跑断了腿也没弄到一张票儿，你看飞鸽的行不？80年代 　　英语900句是最畅销的书，戴个眼镜冒充下知识分子就能招来不少异性的青睐…… 　　女：告诉你，你要弄不到一张大专文凭，咱俩就吹！俺爸妈可看不上工人阶级！90年代　　商品大潮在流动，人民的观念也受到强烈冲击　　男：咱们去办个婚前财产公证吧？　　女：什么？你什么意思？你是不是还留了一手？你想将来把我甩了是吧？好啊，你个陈世美，还没结婚就跟我来这一手，结婚后还不反了！告诉你，老娘还不跟你结了，你赔偿老娘青春损失费20万！ 　　男：好好好，不办了不办了行吧！00年代 　　这是个躁动的年代，这是最好的年代，这也是最坏的年代…… 　　女：预订奔驰卡迪30辆……王府饭店100桌，加上杂七杂八的，为这个婚礼我们花了差不多十万块，请柬发出去800多份，不知能收回多少礼金……唉！说你呢，你赶紧再翻翻通讯录，看还能再发多少份请柬？　　男：我正在这看Chinaren校友录呢！连小学同学的请柬都发出去了……    2007-5-11 19:06:44
