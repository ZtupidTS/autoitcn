title=你看你看领工资的脸
line=你看你看领工资的脸作者： 小雅    推荐人：nianyouchao    来源：惠州速递报到了发工资，奖金的日子。不管白领黑领、大资小资，钱都是人见人爱的。一叠钞票到手，你是什么状态？狗急跳墙型发工资前三天，就在财务部玻璃门外嗅来嗅去，发工资那天，焦燥不安地在办公室和洗手间之间走来窜来窜去．千等万等，终于以排行第一的顺序拿到工资看都不看一眼，狂奔回家，水电费、房租费、电话费、门口小店的赊欠费，一一解决。摇尾堆笑型满脸堆笑“今天发工资，这么快呀！不用数了，你们还会错吗，谢谢谢谢！”此时财务小姐在他眼里好像老板一样神圣。看见别人在核对工资：“这么认真干嘛？最多是几块钱之间的零头误差，我从来不计算。”寻个恰到好处的的时间走进洗手间，把门关紧从上马桶，赶紧把工资袋打开细数一遍。害羞斯文型低着头，羞答答时来领工资，签了名，把工资装进自已的挎包里，微斜着头面无表情走出去．逛完女人街，走遍水果市场，身上背着包，手里提着包，脖子上挂着包，牙齿还咬着两个发夹，终于回到家里．吃掉两个水果，涂好面膜，躺在沙发上开始数钱，总好像少了钱．最终决定以后上班时间多用QQ聊半小时，让那该死的老板补偿还没有买回来的香水。警惕分析型　仔细看着工资表上的名字，一笔一画地签名，回到自已的位置上，核算清单，与工资条逐一验证。有条定律：以为工资会出错时往往就会出错。天下没有哪家公司的工资财务部计算结果会和个人计算结果一致。最后无一例外地会被警惕的员工给嗅出来。然后冲回财务部义愤填膺地要求：“重新计算”  2006-10-19 11:24:44
