title=一个好老公的作息时间表……
line=一个好老公的作息时间表……作者： 佚名    推荐人：loveling    来源：网络搜集6：30 起床（起床之后，一定要吻一下正在熟睡的老婆的脸，但动作要轻，不得吵醒老婆 ）　　6：35－7：00 煅炼身体（在老婆要抱的时候，可以轻易抱上七楼；在老婆受到欺负的时候 可以以一敌十）　　7：00－7：30 做早餐（花样一定要多，面包、牛奶、鸡蛋，豆浆、油条、米粉，包子、馒头、稀饭，不得有重复）　　7：30－7：35 打开音响，叫老婆起床（一日之计在于晨，这时候的女人正是一日之中最可爱的时候，一般都会有点撒娇，叫起床时，一定要温柔，动作要轻，轻轻地搂起来）　　7：35－7：45 帮老婆穿衣服（千万要小心，如果像麦当娜一样，把小衣穿在外面的话，那你就等死吧）　　7：45－7：55 和老婆一起洗漱（有三要：要帮老婆挤好牙膏，要帮老婆放好洗脸水，要帮老婆梳头）　　7：55－8：00 摆早餐上桌（如果老婆的妆还没有化完，不得有催促之声）　　8：00－8：30 吃早餐（要能做回收站，老婆要吃的你少吃，老婆不吃的你全吃，不得浪费）　　8：30－9：00 送老婆上班（有汽车的开汽车，没汽车的打计程车，绝不能让老婆挤公车）　　9：00--12：00 上班（努力工作，有事做要做，没事做找出事也要做）　　12：00－12：10 打电话给老婆（问老婆上午过得怎幺样，中午要吃什幺东西……这个不用教了？）　　12：10－12：40 吃工作餐（记住，一定要吃工作餐，不得吃别的东东，就算吃了别的东东，价格也不可以超过5元）　　12：40－13：00 小憩片刻（为了下午更好的工作，一定要小栖，不得在公司四处看小mm）　　13：00－17：30 努力工作（不努力工作怎幺养老婆？）   　17：30－18：00 接老婆下班（一定要准时，不得让老婆久等）　　18：00－19：00 陪老婆逛街（逛街是男人的必修课，每天必修。其间，老婆要买什幺东西，一定要大方，不得有嫌贵不买之行为，如果老婆不买什幺东西，一定要买东西送给老婆）　　19：00－20：00 吃饭（一定要下馆子，点老婆最喜欢吃的菜。除非你有四星级厨师的水平 ，那就在家里做饭吃）　　20：00－20：30 散步回家（手不能停--帮老婆拿东西；嘴不能停--给老婆说笑话；眼不能停--时刻注意四周是否有危险）　　20：30－22：00 陪老婆（老婆要看电视，不得换台；老婆要聊天，不得不理）　　22：00－22：20 洗澡（为节约用水，一定要和老婆一起洗，帮老婆搓背）　　22：20 睡觉（被子要先铺好，老婆要抱好，不得比老婆先睡着）  2006-8-30 7:21:58
