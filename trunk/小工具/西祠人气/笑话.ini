title=动物真实语录
line=动物真实语录作者： 佚名    推荐人：寒颖曦    来源：网络蜜蜂：这世界上贪占别人的“甜头”的人实在是太多了，我是不得已才配备这杆“枪”的。 羊：同胞们，请注意，当一匹狼向你大谈仁义道德时，它肯定是要参加竞选了。 蛇：明知我是冷血动物，还妄想用温情来感化我，不给点教训怎么行？ 老鼠：己所不欲，勿施于人。人们厌恶欺骗，为什么却要在我等出没的地方布上老鼠夹呢？ 臭虫：我抗议，我要控告，你们人那么看重自己的名声，为啥给我取这么个臭烘烘的名字？ 金丝雀：我的身价嘛，你从笼子的装饰上就可以看得出来的。 猫头鹰：要是凭发言来评先进，我这一辈子怕是与先进无缘了。 蜈蚣：数数我有多少条腿吧，马才四条腿，我就不信它能跑得过我。 蜗牛：我最反感高速公路，你们算过没有，那上面每天得发生多少起交通事故！ 乌鸦：人最虚伪最脆弱，自己心虚，却怪我这张嘴不吉利。 猪：甘于被人喂养的下场是：谁先肥起来谁倒霉。 老虎：谁说我威风八面，我的皮常常被人拿去做大旗呢！ 蚊子：人最爱唱高调，口口声声讲奉献，我才吸了他们那么一丁点儿血，他们就不干了。 狐狸：我是骗过乌鸦口里的肉，可是说到底，真正骗了乌鸦的是它自己的虚荣心。 马：谁说先有伯乐后有千里马？千里马是靠自己跑出来的，不是靠伯乐封出来的。 狗：守了一辈子的门，得出一个经验：陌生人献给你的殷勤里，往往包藏祸心。 黄鼠狼：都怪我手下的那些鸡，眼看着我腐败下去，没有一个站出来勇敢地监督我。啄木鸟：我虽然也是全靠一张嘴来工作，但我可以自豪地说，我从来没有说过一句空话。 蜘蛛：守好这张“网”，咱一辈子就吃喝不愁了。 狗：猫失职，才让我改行来抓耗子。 鱼：明明知道有人在垂钓，仍然免不了接二连三地上钩。唉，究竟是什么蒙蔽了我们鱼的心灵呢？   2006-6-24 20:35:12
