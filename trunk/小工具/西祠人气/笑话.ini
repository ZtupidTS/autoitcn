title=笑话与人类生活
line=笑话与人类生活作者： 佚名    推荐人：寒颖曦    来源：网络钥匙 一把坚实的大锁挂在大门上，一根铁杆费了九牛二虎之力，还是无法将它撬开。钥匙来了，他瘦小的身子钻进锁孔，只轻轻一转，大锁就“啪”地一声打开了。铁杆奇怪地问：“为什麽我费了那麽大力气也打不开，而你却轻而易举地就把它打开了呢？”　　钥匙说：“因为我最了解他的心。”（每个人的心，都像上了锁的大门，任你再粗的铁棒也撬不开。唯有关怀，才能把自己变成一只细腻的钥匙，进入别人的心中，了解别人。 经济学家 有两个经济学家在马路上散步，便讨论经济问题，忽然，经济学家甲看见了一堆狗屎，思索着对经济学家乙说：你吃了这堆狗屎吧，我给你100万块钱。乙经济学家犹豫了一会儿，但是还是经受不住诱惑，吃了那堆狗屎，当然，作为条件，甲经济学家给了他100万块钱。过了一会儿，乙经济学家也看见了一堆狗屎，就对甲经济学家说：你吃了这堆狗屎吧，我也给你100万块钱。甲经济学家犹豫了一会儿，但是还是经受不住诱惑，吃了那堆狗屎，当然，作为条件，乙经济学家把甲给他的100万还了回去。 故事还没有完，走着走着，乙经济学家忽然缓过神来了，对甲说：不对啊，我们谁也没有挣到钱，却吃了两堆狗屎……甲也缓过神了，思考了一会儿说：可是，我们创造了200万的GDP啊！ 第一名 毕业典礼上，校长宣布全年级第一名的同学上台领奖，可是连续叫了好几声之後，那位学生才慢慢的走上台。後来，老师问那位学生说：“怎麽了？是不是生病了？还是没听清楚？”学生答：“不是的，我是怕其他同学没听清楚。” (名与利是多少人的捆绑、多少人的心结？我们被教育要争气、要出头，但是争气出头的，不过是少数人，沉默的大众毕竟还多数。想一想，有那麽多人都和你我一样，不也是很兴奋的一件事吗？） 理由充份 一辆载满乘客的公共汽车沿着下坡路快速前进着，有一个人在後面紧紧地追赶着这辆车子。一个乘客从车窗中伸出头来对追车子的人说：“老兄！算啦，你追不上的！”“我必须追上它，”这人气喘吁吁地说：“我是这辆车的司机”    (有些人必须非常认真努力，因为不这样的话，後果就十分悲惨了！然而也正因为必须全力以赴，潜在的本能和不为人知的特质终将充份展现出来。） 原来如此甲：「新搬来的邻居好可恶，昨天晚上三更半夜、夜深人静之时然跑来猛按我家的门铃。」乙：「的确可恶！你有没有马上报警？」 甲：「没有，我当他们是疯子，继续吹我的小喇叭。」 （事出必有因，如果能先看到自己的不是，答案就会不一样在你面对冲突和争执时，先想一想是否心中有亏，或许很快就能释怀了。） 误会 某日，张三在山间小路开车，正当他悠哉地欣赏美丽风景时，突然迎面开来一辆货车，而且满囗黑牙的司机还摇下窗户对他大骂一声：“猪”。张三越想越纳闷，也越想越气，於是他也摇下车窗回头大骂：“你才是猪！” 才刚骂完，他便迎头撞上一群过马路的猪。（不要错误的诠释别人的好意，那只会让自己吃亏，并且使别人受辱。在不明所以之前，先学会按捺情绪，耐心观察，以免事後生发悔意。） 後生可畏小男孩问爸爸：“是不是做父亲的总比做儿子的知道得多？” 爸爸回答：“当然啦！” 小男孩问：“电灯是谁发明的？” 爸爸回答：“是爱迪生。” 小男孩又问：“那爱迪生的爸爸怎麽没有发明电灯？” （很奇怪，喜欢倚老卖老的人，特别容易栽跟斗。权威往往只是一个经不起考验的空壳子，尤其在现今这个多元开放的时代。） 不必紧张 小明洗澡时不小心吞下一小块肥皂，他的妈妈慌慌张张地打电话向家庭医生求助。 医生说：“我现在还有几个病人在，可能要半小时後才能赶过去。”小明妈妈说：“在你来之前，我该做甚麽？” 医生说：“给小明喝一杯白开水，然後用力跳一跳，你就可以让小明用嘴巴吹泡泡消磨时间了。” （Takeiteasy!放轻松些，生活何必太紧张？事情既然已经发生了，何不坦然自在的面对。担心不如宽心，穷紧张不如穷开心。）     2006-6-15 18:16:16
