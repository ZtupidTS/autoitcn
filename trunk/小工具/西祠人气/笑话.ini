title=军营逸事
line=军营逸事作者： 月格    推荐人：beibei18187    来源：21社区1. 连史教育     新兵连集训结束，被分配到某部赫赫有名的『硬骨头7连』。在正式接受艰苦的全训之前，要对新兵蛋子上一堂『连史教育』课，让新兵了解该连队曾经的昏黄。集合整队，按顺序进入连队荣誉室。室内周围墙上挂着很多连队获得的奖旗、奖状，象征着曾经的辉煌和荣誉。正中间挂着一面千疮百孔，已经失色的红旗，原来是该连的连旗。    由指导员给大家讲了连队从建立到成长的过程，在抗日、解放战争中参加过的各个战役中连队的经典战例和发挥的重要意义，列举了很多老前辈在战斗中舍身牺牲、立下赫赫战功的英雄事迹。在『连史教育』课即将结束时，要对我连在曾经战斗中英勇牺牲的前辈默哀三分钟，就在大家怀着对英雄无比敬仰和缅怀的心情默哀时。    忽然，不知哪位强人战友没憋住，放了一个响亮的P，在静静的荣誉室里不亚于发射了一颗『氢弹、原子弹』。也不知是哪位憋不住要笑的战友又发出第一声大笑，引得整个原本肃穆庄重的现场一片笑声。连首长面对这种场景，哭笑不得，尴尬至极，本想制止，恐难以平复，最后骂了一句：他妈的这帮混蛋，都给我滚出去。    事后，调查出了那个放P的强人，挨了一顿狠批。2.苹果烂了     我所在的部队为了活跃军营文化生活，成立一个业余演出队。成员大多是从基层文艺骨干中严格筛选上来的。业余时间组织排练一些小节目在俱乐部为官兵演出。    一次要排练一档新节目，舞蹈兼独唱演员老猫选了一首当时常宽唱的歌『苹果熟了』，原本有一个多月的排练时间（由于都是业余选手，还是在业务时间排练），正赶上上级领导来视察，并且来去匆匆，第二天早上就走。所以演出安排在视察团来的当晚，为了让首长欣赏一下部队的文化生活，给本部露露脸。演出时由于排练仓促，老猫的歌儿又是新歌，自然乐队和老猫配合不是很默契。当报幕员上台报幕：下面请听独唱『苹果熟了』，演唱者老猫。前奏开始，老猫紧张的来到台前，深深地鞠躬。唱着唱着感觉节奏没跟上，原本有些紧张，这节奏再串了，就更紧张了。    突然声音没了，忘词了，乐队还在伴奏，这老猫在台上可是不知如何是好了，本来舞台经验就少。台下开始起哄，哨音、嘘声不断，这时，乐队伴奏停了。俱乐部礼堂安静了一些，不知谁喊了一声：什么苹果熟了，苹果烂了吧！引得一片哄堂大笑。老猫顿时拿起麦克风说：『我说今天怎么唱得不对味儿，原来是苹果烂了，既然烂了，咱就不唱了，下面给大家演唱一首《原来的我》，希望大家喜欢』。尴尬解除了，演出正常进行。别说老猫还是很机智的，可老猫的这次烂场，成了一段时间战友们茶余饭后的笑谈。3.馋猫遇到耗子     新兵集训的时候，每天的伙食很不错，大米白面管够吃，中午还有四个炒菜。    炊事班相对来讲吃的要比连下的战友好得多，『近水楼前先得月』嘛！往往要截取一些排骨、瘦肉等自己享用。当然，连队的文书、通信员也可以沾些光，偶尔馋虫来了就到炊事班解解馋，拿着炖好的排骨到炊事班储藏室蘸着酱油吃，味道真得好极了。    通常连队买酱油都要一坛一坛的买来，然后再装到方便使用的酱油瓶里。为了吃着方便，省得麻烦，炊事班这帮家伙吃肉蘸酱油根本不从坛子里往外倒，直接用肉蘸着吃。    有一天接近午饭时我和通信员来到炊事班，班长很有眼力件，细小工作很主动。把我们领到储藏室，拿出一块刚煮好的猪排，让我们享用（包括炊事班的弟兄在内）。恰逢坛子里的酱油不多了，可能是见底儿了，直接蘸已经够不着了，炊事班的小王就找来一个大号的碗，搬起坛子倒酱油，一边倒着已经有馋猫蘸着酱油吃起来了，那吃相如饕餮一般。倒着倒着呼拉倒出个有30厘米长的东西，大家不知是什么？仔细辨认后，哇哇哇……原来是一支大老鼠，被酱油腌制的胖乎乎的。当时的反应除了呕吐不知还能有什么。    『一朝被蛇咬，十年怕井绳』，从此，我和通信员再木有到炊事班找这样的特殊享受。   2006-7-13 9:57:04
