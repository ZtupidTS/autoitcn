line=男女能量守恒定律作者： 佚名    推荐人：zjwylxw    来源：网摘婚前男人千方百计寻找各种借口打电话给女人聊天套近乎，约她出来；婚后女人翻阅每一页电话簿，打遍亲朋好友的电话，寻找男人下落，催他回来。 婚前男人总是手捧一束玫瑰花，笑容可掬地站在门外恭候女人出门；婚后女人总是倚在摆放着四菜一汤的桌旁，心事重重地守候男人进门。婚前男人空腹一天也能把充足了气的煤气罐扛上位于十层楼的女人家里，脸不红气不喘，似乎这只是小菜一碟；婚后女人辛辛苦苦做好一桌饭菜，男人吃饱喝足后，面对小小碗碟也显得无能为力，大腹便便歪在沙发里，而且还一个劲儿直喊累得够呛。婚前女人一不开心就对男人叫：“你给我走，我不想再见到你!”婚后女人一发怒便对男人喊：“你给我回来，我不许你再出去了!” 婚前的男人像一个忠诚的侍卫，手提大袋小袋零食紧随女人满街逛；婚后的女人像一个忠心的保姆，怀抱婴儿，斜挎背包，紧追男人的背影，一路小跑。 婚前男人总是跑遍大街小巷给女人买精致的发夹；婚后女人总是三天两头给男人买耐磨的袜子。 婚前女人是男人的情人加小妹；婚后男人是女人的丈夫加儿子。 婚前男人不吃醋女人心惊肉跳；婚后女人不吃醋男人手舞足蹈。 婚前女人买时装男人都不会皱眉；婚后男人买白菜女人也要核对账目。  2008-3-9 23:26:25
