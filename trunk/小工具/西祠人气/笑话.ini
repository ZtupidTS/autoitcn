title=智退债主
line=智退债主作者： 陈强    推荐人：lanchangz    来源：古今幽默    张三做生意亏了本儿，欠了一屁股债。这天,十多个债主好像约好了似的，纷纷赶到他家讨要，把他堵在屋里。仅有的几条凳子上坐满了人，晚来一步的就干脆蹲在门外。偏偏张三这天有件急事非办不可，他好话说尽，要求在缓些日子，人们就是不肯挪动一步。张三灵机一动，去到门外，对蹲在地上的王五悄悄地说:“老弟，今天委屈你了，无论如何明天早点儿来……”    王五以为他打算瞒着众人，明天先把自己的钱还上，于是进屋劝大家：“一文钱逼死英雄好汉，割了他的头，也是流血不流钱啊！诸位就宽限他几天吧。”众人见他这么说，也好摇摇头离开了。    第二天。王五刚起床就兴冲冲地往张三家跑，果然谁也没他来的早。满心希望张三拿钱还他时，张三却搓着双手，满脸推笑地说：“昨天看你蹲在外面，心里太过意不去。今天没说的，屋里这张最好的凳子就是你的了！”  2007-3-7 17:33:12
