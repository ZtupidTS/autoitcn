title=阿灵看医生
line=阿灵看医生作者： 鹤翎    推荐人：鹤翎    来源：世界华文女作家微型小说选    阿灵看医生爱挂急诊，看到电子显示屏显出自已的就医号码，便急急地赶去急急地敲门，好像只有她才懂得对病人来讲时间就是生命的道理。    这天，她赶到就医房间稳稳神才敲门，因为她很不舒爽不敢喘大气。    “请进。”是中国人口音。进得门内，见医生胸卡上果然标明是中国医生。    “阿灵小姐请坐。”中国医生手里拿着护士递进来的阿灵的挂号卡。看着阿灵温和地说。    “谢谢。”阿灵客气地坐下。    “哪里不舒服？”医生好像知道阿灵的急性子。分秒必争地问她。    “我一疼。”阿灵不爽地回答。    “哦？一疼是哪里？指一指。”医生不解地说。    “一就是腰啦。这里喽。”阿灵手放在右腰部。    医生“扑吃”乐了。觉得这小女子还挺有意思的，笑说：“还有心思顽皮呢，看样子没什么问题，回去吧。”    阿灵急了，说：“还没给我看病呐。”    医生不急不恼地说：“你还知道急？还一疼。”    阿灵急忙解释：“咳，你不是中国医生吗？我去到中国旅游，中国人告诉我一就是腰（幺），腰（幺）就是一。我怕说腰会麻烦耽误时间，谁料到说一才浪费口舌了(liao)了(la)。”    “开玩笑啦。手放平，先给你测血压。”    ……    医生查完有关项目说：“我介绍你去看妇科，我们这里看不了妇科。我给你写一封信，看专家吧。”医生说着话，手在电脑键盘上跳动，变魔术一般，眨眼间拿出打印好的信交给阿灵说：“你拿着这一封信到护士服务处去，等待护士安排吧。”    “这就完了？”阿灵怀疑地问。    “完了。”医生肯定地说：“下一步由护士安排。”    无奈，阿灵来到护士服务处，递上医生创造的杰作。护士看了看，又在键盘上一阵噼哩叭啦，三秒钟未到就对阿灵说：“你先到外面等着叫号吧。”    “还要等？”阿灵有些后悔看医生，折腾这么久还不知道疼痛原因。    “是的，要等，我们正在和梅手妇科医院的专家联系。”    阿灵无奈，又坐到外面，等待电子显示屏显示她的号码。    过了两刻钟，终于又叫阿灵了，阿灵三步并做两步奔过去。护士在医生的杰作上添一些内容交给阿灵说：“你二十五天以后的第一个星期一上午十点二十分，拿着这封信到梅手妇科医院检查。”    “啊？！有没有搞错？”阿灵瞪大眼晴说：“那么久才给我检查？我岂不要疼死？”    小护士平平静静地说：“看病的人很多，人家安排这样的，这已经是很快了(liao)了(la)。”    “这不是是草煎人命咩？ ”阿灵气愤得不知道说什么才好。 “如果你着急的话，我给你介绍一家私人医院吧，我帮你联系联系。”小护士很善解人意地说。    阿灵正不想在政府医院里转了，恨恨地说：“我看私人医生，就麻烦你帮我联系吧。”    小护士拿过一个册子，一边翻一边用英语打起电话来。不一会儿，放下电话，用英语写一封信交给阿灵说：“这一家可以马上给你检查，不过，医药费会很贵的耶。”    阿灵这时候是叫天天不应，叫地地不灵，只好叫个德士来向那家私人医院驰去……    阿灵回到家时已疲惫不堪，老公早已放工回家了。阿灵气怵怵向老公述说这一天看医生的经历。老公安慰着她，并给她讲一些比她还不愉快的事，告诉她这里到政府医院看医生就是这样的。    老公说：“我们公司的会计安妮，吃饭不消化去政府医院看医生，结果安排她第八周的拜五去检查。她等啊，等啊，度日如年啊。好不容易等到这一天，她已经腹胀如鼓像怀胎二十四个月且是三胞胎一般。她挪挪挣挣来到医院。医主看了看，要她在外面等着叫号照相。她等啊，等啊，好不容易等到叫她的号，照了相。医生给他一个信封，告诉她回去等结果。她又是等啊，等啊，十几天过去了，终于通知她去拿结果。可怜的安妮，这时候已经满腹是水，要四个人抬一个担架才把她弄到医院去耶。”    “谢天谢地你老婆聪明没耐性，看了私人医生。叫我那么长久地等啊，等啊，等到要我检查的日子，你可能会守着植物人度过以后的日子了(liao)了(la)。”阿灵有些自鸣得意。    “老婆，植物人还能和人争空气呐，有人等到空气都要不成了耶。”老公说：“我有个和我一起工作过的新加坡朋友，咽喉疼痛去看医生，结果安排他第六星期的拜五去检查。他等啊，等啊，如饥似渴地给日历扒皮。他等到咽不下饭，等到喝水都难，等到吸不进一丝空气也吐不出半粒二氧化碳分子。当家里人等到通知他去检查的信息时，他托梦给家里人说，己经在阴医学院快毕业，自我医治多时了。说阳间的医院不是给他医病的，是害他的法场而己。”    “我明白了一个问题。”阿灵豁然开朗地说：“这里的本地人脾气都那么好有耐性，都是政府医院的功绩耶。”    “哦？”老公未解。    “这里的医院让病人一而再，再而三地等啊，等啊，不就是在磨炼他们的意志嘛。这里的医院不是救死扶伤的场所耶。”    “是什么？”    “是暴躁脾气改造所。”    “那我老婆经过今天的改造还会像急猴咩？”老公调侃道。    “现在是棉羊啦，不过改造得不彻底，况且猴子是冥顽不化的。”阿灵一头扎进老公怀里“咩……”    两个人笑作一团。   2007-6-22 22:57:19
