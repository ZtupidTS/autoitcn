title=女孩和女人的区别
line=女孩和女人的区别作者： 佚名    推荐人：鱼心    来源：好象是哪个网站的，忘记了一、你只须用十块买一支棒棒糖就哄到一个女仔好开心；但是你至少须要十万买一粒钻石才可以打动一个女人的心。二、如果你同时同十个女孩子一齐玩，人家会说你好有爱心；但如果你同时同二个女人在一齐，人家会说你好花心。三、女孩子只会越大越靓；女人只会越老越丑。四、你同女孩子识三日之后，就可以抱住她一齐去玩，回家的时候还可以亲一下她和她讲byebye；但你可能在识一个女人三个月后，连碰下她的手都要经过同意。五、女孩子只会关心你是否真对她好；女人就除此之外，还会问你一个月赚多少，房子有几栋，车子的牌子。六、看到你同另一个女孩子在一起，女孩子会好高兴和她做朋友；看到你同另一个女人走在一起，女人会给你一巴掌。七、对女孩子， 你最多需要讲你好乖，好可爱等肺腑之言；对于女人，你则需要讲“我爱你一生一世”等等恶心虚伪的话。八、女孩子晚上睡觉只要一只小熊陪就可以了;女人晚上睡觉则须你陪。九、女孩子的心好容易了解；要了解一个女人的心，那比筑一个连结中国同美国之间的四线道跨海大桥还要难。十、你可以踏三轮车搭一个女孩子去兜风；但是你却起码需要一辆摩托才可以载一个女人出去。十一、你只要有一颗爱心就可以同一个女孩子在一起；但是同女人在一起，你还必须加带一颗伟哥。十二、同女孩子的身高差越少，你越受女孩子的欢迎；同女人的身高差越多，你越受女人欢迎。  2006-5-9 6:59:19
