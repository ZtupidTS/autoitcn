title=某公司形象“菜单”
line=某公司形象“菜单”作者： 职　场    推荐人：zjwylxw    来源：网摘某公司为体现公司酷毙、帅呆的社会形象，对公司员工着装仪表、待人接物作如下规定，请全体员工参照执行。 　　一、男员工周一到周四必须穿正装，即西装或唐装。 　　特别注意： 　　西装后开气必须剪开，否则有暗袋之嫌；袖口商标必须剪除，否则有民工之嫌；领带夹必须使用不会褪色的，否则有乡镇企业家之嫌；棉毛衫裤不得从袖口或裤脚管露出，否则有体虚肾亏之嫌；唐装不得使用黑色纱绸材料，否则有汉奸、土匪之嫌；颜色不得使用红底黑福字，这与我公司行政级别不符。 　　另：男士被发现前门未关好的，每次罚款5元。 　　二、女员工周一到周四必须穿套装，裙子、裤子皆可。但请注意： 　　服装尺寸不得过紧．否则关键部位曲线过于明显，将极大影响男员工工作效率，如实在有天生身材魔鬼、无法遮掩的，将调证券事务部负责向监管机构汇报工作；衬衫纽扣只能解开一到两个，要解开三个及以上的需报行政管理部和人力资源部。如第一颗纽扣低于下巴20厘米以上的，必须同时系上长不少于100厘米、宽不少于80厘米的胸巾；裙子长度不得少于20厘米(臀部肥大者可酌情增加)。 　　三、周五可以随便穿着，休闲为主。但以下服装禁止：军装、警服――不管你哪里搞来的，反正不许吓着其他员工；哈韩哈日的肥裤之类――日语、韩语达到国家专业八级者例外；麻袋片――人力资源部将发放特种生活补贴每月一元：透视装――为避免公司其他员工用眼过于费劲，请上班时寄放总台。 　　四、对发型原则上不做规定，但请注意以下几项：秃顶者不许涂发蜡；长发者不许在发间伴杂草茎、碎叶等；使用摩丝不许过量，如果因此导致损坏公司墙面、撞碎玻璃等事故，必须照价赔偿。 　　五、化妆问题： 　　不得染发(白发染黑者除外)； 　　不得使用含有进口牛脂、羊毛素等成分的化妆品，安全生产第一； 　　不得使用假睫毛，否则领导无法从你眼神中判断你的思想； 　　不得使用劣质粉底，否则公司电脑键盘容易因粉尘引起短路； 　　不得使用劣质唇膏，要体会清洁阿姨洗茶杯的艰辛。 　　六、仪容： 　　领导在时应保持微笑，以表示工作愉快、干劲十足； 　　同事在时应保持微笑，以表示合作顺利、互相支持； 　　上级来时应保持微笑，以免被人看出不耐烦或讨厌的情绪； 　　客户来时应保持微笑，一直到货款进帐为止； 　　财税审计人员来时应保持微笑，绝对不能显出心虚； 　　新闻媒体来时应保持微笑，以显示公司空前团结和经营良好； 　　用餐时应神情急促，表示将马上重新投入工作； 　　下班时应眉头紧锁，表示回家后仍将考虑工作。   2008-7-1 18:08:03
