title=日本人最不爱听的五则笑话
line=日本人最不爱听的五则笑话作者： 佚名    推荐人：骆潇潇    来源：网络1、四个外科医生围坐在一起，谈论他们喜欢为何种人做手术。 第一个医生说 我最喜欢为图书管理员做手术。当你打开他们的身体时，里面的一切东西都是按字母顺序排列的。 第二个医生说 我最喜欢为会计做手术。当你打开他们的身体时，一切都是按 数字顺序排列的。第三个医生说 我最喜欢为电工做手术。当你找开他们的身体时，一切都是用 颜色做代号的。第四个医生说 我最喜欢为日本人做手术。其它三个医生面面相觑，表示怀疑，其中一个问什么。第四个医生说 因为他们没有心肝，没有脊骨，且屁股和头可以相交换。2、一个人给日本人商人打电话说 "我找太郎先生。" 接线员说 "对不起，他上周去世了。"第二天，这个人又一次打电话，想跟太郎谈一谈。这次接线员有点厌烦，说 "我一直在告诉您他上周去世了。您为什么还要打电话呢？"那个人说 "因为我就是喜欢听这件事。"3、一个日本人在中国一家饭店里吃饭。当侍者端上一盘龙虾后，日本人问道 “请问你们怎样处理吃剩的虾壳？”“当然是倒掉啦。”侍者道。“NO！NO！NO！”日本人摇摇头说，“在我们日本，吃剩的虾壳就送进工厂里，做成虾饼，然后再卖到你们中国。”一会儿，侍者又端上了一盘水果，日本人指着其中一个柠檬又问 “请问你们怎样处理吃剩的柠檬皮？”“当然是倒掉啦。”侍者道。“NO！NO！NO！”日本人摇摇头说，“在我们日本，吃剩的柠檬皮就送进工厂里，做成果珍，然后再卖到你们中国。”结帐的时候，日本人一边嚼着口香糖，一边笑着问侍 “请问你们怎样处理吃剩的口香糖？”“当然是吐掉啦。”侍者道。 “NO！NO！NO！”日本人摇摇头，得意的说，“在我们日本，嚼过的口香糖就送进工厂里，做成套套，然后再卖到你们中国。”侍者不耐烦的问道 “那你知道在我们中国，如何处理用过的套套吗？”“当然是扔掉啦。”日本人道。侍者摇摇头说 “NO！NO！NO！在我们中国，用过的套套就送进工厂里，做成口香糖，然后再卖到你们日本。”4、通往芝加哥机场的公路上行驶着一辆出租车，车上乘坐着一个日本游客。这时，一辆出租车超了过去，日本人喊道  "瞧，丰田！日本制造！多快呀！"过了一会儿，又一辆出租车超了过去。"看，尼桑！是日本制造！太快啦！"又一辆出租车超了过去。 "嗨！是三菱！日本制造！快极啦！"出租车司机是百分之百的美国人，看见那么多日本车超过自己的美国车，加上那个日本人张狂的语言，不免有些恼火。出租车驶入机场停车场，这时，又一辆出租车超了过去。 "是本田！日本制造！快极啦！没治啦！"出租车司机停下车，没好气儿地指了指计价器，说道 "1500美金。""这么近就要1500美金？！" "计价器！日本制造！快极啦！没治啦！"5、有一架飞机上面坐有一美国人一个德国人一个日本人和一个中国人，飞机飞到一半突然没油了，机长宣布必须有一人跳机以减轻重量，于是那美国人就发挥其个人英雄主义精神走到飞机舱口高呼一声 美利坚和众国万岁！！然后就跳下去了！飞机继续飞.....这时机长又宣布 重量还是太重了，还的跳下去一个人！于是德国人就站出来，走到飞机舱口，高呼一声 德意志帝国万岁！也跟着跳了下去！飞机继续飞..... 这时机长又宣布说 不行，还是重了，必须再跳下去一个人！中国人看了日本人一眼，站起来走到了飞机舱口，日本人赶紧走过来紧紧握住中国人的手 好兄弟，我不会忘了你的！中国人高呼一声 中华人民共和国万岁！！ 接着一脚把日本人给踹下去了！！......  2006-7-4 16:56:45
