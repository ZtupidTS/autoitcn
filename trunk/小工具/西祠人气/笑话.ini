title=中国股市的最新救市政策
line=中国股市的最新救市政策作者： 佚名    推荐人：陈小群    来源：网络    鉴于近期股市大幅下锉，本会紧急通知各证券公司严格做好以下几项工作，以维护证券市场的稳定、保护投资者根本利益：  　　1、各券商营业厅周边，特别是高层营业厅，应在周边5米的范围铺设充气垫，以免情绪不稳的投资者坠楼；  　　2、各营业厅应安排专人、专柜发放速效救心丸，并视行情波动情况动态发放，宁滥勿缺；  　　3、各券商应按股票帐户一户一盆的原则，做到让每个散户投资者“有血就吐，有血必吐，有盆可接，不够再发”；  　　4、各营业厅应根据自身情况定制3―5个假人供股民发泄，具体假人特点及姓名可根据实际情况自定，但一定要与股民决策；  　　5、各营业厅应开放墙壁、柱头等留言空间，以便让广大股民在跌停期间加强文化交流与学习，如吟诗、作画、到此一游、绝笔五律等，加强互动，让广大投资者“穷得开心，输得放心！）    2008-3-24 20:38:53
