title=让老师气昏的总结
line=让老师气昏的总结作者： 佚名    推荐人：messy325    来源：网络    匆匆，太匆匆，时间真是跑的比兔子还快，大一穿着土不拉叽的绿军装在太阳下暴晒的情景还历历在目，转眼就到了大四。回想四年走过的路，感到收获不小，这四年没有白过，现总结如下。    政治上我积极向党组织靠拢。我多次以书面或口头的形式向班上的唯一的党员、团支书李小花同学汇报我的思想。尽管她一直恶意的认为我是心怀不轨，是在追求她，从而拒绝我的单独约会，对我交给她的书面汇报材料看也不看，随手就把它丢在风里。天地良心，从内心上讲，我确实对李小花怀有好感，但我绝不会把个人的伟大信仰和儿女私情搅和在一起。尽管我的追求一次次遭受打击，但丝毫也动摇不了我加入共产党的信念。    我为人正直谦逊。路见不平拔刀相助。我在家里的时候，看到一只大公鸡老是欺负小母鸡，几次想爬到小母鸡的背上，还用嘴拼命的啄小母鸡浅浅的、鲜红的鸡冠，这不是以强凌弱么，我气坏了，拿起一把锄头把公鸡砸了个粉碎性骨折。还有一次在学校里，深夜3点上网查资料回宿舍，在距宿舍不远的树丛里传来一个女生哼哼唧唧的痛苦的声音，我想也没想就跑过去，发现一个男生骑在女生身上，岂有此理，深更半夜把我们的女生抓出来打，还有王法么？我当时就把那男的打的昏了过去，把那楚楚动人的、衣衫不整的小女生挽救出来。尽管事后我出了4000多元的医疗费，但我一直认为这值得，我还时常为自己的这种英雄气慨所感动。还有关于学校食堂里吃出苍蝇，学校乱收教材费等问题在电视、报纸上曝光，都是我举报的。尽管没有人来嘉奖我，但是我觉得做人就要做一个正直的人。    我待人热情。上次李小花的爸爸来学校，是我事先打听到消息把他从火车站接到学校来的。我看到她父亲没地方住，就主动要把自己的床位腾出来，虽然李小花没有接受我的好意，但我待人热情的信条一直没有改变，我深信，只要人人都献出一点爱，这世界就会变成美丽的人间。    我乐于助人。为了帮助经济困难的同学，我把我打扫教室、寝室的机会让了出来，以出钱的方式包给了班上一位特困生，这远比光捐钱给他好得多，即顾全了该位特困生的面子，有培养了他自食其力的观念。    我热爱所学的中文专业，努力培养自己深厚的文学功底。四年来，我在网吧的电脑上没日没夜的观看碟片12000多张，对世界影视艺术有了全面的了解。我还熟读金庸、古龙、温瑞安、梁羽生等现代知名文学家的作品，达到了到背如流的地步。为了提高自己的观察能力，我特意买了一架望远镜，暗中观察对面那栋楼的女生的生活情况。我的这些积累极大的提高了我的文学修养和写作水平，我曾在课桌上、厕所的面板上、寝室的墙上发表诗歌、散文、小说、顺口溜等各类文学作品300多篇。    为了全面提高自己的素质，以适应社会的需要，我自学了麻将、扑克、桌球、跳舞、喝酒等现代社会需要的必杀技，简直到了炉火纯青的地步。我也从这些技艺中尝到了甜头，基本上能养活我自己了。去年元旦，我没有回家，仅两天功夫，我就靠麻将挣回了一年的学费外加三个月生活费。我爱好音乐，我的歌声具有极大的震撼力，同学们经常可以在深夜，听到我在卫生间、澡堂、走廊上发出的高亢而嘹亮的歌声，整栋楼也为我无眠。    我热爱体育，简直到了疯狂的地步。欧洲三大联赛我常常不落。我的乒乓球水平在全班是最高的。大二我们班组织了一次男女乒乓球对抗赛，尽管我们男生输了，但从输的比分上讲，我是最少的。我还擅长拳击、跳水，游泳，由于没有场馆和对手，我的水平也就无法展示了。    总之，大学给了我很多，而我却回报极少。到现在，四年20000元学费，我一分都没交呢！我为此感到惭愧！真的很惭愧！          2009-1-10 10:30:13
