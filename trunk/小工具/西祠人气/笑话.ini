title=最强悍的多版本澡堂搓澡大全
line=最强悍的多版本澡堂搓澡大全作者： 佚名    推荐人：故事中国    来源：新浪网(琼瑶版）　浴客静静地趴在搓澡床上，眼睛望着前方，仿佛在等待着什么!一双手轻轻地搭在了他的肩上，他那坚实而宽阔的臂膀开始微微颤抖。这种感觉？？？？浴客的心仿佛都要碎了，他轻轻地对搓澡工说：“你用力搓吧，我甘愿承受这一切苦痛！”。搓澡工微微一笑，眼角流漏出关爱的目光，没有用任何语言去安慰他，只是用力的抚摸着他的后背。浴客眼圈红了，几滴泪珠顺着脸变流淌，他再也控制不住了，转过身来抓住搓澡工的双手：“你就不能轻点吗”？(金庸版)搓澡工的双掌夹带着劲风拍在了浴客的后背上，浴客顿觉背上一股内力绵绵不断攻入体内，心中不禁暗道一句：“好身手！”，暗自运功抵抗。无奈那双掌如同长眼一般，紧紧贴住浴客身体，上下翻飞，一掌快似一掌，一搓紧似一搓，令其难有喘息之机，浴客不由暗暗叫苦，脸上豆大的汗珠涔涔流下，身上的泥土四处飞溅。终于，浴客面如死灰，脱口喊道：“师父，您能轻点吗，皮都快掉了”！(古龙版）四月十四，正午。大众浴池。无风，烟雾缭绕谁能忍受两年不洗澡？他能！但他现在正趴在搓澡的床上。搓澡工出手了！没有人能看清他出手的动作和速度。浴客没有躲闪，他知道一切都是徒劳。况且这次是他自愿的。浴客的喉头有些发咸，胃也翻滚起来。一种液体仿佛要涌出体内。结束了。。。。。。床还是那张搓澡床。。。。。。人已不见。。。。。。地上除了一些泥，还有几块人皮。。。。。。空旷的澡堂子里回荡着浴客的惨叫。。。。。。（网友聊天版）浴客：你好，你现在忙吗？搓澡工：你好！浴客：你多大了？你家住哪儿？（两分钟后）浴客：你怎么不搓了呀！你在同时给几个人搓？搓澡工：我就给你搓呀。浴客：那你速度可够慢的！搓澡工：不是拉，我刚才接了一个电话。浴客：现在有空了吧？不过我要走了，你有邮箱或QQ吗？搓澡工：都没有浴客：那我下回怎么联系你？搓澡工：你到这个搓澡室就能找到我，我常来。浴客：那好，886搓澡工：886！（《英雄》版）“我要用的双手，为“大秦澡堂”搓出一片大大的市场！！”剧本节选这里本来应该是阒静无声，雾气每天准时地充满浴室，空气中酝酿着洗发水的清香，然而一阵清越的肌肤碰撞之声却在这时急促地震响，如同古井中投入了一粒石子，余音清畅无阻地在沉睡中激荡。如月和无名相对而立，显然刚才已交锋一个回合了，如月胸部起伏不定，脸上升起的一抹嫣红在未落的水珠映衬之下，更显得娇艳似血。无名早已像他习惯的王宫一样恢复平静，如室内斑驳浓重的阴影一样岿然不动。眼神却如刀锋一样刺破晦暗的水气，让如月那愤恨的眼神也不禁轻若浮尘。如月的双肩如一泓秋水般妖娆地颤动。无名慢慢地伸出手持之毛巾，柔软如绢却又似乎使那点光影退避三舍。“姑娘，我搓的太重，你还是走吧！”眼神似坚冰初融。鲁迅版浴室的门的确是开着的几个浴客欣欣然蹩进澡堂，瞥了一眼搓澡工那搓澡工颜色黑黄，眼珠间或一轮慢慢说道：“澡有四种搓法，你们知道么？”村上春树版音乐是 rhythm of the rain 我的手指滑过 45度的温水，静静趴在这奶白色的瓷砖之上墙壁彷佛融化的奶酪，我融化在这甜蜜的感觉里。“可以为你挫澡吗？一月一个晴朗的黄昏，我在原宿后街一个澡塘同一个百分之百的女孩面面相对。可以啊，我没有选择得点了点头，接着躺下，然后任由她手指滑过我的肌肤，音乐换成了 THE BEATLES的YESTERDAY 我不知道洗澡的时候为什么要听这个，请您以后洗澡的时候也想到我吧。我略微有些惊讶，回过头看看这个奇怪的女孩子，然后对她说，可以但请你轻一些。重庆森林我们分手的那天是愚人节，所以我一直当她是开玩笑，我愿意让她这个玩笑维持一个月。从分手的那一天开始，我买了30条一次性搓澡巾，每天用一条，因为阿May最喜欢让我为她搓澡，而5月1号是我的生日。我告诉我自己，当我用完30条的时候，她如果还不回来，这段感情就会用完。每一间澡堂里，一定有一位撮背小姐是你想泡的，去年这个时候，我非常成功地在两万五千英尺外上泡了一个。我以为会跟她在一起很久，就象一块加满了水的毛巾一样，可以撮很久。谁知道才撮到1/10的时候我对他说小姐能早点结束吗?（非典版）澡堂里烟雾弥漫，本以为是水汽，细细一闻，竟多少有一点过氧乙酸的味道，还有一丝檀香的味道，不象澡堂，象消毒后的庙。静静爬着，16加12层的纱布，让人透不过气来，闷吼了一声：师傅，快一点：很拽啊，象宇航员：哼哼，防水的防化服，紧俏的很：橡胶的手套也能搓澡？：您就瞧好吧：……：您的体温有点偏高：你搓的：您的眼神有点呆滞：烟熏的：您的背肌有点酸痛吧：你再使点劲，它还会青呢：您哪的人：北京的：……：……：……：师傅，就算是北京的，你也不能往死里掐啊…   2007-2-28 16:44:22
