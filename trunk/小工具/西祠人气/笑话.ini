title=作弊的理由
line=作弊的理由作者： 佚名    推荐人：lubaijun02    来源：真幽默      1、不作对不起良心 2、老师提供优良的环境 3、脖子酸伸起来晃一晃不小心喵到 4、看看邻座的同学有没有写班级姓名座号，以免他被扣分。 5、做弊就做弊要什么理由。 6、因为今天天气不错………………？？？？ 7、今天心情太好了，顺便作一下。 8、同学已经把答案丢过来了，不抄对不起他。 9、怕同学不会写……凑过去机会教育一下…… 10、训练自己看小字ㄉ速度。 11、测验视力。 12、没作会便秘。 13、加强辅助记忆体的能力。 14、考试程式太大，大脑系统发出记忆体不足讯号，增加小抄。 15、练习写字。 16、要考甲级的证照简定。 17、训练瞬间暴发力。 18、上课不是都要带笔计吗？？？？ 19、老师上课太烂，逼学生作弊！（所以学生作弊，老师要检讨！） 20、学生负担过重（靠腰，七科……） 21、考试日期过紧密，学生来不及准备！（所以改三次比较好……） 22、考试的目的在于让学生学到东西！（边抄边学效果加倍！） 23、借作弊，训练学生的团队精神！（呵……全班一起来……） 24、制造天择压力！（藉作弊制造记过，藉记过制造留级，藉留级淘汰学生！） 25、小抄已做好，不作可惜！ 26、寓军训于作弊！（藉作弊训练眼观四面，耳听八方的奶？） 27、过去的习惯，不作会怪怪的 28、作弊是种艺术，谁在学生时代没作过弊ㄋ 29、训练新的招式，那招最安全。 30、都坐在死角，舍我其谁ㄚ。 31、培养承受挫折的能力！（作弊一旦被抓，就要被记过） 32、试题过于简易！（毋须学生费心去记！） 33、看到学长作，怕学长被抓一个人孤独，所以学弟决定与学长共存亡！ 34、让监考老师有事做！！ 36、这样刺激的事在考试时也能做，学校内找不到跟这一样刺激的事了 37、一切都是巧合，并不是固意的。 38、眼睛天生斜视ㄚ……。 39、我是长颈鹿的后代，生下来脖子就很长ㄚ 40、总归一句…………天赋。 41、看从左边传过去的小抄会不会由右边传回来，要印证地球是不是圆的。 42、怕考太好，只好抄没念书的。 43、若不作弊……对不起没有念书的…… 44、考烂会被爸爸禁网。 45、考烂就不能看电视。 46、考烂会被骂。 47、俗语说……今日试，今日弊。 48、考试不作弊，明年当学弟、宁愿没人格，不要不及格。 49、人因作弊而伟大！ 50、遇到困难，不能逃弊。 51、作你千变也不厌倦！ 52、天将降大任于世人也！必先苦其心志（做弊要花时间，体力，精神）粉累ㄟ！ 53、读书是考试的目的，而考试是作弊的原动力！ 54、人要勇于尝试！ 56、作弊是梦想的开始！ 57、闲闲没代志，作一次看看！ 58、小不作，则乱大谋！ 59、君子以作会友，以弊辅人！ 60、言弊信，行必果（作了就有好结果） 61、不能继续先烈遗志且光大之，斯诚后死者之羞也！ 62、作不到，与不会作是人生的耻辱！ 63、试卷太简单，写得太快了，剩下的时间太多了，又不想睡觉，只好帮帮同学的忙。        2007-3-18 12:30:51
