title=老师的经典超搞笑语句
line=老师的经典超搞笑语句作者： 佚名    推荐人：水样年华    来源：网络    1.上高中语文老师讲诗词，讲到：“停车坐爱枫林晚”，老师说，“这个坐爱啊”，全体木然，后哄堂大笑…     2.男同学站在我左边，女同学站在我右边，其他人原地不动...结果就他没动。        3.小学里每次要考试的时候，班主任总喜欢说：“真替你们着急啊，我真是皇帝不急急太监!”明明是个老太太，怎么喜欢说自己是太监呢？ 　    4.有一天外面下大雨，老师满脸雨水的走进教室，在讲桌前不知道找着什么东西，找了一会就问前排的同学:“我擦纸的脸呢?”     5.线段a是线段b的一半，那线段b是线段a的多少呢？(全班皆静，候高论，半晌后)线段b就是线段a的两半。（晕）     6.初中，某数学老师讲方程式变换，在讲台上袖子一挽大声喝道：同学们注意！我要变形了！……     7.大学“军事理论”在一大教室上，所以老师得别一个小麦克风。一回上到一半，老师停了下来说，“我马上回来”。然后就听到一阵脚步声，一下拉门声，一声“呲~~”，然后就是一阵水柱溅地声，然后又是一声“呲~~”，一下拉门声，一阵脚步声。当他回到教室，开口说“我们继续”的时候，教室里一百多号人终于忍不住都笑了起来。大笑、捧腹的那种。     8.一同学在下面闹，我们老师说：“你给我站到黑板上面去！！” 高难度啊。     9.我初中老师讲题目喜欢用投身其中……“我的底面半径是20CM，我的高是50CM，那么我……”下面有人说“是饭桶……”全班爆笑……     10.老师说某某真聪明，七窍通了六窍，那人正得意时补上一句，一窍不通~！     11.初中英语老师是个秃子，一天上课，他问一个同学：“what day is today?’（我的头是秃头？）同学想了一下，回答：“Yes.”     12.高三数学摸底一男生问：老师，画图没有铅笔，是借一支还是用钢笔？老师（老年妇女）答：随你的大小便吧。     13.高中的代数老师：“说话不许出声音。”     14.语文老师 讲“停车...（停车坐爱枫林晚一句）大家知道诗人停车干什么啊？”     15.高中一化学老师兼教导主任做题时故意做错，然后让某同学找出其中的错误。该同学艰难的答出之后，老师赞许而很严肃地说：“很好，你看出了老师的破*（绽）。”众皆木然，下课后，老师刚走出去，全班哄堂大笑。     16.某日，我们高中数学老师跟我们讲函数周期表时，讲到“周期”二字时激动地走下讲台，对着全班同学说：“你们还不了解周期啊，真的是猪都比你们聪明些。”然后他指着第一排的一个女生说：“你知道什么是周期吗？你跟他们解释一下。”全班均晕倒。     17.我们初中时候规定升国旗时候要穿校服，结果总有一些人没有穿校服或者是单只穿裤子或者是衣服。然后每次升旗之前校长都拿着一个扩音喇叭在那里说：“有的同学不穿衣服，有的同学不穿裤子，有的就干脆衣服裤子都不穿”     18.语文老师教赤壁的课文，说起曹兵在华容道互相践踏，感慨道：人流是可怕的……     19.某天上数学偶看到偶们数学老师牙上有片绿叶子（老师中午估计是吃韭菜馅的饺子了）过了一会发现叶子没了………下课的时候发现在我们班某女生的脖子上……     20.初中语文课的女老师刚从师大毕业，什么都好，就是喜欢突击式地抽同学上黑板默写名词解释。方法是，老师口述某个词，同学默写，并加解释。          记得有一次，抽到一个不爱听讲的男生。老师一遍一遍地重复念“间或”，那男生抓着头皮在黑板前熬了好几分钟，突然刷刷刷地写下：贱货：下流呸，不是好东西。全班暴笑，女老师气得面红耳赤，一句话都讲不出。     21.高中时，有一次，语文老师大概厕所回来拉链忘拉了，上课，教室里有点乱，老师又偏爱挺胸，见没人理他，肚子一挺，指着自己，“同学们，请看这儿，大家看着我，看这里！”。下面一片哗然~~~~  2006-5-25 13:12:18
