title=天无绝人之路
line=天无绝人之路作者： 武国华    推荐人：loveling    来源：武国华的QZONE    这年头人会生病，电脑也会时不时的犯病，呵呵，病毒太多了，瑞星天天杀，YAHOO助手天天修复也没有用，据专业人事说，是顽固性病毒。打网页时有时就突然弹出很多网页，关也关不掉。每次鼠标啪嗒啪嗒的点半天，最后还是无奈地用任务管理器关。上班时间看网站本来是可以的，不然公司干吗给每人安台电脑还要接网呢。可是即使默许可以上网，有人来总得做做样子吧。首先，老板看到了总是不好的，可能直接和工资奖金挂钩呢，其次，客户看到了也不好，这公司员工咋不好好工作哩。所以我采取这么个措施：先开一与工作有关的表格，一旦发现有人来就快速地换。嘿嘿，这种事情是坏孩子做的，大家别和我学。     隐藏的非常好，到今天上午都无事发生。可是，下午的时候，我正在泡QQ论坛，打开一帖子，看了正准备回帖，办公室门开了，我眼一瞟，哎呀，是老板过来了。办公室门离我超不过5米。我赶紧关网站。这时候，好死不死的病毒开始发作。网页刷刷的全屏幕散开。我急了，手开始发抖了，眼看老板越来越近，心想，完了，死定了。     我虽做好必死的决心，但仍在做最后的挣扎。当老板距离我的位置还有大约1米的时候，我的屏幕刷的黑了。     “怎么了。”老板问。     “我也不清楚。”心里放松下来。     “接线板不好，脚一碰就很容易断电。”对面主任说。     事后，我对这场事故做了个总结，归纳成一句话就是：天无绝人之路。  2006-8-27 7:45:52
