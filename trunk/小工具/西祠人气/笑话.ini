title=孔乙己在聊天室
line=孔乙己在聊天室作者： 佚名    推荐人：我的中国心    来源：中国故事网话说鲁镇随着时代的步伐，也踉踉跄跄跌跌撞撞地迈进了数字化时代。孔乙己也不甘落后，刚学会上网，“网趣”正浓。这天，突然想起多日没有到咸亨酒店去喝酒了，便急忙跑到咸亨酒店。但是，来到店门时，店招牌上已不再是“咸亨”，改作“一网情深”。孔乙为走错了地方，当看到熟悉的店伙计小D时，才一边坚定地迈步进去，一边对小D说：“这名称不错，只是应该是‘一往情深’才对。”小D说：“这么写，一目了然，看就知道是网吧。”话是这样说，爱咬文嚼字的孔乙己看着招牌，心里还是别扭。　　孔乙己本来是想在咸亨酒店吃饭的，没看到酒菜却看到了电脑，网瘾又发了，坐下就便沉浸在聊天室里了。　　孔乙己化名为“龙龙”，来到一个叫文学角的聊天室，想找人探讨探讨文学方面的问题。可是半天也没有人理。小D走过来说，你改个女性名字试试。孔乙己就便改名“鲁镇才女”，再次进去，居然一呼百应，立即有很多人找他说话，其中一个叫“未庄帅哥”对孔乙己特别殷情，不停地同孔乙己说话。孔乙己觉得这小子还有点见地，便同他聊了起来，同他探讨了“身体写作”、“名人出书”等方面的问题，你来我往，两人渐渐地熟悉起来。　　“未庄帅哥”问孔乙己：“你既然是才女，有首叫《断章》的诗你应该知道吧？”　　孔乙己噼啪噼啪地敲出：“你在桥上看风景，/看风景的人在楼上看你。/明日装饰了你的窗子，你装饰了别人的梦。”　　没料到“未庄帅哥”却说：“不然不然。网上流行的是：你在屋里上网，/上网的人在ICQ里找你。/别人给你发了病毒，/你黑了别人的伊妹儿。”　　孔乙己说：“有趣有趣！你既然是才子，对诗经有研究吧？”　　“如今谁还看那老掉牙的东西。不好理解，读起来拗口。”　　“哪里哪里，像‘窈窕淑女，君子好逑’，读进来不也是朗朗上口，读进来也拗口。”　　“未庄帅哥”说：“你说的这几句我倒是常听说，应该是这样的‘窈窕淑女，君不可不好逑，求之不得，我撤我撤’。”　　孔乙己不禁愕然，心想，再聊我得撤退了。聊着聊着，“未庄帅哥”话题离开了文学，突然问道：“小姐，我可以向你问路吗？”　　孔乙己说：“到哪里？”　　“未庄帅哥”：“到你心里。”　　孔乙己想，坏了，这小子真把我当作美眉了。便不再理他，找其他人去聊天去了。“未庄帅哥”穷追不舍，又不停地对孔乙己说：“小姐，请你把他还给我好吗？”　　孔乙己很是奇怪，问：“我没有拿你什么东西呀？”　　“未庄帅哥”说：“我的心，你用眼睛把它勾走了。”　　孔乙己生气地骂地：“你小子搞同性恋吗？老夫我对你可没有‘性’趣！”　　“未庄帅哥”：勃然大怒，大骂孔乙己用个女性名字来骗他，并写诗给孔乙己：“网上无计可消愁，聊天室里解烦忧。偶有美眉招手，顿首！顿首！关闭其它窗口，聊到最后。原是远方老叟。作呕！作呕！”   2007-7-7 10:09:21
