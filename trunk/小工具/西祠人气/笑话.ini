title=学生证的用途
line=学生证的用途作者： 佚名    推荐人：sg0923    来源：joke.zj.com       那日傍晚我孤单一人行走在黄昏后的火车站，感觉暗处老有人鬼鬼祟祟不怀好意的盯着我看，看得我心里发毛手直捂住钱包。还好看我的人不是劫匪而是女流之辈，当然如果她是孙二娘这等女中豪杰那就算我倒霉。很快的她过来搭讪了：“先生，要服务么?” 我有气无力的回答：“不要，谢谢。”彼女非常有耐心：“我们价钱很公道的。”我虚脱的回答：“我是学生。。。”彼女答曰：“先生这么成熟怎么可能是学生，不会是钱不够吧?”我软弱的掏出学生证，在她面前晃晃。因为要买学生票，我的学生证都是放在裤兜里面，很方便拿出来的。彼女沉思片刻，毅然对曰：“有学生证的，我们可以半价优惠。”  2006-6-12 17:53:14
