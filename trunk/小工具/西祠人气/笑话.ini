title=皇宫里的遗闻趣事
line=皇宫里的遗闻趣事作者： 升力元    推荐人：袁利民    来源：呐喊健康教育网    在很久很久以前，有一位从小就贪吃好色的小皇帝，无论跟那一个妃子睡觉，都无法怀孕，把个皇太后急的是想尽了办法。    有一天深夜皇太后心里憋的难受，只身一人在皇宫里瞎转游，不一会转到了皇家御厨居住的小院，与一位全国有名的一流烹饪大师碰了个正面，厨师一见是太后，立即跪到在地，向太后请安，太后说：“起来吧，起来陪我唠唠嗑儿”厨师说：“奴才不敢”太后说：“有啥不敢的，让你起来你就起来”。于是厨师连忙爬了起来，弯着腰站在太后一边说：“你想唠啥？”太后说：“你有没有什么好办法，能让小皇帝给我生个小孙子吗？”厨师说：“虽说经我亲手制做的美味佳肴一直深受小皇帝的厚爱，可是这生孩子的事，我是擀面杖吹火一窍不通，我建议您最好还是去请教一下御医，”这时候，太后长嘘短叹的说：“唉！那些个御医都是些白“吃”，这么多年了，就是去不了我的这块心病，你不防也给我想想办法。”厨师硬着头皮说：“那好，那我就试试。”    厨师查阅了许许多多的资料，试探性的以几种药膳的方式给小皇帝做饭，小皇帝越来越感到最近的饭菜口味不大对劲，于是就派人把厨师找来，说：“大厨师，最近的饭菜口味不太对劲儿，是怎么回事？”厨师说“我在里面放了些药。”皇帝一听怒上心来，“你好大的胆子，想把我毒死，来人，给我把他拉出 去斩了！”吓的厨师全身冒出了冷汗，立即跪到在地，战战兢兢的上气不接下气的说：“不是我，是太后让我”……话还没有说完，就被拖了出去。    这时站在旁边的一位大臣说：“皇上息怒，方才听此人说是太后让他怎么样，要不先向太后了解一下再杀他不迟。”于是便派人去问太后，结果太后不知去向，皇帝决定先把厨师打入死牢，然后再派人分头去找太后，半个月后终于在一个寺庙里找到了太后，当时，太后正在那里虔诚的向菩萨求子。    回到宫中后，得知宫中发生的一切，然后向小皇帝和大臣们说明了事情的原委。皇帝于是赶快派人把厨师放了出 来，继续做饭，可是从那以后这个厨师怎么也做不出令皇帝满意的美味佳肴来，皇帝以为是厨师在跟他作对，于是又派人把厨师找来，问他怎么回事，结果一看，厨师的双手，经过那次惊吓之后，关节肿胀变形，双手疼痛无力，怎么可能做出令皇帝满意的美味佳肴来呢？这时皇帝立即派人找来了御医给厨师医治，可是很长时间都不见效，厨师有些不好意思继续留在宫中，皇帝无耐，只好答应让厨师离开皇宫。    厨师离开皇宫后，到处流浪，有一天，流浪到一片森林里就晕到了，睡梦中似乎感觉到有一些小昆虫在咬他，于是他下意识的一把一把的抓起小昆虫就往嘴里塞，感觉味道很不错，酸酸的，就这样吃了许多小昆虫后终于醒来了，可是醒来以后发现只身一人，又没有什么可以充饥的食物，这时回想起在梦中吃的小昆虫，于是便到处去寻找梦中的小昆虫，最后终于在一些树上找到了，可怜的厨师每天只能以这些树上的小昆虫为食物充饥，过了一段时间后这位厨师发现自己的双手居然完全好了，而且感觉到全身上下有使不完的劲，总觉得很奇怪。    有一天厨师在想，我总不能在这片林子里过一辈子吧。所以决定下山，继续回皇宫做饭。到了山下，正巧赶上皇宫门上张贴着告示，面向全国调选厨师，在此期间，皇宫里面的厨师换了一个又一个，始终没有找到一个合适的。    原来这位厨师由于很长时间居住在山上，胡须留得很长，调选厨师的官员和皇宫里面的人谁都没有认出他来，可是经他双手制做的美味佳肴，惊呆了在场的主考官，又把小皇帝的胃口调了起来，小皇帝问：“你从那里来？”厨师回答说：“我从山上林子里来”。“你为什么要留那么长的胡子？”“因为山上没有割胡刀。”这时皇帝喊来人，把理发师找来，帮这位厨师把胡子刮掉，刮完之后众人一看，原来是他，皇帝有些感到纳闷，于是命众人退下以后，不解的问：“你的手原来不是病的很历害吗？怎么这么快就好了呢？”这时厨师就把他离开皇宫后几个月的经历给皇帝讲述了一遍。皇帝问他：“你吃的是什么样的昆虫？”厨师说：“我也说不上来，但是我知道它们一个个力气非常大，能拖动比它们身体重许多倍的东西，体形有点像小马驹”。这时皇帝饶有兴趣的说：“你能带我去看看吗？”于是有一天，皇帝就让厨师带着他一起上山去辩认这种小昆虫，越看越觉得有意思，越看越感觉到其中的玄机和奥妙无穷，这时厨师问皇帝说：您过去见过这种小昆虫吗？皇帝说：“从来没有。”厨师说：“那您给它取个名子吧！”皇帝思考了一会说：就叫它“玄驹吧”！这时皇帝把玄驹的含意解释给厨师听，厨师听了很赞同。皇帝又问：“你能把这些小昆虫给我做成让我看不见的东西吃吗？”厨师想了半天说：“能”于是两人装了满满一大口袋的玄驹。    回到宫中后，厨师私下里把玄驹做成了一种玄驹糯米丸给皇帝吃，过了一段时间，皇宫里有一个妃子怀孕了，消息就像插了翅膀的鸟，几天的功夫就飞遍了大江南北，全国上下为之欢呼雀跃。皇太后得知这一消息后，急忙跑到了那个妃子的住处，激动的一连给菩萨磕了几十个响头。贺喜的群臣退下以后，皇太后有些疑惑的问：“到底是怎么怀上的？”这个妃子有些不好意思的说：“以前他来我这儿，从来没见过他的那个东西硬过，最近几个月，就好像一根硬棒子，我也觉得奇怪，怎么不知不觉肚子就鼓起来了，后来御医来诊脉，说我有喜了！”    皇太后听到这里激动的说：恭喜你了！可是从心里还是感到有些不解。于是又跑去问小皇帝，小皇帝开始支支吾吾不想说，可是面对皇太后咄咄逼人的眼神，只好把厨师的经历以及厨师给他做玄驹糯米丸吃的来龙去脉给皇太后讲了一遍。    从此以后，玄驹糯米丸就逐渐成了皇宫贵族的御用品，有的吃了腰不疼了，有的吃了不咳嗽了，有的吃了头发黑了，有的吃了皮肤好了，有的吃了大便通了，有的吃了头不晕了，有的吃了精神好了，有的吃了睡眠好了，有的吃了胃口好了，有的吃了长个头了……。    因为小皇帝当时不孕的原因是：“阳痿不举造成的”，食用了玄驹糯米丸以后，御茎非常坚挺、有力，于是皇帝后来就把玄驹糯米丸，命名为“N力元”。可是这一名称始终没有在民间流传，直到几百年后的今天，才被一位不懂医学的求生病人，在查阅相关资料时发现了这一民族瑰宝，费尽了千辛万苦，终于使“N力元”这个古老的名称，又重见天日，大放异彩。      2007-8-29 17:30:58
