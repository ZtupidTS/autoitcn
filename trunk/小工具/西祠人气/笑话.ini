title=企鹅去北极
line=企鹅去北极作者： 忧郁小生    推荐人：tqly0011    来源：我们爱讲冷笑话这是我这辈子到现在为止听过最幽默的笑话，讲的是关于企鹅去找北极熊玩的笑话，已经有四个版本了~ 版本一：说有一只企鹅，他的家离北极熊家特别远，要是靠走的话，得走20年才能到。有一天，企鹅在家里呆着特别无聊，准备去找北极熊玩，与是他出门了，可是走到路的一半的时候发现自己家的煤气忘记关了，这就已经走了10年了，可是煤气还是得关啊，于是企鹅又走回家去关煤气。关了煤气以后，企鹅再次出发去找北极熊，等于他花了40年才到了北极熊他们家……然后企鹅就敲门说：“北极熊北极熊，企鹅找你玩来了！”结果北极熊开门以后你猜他说什么……“我不和你玩！” 版本二：说有一只企鹅，他的家离北极熊家特别远，要是靠走的话，得走20年才能到。有一天，企鹅在家里呆着特别无聊，准备去找北极熊玩，与是他出门了，可是走到路的一半的时候发现自己忘记锁门了，这就已经走了10年了，可是门还是得锁啊，于是企鹅又走回家去锁门。锁了门以后，企鹅再次出发去找北极熊，等于他花了40年才到了北极熊他们家……然后企鹅就敲门说：“北极熊北极熊，企鹅找你玩来了！”结果北极熊开门以后你猜他说什么……“还是去你家玩吧~” 版本三：说有一只企鹅，他的家离北极熊家特别远，要是靠走的话，得走20年才能到。有一天，企鹅在家里呆着特别无聊，准备去找北极熊玩，与是他出门了，可是走到路的一半的时候发现家里冰箱忘关了，这就已经走了10年了，可是冰箱还得关啊，于是企鹅又走回家去关冰箱。关了冰箱以后，企鹅再次出发去找北极熊，等于他花了40年才到了北极熊他们家……然后企鹅就敲门说：“北极熊北极熊，企鹅找你玩来了！”结果北极熊这次连门也没开就对外面喊一句：“我不玩！”      版本四：说有一只企鹅，他的家离北极熊家特别远，要是靠走的话，得走20年才能到。有一天，企鹅在家里呆着特别无聊，准备去找北极熊玩，与是他出门了，可是走到路的一半的时候发现家里冰箱忘关了，这就已经走了10年了，可是冰箱还得关啊，于是企鹅又走回家去关冰箱。关了冰箱以后，企鹅再次出发去找北极熊，等于他花了40年才到了北极熊他们家……然后企鹅就敲门说：“北极熊北极熊，企鹅找你玩来了！”结果北极熊不在，邻居海豹告诉它，北极熊昨天刚回家来了一趟，说是忘关冰箱了，今天已经出发去找企鹅玩了。  2007-9-30 14:50:40
