title=两男两女的区别
line=两男两女的区别作者： 杨恒年    推荐人：杨恒年    来源：杨恒年长相帅哥：本人长的不怎么样，还请包含。（虚伪）丑男：本人长的有点丑，但是我幽默；肯干；能吃苦；且会烧饭洗衣。（实话）靓女：长的还行，就是一般化，和西施不敢比。（形容西施之下，别人之上）丑女：长的太丑，人说可爱，可怜没人爱。（悲惨）事业帅哥：工作不是很好，就是一般的白领。工资也不算高，月收入只有八千。（清高）丑男：有房有车有工作。（租房，自行车，送货的）靓女：现代社会还要女人工作吗？（意思男人养）丑女：纺织厂工作，没月只有两千多。（真老实）恋爱与失恋帅哥：分手就分手，离开我，看你还能不能找到像我这样的帅哥。（自大）丑男：别离开我，我会努力的。（争取）靓女：干嘛便宜你，想分手，拿十万精神损失费，要不然，没门。（讹诈）丑女：我们一起努力，生活会越变越好，加油。（感动）   2008-7-29 23:33:21
