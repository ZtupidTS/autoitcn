title=笑话集锦[本站网友推荐]（十九）
line=笑话集锦[本站网友推荐]（十九）作者： 佚名    推荐人：故事中国    来源：故事中国老太太    精神病院里有一位老太太，整天穿着黑衣服，打着黑雨伞蹲在精神病院门口。医生想：要医治她，首先要了解她的想法。于是，他也穿着黑衣服，打着黑雨伞蹲在神经病院门口。很久，老太太终于跟医生说话了：“请，问一下，你也是香菇吗？”（感谢刘青的推荐）妈妈的爱“妈妈，你不爱我。”“傻孩子，妈妈不爱你爱谁啊？你们两个妈妈都爱。”“那你为什么给弟弟生个哥哥，却不给我生个哥哥。”爸爸这么大了还要妈妈陪一天晚上，妈妈哄她10岁的儿子独自到他自己的房里睡觉，小家伙就是要妈妈陪着睡，无奈的妈妈就说“你羞不羞，这么大的人还要妈妈陪着睡！”“爸爸不是更大了还要你天天陪着睡！”儿子理直气壮地说。下车我还要换回来小明坐公交车去上学，早上七点多的时间，车上人很多，小明暗自庆幸坐到座位了。这时，一个小女孩拿着一苹果对坐着的小明说：“我用苹果换你的座位。”小明是个馋鬼，看到小女孩手中的红通通的苹果口水都流出来了，他马上接过小女孩手中的苹果，把座位让给了小女孩。小明用衣袖擦了擦苹果，正准备大咬一口，坐在他座位上的小女孩说：“别吃，下车我还要换回来的呢。”（感谢幸运琳的推荐）敬业有一对夫妇经营着牧场。由于过度操劳，丈夫患上了失眠症,常常整夜睡不着觉。于是妻子告诉他，睡不着觉时就躺在床上默默地数羊，便会慢慢地睡着。他依法试了，仍不奏效。“你准是太心急了，必须专心一意地数，并且数到1万才会有效。今晚你再试试。” 第二天早晨，丈夫恨恨地说：“仍是一夜没睡着！我数完了1万只羊，剪了羊毛，梳刷妥当了，纺织成布，缝制成衣，运往美国，全都卖出去了，整笔买卖赚了321万元！”（感谢sht121的推荐）ok，三个保安某大学校规极为严厉，夜不归宿将开除！三哥们回来晚了，准备翻墙进来，一兄弟很小心地探头看墙内，见一民工站此，小声问：“有学校保安没？”民工很镇定地做了个“ok”手势。三男生一阵狂喜，翻墙进去，被蹲坑在此的三个学校保安成功抓获！带走前，三男生回头向民工埋怨道“你不是说‘ok’吗？”民工苦涩道：“我不是告诉你们有‘三个’嘛～”  我是一只鸟有一位病人来找精神科医师. 病人:我一直觉得我是一只鸟. 医生:喔.那很严重喔.从什么时候开始的. 病人:从我还是一只小鸟的时候.他是马桶？！两位精神病人A君B君同时康复，他们的主治医生对他们说：“如果你们其中的一个人犯病了，另外一个人就要马上把他送会医院.” 突然一天,医生的电话铃响了起来,原来是A君：“不得了了,B君从今天早上开始爬在我家的厕所里,非说他是我的马桶.”“快,快把他送来啊！”A君沉默片刻：“那……我不就没马桶了吗？”（感谢hbhychem的推荐）做好事小欢气喘吁吁地跑到李妈妈家，问：“李妈妈，你家的门牌号是几号？” 李妈妈说：“86号，你有什么事吗？” 小欢认真地说：“我刚才看见你家小东在街上迷路了，警察叔叔问他住几号，他答不上来，所以我赶快来问你。”（感谢为你守候的推荐）心情很郁闷一个二年级小学生躲在厕所抽烟被老师抓到。老师：“你为什么抽烟？”他低下头深沉的回答：“祖国未统一，心情很郁闷”。（感谢春梦的推荐）哈韩胡萝卜见客户，恭恭敬敬递上名片客户看了问；你怎么叫高丽参啦？胡萝卜小腰一挺；人家哈韩了嘛！（感谢小牙的推荐）蚂蚁阴天，北京的某双语幼儿园。小班的一小朋友兴冲冲找到老师：“老师，墙根有好多蚂蚁在搬家！” 年轻的老师心想：要抓住这个好机会，让他巩固一下学过的英文单词。于是就问他：“蚂蚁怎么说啊？” 小朋友愣了一下，脸涨得通红，憋了半天最后带着哭音回答：“它，它，它什么都没说！！”无底桶一位先生在河里洗澡后上岸，发现自己的衣服不见了！不幸的是这时从远处走来两位女士。于是，他慌忙拿起身边的一只木桶扣在下面遮羞。 等两位女士走近了，他转动着身体，保持面向她们，这样可以使自己的后部不被她们看见。 这样对付着。一位女士对他说：“先生，我得告诉你，你这样子朝着我们转来转去，我们会指控你性骚扰！” 那男人不解地问：“为什么？” 两位女士答道：“你前面的桶根本就没有底！”放屁有一次一位女生在课上放了一响屁，大家窃笑，有人捂鼻子，搞得那女生一大红脸。黄教授说：“笑什么！屁是人身之气，哪有不放之理。怎么着，嫌臭？要是谁放一屁带香味，准是得了艾滋病之类的绝症了。既然说到屁，你们发现没有一个规律，就是：面黄瘠瘦，放屁蔫臭；块大膘肥，放屁如雷？还有的人总结在公共场所的放屁策略：屁声较小，目标难找；屁声太大，自己尴尬。从屁味方面讲就是：屁味不重，最多一哄；屁味不淡，一片抱怨。不管怎么说，放屁是一个自然现象，没什么大惊小怪的。不过也是要讲究辩证法，大家听听对不对：有屁不放，憋坏五脏；没屁乱挤，挤坏身体。”说着，老黄自己放了一屁。（感谢幸运琳的推荐）第一天上学六岁的约翰娇生惯养。他的父亲知道这一点，可他的祖父母仍然宠着他。这孩子几乎寸步不离他的祖母。他想要什么不是哭，就是闹。他第一天上学才离开祖母的怀抱。约翰放学了，他奶奶在门口接他并问道：“学校怎么样？你过的好吗？哭了没有？”“哭？”约翰问，“不，我没哭，可老师哭了。”狗屁有个地方过年的风俗是吃年夜饭，半夜起来，先祭祖，乞求保佑，图个吉利。爷爷带着小孙子，来到黑黝黝的堂屋里，小孙子心里发毛，紧紧抱着爷爷的腿不放。爷爷摆开供品，开始作揖，腰弯下去的时候，不期放了个响屁，怪异的响声着实把孙子吓了一大跳，连忙问：“爷爷爷爷，是不是鬼叫！”哎呀！你怎么说这样不吉利的话。爷爷忙说：“狗屁！狗屁！”（感谢tianyalangzi301的推荐）上帝丢了    杰克和皮尔兄弟俩总是在他们住的地方附近惹麻烦。附近的人开始向这两个兄弟的父母们抱怨。于是，这两个兄弟的父母决定让牧师和孩子谈话。牧师要求单独和男孩们谈谈，决定先找年少的谈谈。年少的男孩走了进来，房间里有张大的桌子，他和牧师面对面坐着。牧师看着男孩，他试图解释上帝在每个人的心中。于是，他问：“上帝在哪里？”男孩环顾四周，又看着牧师，说不出话来。于是，牧师再次指着男孩，大声问道：“上帝在哪里？”男孩仍是沉默不语。牧师沿着桌子走向男孩，指着男孩脸上的每一处，再次问道：“上帝在哪里？”这时，男孩从椅子上跳了起来，冲出房间，直奔向家里。他抓住哥哥的手，告诉他：“我们有大麻烦了！”他的哥哥回答道：“我们什么事也没做啊！”年少的男孩说道：“上帝丢了，他们认为是我们做的！”  夫妻吵架    小两口吵架，把枕头从楼上扔下。一乞丐路过，大喜。片刻又有被子飞下，乞丐狂喜，擦着眼泪喊：大兄弟，行行好，把那女的也扔下来吧！（感谢陈益丽的推荐）公平交易放学时看到一家刚开业的玩具店，不禁童心大发，便独自走入店中。正在这时，一个四五岁大的小男孩兴冲冲地跑进店里，捏着一张自己制造的“钞票”兴奋地对售货员说：“阿姨，我要那架最大的飞机！”  售货员满脸狐疑地看了一眼那张“钞票”，说道：“小朋友，这张钱是假的，不能买东西！”  小男孩听后小嘴一撅，奶声奶气地说道：“哼，你说我这钱是假的，难道你那飞机是真的吗？”(感谢nthyf的推荐)违者法办     电站外高挂着一块告示牌，上面用红笔大书：“严禁触摸电线！五万伏高压，一触即死，违者法办！”师长下面是谁    班长：“我们一师里，谁是大的官？”    新兵答：“师长。”    班长：“在师长下面的是谁？”    新兵：“是师长骑的马。”（感谢 shankun987@tom.com的推荐）  2006-10-23 16:04:14
