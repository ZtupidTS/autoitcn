title=给乡长洗澡
line=给乡长洗澡作者： 李蔚玲    推荐人：xiang8715    来源：故事报    胡八从小是个孤儿，由于衣食无着，便今儿扒这家的红薯，明儿扒那家的地瓜，于是人们便叫他胡八。    胡八扒人家的东西被发现后怕挨打，就搜肠刮肚说好话，天长日久，就成了油嘴滑舌的人物。胡八在城里的澡塘里给人家搓背回来后，逢人便夸自己的手艺十分高超，并且见了大世面，能说会道的本事可谓达到了炉火纯青的地步，但由于他好吃懒做，如今住的仍然是夜里看星星、白天见太阳的草房，所以虽然早已过了而立之年，但还是孤身一人。    这天，村主任喜笑颜开地找到胡八，破天荒地掏出香烟递过来，又掏出火机恭恭敬敬地点上。胡八诚惶诚恐地吸着烟，哆嗦着嘴唇满脸疑惑地看着村主任。    村主任“嘿嘿”笑了两声，又清了清嗓子说：“明个儿县委组织部要来人考察马乡长的业绩，你要好好夸夸马乡长，明白吗?”    胡八一愣，小声嘟囔道：“听说马乡长一来就买了辆高级轿车，这是咱乡以前从没有过的事儿，这难道不是马乡长的业绩吗?县里的人直接去看就行了，还来咱村干啥?”。    村主任顿时拉长了脸，把胡八教育一通后，胡八终于明白了，调皮地向村主任敬个礼说：“村主任大人放心，胡八保证圆满完成您交给的光荣任务。”    村主任脸上又露出了笑容，拍着胡八的肩膀说：“最近村里要批宅基地了。如果你任务完成得好，马乡长能当上副县长，立即给你批一块，我再让马乡长给你拔些扶贫款，盖所砖瓦房，讨个好媳妇。”    胡八一听更加兴奋了，一蹦一跳地走了。    第二天，县委组织部的人来到村里。村民们都对马乡长赞不绝口，可当问到马乡长怎么个好法时，又都卡了壳。村主任赶紧过来打圆场：“他们太朴实，嘴巴笨，不会夸人。”说完，赶紧向胡八递了个眼色。    胡八见状不紧不慢地说：“说起马乡长啊，那真是老百姓喜欢的一个好官。那天，我赶着快要生犊的母牛到后山坡吃草，牛吃饱后到池塘里饮水，可一不小心滑进了池塘里。我眼瞅着牛在水里拼命地挣扎，慢慢往下沉，可就是没办法。这头牛是我家唯一的经济来源呀，要是有个三长两短我全家都得喝西北风，于是我急得边哭边喊，大声叫人。这时，恰好马乡长骑着那辆破自行车经过，看到情况这么危急，连衣服也没有脱，“扑通”一声就跳进了池塘，然后一个猛子扎下去，浮出来后抱着母牛上了岸……”组织部的人打断了胡八的话，问道：“马乡长能抱得动牛吗?”这自然问不住胡八，只听他不慌不忙地答道：“马乡长一个人当然抱不动，但听到我的喊声后村民们也跑来了。拉牛头的拉牛头，抱牛腿的抱牛腿，拽牛尾的拽牛尾。大家伙儿费了九牛二虎之力，终于把牛救了上来。在这天寒地冻的季节里，我看到马乡长冻得满身发抖，就赶紧把马乡长拉回家，烧了一碗姜汤御寒。”胡八见组织部的人听得津津有味，便又眉飞色舞地说道：“马乡长看到我家很穷，当时就流下了眼泪，拉着我的手说：‘到了现在你还没有走上致富的道路，我们这些做领导的有责任啊。’说完，马乡长掏出一千块钱，让我找个致富项目。我一听这话，心里更加感动了，不知道怎样才能报答。这时，我见马乡长的身上粘满了泥，就赶紧烧了一锅热水让马乡长洗澡。不一会儿，我见马乡长浑身上下泡得通红，我知道泡透了，就让马乡长躺在床上施展起我搓背的绝活。马乡长舒服极了……我想，只有这样，才能表达我们老百姓对马乡长的爱戴之情呀。”    胡八动情地说完，正兴高采烈地等着表扬呢，突然发现人们瞪大眼睛惊愕地看着他。    村主任铁青着脸，气急败坏地一脚把胡八踹倒在地，大声骂道：“你这兔崽子讲什么不好，偏偏要说给马乡长洗澡，你知道不知道马乡长是个女的!”    胡八一听，顿时蔫了，张着巧舌如簧的嘴，却怎么也说不出话来……  2007-11-5 13:22:29
