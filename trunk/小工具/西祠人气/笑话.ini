title=百字纪事
line=百字纪事作者： 成胜祥   赵文辉    推荐人：rdcp4678    来源：《江南时报》 ( 2006-11-13 第22版 )卡脖子 □成胜祥周日晚上，侄儿小明打电话给我，说他爸爸妈妈吵架了，我赶紧打的过去劝解。到了弟弟家，弟媳出去了，弟弟一脸无奈。我问他究竟为何事争吵的。弟弟说：“我想看ＮＢＡ火箭对小牛的那场比赛，可她非要看电视剧，我把频道换了，她骂我，我就卡她脖子了。”“即使弟媳骂你，你也不应该动手卡她的脖子啊，万一窒息怎么办？”我狠狠地训斥弟弟。在一旁的小明拉了拉我的衣襟，说：“大伯，爸爸卡的是妈妈的手脖子。”手脖子？我感到惊诧。弟弟嘟嚷道：“我不卡住她的手脖子，她就会往我脸上撸巴掌……”道歉□赵文辉交警队上路查车，以莫须有之名罚了外省一货车司机３０元钱。货车司机一气之下，投诉到省报，省报马上曝了光。 交警队连夜召开紧急会议，商讨挽回恶劣影响。 大队长先说：“这一事件，给我们脸上抹了黑，其政治影响非同一般。我认为对主要责任人应该严肃处理，并向外省司机退钱道歉，最后再请报社把我们勇于改正错误的行为报道一下。” 副大队长发言：“对，向外省货车司机道歉很关键，应该马上打电话过去，并把３０元罚款汇过去。” 指导员一摆手：“不行！应该成立一个道歉小组，专程去道歉。” 大队长一拍大腿：“指导员说得对！由你担任道歉小组组长，副大队长参加。让犯过错误的两个同志同去当面认错！” 指导员请示大队长：“怎么去呢？” “坐飞机去！速战速决。”大队长一锤定音。 几日后，省报“回音壁”一栏刊出一则消息：交警队知错善改，千里迢迢将３０元罚款送到外省货车司机手中，司机感动得热泪盈眶……   2006-11-13 10:00:13
