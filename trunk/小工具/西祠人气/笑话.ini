title=杀猪佬的情书
line=杀猪佬的情书作者： 佚名    推荐人：lubaijun02    来源：真幽默亲爱的***： 我爱你！虽然这句话我已经说过了很多次，虽然你说你受不了我说这句话时手里还摸着案板上的后臀尖，虽然现在好多人说这几个字比说我吃了还容易,可我还是要说，并且以肘子的名义发誓我是用我的心在说。老蓓，你爱我吗？如果你爱我，就请你摸一摸猪嘴唇，如果你不爱我，就请你扯一扯猪尾巴。 记得我曾经对你说过屠夫爱杀猪更爱美人，所以你将成为我杀猪之余的另一大爱好。可你不肯承认你的美丽，说自己的鼻子像蒜头，我温温的说：这种鼻子只有瘦肉型猪才有呢；你说自己的眼睛象土豆，我不能忍受你对自己美丽的这种亵渎第一次冲你发了脾气：你知不知道，长这么大一双眼睛是多少头猪向往的？ 我永远都会记得那个月黑风高的夜晚，我清清爽爽的吻了你，那是我的第一次。对不起，不是我得初吻，是我第一次清清爽爽。当时你问我是什么感觉，我不敢说，现在我可以告诉你了，那种感觉就像手上沾满了猪油去收别人的钱一样，温润而细腻，我的心都快爽到嗓子眼了，不过那时最爽的是我的指甲，轻轻抚摸你的时候，我能切切实实的感到里面残存的猪油。 你说你怕我梦游时忘了敌我，把你当成一只待宰的猪杀了。怎么会呢？我是一个20世纪末、21世纪初的解构主义屠宰艺术家，时不时会唾弃一下那种古典主义的屠宰方式。尽管我始终抱着一种怀疑的眼光看待世界，尽管杀猪艺术依然在实体--屠夫、猪、刀子的构筑中千奇百怪的存在着，但关于杀猪的认识和辅助杀猪构想的方法论却在逐渐沦为混乱、混沌甚至虚无，并且最终会达到消亡。我们这一代屠夫显然没有100年前的那批现代主义大师们的好运，他们幸运的处在了一个令人兴奋的现代文明向古典文明大举攻城略地的历史时刻--材料及屠宰技术的巨大飞跃、社会经济的伟大变革，这一切都使颇具社会责任感以及超凡想象力的屠夫们踌躇满志。 因此他们走出了前无古人的一步，不过随后的一百年中，屠宰技术的日新月异尽管也颇令人叹为观止，但在屠宰方面却再也没有什么具有震撼力的激动人心的时刻出现了，最起码没有了那种猪被杀时嚎啕的叫声。说实话，尽管如此，我有时候还是比较传统，没有这种撕心裂肺的叫声我不会爽的，不爽就不会轻易动刀，即使是在梦中，而且，我的桌上还摆着你送我的柚子，所以你尽管放心，即使是梦游我的刀也不会落到你的头上的。 说起来杀猪决不仅仅是纯精神产品--假如它不能从根本上保持与物质世界的紧密联系，那么它便毫无疑问的彻底失去了其作为物质产品的根本的存在价值。因此当一切都被怀疑、都被嬗变了一番之后--也许同这个新世界一样--杀猪也应该建立起一种新秩序了！ 记得你昨天夜不能寐时，半梦半醒之间竟然有了一种新秩序的模糊的原始的初级的如同幻想般的构想，也许我们未来的屠宰（主要是杀猪）会是这样的：首先，它们是生态屠宰，但这种生态的含义决不仅仅是把白刀子叉到猪身上的简单操作，它们应该是真正具有生态机能和自身的循环系统的。这种想法真的很爽，提前实现了把一头猪放进去，出来的是火腿肠的奇妙构想。 那天吃麦当劳的时候你给我留言：希望他能杀一千万头猪。我给你留下了一颗心，和你的名字，呵呵，你知不知道心是猪身上最好吃的东西,这么多年以来，我还真没见过这么大的心。想想吧，老蓓，让我保护你一辈子，好不好？不要再对我说：抓住机遇这几个字。我的习惯是把抓在手中的东西一刀剁掉。还是让你的手抓住我的手吧。记得吗，我们有一个伟大的理想：我们的子孙连绵不觉，他们左手端着猪血，右手拿着猪蹄，嘴里刁着猪尾巴。人说做什么的不爱吃什么，可这怎么能是我们的后代呢。 老蓓，本来还想多写一点给你，可是今天是情人节，好多对情侣都等着吃猪肉呢，佛说：我不如地狱，谁入地狱，看来只能牺牲我们的幸福去成全别人了，其实生亦何哀，死亦何苦，希望那些被宰的猪下辈子能够明白这个道理。为了表示我对你的爱意，我今天将用一刻猪心雕成一枝玫瑰，接在猪尾上送给你，希望你会喜欢它！佛说：前世杀五百头猪，才换来今生的擦肩而过。如果真的是，我愿用一万头去换与你的相遇，能告诉你?好想好好爱你。  2007-3-18 12:12:57
