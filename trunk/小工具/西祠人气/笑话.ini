title=草船借箭的十种另类结局
line=草船借箭的十种另类结局作者： 武国华    推荐人：loveling    来源：武国华的QZONE    成功需要三个因素：勤劳，智慧和运气，缺一不可。当然像诸葛亮这种旷世奇才可以省去勤劳，但却少不了运气，就拿草船借箭来说，如果运气不佳的话…… 　　结局1――只差一枝箭 　　草船上的草人中了很多箭，约有十万余枝，但是仔细一数，只有九万九千九百九十九枝。结果周瑜依军法处斩诸葛亮。 　　结局2――禁不住急拐弯 　　船行到曹营附近，曹军射以乱箭，箭极多，插满船身的一面，于是诸葛亮把船身掉一下，船即失去平衡，侧翻了，箭、船、舵手、鼓手、孔明、鲁肃皆入江喂鱼。 　　结局3――曹军请来张艺谋 　　曹军方面请张艺谋来指导弓箭手，乱箭齐发，草船无甚护甲，结果(可以想一下《英雄》里秦军攻城时，劲弩乱箭射穿墙瓦的情景)箭是借到了，可舵手，鼓手，孔明，子敬一干人等俱成刺猬，船也被射穿，全部入江喂鱼(鱼们条件改善，吃起了关东煮)。 　　结局4――超载 　　船行到曹营附近，曹军射以乱箭，箭极多，插满船身的一面，诸葛亮及时掉转船头，箭插满船身的另一面。诸葛亮令军士大喊：“谢谢曹丞相赠箭！”雾散，曹军发现后追击，孔明船队负重太多，来不及逃走，皆被曹军俘获。 　　结局5――曹军射的是火箭 　　船行到曹营附近，曹军以火箭射之，火箭遇草立即引起大火，同时又使草船在大雾中显得分外明显(就像雾天汽车开雾灯一样)，曹军纷纷继续瞄准火船射箭。 　　结局6――新式武器 　　船行到曹营附近，突然看见曹军推来了数十台投石机…… 　　结局7――曹操也不傻 　　话说诸葛亮和鲁肃率领船队借着大雾来到曹营附近，下令擂鼓呐喊，谁知曹营也同样擂鼓呐喊，而且声音居然比诸葛亮他们还大，诸葛亮心虚，下令船队放箭，结果天亮后诸葛亮返航时候非但没有借到一枝箭，反而赔了数万枝，背后还传来曹操士兵的齐声高喊：“谢谢孔明先生箭！”回到军营，周瑜大怒，将诸葛亮斩首。 　　结局8――喊错地儿了 　　诸葛亮亮和鲁肃率船队来到曹营附近，擂鼓呐喊，却半天不见曹营有回音，诸葛亮怒，下令全力呐喊，仍不见回音，诸葛亮大怒，下令不全力喊者斩，士兵害怕，都喊破了嗓子。但曹营居然还是没动静。天亮后才发现原来因为天黑雾大，船队走错了方向，开到了荒郊野外。诸葛亮晕倒。 　　结局9――曹操是个二百五 　　曹操听到水寨外的喊杀声，心中冷笑：“就东吴这几万人马也敢来挑战？”当即下令全军出击。诸葛亮和鲁肃见势不妙，掉头逃跑，好容易借着天黑雾大逃脱了曹操军的追赶，不想曹操军不肯善罢甘休，顺势来到周瑜水寨前叫骂，周瑜不知就里心中害怕，下令调拨所有弓箭手到江边，好容易将曹军射退，倒把东吴的箭射了个精光。诸葛亮听说知道不妙，也不回东吴军营，直接逃回夏口去了。 　　结局10――讨债的来了 　　草船借箭完美成功，诸葛亮借得10余万枝箭，周瑜虽然为没有除掉诸葛亮而遗憾，却也不得不佩服。第二天还是个大雾天，诸葛亮正和周瑜、鲁肃在营中饮酒作乐，却听到水寨外曹军擂鼓呐喊，诸葛亮笑道：“曹贼吃了我草船借箭的亏，也想如法炮制，可我这么聪明，怎么会上他的当？”下令不予理会……天色大亮后才发现原来曹军是玩真的，东吴军营已被占领。只见曹操理直气壮地来到诸葛亮跟前伸出右手：“孔明先生，你是不是把昨天借我的箭还给我呀？”   2006-8-27 7:47:14
