title=老婆二奶小蜜与小姐的区别
line=老婆二奶小蜜与小姐的区别作者： 佚名    推荐人：鱼心    来源：《快乐辞典》    老婆是操作系统，一旦安装卸载十分麻烦；二奶是互联网，风光无限花钱不断；小蜜是桌布，只要你有兴趣天天可以更换；小姐是盗版软件，用时记着先杀毒。     老婆是字画，挂得发黄了也不能换；二奶是年历，每年都得换新鲜； 小蜜是月历，三十天的时间足够长了；小姐是日历，过了今天，撕了又是新的开始。     老婆是挂面汤，虽然温暖但过于平淡；二奶是肯得基，披着洋味吃多了又腻人； 小蜜是涮羊肉，吃的就是那种膻味；小姐理麻辣汤，只要你能叫上的菜就有的卖。     老婆是期刑杂志，你选择了她就得有所付出；二奶是小说，从头到尾读完很累； 小蜜是散文诗，形散神聚，隽永悠远；小姐是连环画，人人可读，物美价廉。   2006-6-15 13:48:06
