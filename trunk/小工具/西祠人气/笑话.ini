title=烟民趣事
line=烟民趣事作者： 张宝华（自荐）    推荐人：张宝华    来源：古今故事报    茫茫人海，纭纭众生。烟雾缭绕中，多少瘾中君子，就连则徐公也徒呼奈何，远者，鞭长莫及，只有将身边烟民之趣事摘录如下；    刘兄，爱烟但人非常小气，每每有朋友聚会，此君烟盒中只备香烟两支，等别人将烟一圈圈散过后，眼看再没了动静，刚好他烟瘾又上来了，就从荷包中掏出皱巴巴的烟盒，抽出一只衔在嘴上，点燃了，说不好意思，就一支了，然后不烟盒一拧（绝对伤不到剩下的一支烟），丢在地上，等没人的时候，在把烟盒捡起来，抽下一支。天长日久，大家都熟知了他的秉性，给他起来了外号，刘老根的弟弟------刘（留）两根。    人在河边走，没有不湿鞋的。一次，刘两根和老婆去逛街，在商场门口点燃了一支烟，习惯性地把烟盒一拧，又丢在了地上，刚好被一带红袖箍的老太太看到，不容分说，罚款二十，也只好自认倒霉。    李兄爱烟比刘两根有过之而无不及，一天最少消费两包烟，曾被某小卖部评为十家顾客，白天尚好，一到晚上他便狂咳不止，令小偷也闻而却步，他老婆心疼他的身体，数次逼他戒烟，但收效甚微。这日，他老婆拿出一包烟给他，说不出这个屋，如果在不用打火机和火柴的情况下，你能把烟点燃了，我以后就不管你了。李兄大喜，跑到厨房，想打开煤气灶。才发现电打火坏了，老婆在一旁窃笑。李兄又赶紧找把螺丝刀钻木取火，忙了一身臭汗也是徒劳。最后灵机一动，找来两根电线插如电源插孔，在把煤气灶打开，把电线另端置于煤气灶上，两线连接，火花闪过，一股火苗腾起，再看嫂夫人，佩服地晕了过去。    还是李兄，老婆带孩子回了娘家。一日睡到半夜一点多，醒来时发现没有烟了，找了几个烟屁股吸了仍不过瘾，想买烟，小卖部已经关门了，李兄眉头一皱，计上心来。他住的是平房，小卖部在他家对面，相距不过三十米，他把灯黑了，借着月光，拿起一石头，对准小卖部的窗户丢了过去。    一会儿，小卖部的灯亮了，主人出来骂街，街坊邻居都起来了，李兄也穿着睡衣围了过去，先是非常义愤地谴责了投石者的卑鄙伎俩，然后一本正经地说；“既然起来了，就给我拿包烟吧，你看，还没带钱，记着明天给。”    和朋友开车一起外出办事，经过一个路段时，本身就不宽敞的路上，有两个男人把自行车停在路中央，正在相互敬烟，咱中国真是礼仪之帮，两个人敬了五分钟后才彼此衔上了对方烟，然后有一个掏出打火机，你推我让又是几分钟了烟还没点燃，朋友不耐烦了，按了几下喇叭，没想到其中的一个不但不让，还指了指路边的告示牌让我们看，我一看就给气乐了，上面写着；机动车必须避让行人和自行车！    小段没多大烟瘾，但他喜欢收集烟标，天长日久，竟然展了两大本。那天，我和他一起去李兄家作客，李五岁的儿子和小段很投缘，坐在他膝盖上要听故事。小段想了想，便讲了起来；“从前，‘红塔山’下有个叫‘阿诗玛’的姑娘，她头上插着‘五朵金华’，每天都要去‘玉溪’泉边打水，后来，被外国一个叫‘希尔顿’的‘将军’知道了，他就骑着‘骆驼’，穿过‘白沙’，又过了‘红河’来抢亲……‘红金龙’用‘老刀’杀死了对方，他和‘阿诗玛’去了一个开满‘金芙蓉’的地方结了婚，一个是‘芙蓉王’，一个是‘芙蓉后’。”结果，别说是孩子，就连我们这些老吸烟的人也听入迷了。          2008-4-13 21:17:11
