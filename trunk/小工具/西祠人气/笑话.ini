title=笑话七则
line=笑话七则作者： 佚名    推荐人：hmc    来源：《小学生作文》2006年3月谁是家长    一个学生在填一张表格。他问：“老师，家长姓名是写妈妈的吗？”    老师答：“谁说话算数，就写谁吧！”    学生自言自语道：“太好了！他们谁说话都不算话，我不用写了！”一定要报仇    在马德里，一场斗牛赛刚刚结束。在这场比赛中，一个著名的斗牛士受了重伤，他被抬进医院不久，就见他全身多处缠着绷带又从医院里走了出来。    “我一定要报仇。”斗牛士向聚集在医院门前的众多崇拜者大声疾呼。然后他开始沿街向前走去，人们紧紧跟着他，不知他要做什么。斗牛士走进一家酒馆，坐在了一张桌旁，吩咐侍者：“给我上两份烤牛肉，烤得越焦越好！”造句    一天，老师问我“格外”怎么造句，我笑着说：“一次，我把字写在格外了。”谁最干净    老师问：“小明，咱们班谁最干净？”    小明说：“咱们班小红最干净，因为她每次流鼻涕，都拿袖子擦干净。”学生的回答    地理教师：“白昼和黑夜为什么会交替出现？”    学生：“这时上帝的旨意。如果一天24小时都是白昼，总是讲课，学生们哪还有时间做作业呢？”雀斑    英语教师：“eye(眼睛）是什么东西？”    学生：“不知道。”    英语教师：“看着我的鼻梁，它两边是什么？”    学生：“雀斑。”电子秤    胖子阿伟与妈妈一起逛街，在一家商店的门口，他们看到了一台会说话的智能电子秤。阿伟觉得很新鲜，就高兴地站上去称体重，可是智能电子秤一言不发。阿伟只好失望地走下电子秤，这时电子秤突然说话：“为了保护机器的正常运转，请勿一次站上两人，谢谢合作！   2007-6-5 18:36:26
