title=☆☆校园八大尴尬时刻
line=☆☆校园八大尴尬时刻作者： 网络    推荐人：gqw-gqw    来源：51.com☆☆校园八大尴尬时刻第一：最从容的掩护我们学校有一次考试，一个男生坐在最后一排，接到了一个同学递来的答案，兴奋至极马上展开，刚要大抄特抄，一抬头看见监考老师笑眯眯地向他走来，显然已经看见了。这位仁兄后来的行为成为我们全年级的经典：他非常坦然地直起腰，直视老师，然后把答案纸放在鼻子上用力一擤，之后潇洒地扔出一个抛物线――掷入门后的垃圾筐。老师瞪了他若干眼，也终于没有勇气把罪证捡起来。轻松一刻：校园流行“网络十大黑话”第二：水……我们军训的时候，晚上组织卡拉ok活动，不过基本上还是要求保持坐姿。班里的mm负责报幕：“下面由某某某给大家带来一首《水牛》！”mm回到幕后片刻又急跑出来：“对不起，某某某献给大家的是《水车》。”结果，音乐响起，是郑智化的《水手》。那个哥儿们郁闷得在台上光跑调……第三：粮食一次在食堂吃饭边吃边聊，突然发现自己把一块饭掉在了外面，暗自觉得浪费粮食对不起农民伯伯，就捡起来吃了。可是后来发现那饭，好像不是我的……第四：自作多情高二时的中秋节，我的传呼机上课时候突然叫了起来，结果被老师收缴。下午，老师叫我去办公室把我狠批了一顿，还让我写了一份两千字的检查。好不容易训完了，老师就用手指了一下办公桌，说“拿回去吧。”当时我被训得晕晕乎乎的，抬头一看桌子上面一盒包装精美的月饼（其实那是学校发给老师的福利），心中大为感激，全然忘记了自己传呼机，一把抓起月饼就跑……老师慢慢地走出来，呆呆地“哎……”了一声……第五：“为”什么？朋友的儿子读高二，有天晚上打电话给女同学，很不幸被女同学的母亲接到。正为女儿成绩下降着急的母亲一听是个男生，就非常警惕，很不悦地问道：“你姓什么？”男孩说：“我姓魏。”对方的语气很不客气：“魏什么？”男孩更紧张了，结结巴巴地回答：“我也不知道为什么，我爸爸也姓魏……”回想当年：校园―曾经耳鬓厮磨的瞬间第六：超级“寒”有一次我问我同桌有没有面巾纸，她不知道为什么突然答：“我有卫生巾。”顿时全班鸦雀无声，我狂汗，说：“你自己留着吧，反正我也用不上……”第七：修？羞！高中的时候，一次下课，同学们都抢着到外面买盒饭。一女生为了比别人先到，绕了个近道走，结果前面窨井盖没盖好，掉了下去！一会儿她撑着井沿往上爬，很是狼狈，一群初中小孩惊骇地从身边走过，她竟急中生智，一边爬一边说：“哎！真难修啊……”第八：明晃晃的……系里两个学生打架，责任完全在打人的一方，被要求在年级大会上做检讨，该坏人写了一篇暴长的检讨书，提到打架细节时说道：“当时我们正在吃饭，因为一个问题发生争执，我作为一名学生干部，本着实事求是的原则，对他忍让客气，然而他却忽然拿出一把明晃晃的东西指着我，我再也无法抑制内心的愤慨……”刚说到此处，辅导员终于忍受不住了，冲上讲台问道：“明晃晃的东西到底是什么，你说清楚！”坏人沉默数秒曰：“饭勺……”   2006-8-15 18:21:21
