title=笨贼一箩筐
line=笨贼一箩筐作者： 佚名    推荐人：上善若水    来源：网络    05年11月，在萨尔瓦多首都圣萨尔瓦多的地下，两名裸体男子挖地道盗银行金库。两个笨贼盲目往前挖，却忽略了保持地道牢固和可支撑性，造成地面上方多处坍塌。当地巡逻的警察看见地面怎么出现了这么多坑，就蹲在坑边看，结果正好与正在挖地道的一个贼四目相望……    2007年10月，青岛俩打工仔偷了老板6000元硬币，由于硬币足有60斤重，两人抬着一旅行包钢蹦儿，叮当乱响满头大汗地跑出近3公里后被市民报警，警察赶到时他俩正蹲在地上擦汗。民警清点得知，包中共有一元硬币5647枚。    07年9月，两名英国盗贼在盗窃一处宿营地后，竟将自己的大名写在墙上。警察顺藤摸瓜，轻而易举地将他们捕获。当地警察说：“这是犯罪记录中最愚蠢的犯罪。当然总会有一些非常笨的罪犯，但把自己的名字留在犯罪现场真是前所未闻。这孩子写的东西让我们的工作轻松了很多。”    06年12月，英国埃克塞特市22岁的女贼吕贝卡・福比斯进入当地一超市试图盗窃3根小羊腿。被超市经理当场发现，她慌不择路，跑进了附近一户人家的花园，并试图翻过花园的木栅栏，但裤腿被经理扯住不放。爬到栏杆上的她欲脱下牛仔裤“金蝉脱壳”，碍于没穿内裤被警方逮捕。    2008-年5月，浙江警方抓获了一个可能是最“牛”的小偷。面对抓捕的民警，他又是骑车又是长跑，又是游泳，玩起了“铁人三项”。不过，他还是忘了一句话：“莫伸手，伸手必被捉”。狂奔十几公里后，他还是在猪圈里被擒获。    2005年05月武汉一个年仅10岁小学生发现自家自行车被盗后，竟和同学跑步追踪偷车贼。跑了3公里后，偷车贼累得满头大汗，下车推着车走。二人见状跑上去，拉住车后架，并高呼：“抓小偷！”偷车贼弃车跑，两人截下了自行车。    2007年9月，广西，两女贼趁工作人员背着身子跟顾客说话，把柜台上一台笔记本“电脑”放入随身大包里，之后快步走出店去。没料到的是，她们抱走的是模型，而旁边价值9000多的几台真电脑却安然无恙。有趣的是，她们的形象被早有防备的老板用电脑视频拍了下来交给警方。    2007年7月，海南2名小偷溜进海口市现代花园入室盗窃后惊动小区的报警系统，一名小偷被当场抓获，另一名小偷从14楼爬到7楼的阳台躲藏，走投无路后自己拨打110自首。民警随后将这名“主动报警的小偷”抓获，并在他身上当场缴获偷来的台币、港币、人民币现金和2部手机。    带着5种作案工具，连续3天踩点，两人忙得满头大汗，折腾40多分钟，撬开了两道门3把锁，以及一个货柜和一个抽屉，结果到手的钱财仅是101枚硬币，共43元。2008年4月，福建的两个笨贼在派出所做完笔录后仍在不断抱怨。    2005年7月，广东两飞贼在抢走一男子的金项链后逃跑，逃至一工地时，一名飞贼被抓获，另一名飞贼慌不择路掉入泥潭几乎没顶民警及时救出才得以保住了性命。    不过刚被救出时的他“泥人”，耳朵和眼睛也被泥封住，几乎失去知觉。随后，专业队员在附近的工厂找到水源，花了10多分钟帮这名笨贼冲洗干净。    2008年3月，陕西的一个骗子本打算用自制的假文物骗人，不了却想遇到了同样心怀鬼胎的贼，将他的“宝贝”偷走。而这名偷了假文物的笨贼因为做贼心虚形迹可疑，刚出门没多久就被巡警抓了个正着，两人一起落入法网。    2008年2月，一名盗贼入室偷了主人家一件皮夹克，失主没报警抓贼，但这名笨贼竟然又穿着这件衣服回到作案地点溜达，结果被失主逮个正着。    06年9月，南非约翰内斯堡急救中心宣布他们从一户居民家烟囱中救出一名男子。原来这是个笨贼，他通过一居民家的烟囱进入室内，不料身子被卡住难以动弹，只能呼救。警察赶到，刚开始试图把他从烟囱里拉上来，弄了近一小时没有奏效。不得不把烟囱砸掉一部分才将该夜贼救出。    2007年9月，美国东南部的佛罗里达州，一位大胆的窃贼偷走了一位老太太的钱包，但是被善于奔跑的老太太追上并抓到。原来，这位老太太年轻时曾是古巴的田径明星。目睹了这一事件的值班警察随后将这名有眼不识泰山的笨贼带走。    罗马的一个便利店小偷，在半夜闯进商店。然后试图用燃烧的方式掩盖他的汽车油迹。没想到当小偷把木炭点燃时，火星燃进了商店，导致便利店大火。而这个倒霉的小偷在大火中乱抓了一把奖券便夺窗而逃。不过警察很快通过身上烧伤的痕迹抓到了他。    美国一家酒店工作人员早晨就发现通气孔里奇怪的景象：一个人的腿从里面垂出来，原来是个贼在试图爬通风口进入酒店，不幸却在那里呆呆的被困了尽十小时。    三个傻瓜小偷，准备在半夜盗取一台ATM机，当他们来到机器前，才发现它很难卸下来，他们甚至动用了汽车却还是一无所获，只得空手而归，而这一切都北商店的摄像头给记录了下来。而那台折磨了半天的ATM机，居然在第二天还能正常的工作。    在英格兰，有个贼半夜闯进了一家民宅，在把所有可拿走的东西搜刮完毕后，又毫不客气的免费喝了大量的伏特加，然后竟然在那家人的床下睡着了。当这家人醒来，马上报警逮捕了他。    美国有一个在警察面前偷车的家伙，当交警正在处理一起交通事故之时，一名小偷跳进了其中一辆汽车并开走。这名小偷在第二天被捕。    河南省宝丰县3名盗割电缆的窃贼在作案时被值勤的巡逻民警发现，急忙逃跑，其中一人慌乱中不慎被两根电线杆夹住膝关节，无法脱身。等着被擒！    佛山市一男子在一住户家中盗窃时，被防盗网卡住动弹不得。警方接到被盗事主报警后，请消防官兵增援用消防器械将防盗网剪断，“救”出这个笨贼。    此笨贼王某赶在某单位下班前混入大厅，躲藏在办公区的桌子下面，等到天黑后出来盗窃，钱到手了，可王某困在内却无法脱身，情急之下竟拨打了110求助，当民警火速赶到现场，当场抓获将王某。    美国佛罗里达州灯塔点市24岁男子格里高里・吉曼到当地一户人家中行窃时，没想到53岁的房屋女主人是一名马拉松选手、空手道黑腰带选手和跆拳道选手。小偷大惊失色仓皇逃跑，结果差点累趴下，仍没摆脱如影随形跟在身后的女失主。（勇擒窃贼的马戈・福斯特）    美国犹他州西乔丹市21岁女子布莱塔妮近日发现家中来了小偷后，躲进了二楼卧室的壁橱中，并用手机报了警。当警方接警赶来时，一名小偷竟也逃进壁橱，躲在了布莱塔妮身边。小偷竟然与女主人玩起了捉迷藏。（图为和小偷一起躲进壁橱的布莱塔妮。）           2008-7-30 14:17:11
