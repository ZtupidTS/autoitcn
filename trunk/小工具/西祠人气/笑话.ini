title=我的烧饼
line=我的烧饼作者： 柳聪聪    推荐人：柳聪聪    来源：原创   小王是当地的一个工厂修理工，他为人正直，干活勤勤恳恳，就是有一点，胆小。   话说当天，小王上夜班回来，当时正是冬天的五更天，天还是黑咕隆咚的，什么也看不清楚，小王骑着自行车，急忙往家赶。    突然，“啊!”那是什么啊，小王呆住了，只见远处，一个一米多的胖胖的怪物一摇一摆地甩着袖子朝自己走来，小王只觉的后背发凉，手心冒冷汉，身体僵住了。心想，自己平时为人诚恳，可没做过什么亏心事啊，怎么会碰到这种事啊 。来不急他多想，只见那个所谓的“鬼“正在一步一步的朝自己走来。啊，怎么办，怎么办，啊？    就在这千钧一发，小王毫不犹豫的拿起了车篓里昨天买来还没及时吃的5个烧饼，向那个“鬼"扔去。    只听“哇”的一声，传来了一阵哭声。“怎么回事啊，难道鬼也会哭吗？”小王心想。好奇心驱使着胆小的小王战战兢兢的推着车往前走，走进一看，小王又是一呆。    原来啊，那所谓的“鬼”啊，只是一个大早上和妈妈去卖菜走丢的穿者大人衣服的小孩子。  “哎，我的烧饼……”   2008-2-19 22:11:04
