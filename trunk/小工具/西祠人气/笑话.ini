line=BBS语录作者： 佚名    推荐人：yangpiao768    来源：广州日报@以后我就告诉我儿子；钱就是你亲爹@即使是肖邦，也弹不出老子的悲伤。@连贝克汉姆都不知道，你还有什么资格跟我谈篮球。@男人与牙刷----我绝不与人共用。@女人一生最喜欢两朵花。一是有钱花。二是尽量花。@我很崇拜自己---能通过GOOGLE找到分手12年的前女友!@一个女人：她可以喜欢你。但她不爱你:她可以爱你,。但她不嫁你。她可以嫁你。但她不生育。她可以生育。但孩子不是你的@女生如何装清纯?说话时把所有的“我”字都换成“人家”，就这么简单。@我花八万元买了个西周陶罐,昨儿到?《鉴宝》栏目进行鉴定。专家严肃地说：“这哪是西周的? ”“这是上周的”@高考成绩出来后。老师长舒了一口气对我说：“其实没考上。对你和大学都是一种幸福。”@大学毕业后。某日看到N久没联系的同学在河对岸放马,我就嘲笑他：“小样儿。都混成这样了?”结果他和我吵起来。我怒:”有种你放马过来呀!”他说：“谁怕谁啊?有种你牵牛过来呀”     2007-6-23 17:02:12
