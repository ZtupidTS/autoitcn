title=11个笑话让你领悟人生
line=11个笑话让你领悟人生作者： 佚名    推荐人：骆潇潇    来源：网络1   父子二人看到一辆十分豪华的进口轿车。儿子不屑地对他的父亲说："坐这种车的人，肚子里一定没有学问！"父亲则轻描淡写地回答："说这种话的人，口袋里一定没有钱！" 你对事情的看法，是不是也反映出你内心真正的态度？ 2   晚饭后，母亲和女儿一块儿洗碗盘，父亲和儿子在客厅看电视。突然，厨房里传来打破盘子的响声，然后一片沉寂。儿子望着他父亲，说道："一定是妈妈打破的。""你怎么知道？""她没有骂人。" 我们习惯以不同的标准来看人看己，以致往往是责人以严，待己以宽。 3   有两个台湾观光团到日本伊豆半岛旅游，路况很坏，到处都是坑洞。一位导游连声说路面简直像麻子一样。而另一个导游却诗意盎然地对游客说："我们现在走的正是赫赫有名的伊豆迷人酒窝大道。" 虽是同样的情况，然而不同的意念，就会产生不同的态度。思想是何等奇妙的事，如何去想，决定权在你。 4   同样是小学三年级的学生，他们将来的志愿同是当小丑。中国老师斥之为："胸无大志，孺子不可教也！"外国老师则会说："愿你把欢笑带给全世界！" 身为长辈的我们，不但要求多于鼓励，更以狭窄界定了成功的定义。 5　 妻子正在厨房炒菜。丈夫在她旁边一直唠叨不停："慢些、小心！火太大了。赶快把鱼翻过来、油放太多了！"妻子脱口而出："我懂得怎样炒菜。"丈夫平静地答道："我只是要让你知道，我在开车时，你在旁边喋喋不休，我的感觉如何......" 学会体谅他人并不困难，只要你愿意认真地站在对方的角度和立场看问题。 6　 一辆载满乘客的公共汽车沿着下坡路快速前进着，有一个人在后面紧紧追赶着这辆车子。一个乘客从车窗中伸出头来对追车子的人说："老兄！算啦，你追不上的！""我必须追上它，"这人气喘吁吁地说："我是这辆车的司机！" 有些人必须非常认真努力，因为不这样的话，后果就十分悲惨了！然而也正因为必须全力以赴，潜在的本能和不为人知的特质终将充分展现出来。 7　 没有马上报警？"甲："没有。我当他们是疯子，继续吹我的小喇叭。" 事出必有因，如果能先看到自己的不是，答案就会不一样。 8   张三在山间小路开车，正当他悠哉地欣赏美丽风景时，突然迎面开来的货车司机摇下窗户大喊一声："猪！"张三越想越气，也摇下车窗大骂："你才是猪！"刚骂完，他便迎头撞上一群过马路的猪。 不要错误地诠释别人的好意，那只会让自己吃亏，并且使别人受辱。 9　 小男孩问爸爸："是不是做父亲的总比做儿子的知道得多？"爸爸回答："当然啦！""电灯是谁发明的？""爱迪生。""那爱迪生的爸爸怎么没有发明电灯？" 权威往往只是一个经不起考验的空壳子，尤其在现今这个多元开放的时代。 10　小明洗澡时不小心吞下一小块肥皂，他的妈妈慌慌张张地打电话给家庭医生求助。医生说："我现在还有几个病人在，可能要半小时后才能赶过去。"小明妈妈说："在你来之前，我该做什么？"医生说："给小明喝一杯白开水，然后用力跳一跳，你就可以让小明用嘴巴吹泡泡消磨时间了。" 事情既然已经发生了，何不坦然自在地面对。担心不如宽心，穷紧张不如穷开心。 11  一把坚实的大锁挂在大门上，一根铁杆费了九牛二虎之力，还是无法将它撬开。钥匙来了，他瘦小的身子钻进锁孔，只轻轻一转，大锁就"啪"地一声打开了。 每个人的心，都像上了锁的大门，任你再粗的铁棒也撬不开。惟有关怀，才能把自己变成一把细腻的钥匙，进入别人的心中。  2006-5-15 12:10:50
