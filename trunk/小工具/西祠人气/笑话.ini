title=买烟 古龙版
line=买烟 古龙版作者： 佚名    推荐人：灵猫    来源：网络    月黑风高。    樱花西道。    火光一明一灭，    近了。    “答～答～”    脚步声。    人，    一个孤独的人。    只有孤独的人才能在黑暗中生存。    头发零乱，衣衫褴褛。    但他不是乞丐。    因为眸子中的杀气，    让你知道这决不是一个乞丐。    这条路他已记不清走过多少回了。    他从这条路来，    再从这条路去。    一个人。    从来如此。    他喜欢这样。    没人知道为什么。    也没人敢问为什么。    因为他是仇不死    ――“烟鬼”仇不死，    一个在烟坛响彻云霄的名字。    这就够了。    他确实如鬼魅，    黑暗隐没了他的一切。    只有手上明灭的火光，    宣示着他的存在。    没有人知道他抽烟有多快，    只知道他一天买两个打火机。    也没有人知道他抽过多少烟，    只知道这条路上的樱花都是他进校以后枯死的。    很多人向他挑战。    包括“烟王”席三千――一个曾经同样如雷贯耳的名字。    比武那天，    所有人都离开了宿舍――远远地、胆战心惊地望着。    没有人打119。    因为所有人都知道那无济于事。    可是席三千只抽了一支烟，    就败了。    当他点燃第一支烟的时候，    他就知道自己败了。    败得很惨。    从此，    烟人中没有“烟王”。    只有“烟鬼”。    樱花道西，    三十米，    洋槐掩映着一条小路。    路是水泥路，    很多年没有修了。    路左扒开了一段，    散发着泥土的腥气。    路的尽头，    是一处小店。    没有人。    门上悬着块匾额，    油漆已经斑驳了，    却依稀可辨“教育超市”四个大字。    店是小店。    却没人敢小看它。    想当年工商、税务、卫生、检疫四大帮派联手围攻，    也未能动它一根寒毛。    从此四大帮派再不敢踏入交大半步。    从此它声名显赫，    从此就有了这块匾。    她微微睁开了迷离的双眼，    一缕风，    吹到她的脸上。    这是一张任何男人都会惊叹的脸。    雪肤，明眸，朱唇，皓齿。    每天，    无数贪婪的目光在这张脸上游移，    她泰然处之，    因为她是这里的红牌姑娘。    每天，    无数愤怒的目光在这张脸上厮杀，    她无所畏惧，    因为这里是“教育超市”。    一切都好像在她的掌握之中。    没有波澜。    她习惯了。    但是今天，    眼前的这两道目光，    却让她感到一种从未有过的感觉。    “你来了”    “是”    “我原以为没有人会来了”    “我来了”    “天已经这么黑了”    “那不表示我不会来”    “你不应该来”    “我来了”    “我们打烊了”    “我已经来了”    “……”    “这么说，你一定要买？”    “是”    “没有商量的余地？”    “是”    “从来没有人敢打烊后来这里买东西！”她有些愠怒了。    “那是因为我刚刚来”他平静如初。    对视……    片刻，她幽幽的叹了口气。    “好吧，你要什么？”    “极品黄山”    “什么！”她心中一惊，脸上笼了一层寒气。    “极――品――黄――山！”他缓慢地，却异常清晰地吐出四个字。    沉默……    终于，她又回复了冷静。    “你知道它在我手里？”    “是”    “谁告诉你我这里有？”    “朋友”    “你这么相信朋友？”    “我原先也不太信的，可是，现在我相信了。”    “为什么？”    “因为你的眼睛告诉了我答案”    “……可是已经有六十个人来买过了”    “我知道”    “极品黄山只有一盒”    “我知道”    “那你为什么还要来？”    “因为你还站在这里，烟还摆在那里。”    沉默，又是可怕的沉默。    但是杀气，冲天的杀气，却在交锋着……    “你真酷”    她抛去一个醉人的笑，    足以迷倒十个彪形大汉。    她有这个自信。    可是这次她失算了，    她没看透面对的是一个什么样的人。    在他的眼中，只有烟。    而错估了对手，    等待她的结果只有一个。    “地球人都知道”他不带一丝笑意。    这个弱不禁风的男人，    如此轻松地化解了她的绝技。    她的眼中掠过一丝杀气，但很快又平复了。    “难道在这里你就看不上别的什么吗？”    水葱般的手指掠了掠长发，露出玉颈、香肩和一抹酥胸。    她使出了杀手锏。    只使一次。    一次就够了。    因为任何男人都经不住一招。    除非他已经死了。    而当中招者抱着一大堆东西走出超市时，    一切都晚了。    杀人于无形，    宰客于未醒，    这是她的秘诀。    “是”他冷酷依然。    今天，    眼前这个男人，    终于让她尝到了失败的滋味。    她用颤抖的双手递过来，    但他没有接。    “左数第十三盒”    “它已经放了很久了，你看那灰”    “我说了，左数第十三盒”    “为什么一定要那盒”    “它是极品黄山”    “我说了，这里没有真的。”    “除了那一盒。”    “你怎么知道！你怎么知道那是极品黄山！！！”她疯狂了。    “真正的极品黄山，它的香气是挡不住的，塑料、玻璃、灰尘都遮掩不了，而我的嗅    觉还算灵敏”    她终于注意到他手上明灭的火光了。    她发现自己犯了一个多大的错误。    可惜，一切都太晚了。    “你……你是烟……烟……”    “是”    她终于崩溃了。    柜台上，    一张淡蓝色的纸币，    是他留下来的。    他为此花了两个钟头，    跑遍十八个宿舍，    找了五十三个同学。    现在，    她对着这张纸币呆呆地立着。    她败了，    败给了“烟鬼”。    这并不羞耻，    但她不想接受这个事实。    “烟鬼……烟鬼……”    她一遍又一遍地念着这个名字。    她要记住他。    突然，她好像想起了什么。    她抓起纸币，    疯狂地在验钞机上摩擦着，摩擦着，    但是，    没有任何反应。    她瘫倒在地上，泪水终于夺眶而出。    “烟鬼……你好狠……”    他轻轻地拂了拂盒上的灰尘，    读着“吸烟有害健康”的小字，    嘴角终于露出一丝微笑。    这是他今天第一次笑。    这一刻，    他等了很久了。    火光渐渐远去了，    消失在法国梧桐的后面。    空气中还留着刺鼻的烟味。    夜，    深了……      2008-12-13 12:39:20
