line=深夜买避孕套的男人作者： 李斌    推荐人：文龙    来源：网络我不止一次的在午夜12点后的通宵便利店里，遇到这样的男人。我发誓，真的只是偶遇。我没有半夜三更守侯这类男人的嗜好。 通常，我是因为肚子饿又不睡不着，而光顾楼下的便利超市的。广告之所以要强调这个原因，是想强调，我很正点。我承认，我对在这样的时分，购买这样的物品的这样的群体，产生幻想。我会为这样尴尬的邂逅制造一个诽谤他人人格的风化情节，不然不合理。那次，拿了盒饼干去结帐，有个男人拿了盒“工具”排在我前，那时，觉得，这样的排序，是对自己的侮辱，可究竟受辱在哪里，又说不上来，就是不舒服。那头收钱的女人头也不抬的，边报价，边找钱，轮到我时，说了句：你也一盒。 我也就傻不拉几地应了声：恩，我也一盒……说完了，才发现自己的语病，“也一盒”？不暗示着我也和他买了相同的东西？觉得受打击了。又一想，我到底心虚个什么劲儿呀？我不就因为肚子饿，馋了点吗？合情合理没什么不对啊？就算，我也晚上来买工具，那又有什么好想不通的？ 说白了，都一样因为饥饿才来消费的，不偷不抢，用自己的钱来解决自己的困难，多光荣啊！又算，我和那男人真是一伙的，我就爱贴在他身后和他买一样的工具，也没什么大不了的啊！我们各自对我们的伙伴负责，很道德啊！你开店的要觉得这钱收的不塌实，我们就俩人合买一盒，对半分。想想也是，大家赚钱都不容易。。。白天文明了不精神，晚上精神了又不文明的典型太多，象咱们坚持两手抓的，得省着点这样的奢侈。用2分钟的时间想完了，觉得心理舒坦点了，等找钱的当儿，立马拆包就吃上了我的饼干。同时，对那个还在柜台前蘑菇着不走人不知道还想添置点什么装备的男人和数钱不眨眼的营业员阿姨，产生了一种微妙的好感。夜半时分，我对两个可敬的人展露微笑 *_^这时，那男人和营业员开始注意我了，齐刷刷地盯着我看，那男人好象在说：猴急什么呀你，我都还没投入使用呢！ 那营业员好象在说：要不要再来一盒？我憋红了脸，撒腿就跑， 怕走慢了一步，警察叔叔抓我回去粘纸盒，粘到我变成白发魔女  2008-12-16 23:52:29
