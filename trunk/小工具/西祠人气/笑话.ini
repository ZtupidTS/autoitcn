title=汉字幽默85则
line=汉字幽默85则作者： 佚名    推荐人：彩虹15    来源：网络“妙”对“好”说：我比你年轻，又没男朋友，当然有些优势啦。 　　“师”对“帅”说：肩上连勋章都没有一个，就当最高指挥官了，不就是靠着一张脸蛋吗！ 　　“主”对“玉”说：为什么要把智慧收敛起来呢，与其等待别人发现自己，不如努力展示自己！ 　　“禾”对“干”说：不是吧，你家穷得连裙子都没得穿？ 　　“器”对“哭”说：叫你平时多练练口才，现在被人训哭了吧。 　　“十”对“千”说：攀上高枝了，身份就是不一样啊！ 　　“会”对“云”说：我上面有人，当然就不会像你那样四处流荡了呀。 　　“个”对“不”说：这家伙，一出头就忘本了，老是跟我唱反调！ 　　“下”对“上”说：结婚吧，我们的结合才能成就一番霸业的！ 　　“尺”兴奋地对“尽”说：大姐，检查结果出来了，你怀的双胞胎！ 　　“巾”对“币”说：儿啊，你戴上博士帽，也就身价百倍了。 　　“臣”对“巨”说：和你一样的面积，我可是有三室两厅哟。 　　“晶”对“品”说：你家难道还没有装修？ 　　“自”对“目”说：呵呵，看来你们的头儿已经下课了。 　　“茜”对“晒”说：出太阳了，你咋不戴顶草帽呢？ 　　“个”对“人”说：不比你们年轻人了，没根手杖我是寸步难走哪。 　　“办”对“为”说：平衡才是硬道理！ 　　“兵”对“丘”说：看看！战争有多残酷呀，你的两条腿都炸飞了！ 　　“占”对“点”说：咋的，买小轿车了？ 　　“且”对“但”说：胆小鬼，成天都带着保镖。 　　“日”对“曰”说：你早就该减肥了。 　　“土”对“丑”说：别以为披肩发就好看，其实骨子里还是老土。 　　“寸”对“过”说：老爷子，买躺椅了？ 　　“由”对“甲”说：这样练一指禅挺累吧？ 　　“叉”对“又”说：什么时候整的容啊？脸上那颗痣呢？ 　　“比”对“北”说：咱夫妻一场，何必闹离婚呢！ 　　“吕”对“昌”说：和你相比，我家徒四壁。 　　“大”对“太”说：做个疝气手术其实很简单。 　　“人”对“从”说：你怎么还没去做分离手术呢？ 　　“木”对“术”说：切！脸上长颗痣就当自己是美人了。 　　“屎”对“尿”说：干的和稀的就是不一样。 　　“有”对“贿”说：还是有钱好办事啊！  　　“巴”对“色”说：我也想有把刀，脑袋掉了，不也就剩俺嘛！  　　“囚”对“人”说：我没犯事时，也象你一样自在啊！ 　　“象”对“像”说：兄弟，被人奴役的滋味不好受吧  　　“鲜”对“鱼”说：哥们，还没找着伴儿，不要老脑筋了，换换口味吧  　　“盯”对“丁”说：唉，好可怜，天生的瞎子  　　“盯”对“叮”说：怎么才长了一只眼  　　“想”对“相”说：没心没肺的家伙，连看人都是呆呆的像快木头  　　“尔”对“你”说：咱俩都是一个级别的，一个单位的，怎么就给你配个小秘，我却没有？  　　“大”对“天”说：别以为带了个帽子就大过天，脱了帽子还跟咱一样  　　“目”对“泪”说：叫你别跟那小子缠上，你偏不听，现在怎么样，弄得天天哭？  　　“大”对“犬”说：早跟你说别有事没事学人家铁头功，你不信，现在砸个大包，弄得画虎不成反类犬了吧  　　“夭”对“妖”说：怪不得那么多男人看你，原来变得那么有女人味了啊  　　“怕”对“白”说：无知者无畏，你连心都没有，当然什么都不害怕了  　　“拉”对“啦”说：别光在那喊啊，过来帮忙啊！！！！！ 　　“桌”对“罩”说：戴什么头巾，还想扮拉登啊？ 　　“冤”对“兔”说：我总算找到了一个窝了。 　　“西”对“洒”说：外面下雨啦？ 　　“正”对“止”说：大风吹了斗笠？ 　　“下”对“卞”说：出头的椽子先烂。 　　“尺”对“尸”说：你家失窃啦？ 　　“王”对“土”说：戴上帽子，当心着凉 　　“土”对“王”说：你从哪里弄来的一顶大盖帽？   2006-12-25 18:47:55
