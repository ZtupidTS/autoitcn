title=良种狗
line=良种狗作者： 顾文显    推荐人：woshiwo4332592    来源：齐鲁晚报   日期：2008-9-15    张先生经常吃蹭饭、喝蹭酒，极少请客。    一日，他请我们几个去给他帮忙搬家，中午带我们找了一家小饭店。点菜时，服务小姐推荐鱼、肉，他不耐烦地一挥手说：“这年头，谁吃这东西！”他只点了些青菜、豆腐之类，并反复讲素食长寿、少饮酒长寿之道。我们虽心有不悦，但也没好意思说什么。    后来一次同学聚会，某位大款同窗包下了所有饮食的费用。张先生则左右开弓，大快朵颐，有人提醒他：素食长寿。他说，其实荤素各有千秋，既然点了，浪费才是罪恶。饭后，见一盘扒鸡未动，张先生对服务员说：“打包。我家有只小狗。”    大家知道他其实是带回去自己家人吃，故意难为他说：“小狗不能吃这东西，吃完后，会瘸腿的。”张先生急中生智：“我养的是良种狗。”众人大笑，眼光意味深长地一起瞄向他：“你养那良种狗素质真好，荤的素的都能对付。”  2008-9-18 20:53:59
