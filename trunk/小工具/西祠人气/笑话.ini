title=猫VS老鼠
line=猫VS老鼠作者： 网友老鼠    推荐人：wzw    来源：网络    偶3岁那年看上邻家的一头猫，打算带回家领养，要好好照顾她爱她一辈子。偶天天和那猫混在一起。   然后偶搬家，在幼儿园里认识好多小朋友，很开心。跟院长的女儿是好朋友，就两人一起在幼儿园里横行霸道，快乐得几乎忘了那条猫。    去看望外婆时会遇到那只猫，相对之下偶穿的那么漂亮可爱，虚荣心让偶不愿意跟猫相认。    后来，小学一年纪是时，那头猫竟坐在我前面，两个人又惊又喜的傻笑。不知道托谁的福偶当了文吴委员，站在讲台上带歌，颠着脚尖看着那猫，她很不给面子不唱歌，总和男生说话。    偶真想掐死她！    元旦偶去参加唱歌跳舞，好紧张，就等着那猫的一声鼓励。    始终，只见她唧唧歪歪的又在和男生说话。那时真想一脚踩死她，把她踩的扁扁的    记得跟猫都好喜欢玩‘办家家’和‘躲猫猫’的游戏，一群小女生抱着布娃娃最喜欢扮演妈妈的角色。偶却最喜欢扮演医生，偶将猫家里的花花草草摘后，切碎加水加沙子……就是药了，猫被迫生病，偶硬逼猫把药吃了，那猫哪吃的下。内服不行就外用吧，偶把‘药’倒在猫脚上，猫苦笑着，偶坏坏笑的阳光灿烂。    毕业，偶在莲阳一中猫在莲阳二中，两人伤心的只是沉默，沉默。电话一聊就是几个钟头，要不是家长催促，电话线肯定会烧坏。    星期天立刻泡在一起，谈天说地，样样精通，称‘话家’。不久会上网，‘话家’就进化成网上的大懒虫    她网名叫：猫。我的网名叫：鼠    定义：打破猫鼠天敌的事实，开创美好未来    目标：过自由自在的生活    我们都爱花儿，那猫喜欢伸手去偷摘隔壁家的花朵，偶喜欢偷摘学校里的花朵。我们一起吃饭睡觉，一起骂人，一起走夜路，一起去淋雨。亲密的感情让我们习惯的被误认为‘同性恋’    那天也不知道是哪天，忘了哦。偶搂着猫亲了一下说：姐姐，初吻给你哦，真不烂漫，初吻就这样飞了。    猫说：那也是偶是初吻耶，就这样被你抢了，可惜。    我们就咯咯咯咯的傻笑着。    好难得，好难得猫来我家睡一晚，高兴的睡过头了。    偶家妈妈定的规矩：懒床最慢吃早餐的人负责把碗洗白白。猫跟偶一起洗碗，洗到两人身上好多泡泡，厨房差点被淹了。    那晚，跟猫去买衣服，回家时经过一条很黑很静的路。偶不经意间转过头，发现有个长头发女人站在电线杆上。    也许是幻觉，偶坐在车后将猫抱的很紧，猫也怕了，她拚命找话题来说。偶怕得神经叫着：安静点，不要吵到鬼。    猫被吓得打叫：不要说那么可怕的字样啊。    偶笨笨的问：什么字样？猫急着说：就是鬼啊这些字样啊，两人大叫。    回家后，偶梦见女鬼，隔天，猫打电话来说她梦见女鬼，汗……太邪了。    偶跟猫决定了：以后一起上学一起工作，最好嫁同个老公。  2007-1-17 11:56:44
