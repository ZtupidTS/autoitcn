title=超强高考英语作文
line=超强高考英语作文作者： 佚名    推荐人：Maya    来源：网络今年某省的英语作文很没新意，就是假设你叫李华，参加学校组织的“健康成长”英语作文比赛，主要内容包括努力学习、良好态度、加强体育锻炼云云……括号里是主要是我哥们儿的评论。1.good good study,day day up.（几千几百的都有，真不知道是不是老师就这么教的）2.有个学生最后抒情，说一定要好好学习AzaAza~（汗，真的用了AzaAza，现在的孩子看韩剧太多了……）3.I will xuexi.（用拼音的还不在少数！）4.一个学生什么作文内容都没写，大书一句：Sorry.（我给了零分……）5.I study culture in school.（果然是我学文化。）6.Hahaha……Im LiHua.（有什么好笑的……）7.作文最后一句结尾是：Thank you for your listening.（这是作文，不是口语……）8.good good study, day day up后面跟着写了一串：ABCDEFGHIJKLMNOPQRSTUVWXYZ.（我也给的零分，凑字也没有拿字母表凑的，太不敬业了）9.Si Chuan jiayou go go go!（孩子，我知道你是好心……）10.I love Bie Jing.（想写北京，看来拼音也不好）11.有个学生作文结尾为了抒情，用了一句：My heart will go on.(……亏他想得出来）12.Today I am LiHua.（很诚实，告诉大家他只在今天叫李华。）13.nuli study（……理解，我理解）14.作文结尾：Come on! Come on! Bye Bye!（……终于高考了，太激动了……）15.Mmm,……（这就完了？）16.have a good xinqing（天天都有好心情~）17.XXX is very, very, very good.（同学，你一定非常，非常，非常崇拜这个人）18.good body is 1,money is 0（……您真安贫乐道！）19.I am a high school.（估计考四级的时候他就该写他是大学了）20.My teacher is beautiful. My school is beautiful. Our class is beautiful.（他谁也不得罪啊）  2008-8-2 9:55:34
