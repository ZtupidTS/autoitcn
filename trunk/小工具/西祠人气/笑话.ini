title=太委屈
line=太委屈作者： 佚名    推荐人：jiangyong    来源：中文幽默网有个姑娘叫小容，住在广场旁边的居民楼上。不知从什么时间开始，她被一位在广场上巡逻的年轻警察吸引住了，有空就在窗前凝望那个穿警服的身影，但是她没有勇气上去表白。一个朋友知道了她的心事，给她出了个主意：“小容，你带一些丝手帕迎着他走过去，到他面前的时候，假装把手帕落在地上，如果他弯腰去捡，你可以乘机送他一块。他若是对你有意，一定会把手帕带在身边，你们就能成就一段手帕为媒的佳话啦！”小容觉得这个办法不错，欣然采纳。这天下班，她用一块大方巾包了几条丝手帕，捧在手里，在广场上来来回回踱了五圈，终于，那位年轻警察的身影出现了，而且向她走了过来。小容的心像小鹿乱撞，眼看着警察离她的距离越来越近，5、4、3、2……她算准时机，不动声色地轻拉机关，顿时，方巾和手帕一起飘落在了地上。那位年轻的警察走到小容面前，看看她，又看看地上的丝巾，然后严肃地说：“小姐，我注意你很久了，请不要在这里摆摊儿！  2006-6-27 16:04:42
