title=郭德纲经典语录
line=郭德纲经典语录作者： 佚名    推荐人：故事中国    来源：新浪网 郭德纲语录:走自己的路，想说谁说谁去吧。 …… 郭德纲语录:来一斤钱西瓜，称给准点儿。 郭德纲语录: 科学家会武术，神仙都挡不住。 郭德纲语录: 谁要不认识他，谁就没吃过猪肉。 郭德纲语录: 好些天都没吃饭了，看谁都像烙饼。  郭德纲语录:听相声二十，起哄一万六。再笑加钱。…… 郭德纲语录:正说着呢，布什身上BP机响，英显的。 郭德纲语录:他们家有门风么，走道不拣东西就算丢。 …… 郭德纲语录: 你无耻的样子，颇有我年轻时候的神韵。 郭德纲语录:您体格好啊，一看就知道一准儿活到死。  郭德纲语录:这小伙子长得，把脸挡上跟个演员似的…… 郭德纲语录:我和超人唯一的区别就是我把内裤穿里边了。 郭德纲语录:上次喝多了，拿筷子当鸡爪子，吃了一根半。 郭德纲语录:“爸爸，我饿!” “又喊饿，你去年没吃饭吗?” 郭德纲语录:那锁拿根面条一捅就开，一包方便面能开一小区。 郭德纲语录:我扔铅球扔得可远了，教练说了，人出去了不算啊！ 郭德纲语录:散场大家都别走啊，我请大家吃饭――谁去谁掏钱。 郭德纲语录:（那不金发碧眼吗？）废话，这不金发，闭着眼呢吗。 郭德纲语录:这脑仁就松籽儿大的个儿，打开脑壳一看，就一碗卤煮。 郭德纲语录:大伙是愿意听啊是愿意听啊还是愿意听啊？我决不强求 郭德纲语录:呵！他跟我犟嘴！你以为我不敢炖你，我们家要有锅我早把你   炖了。 郭德纲语录:来到天堂，这儿建筑好看，两边还有牌子：天堂左右一百米严禁摆摊！ 郭德纲语录:想吃汉堡，包张纸揭开吃；想吃螃蟹，揭个盖；想喝奶，馒头上弄一揪儿…… 郭德纲语录:今天说的这故事，离现在不远，家里有老人的可以回去问问，在春秋战国时期啊 ……   郭德纲语录:我买50辆好车－－奥拓、奥拓、奥拓……！用铁丝镖起来，开起来跟火车一样！ 郭德纲语录:有一前辈，很成功，抢劫183万现金，下午5:40，**到的时候，还跟北三环堵着呢。 郭德纲语录:没有拦得住他的门，没有挡得住他的锁，就是银行的保险锁他弄根芹菜就能把它捅开了 。 郭德纲语录:我们半路迷路了，他拿出一堆仪器来，指东南西北针……我说你这都落后了，咱得采取先进的办法，扔鞋吧。 郭德纲语录:我小学十年，中学十二年，我被评为全校最熟悉的面孔，新老师来了都跟我打听学校内幕…… 郭德纲语录:我要了份鱼翅炒饭，用三双筷子楞没找着鱼翅，你能告诉我鱼翅在哪吗？厨师说，我叫鱼翅。 郭德纲语录:给来四十个馒头，八十斤烙饼，这菜谱给炒两本―――自杀的方式很多，这样太糟践粮食了。 郭德纲语录:老爷子身体不错，就是满嘴牙都掉了，就剩下一颗牙，吃东西还塞牙了……吃藕套眼儿里头了。  郭德纲语录:田二飞起来，大头朝下奔着马路牙子就去了，拿脑袋跟这石头做了一个轻微的较量……田二输了。 郭德纲语录:跳楼死多可乐，我研究过，二十层和二层效果不一样，二层是啪、啊！二十层是啊～～～～～啪！高科技啊！ 郭德纲语录:你们千万别打他，也别骂他，不就是要钱么，咱好商量。不过丑话说头里，要是超过100块钱，你们就撕票得了。 郭德纲语录：守法朝朝忧闷，强梁夜夜欢歌。损人利己骑马骡，正直公平挨饿。修桥补路瞎眼，杀人放火儿多。我到西天问我佛，佛说――我也没辙。 郭德纲语录：我的饭量你是知道的，尤其也不喜欢烤鸭，才吃了四只就吃不下去了，烙那饼，一张饼卷一只……实在不能吃了，待会儿回家还要吃饭呢。 郭德纲语录：桌上摆着四盘菜，打开第一个看，呵！真好！老醋花生！打开第二个，更好了！老醋花生！第三个打开，花生，没醋！第四个一看，一盘醋！   郭德纲语录：接了一活儿，完事能挣三十万……拿过图纸一看，盖一40米的烟囱，都盖好了，人家本家来一看，把我打了一通，图纸看倒了，人家让挖口井。 郭德纲语录：阴曹宝殿底下支着油锅，小鬼们拿着钢叉，把刚死的人叉挑油锅，有一个人下去的，有俩人一块儿下去炸的，还有抻成四方的炸的……（油饼油条啊？） 郭德纲语录：人家有等离子电视，我也弄一个，找朋友攒的。一面墙那么大，摩托罗拉牌儿的……看着看着没人儿了，电视出声音：您所收看的电视不在服务区……哪说理去，这300块钱不白花了么。 郭德纲语录：人家给我介绍个女朋友，这漂亮啊，脸长得像车祸现场似的。 郭德纲语录：他太有钱了，开一13开门的卡迪拉克。一听声音就知道是好机器，德国进口的，“突突突突”，（三蹦子啊？）前排就驾驶员一人，方向盘都跟别人不一样，平常都是圆的，他那是纯银打造，长的，两头弯下来。哦，三蹦子。一开起来，半个北京城冒黑烟，交警直冲您喊：“孙长老，收了神通吧。” 郭德纲语录：有二尺长的龙虾吗？对不起没有二尺长的只有二尺二的，什么破饭店连二尺长的龙虾都没有，来盘土豆丝。 郭德纲语录：他骂我，我退一步，他再骂我，我再退一步，我后面要都是墙了，他还骂，打丫的！！～～ 郭德纲语录：你是那个学校毕业的，我是清华的！清华池？那呀清华池是洗澡的！你说那是虎坊桥的！ 郭德纲语录：“有一个好消息，有一个坏消息，你听哪个？”“坏消息是什么”“咱们迷路了，这地儿我不认识，而且我估计我们以后得靠吃牛粪过日子了”“好消息呢？”“牛粪有的是！！” 郭德纲：我到饭店吃饭，您这有鸡吗?服务员:嘘!我就是! 郭德纲语录：打车...咱不打一块六的，咱打一块二的! 我才不坐前面呢，坐前面得结帐!! 郭德纲语录：今儿好日子啊，立秋，贴秋膘儿的日子，今天中午特意吃了四两素炒饼，相信大伙儿也都贴了秋膘儿了。 郭德纲语录：敢情你入了丐帮了！打扮得很讲究啊！ 郭德纲语录：住的房子千疮百孔，一下雨算要了亲命了：外边小雨屋里中雨，外边大雨屋里暴雨，有时候雨实在太大了，全家人都上街上避雨去了。 郭德纲语录：一块钱六个手榴弹，我先扔你一百块钱的！ 郭德纲语录：连炸酱面都不爱吃？你忘本啊！！！ 郭德纲语录：我当艺术家都一个多礼拜了 郭德纲语录：花二百钱买一小猪儿，吱吱喝水，嘎巴嘎巴吃豆，解墙头扔过去，吱的一声，你猜怎么着~~~死了! 郭德纲语录：相声好多都是编的，就这段是真的  2007-5-22 16:47:06
