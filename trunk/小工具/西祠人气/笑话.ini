title=北京情侣吵架,超级搞笑
line=北京情侣吵架,超级搞笑作者： 佚名    推荐人：lemonade    来源：《江南知音》    男：“你丫怎么现在才来？都几点了？！”    女：“我们家有点事儿，我爸他……”    男：“打住吧！打我认识你那天起，你们家事儿就没断过！我就纳了闷了，你爸一退伍老战士，怎么比人家阿拉法特同志还火啊？！”    女：“得得得，至于的吗？不就是晚来了一会儿吗？”    男：“一会儿？我在寒风里溜溜等了一个多小时了！”    女：“那又怎么着？上回你跟二子他们去三里屯喝酒，我还在门口杵了三多钟头呢！冻得我一脑袋的冰渣儿，跟水晶灯似的……”    男：“您那是等我？您那是盯梢！三钟头，你活该！说起这事我就来气，我说你是学什么专业的？别的本事没有，盯。关。跟的道行您倒是挺深；还一脑袋的冰渣水晶，我呸！不就是些冻成固体的鼻涕泡吗？也不照照您自个那点胚子……”    女：“说话别那么损啊！我胚子怎么了？嫌我长得不好，你找一好的给我瞅瞅啊！”    男：“你以为我不能？要不是我这人心慈手软，早就把你像甩大鼻涕似地甩了！”    女：“嗨，你还来劲了！也不瞅瞅你自己那点德行！要说你爸妈可真够伟大的，怎么就攒巴出你这么个半生不熟的东西！”    男：“我长得是不如你，你瞧你长得多好……跟模特似的，而且还是毕加索先生专用的！我说怎么刚认识你就觉得眼熟呢，合着在毕老先生的名画里都见过！”    女：“那也不如你！达芬奇打小练画。画的就是你吧？我还真挺纳闷的，达芬奇怎么就透过你妈的肚子，把你的模样画得那么逼真！”    男：“怎么着？达芬奇画鸡蛋惹着你了？嫉妒了对不对？谁让你的胸脯还不如蛋黄大呢？说真的，要不是你见天儿在前面罩个假胸，我还真就分不清楚你的正。反面呢！”    女：“就你好！细的跟根儿牙签似的，平时堆在一块儿也就罢了，每到那时候，我就跟梦见我姥姥在缝衣服一样。”    男：“缝衣服？你们家有这么长的缝衣服针？”    女：“长有什么用？这又不是买鱼线钓鱼！”    男：“嗨！还真让你说着了！这关键时候，它就能钓鱼！这就是资本，你懂吗？想当年有个姜子牙……”    女：“姜子牙？充其量你也就是个绿豆芽！”    男：“甭管什么芽，能钓鱼就行！你行吗？”    女：“我是不行，你行，要不你搁水里试试？留神别把乌龟。王八招来，人家一看你那东西的脑袋，还以为是它们家来了什么瞎了眼的亲戚呢！”    男：“今儿我还就非试不可了！”    女：“嗯……你放开我！你再不撒手我喊人了，臭流氓……”    男：“你喊就喊吧，我想钓鱼了……”    女：“你不是嫌我像蛋黄吗？你去找个大的呀。你去呀！”    男：“我喜欢小的，钻石珠宝都用小盒装。垃圾才用大筐抬呢……”    女：“你讨厌……你欺负人……你坏……”       2008-10-26 10:43:13
