title=猪八戒离婚
line=猪八戒离婚作者： 千黛百合    推荐人：xiaoda330    来源：短篇小说     话说猪八戒和孙悟空、沙和尚一道辅佐三藏完成了取经大业，被如来佛祖封为净坛使者后，名声大震。一时间，出书、上电视、接受媒体采访，好不风光，真个是名利双收。因为八戒目前还是单身，求爱信纷沓而至，收了足有三麻袋。据说写信的有远在阿拉斯加的爱斯基摩少女，还有来自非洲的用斯瓦西里语写来的热情洋溢的信件。连远在月宫的嫦娥姑娘也经不住诱惑，用“伊妹儿”给悟能发来了下面一段令人心动的文字：     天蓬哥哥，闻你灾脱难满，功成名就，令小妹我实是羡慕。哥哥在妹妹心中的形象，一下子变得高大英俊起来，此刻，连哥哥的鼻子和耳朵都变得极为好看，简直是酷毙了!还望哥哥莫念小妹过去年幼无知，期望有朝一日和哥哥重叙旧情。     八戒和嫦娥经过一年的花前月下，决定永结秦晋之好。这天，嫦娥经过郑重考虑，决定和猪八戒前往天国民政局去领取结婚证书。行前，八戒现在的好友、当年的亲密战友、斗战胜佛，就是取经路上的大师兄孙悟空对猪八戒说：“你和高老庄高小姐的离婚手续办好了吗?”     这一提醒，一下子惊出了悟能一身冷汗：“啊呀我的妈呀，怎么把这事给忘了呢?我差点犯了重婚罪!”     悟能决定，先由他去高老庄找高老员外的女儿高小姐，去办理离婚手续。虽然这几天正和嫦娥爱得死去活来难解难分如漆似胶，可没有办法，他还是得忍痛和嫦娥姑娘分别几天，去高老庄走一趟。八戒让涕泪涟涟的嫦娥先回月宫等候，自己一个跟斗，驾一朵黑云，只一刻时辰，就飞到了高老庄的高家大院。不速之客的突然光临，吓得高老员外和高小姐魂飞魄散。待说明来意，高老员外才长松一可气，答应女儿与他同去办理离婚手续。     高小姐和猪八戒来到高老庄所在的高老县民政局。在婚姻登记办公室，工作人员查阅了历年的婚姻登记记录后，告诉他们：“你们并没有正式登记结婚，当年，你们仅仅是非法同居。”     一席话，使得高、猪二人想起来，当初，他们何曾去正式登记结婚呢?根本没有的事。     八戒喜出望外：“那我可以毫无阻碍地和嫦娥登记结婚了?”     “不行，”工作人员严肃地说，“你和高……这位不知怎么称呼，是高小姐，还是猪夫人?总之，你们二人已经形成了事实婚姻。不解除这桩事实婚，你仍然可能面临重婚罪的指控。“     “那怎样解除呢?”猪八戒问道。     工作人员热情地介绍：“只有拿出结婚证，才能办理离婚证。为了能够办理离婚证，你们必须先办理结婚证。”     “为了办理离婚证，先得领取结婚证。”听了这绕口令似的的话语，猪八戒嘟哝着，没想到这么麻烦。     猪八戒死说活说，才说服了高小姐与他去领取结婚证。“这对你来说没有任何损失，取了结婚证，咱们马上就领离婚证。”猪八戒安慰她说。高小姐极不情愿、半推半就地被猪八戒拉回了婚姻登记办公室。     “我们现在登记结婚。”猪八戒说。     “好吧，拿出你们的证件。”     “什么?”八戒不知道怎么回事。     “要登记结婚，得先出示你们的身份证、户口本和单位介绍信。”一位女工作人员不耐烦地说，“这点常识都不知道。”     八戒强陪笑脸，向人家问明白了身份证、户口本、介绍信是怎么回事。     去拿吧，八戒无奈地说。     八戒来到了他的户籍所在地，西方佛祖所在的灵山地区户籍管理处，领了身份证、户口本，再到佛祖身边的阿难那里去开介绍信。不料阿难说：“开介绍信可以，交六十两银子。”     “还得交银子?”     “盖章费。”阿难一脸的爱理不理。     虽然心疼，八戒还是乖乖地掏出了银子。     拿到介绍信，又马不停蹄地和高小姐一道，到高小姐所在的高老庄村民委员会，开高小姐的介绍信。     “交三十两银子。”村里的工作人员说。     “这儿也要交银子?”八戒一脸的无奈，“能不能少交点?”     “你有病啊?在对象面前丢人不!”     “我们并不是真心结婚……”     “不是真心来开介绍信，那你们就更有病了。我不管你真心还是假心，开介绍信，就得交盖章费。这又不是我个人定的。”     八戒只好又交了三十两银子。     猪八戒、高小姐又重新回到了高老县民政局婚姻登记处。工作人员接过他们递进去的各种材料，看了一眼就扔了出来：“还差两张表。”     “什么表?”     “婚前体检表啊!“工作人员满脸的诧异，他们不明白猪八戒怎么连这么简单的常识都没有。     “施主，能不能照顾一下……”     “这是规定。登记结婚必须做婚前体检。”     只好去做吧。待猪八戒拿着花了每人三十两、俩人共六十两银子换来的体检表递上去，没想到又给扔了出来：“这张不行，得去指定医院。”     这笔钱还白花了。     指定医院和非指定医院的检查项目其实差不多，只是价格贵了一点，一个人就要六十两银子。另外，这指定医院给女方检查身体时，大部分项目是敷衍了事走走形式或干脆不查，它专看处女膜是否破裂。不幸，高小姐是“破”了的。     “再交六十两银子的罚款。”     “这也要交钱?”猪八戒终于忍不住了。     “按规定，交六十两银子的罚款。”     “罚款罚到处女膜上，是不是下流了点?”八戒嚷道。     “处女膜破裂，说明你们做过有伤风化，并且是违法，当然也是更下流的事情。这罚款是上级委托我们必须代收的。赶紧交钱!这儿这么多人看着，这可不是什么光彩的事。”     八戒还想再罗嗦，高小姐脸上可挂不住了，也催着他赶快交钱。     交完钱，八戒已经感觉手头紧了。     谢天谢地，猪八戒和高小姐终于办妥了结婚手续，然后又还算顺利地办理了离婚手续。只是，经过这一番折腾，八戒当年背着师父和师兄攒下的那点私房银两，也花的差不多了。无奈，他只好不无尴尬地给嫦娥写信：“亲爱的，老猪我由于手头紧张，你看，咱们的婚礼是不是办得简朴点，家具买得低档点，宾客请得少一点，一时半会买不上房，实在不行，先在你的月宫里住两年?”     很快，嫦娥发来了“伊妹儿”：     天蓬，还记得这事儿呢?别当真了，我那是逗你玩呢。      2008-5-28 15:45:17
