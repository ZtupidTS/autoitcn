title=沙僧日记
line=沙僧日记作者： 林长治    推荐人：阳光中欣雨    来源：www.peoplelaw.com.cn    透逗前年3月3日    其实我和大师兄，二师兄早已破了荤戒了。我们经常背着师傅，一起去化斋。在路上，我们捉个兔子，野鸡什么的就烤着吃，可解馋了！然后再化点斋饭带回去给师傅吃。想想师傅没得荤腥吃着实怪可怜的。于是，我们三个决定今天把兔子肉打碎拌在饭里，让师傅也吃点好的。我们端着混着肉的饭回来后却遍寻不到师傅，可把大家急坏了！最后在一个小山洞里找到了师傅。见到我们他大吃一惊，忙将嘴擦干净，嘴角还留着没擦掉的鸡毛。哦！原来他躲在山洞里烤鸡翅膀吃呢！“既然你们都看见了，我也不瞒大家了，我太馋了，但又怕你们笑话，所以就等你们出去化斋的时候搞点兔子野鸡什么的吃。”他说得满脸通红。“师傅，你这样做可太不应该了！走！今晚我请客，吃海鲜去！”二师兄叫道。透逗前年3月12号我们走着走着，大师兄在前面忽然大叫一声：“不好！有妖怪？大家快隐蔽！”只见师傅兴高采烈地伸着头就跑了上去，“哎！哎？哪有妖怪？哪有妖怪？快让我看看！长的啥样？快让我看看！”嘿！这个傻逼竟然对妖精这么感兴趣！大师兄一马当先，扑进草丛，不一会儿就把妖怪捉了回来！师傅急不可耐地伸长脖子问：“妖怪在哪？快让我看看！”大师兄伸出手，哦！原来是只蛐蛐精！蛐蛐精背上刻着四个字：永远不死。但它确实是死翘翘了。师傅看着蛐蛐精，表情变得很奇异。呆了半天，唱道：“小蛐蛐儿，会唱歌，两条须须儿竖起来！……”“我靠！师傅你没事吧？”大师兄问。“我没事，”师傅说：“没想到这么一只点点大的蛐蛐儿也要吃我！？”“他不想吃你，我问过他了，”大师兄说：“他说他只想泡你！拜托师傅你以后不要动不动就唱歌，行不？”“哎？这只蛐蛐精好像有点面熟！仿佛从前见过。”师傅说。二师兄忙说：“对！他不就是《七龙珠》里的界王神嘛！”师傅说：“你看，他那一对须须儿长得多有个性！哎？悟空，能不能把它们揪下来安我脑门上！”“好啊！这可是你让我干的，别后悔呦？”大师兄说完就把蛐蛐精的两根须须儿安到了师傅那秃脑门上。师傅照着镜子，捋了捋须须，美得牙龇多大！哦！My God！透逗前年3月28日越往西走人烟越稀少。已经好几天没化到像样的斋饭了。今天大师兄又只化到半瓶酱油回来。师傅接过酱油，叹了口气，唠叨说：“喝酱油，我倒不怕，我天生肤白貌美，脸部皮肤堆积点色素也无大碍……就怕悟净，脸已这样黑，再喝酱油怕是再也看不见他了！”妈的，这个老秃驴！又拿我开涮，吃大便去吧，他！都说吃了这丫的肉可以长生不老，今天晚上我就把他给煮了，给大家打牙祭！至少二师兄不会反对的。     秀逗前年5月5日真是气死我了！双眼皮了不起啊！那个白面大秃驴，猴骚反斗精，猪头三四五，竟然没事就嘲弄我是单眼皮！尤其是那个白面大秃驴，刚刚还冲我抛媚眼，展示他的双眼皮！他死定了！我挑行李，明天把他的内裤全扔了，嘿……嘿！……秀逗前年5月8日今天下雨，大家在亭子里躲雨。二师兄提议打牌，我们就斗起了地主。唉！斗地主大师兄最赖皮，他仗着自己火眼金睛，大家的牌，他全看见，不一会就赢了我们二十两银子。我们叫他请客买啤酒……等于白说！他最爱攒私房钱，说是一分两分攒到结婚。他怎么不去死啊！师傅最惨了，连内裤都输掉了！二师兄把他的一条借给了师傅，师傅穿上他的内裤就像穿了一条灯笼裤！秀逗前年5月14日倾盆大雨下了一夜，道路泥泞不堪。我们在鸡肠小道上走着，浑身已沾满了泥，白龙马已成了黑龙马。在这样恶劣的天气下，我们居然还遇到了一个赶路人。这个人模样悲惨，但还算刚毅正直，也满身是泥，但他手上拿的包裹却干干净净。二师兄以为是妖精，便拿着钉耙上前唬他：“嗨！小子，你的，什么的干活！”那人先是吓了一跳，继而平静地说：“猪头三！我干什么关你攀拢　笔Ω倒来问他：“施主，这样恶劣的天气，你一个人在这荒山野岭行路不怕吗？”那人见师傅长的如花似玉，说：“长老有所不知，我是一名业务男，为了生活我只能日夜兼程。”“阿弥陀佛，世间居然还有这么不平等的事情！”师傅落下了热泪。“告辞了，我还得赶路呢。”那人说完便走。大师兄拦住他说：“慢着兄弟，此途妖精众多，你一个人走太危险了，不如和我们一起走吧！”“和你们一起？和遇见妖怪有什么区别！你就是孙悟空吧，我的工作可不比你们。碰到妖怪，他不找你，万事大吉，他惹你，你就一棍子夯死他，还是万事大吉；我可不行，为了销售连妖精我也得找，他如用的东西，我高兴；如果不用我也不能将他打死。有点教养的妖还好，如果碰到不讲理的，用了你的东西还不给钱，拿他也没办法，我又不能把他打屁！唉！难啊！”那人叹道。“悲惨的同志！”我们四人异口同声，“愿上帝保佑你！”秀逗前年5月20日今天晚上，我们师徒四人在一古刹中歇息。在微弱的烛光下我们谈古论今，说着说着就说到了女人上。大师兄托着下巴，望着佛像若有所思地问师傅：“师傅，记得你曾说过：空即是色，色即是空。那你给我起个法号叫‘悟空’，也就是‘悟色’的意思了？唉！现在想‘空’一下！”师傅喝了口茶，慢吞吞地说：“大家再忍耐一下吧，到了天竺……”八戒抢过来说：“到了天竺又能怎样？成了正果就有得忍了”。当时我没出声，心想：二师兄长得那个样，就算不入佛门也得忍一辈子了！让我没想到的是，师傅表态说：“我不会忍一辈子的！毕竟有那么多妹妹对我垂涎欲滴，特别是那个琵琶精，上次差点被她得逞，哼！多亏我坚持原则，阿门！”大师兄问二师兄：”八戒，谈谈你对爱情的看法。“二师兄说：“爱情就像一条小船，她在船头，我在船尾。我摇着浆，小船在静静的撒满金色夕阳的湖上向幸福的彼岸驶去……”二师兄果然是一个生性浪漫的猪，说出的话都那么有诗意。整个晚上我一直保持沉默，大家都夸我心如止水，将来定能成佛。我才不稀罕呢，成佛有什么好？还是当妖精好，想干什么就干什么，特别是可以三妻六妾……真令人神往啊！……好！就这么定了。秀逗前年5月25日天，越来越热了。大家都还穿着长袍大褂，特别是大师兄，他一身的毛毛，看了都叫人起痱痱！师傅叫我把大家的衣服都改一改，改凉快一点。于是，我把师傅的袈裟改成了沙滩装；把大师兄的虎皮裙改成了今夏流行的韩国露脐装；把二师兄的大褂改成了吊带装。于是，大家走在路上都沉默……  秀逗前年6月1日今天是儿童节，我们走进了一个集市。集市上人山人海，孩子们像小鸟一样，穿着花衣服，快乐地飞到花园里，飞到草地上。看到他们我想起了我的童年……正当我想的入神，突然，两个小朋友跑过来，指着二师兄大叫：“谁家的猪跑出来了  ！谁家的猪跑出来了！”二师兄正欲辩解，又跑过来一个小孩，伸手就把二师兄的长鼻子抓住，叫道：“假的，假的！不是猪，是野猪超人！我在漫画上看过！”二师兄又疼又气，赶着孩子们到处乱跑。入夜。大家坐在一起说自己的童年。师傅：“我儿时记得最深的一件事是：那时我才5岁，我跟邻居家的小孩打架，没打过他。于是，傍晚我偷偷溜进他家厨房，见锅里煮着稀饭，就扒出一大块煤球扔进稀饭里搅了搅，然后若无其事地跑回家了。哈，哈，哈……”大师兄：“这算什么！记得我5岁的时候，就喜欢玩爆竹。当见到有人上茅房时，就点着爆竹往茅坑里扔。‘轰’地一声，炸那人一屁股屎！嘿！”二师兄：“无聊的孩子！我五岁那年到县里去领全县十佳天真儿童奖的途中，见一青年落水，不加思索就奋不顾身跳入塘中，硬是把他给拽了上来！他上来后对我大嚷：‘你拽我干吗？这是游泳池！’”我想：“他们的童年也太灰暗了吧！我小时候最多也就是放些毛毛虫在女生的文具盒里罢了”秀逗前年6月7日今天师傅被当地官员请去赴宴，狗官却不请我们三个去，真气煞我也！临走时，向我们每人借了5两银子，说是回来打轿的用。他走后，猴哥提议我们三个今晚也到镇上逛一逛，但各走各的，明早上再在这儿汇合等师傅。于是，我找了条小路溜达到镇上，镇上果然热闹，酒楼鳞次栉比，歌舞升平，好一派太平盛世的景象！这边有赌场，那边有桑拿房；那头有网吧，这头有发廊……哎？那座亮着红灯的小楼不知道是干什么的！待我前去一看。走近一瞧，楼上有块匾，上书：“青花玉柳楼”。没等我反应过来，就被几个浓妆艳抹的美眉拉上了楼，强行将我推入一个包间，逼我交出三十两银子，然后找来个异域美眉狠狠地收拾了我整整一个晚上！凌晨4点，我怕被师兄们怀疑就早早起床，回到了约定地点。还好他们都还没回来，刷洗完毕，无意间发现自己眼圈发黑，唉！昨晚过了！5点半，二师兄回来了，显得很疲惫，眼圈也是黑黑的。我就问他：“二师兄，昨晚干什么了，怎么搞得如此憔悴？”“唉！甭提了！昨晚进城遇到一帮老同学，非拉我去喝酒。喝完白的喝啤的；喝完啤的喝红的……这才如此狼狈！”二师兄说。6点半，大师兄也回来了。一回来就甩着手说：“你说巧不巧？昨晚进城遇到一帮老同学，非拉我去喝酒。喝完白的喝啤的；喝完啤的喝红的……简直把我搞照住了！”7点半，师傅回来了。“一群玩命之徒！喝完白的喝啤的；喝完啤的喝红的……搞得我狼狈不堪！”他说。不再多说。收拾完行李我们就上路了。进了城，快到青花玉柳楼时，我低着头，假装没看见，生怕被小姐认出来，心都提到嗓子眼里了。就快要走过去时，就听楼内锣鼓喧天，一条大红绸子从楼顶挂了下来。上写“大唐高僧及其三个高徒光临本楼，并满意而归！”糗死喽！秀逗前年6月11日路漫漫，其修远兮……我感到自己撑不住了，要歇歇了。可是那头超级白面大秃驴成天骑在马上，哪里会体会到我挑行李的感受！我把行李往地上一撂，说：“我不走了，太累了！”大师兄和二师兄见我不走了，也都坐了下来。大秃驴下了马，走过来，用他肥嫩的手掌抚摩着我的头说：“悟净，我知道你挑行李很辛苦，但没有办法呀，你不挑，它们自己又不会走，而且这些行李是经过精简又精简的，东西少得我现在都能背出清单！”这只野驴还真背了起来：“我们的围巾共40条，帽子70顶，沙滩鞋20双，运动鞋20双，登山鞋20双，皮鞋20双，鞋拔子4只，鞋油4管，皮带84条，西服4套，袈裟4套，裤腰带40根，牙刷44支，刷牙杯10个，牙膏1200管，剃须刀80把，洗面奶60瓶，增白霜60瓶，防晒霜60瓶，面膜60瓶，睫毛夹4把，眉毛刷4把，口红8只，粉饼4只，彩电1台，影碟机一台，健身器一台，芭比娃娃4个，《七龙珠》1套，《蜡笔小新》1套，《花花公子》105本，‘PS2’1台，一级片1500盘，四人内裤共2条，袜子共3双，毛巾共1条，脚布共1条”他终于唠叨完了，其实这个老玻璃还漏了一样，他的蒸汽洁面器。“你看这些东西，真不够用，”大秃驴说。“都是你的玩意，你应该挑着！”我顶了他一句。“为师的哪能背得动啊！”“那就该把那些该死的衣服和泛滥的化妆品都扔掉！”“那怎么行呢！出门在外形象很重要！”这时，猪头三四五说：“除了影碟机，一级片和《花花公子》，别的都该扔！”猴皮反斗精也插话了：“不行！除了漫画书和PS2，统统扔了！”最后我还是挑着全部上路了，因为我无法在保留心爱的芭比娃娃的同时说服他们把别的东西扔掉，唉！   秀逗前年7月1日今天我们在山路上遇到一个妖怪，这个妖怪就是不让我们过去。大师兄上前抱拳道：“这位仁兄贵姓？为何要拦住我们的去路？是不是想劫财？”那妖怪说：“不是。”“那是不是想吃我师傅？”“不是。他看上去就知道很酸！”“那你是想泡他？别不好意思说！”“泡他不如泡吴孟达！”师傅走过去，问他“你这也不是，那也不是，你这样搞得我们好没方向感！我好迷茫耶！”妖怪说“真唠叨，你怎么不去吃屎啊！我只想出一道脑筋急转弯考考你们，答对了就放你们过去！”“好耶！”我们拍手说。“不用任何工具怎样才能把一只河马弄到山顶？”妖怪问。师傅马上就有了答案：“那还不简单，劝他上去呗！”妖精没有说话。“师傅，你又讲梦话了不是。应该骑着河马上山嘛！”大师兄说。“我靠ing！老兄，是河马耶！不是大马马！”妖精笑道。“我知道了，”二师兄说：“在山上放一只异性河马，把这只诱上去！”“你是猪啊！这只都弄不上去，你还又搞一只来！”妖怪骂道。我想了一会儿，说：“是不是背它上山？”妖怪没吱声，过了一会儿，他对我说：“那你辛苦一趟，把我在山下捉的那只河马背上来吧！”原来这妖怪是想找人帮他运河马啊！有个性，我喜欢！这个忙我帮定了    秀逗前年9月10日最近，那个秃头白面大野驴越来越不像话了，竟让我给他洗内裤！我也不是好欺负的，把他的内裤在水里摆了摆就晒上了，干了后，我在上面撒了许多风油精，哈哈！让他好好凉快凉快！　　  2006-6-7 21:10:29
