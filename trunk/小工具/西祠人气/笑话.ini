line=历史上最恐怖的12个英文单词作者： 佚名    推荐人：骆潇潇    来源：网络1,honorificabilitudinitatibus 这个字是由27个字母组成的。出现在大文豪莎士比亚的剧本「空爱一场」love\s labou \s lost里，意思是「不胜光荣」。 2. antidisestablishmentarianism 由28个字母组成的。根据范克和华格若尔斯编的「***新标准辞」里面的解释 ，这个字的意思是「反对教会与国家分开学说」。它曾被英国首相格来斯顿william ew art gladstone，1809-1898引述过一次。 3. floccinaucinihilipipification 这个字是由29个字母组成的。「牛津英文辞典」里就有这个字，意思是「把某事的价值 加以抹杀的行为或习惯」。 4. supercalifragilisticexpiadocious 这个字是由34个字母组成的。出现在一部名叫mary poppins的电影里，意思是「好」。 5. hepaticocholecystostcholecystntenterostomy 这个字是由40个字母组成的。出现在高德编的「医学辞典」里，为一个外科术语，亦即 在胆囊与胆管之间或肠子与胆囊之间接人工管子的手术。 6. pneumonoultramicyoscpicailicovolcanoconiosis 这个字是由45个字母组成的。出现在韦氏辞典第八版的版本中意思是「吸入硅酸盐细末 或石英岩灰而形成的肺尘埃沉着病」。矿工特别容易得这种病。 7. antipericatametaanaparcircumvolutiorectumgustpoops of the coprofied 这个字是由50个字母组成的。有个图书馆的书架上，陈列着法国作家拉伯雷着的「葛甘 塔和潘特古」故事系列。其中有一本，书名就是这个长长的英文字。8. osseocaynisanguineoviscericartilagininervomedullary 这个字是由51个字母组成的。它是人体构造一术语，曾出现在英国作家皮考克thomas l ovepeacock,1785-1866那本名叫headlong hall的小说中。9. aequeosalinocalcalinoceraceoaluminosocupreovitriolie 这个字是由52个字母组成的。它是英国医学作者爱德华.史特罗哲dr edward strother， 1675-1737创造的字，专用来形容英格兰格洛斯特夏布瑞斯陀这个地方的矿泉水成分。 10.bababadalgharaghtakamminarronnkonnbronntonnerronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk 这个字是由100个字母组成的。就出现在爱尔兰作家乔埃斯james joyce,1882-1942作品 finneganswake的扉页，象征，代表亚当和夏娃的堕落。11.lopadotemachoselachogaleokranioleipsanodrimhypotrimmatosilphioparaomelitokatakechymenokichlepikossyphophattoperisteralektryonoptekephalliokigklopeleiolagoiosiraiosiraiobaphetraganopterygon 这个字是由182个字母组成的。它是从希腊字英译过来的英文字，源出自希腊喜剧作家亚 里斯多芬尼斯aristophanes,448-385的剧本the ecclesiazusae中。它是指由剩余的菜和 牛肉函煮而成的辣味食物。12. 1913个字母，“色氨酸合成酶a蛋白质”的化学名：methionylglutaminylarginyltyrosylglutamylserylleucylphenylalanylalanylglutaminylle ucyllysylglutamylarginyllysylglutamylglycylalanylphenylalanylvalylprolyphenylalanylva lythreonylleucylglycylaspartylprolylglycylisoleucylglutamylglutaminylserylleucyllysylis oleucylaspartylthreonylleucylisoleucylglutamylalanylglycylalanylasparthlalanylleucylg lutamylleucylglycylisoleucy