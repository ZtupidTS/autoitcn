title=海归派
line=海归派作者： 何如平    推荐人：瑞雪丰年    来源：《中外故事》　2006年第10期    我们公司今年和一家国际知名企业组成了合资公司，公司规模扩大了不少，还准备明年上市，因此老总对人才是求贤若渴，一般的本科生他还看不上，非要我去招聘几位海外归来的留学人员，一来人家在国外“镀”了金，技术肯定过硬；二来也有助于提升我们公司的企业形象。     我通过人才交流中心，总算找到了3位回国的留学人员：小吴、大李和小黄。他们3位中就是小黄性格木讷、不善言辞，特别是在领导面前就更不会说话了。我本来不想把小黄招进公司的，可这年代留学人员回国大多自己创业了，能够继续为别人打工的算是少数，为完成老总定的指标，我只好拿小黄来凑数。     老总见我招到了他所需要的人才，很是高兴，还特意在公司为他们举办了一个小型的欢迎会。大家照例要自我介绍一下。     小吴首先发言，他充满自豪地说：“我是英归，毕业于英国剑桥大学，也就是著名诗人、散文家徐志摩曾经就读的那所大学。”“我是美归，毕业于美国普林斯顿大学，就是爱因斯坦生前执教的那所大学。”大李也毫不示弱地说。老总听了他们的介绍频频点头，看来相当满意。接着他对小黄说：“你也来介绍一下自己吧！”     小黄的老毛病又犯了，一时不知道怎么开口，就向我投来求助的目光，我只好小声对他说：“你别紧张，他们怎么说你就怎么说。”过了半天，小黄才吞吞吐吐地说：“我……我……我是乌归。”“什么？”老总盯着小黄，惊讶得半天说不出话来。小黄这时候越发紧张了，脸涨得通红，半天才结结巴巴地说：“我……我毕业于乌克兰国立科技大学……普京曾在那里演讲过……”            2008-11-10 18:59:56
