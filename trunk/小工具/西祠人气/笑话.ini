title=《西游记》与尖端科学
line=《西游记》与尖端科学作者： 佚名    推荐人：huangxinyao    来源：网络克隆技术的鼻祖――孙悟空在西游记中，人们最崇拜的人怕是要数孙悟空了。他不但有神出鬼没的七十二变，更神奇的是他只要从自己身上拔出一根毫毛，放在嘴边一吹，就可以变出无数个跟自己一模一样的小猴子，所以说他是当之无愧的克隆技术的鼻祖。发现无性繁殖――女儿国唐僧师徒西天取经途中，最大的一个科学发现就是――无性繁殖。他们发现女儿国的女人生孩子不需要与男人结婚，只要喝一口子母河的水，就可以如愿以偿。这可是由师徒三人的亲身体验而得出的结论。同时又开了男人也可以怀孕生子的科学先河。冷冻医学萌芽――死人复活唐僧师徒路经乌鸡国时，唐僧夜里被乌鸡国国王托梦，说他三年前被妖道推到井里。后来这位国王被孙悟空救活。书中假借井龙王的口说：“我用定颜珠保护了三年，所以尸体没有变坏。”其实那里没有什么定颜珠？这是冷冻医学。那口深深的水井，井水的温度可能正适合尸体的保存，再加上井口密封与空气隔绝，完全有可能使尸体完好如新。这其实就是最早的冷冻医学的萌芽。纳米与战争――智取芭蕉扇自从世界上有了纳米这个词语，这标志着人类在科技应用领域创造了最“微”的奇迹。此技术打造出了未来型“微武器”，各种导弹等甚至能装进孩子们的口袋里。有人预言：届时，未来微战场的纳米型“微战争”将悄然拉开帷幕。其实发明这一技术的现代人，千万不要沾沾自喜，其实纳米技术的应用，很早以前就出现在西游记中了。孙悟空三借芭蕉扇的故事中，孙悟空曾化作小小飞虫钻入铁扇公主肚子内，智取扑灭火焰山大火的芭蕉扇，护送唐僧去西天取经……这就是最早的纳米战争战例。   2008-3-29 12:18:54
