title=当一只牙刷掉到马桶后
line=当一只牙刷掉到马桶后作者： 佚名    推荐人：媚媚    来源：梧州广播电视报本人：恶心，扔掉算拉........ 金庸：没想到，一个掉落的牙刷使他怒气大展.进而打通任督二脉，令他通悟了如来神掌. 电台广播剧：紧张紧张紧张，刺激刺激刺激.究竟会发马桶和牙刷会激出什么火光呢?请听下回分解. 警察：封锁现场，不要冲水 布什：我们将出动地面部队搜索，务必要将牙刷找到. 拉登：不是我做的!!!!! 苏东坡：新刷几时有，把酒问青天......... 陶渊明：不为一把牙刷而折腰. 孔子：己所不欲，勿施于人. 比尔：盖兹：牙刷会掉到马桶里，是牙刷和马桶之间的相容问题，请下载最新版本的马桶或升级您的牙刷. 医生：你可以转泌尿区. 化学老师：请在马桶里放盐，牙刷会慢慢地浮上来，当然的.....大便也会跟着浮上来...... 电脑老师：首先，我们来格式化电脑，这样大便跟牙刷都会清除掉，然后重装马桶系统，重新开机前请对牙刷做好备份. 周星驰：曾经有一份好用的牙刷摆在我面前，但是我没有珍惜，到失去的时候才后悔莫及，尘世间最痛苦的莫过于此.如果上天能给我一个机会去好好珍惜它，我会对它说放心吧，如果还要给这个诺言加上一个期限，我希望是.............1分钟     2008-1-6 12:28:23
