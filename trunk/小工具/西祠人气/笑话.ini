title=史上最变态的问题回答
line=史上最变态的问题回答作者： 渔民    推荐人：鱼心    来源：《幽默小品》  提问：  李宇春和芙蓉姐姐一起掉进河里请问你们先救哪一个？  回复：  1：我会弄两块大石头砸过去，先砸李宇春，就她弄得我资金紧张快破产了，老婆弄个发型和狮子一样，然后砸芙蓉，TMD弄得我显示器上全是方便面。  2：我会在这里一直看着……谁他妈的过去救她们我揍谁……  3：我会放个大白鲨到河里面去！看着动作片……  4：如果她们愿意做我的奴隶我都救，而且先救李宇春。如果她们不愿意，我会对她们说：“我不会游泳。”然后看着她们沉……  5：我只想检查一下李宇春是女人还是男人。  6：我靠，三个字，沉水扁！  7：看看谁的头在水下，绝对不救在水中挣扎的那个！！  8：我会在河边看热闹，谁上来我就一脚再把她踹下去。  9：我边上拿个板凳搬个桌子，卖票……边上再站两个兄弟，谁砸我场子我剁谁！！  10：我谁都不救，因为我就会救人和动物，其他种类一概不救，哈哈……  11：放根绳子，告诉她们就说一次只能拉上来一个，让她们打去吧，我就一边喝可乐一边看，呵呵！  12：我会叫几个李宇春的粉丝来，然后把他们绑在河边，要他们看着那个叫春的在河里挣扎，真TMD过瘾……  13：好了，到底她们哪位会成为第一个下去的呢？我们拭目以待，接下来是一段广告，一会回来，广告过后更加精彩……  14：我决定一起救，再一起推下去，解恨啊……  15：她们掉下去我会笑3个小时，才想起来是否要救她们。  16：如果不是掉进了河里，而是掉进了开水锅里，你们谁去救啊？！  17：真成水出芙蓉，水煮玉米了……  18：我往河里倒水泥，给她们永久的定格。  19：我往河里泼硫酸……爽死她们！  2007-1-22 16:36:28
