title=男孩哄漂亮MM上床
line=男孩哄漂亮MM上床作者： 佚名    推荐人：故事中国    来源：网络    这个问题，相信大家都有研究过（女生除外）但是这一方法，时间短，见效快！而且基本上从未失手过！     (友情提醒，该方法需要以金钱为后盾，多少则视目标或情况而定，万一不成功不要赖我！ 声明：后果自负！万一涉嫌犯罪，可不要供出我啊！)    好了，你准备好了吗？现在开始！     第1步，选一个工作日，早上上班前，给她打电话，让她下班后等着你！     第2步，等下午下班时，买一束鲜花，多少据你钱包而定，在她的公司门口等她，     第3步，等她出来以后，用尽可能真诚的声音说：“晚上我们出去玩好吗？”       回答一：好啊！（请继续下一步）       回答二：我今天好累呀。（请跳到第1步）       回答三：我今晚还有事！（请回家，该干什么干什么去）     第4步，出去玩呀，逛街！蹦迪！打街机！       目标：一定让她累！     第5步，玩得差不多了，应该吃饭了，选一个有情调的地方，鲜花美酒，甜言蜜语，嘿嘿，这些就不用我多说了吧？     第6步，玩也玩够了，吃也吃饱了，酒也喝得差不多了，别急着溜，不把人家小姑娘送回去?路上可是你展开进攻的大好时机呀！     第7步，现在已经到了女孩子的家门口了，注意了，关键时刻到了！！     用你最温柔，最甜蜜的声音说：我们去玩通宵好吗?     这个时候！     她的回答一定是：今天实在是太累了，我要睡觉了，改天吧？     好了，她要睡觉了，睡觉一定在床上睡，也就是说你把她哄上床了，大功告成！     ……    ……    那你呢？！！     你？还不回家睡觉去！半夜三更战在人家女孩子门口干什么 点击进入周刊  2006-11-16 14:24:55
