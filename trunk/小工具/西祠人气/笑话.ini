title=我躲在一对夫妻床底下那晚（少儿不宜）
line=我躲在一对夫妻床底下那晚（少儿不宜）作者： 佚名    推荐人：陈小群    来源：故事中国网    我有生以来最糗的一件事，是在一对夫妻的床底下，躲了半个晚上。除了偶尔放了一个屁之外，大气没敢出一声。     那一天晚上喝高了，回家走错了门。到了我家旁边的一幢楼房，进了同一楼层同一单元的别人家门。说来也巧，那家的门没关上，半掩着。我就径直进了房，鞋也没脱，直奔睡房。通地一声，就倒在床上。     刚想睡，就听门外有个娇滴滴的声音说，老公，才回来呀，想死了。门口闪出一个披着半边浴巾，几乎全裸着的女人。虽然喝多了，但她的妖艳和丰姿还是令我一惊。以为是聊斋传说中的那个青衣鬼魅妹妹，就算是，我也豁出去了。我腾地一下从床上坐了起来。那个女子更为失常，啊地喊了一声，惊呆在了门口，也竟然忘了用手挡一挡她自己的私处。     你怎么到我家来了，走错了吧？我先做出了第一反应。她这才反应过来，赶忙用浴巾遮掩住了身体。接着，厉声叱喝：     这是我家！你进门也不看看，看看，还直接上了我的床！     不会吧？有没有搞错啊？就是喝高了，也不至于走错门吧？我一边嘟念着，一边站起身来。定睛一看，咦，好像真的不是我的卧房。噢---，妈呀，难道真的走错啦？     看看你，不但走错了，还上错了床！喝成这样，讨厌死了！她带着哭腔叫着说。     我连忙往门外走。嘿嘿，不好意思。真的不好意思。还好，你老公不在，不然，这误会大了。话还没说完，就听有人敲门。我刚要去伸手拉门，她猛地一下按住了我的手，又一把将我拖回屋里。压低嗓门恶狠狠地说，看你惹得好事，我老公回来了！怎么办？     我说，没关系的，我向他解释，都是我的错。她死劲掐了我胳膊一下。气死我了，你能解释的清楚吗？还别说我老公是一个心眼小的人。她四下里看了一下，急中生智，就一把掀起了床沿的床单，朝床底一指，说：快，你先躲到床底下再说。快！我慌乱之中也顾不上什么了，就赶紧钻挤进了床底。她把床单布沿放下，又掀起，伸头到床底嘱咐：我不叫你，千万别出来。     不一会，听见一个沉重的脚步，走了进来。木板地被踩得咯咯直响，听起来他绝对是一个大家伙。我吓得死死摒住呼吸，一声不敢出，酒气被吓得也突然飞了，浑身是汗。     看看你，也喝成这样！没找错门跑到别人家里去吧？！女人打俏地说。我听见她的男人咯地一声打了一个巨大的饱嗝，比放屁声还响两倍。接着他说：你还别说，我真走到了旁边的那幢楼里去了，同一个单元。敲了半天门，没人在家。我就又开始瞎寻思，家里别藏了个什么男人。急的我就死劲敲，差一点把门砸了。后来，旁边邻居出来了，才知道走错了。你看，这事闹的。     我靠、靠、靠！砸我家的门？NND！要是我在家，就算我小腿再怎么细，也必定一脚踹过去。我躺在床底下，猛烈地、疯狂的默骂。     还没骂完，头顶上咣的一下，床底的天棚象天塌了一样压在了我的头上。他躺倒床上了。那是怎样的一个分量啊。我隔着床垫就感到了生命中的不能承受之重。感觉上，那是一个可以参加国际大赛的巨大的屁股，简直就是泰山压顶。     接着更可怕的事情发生了。一个巨屁，晴天霹雳般地在我头顶炸开。力量直接穿透50公分厚的床垫，在我的太阳穴上形成了一个高压带。一分钟之后，还震得我耳朵嗡嗡直响。如果连这种屈辱都能忍的人，还有什么不能忍呢。     我怒火中烧。恨不得自己是一条恶狗。要是我长着狗牙，还用忍吗，肯定一口咬穿床垫。     还好，响屁不臭。就听见那男人用巨无比的恶心声音说，宝贝，你洗的真滑溜啊。白嫩白嫩的，我申请舒服一下。     女人说，那你去洗洗先。边说，她用脚轻踢了一下床下的地板，给我示意呢。我看见那白皙的脚趾头还冲我点了点头，就是什么也说不了。我准备好了，只要那男的一进浴室，我就会像狗一样窜出去。谁知那男人说，我刚在桑拿洗过了，宝贝，不是告诉你了吗，今晚我陪了几个客户。     女人被噎住了，半天没有吱声，大概是被那男人紧紧抱住了。头顶的床上传来一阵蠕动和翻滚。听见女人低声说，别了，今晚，我不太舒服。男的咦了一声说，看，挑逗我情绪是不？是哪个小**打电话，让我赶紧从桑拿院回来的？还说想的都受不了了？啊？！     哇塞！怎么不是我呢？市面上的骚女和靓女实在不能算少，但又漂亮又风骚的极品女人就极少。突然就想起了她刚才裸体的样子，那腻白和丰腴的肉体。现在她就在我的上面呢。哇！我有一点开心了。吃不着，能听戏也好，又不花钱。我偷偷地乐着。原来偷窥和偷听也是一件挺令人兴奋的事呐。     上面开始不断的翻腾了。想到我上面的是她，而她上面的是她的他，心里很不舒服。嫉妒吧。床垫在吱吱地作响。折腾了好一会儿，听见那女人忍不住了说，快点呀。     听起来那男的底气不足，有些理亏，所以就很小声地、赖赖唧唧地咕噜着说：今晚酒喝多了，老二有点不听使唤，硬不起来。门开了，咋就进不去呢？     哈哈哈！我在床底下笑翻了。不敢出声，默默地狂笑，又要瘪嘴强忍。哑笑着，身子一颤颤的。上面倒是忍住了，可是一不小心，下面漏了气。卟的一声，象打开了香槟酒瓶似的，一股生力军就从我的山沟里冲了出去。虽然没有刚才他放的响，但是声音很纯正。一辈子我还没放过那么标准的屁声呢。     绝响。而且原版。     宝贝，你放的？那男的说，挺脆的哈！女人扑哧一下，嘎嘎地大笑起来。一边还说，不是我，难道还是那条野狗啊？她话里藏刀，我知道在骂我呢。     人家响屁不臭。但我就不同了。二十秒钟之后，浓郁的气味就从床下蔓延并升腾起来。那味道，简直了。怎么说呢？我看见几个蚊子逃命般地狂飞出床底。估计永远也不会回来了。我自己都非常的不好意思。臭的气味不是没闻过，就是没有闻过这样的恶劣的臭。绝了。     果不然。就听见那男人，哎呀呀，哎呀呀，连叫了几声说，宝贝，晚上你吃什么东西了？是不是洋葱坏了？。。。咋整的，这味道，太强了！估计蟑螂也得跑。     那女人肯定是有苦难言。先是一声不吭，后来大概实在忍不住了，就说要去厕所。可是，那男人比她还快，说他尿急憋不住了，先去。我就趁那男的上厕所的空档，从床底爬出来，溜出去了。那女人在门口对我悄悄说，大哥，还是你有办法，服了。    2008-2-20 15:36:39
