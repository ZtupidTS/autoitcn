title=恋爱妙喻
line=恋爱妙喻作者： 佚名    推荐人：zjwylxw    来源：网摘    1.恋爱就像吃辣椒，不吃的时候它总是奇香无比，但真正吃的时候却辣得你痛不欲生，发誓永不再吃。然而辣劲刚过，你又对它朝思暮想。越辣越香，越香越辣，你永远在思念与后悔之间游离，这就是恋爱的逻辑。 2.恋爱就像电脑，永远都有N个毛病等待修理，等你修好后却发现等待修理的新毛病大于N。 3.恋爱就像公共汽车，你等待的那一趟永远都不来，你不等的却总是接三连三。 4.恋爱就像闷热天的旅途，当你经过长时间苦等，好不容易找到一个座位时，却听到列车广播传来一个亲切甜美的女声：本次列车已到终点站。 5.恋爱就像某些人眼中的“革命”，标榜着自己多么思想纯正、多么洁白无瑕，但归根结底，还是免不了直奔主题:请客吃饭。  6.恋爱什么也不像，就像她自己：她撒娇发嗲，处于童年期；她躁动不安，处于青春期；她喜怒无常，处于更年期；她耳聋眼花，处于老年期。  2008-1-28 19:28:09
