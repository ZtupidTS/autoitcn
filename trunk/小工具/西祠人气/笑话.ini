title=不许说阿姨弄坏的
line=不许说阿姨弄坏的作者： 马丁的早晨    推荐人：马丁的早晨    来源：原创    一个星期天，小静和她的一位同学在舅舅家里上着网。可不知怎么的，电脑突然死机了，被她们弄坏了。为了推卸责任，不挨骂，正当她们没有主意的时候。发现舅舅家的3岁小孙子――军军，在一旁玩。她们灵机一动：把责任推给孩子，就说他弄坏的。    她们俩连忙骗起那小孩，说：“军军啊，想不想阿姨待会买好东西给你吃。”    小男孩：“好的，阿姨待会买东西给军军吃。”    小静：“但你必须和你爷爷说，‘电脑是被军军弄坏的，不许说阿姨弄坏的’知道吗”？    小男孩点点头：“恩，知道了。”    小男孩连忙跑到爷爷身边一个字一个字的说：“爷爷，阿姨让我说‘电脑是被军军弄坏的，不许说阿姨弄坏的’。”    在一旁的小静听后满脸通红，不知所措。    事后，小静问起小男孩：不是让你不许说电脑是我弄坏的，为什么还要说？”    小男孩解释说：“我没说啊，我是按照阿姨你教我的对爷爷说的啊――‘电脑是被军军弄坏的，不许说阿姨弄坏的’。   2007-6-19 9:16:47
