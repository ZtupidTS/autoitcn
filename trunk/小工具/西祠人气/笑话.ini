line=爆笑漫画之《高考2进1》作者： 张三疯    推荐人：故事中国    来源：网络    校园生活题材的四格漫画《高考2进1》爆笑非常！但不仅仅是一部搞笑漫画。这些漫画故事很透彻！很亲切！是真实的写照！差生们并非不努力，但有时努力无法成就一切。高三很苦，但我们会苦中作乐，不缺的还是幽默。只有身在其中和走过的人才能感觉到的“那段时光”。  2007-11-2 12:19:07
