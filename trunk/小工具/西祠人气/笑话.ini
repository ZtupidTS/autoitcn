title=数羊一族
line=数羊一族作者： 史艳红    推荐人：yyfeng008    来源：齐鲁晚报最近我遇到了睡眠障碍，晚上总是失眠，翻来覆去就是睡不着觉。　　昨天，我到医院的神经内科去咨询了一位姓陈的专家。陈专家跟我解释说：“现在的失眠问题相当普遍，一般都是因为工作压力过大，或者是受过精神刺激、过度紧张、外在的某种环境影响等诸多因素造成的，这属于心理不平衡导致的失眠。这种情况，单纯依靠药物没有太大作用，要靠调节心理平衡、放松心情来治疗。”　　从医院出来，我一直琢磨该怎样调节心理平衡，怎样才能放松心情。　　回到单位，我就请教科室里的张姐她们几个，帮我当当参谋。谁知她们都有跟我一样的困惑，说出来的经验也惊人地相似。有的说：“我的方法就是数羊，数着数着就睡着了。”有的说：“我一般都是数到３００多只羊的时候就睡熟了。”李姐吵着说：“你们都是属于轻度失眠，我要数到２０００多只羊的时候才能入睡！”张姐就劝我说：“这方法虽然比较老套，但真的很管用，你也加入‘数羊一族’吧！”　　没想到张姐的话音未落，设计员马叔就冲我说：“小史，你别听她们忽悠你，数羊也不一定管用，比如我，天天晚上数羊，可数着数着就想起了在乡下放着一群羊的老父亲，这样一来，就更睡不着了！”  2007-4-7 13:29:11
