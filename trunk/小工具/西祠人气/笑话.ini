title=按摩小姐气得移动公司老总吐血！
line=按摩小姐气得移动公司老总吐血！作者： 佚名    推荐人：zsy1995    来源：http://www.haha365.Com    一天，某地移动老总加完夜班后想找个地方按摩放松放松，于是驾车去到一家桑拿按摩中心。进到按摩中心，移动老总选了一个最漂亮的按摩小姐，然后就跟着她往里走。“老板，请问你是在大厅按摩还是到VIP包间按？是要普通服务还是移动贵宾服务？”按摩小姐声音甜甜的问道。“到VIP包间吧；要移动贵宾服务。”于是按摩小姐把移动老总带进一间VIP包间里。“老板，VIP包间要加收200块小费，按我们的规定，请你先付小费我才能为你提供服务。”“别的地方小费都没有这么高噢？”移动老总问道。“不好意思，你从别的地方消费转过来到我们这里消费，这200块小费就相当于移动公司的“漫游费”，一点都不高的。” 　　移动老总一听，虽然觉得这规矩有点特别，但心想这里的小姐不但非常懂礼貌而且比别的地方的小姐长得漂亮多了，规矩特别点也是当然的，于是痛快的掏出两张“红牛”交给按摩小姐。收下钱后，按摩小姐又问：“老板，请问你是要做普通按摩还是全套按摩？”“全套的吧。”移动老总答。“全套按摩要先交500块基本消费费，麻烦你先把钱交了。”按摩小姐又说。“这也太离谱了吧？”移动老总有点不痛快了；不过既然来了最后还是把钱交了。收了钱后按摩小姐又问：“老板，请问你要不要先个洗澡？”移动老总心想“钱都交了怎不洗呢？”于是说道“要洗。” “老板，请问你洗热水还是冷水？”“热水。” “请你加付100块热水费。”按摩小姐又说道。“妈的，还有没有王法了？”可气归气，衣服都脱了能总不能不洗吧？移动老总无奈的交了钱。“小姐，卫生间里怎么黑糊糊的什么也看不见？你到是把灯开开呀。” “好的，马上就为你开；不过请你先交100块来电显示费。”按摩小姐礼貌的回答。“你们宰猪啊？”移动老总这下被气坏了。 “你是我们尊敬的顾客，怎么能说是猪呢？老板你真幽默！”按摩小姐彬彬有礼道。洗了一会儿，移动老总对按摩小姐说“有没有沐浴露？”“不好意思，沐浴露要另外收费的；不过我们在搞活动，香皂是免费的。”“那就拿块香皂来吧。”两分钟后按摩小姐拿来一块用去了好多的香皂。移动老总一看，生气道：“你怎么能把别人用过的香皂拿来给我用？” 　　“不好意思，我们这里的香皂是随意拿的，拿到那块你就要用那块。”“这样我不要用了。”“那请你先付清这个月的香皂使用费共300块。”按摩小姐和气的说道。“不是说免费的？怎么又要收费？”移动老总瞪大了眼睛。“今晚是免费让你使用，但下次的都是收费的。” “可我下次不会再来你们这里了，根本用不着你们的狗屁香皂，凭什么收我的钱？” “我们这里规定使用香皂必须至少使用一个月，不按天计算。”“我靠！比孙二娘的店还黑！”移动老总无奈的又交了300块钱说“这回总该给我换快没用过的香皂了吧？”“抱歉，就用这块吧；你见过移动用户使用彩铃业务的时候可以自己选择使用哪一首彩铃的吗？”没办法，虽然感觉别人用过了很恶心，可恶心也要用了――不然300块钱就白花了。移动老总极度不爽地三两下洗完了澡。 　　“现在开始服务吧。”移动老总想快点完事离开这里了。“好的，请你先交500块服务费。”按摩小姐回答。“刚才不上交了500块了吗？”移动老总怒问。“那500块是基本消费――相当移动的月租费，你现在再交500块才能得到服务。”按摩小姐又答。移动老总心想这地方没法玩了还是快点走吧，于是就说：“算了、算了，我不要服务了；你把刚才的500块退给我，我要走了。”“你真的不要服务了吗、真的要走吗？”按摩小姐问。“不走还留在这里让你们当猪宰啊？快退钱给我。”移动老总已经气得两眼冒火了。 “是这样的，因为刚才前台已经开始记钟了，所以那500块不能再退给你；就象移动的卡一开通，月租费就不退了。”按摩小姐耐心的解释。“去他吗的......”用了块别人用过的香皂洗了个澡就花了1000多块，这一刀被宰得也太狠、太窝囊了......移动老总彻底抓狂了，忿忿的穿上衣服头也不抬就往外走。谁知还没走出门口，按摩小姐又说话了：“老板，请你先交了3000块取消服务押金再走；三个月后可凭收据来这里我们给你退回。”“我要走了，永远不来你们这里了；还要什么服务押金？”移动老总脑门直冒烟。“不是‘服务押金’是‘取消服务押金’；你虽然说要走，但我们怎么知道你不会不会跑到其它包间去做按摩、又怎知道你改天会不会再来？所以我们要先收你3000块‘取消服务押金’，要是三个月后发现你确实不在我们这里接受过服务，我们就会把押金退还你――这跟你到移动公司去销号是一样的。”“老子就是不交，看你们还敢抢了老子不成？”移动老总是火冒三丈了。“我们当然不会抢你，不过你要是不办理取消服务手续的话，以后每个月我们都要收取你500块的按摩基本消费费。”按摩小姐礼貌的回答。“你们有本事找到我就去要吧。”堂堂移动老总什么场面没见过，还能被你一个按摩小姐给吓住了？于是移动老总头也不回就走了出去。刚刚走出按摩中心大门，刚才的那个按摩小姐又跟上来说道：“老板，前面你在我们这里开VIP包间的时候用身份证做了登记，现在你的资料以保存在我们的电脑里，如果你现在不办理取消服务手续，那么以后每个月我们都会通过法院给你的公司寄去按摩欠费单；同时，我们的客服人员也将会不定期打电话到你家催交欠费的！”移动老总听完按摩小姐这话，顿时感到嗓眼一腥“哇”的一口鲜血喷口而出，接着两眼一黑，扑通一声倒在了按摩中心的大门外！   2007-10-3 22:13:25
