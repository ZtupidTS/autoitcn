line=神奇的读心术作者： 佚名    推荐人：故事中国    来源：故事中国吉普赛人祖传的神奇读心术：它能测算出你的内心感应　　提示：　　任意选择一个两位数（或者说，从10~99之间任意选择一个数），把这个数的十位与个位相加，再把任意选择的数减去这个和。例如：你选的数是23，然后2+3=5，然后23-5=18　　在图表中找出与最后得出的数所相应的图形，并把这个图形牢记心中，然后点击水晶球。你会发现，水晶球所显示出来的图形就是你刚刚心里记下的那个图形。　　如果你把这个读心术的网址复制给10个或更多的朋友，也许你就会明白一切，因为水晶球会让你神奇的感应到它是如何来读你的心！/UploadFile/2006719145435618.swf  2006-7-19 14:57:52
