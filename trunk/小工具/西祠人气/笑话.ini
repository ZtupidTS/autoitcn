title=爆强的计生口号
line=爆强的计生口号作者： 佚名    推荐人：鱼心    来源：笑破天    湖南某地的“超生就扎！”，好一个干脆决绝的极左口号。    但比起云南楚雄某农村的“一人超生，全村结扎！”就算不了什么了。    山东的国道上有条绝对经典：“一人结扎，全家光荣”眼前仿佛浮现出一幕：放鞭炮、骑大马、戴红花，逢人便趾高气扬地宣布：“俺结扎啦！快来俺家喝酒吧！”    四川某乡路边的农舍上用白漆刷着：“该扎不扎，见了就抓。”    某地倒有点重女轻男：“女扎要得病，男扎还能行！”    在浙源至理坑的路上一小村庄：“国家兴旺，匹夫有责；计划生育，丈夫有责”。这说话那里的主要障碍在男方。    在江西婺原见到的：“见证怀孕，持证生育！”    山东某农村计划生育口号：“能引的引出来，能流的流出来，坚决不能生下来。”旁边还有一条：“普及一胎，控制二胎，消灭三胎。”    山东菏泽的计划生育：“宁可家破，不可国亡。”    江苏农村多处可见：“宁可血流成河，不准超生一个。”    湖南某县的生育计划标语：“谁不实行计划生育，就叫他家破人亡。”    四川某山村：“一胎生，二胎扎，三胎四胎――刮！刮！刮！”    广西前往德天瀑布的路上有条更狠：“一胎环，二胎扎，三胎四胎杀杀杀！”    在四川更有邪门的叫做：“该扎不扎，房倒屋塌；该流不流，扒房牵牛。”足见那里的计生工作之艰难。    某地估计计划生育阻力较大，有关部门便刷了条标语：“喝药不夺瓶，上吊就给绳。”    香港的口号：“一个太少，两个正好，三个最好。”    甘肃临夏州：“少生一个娃，天天两手抓；妇女不妇检，房屋有危险。”  2006-12-18 4:40:23
