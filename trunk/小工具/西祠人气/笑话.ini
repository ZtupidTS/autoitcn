title=尊严
line=尊严作者： 佚名    推荐人：kody    来源：haha365.com有个司机每天都开着公共汽车跑同一条路线。他爱他的车，他爱他的乘客，他爱他的工作……一切都那么美好。直到有一天，从某站上来一个男子，此人身高近2米，体格强壮，面目凶恶，一上车就吼道：“我不用付钱！”司机心里很不愉快，但嘴上不敢说什么，因为他身材矮小，体重可能还不及此人的一半。司机思索了一下，决定保持沉默，犯不着为了1元钱冒生命危险。况且，这一定只是一个偶然事件。但他想错了。第二天，同样的车站，同样的乘客又上车，同样大吼：“我不用付钱！”声音似乎比昨天还大，司机同样不敢声张。然后是第三天、第四天……一个星期、两个星期……司机每次都忍气吞声，只是夜里开始睡不着：只要他一闭上眼睛，就仿佛又看到那男子凶恶的脸，听到他刺耳的吼声：“我不用付钱！”司机越来越气，难道就让他这样欺负我吗？我也是个堂堂男子汉哪！这样想着，司机不禁热血沸腾，他决心为自己的尊严而奋斗。司机报名参加了健身训练班，一下班就钻进健身房进行强化训练。每当累得吃不消时，他的脑海中就会浮现出那男子凶恶的脸，耳边听到那男子刺耳的吼声：“我不用付钱！”“为什么？！为什么？！”他大喊起来，顿时感到浑身上下又充满了力量。这股为尊严而奋斗的信念支持着他，使他坚持那残酷的训练。整整一个夏天，他终于把自己训练成了一个强健斗士。只要脱去外衣，就能看到他那钢铁般坚硬的肌肉。他觉得是时候了。为尊严而战的时刻终于来临，同样的车站，同样的乘客，同样是一声怒吼：“我不用付钱！”司机把拳头捏得“咯咯”作响，怒目瞪着那个男子：“为什么？”那个男子一愣，懒洋洋地说道：“今天你很麻烦哪！”同时，他把手伸进裤兜，掏出一张月票。    2006-9-5 23:19:01
