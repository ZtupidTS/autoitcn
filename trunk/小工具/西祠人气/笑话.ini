title=一起开怀的笑吧
line=一起开怀的笑吧作者： 佚名    推荐人：hutianjian    来源：>(红版) 2006.3驯狗Ａ：我想驯我的狗，让它想吃东西时就叫。 　Ｂ：这应该是很容易的事嘛。 　Ａ：我已经教了它足有100次了。 　Ｂ：怎么样，它会叫了吗？ 　Ａ：不会，但如果我不学狗叫，它就不吃东西。发火原因 　一对热恋的男女相约去吊祭一位长辈，后来两人闹情绪。出殡那天只有男的去了殡仪馆，他没有看到女的，越想越觉得不对，就写信给女的道歉，谁知女的看了信，更为光火。你知道这男的是怎么写信的吗？ 　“亲爱的，昨天去殡仪馆，原本是想看你，没想到没看到你，心中好难过。”戒掉什么 　“我阅读过许多有关喝酒、抽烟有害的书，最终决定戒掉它。” 　“你到底戒掉了什么：酒还是烟？” 　“不，是阅读。”夫妻都对 　“假如你匆忙一点，”丈夫说，“我们不至于赶不上这一趟火车。” 　“假如你不这样匆忙，”妻子回答，“我们就无需这样久等下一趟火车。”解铃还须系铃人 　在我的第一场钢琴独奏会上，坐在第一排的某人如雷的鼾声让我很郁闷。 　“女士，”我对坐在第一排的妇女轻声说，“麻烦你叫醒旁边的那位男士，好吗？让他别打鼾了。” 　“或许你可以叫醒他，”她说，“是你让他睡着的。”白痴 　我长得黑。男友经常拿这个来做文章。 　有一次我干了错事，自己骂自己：“唉呀，我真是白痴！” 　他听后忙安慰我：“不许这样骂自己！” 　我正要感动，他补充道：“你又不白，怎么能说自己是白痴呢？”情书 　我已经暗恋她两年了，可是始终没有勇气向她表白。在朋友的鼓励下，我终于写出了一封充满爱意的情书。可是，几次见到她，那只紧握情书的手总是无法从口袋里拿出来。就这样，浪费了好几次机会，情书已变得皱皱巴巴。 　终于有一天，不知是哪儿来的勇气，我一见到她，便把那封皱巴的情书塞进她手里，然后慌忙逃开。 　第二天，她打来电话，说要跟我见面。我的心情既兴奋又非常地紧张。在昏暗的路灯下，我们终于见面了。 　她露出忐忑不安的样子问我：“昨天你硬塞给我100块钱干吗？”真正的原因 　“这家饭店真是糟透了！”一位客人在饭店前台结账的时候，不断地抱怨。 　“怎么了？”我问道。 　“我几乎不能睡觉。每隔15分钟会有一声巨响把我吵醒。” 　我对他表示歉意，并为他办理了结账手续。几分钟之后，一对夫妇也来结账。不幸的是，我又一次问到了他们过得如何。 　“真糟糕，”他们说，“隔壁的那个家伙鼾声如雷，我们不得不每隔15分钟使劲敲墙壁让他醒过来。”数学没过关 　我个子很高，因此人们总会说什么“你应该去打篮球”之类的话。有一次，我和叔叔一起去便利店买东西，正当我付钱的时候，一位年轻的收银员小姐害羞地问：“你多高啊？” 　“大概6英尺10英寸。” 　“哇，”她说,“我只有4英尺11英寸，你是我的两倍呢！” 　当我们回到车里的时候，叔叔说：“最好数清楚，她找的钱对吗？”夸儿子 　两位家长互夸自己的儿子。 　甲：我的儿子真是个天才，昨天他在墙上画了只蜻蜓，他妈妈捉了好几次。 　乙：那算什么？我儿子在地板上画了条蛇，我吓得破门而出，谁知那扇门也是他画在墙上的！  2006-8-9 0:40:31
