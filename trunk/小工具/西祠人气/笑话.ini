title=意中人
line=意中人作者： 陈晓东    推荐人：一草一木    来源：笑林广记    美女阿娣生的明目皓齿，婀娜多姿，人们说她赛过了西施，压倒了貂禅，追求她的小伙子更是要用几打来计算，但是对这些小伙子她是一个也看不上，阿娣认为能够配的上自己的男人根本就不应该轻易出现。这样，一直到了二十八岁。朋友为她着急，介绍她注意一下报纸上的征婚广告，说不定能找到合适的。阿娣看了大量的征婚启事后，又发现报纸上那些登启事的无非就那几句话，什么有房，开公司，无不良嗜好之类，从语言上看都毫无引人注目之处，人也未免俗不可耐，要找句应该找让自己一见倾心的。     一天乘公交车，阿娣不经意的一低头，发现地上有半张不知被谁撕破的报纸，闲来无事索性低头看起来。阿娣习惯性的往报纸中缝一瞅，一段文字吸引了她：男性，面容白皙，身穿皮尔卡丹西服系金利来领带……左手持商务通手机，右侧口袋有凯迪拉克车照一本……，电话7654321…….呀！这不是一则征婚广告么，阿娣被这则特别的征婚广告吸引了，可惜大部分被人撕掉了，没能全看到，好在有联系电话。    阿娣觉的自己苦等多年的意中人就要出现了，更为自己拒绝了众多平平常常的追求者而暗自庆幸。很明显，这是一个直率，坦然，富有而又有幽默感的男人，正是自己心仪以久的。想到在这里阿娣感到自己脸上发烧，胸口象揣了个小兔子突突跳的厉害。    回到家里，阿娣稳了稳自己的情绪，带着几分少女的羞涩拨通了那个电话，电话马上就接通了，一个标准的男中音传了过来：“您好！需要帮助么？”阿娣几乎要被那富有磁性的声音陶醉了，有点语无伦次地说：“我……..我是看报纸后……” “这么说，您是死者亲属了”南中音问道。”什么？死者？”阿娣吓了一跳，又怯生生的问：“我拨的号码是7654321，我想我也许打错了。”“您没打错，小姐，我们在今天的饿晚报上刊登了一则认领尸体的启事，我们是中心警察分局的号码就是7654321……喂，请讲话…… 小姐您怎么啦？”    这时电话这端的阿娣早就面色发白，几乎晕了过去，而电话听筒仍在响着那富有磁性的男中音关切的声音：“小姐，您不要难过……请节哀……事情正在调查中……”  2007-7-8 17:10:06
