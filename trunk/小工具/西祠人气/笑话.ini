title=“我又结婚了！”
line=“我又结婚了！”作者： qiuxinxin    推荐人：qiuxinxin    来源：原创      同事邵大姐最近总是请假外出，忙碌地看不见人影。这天，她终于到我们办公室聊天。我们就开玩笑地问她，最近是不是在外面找情人，约会去了。她自嘲地说：“我又结婚了。”众人大惊，忙问情由。她长叹一声：原来，她的房子是拆迁房，她和老公早已买下来，但户主一直是她婆婆的名字，她最近是去办房产证的。本来一切很顺理成章，可是办的过程中，发现她老公在结婚证上的名字和身份证上的名字不同。最后一个字，音同字不同，少了一个“雨”字头。      这下可吃足了苦头，先跑民政局，他们说这是以前的审查不够严，要去找派出所开证明；然后跑派出所，可他们说这不能开，要去找以前单位开介绍信的人来证明才行。可是她老公的单位十几年前就解散了，到哪去找当初开介绍信的人呢！再去找派出所商量，只要加个“曾用名”就可以开证明了，但人家就是死活不肯。她只好又去民政局，好说歹说，民政局终于帮她想到了一个办法，再重新办结婚证。      没办法，她只好又掏了60元钱，再读一遍“结婚誓言”，签好字，按好手印，拍好结婚照，不得不和自己已经结婚15年的老公在没有离婚的情况下，又结了一次婚，才总算把事情办成了！  2007-7-2 10:41:39
