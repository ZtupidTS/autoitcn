title=一个老公写的年终总结
line=一个老公写的年终总结作者： 佚名    推荐人：水样年华    来源：网络最敬爱的夫人:     过去的一年中，我在您的直接领导下，在岳父岳母的英明指导下，在大小姨子的集体关怀下，遵照您的指示，按照您的部署，兢兢业业、恪尽职守，摸爬滚打、积极进取，各项家庭工作均取得显著成效。据统计，至去年底，咱家的银行存款、股票市值、固定资产三项指标分别比前年增长了18％、19％、20％。超额完成了去年初制定的“三项指标增幅要达到12％”的任务，同时咱家还被本胡同评为“五好家庭”，我被本楼道评为“最称职老公”，您则光荣当选“最幸福太太”，实现了物质文明、精神文明的双丰收。     现将本人一年来的工作情况总结如下:     一、以“服务夫人”为工作重心，抓好家庭日常工作。     二、以“夫人旨意”为工作重点，抓好家庭经济建设。过去的一年中，我认真贯彻夫人去年初作出“要把家庭经济搞上去”的重要指示，采取得力措施，加大工作力度，狠抓经济建设，终有所成，家庭三项经济指标均比前年大幅度增长。     我的主要做法是:     1、严格遵守财经纪律。去年，我不折不扣地执行了工资、奖金等主营收入悉数上交，再由夫人回拨零用钱的收支两条线政策，其余副业收入纳入预算资金管理，向夫人打报告审批使用，在过去的一年中，由于我财经纪律做到了不截留挪用，不挤占乱花，不隐瞒收入，不设小金库，使夫人总揽大权的地位得到了进一步巩固，家庭收入管理规范，资金专项使用。     2、厉行个人节约，注重自我节流。过去的一年中，我戒烟、戒酒、戒茶、戒零食、戒请客，总之，将个人吃穿用度费用降至最底，每月零用钱均有剩余，积蓄一定时日，购买首饰、衣物若干赠于夫人，既增加家庭固定资产，又给夫人带来惊喜，一举两得。     3、积极探索，广开财路。一是充分发挥自身所长，笔耕不辍，投稿报刊、杂志赚取稿费。二是深入领会《麻将致胜大全》要点，掌握致胜技艺，与同事亲友小赌怡情，胜多负少，小有收获。三是苦心钻研炒股方法，向夫人申请专项资金投身股海，一级市场守株待兔，二级市场低买高卖，一年下来赢利颇多。     三、以“夫人喜好”为出发点，抓好家庭安定团结。过去的一年，我始终以“夫人喜好”为标准，一切听从夫人，听从夫人一切，不断规范自身行为，搞好家庭安定团结，主要有:     1、婚前死party小黄、小李、小谢、小军、小杨诸人一向好吃懒做，行事全无章法，经常来家骗吃骗喝，以夫人不喜，我遂将彼等列入损友名单，遂一割袍断义，中断往来(注：小李因欠我债务的缘故，暂还保持联系)。     2、过去我好吸烟，一天两包不在话下，夫人恶之，去年伊始，我便痛下决心，誓与烟绝。如今，瘾来时，我至多点蚊香一支嗅其味以解馋。     3、前年我看望父母次数多于看望岳父岳母一次，夫人不悦，去年我遂积极整改，以实际行动纠正偏差，据统计，至去年底"我看望岳父岳母次数超出看望父母次数两次，在时间总量上超出45分钟，在孝敬财物总额上超出21元人民币。     4、央视主持人刘仪伟，风格清新，厨艺一绝"夫人爱甚，视为新好男人，我遂理一板寸头，学一口鸟腔普通话，苦研《天天厨艺》菜谱，每日推出一样特色小菜。     由于我紧紧把握“夫人永远是对的"如果夫人错了，我请参照上句执行”的方针，认真贯彻“打不还手，骂不还口，夫人一脚踹过来，我就躲着走”的基本原则，家庭安定团结局面一派大好，夫妻相敬如宾，居家气氛温馨。在过去的一年里，我主持家庭日常工作虽取得一定成绩，但离夫人的要求仍存在大小差距，如：工作主观能动性还有待加强，工作前瞻性不足；工作尚存在畏难情绪等，在新的一年中，我将克服缺点、发扬优点，在巩固去年成绩的基础上，百尺竿头更进一步，使咱家的生活水准芝麻开花节节高，夫妻恩爱此情绵绵无绝期。     抄报：岳父、岳母     抄送：大姨子、大舅子、小姨子、小舅子、各位连襟  2006-7-24 15:19:32
