title=大吃一斤
line=大吃一斤作者： 佚名    推荐人：yuyu6301    来源：网络    小明今年7岁了，家就住在地铁站的附近，早晨上学嘎吱一开门，啊的尖叫起来，不知那家的狗狗在门口拉了一堆狗屎，还冒着热气！    上午上的是语文课，下课前老师布置作业，写一篇作文，题目可以自己选择，“一件最难忘的事”或者“最浪漫的一天”，可以自由发挥。    小明想了一下，最难忘的事，圣诞节、圣诞树、圣诞礼物......脑子里尽是今天早上的那堆狗屎，太难忘啦！于是写道：                   一件最难忘的事早上一出门，发现门口有一泡狗屎，我大吃一斤（惊不会写，不管三七二十一，写成斤）！妈妈早上出门，发现门口有一泡狗屎，妈妈大吃一斤！爸爸早上出门，发现门口有一泡狗屎，爸爸大吃一斤！姥姥早上出门，发现门口有一泡狗屎，姥姥大吃一斤！老爷早上出门，发现门口有一泡狗屎，老爷大吃一斤！     第二天，老师把批改好的作业发下来，批改如下：    真是大吃一惊，一辈子都忘不了，一泡狗屎，竟然吃出5斤来！！    2007-7-19 18:26:50
