title=好老公的保护条例
line=好老公的保护条例作者： 佚名    推荐人：故事中国    来源：雪儿的电子邮件投稿宝宝：你一直说你在家没有地位，虽然我也一直很霸道，但是下列权利你还是享有的，要是你想指手画脚的话，晚上可以和我的拳头说说。１．对老婆晚回家 的理由享有知情权。但是无论老婆我编制的理由是如何的蹩脚，我也享有最终解释权，即使我知情不报，欲盖弥彰，理由和借口都被你各个击破，但是我还享有保持沉默的权利。２．对家庭收入你有支配权。但是你支配你能赚多少钱，不能完全支配我的消费权。我的工资是对于我自己最低的生活保障，其余部分比如我惦记某名牌服装时，都要得到你财政上的大力支持和赞助。３．对电脑享有使用权。但是我要使用的时候，我享有同等条件下的优先权。如果你要想像蜘蛛人一样在网上挂着，请事先打好申请报告，你得哄我直到我睡着了再出征，不然电源线不是被黄金分割就是点段式存在，我不能把你从网络里网回来，就让剪刀和你的电线亲密接触！放心，我会先拔插头的。４．对于孩子你享有冠名权。未来的孩子跟你的姓也可以，但是要不要孩子我来决定，我不想有小孩子和我争宠，我要做你唯一的“孩子”。５．对饭菜享有评判权。不过局限于你做的饭菜。要是我做的，你就只有一种选择：吃！６．对美女你享有观赏权。不过你看看就别往心里去，也别看在眼里就拔不出来了。老婆我才是最美丽，最爱你，最勇敢的女人，不然我怎么愿意舍生取义嫁给你，我也是为了不让其他女孩子不小心栽在你的魔爪下啊！你该看的美女就是你老婆我，你明白吗？７．对家庭享有代理权。在开饭之前你是大厨师，出门时你是司机兼导游，有危险时你是保安兼警察，风平浪静就我们俩时，你就是“小孩子”，要乖乖听老婆话。坚持走“妻管严”的道路，坚持以婚姻为中心，积极赚钱养家糊口奔小康。８．对危险你有逃避权。除了老婆等自己家人外，别人遭遇危险时，知道你这傻蛋会像保护自己老婆一样强出头的，遇到打得过的，帮得上的你做一次“出头鸟”我不怪你，你当然可以当仁不让地做大英雄，不过真的遇到生命危险，你也要顾及老婆而全身而退，你父母对你有产权，我可是有使用权的。９．对你丈母娘、丈人你有赡养权。这个权利是神圣不可侵犯的。不过你和他们的亲密关系再怎么样，你也不能打小报告，说我什么：花钱如流水，吵架如洪水，温柔像开水，拳头像瀑布之类。１０．对情书你有免修权。你可以不写，但是不能不说，你说把三个字挂在嘴上不好，爱是放在心里用行动来表达的，可是我就是要听那三个字。你不说我就说了：你买单！１１．对账单享有收藏权。家里的信箱除了账单就是广告，收到账单你有权在第一时间上缴税费，有权不通知老婆大人本月电信费用有多少。１２．对穿着享有选择权。但是要是我给你买的衣服你不穿，那么我就不客气了！你穿衣服就是为了让老婆养眼，明白吗？１３．对道歉享有专利权。不过你每次道歉都是那一套，骂我猪头，然后我一定反问你：和猪在一起你是什么？你就傻傻地回答你是养猪的。再后来你拍拍我ＰＰ就算是认错了。以后要注意更新，我都知道你的老套路了。１４．对不平有申诉权。说了Ｎ次了，你要申诉，你丈人那里就是最高审判机构了，不过诉状我可以帮你写，不然没有人会相信我这么善解人意的老婆是家里的武松。别看你平时生龙活虎的，在家照样揍你，要申诉你先问问我的拳头，不让你变成国家重点保护动物已经很不错了。 １５．本条例自３月８日起实行，为了保护生活在地层的大男人的可怜巴巴的生存权利，请广大妇女朋友支持。同时我也会严格遵守的，放心吧，我亲爱的宝宝，这是为你量身定做的条例。  2008-3-6 13:17:56
