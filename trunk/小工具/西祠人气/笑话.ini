title=老鼠见到猫
line=老鼠见到猫作者： 杜挺秀    推荐人：zxlhnfg    来源：自创    记得高中时，有个同学名字叫侯山，总是猴里猴气，总喜欢见缝插针，平时最爱出洋相。    一天，上课铃声响了一大阵子，任课刘老师还没到场，同学们都在翘首盼望，侯山因为来得晚，最后一个走进教室，他首先抿了抿头，干嗑了两声，又清了清嗓子，稳稳当当站在讲台上，模仿语文老师--刘老师的声音:“同学们！现在开始上课，首先边我给大家讲一个，文化大革命时期，一个“大老粗”、没文化、“瞪眼瞎”，却混上造反派头子---革委会主任我的爷爷“老孙头”，在我村《庆祝大丰收》主席台上一次重要讲话：乡亲们、豚（同）志们！大家儿，辛苦啦！在党的亲切关怀下，今年粮食又是大丰周（收），今年的粮食狗（够）吃啦！老孙头话还没讲完，他的官帽当场就被人民公社书记给撤了！哈哈哈，他那滑稽的形象，幽默的话语，顿时把大家逗的前仰后合，合不笼嘴。同学们顿时领悟了说好普通话是重要性！    “刘老师来啦！”不知谁轻轻喊了一声，侯山如同老鼠见了猫“哧溜一下子，回到各自的岗位，坐得端端正，杆挺得笔直。    嗷！原来又是虚惊一场。哈、哈、哈 大家又是一阵欢笑。    大家正笑着，教导主任突然沉着着脸走进教室，大家欢笑声噶然而止，这回真是老鼠见到了猫......    “同学们，真对不起，刚才，交警打来电话，说刘老师的电瓶车在路上出了点事儿，由于事情发生太突然，课程无法再调整，我看这一节大家还是上成自习吧！高三啦，马上就要参加高考，还这样嘻嘻哈哈，吊儿郎当，没有一点严肃劲儿，我一再讲‘分分--学生的命根！’我都讲这些，同学们赶快抓紧时间复习吧！”    同学们的情绪一下子变得紧张起来   2008-11-13 0:06:22
