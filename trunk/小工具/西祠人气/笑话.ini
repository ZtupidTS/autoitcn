title=《对对联》等多则
line=《对对联》等多则作者： 王开畅    推荐人：wkc    来源：网络对对联    1、一日某语文老师说：苏州网师园有一绝对，没有人能对出来，看看你们有没有能对出来的：风风雨雨，暖暖寒寒，处处寻寻觅觅。只听一学生不假思索的说：男男女女，漂漂亮亮，世世亲亲爱爱。老师当场倒地。    2、有一报社公开征求：“南通州北通州南北通州通南北”的下联。一老师说有一句对得特好,就是：“东当铺西当铺东西当铺当东西”。牛人总结上班族VS上学族的区别    每天早晨挣扎许久才起床，用恶毒语言诅咒老板的，是上班一族。    每天早晨挣扎许久才起床，用恶毒语言诅咒学校的，是上学一族。    惯穿西装打领带配皮鞋，头上抹完油后才出门的，是上班一族。    习惯穿西装打领带配球鞋，头发从来不梳就出门的，是上学一族。    经常一手拿包一手拿报纸，一边看报一边等公车的，是上班一族。    经常一手拿包一手拿蛋饼，一边啃食一边等公车的，是上学一族。    挤公车总爱用出吃奶力气，要实在没辙一定打的的，是上班一族。    挤公车总好似没吃早饭状，要实在没辙干脆迟到的，是上学一族。    晚点后风风火火赶到单位，害怕上司训斥扣钱炒鱿鱼，是上班一族。    晚点后悠悠闲闲走到学校，不惧上司批评恐吓叫家长，是上学一族。    大白天对着电脑屏幕沉思，计算还有多久升职加薪的，是上班一族。    大白天对着教室黑板发呆，计算还有多久脱离苦海的，是上学一族。    下午困了想睡就是不敢睡，冷水洗脸抽耳光强打精神，是上班一族。    下午困了想睡倒头就敢睡，批评教育连拉带推全无效，是上学一族。    傍晚时分上司让留就得留，人在公司心在家身不由己，是上班一族。    傍晚时分上司让留偏不留，挖空心思找准机会就开溜，是上学一族。    总是被上司搞得服服帖帖，让干啥就干啥绝不马虎的，是上班一族。    总是把上司弄得无可奈何，让干啥不干啥绝不示弱的，是上学一族。    11点后仍在写字台前奋斗，祈祷永远不被踢出公司的，是上班一族。    11点后仍在电脑台前奋斗，祈祷永远不被抓回学校的，是上学一族。    到最后身心疲惫钻进被窝，梦想自己开公司当老板的，是上班一族。    到最后两眼昏花钻进被窝，梦想自己离开学校当英雄的，是上学一族。    总之：“上”过后要收钱的，是上班一族。    “上”过后还付钱的，是上学一族。我的角色    在老婆强烈要求下，家里省吃俭用买了辆奇瑞QQ。    老婆的虚荣心是满足了，可我的苦日子也开始了。    我的身份由以前的炊事员、家庭保健员、辅导员等，又增加了好几个角色，真是苦不堪言哪！    “驾驶员”：老婆胆小，不敢学开车。再说家有司机，随叫随到，她面子上也有光。同事朋友丈母娘家人，也会有事随时召唤我这个免费驾驶员。他们乐了，我的“工作时间”却陡然增了许多。    “后勤保障员”：以前，家里缺个针头线脑，老婆还亲自去采购，走路，骑自行车或坐公交车都挺随便。现在有了车，老婆就每次购物都要叫上我搬东西。丈母娘一大家子，采买任务也光荣地给了我。    “业余警察”：小区没有专门的停车场，有车的四邻就把车都停在楼前。我家住一楼，有车的邻居就央求我帮忙看一下车，有的人说话还让人听了不顺耳：反正你要看自己家的车，顺便看一下嘛！拜托！    “社区义工”：社区居委会的赵大妈是看着我长大的，听我妈说小时候我还吃过赵大妈半个月奶呢！现在有车了，我说：大妈，有事您说话，别客气！赵大妈真是不客气，每次居委会车辆紧张，赵大妈总是喊我去办事。还给我一顶大帽子―――“五好家庭”光荣称号。    “免费的哥”：我性格热情，平时四邻都喜欢找我帮忙。现在有车了，三楼张老弟送孩子去幼儿园，5楼李嫂去超市买特价商品，顺理成章搭我的“顺风车”。    大家还说：还是小刘好，没架子，不像×××，××，一有个车，烧包的差点连亲爹娘都忘了！我还能说啥？    这有车的幸福生活接下去，我不定还有多少个新角色，慢慢适应吧？成语之“最”    最罕见的肠胃病―――一泻千里；最为成功的抢救―――死去活来；最难做的整形术―――改头换面；最难实现的手术―――脱胎换骨；最难下刀的手术―――铁石心肠；最神速的缝合术―――飞针走线；最彻底的美容术―――面目全非；    最难缠的减肥者―――斤斤计较；最动心魄的脉象―――含情脉脉；最受磨难的病历―――九死一生；最受青睐的整容―――花容月貌；最悲情的健忘症―――六亲不认；最可珍贵的呕吐―――口吐珠玑；最残酷的瘦身法―――皮里抽肉。          2008-7-26 14:51:49
