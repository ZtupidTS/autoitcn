title=买单
line=买单作者： 乔全荣    推荐人：darren.fy    来源：《特别关注》 第12辑    一群人挤在一起抢橄榄球，他们是美国人；一群人挤在一起互相让座，他们是英国人……一群人挤在一起争着买单，他们是中国人。    老林对这样的幽默总是抱批判的台独。买单的时候，当然要挤了，事关脸面，马虎不得。不过，作为家里的“首席执行官”，执行老婆的命令就是天职，争着买单，往往显得力不从心。    类似的场合，老林一个月总能遇到几次。办公室里几个人喜欢推杯换盏，热闹热闹。来不来领导参加，大家只好“花生油炒花生――自己宰自己”了。次数一多，老林连连中招，教训万分惨痛。    第一次是和办公室的同事一块喝酒，几个小青年打着事业的幌子频频举杯，终于把老林给灌醉了。他被服务员小姐推醒的时候，已过午夜12时。小姐说：“您醒醒，打烊了。”老林迷迷糊糊爬起来就走，小姐拦住说：“先生，请买单。”    第二次老林就多了个心眼，推说自己的胃不好，光喝牛奶。结果众人皆醉，老林独醒，一块簇拥着往外走。小姐拿着账单围追堵截，问哪位先生结账。小李手一挥，说：“后面。”小刘说：“记账。”小王则拿出一电话卡，说：“刷卡。”最后，小姐只好向一直站在旁边微笑的老林说：“先生，麻烦您结一下账吧。”第二天，大家都笑，说怎么又叫老林破费。老林嘴上说没事，心里却疼，身上更疼，昨天回家让老婆好一顿拧。    从此，老林总是想出种种理由来躲开类似聚会，一问就有事，没事就有病，连领导都来关心老林，说身体可是革命的本钱啊。老林想本钱咱不缺，就是缺闲钱。    以后，那帮小青年想聚会的时候，就在下班后摸几把扑克，光输不赢，凑够钱就去下馆子。这天，正好缺人，就招呼老林，老林说：“我不会玩。”小李说：“不玩就不玩吧，我们打‘跑得快’，凑钱还更快。”    大家都说：“老林你别走，凑了钱，咱们一块下馆子。”    老林想，这不是我让当“白痴”吗？把心放进肚子里，领导走过来，说：“别在办公室玩牌，群众影响不好。”小王说：“好好，咱们找一个棋牌室玩一会儿，一个小时不就是几十元钱吗？”    一帮子人去了附近的一个棋牌室。不一会儿，他们凑够了钱，把牌往桌上一扔，一群人站起来往外走。老林心疼那四副扑克，就留在后面。    等老林包好扑克，小李他们已经走了。小姐彬彬有礼地拦住大步往外冲的老林，说：“先生，请买单。”  2008-5-25 12:27:22
