title=老爸叫：QQ王
line=老爸叫：QQ王作者： 佚名    推荐人：louxiaoying    来源：网络    （一）    正在聊QQ，发现某人要加我，名字叫“QQ王”。    再一看个人信息，50岁，男性，其他都是空白。    想也没想就拒绝了。    那人还不死心，再次提出加我的请求。    我就不理他了。    终于他忍不住来了一句：“我是你爸爸！”    我大惊，连忙同意。    然后他提出视频，我也同意了。    发现还真的是我爸爸……    “爸爸，您怎么也上qq？”    “与时俱进啊。”    “还起这么个名字？”    “我就要与众不同！显示霸气！”    “年龄怎么写50岁？您都59了。”    “我想显得年轻点。”    “您要上qq干什么呢？”    “跟你一样啊，聊天，玩游戏。我也有一大堆朋友啊。有qq就方便多了。”    我ft。    （二）    一个星期以后。    看见“QQ王”在线。我发消息：“爸爸！下午好！”    半天没反应。    奇怪，爸爸在干什么？    鼠标移到“QQ王”的头像上，才发现老爸原来在玩拖拉机。    晚上，爸爸才发来消息：“抱歉，刚才玩得太入神，没看见你上线。”    “不是吧，都5个小时了，玩这么久……”    “我知道你们大学生经常玩起网络游戏就没个完。为什么我就不能玩这么久？”    （三）    某次和爸爸聊天，发现他的速度特别慢。我想视频，居然被拒绝了。    “为什么不视频？”我问。    “没办法，我在跟你表姐视频。”    “噢。那您的打字速度也不会这么慢啊。”    “你还有俩表妹也在qq上呢。”    我受不了了。    “您的qq上都有谁啊？”    “不少。你妈妈，你叔叔，你姑姑，你舅舅，你的表姐表弟表妹……”    “天！他们都上qq？”    “在我的带动下，他们都注册了帐号了。便于联系嘛。”    后来我建立了一个群，就叫“戴氏家族”。不过，我爸爸“QQ王”的名字改了。      2008-12-29 20:15:18
[line_1745]
title=成语新用法
line=成语新用法作者： 佚名    推荐人：louxiaoying    来源：网络为了让女儿学好成语，老婆专门给她买了本《成语大词典》。女儿似乎并不感兴趣，看得少。倒是我经常借阅一下，并且努力做到熟读与实践相结合，边温习边运用。一试才知，原来生活处处皆成语：找老婆要零花钱――与虎谋皮。上个月因我勤做家务，老婆许诺要追加我的零花钱数额――信誓旦旦。到这个月却又拒不执行――言而无信。我气愤，但不敢发作――忍气吞声。同事小李下周结婚，我向老婆开口讨两百块份子钱，老婆看着我――冷若冰霜。我说，你到底给不给呀？老婆一扭头，不理我――置若罔闻。僵持不下，我只好恳求――低三下四。老婆说，你们单位人也太多了，每个月光结婚的就有四五拨――夸大其词。我也不反驳，听老婆继续作指示――洗耳恭听。老婆说，以后啊，甭管谁结婚，结多少次婚，统统一百块搞定，不许讨价还价―― 一锤定音。看来强攻无门，只能智取。我趁老婆午休的时候，从她钱包里掏出一张百元大钞――家贼难防。没想到还没揣进自己的口袋，就被老婆发现了――天网恢恢。老婆自然是将我一顿臭骂，我只好把那一百元放回她的钱包――完璧归赵。一百元的资金缺口，这份子可怎么随――心急如焚。正当我为此发愁的时候，传来利好消息：小李跟未婚妻掰了，据说他未婚妻有婚姻恐惧症――峰回路转、柳暗花明。本来是缺一百元，现在好，多出一百元，我却更犯愁――庸人自扰。我决定去买条好烟慰劳自己――胆大包天。后来想想，还是算了，这样做太对不起老婆――幡然醒悟。我最终决定把钱退还给老婆，以取悦芳心――作茧自缚、自取其辱。当我把钱退给老婆的时候，老婆觉得我从一开始就是想从她手里骗钱花，哪有这么快说结婚又退婚的――平地起浪、无事生非。好心没好报，我很生气，大声对老婆说，你太神经质了吧――以卵击石。老婆一看我好像是真生气了，这才相信了我――偃旗息鼓。为了鼓励我主动上缴多余资金，老婆决定，从下个月开始，每月给我追加五十元零花钱。我兴奋得身上的每个细胞都在狂跳。等大脑冷静下来后我猛然意识到，老婆这次难道是――故伎重演？   2008-12-29 19:49:36
