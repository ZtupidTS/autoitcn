title=盲人摸象
line=盲人摸象作者： 张　峰    推荐人：陈益丽    来源：《讽刺与幽默》( 2006-10-27 第04版 )      盲人们摸完象后，聚在一起争论不休，摸到耳朵的说，象是好像蒲扇一样的动物；摸到腿的说，象明明是圆柱一样的动物；摸到牙齿的说，我看象的形状就像一把刀嘛；摸到尾巴的说，象肯定和蛇是本家，身子圆滚滚滑溜溜的。  　　盲人们争论不清，一个“一把手”带着他的下属们过来了。“一把手”从来没见过象，只见过猪。他围着象转了几个圈，肯定地说，你们都错了，你们刚才摸的不过是头特殊一点的猪，根本不是什么象。象我见过，根本不是这个样子的，对不对？“一把手”的下属们明知“一把手”弄错了，却都附和说对对对，这是一头猪，不是象。  　　赶象的人奇怪了，说，难道你们也都是盲人，硬要把象说成是猪?  　　“一把手”的下属们都反击说，你才是真正的盲人呢，连“一把手”说话的分量都看不出。   2006-10-28 10:49:25
