title=如果人长了尾巴
line=如果人长了尾巴作者： 佚名    推荐人：寒颖曦    来源：http://www.haha365.com １．幼儿园里的小朋友会互相牵着尾巴玩老鹰捉小鸡的游戏。２．“三条腿的蛤蟆不好找，一条尾巴的人有的是。”将会成为某些恋爱失败者的口头禅。３．人每天除了梳头发，还会梳尾巴。４．尾巴美容师将是一个很热门的职业。５．武功高的人会在玩“一指禅”的同时玩“一尾禅”。６．公园里会有很多尾巴牵着尾巴的青年男女在谈恋爱。７．人类交流感情会继语言、文字、手语之后出现尾语。８．女人结婚将不再需要别人帮着扯婚纱。９．父母会采用尾巴抽打的方式惩罚不听话的孩子。１０．淘气的孩子会用尾巴缠住父母的脖子在街上玩倒立。１１．人的稳定性将会增加，花样滑冰及体操的可观赏性增强。１２．因摔倒原因造成的腿骨骨折人数将大为减少。１３．男人的求婚方式会增加亲吻女人尾巴一项。１４．医院会增加尾科。１５．与尾巴有关的美尾、护尾等相关产品及产业会空前发达。１６．与尾巴有关的文学、绘画、舞蹈、电影等艺术形式会层出不穷。１７．电视里会出现“今日说尾”之类的专题节目。１８．模特大赛对选手的要求将增加尾长一项。１９．人们见面寒暄的话也许会是：“哟，几天不见，尾巴长得挺长啊！”２０．公安局破案有可能借助“尾纹”。控制不法分子自由的不会仅限于手铐、脚铐，还会增加尾铐。２１．本着吃啥补啥的理论，猪尾、牛尾、羊尾等将会销量大增。２２．人会在疲劳时坐在尾巴上小憩。２３．椅子的形象可能更像马桶。２４．广告会出现这样的词：“没尾巴，这是病，得治！”２５．下属在奉承领导时会说：“×经理，你的尾巴可真长呀！”２６．网上论坛会增加“尾巴天地”一栏。２７．拥有漂亮尾巴的明星将会如日中天，尾丝儿、尾饭、尾迷、追尾族将会大量出现。   2007-5-15 18:14:26
