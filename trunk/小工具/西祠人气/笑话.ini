line=鸡年短信集锦作者： 佚名    推荐人：lmyblog    来源：网络*聚喜马拉雅之阳光，拢天涯海角之清风，拮冈底斯山之祝福，吸比尔盖茨之财气，作为礼物送给你，新年快乐！*元旦到，印尼发海啸，拉登未捉到。仔细想，平安最重要。算算帐，钱多不如经常笑，心情好，胜过乌纱帽。新年问个好，祝福心意到！海皮牛野儿！*新年快乐！祝事业像马克思主义不断发展，魅力似毛泽东思想光芒四射，生活如邓小平理论演绎春天的故事，财富同三个代表与时俱进！*在新的一年里，愿我的朋友：钱多钱少，常有就好；人俊人丑，顺眼就要；人老人少，健康就好；家穷家富，和气就好；一切烦恼，理解就好；人的一生，平安就好！*我点击整个冬天看见了你的笑颜，我复制你的笑脸粘贴在我的心间。我下载我的思念把它另存为永远，我打开手机给你最好的祝愿：快乐整个冬天！*送你一件外套，前面是平安，后面是幸福，吉祥是领子，如意是袖子，快乐是扣子，口袋里满是温暖，穿上吧，让它相伴你的每一天!新年快乐!*我想用阳光温暖你，用星光装点你，用美酒陶醉你，用美食满足你，用烟花灿烂你，用幸福淹没你，可我不做上帝很久了，只能用短信祝福你，祝新年快乐！*让平安搭上冬天的快车道，让快乐与你轻轻拥抱，让困难与你刮目相看，让烦恼低头悄悄走掉，让吉祥对你格外关照，让幸福对你永远微笑!祝新年快乐!*一丝真诚，胜过千两黄金；一丝温暖，能抵万里寒霜，一声问候，送来温馨甜蜜；一条短信，捎去我万般心意！愿中国人民新年万事如意！*事业无须惊天地，有成就行。友谊无须说谜语，想着就行。金钱无须取不尽，够用就行。生命无须过百岁，健康就行。朋友无须有多少，有你就行。好朋友祝你新年快乐！*等一列地铁，五分钟；看一场电影，三小时；看月缺月圆，一月；春去春来，一年；想念一个人，一生！可是一句关心的话，只需几秒钟。祝你快乐！*朋友是天，朋友是地，有了朋友可以顶天立地。朋友是风，朋友是雨，有了朋友可以呼风唤雨。财富不是永久的，朋友却是永久的财富！祝新年快乐！  2006-12-31 11:48:41
