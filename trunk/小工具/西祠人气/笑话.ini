title=糊涂先生的古文今译
line=糊涂先生的古文今译作者： 佚名    推荐人：故事中国    来源：晓晓竹的电子邮件投稿有位先生自号糊涂生，他的另类式古文今译闻名于世，且看他最近的部分杰作：曾子曰：吾日三省吾身。主持人曾子墨说：我的身体一天走了三个省。子曰：父母在，不远游。游必有方。孔子说：我父母在的时候，我不敢游泳游得太远。如果游泳，必须要有方向盘。子曰：以约失之者，鲜矣。孔子说：因为约会导致失身，听着都新鲜。子曰：德不孤，必有邻。孔子说：德国在二战后并没有被孤立，必然还有邻国。子曰：朽木不可雕也。孔子说：腐朽的木头上不能放比较珍贵的雕塑（容易摔坏）。子曰：吾未见刚者。孔子说：我从来没有见过像郭德纲这样的人。子曰：兴于诗，立于礼。成于乐。孔子说：高兴的时候就写诗，站立的时候总行礼，自己觉得挺快乐。子贡曰：有美玉于斯。子贡说：有块美玉在俄罗斯。子曰：吾自卫反鲁，然后乐正。孔子说：我为了保护自已反而狠狠地揍了别人，然而之后挺快乐。子在川上，曰：“逝者如斯夫！不舍昼夜。”孔子去四川吃火锅的时候说：死去的人就像斯大林和赫鲁晓夫，就是一夜之间的事情。子曰：吾未见好德如好色者也。孔子说：我还从来没见过喜欢德国像喜欢以色列那样的人。子曰：后生可畏，焉知来者之不如今也？四十、五十而无闻焉，斯亦不足畏也已。孔子说：80后的人挺可怕的，但你也不敢说他们就不如现在的人可怕，四五十岁还没觉得他们可怕，那看来就没什么可怕的了。子曰：岁寒，然后知松柏之后凋也。孔子说：冬天到的时候，你就知道林海雪原里面的座山雕藏在哪儿了。子曰：近者说，远者来。孔子说：你跟旁边的人说悄悄话，远处的人肯定会凑过来听。子曰：邦有道，危言危行。孔子说：立邦漆刷完后，上面还有道道的话，你说话和走路都很危险（估计是栋危楼）。曾子曰：君子思不出其位。曾子墨说：好人总是想自己怎么不搏出位。子曰：由！知德者鲜矣。孔子说：呦，你还知道以德治国，真新鲜！子曰：人无远虑，必有近忧。孔子说：人如果不为自己的远视眼考虑，必然会为自己的近视眼担忧。子曰：唯上知与下愚不移。孔子说：只让上面的人知道，让下面的人被愚弄，这件事自古以来一直没有改变。  2008-1-30 11:30:12
