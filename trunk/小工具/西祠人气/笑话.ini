title=饭局
line=饭局作者： 佚名    推荐人：echo    来源：广州日报副刊-每日闲情△世上本来只有饭没有局，吃的人多了，就有了饭局。△谈事儿要饭局，没事儿更要饭局。中国的社交文化基本上就是饭局文化。△从前，生活是从一顿饭到下一顿饭，后来，生活是从一个饭局到下一个饭局。△人世间最大的痛苦不时没饭吃，而是太多非吃不可的饭。 △很多爱情都是从饭局开始的。从大饭局到二人饭局，再到二人烛光饭局，再到二人家庭烛光饭局，再到二人烛光晚餐。△饭局是一种生活方式，应酬是一种生存方式。△应酬很多的男人后面都有一个怨妇，完全没有应酬的男人后面有一个超级怨妇。△一请就来的叫爽快。三请四请才来的叫摆谱。怎么请都不来的叫原则，不请自来的叫蹭饭，请了不来、不请自来的叫装蒜。△饭局的三大悲剧：想请的人没来，来的人都和你无关，结帐的时候只剩下你一个清醒的。△一周一个饭局是正常人，一天一个饭局是大红人，一天三个饭局是交际花，一天很多饭局是餐厅服务员。△敬酒是一门艺术，拼酒是一门技术，耍酒疯是一门骗术，千杯不醉是一门防身术。△路边摊摆饭局――番（饭）贱，没钱非请吃――犯（饭）贫，主动埋单没人知道――犯（饭）傻，隔夜的饭局――犯（饭）酸。△草根饭局的核心在于饭，精英饭局的核心在于局。名人饭局核心在于名人。△不喝酒人士的座右铭：吃自己的饭，让别人吐去吧。  2006-8-16 18:28:08
