title=如此学生
line=如此学生作者： 陈颜    推荐人：飘灵    来源：《意汇》2006年第3期1.我去17中学实习的时候，被分到初二教生物，我和学生讲各种生物都生活在不同的环境中，我问学生：“大家知道蜻蜓生活在什么样的环境中吗？”一学生答：“蚊子多的地方。”我一想也对，就又问：“那蚊子生活在什么样的环境中呢？”“蜻蜓少的地方。”那学生没等我叫他就抢着回答。我当时差点晕过去。2.有一次阅历史卷，有一道题目是：请写出我国任意一年的空军人数和飞机数。有一学生的答案：1800年空军人数0飞机数0。我无奈只能判对。因为世界上第一架飞机是1903年才诞生的。3.一日某语文老师说：“苏州网师园有一绝对，没有人能对出来，看看你们有没有对出来的：风风雨雨，暖暖寒寒，处处寻寻觅觅。”只听下面一学生不假思索地说：“男男女女，漂漂亮亮，世世亲亲爱爱。”老师当场倒地。4.一日，一位老师想启发学生什么叫“反哺”，就举例问道：你们的父母现在花很多钱替你们矫正牙齿，将来父母亲老了，你花钱给父母镶假牙，这种情况叫什么？一学生答：以牙还牙。5.有次我带学生去春游，初中嘛，男女学生兴趣不同，所以总是分开活动。女生穿着游泳衣走来走去，一方面显示自己，一方面享受阳光。男生则卷着裤子在水里抓小鱼。我不禁感叹道：我不记得我读初中的时候，女孩子有没有这么成熟。就听见身后一女生说：一定有，只不过老师你正在抓小鱼所以没注意罢了。6.快毕业的时候，有不少学生忙着写毕业留言册。我班里有一差生没有毕业,要留级。我怕他有太大心理负担，就在学生们让我写留言的时候特意看看他的留言。结果我发现他在每本纪念册上写的都是：“我还有事，你们先走吧。”7.某日，我上课，一学生睡觉被叫起来，他死活不承认自己睡觉了。我当时很生气，就问他：你没睡觉干嘛把眼睛闭上？学生回答：我在思考老师说的每一句话。我又问：那你干嘛总“点头”？学生说：因为我觉得您讲得真好啊。我不甘心放过他就又问他：那你怎么流口水了？那学生理直气壮地答：老师，您的课讲得很有味道。8.马上考试了，我怕班上一差生不及格，就问他：看得怎么样了？那学生信心十足地答：我看完了！结果考试成绩一出来，他又不及格。我气愤地把他找来：你不是都看完了吗？怎么又不及格？那学生一脸无辜地说：老师，我说的是“我看，完了！”   2007-8-1 14:23:26
