title=新名词趣话
line=新名词趣话作者： 可爱女生推荐    推荐人：paopao8102000    来源：《可爱女生》害羞：放了个屁，脸就红了。 节约：积蓄好几个屁后再一起放。诚实：不管是响屁还是哑屁，放后即会主动承认。     学者：放屁时想到大气污染和环境保护。狡猾：用咳嗽掩盖放屁的声音。自私：自已放屁不言不语，别人放屁大声指责。妄想：计划利用放炮环游世界。虚构：放了屁却把责任推给身边的小狗。粗鲁：故意使劲把屁放响，接着放声大笑。聪明：从屁的味道可以判断出这个人先前吃的东西。毅力：一个屁能憋很久不放。骄傲：认为自己的屁是最棒的。倒霉：本想放屁，结果拉了一裤子的屎尿。清高：只喜欢闻自己的屁。   2008-1-15 12:09:54
