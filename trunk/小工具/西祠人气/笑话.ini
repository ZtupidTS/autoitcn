title=将计就计,成功反骗了骗子2000元!
line=将计就计,成功反骗了骗子2000元!作者： kalue24无爱可恨    推荐人：蒋建国    来源：天涯论坛    晚饭后,正在看电视,手机突然响了,一个陌生号码,疑惑的按了接听键,一个充满了热情的声音立即扑“耳”而来：喂！吃饭了吗？我很礼貌的回答道：吃了，请问您是？ 对方啊呀一声：怎么我都想不起来了？ 你真是贵人多忘事呀！我有些不好意思了，但又实在想不起到底是谁，只好自嘲道：这段时间生活没有规律，脑子有些糊涂，麻烦给点提示；可对方似乎要将“猜谜”游戏进行到底，非要我把他的声音听出来才行。说实话，本人的听力一直比较弱，以前学外语时就已经显现出来了，甚至连本地的方言也学得不伦不类的，所以在电话里听清谁的声音对我来说的确是件困难的事，况且我也懒得去专门记忆声音，反正有手机电话簿。可现在遇到这样的“朋友” ，我越发有些尴尬了，甚至有些恼怒，于是乎，我干脆恶作剧般地胡乱喊道：噢，想起来了，你是老罗吧！让我意外的是，对方居然非常响亮的应道：哈哈！你总算想起来了！我一边继续胡纠一边飞速的分析对方，难道是传说中的手机假熟人骗子，我边打哈哈边在想，看我怎么收拾你。噢，老罗，好久没联系了，我差你的那两万元钱过两天就还你了，到时你把卡号发短信过来，我给你打过去。对方略微迟疑了一下，显然是被这意外的两万元给砸晕了，但骗子的心理岂能如此脆弱，不慌不忙地说道：哦，没关系的啦，你要是手头紧，过段时间再说啦，我明天要来你们那里，到时一起吃饭啦。几声啦我还是听出来了，广味普通话是冒出来了，看来是个南方骗子。我本想在多逗弄一番，无奈骗子见好就收，说了几句后，忙说明天到了再联系，叫我记住他的新号码，说完挂了电话！接完电话，我笑得不行，这骗子怕是已经高兴得手舞足蹈了！    翌日清晨，手机又一次响起来了，又是那号码。我不动声色的接起电话，喂，老罗呀！对方略显焦急的应道：起床了吗？我出事了！哈哈，骗子的招数来了！我忙道：怎么了，慢慢说！接着，他就说自己昨晚在我附近的城市夜总会里玩小姐被抓了，一同的3个朋友也都被抓了，现在要罚款一人5000，否则要被拘留云云。我故意道：哦，那我赶过来吧，我公安局有熟人。骗子怎么可能答应我赶过去，他赶紧说道：那不用这么麻烦了，他已经托了那边的朋友，已经打了对折了，现在只要罚款10000就行了。哈哈！罚款还可以打折，嫌犯也可以打手机，我心里在暗笑他的低劣骗术！他肯定很恼火我的热心肠要赶过去，否则就不至于少骗一万了！为了不让他失望，我说道：那好，你找个卡号，我今天就把欠你的两万还了，最后还不忘埋怨他一句，怎么这么不小心。哈哈！他喜出望外道：那好，一会我发短信给你，你哪个银行方便?看来骗子的银行卡一定不少，我随口说了个：招商银行。我有一张废弃的招商银行卡，老婆以前单位上班的工资卡，老婆让我去销户，我一直没有时间去。就是这卡，事关这个故事的高潮，各位请继续看下去哈！     骗子的速度似乎也不怎么快，过了差不多一个小时，短信来了，一个胡洋户名的招行卡号发来了。骗子似乎知道有必要解释一下，电话随即又打了过来，说这是他那边一个朋友的卡号，他现在不能出去取钱，所以叫朋友帮忙。我说好，一会我就安排我的司机去办，我上午要去参加个会议。因为要上班，不想跟骗子多罗嗦，随意编排了司机出来，哈哈！临近中午时分，骗子的电话又来了，料是迟迟没有收到猎物，着急了！你去办了吗？哦，老罗，司机出了点麻烦，出了交通事故，我正赶去处理呢，处理好了我就给你去打款。骗子似乎有些不耐烦了，哦，那你快点呀！故事到了这，我在想我怎么能反骗他呢？这充满挑战的设想让我兴奋不已！     骗子隔了半个小时又一次打来了电话,我正在吃饭,我不无牢骚的说司机太莽撞,把人家给打了,我现在也在派出所协助调查,开好的两万现金支票在司机身上被警察暂扣了云云,骗子被搞得一头雾水,茫然道:那你什么时候去汇钱!真是想钱想疯了,我暗骂道.我回道：不是我不给你汇，是现在没法汇，再说现在支票也拿不回来，我还要帮司机赔医药费，最后，又安慰他，事情处理完了我会去办的。骗子完全是蒙了，可又找不到什么说辞，最后只是催我尽快去办就把电话挂了！其实到这会儿，我仍然还没有想到怎么去反骗他，只是想这么逗他玩玩，反正我的手机接听是免费的，哈哈！可是这骗子显然有些沉不住气，半个小时，电话又打来了，这时我已经想好了怎么去反骗他了。我接起电话，老罗！事情总算处理好了，赔了对方5000元医药费，把我身上的钱都搜遍了才筹齐，我现在就去银行哈，你等着。骗子就是骗子，他忙说好好好，顺便安慰了我几句，还问我吃饭没有？我就说还没顾上吃呢，但我会先去银行的。骗子似乎感到胜利在望了，豪气的说明天要请我吃海鲜云云。哈哈！    我在公司有一个小时的午休时间，在快要上班的时候，我准备牺牲点话费，第一次主动的打了骗子电话。喂！老罗，麻烦了！骗子似乎要崩溃了，但还是急切地问道：怎么了？我说我的帐户里余额只有18000了，而我支票填的是20000，现在没办法办理汇款手续，要更改金额必须要我老婆的印签才行。骗子又一次迟疑了，但很快就说那你就汇18000就行了！呵呵，少骗2000他还挺不在乎的！我继续编道：老罗，你又不是不知道，我公司的钱都是老婆在管，上午这支票就是她开的呀，现在要改金额非要她的印签才行的，她人现在又去下面区县出差了！骗子没脾气了，反问我那怎么办？我故意说道：要不等明天再办行吗？骗子显然害怕夜长梦多，连忙说，不行不行！警察已经给了最后期限了，今天必须交罚款。我想：火候到了，也不是没有办法，最好是你让你那朋友先汇2000块到我老婆帐上（那张老婆的闲置招行卡登场了），这样我们的帐户上就有20000了，现在这张支票也就不用改啦，我只需要把你朋友的帐号填上去，就可以顺利转帐啦！让我奇怪的是，在我说上述这段话时，居然也冒出广味出来了，呵呵，看来广味普通话是骗子专用语言！骗子开始死活不同意，他让我去想想办法，我忙提醒他中午司机打人赔医药费已经弄干口袋了，我与司机现在身上已没有多少钱。到这时，骗子似乎也感到有些不对劲了，只说他现在也没有办法弄到2000元钱，我又生一计：这样吧，我让司机先在银行等着，我回去取钱，只是路有些远，我取到钱现在附近的网点存进去再通知司机办手续就行了。骗子松了一口气，忙说好，让我快些回去取钱，说完挂了电话！我继续上班，当然也在盘算着下一步怎么走，呵呵！ 　　三点半，骗子的电话又来了，电话一通就问我取到钱没有，我假装有气无力的回道：我头晕病又犯了，正在家躺着休息呢，那款干脆明天打算了！骗子真是要崩溃了，但也没好气的说道，那就明天吧，你最好快点，我跟警察求求情！然后我又突然惊讶道，不行，明天是星期六，银行不办理对公业务的，我现在资金也紧张，只有公司的帐户里才有钱。骗子终于失去了耐心，这样吧，我让朋友打2000到你老婆帐上吧，你让你司机在银行不要走啦。我按捺住心中的狂喜道：好的，好的，我这就通知司机，钱一到帐就给你办。15分钟后，电话又来了，骗子说：我已经把钱打过来了，叫我通知司机尽快办手续。这骗子也太水了，他居然忘了说是让他朋友打过来的，估计是被我整晕了，呵呵！我忙说，好，我这就让司机办手续，然后挂了电话，关机等待下班！下班后，第一时间赶到附近的ATM机上查询：余额：2008元9角6分，尾数是原来没取完的钱！开机收到来电提醒无数，都是那号码打的，启动来电防火墙，打的回家，我连车都没有，哪来的司机呀，哈哈！  2008-7-28 16:58:31
