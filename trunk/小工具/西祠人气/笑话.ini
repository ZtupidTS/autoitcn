title=师生对话之绝对经典
line=师生对话之绝对经典作者： 久游子    推荐人：帖英    来源：德阳日报    绝对伤心榜第六名    学生：“我就一直拿你当助教看啊~”    分析：此言一出，老师必将胸闷百倍，轻则强颜欢笑一天，重则心烦气躁数周。    绝对伤心榜第五名        学生：“用java写c++卷子，是因为你长得太像java老师了......”    分析：此言一出，老师必将胸闷千万倍，轻则一个耳光扬长而去，重则伺机报复。    绝对伤心榜第四名    学生：“那堂课我逃了，其它的我不知道~~~”    分析：此言一出，老师心如刀绞，轻则无奈伤心离去心中留下永久疤痕，重则让你一辈子没有好日子过！    绝对伤心榜第三名    学生：“我只想套个考题，别告诉我你以为我发奋了？”    分析：此言一出，老师痛不欲生，轻则虐待自己肉身，重则严重虐待对方肉身，请谨慎使用！    绝对伤心榜第二名     学生：“这课是......你教的？？？”     分析：此言可大可小，轻则一笑而过，重则让你没有自信，若无绝对把握，请严防说漏！    绝对伤心榜第一名    学生：“X老师水平太差了，真不知道他（她）是怎么当老师的，你说是不是......呃？！张老师？！！？！？！”    分析：此言一出，必有血光之灾，轻则伤一命，重则三命及以上，后果不堪设想，不过一般还有点良知的学生都不会这么找死。     2007-5-18 17:21:27
