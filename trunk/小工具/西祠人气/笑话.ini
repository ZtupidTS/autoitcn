title=幽默小故事集
line=幽默小故事集作者： 佚名    推荐人：ljj    来源：齐鲁晚报“车奴”家中的房子按揭贷款还没有还完，老婆又闹着买车，经不住她三天两头吹耳边风，不得不陪着老婆每天看广告，双休日逛车市看车展，左挑右选又东借西凑，好歹买了部小车，我们立马由“房奴”变成了“车奴”。老婆倒是春风得意，串亲戚回娘家，假日近郊游，忙得不亦乐乎！我这专职“车夫”也跟着兴奋不已，只是家中的生活水准眼看着下降。先是原本餐餐都有的鸡鱼肉蛋没了踪影，而后我的烟酒也被她“限制享受”；老婆的化妆品也降低了档次，采购时髦衣服的习惯也改没了；家门口的农贸市场经常见到老婆，不是买回一块钱两把的小白菜，便是一元钱一堆的蔫黄瓜。用老婆的话说，这叫“勒紧腰带，早日清债”。这天下午，我正在家上网，忽然接到老婆的电话，叫我快去超市门口接她。我心里纳闷：老婆逛超市从不要我接，今天这是咋了？老婆也不解释，口气挺急，叫我快去。我赶紧关电脑下楼，开车直奔超市，在超市门口看见老婆与她的两个老熟人李姐和徐姐聊得正欢。老婆见我下了车，忙对我说：“你怎么才来啊？快点儿，送我去健美中心，时间来不及了！”边说边与李姐和徐姐打招呼再见。见我犹豫，她赶紧把我拽上车，说回家吧。回家的路上，我说你这是搞的啥名堂？急急忙忙地叫我来，这不是浪费汽油吗？老婆愤愤不平地说：“她们真是势利眼，显摆她们家中有这有那，如果不把咱家的车开过来让她们瞧一瞧，她们都会认为我的日子过得比她们差远了，这也算出了气了！”互不打扰路过一家常去的理发店，店里只有看店的刘大妈一人，我心想，这回理发不用排队等了。“刘大妈，小刘呢？”我问。“她呀，在楼上忙着呢，你坐会儿，我上楼去叫她下来给你理发。”刘大妈爬上梯子：“丫头，有人来理发了，快点下来。”“等我打完了这圈牌就下来。”只听见小刘在楼上答话。反正也没什么事，我随手拿起一本厚厚的杂志看起来，不知不觉，被杂志上各式新潮发型吸引住了。５０多分钟过去了，我忽然想起我是来理发的，而不是来看杂志的，便赶紧问：“刘大妈，小刘可下来过？”刘大妈说：“她呀，已经下来好几趟了，看你忙着看杂志，没有打扰你，又上楼搓她的麻将去了。”没病找病我在医院实习的时候，分配在内科病房。我天生是个乐天派，手脚麻利嘴巴甜，和病人们处得很好。特别是三床的赵大妈，一见我就开心，还说要认我做干女儿。老太太的血压偏高，心肺也有点小毛病。本来这种病，看看门诊，配点药，在家多保养就可以了。不过，赵大妈家好像挺有钱的，就住进了医院疗养。儿女子孙们轮流来看望她，匆匆忙忙地来，匆匆忙忙地去。赵大妈喜欢和我拉家常，常常提到她的儿子女儿：“我有两个儿子一个女儿，都出息着呢！大儿子是大学教授，二小子办了家工厂，女儿在外企工作。”“您老好福气啊！”我由衷地赞叹。“老头子走得早，我一手带大了３个孩子，总算没有让我丢脸的。只是，唉……他们也想接我去住，可我不习惯，去了也没个说话的人，都忙。儿子女儿给我很多钱，他们说：‘妈，你尽管买你喜欢的东西，钱不够就说一声。’可是，我一个孤老太太，要那么多钱有什么用？我就想儿女子孙在身边，热热闹闹的……”几天之后，赵大妈的血压已经正常，心肺也没问题。我就告诉赵大妈：“大妈，您老身体很好，可以出院了。”大妈一听就急了：“谁说我身体好？你这个小姑娘懂什么？空口说胡话。”好心没好报！同事小张看我一脸委屈，听我说完事情的经过就笑了：“那个赵大妈，就是喜欢没病找病的。”“这话怎么说？”“老太太去年生病住了一回医院，从那以后，她就迷上了住院，三天两头来我们这里。我想她是恋上了儿女时常守在身边的感觉。”我不是服务员气温陡然降了十多度，肆虐的寒风中，我进了一家拉面馆。捧着热气腾腾的拉面，心情也跟着温暖起来。拿着筷子正要吃面，对面桌旁一位刚吃完饭的男子站了起来，他从旁边桌上拿起牙签盒，边走边从里面抽出一根，然后顺手把牙签盒放在了我的桌上。出于礼貌，我随口对他说了声“谢谢”，没想到他竟然瞪着我，很不高兴地说：“谢什么？我又不是服务员。”我一怔，赶紧解释：“我没说你是服务员啊。”他说：“你刚才说谢谢，明明是把我当成服务员了。告诉你，我大小也是个副科级干部！”看来，他还真是误会我了，我又继续向他解释：“我这桌上原来没有牙签，你帮我拿来了，我是真心谢你的，没有别的意思。”他仍然没好气地说：“我是随手放你桌上的，别以为我是为你服务。”“我知道，可是――”“别可是了，你也不用谢我了。”说完，就把那牙签盒拿起来又放到了另一张空桌上。就在这个时候，那张桌上来了个客人，见他把牙签盒放下，便大大咧咧地冲他来了句：“给我来碗炸酱面。”男子愤怒地吼起来：“别叫我，我不是服务员！”常有理这个学期，我刚考上研究生，等报完了到，才听说我的导师梁教授虽然学术精深，但却是本系最严厉的老师。后来又听一位师兄说，他在梁教授手下读了３年，从没听到过梁教授一句夸奖。我开始还不信，不过上周我两次在图书馆大门前偶遇梁教授，却证实了师兄所言不虚。上周一下午，我在图书馆门前遇见梁教授，梁教授问我：“到哪里去？”我实话实说：“师兄喊我去唱歌。”梁教授一听，就不高兴了，把眼一瞪，冲我说道：“成绩那么差，还天天出去玩！”我哪有天天出去玩啊？可梁教授根本不听我分辩，扭头就走了。上周六下午，我正准备去图书馆上自习，又在图书馆门口碰见了梁教授。这次，梁教授又问我：“你这又是到哪儿去啊？”我吸取上次教训，对梁教授说：“我去图书馆上自习。”连周末都在上自习，我自以为这次梁教授该夸我两句了吧，可梁教授根本没有要夸我的意思，板着脸对我说道：“天天上自习，成绩居然还这么差！”  2006-12-6 18:57:04
