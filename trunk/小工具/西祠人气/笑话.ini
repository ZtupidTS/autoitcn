title=追车（职场花絮）
line=追车（职场花絮）作者： 小禾    推荐人：rdcp4678    来源：《京华时报》 ( 2006-11-10 第037版 )      早晨总公司有会，领导照了一面儿就开车走了。我和小李因为手里有事，要晚一点走。 看看时间差不多了，我对小李说：“走吧。”小李还没回应，吴秘书跑进来喊道：“头儿忘带发言稿了。”小李安慰道：“别着急，我俩这就追他去。”说完，拉着我拎起书包就往外跑。下了公交车，我们继续奔跑。赶到总公司大门口，我吐着舌头说道：“快，快进去吧。”小李一屁股坐到台阶上说：“不用，头儿肯定还没到呢。他是新手开车，极面。”果然，等了大概五六分钟，领导和他那辆车出现了。领导惊讶地看着我们问道：“你们打什么车来的？”我只笑不答，小李说道：“我就喜欢追您的车，跟您的车赛跑我有刘翔的感觉。”  2006-11-15 9:12:48
