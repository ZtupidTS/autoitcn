title=金庸七大郁闷人物(爆物)
line=金庸七大郁闷人物(爆物)作者： 桃之夭夭    推荐人：bing_hun    来源：http://www.xbfs.com.cn   第七名:段正淳-郁闷独白：想我一生风流，居然只有一个儿子，郁闷。这个儿子还一点儿不像我，连个王姑娘都搞不定，郁闷.就这一个不像我的儿子居然还不是我自己亲生的，郁闷。为了装门面，把我摆到了最前面。其实我完全可以进前三名的，郁闷。颁奖嘉宾：段延庆.颁奖发言：我有儿子啦，哈哈，我有儿子啦。     第六名:张三丰-郁闷独白：郭襄……郁闷。人人尊我天下无敌。我却救不了我最心爱的徒儿。郁闷。年已过百，每天早上仍能一柱擎天。还有人羡慕我这一童子身。其实，有苦自己知啊。郁闷。 　　     第五名:宁女侠-郁闷独白：想我春三十娘貌美如花，如今，却和一个太监睡在了一张床上。郁闷。我的女儿居然和我同样遭遇。郁闷.颁奖嘉宾：岳不群.颁奖发言：师妹…… 是我对不起你。无论如何，我始终是爱着你的。 　　     第四名:阿紫-郁闷独白：摘星子这小白脸儿老是跟我过不去，又打不过他，郁闷。铁头这傻小子总是跟着我，郁闷。以前没有，以后也不会有机会和爸爸妈妈姐姐一家人一起生活了。郁闷。姐夫心里只有姐姐。郁闷。我不但得不到姐夫的心，连他的人也得不到。郁闷。我抱着姐夫跳崖，我都以身殉情了我，居然死后现在还有人说我坏话，郁闷.颁奖嘉宾：作者（乔峰、游坦之坠落谷中，不能前来颁奖）颁奖发言：阿紫是个好姑娘.乔峰是个好英雄。游坦之是个好痴情种子。天龙是本好书。武侠版是个好地方.武侠是个好东西。灌水是件好……（啊，居然学奥斯卡，时间一到就收麦克。哪个猪头设计的颁奖礼？我还没说完呢。郁闷）    第三名:小玄子-郁闷独白：小桂子可以到外面花差花差。我只能在皇宫里想一想，过过干瘾。郁闷.论武功论才智，他无不在我之下。他却是主角。我连第一男配都论不上。郁闷。他居然还做了我的便宜大舅子，郁闷。一个公主不够，他居然讨了七个，个个胜我后宫三千。郁闷.颁奖嘉宾：韦爵爷.颁奖发言：我常常想起，你要还是小玄子多好啊。 　　 　     第二名:黄药师-郁闷独白：我黄药师天纵奇才。晚年却不得不和那个笨蛋搅在一起。郁闷。郭靖有什么好？我的女儿竟会看上他。郁闷.郭靖这傻小子一定傻得不知郁闷为何物。郁闷。我可以杀死所有我不喜欢的人。我却救不活一个我喜欢的人。郁闷。岂一个郁闷了得？颁奖嘉宾：郭靖.颁奖发言：郁闷？什么郁闷？我还是继续挠头吧。    第一名:金庸-郁闷独白：那个倪匡，把天龙写的乱七八糟，让我好顿收拾，郁闷。我容易么我，一天几百字一天几百字，连着写了四年，能没个破绽？你们还找茬。郁闷。要是没有那些破绽，你们哪儿来那么多坑好挖，那么多水好灌？你们还不领情。郁闷.我不过是一个写连载哄读者卖报纸的，有人非要让我当大师。郁闷。捧来捧去，我也习惯自己是个大师了，他们又说要我去玩诺贝尔，这…… 郁闷。他们嚷嚷来嚷嚷去，我还真觉着自己长得像诺贝尔了。可瑞典却还是迟迟不给我发证书。郁闷。为了给自己挖个坑，今后方便往央视灌水，我只好一块钱就把自己给卖了。一块钱啊 ，郁闷。居然有人跟我过不去，道破我的居心。他们干嘛不说我是为了推广武侠普及武侠？郁闷。央视得了便宜卖乖，把我的《笑》糟蹋成那个样子。郁闷。我还得小心给央视陪着笑脸，郁闷。他们怎么就没点长进？射雕比笑傲还垃圾。郁闷。那个小李子，居然演了我两部大戏。一看他我就，郁闷。我还不能破口大骂，还得玩太极。郁闷。他们居然要三部曲。我忍，我再忍。郁闷。龙爷西去，再无对手。郁闷。  2006-12-22 13:26:35
