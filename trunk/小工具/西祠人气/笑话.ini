title=猜谜夺县印
line=猜谜夺县印作者： 佚名    推荐人：lianghua    来源：东昌府区政务信息公众网有个县官暴病而亡，需要立即找人继任。皇帝授权于州官，州官心生一计，暗嘱一名差人，照计而行。    第二天早晨，差人在州城十字街口摆了个摊子，地上铺了毯子，上面放有四样东西：一个草人，一口大刀，一坛美酒，一盘银元。旁立一牌，上写：“猜谜夺县印”。    差人郑重其事，连守二日，无人猜中此谜。到了第三天，来了一个傻子，也不管三七二十一，抱起坛子，把美酒喝光，又抄起大刀，把草人砍为两截。差人一看大事不妙，端起那盘银元就走。傻子高喊：“站住！”赶上去手起刀落。将差人脑袋砍下，随将银元倒入自己口袋里。    傻子被闻讯赶来的衙役捉获，押上大堂。州官闻报大喜，当众说道：“好得很！此人就是我要向皇上举荐的县令。”    衙役百般不解其意，州官命人押过傻子，当场从他那装银元的口袋里掏出一张纸条，只见上面写着：喝酒行凶，借刀杀人，图财害命。原来州官早就将谜底藏在那盘银元里了。   2007-2-3 6:52:53
