title=烟瘾君子
line=烟瘾君子作者： 木雷    推荐人：罗马欲望    来源：原创    每天晚上，社区棋牌室里真是热闹。老张、老林、老杨、小李总是围在一起打牌，因为他们有个共同的爱好，烟抽得很大，几个烟民就凑在一起，不影响别人。他们每天带去的烟也有各特色，老张总是带烟丝，吹喇叭烟，这在现在这个年代很有特点，他总是在人家整牌的空隙吹上一喇叭，眯一下眼睛，悠然自得。老李和老杨总是带中档盒装烟去抽，小李总是带中华牌烟去抽。有时他们也请来请去的，烟酒不分家吗！    这天晚上，老张可能来急了，烟丝备不够，打几圈牌后就抽完了烟丝，打电话叫他孙子拿烟丝来却没拿来。老张烟瘾虫在咬他的嘴巴，老张边打牌边伸手到老林、老杨和小李面前去挪烟抽。老张不知是第三次还是第四次伸手到小李面前挪烟时，小李不高兴了，小李觉得他的烟是中华牌的，被老张挪去很吃亏，小李突然气愤地说：“抽上了，你买得起吗？”老张很尴尬，老林和老杨心里都觉得小李说话有点那个，但也不便说他。    第二天晚上，老张、 老林、老杨、小李又凑在一起打牌。非常凑巧，这晚恰恰小李的烟先抽完了，时间还早，牌还要继续打下去。小李烟瘾无情地折磨他，他也情不自禁伸手到老林、老杨面前挪烟，最后 老林、老杨的烟也抽完了，老林、老杨都伸手去卷老张的喇叭烟，这时小李也受不住了，也伸手到老张面前要烟丝……老张突然爆一句：“抽惯了，你知道哪里买吗？”       2007-11-5 17:19:09
