title=倒班
line=倒班作者： 张威    推荐人：陈益丽    来源：《京华时报》 ( 2006-11-08 第026版 )      我们晚上值班是两个人倒班。我值前半夜，凌晨三点钟小赵来接班，我就可以去休息了。 谁知昨天小赵不到两点就来了。问其原因才知道他失眠，前半夜十点钟躺下，凌晨一点左右就醒了，而且再也睡不着了。他想，反正也睡不着，不如提前来接班。这对于小赵来说是痛苦的，但对于我来说绝对是天上掉下的大馅饼。我赶忙说了两句感激的话，就回宿舍了。我们的宿舍一共有三张上下铺。看到那五个人睡得正香，我悄悄地走进去，轻轻地脱了衣服。刚躺下，困意就一下子袭来。估计不到五分钟，我就酣然入睡了。我睡得正香时，感到有人在推我。一睁眼，老李笑着冲我说：“你睡得还真死呀！推了你好半天，终于把你叫醒了。三点了，该接班去了。哟！”忽然，他怪叫了一声，说：“怎么是你呀？你是下班吧？那你接着睡吧，不打扰你了。”听了老李这番话，我差点哭出来。  2006-11-8 19:12:27
[line_454]
title=掏钱包
line=掏钱包作者： 魏炜    推荐人：陈益丽    来源：《京华时报》 ( 2006-11-07 第026版 )      星期四晚上，刚一接班，我们就接到一个报警。在一个车站上，有多人打架。我们赶紧赶到现场。 离现场老远呢，我们就看到有很多人正在那里围着，估计里面还在打。我们忙跳下车，赶紧过去。奇怪了，按以往的经验，打架的人一见我们都得跑，我还想着擒谁呢。谁知那些人不但没跑，见到我们还大声喊着：“警察同志，快过来。”我看到地上躺着一个人。那人早让人打得跟土猴似的了，正抱着肚子一动不动。我忙过去问：“你怎么样了？听见我说话没有？”那个人躺在地上，没动静。旁边一个打人的忽然又给了他一脚，说：“装死。还想挨打怎么的？”那人一骨碌爬起来，忙躲到我身后，惊恐地说：“别打了，别打了。我没事儿，没事儿。”再一问才明白，这小子原来是个小偷，正掏人钱包时被人给逮着了。众人一拥而上，把他打成了这样。看着他狼狈不堪的样子，我们暗暗好笑，把他带上车。我们找事主跟我们回去录口供。事主是位年轻漂亮的姑娘。她先被人偷钱包，又看到打人，好像还没缓过神儿来，惊魂未定地看着我。一听说要回所里录口供，还有几名群众主动要当旁证。我们还真是很少遇到这么顺利的事儿。后来证实，偷东西那小子还是个老手，他作案的手段很老到。可为什么轻易就折了呢？送他进去之前，那小子和我们说了实话：“我琢磨了半天，到现在才明白。她那么漂亮，那么多男人，都偷偷地盯着她呢。我偷她去，不折等什么呀？”  2006-11-7 16:43:57
