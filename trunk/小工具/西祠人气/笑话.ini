title=定律卡
line=定律卡作者： 冯景元    推荐人：故事中国    来源：来自晓雪的电子邮件投稿    生存定律：在各种旋转的棋盘上，找一个相对稳定、能够发展的点。    成长定律：不管走出多少步，没走好的那步，返回来还得重走。    忍耐定律：变化之纲，功名之舟，成事之旅，大匠之绳。    健康定律：与病有关的文明，病愈后又绝对会忘掉。    新运动定律：不是什么季节穿什么衣服，是到什么日子说什么话。    影响定律：幼时喜欢的大了不一定喜欢，曾经害怕的以后还会害怕。    痛苦定律：能说出的，痛一会儿，不能说出的，痛一生；表面痛神经的反应神速，叫快，浸腑入髓的感觉，叫苦。    喜欢定律：做它的奴――贪财的做财奴，爱车的做车奴，宠物的做物奴。    感情定律：有了没，没了有；一会儿这样，一会儿那样。    成功定律：关键在一步，那一步你上去了，一步上了天，那一步你没上去，从此在地上。    哈里定律：恨别人，就像为了逮住耗子，而不惜把自己的房子烧毁。    好事定律：凡事都要往好处想，如果你掉进一个池塘，说不定屁股口袋里会装进一条鱼呢！    花钱定律：男人的钱花在嘴上：吸烟、喝酒；女人的钱花在脸上、穿着上。所以，凡是因贪嘴拿公家的钱去大吃大喝，犯错误的都是男人，而在舞会上穿得一个比一个漂亮的都是女人。   2008-4-8 10:51:03
