title=高校食堂十大定律
line=高校食堂十大定律作者： 子归    推荐人：wenyu750325    来源：《许愿树》253期1、递减系数定律：食堂刚开张或新学期开始，饭菜质量出奇的好；但之后不久，质量和份量呈系数递减，直到无穷小（―∞）。2、恒等式定律：打饭的份量为1两=3两=5两=无穷大（+∞）。3、匀减速定律：食堂阿姨在打菜时的标准次数永远是固定的，为三。第一下，一大勺；第二下，抖掉一些；第三下，再抖掉一些。动作和速度都很标准，没有一定的功夫是表演不出来的，绝不是矫柔造作。4、正反比定律：打菜的分量与你本人的长相有很大关系。男生长的越帅，打的菜会越多，成正比；反之亦然。女生长得越漂亮，打的菜会越少，成反比；反之亦然。5、裙带第一定律：打免费汤时，除非你第一个拿到汤勺，或者执勺的人恰好是你的老乡；否则，你就耐心地等吧，等拿勺的女朋友、女朋友的室友、室友的同学、同学的男朋友、男朋友的前任女朋友打完汤后，你才有机会看一眼汤勺和盆底，因为汤已经没有了。6、二元相悖定律：“吃饭时吃到沙粒或老鼠屎是安全的，这证明粮食是农民伯伯种的，不是克隆的；吃到没有沙粒或老鼠屎的米饭也是安全的，这证明我们已经多次淘洗，检验合格。吃蔬菜时吃到虫子的尸体是安全的，这证明其中不含杀虫剂、农药等有害物质；没有见到苍蝇和鼻涕虫，当然也是安全的，这证明后勤工作到位，洗得干净、仔细。”这是食堂老板面对大一新生的不同诘问给出的不同答复。7、三头两面定律：如果认识你的打菜阿姨给你打的菜少得可怜，而且又装作不认识，继续忙着给别的同学打菜，那一定是食堂老板来现场督察了，或者是上级领导到食堂体检生活来了。8、四季如常定律：一排二十几个窗口下去，一年四季很难看到一张笑脸；每张脸都像是霜打过的茄子，蔫蔫耷耷的，两只眼睛却凶神恶煞、张牙舞爪的，仿佛欠她们钱一样。9、五毒巨全定律：食堂不仅拥有食堂的功能，还兼有小卖部、棋牌室、环卫处、会议厅、电影院等多种功能，真是后勤服务一条龙。10、“尘埃落定”定律：基本上每个餐厅门口都有一个漂亮的小木箱，上面红纸黑字写着：欢迎您为本餐厅提供宝贵意见。然而据我两年的仔细观察，意见箱的锁孔都锈得见不得人了。  2007-10-9 11:23:37
