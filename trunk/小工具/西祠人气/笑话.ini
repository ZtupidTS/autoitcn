title=一个男人的三次相亲
line=一个男人的三次相亲作者： 佚名    推荐人：故事中国    来源：网络    我终于发现，相亲绝不是一件省心的差事。你不仅需要面对调查户口般地询问，更可能经受遭到“劳斯莱斯”抛弃和耻笑的痛苦。甚至一辆“东风”都可能给你一个白眼，扯开喇叭留下一团尾气扬长而去。而留给你无尽的苦涩和再次被撕开旧伤的痛楚。    也许是心不曾死，也许是仅仅出于寂寞，我已经对舅妈的介绍司空见惯、麻木不仁了。对于第三次相亲，我想都没想就答应了，完全没有了以往的矜持和忧郁。我们约在金杨的KFC见面。舅妈陪我前往，我无聊地喝着可乐，看着窗外来来往往的人们……     “来了。”舅妈说。    　    一抬头，看见一个中年妇女陪着一个高大魁梧的女孩走近。 　    于是，寒暄、介绍、沉默、端详……一切按部就班，而那女孩一直保持着沉默。我比较喜欢安静的女孩子，她看来不错。    然后舅妈和那个妇女心照不宣地走开了。我想，只有我开口说话了，这样才能不至于冷场。    “你……”    “我这人是个直肠子，性子比较急，有话喜欢直说。我看你合适，行不行你就给句话。行咱就结婚，不行咱就离婚。”        ……    第二次    于是我们就离婚了。上个礼拜是我的第四次相亲。我同事介绍的。我欣然前往。因为是我同事请客。　    呵呵。这个同事很热心，其实是个好事之徒。当我和她匆匆赶到，发现对方已经到了。    我们相互端详了一会儿，几乎同时爆发出惊叫：“是侬啊！大头疯！”“哪能介巧啦！老菜皮！” 　    ……    这是我最快乐的一次相亲，不过结果都是一样的。    第三次    那是一个感情的低潮。我很庆幸我已经熬了过来。现在的我，静静地品着浓浓的咖啡，对面坐着的是我的第五次相亲。心如止水，波澜不惊。　    “能和你坐在这里，我很高兴。”我说。    “我也是。”她淡淡地答。    “说说你的故事吧。”    “想听哪部分呢？”    “全部的。从你记事起吧。”　    “我来自一个小镇，上海郊区的一个小镇，小镇很普通，并不繁华……”她开始叙述她的故事，从一个小姑娘开始懂事讲起。她静静地讲，我静静地听。　    她一直是这样。淡淡的，很淡。    四周很安静。连风也没有，只有咖啡在袅袅升着热气。收音机里轻轻地传出平克・福洛依德的《午后的爱和茶》，伤感的嗓音伴着哀怨的音乐无尽地缠绕在我们周围。      瞬间我觉得这一切是如此熟悉。眼前的一切在模糊和旋转。仿佛她并没有走远，那依旧是她，她正坐在我的对面，静静地诉说着她的故事。耳边是蓝色的音乐。我觉得，那也是这样一个午后……    她的故事依然在继续……不同的是她的脸上多了两滴眼泪。故事很普通。那是她的故事，但她说得很认真。我也是用心在听。一时间我有些感动。　    我握住她的手，她动了动，并没拿开。“以后，我还想坐在这里听你讲故事，可以吗？”    她没有说话，只是静静地点点头。        看着悲伤的她，我心里升起一种莫名的酸楚。她并不漂亮，很瘦，这使她有些抽泣的肩膀显得更瘦弱。    “走吧，我介绍我的朋友给你认识！”我想让她高兴起来，我有些后悔让她讲她的过去，打捞起心底的故事，有时是很难的。        “好。”    “你一定会喜欢他们的，我保证。”    “嗯。”她点头。    老友终于来了，依然是老样子，风风火火。一来他就大呼小叫，跟每个人打招呼，并嘲笑每个人。直到他看到坐在我身边的她，他终于静了下来。遗憾的是，这安静只持续了几秒。    几秒后，他对我生气地说―――    “大头疯！你太过分了！叫这么难看的小姐！”        ……  点击进入周刊  2006-11-16 14:28:22
