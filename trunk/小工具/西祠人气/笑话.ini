title=搞笑四格漫画《鬼衙》
line=搞笑四格漫画《鬼衙》作者： 茗卡通    推荐人：故事中国    来源：网络地府是掌管万物生灵生命的地方。凡天地万物，死后其灵魂都在被引魂猫、牛头马面拘到阴界，其在阳间的一切善恶都要在此了结。正所谓是活人在阳间，死人在阴间，阳间一个世界，阴间一个世界。世人都说阴间阴森恐怖，到处是孤魂野鬼。其实，又有谁亲眼见过呢，称为一个世界，就有美有丑，阳间是这样，阴间也是如此。《鬼衙》这部幽默四格漫画独辟蹊径的把地府作为了主题，阴间同样很精彩，地府也有搞笑事。  2007-12-1 14:35:01
