line=西北情歌―――花儿与少年作者： 曹昌光    推荐人：geoffrey    来源：《讽刺与幽默》(20020305)1、一面扇子两面黄，一面尕妹一面郎；当中隔了纸一张，活象隔了九架梁。　　2、脚穿上麻鞋图轻巧，头戴了二细的草帽；年轻的时节欢欢闹，闹不上几年就老了。　　3、尕板凳上剁柴哩，叫哥转着过来哩；过来坐在妹怀里，给你照脚做鞋哩。  2007-2-17 13:33:07
