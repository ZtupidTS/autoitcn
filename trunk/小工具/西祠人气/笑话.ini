title=某学子致父母书
line=某学子致父母书作者： 佚名    推荐人：75922806    来源：网络儿实言：如今学期未半而中道无钱，虽一日三餐益加疲弊，此诚危急存亡之秋也。然父母大人不懈于内，孩儿求学忘身于外者，盖追祖上之阴德，欲报之于将来也。诚宜再汇钱来，以光父母脸面，恢复孩儿阔气。不宜妄自菲薄，爱惜钱财，以断孩儿之财路也。 家里家外，难为一体，城里乡下，大不相同，若觉我花钱太多及有挥霍者，宜应对照港台影视之标准，以求你们心理之平衡也，不宜偏私，失孩儿体面也。男生、女生之衣服、鞋帽、首饰等，此皆名牌，光彩异常，孩儿是以简约而购买之，愚以为穿戴之事，事无大小，悉追时髦，然后实行，必能掩盖出身，有所广益。卡拉OK，跳舞饮酒，风光之事，尝试几次，众人赞我曰能，是以同学推我为首，愚以为此类之事，事无大小，全力行之，必能使我左右逢源，优劣得所也。穿名牌，吃美食，此君子所以兴隆也，穿旧衣，少吃菜，此穷人所以倾颓也。排骨、炖鱼、烧肉、火腿，此皆大补身体之物，吾常常购之吃之，则摆脱土气，可计日而待也。儿本平庸，考学到城市，苟求及格于班内，不求闻达于校园。友人不以我卑鄙，麻将扑克，频邀我于牌桌之上，指点我于混沌之中，由是感激，遂许众友以驱驰，每叫必到，奔波于摸牌之间，应酬于发牌之际，尔来十几个月矣。众友知吾大方，以输钱从不赖账故也。由是以来，夙夜忧叹，恐此英明被毁，以损我英名。故废寝忘食，潜心钻研，今技艺已高，手法纯熟，当驰骋牌桌，庶竭驽钝，兴之所致，通宵达旦，乐以忘忧，此吾所以梦寐以求而扬我聪明之才智也。至于听课、笔记、读书、作业，则书痴傻冒之任也。虽成绩数次下降而我却无怨无悔。考试，则东张西望，以求同桌援手。若不幸作弊被抓，则属运气不佳，以待补考。父母亦宜自谋，可东借西凑，多方筹款，脱孩儿于困境之中。儿不胜受恩感激。今当宵夜，临表涕零，不知所云。  2007-4-9 19:42:09
