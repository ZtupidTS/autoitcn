title=杨过交作业
line=杨过交作业作者： mm    推荐人：zhouhua2006    来源：网络一天，三年甲班的杨过忘了交作业，导师郭靖问他：“为什么没交作业？” 杨过答曰：作业为什么要交？交了不一定会是自己写的； 写了又不一定会(不小心破了珍珑的虚竹不好意思地看了逍遥子一眼)； 会了又不一定会考(苦心准备当盟主的左冷禅背后响起闷雷)； 考了又不一定会过(白眉鹰王身边秋风吹过阵阵凄凉的落叶)； 过了又不一定能毕业(被古墓派退学的李莫愁脸色一变)； 毕业又不一定会找得到工作(乐天的令狐冲正在酒醉中，没听见)； 找得到工作又不一定保得住工作(萧峰夺门而出)； 保得住工作又不一定能找得到老婆(不戒大师一把站了起来)； 找得到老婆又不一定会生孩子(东方不败和杨莲亭默默不语)； 生了孩子又不一定会是自己的(段正淳的脸开始抽筋)； 是自己的又不一定会养得活(叶二娘、归二娘都忍不住哭了起来)； 养得活又不一定会长得大(天山童姥开始做生死符，准备修理人)； 长得大又不一定会孝顺(石清和闵柔同时心中一痛)； 会孝顺又不一定会用功念书(韦小宝冷冷地看着杨过)； 会用功念书又不一定会考得上(郭靖脸上一红)； 考得上又不一定会交作业；所以……啊，干嘛要交作业？ 只见现场沉默三秒之后，众人联手围殴杨过……  2006-8-30 16:22:09
