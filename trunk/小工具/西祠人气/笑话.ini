title=汉字的幽默
line=汉字的幽默作者： 唯一777    推荐人：金豆豆    来源：网络灭对火说：伙计，烧啥烧，给你一棒咱俩一个卵。 主对王说：我的天啦，是谁把你的辫子剪了？剪了辫子就想称王？没见过。 爪对瓜说：女人跳舞矿泉水，男人跳舞三条腿。你一跳咋就疲软呢？ 秀对秃说：咱俩是五十步笑百步，我内八字，你外八字，比罗圈腿好不了哪儿去！ 闩对闲说：你有那么多人也是人浮于事，我一个人照样一夫当关、万夫莫开。 大对犬说：人不可贪心，多吃多占就不是人了。 正对止说：我让你检点儿，你不听，怎么样？摘了乌纱帽停职反醒了吧？！ 上见下说：兄弟，咱谁跟谁呀，见了我别行这么大的礼，看把腰给闪了。 熊对能说：穷成这样啦，四个熊掌全卖了？ 乒对乓说：咱俩都别藏一手，要讲和谐、讲双赢咧！ 兵对丘说：兄弟，踩上地雷了吧，要不，两条腿咋都没了？ 王对皇说：当皇上有什么好，你看，头发都白了。 口对回说：亲爱的，都怀孕这么久了，也不说一声。 果对裸说：哥们儿，你穿上衣服还不如不穿！ 比对北说：夫妻何必闹离婚呢？ 巾对币说：戴上博士帽就身价百倍了！ 臣对巨说：一样的面积，但我是三室两厅。 日对曰说：伙计，该减肥了。 ０对８说：小样，胖就胖呗，还扎腰带！ ７对２说：跪吧，再跪２０年也不嫁给你！ ６对９说：酷就酷呗，还玩倒立！ ８对３说：三哥，谁砍的？ 天对夫说：再出风头，还在我的天下！ 免对兔说：我说兔子尾巴长不了吧，还不信！都快断了。 又对叉说：你多个心眼又该如何呢？只当让人当枪使！ 甲对由说：你走上层路线，我抓群众基础，这叫杀猪杀屁股各有各的杀法。 克见兄说：老兄，兄弟多有啥好处？如今俺是越来越微不足道了。 于见干说：对不起，总不像你一样干脆利索，我总拖泥带水。 另见加说：不是我卖嘴，有意见你不要在背后提，当面不说，背后乱说是违犯组织原则的。 口见吕说：你们都入洞房了也不请我这个光棍喝酒，太小气！ 吕见品说：你们是先上车后买票吧？刚结婚就添丁增口了。注意，控制第二胎。 淼见焱说：水来土淹，火来水浇。你有大火我有大水，一物降一物，认输吧！ 参见叁说：三哥，直古正板也不一定混到好上去，我歪门邪道，人们照样把我当宝贝蛋。 名见各说：别光想出名，你再使手脚，也没我名气大！ 处见外说：自己人该出手时也要出手，要不然，只有把你当外人。 小见少说：咱俩是平等的，没高低贵贱之分，你多干点我少干点，只是分工不同罢了。 人见众说：玩杂技呢？小心点，免得摔成缺胳膊少腿的。 看见着说：怎么，几天不见近视了？眼镜就戴上了？弄两二饼多影响视线！ 午见牛说：行啊，头上长角了，还是独角，你真牛！ 厂见广说：现在正搞节能除排，你还敢冒烟？小心炸了你的烟囱。 皿见血说：哟，谁砍你一刀？头都流血了，还不赶快去医院？！ 大见太说：咱们都要心胸坦荡，哪怕有一点意见也要提出来，不要憋在肚子里不说。 儿见几说：老弟，桥一架起，几乎不认识你了。离你家没几步，有空儿来串门呀！ 令见今说：胆儿挺大的，敢把我的指示打了折扣？！你今天就把政策原原本本传达下去。 巨见区说：怎么搞的，不方不圆，这样的规划迟早要被枪毙！ 恋见变说：老兄，你的心呢？又变了？可不要太花心呀！爱就爱到底！ 佘见余说：有佘太君，你插什么嘴？你一多嘴，大家都把你当作多余的人了。 全见金说：钱多不安全呀，你得比我多长两个心眼，不然，会遭算计的。 人见大说：人就是应该能担当啊！你肩负重任，人们才翘大拇指呢！ 句见旬说：朋友，言多必失呀！你说两句不朝我一句，我还保留话语权，你呢？ 内见肉说：哟，还是双胞胎，你老公的枪还是连发的呀！ 火见焱说：没有我哪有你，星星之火可以燎原！ 石见磊说：当你的左膀还是右膊，你看着办，别把豆包不当干粮！ 耳见说：只要用心听，一只耳朵就行了，不用心，多两只耳朵也是摆设！ 淼见水说：我的心中只有你！你虽一点一滴，却让我伟大！ 直见矗说：我一见到你就感叹：只有正直才高大！ 匕见七说：要注意呢，把家伙藏好，一暴露就让你七窍生烟！ 千见干说：老兄，别只顾埋头拉车，也要抬头看路。 人见火说：给点阳光你就灿烂，给两点阳光你就火了！ 见嬲说：还笑话我们搞同性恋咧，你们在搞三角恋，知道不？！ 乌见鸟说：你这鸟人，神气啥？！多长一只眼也是瞪眼瞎！比我看得远？！ 凤见风说：少穿一件就风流了？简直是要风度不要温度！ 美见姜说：小女子，啥时长大了才算美呢！ 两见丙说：我怎么能跟你比呢，同一个屋沿下，我是僧多饭少呀！ 又见双说：你就是我的影子，咱们亲密无间，形影不离呀！ 木见森说：别看我傻，俺拎得起放得下！ 白见自说：俺是直肠子，心里一清二白。可你，有一就想二，太自私了！ 云见去说：还不赶快躲去，闪电打到你头上了！ 王见玉说：为王不能贪，你多占一点就做不成王了！ 老见者说：珍惜时间吧，要不然，七天之后，就如同我一样老了！ 业见亚说：你思想不解放，总有一根绳栓着，怎么能成家立业呢？ 和见种说：家有搅屎棒，怎么能家和万事兴呢？有种你就别听我！ 斤见斥说：你短斤少两，在斤秤上做手脚，人们咋不斥之以鼻呢？！肯定的！ 出见山说：山外有山，望山跑死马，我啥时能走出大山呢？ 史见吏说：历史都是当官的说了算，又都是说当官的。 了见子说：啥时也混上刀了？！不过，刀挎的不正规，比孓和孑差远了。 匀见勺说：坚持原则，一人一勺，要不然就分不匀了。  2008-9-12 14:09:40
