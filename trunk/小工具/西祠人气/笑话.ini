title=我们是怎样的一代人
line=我们是怎样的一代人作者： 佚名    推荐人：故事中国    来源：网络当我们读小学的时候，读大学不要钱； 当我们读大学的时候，读小学不要钱； 当我们不能挣钱的时候，房子是分配的。 当我们能挣钱的时候，却发现房子已经买不起了。 当我们没找对象的时候，姑娘们是讲心的。  当我们找对象的时候，姑娘们是讲金的。  当我们没找工作的时候，小学生也能当领导的。  当我们找工作的时候，大学生也只能洗厕所的。  当我们没生娃的时候，别人是可以生一串的。  当我们要生娃的时候，谁都不许生多个的。  当我们没有老婆的时候，老婆只是跟丈夫的。  当我们有老婆的时候，老婆只会跟男人的。  2007-6-27 13:20:12
