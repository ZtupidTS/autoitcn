line=张小盒的故事（一）――不管是不是白领都得看的上班族漫画作者： 盒子动漫社    推荐人：故事中国    来源：www.hezi.cc大家好，我是张小盒。我擅长加班，不擅长追女孩，不擅长讨好老板。张小盒：一个普通的、可爱的小白领，有些无奈，有些无辜，也有些理想和激情，他擅长加班，不擅长追女孩，不擅长讨好老板，爱情、金钱、生活都比较匮乏。也许，每个人身边都有这么一个人。 莉莉盒：女员工，一个青春、爱靓的MM上班族，温柔中偶露泼辣，是现实主义者也是一个梦想家，总在认真考虑嫁给一个有品味、体贴、不花心的有钱人。　　VC高：老板，白手打拼出来的中国私营小老板代表，作为老板,免不了会剥削刻薄员工，有时是奸商,有时又会心软，有各种中年人的苦恼和病痛，而在骨子里，有着农民的朴实。　　黄阿狗：另一个男员工，每个公司里往往都有这么一个坏人，总是贪便宜，对人冷嘲热讽，很现实和功利的利己主义者，他虽然有些坏，却也坏得有趣可爱，偶尔还会良心发现。 最近，公司有三个同事同时失恋了，两个女的一个男的，他们很痛苦，而张小盒很快乐。 最近，公司里的某高管又买了一套房子，变得很穷，很难受，而张小盒很快乐。 工作是快乐的，张小盒吹着口哨，完成了一份又一份的文件。 [点击一下，这里更多]  2007-3-23 14:20:33
