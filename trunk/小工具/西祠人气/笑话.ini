title=史上最牛协议：学生与食堂的协议
line=史上最牛协议：学生与食堂的协议作者： 王开畅    推荐人：wkc    来源：网络本协议本着双方互相谅解、互相尊重的原则（即食堂谅解学生的行为，学生尊重和适应学校厨师的水平）！  乙方（即食堂）需做到以下条款： 第一条：油炸糕、馅饼的直径必须超过5厘米； 第二条：包子馅里出现“小强（蟑螂）”的次数，平均每周不得超过三次； 第三条：肉菜里肉的含量必须超过百分之五，米饭里砂子的含量必须低于百分之十； 第四条：一些家常菜应标明名称，或至少能让10名以上同学分清其中的物质成分； 第五条：厨师不准按长相确定给饭的数量； 第六条：馒头和花卷必须是完整的，最起码不能被其他人咬过或遗留下啮齿类动物的牙印； 第七条：每次饭菜出锅后，厨师必须当着至少五名以上同学的面亲自品尝，如在嘴里停留时间超过10秒钟，才能供学生食用。  甲方（即学生）需做到以下条款：  第一条：不准在食堂的墙壁上刻厨师的名字，在旁边悬挂小强的尸体，并召开追悼会； 第二条：不准用馒头、花卷等伤害性极大的硬物投掷厨师颈部以上、腰部以下的部位； 第三条：因饭菜引起的呕吐，不得故意跑到打饭窗口对着食堂工作人员进行，以影响别人的食欲； 第四条：不得要求漂亮美眉一次拿十个以上的饭盒到窗口打饭； 第五条：女同学吃包子吃到已经法定死亡的小强时，尖叫的音量不得超过90分贝； 第六条：不得用食堂的饭菜作为玩扑克牌失利的惩罚赌注； 第七条：当天饭菜有“鸡爪子”的时候，不准集体把“鸡爪子”中指竖起来，插在饭盆里向厨师**。  以上条款双方需严格遵守，违约方将被罚吃光食堂当天所有剩饭菜    2008-4-30 21:15:49
