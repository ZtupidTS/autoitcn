title=幽默世情
line=幽默世情作者： 末非    推荐人：金豆豆    来源：金陵晚报  80后的职场新准则：一山不容二虎，但也不容一虎一羊。  多么忙不重要，为什么忙才重要：蜜蜂整日忙碌，受到赞扬。蚊子不停奔波，人见人打。  有人在博客上如此描述爱情：世人求爱，刀口舔蜜，初尝滋味，已近割舌，所得甚小，所失甚大。世人得爱，如入火宅，烦恼自生，清凉不再，其步亦艰，其退亦难。  不是我不明白，这世界变化快：开会都改叫论坛了，单位都改叫机构了，计划都改叫策划了，落实都改叫执行了，集体都改叫团队了，目录都改叫菜单了。  2008-9-17 8:51:10
