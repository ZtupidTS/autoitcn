title=老汉打驴
line=老汉打驴作者： 佚名    推荐人：yry288    来源：网络    上个星期天，一老汉赶着一头驴去赶集。    归来途中，在十字路口处亮着红灯，老汉便停下来人欲歇息，怎知驴子继续向前走，一交警走来交给老汉一张罚单，“乱闯红灯，罚款5块钱。”    老汉边掏钱，边抽打驴子，“你以为你是领导啊，可以乱闯红灯！”    过了十字路口，老汉便牵着驴子继续赶路，路过市人民公园，驴子忽然挣脱老汉的“控制”，跑到公园门口前的草坪里吃草。下一秒，看门人出现在老汉跟前，开口就“罚款10块钱”。这下，老汉十分生气，但又不得不赔钱。掏完钱后，他用力地抽了驴子一鞭，“你以为你是干部啊，走到哪，吃到哪？”    经过两劫，老汉的荷包有点消瘦了，好不容易，平安地回到了村口。怎知，驴子又发作了，它竟踏坏了村长晒在门口的鱼网；村长的老婆跑出来，见此情景，马上呼天抢地：“孩子他爹，我们的鱼网破了，怎生活啊？天啊！”    老汉没办法，只好将整个荷包递给了这女人，女人将荷包翻来弄去--------只得50元。    “哟，走吧！”村长老婆施恩似的挥了挥手。    “走吧！”老汉重复道，手扬起鞭子，狠狠地抽了驴子两下，咬牙切齿地对着驴子：“你以为你是中国电信啊！一破网就50块！”  2007-12-18 11:23:21
