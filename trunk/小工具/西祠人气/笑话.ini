title=不许喊“老爹”
line=不许喊“老爹”作者： 余平    推荐人：周润华    来源：安徽日报    老爸在一所大学当总务处长，去年刚退的休。他今年年初开始玩股票，今年的行情虽然好，老爸买的那支股票的价格却偏偏每天都在下跌，本指望在股市好好赚一把的老爸心疼不已，急得天天求神拜佛，盼着那支股票能飞速涨起来。    一天早上，老爸正在电脑面前看行情，忽然传来门铃 声。这时候，老爸正专注地看着行情，随时准备出手，哪里还敢离开电脑半步？然而门铃却顽固不化地响个不停，老爸只好站起身来去开门，嘴里还很不耐烦地问：“是谁啊？这么早就来按门铃？”门外的人听了这话倒急了，嚷了起来：“余老爹，余老爹，我是楼下的老孙啊！你怎么忘记了，昨天说好的，今天我们一起去打门球的。”老爸听了这话，脸色突变，一把打开大门，愤怒地对老孙吼道：“‘余老爹’‘余老爹’！一大早你就喊‘老爹’，你这分明是和我过不去，让我的股票‘老跌’！难道你就不能喊我以前的职务？我叫‘余总长’！”  2007-1-29 10:35:24
