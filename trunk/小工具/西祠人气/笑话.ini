title=商界笑话５则
line=商界笑话５则作者： 佚名    推荐人：jiangyong    来源：《创业》杂志　2005年第10期页角１：一位游客在达卡街头被轿车撞倒在地，他神情恍惚的问：＂我这是在哪里呀？＂＂先生，这是你需要的东西，＂一小贩马上递上一张达卡地图，＂每张２美元．２：饭馆里，一个顾客看着自己面前盘子里的一只龙虾，很不满意地嘟哝着：＂这只龙虾怎麽少了一只腿？＂餐厅的服务员说：＂恐怕是他打架的时候被打掉的．＂顾客摆了摆手：＂去，把那只打胜的给我换来．＂３：有人举着一个小纸包对围着他的人群起劲地喊道：＂这是我家世世代代祖传的专毒老鼠的特效约．再猖狂．再厉害的老鼠，只要沾上一点我的老鼠约，立刻就会死去．＂听众问：＂请问这药怎么使用？＂这个人回答：＂简单的很，只要把药抹有点在老鼠的嘴巴上就行了．＂４：与女友逛超市，见许多人在排队领奖品．旁边贴一公示：＂凡在本超市购物满十元者，赠送精美礼品一份．礼品决对精美．绝对物有所值！＂我们赶紧加入购物排队行列，好不容易领到两份精美的礼品，打开一看却是一盒安全套．５：一个腿销员正在推销＂折不断＂的梳子，他折了一把梳子的两端使它弯曲起来，突然＂啪＂的一声，梳子断了，推销员将折断的梳子高高举起，对围观的群众说：＂女士们，先生们，请注意看，这就是这种柔软梳子的内部结构．＂  2006-5-25 15:10:57
