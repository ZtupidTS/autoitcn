title=开心奖
line=开心奖作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自mojianshengsiqi的电子邮件投稿上个周末我和妻子到一家超市闲逛时，被门口的一张海报吸引了眼球。上面写道：今日凡在本超市购物满50元者，均可持发票到抽奖处抽奖。此次奖项众多，千万不要错过。本来我们并没打算消费，但有了这海报一忽悠，竟然买足了50元钱的物品。我们拿着发票去抽奖，妻子刮开抽奖卡一看，上面竟然显示中了开心奖。妻子兴奋地问工作人员：“开心奖算几类奖？能领到什么奖品？”工作人员解释说：“开心奖算不上是大奖，只能领到一个袖珍万能盒。”妻子领到奖品后我一看它不过是个圆型小铁盒，于是很不悦地对工作人员说：“就这么个不值钱的小玩意，你还叫它开心奖，能让我们开心得起来吗？”工作人员笑笑说：“你再打开看看，绝对保你开心。”此时我想也许里面还会隐藏着什么惊喜，于是就示意妻子赶快打开。妻子打开后，只见里面装着一张小纸条。我疑惑地拿过来一看，原来上面印着一则令人捧腹的精品笑话。  2008-1-15 13:03:46
