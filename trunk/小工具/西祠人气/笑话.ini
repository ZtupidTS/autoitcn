title=笑话集锦[本站网友推荐]（二十四）
line=笑话集锦[本站网友推荐]（二十四）作者： 佚名    推荐人：故事中国    来源：故事中国推销    一个推销员在向女主人推销吸尘器，他当着女主人的面把一袋锯木屑到在地板上。    “你必把地板打扫干净。”女主人说    “当然，夫人。如果我无法打扫干净，我就把它添干净。”    “好啊！请吧。不过我告诉你，今天停电。”（感谢460564893的推荐）来瓶二锅头    春游前，我领儿子去商店买食物，面对琳琅满目的商品，儿子迟迟拿不定主意。我有些着急，便对儿子说：“男子汉做事要干脆，想想爸爸平时是怎样做的。”儿子不再犹豫，高声叫道：“来瓶二锅头。”（感谢m321478965的推荐）锄头已经被人偷了    兄弟俩种地，哥哥先回家做饭。饭做好后，哥哥站在门口喊弟弟吃饭。弟弟老远地大声答应说：“等我把锄头藏在田边就回来。”     吃饭时，哥哥教弟弟说：“凡是藏东西，都得悄悄的，不能叫人知道，你这样大叫，人家听见了，东西就会被偷去。”弟弟连连点头答应。     等吃过饭下地时，锄头已经丢了。弟弟慌慌忙忙从地里跑回来，趴在哥哥耳朵边低声地说：“锄头已经被人偷去了！”陌生男人的照片    一夜激情之后，阿林起身从裤兜中掏出一颗香烟，但却找不到他的打火机，于是阿林问那女孩身边有火吗。“第一个抽屉里好像有火柴。”女孩回答。阿林打开床头柜的抽屉，看到一个火柴盒，火柴盒的下面有一张陌生男人的照片，阿林觉得很奇怪，于是好奇地问：“他是你丈夫？”“当然不是，傻瓜！”女孩依偎在阿林身边。“那是你男朋友？”阿林接着问。“不，也不是！”女孩一边回答，一边轻吮着阿林的耳朵。“那，这会是谁？”阿林充满疑惑地问。“那就是手术之前的我……”快走！我老公快回来了！老黄外面包了个小蜜。 小蜜：亲爱的，你要是把满脸的胡子刮掉就更精神啦！ 老黄：不行，我老婆说她就喜欢我这把胡子。 小蜜：你就为我刮一次嘛！ 老黄：我不是说了不行嘛！我要是把胡子刮了，我老婆还不跟我急？ 小蜜：既然你老婆这么重要，以后你就别来找我！ 在小蜜的软硬兼施下，老黄破例刮了胡子，在与小蜜幽会后，他很晚才回到家。心有 余悸的老黄没有开灯，他悄悄地躺在了妻子身边。妻子没有睡，她伸过手来摸了摸老黄的下巴，惊恐地说道：“亲爱的，你怎么还在这儿？我丈夫就要回来啦！” （感谢dengzhi的推荐）毛毛虫之恋毛毛虫恋爱了。嫌自己毛多貌丑，便拔毛。拔光后它看着光滑的肌肤很陶醉。急忙赶到男毛毛虫那炫耀，哪知男毛毛虫一脚把它踢下树：死蚯蚓，还敢爬树来勾引我！（感谢可欣的推荐）孤枕难眠    一日中文课，我 闲来无事，在 桌上写下：孤枕难眠。    次日，我发现课桌上竟多了几个字：用两个枕头。 （感谢caocao的推荐）恶作剧一女子高中的女生们经常在卫生间的镜子留下唇印，搞恶作剧，校长非常生气，决定教育她们一下。一天，校长在早会时把所有涂口红的女生集合到卫生间，对她们说：“你们在镜子上留下唇印，打扫起来有多辛苦，今天就请打扫卫生的老大娘给你们示范一下。”说后，打扫卫生的老大娘便拿起拖布，蘸了蘸便池里的水，用力地擦起镜子来。打招呼学校的男女浴池在同一栋楼中，女生的在一楼，男生的在二楼。一次，我也去洗澡，刚到大门口，碰到同班的一个ＭＭ正走出来，我觉得应当打个招呼，可又似乎没什么话好说的，眼看她越来越近了，情急之下，我冒出一句：＂澡堂里男生多吗？＂（感谢书山有路的推荐）卖废品    有一位收破烂的老大娘，这天来到废品收购站，要把一天收到的破烂卖掉，她气喘吁吁的把破烂放到称上，收破烂的老头称后，说到：180斤，72元钱。老大娘是老实人，说：不对啊，我在家称的是18斤，你怎么称的这么多啊？收破烂的老大爷说到：自己看嘛。这时，屋里老大爷的儿子出来了，说：大娘，你从称上下来就对了……（感谢断浪王子的原创）只有一半听的懂    有一天,英语老师发试卷,小明英语听力得了零分英语老师问他听的懂吗?小明说:"只听的懂一半"英语老师:"哦,那一半呢?"小明说:"就是说中文的那一半."（感谢快乐123的推荐）车模儿真差劲昨天一进办公室，就看到刚从上海出差回来的小张。大家寒暄了几句，马上聊到举办中的上海国际汽车展。小张炫耀说他不但去参观了，还近距离拍了好多照片呢！同事中车迷众多，马上要求他拿出来看看。于是小张打开笔记本电脑，一边翻着电脑里的数码照片，一边向大家介绍：“这是‘全球纪念版’的劳斯莱斯，这是‘玛莎拉蒂’，这是‘宝马Xacitivity’……”照片拍得真不错，美中不足的是，大多数照片中间都有一个衣着时尚的女孩，或多或少地占据着画面，影响了我们对名车的欣赏。看着看着，我忍不住说：“车是不错，可这车模儿真差劲，长得一般不说，还特没眼力见儿，挡着画面，怎么好几种品牌都用她当模特儿啊，真没眼光……”突然，小张一把掐住我，恶狠狠地说：“她是我女朋友……”分担痛苦！！老师问学生道：要怎么解释‘与人分担痛苦’，会使痛苦减半呢？小伦回答说：如果我爸爸打我，我就随即揍我弟弟！（感谢LIAOMINLI的推荐）飘柔深夜，布什看到拉登站在自己床前，披头散发，布什大惊说：你好大胆，敢夜闯白宫！拉登甩了甩齐胸的胡子，阴森地笑了，说：飘柔就是这样自信！（感谢飘柔的推荐）如法炮制    一个满脸胡须的男人惬意而自在地走进理发店里修面。    理发师给大胡子顾客抹好了肥皂泡沫后，大胡子顾客特别提醒理发师：“我的胡子太多，不好剃，请您费心刮的干净些。”    “这个你放心，刮胡子是我的看家本领，”理发师一边吹嘘，一边从临近的抽屉里取出一个小木球，说：“喏，你把木球放进嘴里，在牙床和脸颊中间，让腮上的皮肤绷得紧些。”    大胡子顾客听话地把木球含进了嘴里，理发师摸摸他的腮帮子，然后利索地给他刮净了胡子，还给他在脸上做了几下按摩。    等理发师把这一切都做完了之后，大胡子顾客试探着问：“假如我不小心把木球吞进了肚子里，该怎么办？”    “没关系，”理发师说到这儿，还故意停顿了一下，以增强下面要说的话的分量，“明天你从肚子里拉出来后还给我就可以了，经常有大胡子顾客这样做的。”赛命有个算命先生，号称“赛半仙”，他经常对人吹嘘：来算命的人不必开口，他便知要算何事。     一天，一老翁面带愁容地站在他面前。赛半仙察言观色了一会，说道：“我看老先生是有苦难言吧？”老翁摇摇头。“是儿女不孝吧？”老翁又摇头。“是晚年丧妻？”老翁还是不住地摇头。赛半仙冒汗了，他有气无力地问道：“那你到底算啥事？”老翁慢吞吞地说：“求你算算我这摇头的病，啥时候能好？” 穿内裤干净暖和非洲有个部落人人不穿内裤，白人告诉他们穿内裤既干净又暖和，于是他们都穿上了，但大便时从来不脱。大便完回头看地上，果然干净！坐下后，果然暖和……（感谢z276195676的推荐）“宝贝”老爷车    有一对夫妻买了一部老爷车。这部“宝贝”车进厂修理的时间比使用的时间还长得多。而且每次修理出厂后不久就会老毛病复发，老是启动不起来，只能使劲地推，才能勉强发动。     最近，这车子又经过了一次脱胎换骨的大修，但还是走走停停的，妻子埋怨不已，但丈夫却说：“亲爱的，我们应该心满意足了，你没觉得经过这次大修，再推起来已经省劲多了吗？” （感谢wangzhaojiang06的推荐）妙答    老师：“同学们，火箭为什么能上天？谁能回答这个问题。”过了很久没人回答。刚打完瞌睡的小明醒来后，一问旁边的同学，就站了起来：“老师，这个问题太简单了。”老师感到意外：“那就请你就回答吧！”“老师，你想火箭的屁股都着火了，它能不蹦上天吗？” （感谢xzyzengyan的推荐）换内裤我们厂有一个不喜欢穿内裤的人叫小李。平时我们就叫他内裤。有一次加班赶货轮流去吃饭。小李最后才去等到来接他活的女工。小黎来的时候，车间主管随口叫了句“小黎快点把内裤换下来……”……片刻后，全厂暴笑（感谢xuqingxin的推荐）  2006-12-4 15:01:33
