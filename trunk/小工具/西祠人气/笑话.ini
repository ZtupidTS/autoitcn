line=普通话广告作者： 邝吉梓    推荐人：kuangfeiyu1984    来源：原创    世界上最遥远的距离不是生于死，而是我站在你面前，你却和我说普通话，刚说普通话的时候总是觉得腰酸、背痛、腿抽筋，自从说了陕西话，嘿，一口气上了五楼，还不费劲，说陕西话还真对的起咱这张嘴，陕西话明天见，陕西话天天见，您瞧准了，陕西老子号，陕谱话，可别说错了，朋友今天你说了吗？   2008-6-13 11:24:25
