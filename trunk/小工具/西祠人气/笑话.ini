title=活捉萨达姆之名人模仿秀
line=活捉萨达姆之名人模仿秀作者： 佚名    推荐人：zhouhua2006    来源：网络    伊拉克前总统萨达姆于北京时间12月14日凌晨1时30分左右（当地时间13日20时30分左右）在其家乡提克力特被捕，社会各界迅速对萨达姆被抓获的消息作出了反应，以下是文艺界的名人们对此事的看法： 王朔：我看丫也没怎么反抗，估计老爷子在地窖里躲腻了，想挪个地儿。嘿，都要七十的人了，总统也当了二十来年，怎么着也够本了，等军事法庭一判，最多是绞刑，还留一全尸，运气再好点，安南出来扯两嗓子还判个无期连命都保了，得，萨大爷这辈子就一个字――酷！ 李嘉存，瞧见了么？联军军队战士拿手电筒照萨达姆的口腔，都躲了半年多，身体还倍儿棒，牙好，胃口就好，吃嘛嘛香，您瞅这儿，蓝天六必治！ 刘晓庆：谁？谁又被抓了？准是没交税的！赶紧给补上吧！ 余秋雨：在巴哥达通往提克里克的路上，萨老留下了一行行的足迹，在自己的国度流亡，这是一次多么心酸的苦旅！ 王家卫：这个世上有一种人，生下来就是暴君，当他失去他的权力的时候，他只有跑啊跑啊，他辈子只停下来一次，那就是他被活捉的时候。 安妮宝贝：那是一个66岁的老人，在这样一个寒冷的夜里被联军带走，城市暗淡的背景，他的身上不知道有没有棉布的衣服和KENZO的香水，爱情和死亡，告别和流浪，其实生命不过是一场幻觉。 邢育森：虽然他被抓住了，但是看得出，在蓬头垢面的背后，他还活得像个人样！ 冯小刚：你说这联军也真是的，又没人跟他们《甲方乙方》地签合同，都到了贺岁档期了，还抓人！真是《没完没了》。老萨可以说是一个《大腕》了，这回被抓，跟《不见不散》约好似的，估计就是没《手机》，有人给他发个短信就好了。刘德华（唱）：老萨哭吧哭吧不是罪，再强的人也有权力去疲惫，就算下雨也是一种美，做人何必撑得那么狼狈！ 黄秋生：我觉得他跟我真的很像，以前我是一个演员，现在是一个明星，以前他是个领导人，现在也是一个明星！ 余杰：躲到一个这么容易被发现的地方，老萨，你为什么不忏悔？！ “脑白金”广告：两个英美联军的战士（口白）：今年过年不抓人，不抓人啊不抓人，抓人只抓萨达姆，萨达姆啊萨达姆！ 周杰伦广告：萨达姆问联军战士：凭什么你们的人N多，凭什么你们能紧盯不放。周杰伦模样的联军战士：现在就告诉你。萨达姆面前是那张2500万美金的悬赏令。战士：我的地盘听我的！ 李连杰柒牌男装广告：萨达姆一路狂奔，餐风露宿，最后被抓获，一个联军战士眼中流露出同情。萨达姆披头散发目光坚毅地说道：男人，就要对自己狠一点。 《无间道》预告片版：这是一个最好的时代，这是一个最坏的时代，乌代，库塞，萨达姆，布什，拉姆斯菲尔德，不能再有的阵容，变奏无穷的布局，《活捉萨达姆三之终极活捉》！ 央视《新闻会客厅》：他是昔日的一国之君，他是一个活捉的战犯，今晚八点三十分，萨达姆做客会客厅，与主持人沈冰畅谈被活捉之后的感想。  2006-7-21 10:13:09
