title=广告的受害者
line=广告的受害者作者： 左拉    推荐人：希希    来源：人教论坛    我认识一个诚实的小伙子，他去年才去世，他一辈子可以说是受尽了折磨。    克洛德从他懂事的年龄起，就抱定这个主张：“我的生活计划已经定了。我只要闭上眼睛接受我的时代的恩赐。为了跟得上文明的进步，过美满幸福的生活，我只消每天早晚看看报纸和广告，准确地按照这些无比崇高的导师指点的去做。这是真正聪明的办法，唯一可能得到幸福的办法。”从这一天起，克洛德把报纸上登的和墙上贴的广告当做他的生活法典。它们变成了帮他解决一切问题的、万无一失的指南。凡是广告上没有大力推荐的他都一概不买或者不做。    这个不幸的人就是因为这个缘故，生活在一个真正的地狱里。    克洛德买了一块地产，土是从别处运来的，他只能在桩基上盖房子。这所房子是按照最新的建筑方法盖的，一刮风就晃悠，一下大雨就一块块往下掉。    房子内部呢，壁炉里装着结构精巧的除烟器，冒出来的烟可以把人呛死。电铃不管您怎么揿，它就是不肯响。厕所是按照一个极好的式样造的，变成了一个可怕的臭屎坑。抽屉和橱门装的是特别的机件，开了关不上，关上了又开不开。尤其是那一架自动钢琴，其实不过是一只糟透了的手摇风琴罢了；还有保险箱，橇不开，烧不着，在一个冬天夜里，被几个贼轻轻松松地背在背上搬走了。    不幸的克洛德，他不光是财产上受到损失，身体上也吃足了苦头。他刚到街上，衣服就裂缝了。他是从那些出清存货举行大拍卖的公司里买来的。    有一天我遇见他，他的头完全秃了。他是想把他的金黄色的头发变成黑色，这又是受他对文明进步的爱好的驱使。他刚用过一种药水，金黄色的头发全部脱光，他非常高兴，因为照他自己说的，他现在可以涂一种油膏，一定可以使他长出一头比以前的金黄色头发厚两倍的黑头发。    他吞服的各种药品，我就不一一详谈了。他原来很强壮，现在变得很瘦弱，一用力就喘气。也就是从这个时候起，广告开始把他的小命断送了。他相信自己有病，他按照广告上开的良方医治自己。他看到每种药品都受到同等的赞扬，拿不定主意，于是为了使疗效更高，同时服用各种药品。广告对他的智力的损害就更加厉害了。他把报纸上向他推荐的书籍摆满书架。他采用的分类法是最奇妙的：他把一本本书按照价值的高低排列，我的意思是说，按照出版商花钱叫人写的那些评介文章的热情程度的高低排列。当代的所有荒谬愚蠢和下流无耻的书籍都集中在那儿。还从来没有人看到过有谁收藏这么多伤风败俗的东西。克洛德很仔细地把介绍他买书的广告贴在每本书的书脊上。    这样一来，他每次打开一本书，就可以事先了解按照规定他应该表达的是哪一种感情，是笑还是哭。有了这一套办法，他完全变成了一个白痴。    这出悲剧的最后一幕是令人悲痛的。    克洛德看到有一个女梦游者能治百病，于是连忙跑去请她医治他实际上并没有的毛病。这个女梦游者十分热心，要帮助他返老还童，把回复到十六岁的秘方告诉了他。其实方法也很简单，只要用某种水洗澡，再内服某一种水就行了。    他吞下药水，钻到洗澡水里，他变得非常年轻了，年轻得半个钟头以后别人发现他已经死在澡盆里。    克洛德甚至在死了以后，也是广告的受害者。他在遗嘱中嘱咐，要把他装在一口能够很快就起防腐作用的棺村里。这种棺材是一位药剂师新近取得专利权的。棺材刚抬到公墓，就裂成两半，这个可怜虫的尸体滚到烂泥里，只好和碎棺材板混在一起埋了。    他的坟是用硬质纤维板和人造大理石砌的，这些东西在头一个冬天就被雨水淋坏了，很快就在他的墓穴上变成了一堆叫不出名堂的破烂。  2006-4-30 10:35:05
