title=坐碗归来
line=坐碗归来作者： 杜挺秀    推荐人：zxlhnfg    来源：原创    甲：老兄，你打工啥时回来的？    已：昨晚回来的。    甲：你坐碗回来的挺快的吗？    已：不算快，坐了一夜零一天的火车，马不停蹄，人不歇鞍，七点多钟才回到家。    丙：你还没明白他的意思，他说你是坐着碗回来的。    已：都说你小弟聪明，这话一点也不佳，啥时候也忘不了说笑话。    甲：哪里！嫂子这大“功臣”回来了，一家也团聚了，你拿什么犒劳的他。    丙：孩子，让给他爹买个烧鸡，就给他买个烧鸡呗！    甲：条件瞒可以吗！老兄！猛一回来，做事也得悠着点儿，“俯卧撑”千万不能做的老多了，小心着身体！    丙：见到你总没有正经话！    已：再见吧！小弟！我到那边还有点小事。    甲：回头见！    丙：回头见个鳖呼！一会儿，咱们也不走这条路，也得绕开他！好鞋不踩臭屎!    已:中!听你的夫人.....  2008-1-4 23:19:38
