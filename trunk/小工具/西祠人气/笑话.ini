title=打死也不跟老婆下棋
line=打死也不跟老婆下棋作者： 阿　牛    推荐人：故事中国    来源：来自晓晓竹的电子邮件投稿本人在此庄严宣誓，从此再也不和老婆下棋了，理由如下： 1.每次下棋总是老婆先走，我提出抗议，老婆曰：“女士优先懂不懂?你一个大老爷们儿和我妇道人家争什么争?”老婆此招屡试不爽，我迫于无奈，只好摆出大老爷们儿的架势，让她先走。 2.下棋下到老婆败势已定的局面时，老婆佯装进洗手间，回来之后便污我清白――诬陷我耍赖。动了某个某个棋子，因无人证，我百口莫辩。真比窭娥还冤，眼看着稳胜的一盘棋，被老婆搅乱重新再下。 3.老婆和我下棋的水平半斤对八两，两强相遇，耍赖者胜。老婆常常利用我点根烟、倒杯水的机会偷偷移动棋子，致使本来针锋相对的局面一下被她扭转，结果当然是她胜我败。 4.老婆视力1.5，我则高度近视。老婆充分发挥其优势痛击我的劣势，每每下棋下到关键所在，她便移动身子挡住射到棋盘上的光线，让我误走棋子，抑或耍伎俩谎报“军情”，说我眼镜上有根头发、有点灰尘，于是“好心”地帮我取下擦擦，我在朦胧视线中走棋，结果一着不慎，满盘皆输。 5.下棋的时候，老婆悔棋名正言顺，每悔一次棋时，便理直气壮日：一个大男人发扬点风格好不好，不就是悔一步棋吗，又没有什么大不了的事。我若一不留神走错一步，也想悔一步棋简直难于上青天。老婆日：“好马不吃回头草，好男儿宁输不悔棋!”然后质问我“是不是好男儿”? 6.每次下棋下到我败局已定时，我想投降，老婆都不优待“俘虏”，硬是逼着我一步一步走到最后。她则满面春风、笑意盈盈地看着我深锁眉头、冥思苦想计算着如何才能少输几步。这种做法对我而言简直就是极大的羞辱，她则快感丛生，得意洋洋。 7.按照国际惯例。比赛时以局数定输赢。老婆颇不以为然――国际惯例在老婆那里行不通。我俩闲来无事，进行比赛时，如果我赢的局数多输的步数也多，她便按步数来定胜败；如果她赢的局数多输的步数也多，她便按局数来决定胜负。 综上所述，我决定以后不再和老婆下棋。   2008-4-8 10:56:21
[line_1412]
title=某数学老师的经典损人语录
line=某数学老师的经典损人语录作者： 佚名    推荐人：故事中国    来源：来自晓晓竹的电子邮件投稿1.什么是数学？你们不会的就是数学。2.我跟你们讲，你们以后要是考不上大学，就去做牙托好了。你们知道什么叫牙托吗？就是你们到人家牙防所门口一站，看到有人经过你就拿本数学本子跑上去跟人家说：我是某中学的学生，但我连这种题目都不会做，人家肯定笑的满地找牙，找不到牙就直接进去补牙了。像你们这种素质一去人家牙防所老板肯定数钱数得嘴巴都笑歪了。3.读书是勤奋和智慧的结晶，你们这帮人，勤奋约等于零，智慧等于零，加在一起恒等于零。4.我跟你们说，你们考上复旦的几率和我当美国总统的几率是一样的。5.要是你们高考考的好了，你们马上帮我打119！哦，不对，打119也来不及了，我的鼻血喷到美国去了！6.你笨，不是你的错，是你爸妈革命工作没做好。7.傻瓜年年有，今年特别多。　　8.咱们学校的人都是抹布料子，所谓的好学生也就是超市里卖的那种百洁布。咱们中学的人考大学，那是抹布料子做西装。9.把你们教好那是一项科研成果，我马上可以调到中科院去。   2008-4-8 10:53:28
