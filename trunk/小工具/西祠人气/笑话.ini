title=失 节
line=失 节作者： 佚名    推荐人：yuefeng155    来源：www.8812345.com   笑话大全    明朝时期，有个叫宋志高的人，此人为官能说会道，深受皇帝信任，一天他请求皇帝为他寡妇嫂子树立一座贞节牌坊。他说他嫂子20岁开始守寡，从不出大门一步，而且孝顺公婆。从他做官离开家以后，父母常常给他来信，说他嫂子非常贤良，深受人们敬仰。    皇帝听后也非常高兴，当即拨给五百两白银，并给他三个月假回家给他嫂子树立贞节牌坊。    他立即起程，不几天回到家中，准备材料，雇来了石匠、木匠，很快就把牌坊造成了。在树立牌坊这天，他去问他的嫂子。他说：“嫂子，今天就要为你树立牌坊了。树牌坊这事可不是随便的，要有一次失去贞节也树立不住，皇上要知道了，不但怪罪我，还得抄咱的家，祸灭九族哇。”他嫂子一听失节一次也立不住，不觉有点神色慌张。他接着说：“嫂子，这事也不用害怕，有个破法，失节一次就偷着在柱脚石下放一个黄豆粒，有几次放几个，这样树起后就不会倒了。嫂子你看得放多少合适？”他嫂子听后，打了个咳声说：“他叔啊，你别论个儿了，你就用把抓着放吧！”    2006-11-18 11:18:59
