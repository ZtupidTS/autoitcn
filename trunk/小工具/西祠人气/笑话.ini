title=吓死人的黄马褂
line=吓死人的黄马褂作者： 佚名    推荐人：huanghetao    来源：小故事网同治三年，太平天国运动失败了，紧接着骄横跋扈的湘军就开始大规模地裁减人员。小兵小卒自然免不了要遭遣散，就是一些在镇压太平军时立下了汗马功劳的一品军门提督也不能幸免，只领了几个月的所谓“恩饷”，便回家自谋生路。一时间，湘军的地面上“游官散勇”多如牛毛。 有一年的冬天，湘西县令带领三班衙役去南河街抓赌，赌徒们听到风声，转眼间一个个都逃得无影无踪。只有一个年龄大一点的，手脚不灵便，被抓了个正着。一个衙役走上前去，“啪”“啪”两皮鞭，劈头盖脸打了下去，打得那赌徒的脸立刻血肉模糊。那人被打怒了，立即从一边的桌上拿过一个包袱，从包袱里取出了一个挂着单眼花翎的帽子，把帽子戴在了头上，然后又解开扣子，将外面罩着的破衣服“哗”地撕开，指着衙役的鼻子破口大骂：“王八蛋，你狗眼看看清楚，爷穿的是什么？” 县令推开衙役，走上前去一看，呆了：那人戴的竟是单眼花翎，穿的又是皇上御赐的黄马褂呀！这黄马褂，只有功勋显赫的人，皇帝才会赏给他，这可是了不得的荣耀呀，你敢打他，活得不耐烦了? 县令吓坏了，连忙带着衙役转身就跑。 回到县衙，县令心有余悸，他立刻升堂，大骂刚才打人的那个衙役：“你这狗奴才，他穿的是皇帝御赐的黄马褂，你打他，就是犯了欺君之罪，你在我的手下干事，我怎么担待得起呀?来呀，给我重打二十大板，也好给别人有个教训！” 县令话音刚落，忽听那衙役一声大喝：“且慢！” 这一喊，把满堂的人都惊呆了：这小子好大的胆，竟敢咆哮公堂！县令大怒，正要斥骂，却听见那衙役不紧不慢地说：“他是单眼花翎黄马褂，你再看看我是什么！”说着，那衙役顺手从腰间取出了一个帽子戴上，帽顶上竟是双眼花翎，衙役随即又解开了衣扣，袒胸一晃，不得了，也是吓死人的黄马褂！ 县令吓得魂飞魄散，跌跌撞撞地走下堂来，伸出双手搀住了那个衙役，结结巴巴地说：“请大人恕罪，卑职该死，卑职该死！”    2007-3-20 8:53:54
