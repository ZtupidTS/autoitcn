title=要高升
line=要高升作者： 吴勇    推荐人：tangmenghao    来源：民间传说    从前有个叫姚高升的穷人，他应征到王财主家去做杂役。可是王财主为人苛刻，他对姚高升说:“我们王家是官宦世家，如果你要到我们家做工。你必须做到以下：    三个条件，做错一条罚半年工钱，第一，老爷我出门，你必须跟在我的身后。第二，老爷出门要空着手，东西要你们杂役拿。第三，我们王家贵贱有序，吃饭嘛，老爷吃完夫人吃，夫人吃完少爷吃，少爷吃完才轮到你们杂役吃。明白了吗?”姚高升连声说:“是是是，我都记住了。”    这天王财主去走访县太爷，到了府衙门口，王财主叫高升去通报一声。高升说:“老爷，我办不到，你说过出门时我必须跟在你身后。”王财主只好说:“算了算了，这条规矩取消，半年工钱不扣。”高升这才去通报。    谁知天公不作美，回来的时候下起了倾盆大雨。王财主连忙叫高升递上雨伞，高升为难地说:“老爷，拿不来的，你说过出门时东西要我们杂役拿，你要空手的。”王财主没办法，又只好说:“罢了罢了，这条规矩也取消，半年工钱不扣。”高升笑眯眯的递上雨伞。王财主心想:“这么多年，我还从来没遇上这样聪明的杂役，以后我可要小心点。”    重阳节到了，王财主为儿子摆了一场满月酒。老爷夫人吃罢满月酒，夫人便给少爷喂奶。等夫人喂完奶，高升突然扑到夫人怀里要吃奶。夫人吓得跳了起来。王财主更是大发雷霆，他吼到:“姚高升，光天化日之下，你竟做出如此伤风败俗之事，我定要把你送进官府!”高升却冷静地说:“老爷，这不是你说的吗?老爷吃完夫人吃。夫人吃完少爷吃。少爷吃完才轮到我高升吃。”王财主想想也对，只能无奈地说:“算了算了，这条规矩也取消。”    过完新年，王财主摆酒答谢杂役们。王家有个规矩:被敬到酒的人第二年要被辞掉。王财主故意把这杯酒敬到高升面前。高升说:“老爷，明年要不要高升?”因为大年初一说话要讲个吉利。王财主苦着脸说:“要要，明年要高升。”    真是哑巴吃黄莲，有苦说不出。对不起，明年高升还要来。    2007-8-22 20:39:01
