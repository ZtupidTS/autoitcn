title=动物名言总动员
line=动物名言总动员作者： 佚名    推荐人：yinzhaoyaoyao    来源：《聊吧》    猫头鹰：黑夜给了我明亮的眼睛，我要用它去寻找老鼠。     蚯蚓：世界上本来没有路，钻营得久了就有了路。    螃蟹：走你的路，让别人去说吧。    蛾:前途是光明的;蛇:道路是曲折的。    蚕：世界上没有两片相同的树叶。    龟：你不可能两次踏入同一条河流。    鹅：精诚所至，金石为开。    蚌：关好自己的门，管好自家人。    蜗牛：背着房子去流浪。    蜜蜂：主观为自己，客观为别人。    苍蝇：世界上从来就不缺少蛋缝，缺少的是发现蛋缝的眼睛。    鸡：脆弱啊，你的名字是鸡蛋。    黄鼠狼：先有鸡还是先有蛋，这，是一个问题。    老虎：翻开我们的历史，我只能看到两个字：“吃人。”    蚊子：真的勇士，敢于面对淋漓的鲜血。    蛤蟆：不想吃天鹅肉的蛤蟆不是好蛤蟆。    蛇：比大象更广阔的是我的胃。    啄木鸟：早起的鸟儿能捉到更多的虫子。    鸳鸯：孤独的鸟是可耻的。    蝉：有了快感你就喊。    螳螂：沉默是金，祸从口出。    黄雀：谁笑道最后，谁笑得最美。    乌鸦：言多必失。       2008-7-21 16:58:53
