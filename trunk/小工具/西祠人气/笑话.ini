title=山寨超强名单
line=山寨超强名单作者： 王　迅等    推荐人：天.青色    来源：《青年文摘（绿版）》    1.昨天买了瓶洗发水，洗头后发现头皮很痒，仔细一看：是“瓢柔”！    2.“沙宜”，看仔细了，是“宜”不是“宣”哦！    3.雕牌大家都知道，有次我买了一袋洗衣粉，快用完偶然仔细一看才发现是“周住牌”！周住两个字挨得非常近，用雕牌洗衣粉包装上的那种字体，几乎看不出来……晕了，我说为啥怎么洗也没沫……    4.“中萃”香烟抽过没有？吃过“康帅傅”方便面吗？    5.大家都知道“洽洽”牌瓜子吧，上次我买了包，吃完才发现是“治治”牌瓜子。    6.“云碧”、“芳达”，你都喝过吗？    7.看着包装一样就买了一瓶红茶，喝了一口觉得不对，看了一眼才知道，是“允一”牌。    8.记得以前有种饮料叫“旭日升”，有次喝完却发现包装不对劲儿，仔细一看是“旭日开”。    9.有一次，在某市的火车站广场买了一瓶“脉动”饮料，上车喝了才发现味道不对，仔细看了半天，没发现包装上有什么异样，再仔细看，竟然是“脉劫”！本来脉动的字体就是那种有尖尖的棱角的，劫字多出的一竖用很短的三角形尖尖代替，太难分辨了。    10.我喝过“农大山泉”，瓶子跟“农夫山泉”一样的颜色，样式都一样。发现瓶子质量不太对，仔细一看才发现。    11.上次在车上看见一个人提着“好想吃点”，类似的还有很多，还有“小详人”饮料……    12.“激活”大家都喝过吧？上次不小心买了一瓶“激动”！    13.“司口司乐”喝过没？“娃娃哈”呢？    14.“蒙牛”牛奶大家都知道，喝过“蒙”牛奶吗？    15.我家还买到了“丑粮液”的酒呢。    16.“三粮液”牌子的酒……故意把“三”写得跟“五”似的，不过没有那个“丑粮液”强啊！    17.买到什么“汪汪雪饼”之类的。    18.你吃过“下好佳”的薯片吗？    19.买“大白兔”奶糖买到“大白免”，还有“喜之狼”、“喜三郎”……    20.我们这里有个―“华朕”超市。    21.据说浙江某镇上，单单做鳄鱼这个牌子服装的就有27家，而且每家商标差不离却都不一样，商标上的鳄鱼有张嘴的、有闭嘴的，有头在左边的、有头在右边的，有尾巴向上的、有尾巴向下的……    22.和高中同学打升级的时候总是用到“钓鱼”扑克，有一回在超市刚买的新牌没打几次就软塌塌的了，一看是“钧鱼”扑克。    23.还看到过“idope”的MP3，中文名字竟然还叫“苹果王”。    24.我曾看到过一个商标叫“PIKA”，模仿“PUMA”的样子，不过商标不是美洲豹，而是皮卡丘！    25.看过一本“金庸新著”，后来才知道作者叫“金庸新”！我的同学踢足球，去买了双“双星”球鞋，回来一看，商标却是“双星球”！    26.看过一本“古龙名著”，这么说来是“古龙名”著啊，汗……难怪看着那么别扭。              2009-1-31 15:58:02
