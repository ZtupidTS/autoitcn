title=啊P做车
line=啊P做车作者： gt0000001    推荐人：6629993    来源：上海故事    阿P是单位有名的“小算盘”，大小便宜总是想多占一些。一天，老板急需装订一批文件，订书针用完了，忙派阿P到马路对面的文具店去买些回来。    阿P出了公司大门，正要过马路，迎面来了一辆拉客的电瓶三轮车。三轮车司机热情地招呼：“先生，坐车吗？”阿P正要拒绝，可是眼光往车厢里扫了一眼，顿时改变了主意，连忙说：“坐、坐……”    原来，阿P在车厢里发现了一个钱包，鼓鼓囊囊的，里面好像有不少东西，可能是上一位顾客掉下的吧，这个三轮车司机好像还没有发现。    “您到哪儿？”三轮车司机见生意来了，忙谦恭地问道。“我……”阿P想起了老板的吩咐，可是坐到马路对面文具店也说不过去呀，再说坐近了容易被发现，他想了想说：“到世贸超市。”    “咱可说好了，5元。”    “5元？太贵了吧，别人不都是3元吗？”    “先生，你不坐我也没办法，这么远我跑一趟得够本钱。”三轮车司机不紧不慢地说。    阿P看了看钱包，狠了狠心说：“好吧！”说完，敏捷地跳上了三轮车，一屁股坐在了钱包上。    阿P好几次想拿起钱包看一看，可这个讨厌的三轮车司机不时地回头和他找话说，他恐怕被司机发现，只好强忍着激动的心情：“下车时神不知鬼不觉地随手拿走不是更好吗！”他想。    一转眼世贸超市到了，阿P把早就准备好的零钱递给三轮车司机，拿起钱包就想下车，可是钱包却像粘在车上一样，就是拿不下来，他忙使劲试了几次，还是同样……    “小伙子，别抠了，我的三轮车不知被谁弄了个洞，那是我钉上去补洞的。”三轮车司机不知什么时候站在了阿P的跟前。    阿P吓了一跳，尴尬地笑了笑，不好意思地说“嘿嘿，和真的一样……”忽然想起老板还急等着用订书针呢，只好跳上一辆出租车，一溜烟地跑了。    望着阿P远去的背影，三轮车司机得意地笑了：“还是老婆的法子好……”        2008-12-6 21:48:00
