title=选择惩罚
line=选择惩罚作者： 朱孝萍编译    推荐人：xingkonghuipan    来源：《讽刺与幽默》 ( 2006-08-25 第11版 )三个囚犯企图越狱，但是都被抓了回来，并且必需受到惩罚。 狱卒：“监狱长已经下达了对你们每人处罚三鞭的命令，不过，你们可以选择一样东西遮在你们的背上。杰肯斯，你先说。你想要什么东西遮在你的背上？”杰肯斯：“油。”狱卒：“好，给他的背上倒些油。很好。现在开始……一！”杰肯斯：“啊！”狱卒说：“二！”杰肯斯：“噢，上帝！饶恕我吧！”狱卒：“三！”杰肯斯：“啊！啊！啊（晕了过去）！”狱卒：“下一个，白克斯特，你想要把什么遮在你的背上？”白克斯特（身体特别强壮的男子）：“什么也不要。”狱卒：“好，照你说的办……一！”白克斯特，“没感觉。”狱卒：“二！”白克斯特：“哈，哈，哈！”狱卒：“三！”白克斯特：“汗都没出一点。”狱卒：“最后一个，你，格登斯坦。你想要把什么遮在你的背上？”格登斯坦：“白克斯特。”  2006-8-25 18:18:08
