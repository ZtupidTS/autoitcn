title=搞笑菜名
line=搞笑菜名作者： 佚名    推荐人：yuanxin420    来源：秀with网站 1、谁喜欢吃"裸体美女"？――就是去了皮的花生米呀！ 2、我在公司楼下的饭店点过一道菜《母子相会 》，菜上来一看，晕！居然是黄豆和豆芽！ 3、我点过一个《雪山飞狐》的菜，就是炸虾片（白色），上面有几个很小的炸虾皮 !     不过，西安饭庄的雪山飞狐就好多了，小蝎子炸过后放再炸虾片上、 4、《走在乡间的小路上》，天呀，竟然是红烧猪蹄，然后边上镶点香菜！ 5、有一次和同学去巴山吃饭，发现有一个凉菜叫做《一国两制》，    就随口问服务员这是什么，结果服务员说："是煮花生米和炸花生米"、 6、在大庆，看见一个小饭馆外面黑板上写的宣传，有道菜叫做《波黑战争 》、    特别奇怪，问了问原来是菠菜炒黑木耳！！！ 7、还吃过一道菜，叫《青龙卧雪 》，就是一盘白糖 上面放根黄瓜、8、《 火山下大雪》就是凉拌西红柿上面洒上白糖 . 9、某日在宴宾楼吃饭点了道《 悄悄话 》，端上来一看原来是猪舌头和猪耳朵、 10、记得上次在泰安，要了一道菜――《泰山三美 》、上来一看，就是白菜豆腐， 于是质问小姐，答曰 ：三美是白菜、豆腐和水，泰山的水最美、11、我点过一道菜叫《绝代双骄 》，就是――青辣椒 +红辣椒.12、还有，《红灯区 》――辣子鸡丁13、《 关公战秦琼》：西红柿炒鸡蛋― ―红脸和黄脸 14、有一个叫"心痛的感觉"其实就是一杯白开水（50元），真痛 .15、有位朋友去泰山玩，在一家小面馆点了一份"牛拉面"，后来发现一片牛肉也没有。于是叫来店主论理，得到的答案是：做面条的师傅姓牛！朋友当场几乎晕倒，    问：“你们就不考虑长久生意吗？” 店主答曰：“一般的客人一生也就来一次泰山，能到我这儿吃一碗面我已经很幸运了呵呵！”16、知道《乱棍打死猪八戒》是什么吗？是豆芽炒猪头肉！！！ 17、记得有一次在餐桌上点了一道菜，名为《 独秀峰 》，端上来一看，好家伙，竟然是一盘鸭屁股。18、有人吃过《火辣辣的吻》吗？― ―呵呵，就是辣椒炒猪嘴噢！ 19、菜名《 小二黑结婚》，原来是盘子的皮蛋！20、美国炸咱大使馆的时候，有家饭店推出一道菜，叫《红烧美国大使馆》，要来一看，啊！是红烧大肠！一口没动就塞到桌子底下、21、去南方出差，吃饭时看见一道叫《朝天厥》的菜……拿上来一看，呵，盘子八个鹅屁股！！！ 22、西安出差，看别人吃炸鸡腿和红色的西红柿酱，于是就要了一份儿，买单时，小姐对我叫着：“先生要的《处女第一夜》 12元！”23、那个著名的“穿过你的黑发是我的手”―― 海带炖猪蹄。24、“黑熊耍棍”，猜猜看，是什么菜？嘿嘿，其实就是木耳炒豆芽！！！25、在黄山一家饭馆，吃“黄山一绝”，结果竟然是一盘蕨菜，我吐~~26、我有一同学到一饭馆，看见有一道菜，名叫“猴子捞月亮”，觉得可能不错，买了一看，原来是一盘醋上面放了一滴香油，简直气爆了！！！27、我在某大饭店用餐，点了几道大餐后，又要了几道素菜，其中一道叫“银芽盖被”，名字看着新鲜，菜上桌后，你猜怎么着？黄豆芽掐头去尾的白梗上面盖了一层摊鸡蛋28、最经典的是这个――有一回看见一菜，叫《白马王子》。当时，随行的众人都不知为何物，于是就要了一盘、结果，菜上来一看~~~ 就一大块豆腐，上面还插了张刘德华的照片……众人无不倒地，口中狂吐白沫。  2006-6-28 19:31:26
