title=相亲记
line=相亲记作者： 秋乐    推荐人：ynymzjb    来源：故事网    我痛恨相亲，可是要我去相亲的人特别多，大家都不明白为什么我这样的女孩没有男朋友，可是，我就是不找男朋友，至少，不会从相亲这种形式中找男朋友，看我如何应付不可能推掉的相亲对象吧　　姨妈给我介绍了一男人，今天去相亲。 　　坐定以后，姨妈说，“哎呀，家里还有事，我先走了，你们慢慢聊吧。”甩下我们扬长而去。 　　叫了饮料，简单地聊了几句，我从他的眼中看到些许对我的好感。 　　形容一下今天的我自己吧。一件白色竖条纹的衬衫领式连衣裙，同色的腰带束住我1．75尺的腰肢，光脚穿着一双细带高跟凉鞋，腿上的皮肤看起来光洁晶莹而饱满。头发被一支造型繁复的发夹松松地别在脑后，再配上一只乳白色的皮质小拎包。淡淡的眉，淡淡的蓝色眼影，淡淡的桔色腮红及一层透明的唇彩。基于我对男人的了解，这样的装束对一位32岁事业小有成就业余爱好摄影至今未婚的男人来说，还行。 　　一小阵的沉默。 　　“你……什么星座？”我微笑着问。 　　“大概是处女座，9月9号生的。”他茫然地看着我。 　　“9月9号？嗯……对，是处女座。那挺爱挑剔的咯。不过，处女座的基本特性是策划、能源、文学。9号，处女2，多少受到点狮子座火相的影响，还表现出一些扩张。” 　　“噢？是吗？” 　　“嗯，我是双子座，双子2，那我们的恋爱指数还蛮高的。呵呵。”我淑女地掩着嘴笑。 　　“哈哈，你真风趣。”他亲切地望着我。 　　“处女2比较灰暗及复杂，但思想成熟，思考问题比较透彻、细腻；双子比较积极正面，相互可以弥补对方的不足。” 　　“这样啊，那很好啊。”他眼里有惊喜。 　　“但是，但是从关系配对来看，处女2与双子2的最佳关系是行政伙伴。” 　　“啊？这样啊，我不信这些的。”他笑着皱皱眉头。 　　“我信，我可信这些了。那你属什么？噢，你32岁，属猪，对吧？” 　　“是……是啊。”更茫然了。 　　“那你是……”我从小皮包里掏出一本黄历，熟练地翻查起来。“阳历……阴历是……嗯……你是……你五行属木。” 　　“什么？”他惊讶地瞪着眼睛。 　　“不好不好，木坚金缺。木能克土，土重木折；土能克水，水多土流；水能克火，火炎水热；火能克金，金多火熄。” 　　“什么……意……思啊？” 　　“就是说我属金，你属木，我会克你。” 　　“没那么玄吧。”他又皱皱眉头。 　　“无极生太极，太极生两仪。万事万物都是如此。”我摇晃着脑袋。“来，把你左手给我看看。” 　　他犹豫着把手伸到我面前。 　　“先看你的婚姻线。嗯？婚姻线挺多，还有细长的纵线穿过，这说明啊……”我盯着他的眼睛：“你具有浪漫的性格，如果是女人的话，一定不安于平淡的婚姻；如果是男人的话，那么……” 　　“那么什么啊?说啊。” 　　“那么你纵然妻妾成群，仍然喜欢拈花惹草。” 　　“你是说我花心啊？没有，没有，我都没交过几个女朋友。”他的鼻尖渗出几颗小水珠。 　　“你的食指很长，你一定很有野心。” 　　“有吗？” 　　“一定有！食指表示支配欲，权力志向，霸气等。” 　　“你怎么这么信这些啊？”他大惑不解。 　　“你是说算命啊。其实这是古代流传下来的文化。中国外国都有。你看过《金瓶梅》吧，看过《红楼梦》吧，看过《儒林外史》吧，里面都有关于占卜的描写，可好看啦!” 　　…… 　　一个晚上，我们就这样聊着聊着，然后他送我回家，告别。 　　各位，你们用膝盖想想也能想到，他没看上我。 　　据说，他是晚上1点30打电话给我姨妈的，他说他现在正处在创业阶段，没时间谈恋爱，怕耽误了我。另外，也觉得我们不太合适，姨妈骂他，又没相处，怎么知道合不合适？他说，有些不合适吧，就挂了电话。  2007-8-12 17:15:20
