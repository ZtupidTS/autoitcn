title=唐僧给悟空的一封信
line=唐僧给悟空的一封信作者： 佚名    推荐人：牛市里的一头熊    来源：网络悟空：    见信如面。    为师的听说你也炒股票了，而且最近行情不好你还在坚守，听我一句劝，乘今天反弹你就抛了吧，不要犟了！    当年你不就是因为太犟，才叫五指山股份给套了500多年吗?    要不是为师帮你解套你今天都出不来，难道我们辛辛苦苦取回来的炒股真经你没读吗?    不是我们无能是庄家太狡滑，庄家是不按真经操盘的，    我们要活学活用，我承认你上次在白股精的事情上你的火眼金晴看出庄家实力不强，    你嬴了，可是今天不同了，散户是斗不过庄家的，要跟庄不要斗庄，    我看八戒在这方面比你强，他跟了高老庄后，就挣上钱了，现在自已做庄了，    老婆也娶上了，看看你炒股这么多年，老想斗败庄家，结果常被套牢，....        又嫌我罗嗦，你也该成个家了，看有没条件与你相当的女股民，    我看蜘蛛精不错，你娶了她可以在网上交易了，不用天天跑交易大厅了，    另外悟净让我给你带个话，他的流沙股份就要上市了，    做房地产的，乘现在行情好，你买一点定向发行，上后帮着抬抬价，     自已师弟不会亏待你的，什么时侯你的花果山旅游上市就好了，上次让你送点礼，    你不听，要不早就该增发了，顺便说一句，    为师的三藏实业也要上市了，要不你来挂个CEO，    凭你的名声，发行价按40走上市至少250，    为师也该挣点钱养老了，白龙马也老了，该换宝马了，    你也不能老靠筋斗云出门，买个奔驰吧，听为师的吧，    割了肉，自已做庄，这年头做散户没活路，    告诉你实情吧，这次又是如来的人做庄，要搞期指，    可千万别说是我说的呀!!!        祝好运！        唐僧      2007-11-28 11:53:09
