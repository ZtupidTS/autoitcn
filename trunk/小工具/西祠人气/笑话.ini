title=我认罪，我进错了厕所
line=我认罪，我进错了厕所作者： 佚名    推荐人：pgymml    来源：网络我是一个大学教授，男性，生性善良、懦弱，平时在学校里的口碑还不错。今天，利用这个机会向大家透露一个亲身经历的事。希望大家能从中吸取教训，引以为鉴。    一日，我走在大街上，忽然内急，急寻厕所。很快发现了一个，没多注意就赶快推门而入。猛然，耳边炸起一声霹雳：“抓流氓！！！”我抬头一看，坏了，进错厕所了！我脑子一下就蒙了，赶快就退了出来。晚了，大批人群已经围了过来。  厕所里同时也冲出来几个妇女同志，从衣着打扮看，有工人，有白领，还有一个似乎是农村来的。  没等我琢磨过味来，一位女士发话了：“ 你这个流氓，大白天的就敢往女厕所里钻，居心何在？”  我呐呐地说：“我没注意，那厕所的标志不太清楚。”  还没等我说完，边上就炸了锅了。  有人说：“什么叫没注意？那墙的左上角的旁边的灯泡底下不是写着女厕所吗？”有人说：“我看见他进厕所前就神情古怪，一看就没安好心”  我一看，那个灯炮正好把那个女字挡住了，我的火也上来了，一时口不择言：“那个灯泡挡住字了，我没看清。再说，我要耍流氓也不能在大庭广众下呀，起码也得找个偏僻的厕所。还有，我是个大学教授，有身份有地位的人，不会干这么没有修养的事吧？”  我这话说坏了，一看就激怒了大多数围观的群众。  “没看清就敢往里闯，一看就是狡辩。”  “那可难说，有些流氓就是敢公然耍流氓，考验我们的警觉性。”  “大学教授就了不起了，林子大了，什么鸟都有。”  “我知道的大学教授没一个是好东西。”  “什么大学教授，是衣冠禽兽吧。”  “你怎么证明你是无意的？连三岁小孩都知道男女有别，你怎么会搞错呢？你一定是故意的！！”  我气得说不出话来了。  突然，一个围观者大叫：“我想起来了，一年前这个厕所出过强奸案，好象就是在白天”  “是呀，是呀”此人立即得到许多人的符合，“现在还没抓住呢”  “我想起来了，那段时间大家都害怕着呢？”  有人恍然大悟，“说不定前几天的事就是他干的”  我一下心虚了，别把我弄成强奸犯。    有人说“那到不是，那人是个大个子年轻人，这个已是老头子了”  我真想高呼万岁，终于有人帮我说句话了。  “那他可能是漏网的同伙”，马上有人继续联想。  “各位听我说一句，”一位绅士摸样的人大声喊到，周围静了下来，“我觉得大家联想太丰富了，他不过是走错了厕所门而已，到个歉就行了。也别太难为人家了。”  “什么叫难为他，我家小虎子才7岁，他都知道上厕所要进男厕所，那位教授这么多年都学什么去了？”  “有些错误是犯不得的，象进错厕所。”  “这是蔑视中国妇女的行为，应该对妇女道歉”  “你这人什么立场，是他的同伙吧”  “也许是拿了他的钱，给他把风的”  “奥，怪不得替他说话呢”  那绅士一看形势不妙，撤了。  “呜呜呜”，那位厕所里出来的农村妇女往地上一坐，哭开了，  “俺还是黄花大闺女，这下俺可怎么做人呀”  那位女工人眼含热泪，大姐，别怕，我和你心里一样受到了创伤。”  我羞愧得低下了头。   “我认识这个人！”一个声音响起来。   我抬头一看，我的一个学生！终于有熟人了。我向抓住了一根救命稻草一样，抓住他。“对，我教过你课”。忽然，我发现他的脸上露出了诡异的笑容，我想起来，上学期，我折了他一门课-----天哪，莫非---。我的手不由自主地松开了。“这个人是我们学校的教授，真没想到，他竟然是这样一个人。真无耻！我宣布，我今后绝不再上他的课，也号召所有同学抵制他的课。”    “好！”围观者称赞着，“真是好样的”  　“连他学生都那么说，此人肯定不是好东西。”   “说不定此人是个性变态，阴阳人。”  “哈哈，”许多人笑了起来。    一个专家发话了，“据我分析，根据弗洛衣德的理论，此人潜意识中一直想进女厕所，此次事件正是他所盼望的。”  “有道理，有道理”。许多人符合着。  这时，那个厕所里出来的女工人走过来，“啪啪”，给了我两耳光，我这是代表那个在此地被强奸的妇女打你，也是代表刚才厕所里所有的女人打你，还是代表全中国被你伤害感情的妇女打你。”    “打他！！！”更多人嚎叫着  我实在是吓坏了。捂着头，不知该怎么办才好。  　  那个一直静观的白领女士发话了，“也别打他了。淑女动口不动手。但他必须为他的行为认罪。”   “对！！！认罪！！！”几乎所有的人众人都异口同声地说。    “不认罪就不放过他！！！”    我感激地看了大伙一眼，毕竟认罪总比受皮肉之苦好得多。    “我认罪，我认罪。我万分对不起大家，我因为平时道德修养不够，所以才会犯下走错厕所的错误，我今后一定注意狠抓思想道德教育，绝不重犯此类错误。请大家看我的行动吧。”    “不够诚恳”。众人又叫了起来。  　  “我重新说，重新说。我罪大恶极，我平时只注意研究书本，忽视了道德修养的提高，连三岁小孩都不应该犯的错误我都犯，真是太不应该了，我要努力学习，真正改造，用心学习总书记的三个代表的思想。请大家看我的实际行动吧。”  　  “这还差不多”  　  “这次是给你的教训，下回注意”  　  大伙开始散去了。  　  一声清脆的车铃响。一个小伙子骑着山地车停了下来。“呦，怎么散了，我刚到附近找了一大批人来，马上就到。”  　  我一听，撒腿就跑，虽然已年逾50，可同路的汽车都被我超过了。  　  我相信，如果拿秒表测的话，绝对打破王军霞的世界记录。     2007-5-20 0:35:47
