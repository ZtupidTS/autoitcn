title=历史上最恐怖的两封情书
line=历史上最恐怖的两封情书作者： 佚名    推荐人：水样年华    来源：网络亲爱的：      我非常喜欢你，似乎到了非告诉你不可的地步了吧      希望你能答应跟我交往，你先别急着拒绝我      听我说说几个小故事吧.....   大约在5年前，有个跟你一样幸运的女孩也收到了我的情书     那时候她给我的回覆是....      「我没办法对你有朋友以外的感情」      我很伤心，於是将她肢解，存放在家里的冰箱      过了一年，我的心情稍稍恢复了      又遇到一个跟你同样幸运的女孩，可是，她已有了男朋友      我把她跟她男友约出来谈判，谈判破裂了....      我失手用砖块将她男友打死，尸体放在汽油桶里，      灌入水泥丢到基隆港，顺手将那女孩毒死 ...      尸体泡福马林放在我家地下室 ...      又过了两年，我又爱上另一个幸运的女孩      这次我跟她成为男女朋友      但是，交往没多久她就吵着要分手      我实在舍不得失去她      所以将她吊死在我家里.......      我想，我实在不适合爱人吧..........      在我想冰封我的心的时候，我遇见你了.....      亲爱的，现在你可以告诉我了....   你...爱我吗?         而女孩的回信.......内容是这样的...         亲爱的：      我非常讨厌你，似乎到了非告诉你不可的地步了吧      你也不必急着追求我，先听我讲几个小故事吧 ....      5年前吧，也有一个男孩写了一封情书给我      那时候我跟他说      「我没办法对你有朋友以外的感情」      可能我真的让他太伤心了吧，所以我被肢解，存放在他家的冰箱      灵魂随意投靠.....      又过了一年，我又遇到那个男孩，他还是喜欢上我      可是我已经有男朋友了，经过一番激烈的打斗      我的男朋友在基隆港沉睡，而我被毒死了      身体则泡在福马林里     灵魂再度随意投靠.........      後来，我终於跟他成了男女朋友      但是，我发现我们真的不适合，所以我想分手      可能他真的太爱我了，所以我被吊在他家的天花板上...      我很伤心，我想，我大概不适合爱人吧      但是我又恨我每次都栽在他手里      於是我决定报复!!      茫茫人海中，我又遇到你了      现在，我要回答你.....      你------死------定------了------- ...  2006-5-25 12:47:00
