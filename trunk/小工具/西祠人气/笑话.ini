title=忍无可忍的十大女性恶习
line=忍无可忍的十大女性恶习作者： 夜郎猴    推荐人：bing_hun    来源：http://www.xbfs.com.cnNo.10 洗澡上榜理由：早晚各一次 费水费气 不可理喻度：★☆     每天洗澡，是为了保持个人卫生。但为什么有些女人一天要洗两个澡？更有甚者，听说关之琳关美人每天至少洗3次。这就令人难以理解了：你说她有洁癖吧，可她去路边摊吃臭豆腐吃得比谁都香；你说是咱这儿环境质量太差吧，她早上忽悠着去跑步呼吸新鲜空气比谁都来劲……北京的水价已经翻番儿的涨了，地下水都已经抽得地面下陷了，你们不想着为地球节约用水，也该拿出把白菜的价格从一毛五侃到一毛四的精神来，为家里省点开支吧！No.9 照镜子 上榜理由：历史悠久 源远流长 不可理喻度：★★     人类在光学领域最早的发明就是镜子，而在此之前我们的女性祖先早已学会对着水面梳妆打扮，就连大英雄花木兰也不能免俗，也曾对镜贴花黄。但啥事儿都有个度，有些女人照起镜子来没完：公车上颠得个东倒西歪的，她偏要从小包包里面摸出面小圆镜照来照去；进了电梯眼睛就离不开大镜子里面自己的身影……有人开玩笑说：吸引女人视线最好的办法是在自己身上装面镜子，保证在任何场合都成为女人目光的焦点。以后不妨在镜子上刻上唐诗三百首，保管能大大提高社会的古文普及水平！ No.8 发嗲 上榜理由：两声娇喘 一地鸡皮 不可理喻度：★★☆     发嗲是女人的专利，形式多种多样：有学已过滤字符偶像剧国语腔咬着舌头说话的；有走路扭捏看谁都一双水汪汪大眼睛的；还有一张嘴就是“嗯……”、“人家……”的。发嗲让可爱的女人显得更可爱，但不分场合的发嗲只会让人无可奈何。我有一个女同事，平时工作不认真，一犯错就跟领导发嗲，我们在旁边听得常常浑身起鸡皮疙瘩。一家人的事儿，发发嗲也许就能大事化小小事化了，可工作的事情你嗲翻了天，该怎样还得怎样。送给爱发嗲的女士一句话：如果发嗲有用的话，还要警察干吗No.7 煲电话粥 上榜理由：支持电信 扩大内需 不可理喻度：★★☆     女人与电话有什么神秘的联系吗？明明当面两句话能说清楚的事儿，一到了电话上，就不知道需要半小时还是一小时了。一向精打细算的女人为什么会容忍电信企业从她们身上盘剥不菲的电话费？原因并不重要，知人善用就可以了：许多大公司的客服都是清一色的小姐，大概就是看中了女人爱打电话这一特性。做上了客服，自然就可以天天煲粥，从早煲到晚，但若是自家的电话，就别图一时痛快，到月底缴费的时候再来心疼了！ No.6 逛街 上榜理由：从早到晚 没日没夜 不可理喻度：★★★     念书的时候，女生最怕的体育项目应该就是800米，两圈儿跑下来，一个个虚弱得像是林妹妹，让人看了好不心疼。但如果你以此判断女人的体力要比男人弱，那你就大错特错了，不信你就往商场里看。明明只想买一件T恤，她偏偏要从中友转到赛特，再从西单转到王府井……看女人逛商场，真有一种天高任鸟飞，海阔凭鱼跃的感觉。逛了一整天要真买着好东西了也成，可最常见的结果往往是：该买的东西没买着，没用的玩意儿买了一大堆。说实话，你走着不累，也得替后面“提包”的男友想想吧！No.5 攀比 上榜理由：人比人 气死人 不可理喻度：★★★☆     小时候亲爱的妈妈总在我耳边唠叨“你看人家小明学习多好”、“你看小红比你懂礼貌多了”，所以20岁上大学之前，我一直以为自己有些不可救药。好不容易长大了，离开了家，暗暗松了一口气，可算不用跟人比了。谁知是我高兴得太早了，这才刚开始呢。谈恋爱的时候，女人比男朋友的帅气，阔气，还要比浪漫。结了婚，更要比老公的事业，比恩爱，还要比孩子。总想着攀比能帮助女人找到满意的归宿，可她却往往在跟你过了几十年后来一句：“你看看人家老王，不知我当初怎么鬼迷心窍，居然跟了你！”嘿，当初不是你抛弃了老王选择了我吗？ No.4 减肥 上榜理由：老少皆宜 风靡全球 不可理喻度：★★★★     胡同口憨实的胖大姐为了找回失去的青春每天跑步健身，我们能理解。可公司坐我旁边算上头发和衣服毛重不超过九十斤的女同事也一本正经地宣布她正在减肥，这就让人莫名其妙了。似乎很多女人乐于把自己外表的某些缺陷归咎于无辜的脂肪，好像没有了这些脂肪，她们就会立即变得完美起来。该减肥的女人宣布减肥，严格克制自己的食欲，我们同情；那些实在不能再减的女人也不吃不喝，真让人感觉匪夷所思，工作这么忙、生活这么累，却连最基本的食欲都不能满足，活着还有什么意思呀！ No.3 八卦上榜理由：说者无意 听者有心 不可理喻度：★★★★     女人是天生的“娱记”，她们把八卦从状态发展为一种性格，把流言从语言升华为一种艺术。你想知道对面公司哪个小伙儿找女朋友总是失败吗？别上派出所，只要是这栋写字楼上班的女同胞，你随便逮一个就能知道答案。当然，答案的可靠性没有人能保证，最可能出现的情况是你问的人越多，得到的答案就越多。如果你有一个重大的秘密想要保守，那就千万不要让任何女人知道。如果你的秘密已经不幸让某个女人道了，那也有办法补救：告诉尽量多的女人不同的版本，然后请求她们不要告诉别人??至多一星期，你会发现你的秘密已经有上百个版本。这，就叫“置之死地而后生”。No.2 亲密接触上榜理由：非礼勿视 非礼勿摸 不可理喻度：★★★★★     男人之间是不能拉手搂腰的，平时的身体接触大多来自于拳头。而女人则不然，两个女人之间拉手、摸脸，都是平常不过的事情。而且她们往往在众目睽睽之下就亲密无间地搂在了一起，如果是两个男人这样做，一准被说成同性恋！在我看来，这些热衷于跟同性身体接触的女人无非有两种目的：要么是为了今后与男朋友亲热而练习，要么是想借身体接触比比谁的皮肤细腻。非要说那是她们友情的体现，为啥刚才搂在一块儿的女人，一转眼就开始互相说对方的坏话了呢？No.1 做媒上榜理由：落花有意 流水无情不可理喻度：★★★★★    刚毕业的小伙子分到单位，少不了要受到女同事的盘问：几岁了？哪儿人？有女朋友吗？你要说没女朋友，她马上来劲了，张罗着给你介绍对象。你也不知道她究竟是古道热肠还是闲着没事儿做。你要拒绝了，那好，这位同事你算是得罪了；你要答应了，更是不尽的麻烦，她会天天在你耳边絮絮叨叨地说张家姑娘王家二妹，似乎不成全你这门亲事她就寝食不安。就算办公室没有女同事，你也别得意，保不准哪天哪个男同事的媳妇儿也打算把她的大学同学介绍给你。原因谁也说不清，非要追查，得追溯到古代，据说做成一个媒，可以增寿七年呢！难怪女性普遍比男性活得长，原来都是做媒做的啊！  2006-12-22 13:33:54
