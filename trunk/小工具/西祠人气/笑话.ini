title=改变一生的五句话
line=改变一生的五句话作者： 网友    推荐人：静思过    来源：QQ第一句话：优秀是一种习惯 这句话是古希腊哲学家亚里士多德说的。如果说优秀是一种习惯，那么懒惰也是一种习惯。人出生的时候，除了脾气会因为天性而有所不同，其他的东西基本都是后天形成的，是家庭影响和教育的结果。所以，我们的一言一行都是日积月累养成的习惯。我们有的人形成了很好的习惯，有的人形成了很坏的习惯。所以我们从现在起就要把优秀变成一种习惯，使我们的优秀行为习以为常，变成我们的第二天性。让我们习惯性地去创造、思考，习惯性地去认真做事情，习惯性地对别人友好，习惯性地欣赏大自然。 第二句话：生命是一种过程 事情的结果尽管重要，但是做事情的过程更加重要，因为结果好了我们会更加快乐，但过程使我们的生命充实。生命本身其实是没有任何意义，只是你自己赋予你的生命一种你希望实现的意义，因此享受生命的过程就是一种意义所在。 第三句话：两点之间最短的距离并不一定是直线 在人与人的关系以及做事情的过程中，我们很难直截了当就把事情做好。我们有时需要等待，有时需要合作，有时需要技巧。你一定知道两点之间直线距离最短，如果你在走路，从A到B，明明可以直接过去，但所有人都不走，你最好别走，因为有陷阱。 第四句话：只有知道如何停止的人才知道如何加快速度 我在滑雪的时候，最大的体会就是停不下来。刚开始学滑雪时没有请教练，结果从山顶滑到山下，实际上是滚到山下，摔了很多个跟斗。最后我反复练习怎么在雪地上、斜坡上停下来。练了一个星期，终于学会了在任何坡上停止、滑行、再停止。这个时候我就发现自己会滑雪了。因为我知道只要我想停，一转身就能停下来。只要你能停下来，你就不会撞上树、撞上石头、撞上人，你就不会被撞死。因此，只有知道如何停止的人，才知道如何高速前进。 用汽车来比喻，宝马可以上200公里，奇瑞却只能上120公里，为什么？发动机估计不相上下，差距在刹车系统，上了200公里刹不了车！ 第五句话：放弃是一种智慧，缺陷是一种恩惠 当你拥有六个苹果的时候，千万不要把它们都吃掉，因为你把六个苹果全都吃掉，你也只吃到了六个苹果，只吃到了一种味道，那就是苹果的味道。如果你把六个苹果中的五个拿出来给别人吃，尽管表面上你丢了五个苹果，但实际上你却得到了其他五个人的友情和好感。以后你还能得到更多，当别人有了别的水果的时候，也一定会和你分享，你会从这个人手里得到一个橘子，那个人手里得到一个梨，最后你可能就得到了六种不同的水果，六种不同的味道。人一定要学会用你拥有的东西去换取对你来说更加重要和丰富的东西。所以说，放弃是一种智慧。 做人最大的乐趣在于通过奋斗去获得我们想要的东西，所以有缺点意味着我们可以进一步完美，有匮乏之处意味着我们可以进一步努力。当一个人什么都不缺的时候，他的生存空间就被剥夺掉了。如果我们每天早上醒过来，感到自己今天缺点儿什么，感到自己还需要更加完美，感到自己还有追求，那是一件多么值得高兴的事情啊！    2009-1-14 12:58:26
