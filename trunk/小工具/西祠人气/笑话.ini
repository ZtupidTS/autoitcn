title=世界杯期间的老婆守则(爆经典)
line=世界杯期间的老婆守则(爆经典)作者： 佚名    推荐人：骆潇潇    来源：网络第一条： 　　从2006年6月9号至7月9号，请认真阅读报纸的体育版。掌握世界杯动态，以便我们之间的对话。否则你将被视为外星人，或被完全忽略。 第二条： 　　世界杯期间，电视完全属于我，任何时间，毫无例外。 第三条： 　　球赛直播期间，我不介意你经过屏幕前，但请采用爬行的姿势;如果你选择脱光站在电视机前，请注意不要耽搁太久以免着凉，不要想我会有时间带你看医生或照顾你; 第四条： 　　球赛期间我是盲人，聋子和哑巴。除非我要求再来听啤酒或要求弄点东西来吃。不要期望我会听你说话，去开门，去接电话，或者扶起从二楼摔下的小孩。 第五条： 　　在冰箱里塞满吃的东西是个好主意。当我的朋友来家看球时不要对他们拿脸色。作为回报，每天晚上12点至早上6点你可以看电视，但有赛事重播时除外（参见第二条） 第六条： 　　切记！切记！切记！！！ 　　如果我中意的球队输了，不要对我说什么“算了，只是一场比赛。”和“他们下次会赢。”之类的话。这种话只会更加激怒我，记住，关于足球你永远不可能比我更懂，所谓的“鼓励的话”只能直接导致分手或离婚（不一定是按照这个顺序哈！） 第七条： 　　欢迎在一场比赛时和我坐在一起，并且在中场休息时和我聊天（仅限于广告时间并且场上比分让我很爽时）。另外，请注意是一场比赛。因此不要拿世界杯作为"spend time together"的借口。 第八条： 　　进球重放很重要。我不关心我看过没有，我要再看，再看，再看…… 第九条： 　　告诉你的朋友，不要搞什么要我参加的聚会，如生孩子，小孩生日等等，因为1）我不会去，2）我不会去and3）我不会去 第十条： 　　（接上条）但是，如果我的朋友邀请我们去他家看球，我们将以闪电速度到达。 第十一条： 　　每日精华和球赛一样重要。不要说什么“你不是已经看过了吗……为什么不换个我们都能看的台？”回答将是：“参见第二条！”  2006-5-25 14:16:46
