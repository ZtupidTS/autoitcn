title=娶个“恐龙”的十一个理由
line=娶个“恐龙”的十一个理由作者： 佚名    推荐人：鱼心    来源：开心辞典  1.100%的原装。看看现在的美容广告，从拉双眼皮、架高鼻子到隆胸束腰，其手段之毒辣，过程之残忍，估计当年的地下工作者都受不了，但一个人造美女就是这样炼成的。而娶一个恐龙就不用怕她有任何地方经过人工处理。  2.90%的可靠。作为一个男人，肯定不希望自己的脑袋上漂浮着一块深绿色的云彩，这意味着你在某一方面趋于低能或无能。如果陪伴你的是一只恐龙的话，你戴绿帽子的系数将大大地低于其他男人。  3.80%的安全。如果你娶的是一个PLMM和话，恐怕除了第二条以外，你就怕她在外面被人非礼，但如果你娶一个让人不敢正视的恐龙，相信你就不会有如此担心了。别的不说，起码你也要相信色狼的眼光，至于为什么不是百分百的安全，那是因为我们不排除色狼中也有饥不择食的。  4.70%的舒适。恐龙的一大特点是在外貌上不能向悦目看齐，她就在赏心上大做文章，不论是厨艺还是理财，恐龙在这些方面绝对强于相貌出众的女子。累了，给你按摩；饿了，给你美食。善良体贴……恐龙一般都能把内在美发挥得淋漓尽致，除了你的眼睛因为先天原因照顾不到，嘴巴鼻子耳朵胃等都完美得让你无话可说。  5.60%的保值。一个美女在二十岁和三十岁的价值可以用高台跳水来形容。而恐龙则不然，一个二十岁的恐龙和一个三十岁的恐龙没有太大的区别，在某些方面还有升值，比如温柔体贴等。  6.50%的节省。娶一个美丽也懂得自己美丽的女人也就意味着要同许多有同样经历的男人一起养活一个高品牌的化妆品、两家制衣厂、三家鞋厂、四个美容院、五家发廊、六个咖啡厅……每个月的七次逛街、八次电影，你的口袋能承受得了吗？而一个恐龙一套衣服一双鞋可以穿好多年，出去理发也就是五块钱一次的那种。平时大门不出二门不迈，除了买菜就是在家看电视，你能省多少钱算过没有？娶一个恐龙也就是娶了一个帮你攒钱而不是帮你浪费的宝贝。  7.40%的自由。一个女人如果是一个恐龙，她一定会对娶他的人心怀一份感激，对他的生活不会过多干涉。而一个美女在家会怎么样我想不用多说了，从不洗衣做饭擦地板不说，每月的工资就要先老实地上缴，可以说是一点自由都没有。  8.30%的面子。娶一个美女固然是你炫耀的本钱，但也会引起大家的嫉妒，平时出去你也会成为大家调侃的对象，如果和老婆一起出去，你则成为被忽视的对象。而娶一个恐龙，则会让你在朋友圈里更受人同情，如果一起出门，老婆一定不会抢你的风头，完全保留了你那颗大男人的自尊心。  9.20%的激励。别人娶了美女，而你娶了恐龙，对有上进心的你来说这是一个失败，虽然恐龙的好处多多，但一美遮百丑，你会始终觉得自己在这方面是一个失败者，所以你就会在别的方面去努力超过别人，娶一个恐龙其实也就是在另一方面刺激了你的进取精神，不过真正能化这种悲痛为力量的也只有百分之二十而已。  10.10%的荣誉。想一想吧，你娶了一个恐龙，多让人佩服，多让你吃惊，你的行为和那些下乡扶贫的人又有什么区别？不同的是他们扶的是一个物质上贫乏的穷人，你扶的是一个外貌上困难的女人，这是多伟大的事情呀。  11.0%的后悔。不论从哪个角度来讲，你都不会后悔娶了一个恐龙，古人有云：赖汉娶好妻。你难道愿意当那个赖汉不成？一朵鲜花插在牛粪上，难道你愿意做那一堆牛粪？再看看前九条，你完全可以放心地娶一个恐龙，然后和她白头偕老。   2006-5-19 4:58:22
