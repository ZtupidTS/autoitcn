title=搞笑版吉祥三宝
line=搞笑版吉祥三宝作者： 佚名    推荐人：鱼心    来源：《爆笑辞典》  爸爸   哎！  为什么你跟着别人回家？  没钱啦！  那你手里拿着钳子干吗？  在上班！  在别人家就能找到钱啦？  你说对了！  别人的家就是我们吉祥的一家！  妈妈   哎！  你把手伸到别人口袋干嘛？  找钞票去了！  别人的钱我们能去拿吗？  有点风险啦！  警察叔叔不会抓到你吗？  你烦不烦呀！  最终还是会让我们回吉祥的一家！  宝贝   啊？  爸爸会小心看着妈妈！  那妈妈呢？  妈妈正聚精会神偷啦！  我呢？  你要提高警惕看着警察！  哇噻，好酷呦！  我们三个就是吉祥如意的一家！   爸爸  哎！  门是否被你打开了啦？  搞定！  我们就抢个馒头回家？  馒头？  电影院都是这样演的！  我晕！  有了馒头我们就是吉祥的一家！  妈妈  哎！  别人口袋都有什么？  小声点！  我要IP IC IQ卡。  这么多啊！  记得统统告诉我密码！  这有啥用啊？  有IQ我们就是吉祥的一家！    宝贝  啊？  爸爸被警察叔叔抓了！  那妈妈呢？  妈妈估计一会也来了！  我呢？  你千万别要学我偷了！  我乖乖！  天下无贼就是吉祥如意的一家！  2007-2-4 8:16:16
