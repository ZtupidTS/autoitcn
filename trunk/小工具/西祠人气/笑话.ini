title=足球解说
line=足球解说作者： 佚名    推荐人：骆潇潇    来源：网络   据说，本文基本出自某电视台某评论员的足球解说。    1、“随着守门员一声哨响，比赛结束了。”    2、“各位观众，中秋节刚过，我给大家拜个晚年。”    3、“现在由中国队守门员范志毅开任意球……”    4、“队员在平时的训练中一定要加强体能和对抗性训练，这样才能适应比赛的激烈程度，否则的话，就会象不倒翁一样一撞就倒……”    5、“国外的球员都非常敬业，比如马特乌斯，小孩出生三个月后就上场比赛了。”    6、“守门员区楚良身高1米82，体重28公斤。”    7、“中国队一脚射门，被区楚良奋勇扑出……”    8、“可能有的观众刚刚打开电梯，我们再把比分报一下。”    9、“巴乔在前有追兵，后有堵截的情况下带球冲入禁区……”    10、“水晶宫队已经赛了7场，2胜2平4负……”    11、“这球算进，裁判判进球无效……”    12、“已经有很多俱乐部表示要购买皮耶罗，拉齐奥出价3000万美元，曼联出价更高，2800万美元。”    13、“XX队后卫严重犯规，裁判将前锋XX罚下场。”    14、“队员在场上你争我抢，两队的教练也在场下争风吃醋。”    15、“全兴队XX号发角球，由寰岛队XX号头球建功。”    16、“每一寸草皮都在进行激烈的争夺……”    17、“AC米兰就像一台计算机，内存挺大，大到奔腾二代，可是运行不快，可能是感染了病毒，看来主教练扎切罗尼需要一张杀毒的硬盘。”    18、“因为李金羽的身高比对方队员矮，因此在拼抢的时候他的肘部碰到了对方的脸上。”    19、“主教练将XX队的裁判罚出场外。”    20、“AC米兰队目前以一比三领先。”    21、“只见防守队员一个队员两条腿，两个队员四条腿，三个队员……”    22、“守门员将球回传给门将。”    23、“X球员30公里外一脚远射……”    24、(网球)“你看她们的短裤也很有意思，网球运动员的短裤是特制的，里面可以放好几个球不掉出来。哦，她们穿的是裙子。”    25、“XX以迅雷不及掩耳盗铃之势……”  2006-6-1 16:47:14
