title=局长裤链没拉上
line=局长裤链没拉上作者： 佚名    推荐人：q562811910    来源：网络大清早，局长头发锃亮，背着双手，迈着四方步走进办公大楼，裤子的拉链竟然没有拉上，裆部像个惊讶的口大张着，露着里面红红的内裤――那年局长49岁。 门卫保安是第一个看到的。这个农村来的小伙子身强体壮，但反应却很迟钝，在他涨红着脸还没有想清楚到底该不该跟局长说一声时，局长已经迈着四方步上了楼梯（为了保持健康，局长从来不乘电梯）。 局长在二楼时遇到了团委的女书记，年轻的女书记拿着份材料正要让局长签字，一见局长的裤子，忙装作是偶遇的样子说声局长早，就一转身匆匆地离开了――我是女同志，这事我来提醒不合适。局长迈着正步继续上楼，在三楼遇到了行管科长。行管科长一见了局长就堆一脸的笑：身体向边上一侧，给局长让路，等局长过去了，他忙轻手轻脚地下楼――局长护短，“三讲”时谁提意见谁倒了霉，这事我不能说。局长继续迈着正步上了四楼，在楼道里办公室主任和纪检主任正在聊天，一见局长大开着裤链上来了，两人都吓了一跳，但却都不动声色地和往常一样向局长问好。局长过去了，两人就小声地质问起来，“你为什么不告诉局长他裤链没拉好？”“你怎么不说？”“你是纪检办主任！领导裆部有了问题应该你过问！”“胡扯，这又不是作风问题，这是领导裤子质量问题，属生活起居方面的事，该由你来说！”局长继续迈着正步上了五楼，在楼梯上遇到审计科副科长拎着暖瓶下楼打水。一见局长，这位副科长的脸刷一下子红了，他也只是侧身在那儿点头憨笑，等局长过去了。审计科长随之出现，他也和往常一样，亲热地和局长打了招呼就走――从一楼到五楼都没人提醒，我凭什么要提醒？局长已上了六楼，左转进了自己的办公室。这时副局长迎面走来，他诧异地看了局长一眼，也没说话。他在心里盘算：传闻局长将要调走，而他是最合适的人选。局长从书记的办公室前走过，书记也发现了他红色的内裤。他在心里暗暗地冷笑――开着吧，过会儿开会看你怎么出丑！全局干部会在9点钟准时召开，局长挺胸抬头带着一群党委成员走上了主席台。他的裤链仍张着大口，但全场鸦雀无声，都装作一无所知的样子。局长就这样在众目睽睽下活动了4小时之久，直到他的小车司机在接他的时候目瞪口呆地指着他的裤链。局长低头一看，也不吭声，把拉链拉上了。第二天这个司机就被调出了小车队，办公室主任在给委屈得要哭的司机谈话时郑重指出：你早上开车送局长来时干吗没有看见？  2006-12-5 17:25:05
