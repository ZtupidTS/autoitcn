title=误会
line=误会作者： 卢伟    推荐人：qq707881168    来源：原创    今年夏天，我跟几个老乡约好一起外出打工。我们几个在家做了几年装修房子的活，挣的钱却勉勉强强只能维持生计。于是我们想到外面闯一闯，看看在一个新的环境里有没有机会。    天气也是热的过了头，火辣辣的阳光把人眼刺的生疼。而我们又有许多要顶着太阳的路要走，于是我和一个叫王明老乡就各自买了一副墨镜。宽大的墨镜几乎遮住了我们三分之一的脸，我们俩的的一身打扮戴上去这样的一副眼镜很是有些难看，但眼睛确实舒服多了。我问王明，东西都带齐了吧，别落下什么，一会上了汽车才想起来就来不及了。王明拍拍手里的特大旅行包说，都带着呢。我看了看他的旅行包说，这大热天的，你也不闲累得慌，提这么一大包。他说，第一次出远门，多带些东西总是没错的。他问，老大怎么还没来呀？老大是我们这群人中一个人的外号，他年龄比我们都大，而且在我们这些没组织，没纪律的一伙人里也比较有威信，一般有什么事都听他的。我们叫他老大一来是叫着方便，二来我们确实也很尊重他。我说，他开着摩托呢，应该快了，咱们边走便等吧。王明说，别误了车，你打个电话问问吧。我说，打过了，手机提示忙。   我们走了大概有半个小时仍不见老大他们的人影。我和王明走得浑身衣服都湿透了。我说，咱们休息一下吧。王明向周围看了一圈，说，这儿正好是商业区，连棵遮阴的树都没有。我说，那咱们到那个卖首饰的商店里去转转吧，里面肯定还开着空调，我正好想赚了钱跟老婆买条项链，现在没事先去探探价，也好心里有数。于是我们两就决定到对面的首饰店里去避避暑。    一走进去，我们就立即感到一阵冷风把我们浑身上下吹的说不出的舒坦。这时侯，我的手机响了――老大终于来电话了。我对着手机说，老大，我们已经到了，你们怎么还没来呀？我们就等着跟这你去发财呢。老大声音有些沮丧的说，还说呢，刚才为了赶时间骑摩托撞着了人，把交警都引来了，幸亏不是很严重，打电话叫了几个熟人出面这件事才算完了。我说，怪不得刚才跟你打电话提示忙呢。就靠几个熟人他们就这样放过了你，你怎么把那帮警察摆平的？老大说，还不是一人塞了点钱。我说，这帮王八蛋警察真该死。王明这时候对我说，唉，让老大来的时候帮我卖个划玻璃的刀，我原来的那把有点钝了，不好用。   突然五六个穿制服的人向我和王明冲过来，二话不说的把我俩摁在地上。我撕心竭力的喊道，干什么！干什么！抢劫呀！其中一人说，你们俩老实点，最好别反抗，公安局马上就来人了，你们逃不了了。王明叫起来，我们逃什么逃，我们又没犯法。那人有说，跟我说没用一会，到公安局说吧。    我们从公安局出来了，旁边首饰店老板一直跟着我们不断的赔礼道歉，说，实在是对不起了，这事都怪我们，我一看你们戴着大墨镜，又提着那么大一包，进门又不买东西，还老大老大的叫个不停，又说要发财，还把警察摆平，最后又要买玻璃刀。我就以为……以为你们……你们是来强珠宝的。嘿嘿！我开始还纳闷呢，现在的抢劫犯胆子也太大了吧，竟然敢公开抢劫，当着我们的面说这些话也不怕，简直把自己当成爷了！  2008-7-15 17:30:53
