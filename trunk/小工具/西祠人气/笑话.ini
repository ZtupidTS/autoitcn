title=买一送一
line=买一送一作者： 无名    推荐人：天下行    来源：故事大全    小田刚发了工资，美滋滋的骑车回家。回家的路上小田发现新开张了一家鞋店，门口还挂着大牌子，“新店开张，买一送一。”    小田走进鞋店一看，皮鞋的款式还都不错。有道是，兜里有钱心不慌，小田慢悠悠的在鞋店里面转来转去，店里的女售货员跟在他屁股后面，不停的向他介绍各种皮鞋的款式和价格。    小田挑选好一双皮鞋后，到交款台交了钱，然后他问售货员：“你们送我的皮鞋呢？拿来让我看看。”等售货员把送小田的皮鞋拿过来让他一看，小田顿时哭笑不得。原来，鞋店采取的是买一双鞋送一只鞋的办法，要想得到另外那一只鞋还得再买一双。这家鞋店的老板出的招可真是够损的。    小田拿着那三只皮鞋回到家，怎么看怎么别扭。小田就想，不如也给女朋友小晶买上一双鞋，这样既可以哄女朋友开心，也可以让自己那只皮鞋配成双。想到这里，小田赶紧给小晶打了个电话，两个人约好半个小时后在那家鞋店见面。    等小田赶到鞋店的时候，小晶已经到了，并且她已经挑选好了鞋的款式，就单等着小田付钱了。小田跑到收款台付完钱，心里面忍不住暗暗叫苦，小晶相中的那双鞋要四百多块钱，这可是小田这个月三分之一的工资呀。    小晶高兴的穿着新鞋在鞋店里面走来走去，小田回过头向售货员索要赠送的皮鞋。等售货员满脸笑容的把赠送的那一只皮鞋拿过来后，小田的眼珠子都要瞪出来了。小田没有想到的是，售货员拿出来的根本就不是他想要的那一只皮鞋，而是一只女式皮鞋。售货员对小田解释说：“这是我们店里的规定，买男式鞋送男式鞋，买女士鞋送女士鞋。”    这不是要了命，小田手里面又多了一只配不上对的皮鞋。等小晶问清楚事情的经过后，笑得直喊肚子疼。小晶对小田说：“不如你再给我老爸，老妈也都买一双鞋吧，也算是你表表孝心。”    事情到了这个地步，小田也只好打掉门牙往自己肚子里头咽――认了。小晶乐呵呵的给自己的父母各挑选了一双老年款式的鞋。    等小田再一次交过款，他的这个月工资也差不多快花完了。可是，等售货员再一次把赠的鞋拿过来后，小田和小晶都傻了眼。原来，售货员拿过来的是一只老头穿的“大头翁”和一只老太太穿的绣花鞋。售货员忍着笑解释说：“这也是我们店里的规定，买老年人的鞋只能送老年人的鞋。”  2008-10-31 19:05:11
