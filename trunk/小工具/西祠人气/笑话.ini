title=足球十大暴笑受伤
line=足球十大暴笑受伤作者： 佚名    推荐人：骆潇潇    来源：网络10、巴巴亚罗  在季初热身赛上进球后，庆祝时候翻了个空心跟斗结果摔断自己的腿， 养伤数月方回归切尔西。  9、阿兰・麦克劳林  来自朴茨茅斯，因为接自己的小女儿将她抱起，结果扭伤手臂肌腱， 被迫休息一月。  8、布罗蒂  1970年为布雷特福把守大门时，忽然一只狗冲入场内，将他咬得浑身是伤，而且伤得如此严重，他的职业生涯就此完结。  7、里奥・费迪南  这位利兹后卫因为在家看电视，图舒坦，将脚搁在咖啡桌上，结果膝盖处肌腱扭伤。  6、比桑德  前南安普顿门将，手里捧着一罐色拉酱滑掉了，为了不让色拉酱打翻他伸出一条腿，结果脚被严重砸伤。  5、阿兰・赖特  这位阿斯东维拉队后卫身高有5英尺4，但去年他膝盖扭伤，因为他准备开他那辆新买的费拉里跑车时，试图伸脚出去踩油门。  4、凯文・基冈 在他代表利物浦时，曾休战好几场，因为他在洗澡的时候，大脚趾头卡在浴缸的塞子里，硬拔出来时受伤。  3、巴纳德  威尔士队国脚，因为他的小狗在他家厨房里撒了泡尿而他刚好踩上去， 结果摔断膝盖韧带，被迫休战数月。  2、斯德普尼  1975年曼联队门将，因为在比赛中冲着自家防守队员怒吼，结果下巴脱臼! (舒梅赫尔，你比得了吗？！)  1、马克・普恩  德比郡的爱沙尼亚籍门将。在季初对一支业余队的慈善赛上客串前锋， 与对方门将猛烈相撞，结果挫伤了他的……他的……  2006-6-1 16:51:30
