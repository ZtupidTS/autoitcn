title=2008愚人节搞笑短信
line=2008愚人节搞笑短信作者： 佚名    推荐人：故事中国    来源：网络&葵葵的电子邮件投稿    过节只是一个作乐的幌子，开心才是上上之策。所以在愚人节被愚了一把也无伤大雅，毕竟大家都是为了轻松和开心。不太过分的话你千万别较真。    呵呵，4月1日FoolsDay，让我们热情万丈地祝你愚人节快乐！    ★夜，已经很深了，我从睡梦中醒来，因为我想起了你，为什么你总是在深夜的时候悄然离我而去，我真的很需要你，咳，枕头又掉哪儿去了？    ★施主，您好！我们是少林寺弟子，在您接到此短信时我们已从你的手机费中扣除了50元捐助款，为答谢您，本寺授予您至高无上的法号：智障。    ★昨天我和朋友打了一个赌，我说：世界上没有比猪还笨的了。结果，我输了，这都怪你。快请我吃饭！！抚平我挫败的心。    ★今天你醒来，枕边躺着一只蚊子，身边有一封遗书：我奋斗了一晚，你的脸皮厚得让我无颜活在这世上！主啊宽恕他吧！我是自杀的。    ★一只蛐蛐跟猪打赌说：我跳进草里你就看不见我，猪说：我要看得见呢？于是蛐蛐跳进草里。猪在看，猪在看！猪还在看！猪咋还在看呢？！    ★你善良像猫儿，你忠实像狗儿，你可爱像鸟儿，你识途像马儿，你美貌像蝶儿，你勤劳像蜂儿，你什么都相像，也难怪大家都叫你……禽兽！    ★请我吃饭吧，如果你不肯，我就把你的电话号写到墙上，并且前面加上几个字：专修煤气灶，随叫随到！    ★我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你我爱你塞北的雪。对不起，卡带了。    ★今天有人看见你了，你还是那样迷人，穿着格子背心，慢悠悠地走着，一副超然自在的样子，实在是可爱极了，真不知你当年是怎么赛过兔子的？    ★你是多愁善感的乌鸦，你是活蹦乱跳的青蛙，你是出淤泥而不染的地瓜，你是我心中火红火红的大虾，我想轻轻地问候你：看我短信的可爱的傻瓜，你现在好吗？    ★我的心里很难过，我的眼泪流成河，我的人品也不错，为什么你爱别人不爱我，我亲爱的人民币！    ★一只猪和一只企鹅被关在零下20度的冷库里。第二天企鹅死了，猪没事。为什么？你不知道？对了，猪也不知道！    ★被人抛弃？受人欺凌？无家可归……别忘记，即使全世界的人都嫌弃你、不理你，至少还有我们--动物保护协会。    ★你绝情地一闪而过令我顿时迷失自我，望着你的背影真想把你留住，但我沉浸在你令我今生难忘的一刹间，我告诉自己不能让你走，我声嘶力竭地叫道：捉贼啊！    ★思念是一种会传染的病，隔山隔水也传染，装进信封，打开信封，都有浓浓的“药味”，今天你有“病”吧？    ★东山脚下的瓜叫冬瓜，西子湖畔的瓜叫西瓜，南天门外的瓜叫南瓜，尼斯湖边沙地里的瓜呢？笨，“尼斯沙瓜”呗！    不要以为建起城市就能定居；不要以为播下种子就能丰收；不要以为登上顶峰就是征服；不要以为我忘了你，在关键时候，比如说今天，我第一个想起的就是你    愚人节最典型的开玩笑活动之一：把细线拴着的钱包丢在大街上，自己在暗处拉着线，一旦有人捡钱包，就猛然把钱包拽走！    你真是个天才――天生的蠢才，毕业于哈佛――哈尔滨佛学院，长得也不错――长得这样真的不是你的错    是一阵风也罢了，偏偏是这样永恒；是一场梦也罢了，偏偏是如此真实；你低头不语，我却难以平静，终于禁不住要对你说：“放屁先说一声啊!”    我是一棵孤独的树，千百年来矗立在路旁，寂寞的等待，只为有一天当你从我身边走过时，为你倾倒，砸不扁你就算白活了。    老虎读了三国之后，去抓野猪，见猪窝无一猪，摸摸胡须说：空城计！转身见兽夹上有一死猪，大惊：苦肉计！忽然又看见了你，大喜：唷嗬，还有美人计啊！    癞蛤蟆追求天鹅，天鹅不屑地说：我要是你长成这样早就去死了！蛤蟆不服：那猪还活得好好的呢？猪听了，觉得委屈：我招谁惹谁了，我只是在看短信！    当白云飘过，那是我想你的痕迹；当阳光闪耀，那是我想你的感觉；当雨水落下，那是我想你的证据；当雷电交加，那是我向天祈求你被劈中...哈--哈    如果说烧一年的香可以与你相遇，烧三年的香可以与你相识，烧十年的香可以与你相惜，为了我下辈子的幸福，我愿意...改信基督教    通告：愚人节来临，4月1日您收到的短信均为假的，意思正好截然相反，敬请留意。以下是第一条：您是英俊潇洒玉树临风貌美如花魔鬼身材的大众情人！    报告：您此时的睡觉姿势不正确。为了您的身体健康，请您起来重睡…手机实时监测系统。    从今天起请狂打110免费电话赢得看守所9天包食住超值游，现在拨打还赠送古惑仔海报等礼品。    当今四大傻人：恋爱不成上吊的，没病没灾吃药的，合同签成无效的，看着手机傻笑的！    马和驴遇到老虎，掉头跑，驴跑得慢，马喊：“蠢驴！手机抓在手，怎么跑得快！快扔！”  