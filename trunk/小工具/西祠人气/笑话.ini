title=菜谱人生
line=菜谱人生作者： 佚名    推荐人：zjwylxw    来源：报刊人生其实就像是一个个经典的菜谱： 童年――菠萝烧肉：香甜可口，人见人爱，回味无穷，只不过当你想细细品味时，已经没有了。 上学――凉拌苦瓜：苦中带甜。当我端上桌时。朋友碍于面子，不得不吃几口，可当真正品出味道时，菜也见底了。 机遇――水煮肉片：色香味俱全。只不过当你正在欣赏洋葱木耳辣椒的色彩时，好肉已经差不多被别人吃光了。 失恋――烈酒：辛辣，让人头晕目眩，即使睡上一觉，醒来依然感到隐隐地头痛。不过如果你身体够好的话，也许第二天就恢复了。 朋友――主食：菜肴再好，也没有主食实在，虽然味道不如菜肴，但却是在你饥饿时，最需要的。 经验――油炸春卷：当你没有把握可以完全靠自己做好时，最好去买别人包好的现成的春卷，回去再自己炸好了。 特长――拔丝苹果：香甜焦脆，外观精美。刚上餐桌就成为大家瞩目的焦点，但如果长时间不翻动，以后就怎么也夹不起来了。  2008-3-29 9:47:30
