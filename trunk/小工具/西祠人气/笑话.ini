title=奥运主持爆笑语录集锦
line=奥运主持爆笑语录集锦作者： 佚名    推荐人：cuiyunlong    来源：中国育婴网    鲁健：“我们这次国足比赛的底线是不丢人，不闹心，但是他们已经打破这个底线了！”        男篮――陈百祥 ："姚明他跌一跌，全中国人民都痛了。" "诶.他身上的号码是13号.是不是代表他背负了中国的13亿人民" ，当时另外一个解说的人一直在憋笑.后来终于崩溃        本届除了韩乔生之外，还有大连台挑选来的解说员焦研峰，他负责举重项目的解说，以没话找话、胡乱加减乘除的功力被公认为“韩乔生第二”。在男子举重62公斤级决赛中，他介绍一位国外选手：“这位选手的抓举成绩120公斤，还不到中国选手140多公斤的一半。”（都不知道解说员是怎么算出来的，央视解说都是数学白痴吗？可以集体补课去。）        为什么世界纪录不断在水立方被打破？因为泳池的水好,经过净化后,还可以浇花、洗衣服、洗地板什么的”(看来该设计个池水循环利用系统)        女子蝶泳预赛时，韩大嘴就极其郑重地宣布：“每组的前八名进入明天的决赛。” 有一次他介绍某游泳运动员，更是突发惊人之语：“他的体重是30岁！”（脑筋急转弯，累死脑细胞）        当时画面显示是女子双打羽毛球    一个NC男主持人一开口就说：“这是男子羽毛球双打……”    后来估计发现错了    马上改口：“女子乒乓球双打……”        中国和韩国男队射箭比赛    韩国队关键时刻射出了8环，解说员h了句：好！    过了几秒估计不太妥当，又补了句：让中国队看到了希望。        这是发生在女子双人3米板最后两轮的时候的直播的时候。那个时候，郭晶晶她俩拿金牌已经没什么悬念了~    主持人说：我相信竞争是相当激烈的，尤其是竞争第二和第三名的时候。        下午的十米台，那解说说人家不同步，像葫芦一样在滚来滚去~~~~        今天下午水球    解说：“水球在欧洲开展的很好，有些比赛规则昨天我已经说过了，大家应该都清楚。。。。。 中场休息时姑娘们要泡在水里不能出来。。”        前两天女足对加拿大吧~~~    “加拿队！啊不，大队！”    说错N次……        菲尔普斯不是又破记录了= =    一上岸那女解说就感叹：他身上真是没一块多的肉，都是肌肉！还不是大块的肌肉，是小的肌肉群！真好！        男子游泳四百米接力    运动员进场后    韩乔生说马上我们可以看到水池里有几十条飞鱼        举重男焦研峰篇【强荐】    今天那个举重的解说，帮所有选手都配音了。。。    有个俄罗斯还是哪里的，波兰的吧好像~~反正三次没成功了以后对观众做了一些手势。。。结果全被她配音上去了。。什么“我没举起来，我已经尽力了，谢谢你们~~”之类的。。。        还在进行中的女子举重58kg级，抓举比赛的时候，一个选手试举失败的时候，郁闷的拍打了地板四下，那个男解说还帮人配音：怎.么.回.事 重复了两遍后，慢动作的时候还确认一下 怎么回事，四下..... 后面的比赛中他继续为运动员们配音....乐此不疲 很有喜感！！        张湘祥那场举重赛，哥伦比亚第一位运动员连续失败，第二位出场的时候，解说员说，刚才那位下去的时候肯定跟他说：“哥们儿，看你的啦”。雷死我了      2008-9-7 11:34:50
