title=“妙语惊人”的小学生作文
line=“妙语惊人”的小学生作文作者： 张丽    推荐人：minyan    来源：情缘周刊     今天是国庆节，爸爸妈妈特地带我们到动物园玩。       出门前，我那徐娘半老的妈妈打扮得花枝招展，鬼斧神工到一点也看不出是个糟糠之妻。头顶羽毛未丰的爸爸也赶紧洗心革面沐猴而冠，换上双管齐下的西装英俊得惨绝人寰。      我们一丘之貉坐着素车白马，很快地到了动物园，不料参观的人多到豺狼当道草木皆兵，害我们一家骨肉分离。妻离子散的爸爸到处广播，终于查找到差点认贼作父的我和遇人不淑的妹妹。困兽之斗中，我们螳臂当车力排众议推已及人挤到猴笼前，鱼目混珠拍了张强颜欢笑的全家福。      接着我们到鸡狗盗的鸟园欣赏风声鹤唳哀鸿遍野的大自然美妙音乐。爸爸口沫横飞地为我们指鹿为马时，吹来一阵凉风，让人毛骨悚然不寒而栗，妈妈连忙为爸爸黄袍加身。      到了傍晚，因为假日的关系，餐厅家家鹊占鸠巢六畜兴旺，所以妈妈带着我们孟母三迁，最后终于决定吃火锅。有家餐厅刚换壁纸，家徒四壁很是美丽，灯火阑珊配上四面楚歌，非常有气氛。十面埋伏的女服务生们四处招蜂引蝶。      饥不择食的我们点了综合火锅。坐怀不乱的爸爸先发制人，请求拿着刀子班门弄斧的女服务生，快点将狡兔死走狗烹。因为尸位素餐的我们一家子早就添油加醋完毕，就等着火锅赶快沉鱼落雁好问鼎中原，可惜锅盖太小，有点欲盖弥彰。       火锅在我们呼天呛地面红耳赤地蚕食鲸吞后，很快就只剩沧海一粟，和少数的漏网之鱼。妈妈想要丢三落四放冬粉时发现火苗已经危在旦夕，幸好爸爸叫来店员抱薪救火，终于死灰复燃。鸟尽弓藏后，我们一家子酒囊饭袋，沆瀣一气，我和妹妹更是小人得志，沾沾自喜。       不料结账的时候，老板露出庐山真面目，居然要一饭千金，爸爸气得吴牛喘月。就在爸爸对着钱包自惭形秽大义灭亲后，我们全家江郎才尽，一败涂地。   2006-10-14 0:27:20
