title=盗贼版《再别康桥》
line=盗贼版《再别康桥》作者： 小乐    推荐人：aiwo25qinqinwo    来源：《漫画party》轻轻的我走了，（高手！不想被人发现，走掉了）正如我轻轻的来；（来的时候蹑手蹑脚，肯定是惯偷）我轻轻的招手，（还有望风的同伙，一招手呼啦呼啦全上）作别西天的云彩。（专门夜里干事的，天不黑他们不出来）那河畔的金柳，（注意，团伙集合地点是河边柳树）是夕阳中的新娘。（有人办喜事，可能瞄上了钻戒）软泥上的青苔，（河里难免有这些东西）油油的在水低招摇。（这家伙对作案环境观察得十分仔细）在康桥的柔波里，（他跳下了水）我甘心做一棵水草！（用水草做掩护）那榆荫下的一潭，（游啊游啊，游到一个潭子里）不是清泉，（水很脏，正好掩护一下）是天上的虹；（水性不行，喝了脏水而产生错觉）揉碎在浮躁间，（被水草缠住了）沉淀着彩虹似的梦。（差点沉下去，好梦泡汤）寻梦？（发现目标了）撑一支长薅，（操家伙了）向青草更青处漫朔，（目标更加接近）满载一船星辉，（更加肯定是在夜里，钻石成色很高）在星辉斑斓里放歌。（船上有人唱歌，是同伙在掩护）但我不能放歌。（那是肯定的）悄悄是别离的笙萧；（同伴还请来管弦乐队做掩护）夏虫也为我寂寞，（虫子也被吓得不敢吭声了，定是在夏天）沉默是今晚的康桥！（钻戒丢了，全哑了）悄悄的我走了，（高手，知道取舍）正如我悄悄的来；（要全面撤退）我挥一挥衣袖，（给兄弟们打个暗号――撤）不带走一片云彩。（不留蛛丝马迹）  2007-5-4 23:31:34
