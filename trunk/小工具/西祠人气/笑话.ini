title=店名的奥秘
line=店名的奥秘作者： 李　奇    推荐人：zjwylxw    来源：《智慧与幽默》魏县县城里有个远近闻名的药店，取名叫“魏县长春药店”。该店是个老字号，崇尚货真价实，童叟无欺，因此生意一直很兴隆。 　　这天，药店里来了几个身穿制服的工商管理人员，领头的却是一个大腹便便、西装革履的中年男子。中年男子叫来了药店的杜经理，说这药店的店名有问题，必须换店名。 　　杜经理一听急了：“我这药店有年头的，能有什么问题?” 　　领头的中年男子一声冷笑道：“我们不跟你嗦。明天就把店名换了，要不，后果自负!”几名工商管理人员也随声附和：“叫你换就马上换!”说完。中年男子带着来人气冲冲地走了。 　　杜经理一听慌了神，他晓得来者不善，善者不来。这店名倒不是一天之内改不了，也不是想不出更好的店名，而是这百年老字号不能说改就改呀。杜经理觉得其中一定有蹊跷，想了老半天，猜想一定是哪个有来头的人看中了这店名，也要开一个“长春”什么的店。为了保住这块金字招牌，杜经理马上去了工商局。求爷爷告奶奶，最后还是毫无商量余地：明天必须换店名! 　　傍晚，杜经理只好带人把“魏县长春药店”的店牌摘了下来，搬到了自己办公室。他对着店牌发起了呆：到底是哪个龟孙子在打歪主意? 　　当天晚上，杜经理觉得心里有股无名的怒火没处发泄，只好早早地睡下，可翻来覆去总是睡不着。杜经理只好爬起来，到在工商局工作的一名同学那里去打探有关情况。同学告诉杜经理说换店名是县里领导的意思，工商局也没办法，不如去找找县里领导看能不能保住这店名。 　　第二天一早，杜经理按照同学的嘱咐，来到县政府办公室，经人介绍找到县政府办公室马主任。杜经理一看。这马主任正是昨天带人到药店叫换店名的中年男子。杜经理认为找对了人，或许马主任能帮助自己保住店名，于是慷慨陈词加百般软磨向他解释，可无论用怎样的办法，马主任仍是一个腔调：“店名必须换!”最后杜经理无奈，只好试探着问：“这店名有啥问题吗?”马主任拖着长声反问道：“魏县长――春药店，这店名污辱我们新来的魏县长，你说有没有问题?” 　　经马主任这么一提醒，杜经理突然一个激灵：“魏县长――春药店!”他此时什么都明白了：原来新来的县长姓魏!杜经理无话可说，回去以后，悄悄地将店名换了。  2008-7-1 18:09:43
