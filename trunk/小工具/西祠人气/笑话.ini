title=高考作文妙语集
line=高考作文妙语集作者： 佚名    推荐人：骆潇潇    来源：网络凭一支生花妙笔，在历史与现实中自由驰骋，大胆的想像，幽默的文字，竟使枯燥、呆板的历史与现实世界变得如此妙趣横生，我们的考生，不愧为创造历史的人！下面是笔者摘录的部分妙语，现在只字不动地贡献出来，以飨读者。后“”内为笔者点评。 　1 在过去，这样的猛士如雨后春笋般出现在我们的教材上，如炸碉堡的董存瑞，在寒风刺骨的冬天，跳进冰湖去救人的黄继光等。“黄继光不去堵枪眼，跑到冰湖里逞什么能啊？”　2 李煜在唱：载不动，许多愁，恰似一江春水向东流。“是李清照和李煜一起唱的吧？”　3 倘若不是蒙哥马利将军从失败中作出反省继续努力，又怎能在滑铁卢战役中大败拿破仑呢？“拿破仑对蒙哥马利，关公战秦琼。” 　4 看着天上阴沉沉的天……“天外有天！”    5 岳飞选择精忠报国，死而后已。他一生征战无数，以至于匈奴兵对他闻风丧胆。“汉时明月宋时关。” 　6 战国时期的孟子，早在三千多年前就为我们阐述了怎样选择的关键。“孟子真乃圣人，生在2000多年前，居然可以训示3000多年前的古人。”   7 登山者在暴风雪中作出了自己心灵的选择，拯救了一个濒临死亡的遇难者。“华佗再世，妙手回春！” 　8 中国近代史上，被国民党残杀的那一批高级干部……“国民党残杀的不是太平天国的高级干部吧？” 　9 考场上，每个考生拿到试卷后都必须作答，其中就有不少选择题……但是不管考场气氛是如何的紧张，心灵受到的压力多么巨大你都必须作出选择，像作出生死抉择一样，你将作出心灵的选择。“惨无人道的考试！” 　10 就在这时，一俩‘注：原文如此’“中风”牌汽车，正好撞到了丈夫身上。“中风”牌汽车？不是拉登驾驶的吧？”    11 适食物者为俊杰，适者生存。“牙好，胃口就好，身体倍儿棒！挑肥拣瘦，不是养生之道。” 　12 一位猎人正在森林中追捕一只藏羚羊，肥硕、笨掘的羚羊已经在森林里舍生逃命，周旋了不知多少圈。“舍生逃命？藏羚羊到底是想死还是想活？” 　13 映入眼帘的是方格子床单、白色的墙，以及一点一点往下滴的药瓶。“药瓶莫非是沥青做的”？ 　14 然天公不作美，小小年纪患上了尿毒病。“难怪南方地区洪水连连，原来是天公患了尿毒症。” 　15 有一天，母亲高兴地从医院回来，他得知，可以通过换肾手术，使(患尿毒病的)儿子重见光明。“您失明了吗？去换肾吧！”    16“唧”的一声，我来了个紧急刹车，可还是把老太太碰地飞了起来，当中满篮子鸡蛋亦随风飘舞。“好美的鸡蛋！” 　17 看过《生死抉择》的人都会被那一幕幕扣人心弦的场面所触动。作为一个共产党员的李嘉诚，他为了维护国家利益不受损失，保持一个共产党员的忠诚，毅然的作出“生死抉择”。“红色资本家―――李嘉诚！” 　18 而被流放的屈原，时时不忘报国，终因报国无门，而自吻‘注：原文如此。’于乌江。“至今思项羽，不肯过江东！” 　19 面对即将冻死而又素未蒙面的人，登山者，放弃了独个人离开的想法。“今天，你蒙面了吗？” 　20 假如你面对的是一位美女，请不要选她，因为她身后就是那可怕的野兽。“深刻！”   21 一切都明白了，明白了，原来妈妈的病根就在于环境的破坏……没有我们的乱排乱放，妈妈的眼睛会变得模糊不清、布满血丝吗？没有我们子女的破坏植被，妈妈的脸会被日光暴晒、风沙侵蚀而变得皱纹满面？没有我们的砍伐森林，树林光合作用产生的氧气会变少吗？妈妈会感到呼吸困难，心慌气短吗？……“孩子，你不要自责了，没必要所有问题都自己扛！”    22 让爱充溢我们的心灵，它会让我们叫老乞丐一声“爷爷”。“多有礼貌的孩子！” 　23 邓稼先的历尽千辛也毅然回国的“恋母情结”……“弗洛伊德的传人！” 　24 大地震来临的时候……昏天黑日，砂尘飞暴，鸡犬狗鸣，乱七八九糟。“我的头有点乱！”    25 小舅子疼我，经常给我买礼物，这时小舅子掉转话题对我爸说：“岳父，这个工程……”“我没看懂，您搞清其间的关系了吗？”    26 解放军官兵……与洪魔抗争，往往是大堤一决口，他们就开工。“解放军官兵是包工头手下的工程队啊？” 　27 突然，见一辆摩托车冲了过来，那车上没人，司机死死地拉着车跑，我把朋友摔到一旁，猛冲过去，把油门关了，车马上就停了。“生死时速！” 　28 面黄肌瘦的她妈三十多岁就如五岁的外形。“浓缩才是精华！” 　29 让人伤痛欲绝的是，在一个寒冷的冬夜，她父亲深夜从工地返回而遭车祸，不久后长睡下去了。“叫醒他！” 　30“汉奸”是抗日时期为中国人民丢脸、完全丧失尊严的人，但现在出现了一些“新时代汉奸”―――服务小姐，她们为了向一些外国人索要小费竟无顾自己的尊严、民族的尊严。“哦，原来我们身边隐藏了这么多敌人！” 　31 2060年早晨，太原九泉太空装置发射基地。“是阎罗王建立的吧！” 　32 我现在回想，我国的素质太差了，我不是讲我国差，这是有些地方的弊端，也是国民的一个先例。“您到底在说什么？” 　33 一位病人，他的骨髓出了问题，但是又没有抓到一位合适的人给他贡献骨髓。“继续抓，派警察守住车站、码头、路口，直到抓到合适的为止。” 　34(法X功)以至于做出了围攻东南海、杀母、杀妻等惨无人道的事情来。“法X功没有出动航空母舰吧？” 　35 一个萧条的年轻人孤独地走在寒冷的大街上。“可怜的孩子！” 　36 忽然，汽车停了下来，上来了三个青年，一脸的不正气……这时，列车员也发出了警告：“小心扒手……”“不知道作者坐的到底是火车还是汽车！” 　37 记得鲁迅先生曾说过这样一句话：走自己的路，让别人去说吧。“不要栽赃，但丁会有意见的！” 　38 他白天上学和打工挣钱，晚上就在阳光下偷看书……最后，它成为俄国文学的奠基人―――高尔基。“晚上的阳光不知道晒不晒人？”    39 日本南京大屠杀你忘了吗？三百万南京同胞惨死于日本的刺刀下。“小心日本人会抗议：我没杀那么多！” 　40 中国人的综合素质在降低，罪魁祸首为计划生育。“高见！报告国务院，取消‘计划生育’这一基本国策！” 　41 这天，我和他来到经常光顾的“琴河”游泳……我被海草绊住了。“海草长到内河里，生态失衡了。” 　42 古人云：送之毫厘，收之东隅。“看不懂！”    43 纵然古今，为艺术而忠贞不渝的贝多芬，舍身炸碉堡的董存瑞，为现代化建设的邓小平，为科学事业奉献的孔繁森等人的形象映入我的眼帘，我的心开始巨痛了。“孔繁森不是研究原子弹献身的吧？” 　44 在秦朝时，秦孝公运用管仲的“商鞅变化(注：原文如此)”使国富兵强。“到底谁在变法？” 　45(9・１1事件中)眼睁睁地看着白宫倒闭，是多么的神秘。“白宫倒闭，多么伟大的预言！”    46 突然，乘客中走出一位军人，他向机长走去，并从腰中掏出一把手机，对准机长的胸口……“我一直想不通为什么乘飞机不能开手机，原来是怕乘客用它来劫机啊！” 　47 起初，我的心降到了珠穆朗玛峰最底峰……“珠穆朗玛峰最底峰在哪里？东经？北纬？” 　48 在某戒毒所，一位戒了毒的年青人对长官说……“这是国民党的戒毒所吧？” 　49 我和大伯分手时大伯对我说了一句：您真是个好孩子……“这个大伯还真有礼貌！”　50 那些选择了金钱美色的人们，你们扪心自问一下，你们快乐吗！你们高兴吗！如果你的回答是肯定的，那你一定不是人……“如此斩钉截铁，令我非常惭愧！不瞒您说，面对金钱美女，我也动心啊！” 　51 孔子小时候，他与哥哥分梨子，一个大的，一个小的，他妈妈让他选择，他只拿了一个小的，这就是有名的孔融让梨的故事，并非孔子吃不完那个大梨子，而是他自小就有着这种正确的选择，以至后来，成为了中国历史上伟大的思想家。“我明白了，孔融原来就是孔子！”  2006-6-8 16:08:46
