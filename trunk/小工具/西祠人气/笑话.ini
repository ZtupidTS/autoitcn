title=让人哭笑不得的小偷
line=让人哭笑不得的小偷作者： 酷酷    推荐人：dingqk    来源：小故事网第一次，出国回来，刚下火车，发现包的拉链被拉开了。打开一看，资料还在。不过资料的空白处多了几排小偷写的字：这么漂亮的包，里面不放钱，你没钱摆什么阔?浪费我的感情! 　　第二次，我白天在家休息，正在上网的时候，忽然听到厨房有声音传过来，我轻轻地走过去一看，原来是个小偷撬我的防盗门窗。我抽出一把菜刀走过去对他说：“你要干什么，再不走我就报警。”那贼不慌不忙地收起工具，然后对我甩出一句话：“你有病呀，家里有人，出个声呀!害得老子白忙了半天。”说着转身走了…… 　　第三次，我一个人在街上散步，一个10来岁的小男孩掏我的衣服口袋，我转过脸对他说：“小孩，掏什么?”“废话，当然是钱了。”小孩答道。我看他是小孩子，就吓唬他说：“我没有钱，你不用再来掏，要不然送你去公安局。”小孩瞪了我一眼说：“你没有钱，还凶什么凶?”说完气呼呼地走了，我一时被气得说不出话来。 　　第四次，我下夜班回家，已经很晚了，我在卫生间洗漱，忽然听到门口有动静，好像是有人在门口撬我的锁。于是我大喝一声：“谁?在干什么?”谁知道那贼却在门口答道：“这么晚了还不睡觉，搞什么搞?”说完就没有声音了。我一时不知所措，哭笑不得……   2007-11-26 23:12:20
