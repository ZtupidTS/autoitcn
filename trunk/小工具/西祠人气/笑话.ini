title=菲尔普斯夺得8金以后
line=菲尔普斯夺得8金以后作者： 佚名    推荐人：aimi258    来源：百度贴吧    各国对游泳比赛蛙泳、仰泳、蝶泳、自由泳×100、200、400、1500导致金牌过多感到非常不满，纷纷要求增加自己优势项目的金牌数目。    巴西提出：    足球应该分为3人、5人、7人、11人×沙滩、室内、草地、水泥地。    中国提出：    乒乓球应该分为直板、横板、直板双打、直板单打、直板横板混双等。    跳水应该分为1m，2m，3m，4m，5m，6m，7m，8m，9m，10m（也可再加上0.5、1.5、2.5、3.5……）    印度提出：应将瑜伽和爬火车列为奥运会正式比赛项目。    阿富汗提出：开飞机应列为正式比赛项目……    英国提出：    马术应该分成黑马马术、白马马术、红马马术、褐马马术、皇马马术、斑马马术以及海马马术。    肯尼亚提出：    长跑应该分为10000米、11000米、12000米、13000米……直到马拉松的42195米。    泰国提出：    除了男子和女子项目外，所有应该加上人妖组。  2008-8-28 20:58:25
