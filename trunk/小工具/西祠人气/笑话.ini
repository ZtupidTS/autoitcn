title=小强
line=小强作者： 曹秀文    推荐人：caoxiuwen    来源：网络    石头是学医的，寝室有个室友叫小强，某日早上，大家都还在床上恋恋不舍的时候，忽听小强大叫：“啊!我脸上长了个痔疮！”大家暴笑，忙起身观看，原来是脸上长了个大疮。    某日临今期末，小强难得在看书，忽然问道：“哎，这个骨洛肌考不考？”大家不解，就问什么骨洛肌，从来没学过呀。小强说：“就是骨洛肌呀，很重要的，怎么可能没学过呢！”大家还是不解，就有人上前去看他书上，看后大笑不止，“晕！什么骨洛肌呀，是骨骼肌！”    某日夜，小强无聊中，忽然说：“哎，我今天看到一个人长得特象我。”石头即面露惊讶之色道：“谁啊？到底谁这么倒霉！”   2007-6-5 21:01:32
