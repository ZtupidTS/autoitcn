title=王婆早起骂大街
line=王婆早起骂大街作者： 平之    推荐人：zheng0815    来源：OK故事    王婆老了，加上昨晚喝了点甜酒，头有些晕又有些飘，所以一夜睡不着,巴望着天快亮呢。听见鸡叫三遍，她就起床了，搬个小凳子坐在门口，开始骂开了：    你个死蚊子，烂蚊子，杀千刀的蚊虫，你也来吸我的血！    我老太婆牙掉了，眼花了，捡垃圾，卖黄瓜，有什么血给你吸呀！    要吸你去找那些肥头的，大耳的，肚子大的吸去呀！    但蚊子们那里管她的骂，听着还觉得挺好玩，所以呼朋引伴，都来会餐。王婆无奈蚊子何，只得站起身来，到街上乱走。蚊子的翅膀再厉害也赶不上人的脚步，所以都散了。王婆走着走着，看见街角树影里有一团黑影在晃动，王婆眼睛不行了，所以就走向前去，想看是什么东西，等裤脚碰到那东西了才知道是两条狗，两条不回家的狗情人！两条在狂乱的夜里制造浪漫的狗情人！    王婆那里想到见到的是这样的，要是知道给她一万美金她也是绝对不会看一眼的，所以当下她狠狠地呸了一口，于是那颗最后的牙齿连同超龄老妇的口水直奔而出，叭的一声打在狗情人中的公狗身上，正在缠绵中的公狗以为是猎人的子弹飞来了，屁滚尿流地拖着情人朝西街方向落荒而逃。    王婆朝着它们远去的方向，大声骂道：该死该杀的野狗！该搜该刮的野狗！白天也揽晚上也抱，公的见母的就爬，母的见公的就嗲，只以为你脸皮三寸厚，原来你也晓得害羞呀！原来你也知道丢人现眼呀！你不跑不行呀！看我不把你的东西砍了泡酒！………    王婆一边骂着，一边往前走，忽然踩中一个芭蕉皮，狠狠地摔到地上了。王婆两手撑了撑地，想爬起来，却怎么也爬不起来了，跨腰里钻心地痛。王婆觉得可能什么骨头摔断了。于是又大骂道：    唉呀！你个三八的王婆呀！没事你躺在床上啊，你挖耳朵啊，你撩牙齿啊，没牙齿了你喝水啊，你数脚毛啊，神神经经跑街上来干嘛啊，来给蚊虫咬，来看野狗跑，来摔跤啊！……  2007-5-24 11:04:43
