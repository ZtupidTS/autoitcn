title=趣事二则
line=趣事二则作者： 阳阳    推荐人：xingkonghuipan    来源：《江南时报》 ( 2006-08-30 第19版 )洋小伙的误会羊城广州，有一个名叫叶香的女孩子和一个叫米勒的法国小伙子好上了。这一天，叶香和米勒一起上街玩。街上一群群打扮得花枝招展的女孩子吸引得米勒的眼睛滴溜溜得忙不过来。叶香便拧着米勒的耳朵娇嗔地说：“米勒，你怎么这么花心呀！守着我这个花姑娘还不满足！” 米勒刚到中国不久，对叶香的话弄不明白，用半生不熟的中国话问：“你说我花心，这是什么意思？我不懂！”叶香便解释道：“花在中国就是形容漂亮的女孩。花心就是指你一边和我这个花姑娘在一起，又一边想其他的花姑娘！”“哦！我明白了！不过，我没有想其他的花，只是在欣赏其他的花！”逛了一会，叶香说：“你不是喜欢中国文化吗？走，我们去陈家祠！”米勒连连摇头道：“ＮＯ！ＮＯ！我现在不饿，我不想吃！难道你们中国文化就只有吃？”说得叶香笑得透不过气来，解释了半天，米勒才总算明白了“陈家祠”是一个文物景点。米勒和叶香快走到陈家祠时，见一条横街上人流熙熙攘攘，十分热闹，便问叶香那条街在干什么。叶香说：“那是花市！专门卖花的！”米勒一听，撒腿就跑，叶香一边追一边问：“喂！你干什么去？”米勒说：“我回去取摄像机去！这可是个大新闻！想不到你们广州还有专卖漂亮女孩子的集市！” 滑稽的回信肯尼迪常常幽默地给一些专栏作家写东西，这些东西使这些作家们既受宠若惊，又感到滑稽有趣。一天肯尼迪收到专栏作家伦纳德・莱昂斯的一封信，信中说目前那些总统署名的照片每张价格如下：乔治・华盛顿１７５美元；富兰克林・罗斯福７５美元；格兰特５５美元；约翰・肯尼迪６５美元。肯尼迪回信道：亲爱的伦纳德：承蒙来信告知肯尼迪亲自署名的照片市场价格。不断上涨的价格现在已如此之高，这实在令人难以置信。为了防止市场进一步萧条，请恕我不在这封信上署名。  2006-8-31 14:30:55
