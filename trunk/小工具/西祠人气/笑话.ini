title=老公和老婆赌气的一封信
line=老公和老婆赌气的一封信作者： 我的小敏敏    推荐人：baiping    来源：新华亲爱的老婆：你，在娘家还好吗？从我们怄气到现在你已经离家出走达38小时零37分钟了，这距离你出走史上的最高纪录还差4个小时零21分种，我知道你在等我向你登门道歉，我也准备这样做，但我更希望你能坚持下去，再创你出走史上的新高！我在家里一切还好，请不要惦念。虽然，你带走了存折，不过，你不用担心我的经济来源，因为我手里还有一张附属信用卡。信用卡用起来就是方便，我已经买了五件衬衣，七条内裤和十二双袜子，估计每天一套能穿到你回来了。名牌就是名牌，虽然贵了点……我的伙食问题你也不用担心，我已经到七家新开张的酒楼试吃过了；带鱼，麻杆，猪头三他们怕我一个人孤单，天天陪着我，不过他们尽点好菜好酒，我没办法啦，你知道我死要面子的。最让我心烦的就是对门新搬来的那个女人，差不多每天都来借醋借蒜什么的。不过你放心我是决不会犯错误的，这方面你要对我有信心。至于，家里的花花草草，我想让它们提早适应沙漠化的环境，决不给它们浇水，这有利于它们的物种进化。对了，咱家的咪咪是陪你一起回娘家了吗？我两天没见它了。你也不用担心我那两个可爱的小舅子会一时冲动来找我做出什么不理智的事来，昨天我请他们爆搓了一顿，顺便向他们讲了我们之间的一点小事，他们听后拉着我的手哭着说："姐夫，真是苦了你了！”我会接你并向你道歉的，不过你在娘家安心地住一段时间也好，"常回家看看"嘛，老人们也需要你。另：如果你明天不回来的话，冰冰约我去吃比萨我就去了，反正闲着也是闲着，老拒绝人家也不好，终究是一个单位的同事嘛。　　再见！你亲爱的老公 亲爱的老公：谢谢你的来信！我在娘家一切都好，不用挂念。忘了告诉你了，存折上的存款已经转存到了我的账户，本来我还稍许担心你的经济情况，不过既然你能恶性透支信用卡过得那么滋润，也用不着我担心了。　　另外我做个善意的提醒，家里厨房碗柜最下面还有2包方便面，虽然你现在吃得挺好，不过我还是有些担心，也许当信用卡告罄后而带鱼，麻杆，猪头三他们个个忙的没空见面的时候，你会需要它们。　　替我向对门的新邻居问声好，月底房屋贷款就会到期，到时你就不得不和你的新朋友说拜拜了！对了家里的花你千万别浇水，我种的是仙人掌。咪咪和我在一起，家里的灭害灵早用光了，现在你一定在和小强面面相觑吧。我那两个可爱的弟弟当然不会找你什么麻烦，他们一直在劝我离婚，找一个有本事的男人。现在才觉得回家的感觉真好，不必每天那么辛苦的洗衣烧饭，可以自由的逛街shopping，真是开心！祝你明天和冰冰玩的愉快，另外听说冰冰的新男友是体育学院的拳击教练，也不知道是真是假，你知道我没那么八卦的啦！　　再见！你亲爱的老婆  2007-6-10 13:34:10
