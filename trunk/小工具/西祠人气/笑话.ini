title=搭错车
line=搭错车作者： 余跃军    推荐人：幽默之余    来源：作者原创稿集    7路公交车原来从市五院（精神病院）门口经过到达终点站机动车检测中心。有一段时间，我发现7路车天天从单位门口经过，一打听才知是因五院附近道路整修暂时改线。这一改给我提供了极大方便，在遇到恶劣天气时，我上班就可以不用再骑自行车，搭上7路车便可到达单位。一天早上天下大雨，我终于有机会亲自体验乘公交车上班的滋味，当我坐上7路车行至一个十字路口时，车却不向右拐而是直行，我感觉行车线路不对，忙问司机7路车经不经过广电中心，司机点点头，我心里踏实了，车子只所以继续往前开，我想可能是为了照顾原来这条线路上的乘客，开不了几站就会折回来按新线路走，谁知车子到达五院门口，司机说终点站到了，我顿时傻了眼，一问司机才知7路车跑两条线，一条线开往五院，另一条线经广电中心并路过我上班的门口开往机动车检测中心，是自已慌乱中没看发车方向坐错了线路，待我转车到达单位时已迟到十几分钟，同事关切地问我：“你上班从来没迟到过，今天为什么会迟到呢？”我说：“我去五院了”同事惊奇地追问：“怎么？你精神不正常了？”我笑答：“是的，要不上班怎么会到五院（精神病院）。”   2007-6-7 7:00:04
