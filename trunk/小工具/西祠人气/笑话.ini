title=一个新任班主任的日记！
line=一个新任班主任的日记！作者： 佚名    推荐人：上善若水    来源：网络    当老师7天，班主任9天，感觉每个月的班主任津贴完全不能抚慰我受伤的心灵，但班级的孩子却可以。    某天我进教室，一个豆丁大的学生跟一女生打架，我问他为什么欺负女生，他说：她捉了只蚊子放我胳膊上要咬我！ohmygod，    某天我上课强调尊师重教，教导他们：一日为师，终身为父。因为我刚毕业，怕他们不服，想拿辈分压他们，结果这几天每天都围着我喊：爹地，爸爸，瀑布汗啊，哪像初中的孩子啊。    班里有个豆丁大的男生，长的很秀气，举手发言那个积极啊，某天我问一个问题，他很想答，我说：这个问题我请个女生来回答，你先休息。结果，他很大义凛然地说：老师，我就是女生啊！    某天，我上课忘记带备课本了，就让课代表去拿，别的学生问我怎么没带书，我说我今天要测验，他们全傻了，等课代表回来了，我说：骗你们的，今天上课，然后就有人血泪控诉：老师，你玩弄我们的感情，哈哈    今天早自习，我说要考试，他们以为我又玩弄他们的感情，没人当真，结果上课时，看见我发卷子，一男的说：老师，我情愿你再次玩弄我的感情    教师节那天，我带的一个班正好惹到我了，被我削了一顿，下课时候他们问我要什么礼物，一个学生说：送老师太太口服液，她好我们也好，我狂怒，一转头：我送你汇元肾宝，你好他也好    我很害怕昆虫，有次上课，一只马蜂飞了进来，我就躲到讲台下，指挥学生赶走它，过了几天，我又上课，在黑板上板书的时候，听见后面很吵，一回头，一个学生挥舞着课本在打什么，看见我回头，他很骄傲地告诉我；老师，我帮你把马蜂打死了，我看见书上一团黑色的疑似物体，瀑布汗啊    上口语交际课时，有个情景是让学生把自己的同桌介绍给自己父母，他们多半是男女混合坐，站在讲台感觉像相亲    于是他们就不说介绍给爸爸妈妈，拿起三角板（大的那种）：三角板，我向你介绍我的同桌***    粉笔合啊，这是我的同桌***    而且同桌之间互相亏，男的抱怨女生野蛮，女的抱怨男生上课偷偷喝汽水    笑死我了    上个礼拜讲作文，我批评他们没有发现美的眼睛，就举了一个例子：老师每天上班都会注意学校门口的那棵石榴树，看着石榴一天天长大，变绿变红，每天都觉得有种欣喜的感觉，这个就叫做观察！    结果礼拜五开家长会，有个学生知道我准备要告状，拼命求情，我不搭理他，结果他看大势已去，抡起一个板凳就冲下楼梯。我很奇怪，结果过了几分钟，他抗着凳子回来了，胳膊兜着一堆大小不一的石榴，：老师，我帮你把石榴摘回来了    今天上午的体育课下了后，我去教室发东西，一个男生偷偷摸摸塞我一个小青石榴，我觉得很奇怪，然后旁边的女生喊了起来：老师，他们就今天陷害你？    原来男生趁体育课就又去偷石榴，被体育老师逮个正着，体育老师要罚他们，他们就把责任推到我身上，说是我想吃，然后体育老师摇摇头，你们班主任怎么这么孩子气啊    气死我了，我成熟稳重高贵幽雅的形象啊    男生有时候不听话，或者上课太调皮，我会用高跟鞋踢他，女生我不能这样，所以针对女生的讲话啊，打闹啊，我就点评她的作文，最经典的是牛毛小雨晰晰沥沥，牛毛小雨是很细微的雨丝，吹拂过你的脸庞，怎么可能发出声音？矛盾！    所以女生的纪律也好了很多，呵呵    今天讲解阅读理解，大家都读过书的，语文考试阅读理解比作文还难以操作，有些人的思维我想我一辈子也能理解    讲到很郁闷的时候，因为我觉得很明显的错误他们也犯，我很烦，于是讲解完了就说：我把我们班经典的可笑例子找个给你们娱乐一下，每个人都把自己的习题藏起来了，我看很难来硬的，就走到那个拿石榴贿赂的男生旁边，故意说：算了，下一题，等他松了口气时，乘其不备，以迅雷不及掩耳之势把他的习题抢了过来：我等这个机会很久了。然后读了出来。听见他的哀号，我的心情那个爽啊，厚厚    还是讲男女有别    有天讲东西我又说男生如何如何，女生我就不说了，男生很不服气，说我偏心，我说不是老师偏心，我岗前培训的时候好多老师举过一个例子，说有个女生被老师骂，转身就跳了楼。老师我比较胆小。所以坚决不骂女的    结果那个摘石榴的男生立刻站起来说：我也要去自杀，现在就跳，然后作势要去走廊，我很镇定地看着他，然后唱到：啊，朋友再见，啊，朋友再见，啊朋友再见吧再见吧再见吧，]    结果全班都鼓掌鼓励他的行为，没人表示挽留，于是他只好灰溜溜地回座位了，呵呵    关于揍人    班上有个男生特别喜欢搞怪，每次都要在我面前弄，然后我就很愤怒，他就很开心    今天我在走廊教育学生，旁边的人告诉我他在背后打我，我一回头，他正作势要打，正好挥到了我，我极度愤恨，可他速度很快，我追不上，意难平啊    于是对旁边一看热闹的男生捉：去，帮我把他抓住。    然后继续教育学生，过了一会，5、6个男生把他五花大绑地拖到我面前任我处置，我把他胖揍一顿，然后让别人继续，于是很惨烈地，他被一堆人抓着打，哇哈哈哈哈    正在他被人狂殴之时，一个别班的课代表包着本子经过，看见此情景，一脸震惊地看着我，用很迷茫的眼神问我：老师，为什么啊，我觉得比较尴尬，就对他说：他打我，那个学生更震惊了：学生打老师？我点点头：是啊。你说该不该打？他恢复了正常，很坚决地说：该，然后很期盼地问：我也可以加入吗？    今天上课讲《空山鸟语》，很抒情的文章，同学们也很配合，讲到最后，一个懒洋洋了一节课的男生突然把身子探到窗外，很兴奋地说：老师，外面有只鸟，我走过去一看，是只疑似乌鸦的东东，然后大家就都很拥挤地去看，没人理我了，我极度郁闷，大呼：难道我不比那只乌鸦好看？    关于剪指甲    学校开展校风建设，要求学生不得佩带首饰，不得奇装异服，不得留长指甲，我在我的班级也要求学生这样，结果有个小男生的指甲就是不剪，我就威胁他我要自己帮他剪，结果他还是不剪，后来我才知道他的母亲已经去世了。    我就自己拿把指甲钳去剪，结果剪的时候别的学生就说那个小男生反而很开心，其实我也不太会剪，好几次差点剪到他的手，他还是很憨憨的笑，我心里都觉得酸酸的    还是关于剪指甲    那天我顺便检查了别人的手，结果好多都很期待地看着我要我去剪，真的很奇怪    班上有个很文静秀气的男生，留了点指甲，我就没搭理，叫他回家自己修理，等我把别的人的指甲都干掉了。一回头，他很渴望地把手伸着，等我去剪。郁闷拉，感觉黑线挂了好多条。    其实很多学生的手都被我有点剪破，但他们都很开心，难道就都那么缺少关爱？    今天被调去当替班的，批改初三的调考卷子，笑话百出。    最强的是有个写人类美丽心灵的学生，从头到尾都再赞美一只狗的忠诚，可人在哪里？    说说有点久远的事    某次上课，天气太热，一个男生就把外衣挂在身上，我觉得是装酷，但他扭来扭去的，看的我很不爽，我走过去就说：XXX，注意你的形象，衣衫半褪，现在是课堂，不是你在家里磕瓜子。结果后面有哄笑声，我一回头，另一个爱搞的男生，罗衣半解，露出一副很嗲的样子，还把T恤拉的露出肩膀，正冲我抛媚眼，我心头一阵恶寒，一本语文书就砸了过去，：XXX，注意你的身份，你不是从事服务性行业的。    隔壁班的    今天运动会彩排，每个班都在操场集合，我也在操场维持班上的纪律，隔壁班的班主任不在，他们就很闹，我走到跟前时也没看他们，就听见有人说：老师来了，我也没搭理，等我走到他们前面，有人说：她又不是我们班的班主任，怕什么？我一听，回头冲他嫣然一笑；你们班主任坐我后面，我要跟他告状说你骂我！然后我很得意地看着他的脸色由红转绿，太自豪了，呵呵    不知道为什么现在跟我打招呼的学生越来越多，今天上楼，遇见隔壁班的，就是那次被欺骗无辜的路人甲课代表，他看见了我，就用很奇怪的姿势伸缩他的脖子，然后打招呼，我说你在干吗，他说：打招呼，老师你会吗？    我说：7~~~~~~~~~，看我的，也伸缩了一下，然后他又左右伸缩，我也可以，然后我说：你能卷舌头吗？他卷了    他又问：你的大拇指能表演ING（他的大拇指能弯曲2次）我又炮制一次，然后我使了杀手招数：我的胳膊肘能外翻（健身房的教练都惊讶于这招，呵呵），他沉默地走远了。。。。。。    某天我上课时。叫同学去黑板默写，我的脚很痛，就乘机坐他的位置，结果第一排的一抬头，大喊：语文老师怎么没了？    我很郁闷的说“我还活着”              2008-10-7 14:54:35
