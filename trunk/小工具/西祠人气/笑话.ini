line=笑话集锦[本站网友推荐]（五）作者： 佚名    推荐人：storychina    来源：故事中国一对恋人在山中    一对恋人在山中被野人抓住说：你们吃掉对方的大便就放了你们。恋人做到了，归途中女人大哭，男人问其原因，女人伤心的说：你不爱我，不然你不会拉那么多！意外的回答    在一辆非常拥挤的车上，一个小男孩不停的吸着鼻涕，吸得站在他面前的一个女人实在受不了，她好心地问：“你有手绢吗，孩子？”“有又怎么样？”小男孩生气地说：“我不借给你！”混水摸鱼的色狼    一对正在谈恋爱的青年男女坐在一趟拥挤的火车上。当火车通过一个很长，很黑的隧道后。 那男的很遗憾的对女的说：“早知道隧道这么长，刚才我应该亲你一下。” 那女的尖叫道：“难道刚才亲我的人不是你！？”（感谢的巍月潇水推荐）近视    “医生，请问吃红萝卜真的可以预防近视吗？”    “你怀疑吗？你看到过小白兔带眼镜吗？”没馅就便宜    一顾客走进饭店，问：“您的包子怎么卖？”    老板：“两块五一斤。”顾客：“哟，怎么街口的那家才卖一块五一斤呢？”    老板：“那您怎么不买那家的呢？”    顾客：“那里已经卖光了。”    老板：“当我把包子馅卖光的时候，包子皮就卖你两毛钱一斤。”腹部的疤痕    五岁的女儿不明白妈妈的肚皮上为什么有一个疤痕。妈妈向女儿解释说：“这是医生割了一刀，把你取出的地方”    女儿认真地问妈妈：“那你为什么要吃掉我？”（感谢zljsyzl的推荐）点蜡烛    台风夜停电……      室友甲：停水停电的，好无聊喔！      室友乙：对啊！      甲：疑？电脑不是有ｇａｍｅ吗？      乙：是啊！      甲：我们来打电动好了     乙：停电耶小姐！      甲：我们可以点蜡烛啊！就不会太暗了！      乙：……空城计新篇    西城上，诸葛亮一曲奏罢，余音绕梁，听得城外的十五万魏军如痴如醉。     诸葛亮：“谢谢大家，每位请交门票费一两。”     魏军大惊，片刻之间，十五万人逃得一个不剩……一只鸡的遗书    一农户明天杀鸡，晚上喂鸡时说：快吃吧，这是你最后一顿！     第二日见鸡已躺倒并留遗书：爷已吃老鼠药，你们也别想吃爷，爷他妈也不是好惹的~！（感谢李梓良的推荐）数人数     新兵连正在进行视力训练。一个聪明伶俐的新兵被连长叫出来数一数远处旷野上采掘队的人数。采掘队在很远的地方，那些人看起来只是一些小点儿。但是这个新兵很快就回答：“15个士兵和一个当官的，连长。”“很对。可你怎么知道那儿有一个当官的？”“他不干活，连长。”看展览    有一对夫妇在博物馆参观艺术作品。近视的妻子对一幅作品向丈夫说：哎！你来看，这是我平生看到的最丑陋的一幅画像。    丈夫忙拉她走开，小声说：嘘～～小声点，这不是画像，这是一面镜子。大惑不解     一位父亲带着他的儿子到巴黎剧院去听音乐会，一位女高音正唱着一首抒情奔放的歌曲。“爸爸，为什么那个男人要用他的棍子吓唬那个女人呢？”“不是吓唬，他是乐队的指挥。”“既然不是吓唬，那她为什么叫得这么响呢？”（感谢hejinzhi888的推荐）忠于职业     一则丧事通知上写到：马丁韦莱先生，电影院连锁网老板，不辛于65仙逝。                   丧事仪式安排于下周四14点18分，16点20分，18点30分22点50分。修灯    堤岸边有个十字路口，是我每天回家的必经之路。    一天黄昏，我驾车载着三岁的女儿回家，来到堤岸，远远看去，只见十字路口的几只红绿灯都出了故障。。    每只红绿灯的红p黄p绿灯都全部亮起，在晚霞衬托下，煞是好看。我赶紧叫女儿欣赏这难得一见的美景：妹妹你看，前面所有红绿灯的每盏灯都亮了，是不是很漂亮?女儿看后说道："哇!好漂亮啊！是谁把他们修好的?"打黄蜂      一个学生走进教室，嘴唇肿的厉害，同学问他怎么回事。学生回答说："星期天和爸爸一起去划船时，    一只黄蜂落在我的嘴唇上，我说："你应该把它赶走。"学生说："我还没来的及，爸爸就一桨把它打死了半个生菜     超市里，有位顾客想满买半个生菜，理货员说生菜是要整个卖的，那位顾客便请理货员去问一问经理可不可以。    理货员找到经理，说道：“有一个呆瓜要买半个生菜”。他瞥见那顾客正站在身后，便立刻改口说：“呃，这位先生很好心，愿意买另外半个。”     事后经理笑着对理货员说：“你刚才反应很快，你是从哪里来美国的?”    “加拿大”理货员答。    “是吗?为什么要离开那里？”     “因为那里只有流浪汉和冰球运动员。”    “告诉你”经理说：“我妻子也是加拿大人呢。”    “真的吗？”理货员说，“她以前是哪支冰球队的？”赶作业    历史老师发现几个同学没留心听课。在匆匆忙忙写什么，就问：“你们在干什么？”其中一个学生说：“我们在赶文学作业，因为作业太多，在家里没来得及做完，而在过半小时就要上文学课”精妙批语      爸爸没事翻看儿子的作文本，发现有一篇后面的老师批语很奇怪：“兔子不吃窝边草”便问儿子是怎么回事，儿子起初不肯说，后来被逼得没办法，才道出实情：“这篇是我抄我同座的。”机不可失    老师问杰克：“请你告诉我，什么时候摘苹果最好？”    杰克站起来，不假思索的回答：“下雨的时候最好。”    “因为每当这时候，园丁在屋里躲雨，狗也不在园子里。”糟糕     统计学考试允许使用计算器。考场上，同学们都不停的按计算器，埋头计算着各种复杂的考题。这时从考场的角落传来一声惊呼：“完啦！我怎么把遥控器带来了！”（感谢sgyyy的推荐）  2006-6-12 9:47:12
