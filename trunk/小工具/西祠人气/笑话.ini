title=书画贩子
line=书画贩子作者： 鲁楠    推荐人：lunanmanhua    来源：原创    早年我去南方，见画廊里有一位大画家的作品标价只有200元，当时觉得价高，最后没买。现在这位画家的作品在市场上拍卖价都在10万元以上！把这故事讲给妻子，她抱怨我傻，在遗憾中开始算计：“当初你若买上10幅画，今天咱们家不也是百万富翁了嘛？！”我不是商人，自然对市场经济没有先见之明，所以，昨天的故事只能让今天的妻子遗憾了。再说，那年月的200元可不是今天的200元！在我老家足以娶个媳妇！怎舍得买一张画呢？倘若有人问我：“一张画值钱还是一个媳妇值钱？”当时对单身的我来说当然是媳妇值钱！如果现在有人问同样的问题，我的回答依然和以前一样，还是媳妇值钱！估计口气没有当初那么坚定！    过去好多书画家往往不出售自己的作品，碰到朋友、知音，真正的爱家，都是白送，不收取任何润笔费。于是便有不少这方面的故事，至今流传：某地一位农民，偶尔认识一位大画家，两人成了朋友，然后画家给农民兄弟送了不少画，农民却不识货，拿回家糊了窗户、顶棚。剩下的送给别人再糊墙。当有一天知道这位画家的作品价值连城的时候，只有遗憾了！类似这样的故事很多，是真是假，很难定性。不管听者听得如何兴奋，故事的最后都会在遗憾中结束！就像一个穷人突然挖出一袋金子，最后当作石头扔了一般可笑！    历史上，有些专门作假的书画贩子最后成了大家。这类故事也很多，在此我不想多说。在我的记忆中，“文革”期间，大多书画家都被打成“右派”，关进牛棚，生死未卜，哪有心思创作？哪有条件创作？没有了书画作品，哪来的书画贩子？改革开放以后，中国文艺作品出现了“百花齐放，百家争鸣”的繁荣景象！书画贩子再次粉墨登场，演绎出许多离奇的故事。随着市场经济的繁荣，一些腐败分子也层出不穷。他们有着共同的爱好，就是喜欢收藏字画。其实就是变相的收钱。一些会来事的人便与书画贩子紧密团结起来，满足腐败分子的嗜好！腐败分子收的多了、藏的多了，慢慢地也就知道几个书画家的名字，于是在公众场合大谈艺术，把自己定位成一个有文化、懂艺术的清官！艺术品落到这些人的手里，是社会的悲哀，也是艺术家的悲哀！    与腐败分子勾结的书画贩子都是有一定实力的人！有人看到他们和领导如此火热、又能赚到大钱，便开始模仿，拿一些赝品，走家串户，专门行骗。我就遇到过一位，神秘兮兮的展开一堆大家的书画赝品，假得离谱！书画贩子口若悬河地给我讲：这是清代大书法家的四条屏、那是唐代大画家的斗方……敢拿自己的头担保都是真品！翻着看时，竟然发现我的一位朋友的书法也在其中，大概只有这幅是真的吧。我有意问他这件作品的作者是哪里人？卖多少钱？书画贩子说；这是清代人！一幅至少要一万元！我现场拨通朋友的电话：“有人拿着你的字给我推销，要价一万元……”朋友笑着说：“我的字哪有那么值钱？送都没人要！”书画贩子赶紧卷起他的字画，满脸郁闷，默默念叨：“原来他还活着呢！”      2008-5-5 22:33:09
