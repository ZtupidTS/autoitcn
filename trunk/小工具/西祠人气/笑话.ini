title=神奇:南非士兵被炮弹直接命中都没死
line=神奇:南非士兵被炮弹直接命中都没死作者： 佚名    推荐人：上善若水    来源：网络    南非一个兵和纳米比亚游击队交手的时候，一不留神就挨了一炮 -- 无后作力炮，老山咱们用来打越南碉堡的那种东西。     挨了一枪都要躺下，挨了一炮还能好么？当然这位也躺下了，一个电影里常见的向后倒飞的动作就躺下了。纳米比亚那地方都是沙漠，纳米布沙漠。     但是躺下了他可不老实，直躺那儿哼哼唧唧。     本来对面游击队阵地火光一闪，这边南非政府军赶紧就都趴下了，等了半天没有爆炸声，再看自己一个弟兄躺在那儿哼哼。大兵们都发呆了，心说要没打中，这哥们儿怎么飞出去了？打中了？一炮打中了他还能哼哼？     几个兵大着胆子凑过来一看，当时吓了一跳，只见这位兄弟躺在那儿面如土色，用手指着自己胸口。     那儿，有什么东西支支棱棱的，定睛一看 --无后作力炮炮弹的尾翼！（编者注：也有可能是枪榴弹）     一般无后作力炮炮弹没有尾翼，这是苏联造的一种打坦克用的特殊榴弹，飞出炮口甩尾翼 -- 好么，坦克都打得穿愣打不穿这小子。     要说这兄弟确实命大，第一，那炮弹是颗臭的，打上没响；第二，炮弹也快到射程尽头了，要近一点也是一个对穿；第三，身体素质真好，那么大个儿的炮弹卡在胸腔里愣呼哧呼哧还能喘气。。。     他喘气战友们可坐蜡了 -- 按照作战条例，对落到自己阵地里面的哑弹，要么是赶紧远离，要么是找个地方引爆，可对这还能喘气的活炸弹怎么办，可是没人教过。     我想当时这帮大兵恐怕都在想，兄弟，你就赶紧咽气吧，咽气了我们再把你引爆了也不算过分吧。     问题是这位呼哧呼哧喘得还挺欢实，一点儿没有要咽气的意思。     可这时候游击队后面的炮弹就接二连三的落下来了，南非的兵都是打仗打油的，一看这架势都明白了 -- 人家要冲锋了。     写这个东西的时候有些嘀咕，说不会咱是弄错了把谣言当真事儿了吧。写到一半有兄弟提供资料，说这事儿的确是有的，不仅是《柳叶刀》上面介绍过，国内的《奥秘》杂志也刊载过，而且带有精美的插图，那个倒霉或者说幸运的南非兵名叫哈里下士，参军之前是推销汽车的 C 都知道卖汽车的嘴巴厉害了不起，但真没想到卖汽车的能了不起到跟炮弹开杠。有兴趣的朋友可以找找当时的杂志，应该比我介绍的还要详细些。     话说哈里下士在那儿哼哼，弟兄们不知所措之下，游击队的进攻开始了。     这下子弟兄们倒不用琢磨了，哥儿几个拖起哈里就跑。     怎么这回不怕“活炸弹”了？因为南非军队有个传统，就是和游击队作战，决不允许丢弃还喘气的战友，否则整个部队都受惩罚。这样作的原因是在纳米比亚，南非军队与游击队之间的战斗极为血腥，实行种族隔离政策的南非军对游击队毫无费厄波赖可言 C 有位当时到纳米比亚采访的外国记者恐惧的发现，南非大兵把被俘的游击队员一律拴住睾丸倒吊而死。这种奇特而残酷的刑法引发的就是游击队对南非政府军俘虏也如法炮制，并对尸体进行凌迟。这样一来双方都把被俘看作比死于战场更为恐怖的事情。为了维持士气，南非军队坚决带走一切伤员的军律也就不足为奇。     所以弟兄们看到情况不妙拖了哈里就跑，还算他们幸运，这次游击队追的不快，大兵们总算跑了出来。跑出来以后按照常规呼唤直升机救援吧，运伤员的直升机驾驶员一听这情况My God!上飞机不许带什么你们不知道么？把那个危险品拿掉再上来吧，咱不能拿一飞机人命开玩笑啊。     一班弟兄就试着想把哈里腔子里那个玩意儿弄出来，要说当兵的就是愣，那是上了引信的榴弹啊，一不留神弄响了怎么办？可惜七搞八搞除了没用刺刀挖什么招都试了，这玩意儿卡得死死的纹丝儿不动，鲜血淋漓中哈里下士已经休克了。     这样子看来要搞死人的，大兵中大约有从事过畜牧业的觉得哈里的情况不妙，赶紧叫停。     那怎么办？当时虽然不反恐，可也不会让你带着炸弹坐飞机不是？难道看他流血流死？     正在焦急之中，有个大兵想起来了，就在这块沙漠里面，有个联合国资助的医院呢，而且设备还不错，也许他们有办法？这是纯粹救死扶伤的事情，他们总不能撒手不管吧？     几个兵一商量，开了装甲车就直奔了医院。     别说，这医院还真不错，不但有标准的外科手术室，居然还有X光机呢。     正两手插兜在门口看大漠风光的法国大夫看见一班血迹斑斑的南非大兵驾车而来，当时就有些脸色不预，等听明白是怎么回事，再看看出气多进气少的哈里下士，大夫的脸色马上就变了火鸡。     “全体疏散！”     法国大夫大呼小叫对全院的人喊起来。     原来，法国大夫当年也是当过兵的，对别的不懂，对弄一个炮弹到医院里来意味着什么，还是满明白的。     南非大兵把哈里下士带着那个怪物一起送进了急救室     法国大夫带着非洲护士一阵忙乱，没几分钟就把医院整整腾出一层 C 不是大伙儿积极，是那儿放着一个雷谁敢呆阿。     假如都是法国大夫这事儿也就好办了，法国人都是浪漫主义者，而且当年热衷筑街垒，是典型玫瑰花与枪炮的组合体，如果是他负责，估计拉过来就把拉里开膛了，取出那个玩意儿再琢磨别的。     不幸这医院管事儿的却是个德国人。     大家都知道德国人的，死板，守规矩还都是机械天才 C 救死扶伤的您提机械天才干吗阿？有道理，一会儿您就明白了。     德国院长一看，镇定自若，一板一眼的命令 C 先去照X光片     德国大夫一看片子，说这小子真是运气好啊。这一炮打在两叶肺之间，被肋骨卡住了，估计是中弹的时候哈里正在呼气，肺叶缩小，所以炮弹虽大，却没有伤到心肺，只是血气胸不好处理。当然，首先是得把那炮弹拿下来。这可是个绝户活，谁知道那炮弹引信是什么毛病呢？这种哑炮都是脾气怪异，常常是你用大锤砸上半个钟头都没事，过一会儿也许稍微一个震动，就响了。     送手术室。大夫说。     大兵互相看看，周围的大夫护士还是离得远远的，想想也没办法，谁叫咱们是战友呢？几个人小心翼翼，咬牙切齿的推上哈里进了手术室。     再看这手术室里面，就和平时有些不同，手术台两边一边临时放了一块钢板，大夫护士都从钢板上探出半截身子来干活 C 老实说那东西发威哪儿容你往钢板后面躲阿，这不过是个心理安慰，聊胜于无。     输液，消毒，这都正常，怎么把炮弹弄出来，那就麻烦了。     这炮弹是整个打进了哈里的胸腔，只露很小的一个尾段在外面，想把它取出来，可怎么下手呢？     直接取，试了试，实在使不上劲，这炮弹卡得很死。     开胸手术？那得多大的口子阿？估计不等取弹，哈里下士就到上帝那儿参观去了。     要不，把炮弹锯开，一块一块往外拿。     带引信的炮弹阿？这谁出的主意？拉出去，翻过来打。。。     几个武装到牙齿的大夫绕着赤身裸体的哈里干转圈不敢下手，就跟一群老虎围着一头山羊似的。     大兵们在门外等了半天不见动静，正纳闷的，一个小护士探出头来 C 哪位大哥上镇子上买点儿急救用的东西来？不然不能做手术阿。     当兵的凑过来 C 是买药么？     小护士摇头，递过一张清单来。     大兵们一看 C 钳子，电钻，钢丝。。。     这，这是救人用的玩意儿么？     谁也不敢拿大夫的话不当回事，兵们朝装甲车上工具箱一指 C 不用上镇子去，我们这儿就有，还有千斤顶呢要不要？     这时候军方派来的拆弹专家也来了，看这架势一边心里琢磨一边穿上装甲防护服去看情况，结论和大夫一样 -- 这玩意儿没法拆，倒是和所有专家一样，多总结出七八个危险因素来，弄得人汗毛凛凛的。     专家也很有兴趣，心说什么方案还要动电钻啊。     一看之下，哎，还真是非动电钻不可呢。     敢情德国人机械天才的称呼不是乱封的，这位大夫的方案大致如下 C 用钳子固定炮弹暴露出来的尾翼，然后在上面钻个眼儿，利用这个眼儿，给炸弹牵上钢丝，钢丝后面做一个临时绞盘，牵好后用滑轮拉动绞盘，把炮弹“拔”出来。     无奈之下，专家只能妥协了，但是要求把绞盘设计得巧妙些，放在防护的钢板后面，上面架上个潜望镜，万一响了生存概率可以高百分之多少多少。     德国大夫医生无国界但是也惜命，自然照办。     这样一来功夫可就长了，有那心术不正的暗暗祈祷 C 哈里你小子要乘这工夫咽气儿大伙儿也就都省事了。     等都准备好了再看，哈里先生还那儿呼哧呼哧喘得挺欢呢。     那就没辙了，硬挺着也得上啊。     气氛紧张到了极点。     固定。     一切顺利，没响！     钻眼。     一切顺利，没响！！     穿钢丝。     一切顺利，还是没响！！！     关键的时刻来临了，大夫拉动绞盘。。。     那炮弹纹丝儿不动！     专家脸上出汗，张嘴想说点儿什么。     德国大夫知道他要叫暂停，心说老这么折腾大伙儿都得的心脏病，长痛不如短痛。。。刹那间一股浊气往上一涌，全力一拉 --- 嗨。。。。     只听一阵难听的咀吸声，那炮弹终于徐徐的从哈里下士的胸腔里拔了出来。     周围远远躲着的大兵护士忍不住振臂欢呼。几个帮忙的大夫从掩体里快步跑过来准备参加抢救。     专家双手翘起大拇指 C 好样的。     德国大夫刚才紧张过度，现在得意忘形，以为专家是要和他拍手庆贺呢，伸出双手就迎了上去。     那绞盘就撒手了。。。     专家想提醒，哪里来得及？！     炮弹“砰”的一声落在了手术台上。     所有的人都愣住了。     一秒，两秒，三秒。。。     还是没响！     这时没了塞在伤口里的炮弹，哈里下士已经血流如注。几个医生回过神来，顾不得危险，快步上前止血抢救。     专家赶紧上去阻止 C 那炮弹还没处理呢，等等 ---     法国大夫忙乱中随手抄起那颗炸弹往专家手里一塞 C 好，你拿去处理吧。。。     据说，抓着这个玩艺儿，那专家面上露出一种十分复杂的表情，终于象个机器人一样一步一步挪了出去。     两个月后，这小子居然风风光光的出院，连个后遗症都没留下。     不过，按照《柳叶刀》杂志的说法，这并不奇怪，因为人类的生命力十分顽强，这样的伤能够痊愈并非没有先例。十九世纪旧金山曾经有个美国工头，清除哑炮的时候爆炸，他手里的钢钎击穿他的下颌，从头顶穿出，这人居然自己走到医务室，后来竟然痊愈，还带着这根钢钎到处讲自己的故事挣钱发了财；前几年加拿大有个看林人，用电锯走神把自己当了树，一个甩手从胯下一直锯到锁骨，切割内脏就达十一件，他的儿子报信后，几个小时后医生才赶到现场。结果？结果第二年他就回到工作岗位了。只不过这次他做不成伐木工人了，因为他老婆把那个电锯沉到了旁边最深的湖的湖底。。。     更惊奇的是，那颗炮弹经过检查，引信一切正常，专家对这玩意儿在几个钟头的折腾中居然毫无动静无法解释，只好说 C 或许，是上帝把它催眠了吧。        2008-7-18 17:04:38
