title=讨人喜欢的28个原则
line=讨人喜欢的28个原则作者： 佚名    推荐人：6897660    来源：网络1、长相不令人讨厌，如果长得不好，就让自己有才气；如果才气也没有，那就总是微笑。    2、气质是关键。如果时尚学不好，宁愿纯朴。  3、与人握手时，可多握一会儿。真诚是宝。    4、不必什么都用“我”做主语。    5、不要向朋友借钱。    6、不要“逼”客人看你的家庭相册。    7、与人打“的”时，请抢先坐在司机旁。    08、坚持在背后说别人好话，别担心这好话传不到当事人耳朵里。    09、有人在你面前说某人坏话时，你只微笑。    10、自己开小车，不要特地停下来和一个骑自行车的同事打招呼，人家会以为你在炫耀。    11、同事生病时，去探望他。很自然地坐在他病床上，回家再认真洗手。    12、不要把过去的事全让人知道。    13、尊敬不喜欢你的人。    14、对事不对人；或对事无情，对人要有情；或做人第一，做事其次。    15、自我批评总能让人相信，自我表扬则不然。    16、没有什么东西比围观者们更能提高你的保龄球的成绩了，所以，平常不要吝惜你的喝彩声。   　    17、不要把别人的好，视为理所当然。要知道感恩。    18、榕树上的“八哥”在讲，只讲不听，结果乱成一团。学会聆听。    19、尊重传达室里的师傅及搞卫生的阿姨。    20、说话的时候记得常用“我们”开头。    21、为每一位上台唱歌的人鼓掌。    22、有时要明知故问：“你的钻戒很贵吧！”有时，即使想问也不能问，比如：“你多大了？”   　    23、话多必失，人多的场合少说话。    24、把未出口的“不”改成：“这需要时间”、“我尽力”、“我不确定”、“当我决定后，会给你打电话”……    25、不要期望所有人都喜欢你，那是不可能的，让大多数人喜欢就是成功的表现。    26、当然，自己要喜欢自己。    27、如果你在表演或者是讲演的时候，如果只要有一个人在听也要用心的继续下去，即使没有人喝采也要演，因为这是你成功的道路，是你成功的摇篮，你不要看的人成功，而是要你成功。    28、如果你看到一个贴子还值得一看的话，那么你一定要回复。因为你的回复会给人继续前进的勇气，会给人很大的激励，同时也会让人感激你。      好好反省一下自己，自己再别人心中是好还是坏。曾子曰：“吾日三省吾身：为人谋而不忠乎？与朋友交而不信乎？传不习乎？”  2008-1-10 15:18:52
