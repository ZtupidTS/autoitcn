title=四大名著之武大郎留洋记
line=四大名著之武大郎留洋记作者： 佚名    推荐人：ling1582    来源：笑话大全网话说当年，潘金莲与那可恶的第三者西门庆搞上后，武大郎对自己的婚姻生活，彻底感到失败，无奈自己斗不过西门庆，加上自身条件又不好，三级残废，再婚也成了问题，万分居丧，在忧郁中，见身边的人留洋回来，个个都金光灿灿，自己也萌发了镀金的念头。经多方面咨询后，武大郎了解到，去美洲的印第安那护照不好办（当时好像还没有美离间鸟国），加上自己辛苦卖烧饼挣的可怜人的一点点银子也被潘金莲带走了，连买机票的银子都不够，决定偷渡东洋。  来到东洋后，武大郎的第一印象是：Kao，比桑尼亚还桑尼亚，简直是一个未开化的鸟国。当时东洋的蛮荒，也为武大郎带来了无限商机，短短一年内就开了五百家“武大郎烧饼专卖连锁店”，名气远超索尼、东芝、麦当劳。  东洋的皇帝听说从中原来了一位高人――武大郎，加上久闻中原的高度文明发展，就邀武大郎入宫，敬为上宾。武大郎与他成了拜把子兄弟，在一起度过了一段美好时光。一天，皇帝不很开心的对武大郎说：“大郎阁下，我有一事想请你帮忙”  “NoProblem，兄弟你的事还不是我的事”武大郎拍着他的肩膀说。  “中原如此文明发达，而我们还没有文字，可否……”  “Kao，区区小事，搞定”  此后，武大郎开始教皇帝及百官学汉字，无奈武大郎肚里墨水不多，尽教点错别字、半边字，不信，你看现在的东洋字可以为证。  后来，皇帝又要武大郎设计国旗，武大郎绞尽脑汁，既要把国旗设计的有创意，又能突出武大郎风格，就拿出一个烧饼，往围裙上一粘，成了一个“围裙烧饼旗”，这就是东洋国的国旗，也是武大郎的门面招牌旗。  一日。武大郎与皇帝看舞姬演出，武大郎不由的想起了潘金莲，想起了在“春满搂”见的花枝招展的MM（原来武大也好色，只是自身条件太差，要不比西门庆泡妞还要多），随口哼起了在“春满搂”前听的小淫调“……我的郎君，快快解衣宽带……”  “天乐、天乐”乐师赶快把小淫调记下，取名“君之带（代）”。  皇帝看出了大郎哥哥的不快，问清了事情的来龙去脉“我东洋国的女子虽然风骚些，但姿色尚可，我就送你三千个。”塞翁失马，焉知祸福，失去一个潘金莲，还有三千风骚女，从此武大郎乐的像个老鼠，整日没白没夜的播种造小孩。现在东洋国还有许多武大郎祠庙，小孩起名喜欢叫XX郎，为了不重老祖先的忌讳，长子不叫“大郎”，而是XX龙X桥太郎、小犬蠢一郎，凡是那些个头不高，身子胖、小腿粗，O型腿的东洋人，都是武大郎的后代。  武大郎虽然春风得意，但念念不忘西门庆夺妻之恨，于是就召集了一帮人，把从二弟武松那里偷看来的拳法教于他们，以图日后报仇，此拳法起名“武氏（士）道”。西门庆毕竟是西门庆，武大郎始终掩饰不了自卑于不自信，怕报仇失败，落下笑柄，就调教这些人，一但失败后，横刀割腹，成仙成佛，实为灭口了。  在皇犬再次拜鬼社之际，为提醒东洋岛国要珍惜来之不易的和平和纪念武大郎先生推动东洋文化发展所做出的巨大贡献，特写此文，以告天下。   2008-10-30 23:58:01
