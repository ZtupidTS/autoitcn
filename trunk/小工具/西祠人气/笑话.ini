title=我的尴尬网事
line=我的尴尬网事作者： 赵年庆    推荐人：xingkonghuipan    来源：家庭.网络文学    婚后不久，我老婆就紧张、小心、恬美、满怀期待地孕育起我女儿，开始疏于对我的管理，也疏于对我施以温情关注。我老婆休假后，就完全寄养在她妈家，娘俩在那享受最惠待遇，过着衣食无忧，关怀备至、体贴入微的安生日子。     我获得了绝对自由，也受到了完全冷落。这使一个热血男儿每天几乎处于高压短路状态。     于是，我首先占领精神文明的高地，看书学习，净化灵魂，冷静血液，稳定情绪。同时，借鉴先贤治水的智慧，采取转移分散和自然疏导相结合的方法，充分利用现代媒体，通过看电视分散注意力，通过上网聊天疏导情欲。     君子好色，取之有道，虚拟空间，精神恋爱。我选择了上网。我十分感谢我那丈母娘，她忍痛割爱将那宝贝姑娘嫁给我的同时，还将一台联想天禧电脑作为陪嫁的嫁妆也嫁给了我，她绝不会想到这台电脑会像那贾府琏大少爷家的平儿一样，日后成为她女儿一个不小的醋瓶子。     黑夜是一座神秘的城堡，萦光屏是进入这座城堡的大门，手中的鼠标是打开一个个机关的利器法宝。猫低唤着那句灵验的咒语"芝麻开门"。我刚上网那阵，使我想起，作为一个老农，第一次进城的感觉，瞅哪哪新鲜，又都拿不准；哪道门都想进瞧瞧，又怕迷了路；什么都是好东西，看花了眼，又不知买什么。后来我沦落为一个捡破烂的，得什么都往收藏夹里塞，得什么好玩的就往机子里下载。我的机子成了一个垃圾站，速度越来越慢，上上网老死机。     我的第一个网友叫"梦梦"。那是误闯某个聊天室结识的，我被她的出语不俗而吸引，所以语如箭发，究追不舍。她说她相信"缘份和命运"。我说什么是命，其实就是你没攥紧溜掉了一条泥鳅，回头一网又上来一个胖头，失和得都是一种偶然。     她被我的巧舌如簧弹（谈）中，一个劲夸我"大葱"。我们俩越聊越投机，后来，她告诉我到腾讯网站下载聊天工具OICQ。她一步一步诱导我，帮我下载安装。当一个小脑袋出现在QQ中，一声咳嗽声突然传出，我以为见了鬼，惊出一身冷汗，喜出一脸傻笑。     人对陌生的人和未知的事总是充满好奇的，这也许是我和梦梦的精神交往越来越密切的主要原因。网络有时又像使人走入童话世界，在这个世界中，人变得单纯而真实。这使我们不仅彼此了解了各自的生活世界，也不知不觉进入对方的心灵世界。她传过来她小时候的照片，拎着连衣裙的下摆，歪着头，一脸天真的笑模样，让我们感觉真像回到了无忧无虑、童言无忌的童年。     她问我长什么样，我机子里没有照片，就向她描述：我雅称"绝顶"，俗称是"光头老"。光洁的额头隐隐生辉，明澈的眼镜熠熠闪光，专注的目光咄咄显智。我脑袋表现的是一种生态不平衡，前面的了无生机、大片荒芜，后面的欣欣向荣、繁茂厚实。由于先天不足以及后天的自然灾害，头发已残留所剩不到一半，充分表现了这个年龄的脑袋应有成熟程度DD明白一半，糊涂一半，应验了自然老化和智慧增长得失关系：烦恼的鬃毛落尽，智慧的灵光闪现。这种明显特征也为进化论提供了新的理论依据。在由猿转变成人的漫长过程中，除了直立行走，制造工具等进化特征外，还有一点被人熟视无睹而忽略了，那就是毛发的脱褪减少，我的这种先天不足，很可能是进化的自然表征，也就是说我们这些秃顶很可能是人类进化较早的那一批的后裔，我们较早发现了火，尝到了熟食的美味。所以"贵人不顶重发""绝顶聪明"等等说法是有着充分的科学依据的，而不是毛全的对毛少的安慰，更不是毛少的聊以自慰。"热闹的马路不长草，聪明的脑瓜不长毛"，这更是得到普遍认可的民间传说。我的座佑铭是：慧当灵绝顶，一揽众山小。     机智的交流充满快意，我清醒地沉迷其中，又超脱于外，我将即兴打出的一首小诗发了过去：     你是一个FLISH短片，     我是一个病毒文件。     你是惊虹疾掠精彩的瞬间，     我是一时得呈诡谲的笑脸。     你是阳光下灿烂的一朵玫瑰，     我是躲在你后面倾斜的一抹阴暗。     你的网名是梦梦，你虚幻的是浪漫。     我的网名是蜘蛛，我编织的是谎言。     网络是现实的再现，网恋是心灵的嬗变。     我的感情很不专一，我QQ上的好友越来越多，如同一个美女云集的大观园。只要上线，一个个头像频频闪现，呼之欲出。我如鱼得水，左右逢源，天马行空，逍遥如仙。我一会潜入水底，变成一条自由游弋的"红剑"，追逐着美丽奇幻的"美人鱼"。一会飞上蓝天，变成一只"自由鸟"，追逐一只神秘热烈的"火凤凰"。当然还有静荷、玫瑰、罂粟等群芳争艳，绽美丽，传幽香，献妩媚。     柏拉图当初是怎样实践我精神恋爱，在精神宇宙中作太空旅行的，我不得而知，估计跟闭眼练静气功和对空气玩空手道没什么两样，无作用对象也无作用效果，完全是自己个自娱自乐、自我满足，以心里安生消除外部困扰的自欺其人。     我有幸赶上了科技发达的二十一世纪，有了将自己的大脑与知识经济时代的网络世界对接的机会，独辟蹊径，可以使自己的精神家园与所有人精神世界畅通无阻，只要有缘分，双方愿意建立慕邻友好关系，你可以随便造访某个人的精神帝国，甚至进入我（她）的私人空间，共享精神上的鱼水之欢。网络为精神恋爱拓展了无限广阔的空间，开辟了广泛的途径和渠道，使柏拉图式的精神恋爱进步发展到不再局限于自我的精神对话，而是一个人可以同时与许多人的交流与对话，使苦行僧似的闭门修炼，转变为天使般地自由倘佯。也使虚拟的精神领域有了转化为现实真实生活的可能。这更具人性化，也符合人性的根本追求。科技的进步提升了人的自我认识和对世界的认识，人们不再相信某种外来的力量会拯救自己，也不再沉醉于自我内心的孤心造诣，满足于虚无的精神臆想。     那日，我上网通过OICQ与人私通调情，被我老婆当场捉双，她目光炯炯，无声胜有声地逼视着我，我一脸讪笑，QQ聊天记录中铁证如山地记录着我的犯罪事实：我以道貌岸然正人君子之态博取她人信任，欲擒故纵地接近对方，又以致情致理出语惊人的幽默机智获得崇拜，占领有利地势，再施以善解人意，体贴入微的温情关怀神不知鬼不觉地潜入对方腹地，撬启芳心，一揽无余地窥其内心稳私，最后循循善诱蛊惑人心地窃取情感占有身心，放浪形骸流言飞语地神交意淫。     我不断地解释，这不是实战，这只是模拟演习，可还是无济于事。     我老婆当即关掉爱机，挺腹而上，指鼻怒斥，娘俩咄咄逼人之势令我难以招架，我瞠目结舌，佯扮笑脸，求饶不喋，君子伪饰全无，龌龊之态尽显。     鉴于我的认错态度较好，悔过之心诚恳，才给了个记大过留用察看的机会。为了根除后患，我老婆让我拆机反醒，并勒令以后永不得上网。我的爱机强行与互联网断了联系，我的那些网上好友，什么梦梦、伊楠、啬薇、美人鱼通通隐遁无踪，从此杳无信息。     对于这样的宽大处理，我是又感激又庆幸，按我老婆的脾气，没立马找个大夫回来把我作了那真是念及旧情，法外开恩了。     我老婆的刁蛮和辛辣，任性和执拗有时让我消受不了，一点小事让她抓住把柄，发起难来没完没了，不把我的沉默引爆，她绝不会善罢甘休。而我又习惯于从不设防，所以只能自讨苦吃，自认倒楣。     天意既如此，你又奈其何。谁让是我的自然选择，又有了我们共同合作的成果DD我那可爱的姑娘，从脑袋轮廓，到眉眼之间无不流露着我参与设计加工的痕迹。每次战役我在沉默中爆发，又会在沉默中追悔。冷战持续不了多久，我又会因想我那宝贝姑娘而附首称臣、甘愿败北。得意之余，我那老婆还会落地有声地抛出一句先知者的预言：算命的说了，你再厉害，也治不过我！呜呼，也许真的命中注定我有此劫数。   2006-8-26 8:52:42
