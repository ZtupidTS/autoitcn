title=乌龙杀手
line=乌龙杀手作者： 乌龙彪哥    推荐人：乌龙彪哥    来源：http://www.xxhh.net/oubb/493722.html    一栋民房的楼顶上，趴着一个瞄着枪的人影。    “目标东南方向五十米，视野效果良好，风度适中。除我有一点恐高外，无不良迹象。”我在心理暗念道。    这是我的一次行动，雇主要我杀掉一个人。他告诉我目标上午会在这条路上出现，于是我早上带着狙击枪来到了这处楼顶埋伏。那把枪是我托人帮扛上来的，我自己好不容易爬到了楼顶，选了一个位置就趴下来等待目标。    在我的狙击概念里，永远只有第一枪，不论我还剩有多少发子弹，也不论目标的死活。    因为开完第一枪后，我的肩膀就会疼得开不了第二枪了。我在楼顶全神贯注地等待着目标出现，此时此刻太阳正在慢慢地爬过头顶。    当正午目标出现的那一刻，我早已经晕倒在了上面，因为我中暑了。    回去后，我被雇主训了一顿。他骂我办事不力。当我问他是否还有机会干掉目标的时候，他说有。    于是又在另一天的正午，雇主把目标约了出来，他们在一间凉茶店里喝茶聊天。    我按照计划爬上了对面一栋楼房的房顶，枪还是拖人帮扛上去的。我把枪往下瞄，目标被我看得清清楚楚，整个凉茶店都在我的监控之下。目标背对着我，我把准星对准了他的后脑勺。    “正北方向三十米，视野效果良好，风度适中，除我有一点恐高外，无不良迹象。”我暗念着这句常用的话语。突然一声枪响，我干脆地勾动了扳机，雇主随即中弹倒地。    我连忙从楼梯处灰溜溜地逃离了这里……    事后，那位雇主并没有死，我那一枪只打中了他的命根子。他进医院后据说雇了一名很厉害的杀手，要把我干掉来一解他心头之恨。    我听到这个传言后很是害怕，也对外扬言我要在家里躲一辈子不出来。    在回家的路上，我很不幸地又被人打劫了。疑犯是个初中生，我已经向派出所报了案，但是他们似乎很烦我的样子，值班的民警冲我说：“知道了知道了，我们会处理的，这家派出所是专门为你开的了！”    “你真失败！”这是回到家后，我的师父对我说的第一句话。我自己也感到非常对不起他。    可是我觉得更对不起以前自己给自己起的外号，我不该给自己取名“终结者”的，现在我写的广告满是“终结者”的字样，就连纹身都纹上了“终结者”，但到目前为止我不但没杀过人，有几次过马路还险些让车给撞死。    最可悲的是，我现在还一直靠交保护费过日子。    师父是一个很厉害的杀手，就连取的外号也比我的长比我的炫，他叫“魔鬼终结者”。据说，其实是他自己说，当年日本甲级战犯东条英鸡临刑前逃脱，联合国及时雇了他才顺利地处决了东条英鸡。我当时追问他：“东条英鸡归位地府，那是一九四几年的事，师父您不是一九六零年生的吗？”    谁知被他打了一个耳光：“笨蛋！你没理解我的绰号吗？‘魔鬼终结者’回到过去杀人有什么不对的？”    “但，魔鬼终结者回到过去后不是不能回来的吗？”    “笨蛋，我还没有回到过去啊！”    “那你不是还没杀吗？”    他又打了我一个耳光：“他不是一九四几年死的啊？！”    他又接着道：“我说爱徒啊，你要努力的修炼，争取有一天也能像我一样，隔着时空都有人肯雇你杀人。”    “恩。”    我向师父表达了我想在家里避难的念头，没想到师父这次竟然心平气和。他走向了窗户，用手指了指街道对面的另一扇窗户道：“你看到那只苍蝇了吗？”    我站在他后面说：“没看到。”    他把狙击枪递给我：“打开瞄准镜。”    接过枪后用瞄准镜望过去，果然有只苍蝇爬在一碟菜上：“师父，我看到了，它在偷吃东西！”    师父冷静地对我说道：“干掉它。”    “目标正北方向六十米，视野效果良好，风度适中。除了师父放屁有点臭外，无不良迹象。”我重复着这句话，顷刻间勾动扳机。    “砰！”又是一声熟悉的枪响，但是我没有发现瞄准镜里有任何变化，就连自家的窗户玻璃还是好好的。    我把枪拿下来，就看到师父混身鲜红地躺在了地上。    师父：“我要死了……”    我：“不要啊！！！师父，你不能死啊！~”    师父：“你神经病啊，你说了算吗？！”    语毕，师父就断了气，再也没有多说一个字了。    师父断气后，物业公司来收水电费的人就开始敲门了。“砰砰砰~~”门比刚才的枪声还响，我不管他们，一声不吭装作没有人在家。这时家里的沙发突然掀了开来，我转身一看，原来物业公司早就藏了两个人在那里。    “好啊你，又装作没人。TNND，这下看你还赖！”一个人对我说话，另一个人则去开门。    我：“我……我不是想赖啊。我真的没有钱交啊！你看，我师父现在死了，我都不打算葬他呢！”    我刚说完这话师父就像触电一般蹦了起来冲我骂道：“TMD！你这个败类，老子才装死多久，你就开始大逆不道了啊？！”    我看到师父没死，欣喜若狂地道：“师父！原来你没死啊！~~你真是吓死我了，我还以为我真会杀人了呢，哈哈！”     师父走过来又是给我一记耳光：“笨蛋！为师现在装死，骗那帮丫的，你不要这样大呼小叫！”    旁边物业公司的人大眼瞪小眼，千变万化的表情千奇百怪地望着我们。师父从口袋里拿出包烟，人手一根地给他们点上。   “霍霍霍霍，大哥您抽~大哥您抽~~”    还没等他们反应过来，师父丢下一句：“就当我没活过啊，我刚才早已经死了！”就躺回刚才的那个地方一动不动了。    物业公司的人反应过来后，纷纷把烟往地上摔，上来就把我和师父两人擒住：“水电费去年是一千三百三十五元，今年一千五百三十六元，加上利息和上门费，一共是六千元整！”    师父一脸无辜地对他们说：“大哥，我房间抽屉里有一万块钱。你们都拿去吧~~”    他们当中的一个大汉回骂道：“草！那张是冥币！”    师父：“咧？你们都查过了？”    “是的，你屋子里是纸的东西除了黄色手抄报外就什么也没有了！”另一人挥舞着从房间里搜出来的一捆黄色手抄报说道。    师父为难了：“这个……”    那个人把手抄报放一边，抽出一把杀猪刀威胁道：“再交不起水电费，老子就取你们的肉还债！”完罢把那把刀顶在了我的屁股上    我惊了，连忙对师父喊道：“师父！！股肉连心呐！”    师父看出了我的害怕，但其实也是自己害怕，所以对他们说：“我现在派我的徒弟出去做生意，今天就能把钱还给你们。”    “开玩笑？？那小子有什么能耐一天赚六千块啊！？”他们笑道。    师父表情平静：“是的，他是杀手。”    “杀手？？？”他们这下真的是笑出了眼泪了，还有一个人不停地用头撞击墙壁。    师父表情依旧平静：“怎么样？一天时间。”    我拉了拉师父悄悄说道：“师父，现在道上有人要杀我！我不想出去送死啊！”    “放屁！”他又打了我一耳光“你现在不出去干活我们就两人一块死！”    “那您为什么不自己去？”我委屈地问师父。    师父：“我跟你说过多少遍，我是魔鬼终结者！”    我：“魔鬼终结者就不用干活了吗？”    “我是要专门派到过去去执行那个任务的！”    我很不情愿的“哦”了一声。    物业公司的人笑得嘴巴都合不上来了，用头撞墙的那个人已经昏死在地，但是还是有两个人步他后尘，也在不停地用头撞墙。    他们朝师父说道：“哈哈哈！好吧，就让他出去。一天时间，如果不来还钱的，我们就割你两个人的份！”    听完这话，我提着枪刚走近门口，师父就把我给拽住了：“慢着。”    “什么事？师父。”    “这次行动我来吧，我是时候该热热身了。”    我没有理会他，一溜身就出了门。我心理暗喜，还好，这次总算没有被门槛拌倒。可以谁知道，下了楼梯之后我还是被西瓜皮给拌了一次。    我虽说业务素质欠佳，但是不可否定，我的广告宣传做得是相当的到位。整个城市里有办证广告的地方都少不了有我“终结者杀人”的联系电话。我甚至把广告都弄到别人的家门上去了，但是到目前为止都还没有人给我联系过业务，刚刚的那次任务也是我死皮赖脸地缠着人家才接成的。    所以我对这次事件，根本不报太大的希望。我下了楼，就走在人行道上开始揽生意。这条街道上的人都已经看惯了我扛着枪进进出出。    我说我拿的是真枪，他们不信。于是有一天晚上我当众开枪示威，结果枪声激怒了路边的一条疯狗，它扑了过来，最后就连那把枪都留下了它的牙印……    当时我住院了一星期，有很多人都来看我，也给我送了不少慰问品。其中还有一个当警察的好心人送给我一盒子弹，出院后甚至还教我怎样用枪。大家看我可怜，都没有报警，后来我则像原来一样天天扛着枪在街道进进出出。    “您好，小姐，要杀人吗？”我很有礼貌地向一个女士问道。    “下流！”    “您好，先生，要杀人吗？”我转向另一个男士。    “要啊！急呢。”    “哦，请告诉我他的身份和地址，外加日常出行规律。”我掏出一本笔记本认真地回答道。    “不用了，他现在就站在我面前和我说话，你帮我杀了他吧。”    我：“……”    我不管他，继续向前走，打算走到斑马线那里过马路。    “终结者杀人大降价！前三名者杀一送一，全日优惠六折起，品质保证、信誉至上，欢迎新老顾客前来洽谈！！”我在人行道上挥舞着狙击枪大声地嚷嚷。    “嘿，终结者！”一流里流气的青年拍了拍我的背道：“这个月的保护费还没交呢！”    我回答他：“快了快了，我现在在促销，很快就有钱了！”    “哦？”    …………    我给他点了几根烟，好声好气的磨了许久才把他打发掉。    我继续往前走，走到斑马线前时我定住了。那一条条白色的粗线条勾起了我不堪回首的往事……    就是在那条斑马线上，我曾经先后五次倒在了那里。那都是被车撞的，不包括被卡车吓倒的那次，还有两次自己走路摔倒。    往事在狠狠地刺激着我，在这一刻钟里，我下定了决心改变我自己。于是走到斑马线中间，举起狙击枪向天发誓：“我要杀人！”    发完了誓后，我感觉自己强大了许多。    “师父，您听见我发誓了吗？”我在心理自言自语道：“我要改变了！”    “师父，您快来看呐，我现在多酷！”我摆了个刚刚想出来的造型又道。    就在这时，一辆汽车从后面飞奔过来，径直地撞上了我。    醒来后，我就已经发现自己躺在了医院的病床上。    在病房里，住着另外一个病友，整间屋子就是单一的白色。我喜欢丰富的格调，于是就把眼睛往窗外撩望。但是刹那间，我猛然发现了对面楼顶上，一个人影在用枪指着我。    我一猜就知道是雇主派来的杀手，于是一溜身从床上滚了下来。    “砰”一声响传入我耳蜗，我以为敌人已开枪，但其实是我神经过敏。我对那位病友说：“先生，您知道他们把我的武器藏在哪里了吗？”    “就在你后面。”他指了指床头柜上靠着的枪道，然后继续看他的报纸。    我不知道是谁把枪放在这里的，我当时只感到非常的疑惑。    我取了枪后对那位先生说：“先生，你放心。不会有事的，我去去就来！”    语毕我把枪背在背上，走到窗口，准备爬到楼顶高处来与敌方对决。    “走楼梯比较安全。”那位先生指着门外的楼梯口对我说。    “对了！”我恍然大悟，欣喜若狂地朝那边跑了去。我很庆幸我当时没有爬出去，不然可能这辈子就完了。    到了楼顶望过去，果然是有一人在那里。他举着枪对着我。    我大声地对他喊道：“达玲！”    对面也回应道：“矮蜡油！”    这是我们杀手行业的行规，这两句话是我们的行业暗号，对了上号的人就是同行，也就是杀手。    我又大声地喊道：“你是来杀我的吗？”    “是啊！”    “哼，我果然猜中了。”    我说：“我的枪是你拿过来的？”    他回答：“是的。”    “你真有职业道德。”我摸了摸我的爱枪说道。    他也亲了亲他的枪：“枪就是我们杀手的生命。”    “没错。”    他又对我喊道：“你就是终结者？”    我说：“是啊！”    “好吧，我让你先开枪。”    我觉得有些为难，于是囔囔道：“可是~~~”    “可是什么啊？！”    “你离我那么远，我打不到啊~”    “……”他把枪放下来：“真麻烦，那你过我这来打吧。”    “我过不去啊！~”    “什么！？？你过不来？你跳不过来，总可以下楼走马路过来吧？”    我脸红了：“没有斑马线，我不会过马路~”    那个杀手快被我气死了，他一闪身就朝楼梯口走去，几分钟后，他出现在了和我同一个楼顶上。    “这下总可以了吧？我过来了。”    我举起枪，校好瞄准镜：“好，你别乱动。身体站直，头不要斜。对了，头向左歪一点点。诶好，抬头。不要动，一二……”    “你TMD照相啊？？！”他突然暴跳如雷。    我对他说：“不这样我根本打不中啊！”    “好好好，我服了。我不动！”    “别动哈！”我走近他，近可能地把准星瞄对。一步、两步、三步……    我一直走到了他跟前，当我的枪口顶到了他的额头上后，他终于耐不住了：“TMD！你什么意思？？？”    我耐心地回答他：“不这样根本打不中啊！”    “……”他已经到了无语的地步，闭上了眼睛说道：“好吧，你快点开枪，然后该轮到我了。”    我看目标已锁定，很干脆地勾动了扳机。“叮”的一声，我只听到了撞针的声音。我拔弹夹一看，糟了，我忘装子弹了……    “又怎么了？？！”他睁开眼    我：“我忘装子弹了~”    “……”他的脸红到了极点：“那你用我的枪吧！英国原产，AWP。”    “你这型号的枪……”    “我的枪怎么了？这枪除了上面的英文我不懂，其他的我都精通，有什么问题你快说！”    “扳机太硬了我勾不动~”    “……”    他向我跪下了：“老大~~~你为什么这么让我失望？？？你真的注定就做不成一件事吗？！！”    我没有说话，只是在那里默默地流泪。他站起来后靠着我的肩膀说：“兄弟，告诉我，你肯定有你的长处！”    我一听到“长处”这个词，眼泪流得更凶了：“哇呜呜呜。。。没有”    他搭着我的肩膀安慰道：“走，咱哥俩喝两杯去！”于是我们就下楼梯，朝酒吧走去了。    在路上他又对我安慰道：“你肯定有你的长处的，比如……比如说你的长相啊！你看，你脸上的那条刀疤多酷~”    “那不是刀疤，那是我抓痒时候留下的伤疤。”    “对了，你看你的八字胡，多有型啊！”    “那是鼻毛，很久没剪了。”    “……”          2007-12-13 12:47:37
