title=2006年十大流行语盘点(组图)
line=2006年十大流行语盘点(组图)作者： 佚名    推荐人：故事中国    来源：网络    10.相当的 赵本山春节晚会的小品，几乎每年都会引爆几句流行语。“相当的”已经成了一个挂在嘴边的形容词，“马甲”也成为网络上的千古绝唱，还将继续唱下去，期待他今年春节晚会的作品，感谢他带给我们的笑声。    9、手榴弹要是一块钱六个，我先扔你一百块钱的 2006年郭德纲带给我们的笑比《无极》和《夜宴》带给我们的哭还要多。语录摘选：“大爷，美国怎么走啊？”“您大点声不费电。”“你要舍得死，我就舍得埋。”“你无耻的样子很有我当年的神韵。”“西门大官人和金莲儿很真挚的爱情。”“你入了丐帮了，打扮得很讲究啊”。   8、饿滴神啊 惊讶时要说：额滴神啊。要打架拼命前就说：照顾好我7舅姥爷。让讨厌的人滚就说：哥屋恩。看到血案发生时要做一个舔嘴唇的动作说：A型B型AB型O型都有。受不了的时候要说，子啊，你带我走吧。打岔时就说：今晚上太阳多好啊！    7.素质啊，注意素质 这句话流行语，成为了一面镜子，当别人对你说出这句话的时候，你就应该好好反思一下了。为人谋而不忠乎？为友交而不信乎？传不习乎？这是一种善意的提醒并且有着神奇的力量，往大了说，能促进和谐社会的建设，往小了说，可以使泼妇变成淑女，使泰森变成蔡国庆。    6.大哥，我们不专业啊 《疯狂的石头》里，几个小偷，不远万里，为了一块宝石，在偷盗未遂的情况下，毅然选择了不专业的绑架，这是什么精神？韩信原先是个渔民，娄敬是车夫，灌婴是个卖布贩子，谁也不是生来就具备专业知识的，我们应该发扬这种不畏艰难险阻敢于学习创新的精神！     5.不仅侮辱我的人格，还侮辱我的智商 这句话能够在2006年流传，很大的一个原因是因为我们的人格和智商是不能随便侮辱的，但是呢，我们每天都处在侮辱之中。导演把观众当白痴，诗人把读者当弱智，呜呼，忍无可忍，无须再忍，让我们竖起中指，向侮辱我们人格和智商的家伙们发出时代最强的颤音。     4.人不能无耻到这个地步 2006年杀伤力最大的一句话，象鼠疫一样在人群中流传开来。如果说《无极》一点好的地方没有，那也是不客观不全面的。妄加评论，无理指责，您对得起中国电影吗？对得起陈叔陈婶丢出的白花花的银子吗？对得起我吗？你这纯属道德问题，我都不稀说你。咱国家失眠的人群那么多，就指望着《无极》让我们昏昏欲睡了。     3.一树/梨花/压海棠 网络上最近流行尖锐湿疣，赵丽华的诗歌被恶搞，也没经过赵丽华同意，就把她推选为梨花教掌门人。由此也引发了韩寒与诗人的骂战，不为拍砖，只为一点真爱，诗歌有灵，当惊知于千古。我们/突然明白了/多按几下/回车键/或者/结结巴巴的说话/就成了诗人。    2.我顶你个肺 经专家介绍，这句话本是广东方言，周星驰周润发梁朝伟在电影里都说过，《疯狂的石头》今年火起来时，正好遇上齐达内的铁头功助兴，这句台词碰出了幽默的火花，“顶”字，在网络论坛里又代表着支持与赞同，这才广为流传。    1.你不是一个人 黄健翔的激情解说给我们留下一个疑问：我们到底需要一个什么样的足球解说员呢？他不仅专业还要有激情，嗓门应该很大，起码四个+号.。裁判误判时他能够说句新华字典之外的话。射门时，应该象蝎子蛰了似的跳起来吼叫，如果球进了，吼叫应该转化成声嘶力竭的吼叫……直到回音从山谷那边传来。   2006-12-28 17:06:28
