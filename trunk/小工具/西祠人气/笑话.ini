title=过去预测机
line=过去预测机作者： 古贺牧彦    推荐人：孙华东    来源：环球日报    当时，如果我那么做的话，现在的我会是什么样子呢？这样的想法每个人都曾有过吧。     迄今为止，发明狂宫内三郎发明过各种各样稀奇古怪的东西，可是一样也没卖出去过。作为最后的一次赌注，宫内三郎花费巨资五亿日元，耗费了全部的心血，发明了一种高明的机器。    机器终于问世了。宫内三郎把自己的各种资料输入到机器中。他查询的事，当时，如果他进了那家公司，现在会是什么样子呢？机器的显示屏显示：“一年后你因为顶撞领导，被解雇了”。宫内三郎喃喃自语道：“不错，不错，我本来就是个急性子嘛。幸亏当时我没去那家公司。看来我选择做一名自由职业者，坚持自己的发明事业是对的。”    宫内三郎想知道的第二个问题是，当时，他如果和初恋情人结婚的话，现在会是什么样子？机器的显示屏显示：“你将苦恼于妻子的移情别恋。”宫内三郎越发佩服机器的准确性，是啊，听说自己的初恋情人结婚后不久就红杏出墙了，看来现在的老婆确实是自己的最佳选择。    这就是宫内三郎这辈子最后一次发明――过去预测机。有了他，人们就能解决常常萦绕脑海的那个问题――当时，如果我那么做的话，现在的我会是什么样子呢？为了发明这台机器，宫内三郎动用了他所有的资金，运用了他所有的智慧。“这是我这辈子最得意的作品。这台机器操作方便、准确率高，如果推向市场，肯定会大受欢迎。我的发明作品几十年来无人问津的状况将得到扭转，我将时来运转，肯定会财源滚滚……”想到这里，宫内三郎不由得面露喜色。突然，他灵机一动，向机器咨询道：“如果我没有发明这台机器，我会怎么样呢？”  2007-4-7 19:38:57
