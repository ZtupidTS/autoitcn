title=一次快乐的忽悠
line=一次快乐的忽悠作者： 佚名    推荐人：wkc    来源：网络过年的时候，我跟着丈夫和几个朋友在户外游玩后，他们几个就聚在酒店一块搓麻将。我对这个从来是不热乎，又开溜不了，就坐在旁边无聊。    突然一只小手拉了拉我，原来是朋友带来的儿子，一个7岁的小男孩。他闪着机灵的大眼睛，浓密的眉毛显得很帅气。“嗨！我们一起去玩吧！”晕，一个小毛孩，邀我一起去玩！！不过我也是爱玩的孩子性情，就顺着他的话说：“好啊，小帅哥，你要带我去哪里玩？”小男孩也不客气，拉了我就走出厢房，然后用很认真又很兴奋的语气对我说：“我发现这里有电梯哦！我们去坐电梯。”又晕一次，小孩子的快乐是这么的简单！  我怎么说也是个大人，和小孩子这么玩电梯总归不好意思，于是玩了一趟后我就哄他去街上走走。牵着个小帅哥走在过年的街道上，有点冷清，却也聊得开心，我发现我还是很有人缘，不仅仅在同龄人之间。我尽量问一些幼稚的问题，他却总是小大人般地回答我，笑得我不亦乐乎。突然，一个漂亮的大大的烟花开在前方的夜空，璀璨极了，我小孩般的拉着他说，快看快看！结果他居然对我说了一句非常有诗意的话：“如果那烟花里画上你的笑脸，就更漂亮了！那叔叔（我丈夫）就更喜欢了……”那一瞬间，我真的呆了有两秒，然后爆发出我爽朗的笑声：“小鬼，你为什么这么说呢？”小男孩又很认真地说：“我觉得你的笑容很好看。”    晕了晕了，我真的乐晕了，这可是一个7岁的男孩子对我说的，原来，大人的快乐也可以这么简单！               2008-5-25 17:35:40
