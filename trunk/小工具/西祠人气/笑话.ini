title=爆笑漫画《天熊八部》（1）
line=爆笑漫画《天熊八部》（1）作者： 糯米    推荐人：故事中国    来源：网络    天熊是一只小狗的名字。这只可爱的小狗被卖给了一对年轻夫妇，丈夫是广告公司员工，妻子是自由职业者。天熊不会说话，但它会思考，每个人私下的怪癖、幽默、辛酸，它都知道。    《天熊八部》是作者糯米以自己家的狗狗天熊为原型创作的系列漫画连载，至今第四集已经完成了。发到这里和大家伙分享下！嘿嘿！：） 点击进入《天熊八部》第二集  2007-7-20 14:15:10
