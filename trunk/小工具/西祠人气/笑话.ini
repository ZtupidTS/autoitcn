line=催费电话作者： 佚名    推荐人：menghjun    来源：故事网一男用户（Ａ先生）给宽带客服打电话，询问宽带网不能使用的原因。经客服小姐查实，该用户因欠费已被停止了宽带服务，客服小姐告知了该用户。但此时Ａ先生声泪俱下地讲述了急于上网的原因，并向客服小姐承诺两天内一定去交费，客服小姐被打动。于是，决定暂为其用户开通网络２４小时，并一再叮嘱该用户一定在两天内交费，而该用户也一再保证。４８小时过后，客服小姐向财务查明，得知该用户仍没有交费，非常气愤。于是决定打电话向该用户问清未交费原因： 嘟……嘟……电话接通了。 “你好，哪位？”电话里传出一女子的声音。 客服小姐：“你好，请问Ａ先生在吗？” “在，你稍等。”电话里传出甜甜的声音：“老公，你的电话！” Ａ先生：“你好，请问哪位？” 客服小姐：“你好讨厌，怎么骗人家……” Ａ先生一愣，不解地问道：“你到底是哪位，我骗你什么了？” 客服小姐：“你怎么这样，说好这两天来的，你怎么还不来，人家等了你两天！” Ａ先生：“……小姐，你是不是打错电话了？” 客服小姐：“我不管……答应人家的事，你怎么能给忘了，真是的！” 电话那头传来刚才那女子的声音，“她到底是谁呀？你给我说清楚！” Ａ先生：“我真的不知道！八成打错电话了，我再问问。” 那女子：“打错电话了？不可能吧，你别问了，把电话给我，我问！” 那女子：“喂，你到底要找的是谁呀？” 客服小姐：“我找Ａ先生，你把电话给他，这是我们俩说好的事，和你没关系。” 只听电话里传出那女子叫嚷之声：“你――”紧接着电话被挂断了。 ３０分钟后…… 客服小姐又把电话打了过去，电话那头又恢复平静。 “你好，你找谁？” 客服小姐：“你好，我找Ａ先生。” 电话那头好像听出了是刚才的那个声音。 Ａ先生：“我就是，你到底是谁？” 客服小姐：“前两天刚给人家打过电话，现在是怎么回事？咱们约好的事还算不算了？” Ａ先生：“约好的事？什么事？”他一头雾水地反问道。 电话那头又传来刚才那女子的叫嚷之声：“别人都打电话到家里来了，你少装蒜了，别又和我说是打错了电话的，她到底是谁？” 电话那头又传来Ａ焦急的声音：“我真的不认识你，你到底是谁呀？别玩了！” 客服小姐：“玩？你怎么能忘记我是谁呢，你叫人家等你……人家都等你好久了，你怎么还不来？” 电话那头又传来那女子的说话声：“你到底在外面做了什么？她是谁？” Ａ先生：“我说过多少遍了，我真不认识她，你就那么不相信我吗？” 那女子：“鬼才相信你，你当我是小孩子……” ……（省略５００字） “今天你要不说清楚了，就有我没她，有她没我！”那女子叫嚷道。（电话那头传来摔门的声音。） 客服小姐：“喂……你好！你好！” Ａ先生（非常气愤）：“你到底是谁？” 客服小姐：“不好意思，我好像忘记自我介绍了，我是某公司宽带客服。想请您按照前两天约好的到我们这里交一下宽带费好吗？不过我看您现在好像不太方便，要不这样，我过会儿再给您打电话好吧！” “啊――”电话那头传来Ａ先生的惊叫：“不用再打电话了，我……现在很方便，我马上去交费，你千万不要再打电话了，求你了……”  2007-4-1 21:59:43
