title=爆笑漫画――黑背的私密日记（二）
line=爆笑漫画――黑背的私密日记（二）作者： 元英    推荐人：故事中国    来源：网络YY无极限~~~案例一：学校的公用电脑室很大，一层都是电脑，上百部。有点像Office的那样一个个小屏风隔开工作台某夜……心情不好的前提下买了一包巧克力饼干，准备在电脑室奋战学习，吃了饼干觉得有点腻停下来就不吃了。越来越觉得心烦，因为旁边有一群HK人（不好意思，不是针对HK人，只是碰巧就是他们这么吵），特别喜欢堆在一块讲话，讲无聊的笑话（我听得懂，这才叫烦！）而且笑得很过分！！！本来本姑娘心情就不好了，还唧唧歪歪扰人心烦实在罪不可赦啊！！！额头上的青筋突凸的在跳着……愤怒的小宇宙在激烈的燃烧！于是我一跃而起，抓起没吃完的饼干恶狠狠的跑到那群人身边，把饼干“啪”的一摔，扔到那群人中间，只见他们都惊跳起来一连恐慌。我大哼一声，珠落玉盘狠狠地数落他们：把饼干吃了，看能不能把你们的嘴巴堵上！！！说完就趾高气扬的走了，哈哈，那个爽啊~~~8过……。以上纯粹是幻想……艾……案例二：前提也是心情不好然后就去吃我最喜欢的牛腩面，企图用美食安抚一下受伤的灵魂~~~~（当然没这么夸张啦~）结果一个很不顺眼的欧巴桑给我的面条浇上牛腩，然后还神经质的搅和了一下，弄得就好像被别人吃过然后循环再卖的一样，更加让我心情郁闷~！因为是熟客，大家又是中国人，为了以后吃面不会吃到什么莫名其妙的东西（比如小强……）我一肚子闷气把面吃完了……看着剩下的面汤，气从中来……抄起汤碗就奔向卖面的阿姨，哗啦的把面汤扣到她头上去了，大笑三声拍拍屁股做个鬼脸走人咯~~~~~~~~~~当然，以上也纯粹YY.... 这里还有更多  2007-8-31 14:35:26
