title=成为TVB编剧必备台词
line=成为TVB编剧必备台词作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿    1、友情/爱情戏转入悲剧的前兆：过两天我会移民去加拿大（澳洲）。    2、主角进入抓狂前：最近发生了这么多事，我想一个人静一静。    3、感情戏发飙前的铺垫【下巴要抬高，头要歪到一边】：你有没有考虑过我的感受？    4、人间蒸发数日后返回：你知不知道大家都很担心你啊？    5、分手标准台词：感情的事是不能强求的……    6、手术中灯灭以后，医生疲惫地出来，边走边缓慢而沉重地拉下口罩：对不起，我们已经尽力了！    7、警察抓人的时候：你现在有权不说话，但你所说的将会成为呈堂证供。    8、律师的抗议（多为戴眼镜，夹一公文包）：我当事人有权不回答这个问题！    9、警察大吼：你知不知道这样我可以告你妨碍司法公正？    10、面对苦闷的老公时：来喝碗甜汤。    11、迎接浪子回家，千辛万苦之后的重聚：最主要是一家人整整齐齐，开开心心！    12、注定要被抛弃的台词（一般在回忆中出现）：我已经怀了你的孩子。  2008-1-15 13:04:01
