title=大话网络
line=大话网络作者： 佚名    推荐人：紫川秀    来源：报纸陈子昂：前不见轻舞，后不见飞扬，念天地之悠悠，独怆然而涕下。李白：停杯投箸不能食，下线四顾心茫然。李商隐：昨夜星辰昨夜风，画楼西畔网廊中。“猫“无彩凤双飞翼，心有灵犀一点通。欧阳修：青蛙之意不再网，在乎美眉之间也。顾城：黑夜，给了我黑色的鼠标，我却用它寻找――美眉。徐志摩：悄悄的，我下了，正如我悄悄的上了。挥挥手，不带走一个美眉。普希金：假如青蛙欺骗了你，不要忧郁，也不要愤慨，相信吧，快乐的日子就会到来。雨果：世界上最宽阔的是海洋，比海洋更宽阔的是天空，比天空更宽阔的是人的胸怀，比人的胸怀更宽阔的是宽带网。托尔斯泰：幸福的网恋都是相识的，不幸的网恋各有各的不幸。笛卡尔：我上故我在。但丁：上你的网，让别人说去吧！卢梭：要尊重恐龙或青蛙，不要急于对它们做出或好或坏的评判。达尔文：敢于浪费哪怕是一个钟头上网的人，说明他还不懂珍惜生命的全部价值。别林斯基：网络是一座最好的大学。泰戈尔：露水再大，填不满一口井；网站再多，填不满贪婪的眼睛。车尔尼雪夫斯基：对于人，什么是最可爱的呢？上网。因为我们的一切快乐，我们的一切幸福，我们的一切希望，都与网络有关。村上春树：：网络并非生活的对立面，而作为生活的一部分永存。玛格丽特・杜拉斯：就一个网虫而非自然人老说，我已经老了。马丁・路德・金：我希望有这么一天，每一个黑人都可以自由的上网，而没有人去问他们为什么。张震岳：如果说你真的要走，把我的情书还给我，存在你的硬盘也没有用，我可以还给别的美眉。崔健：你问我要去向何方，我指着网吧的方向。    2007-6-24 15:19:22
