title=为猪平反
line=为猪平反作者： 佚名    推荐人：阳光中欣雨    来源：网络我是属猪的，我最喜欢的动物就是猪。如果下辈子我不属猪，我最喜欢的动物，也还是猪。我对猪的喜爱，不仅永生永世，而且要生生世世。 但人们往往讨厌猪，觉得它蠢，觉得它贪吃，觉得它懒，觉得它脏……其实这些罪名都不应该强加在猪身上，下面我就要一一地为猪平反。 猪不蠢。猪在哺乳动物中要算智商比较高的，在家畜中绝对是最高的，比狗要高出许多。人们觉得狗通人性，只是因为它们奴颜婢膝地讨好主人，就像喜欢逢迎阿谀的人一样，往往能博得人们的好感。猪却不是这样，就像生成傲骨的我辈之人，常常遭到众人的冷眼。其实猪比狗聪明，不用测智商也看得出来。比如说狗碰到自己头一天拉的屎，还要凑上去闻一闻，才知道不能吃；而猪吃菜叶的时候，知道把腐烂变质的叶子挑出来不吃。再比如在公路上散步的猪，如果看到飞速行驶的汽车，就会惊惶失措地狂奔；而如果是慢慢过来的车，它就慢腾腾地让路，直到你不得不停下车来按喇叭，因为它知道你不敢轧它，这是狗能判断的吗？再比如说，碰到有人到圈里抓它，它就会靠在离人最远的墙角，将身体贴住墙，让你抓不着，它还会把头尽量埋得低一点，直到你伸出手来，才突然张嘴咬你一口；而狗搏斗的时候只会一味地往前扑，没有任何策略可言。再比如，人们把猪往屠宰场拉的时候，猪能从人的眼光神色中，判断出你想杀它，死活不肯走，还要大声地嘶叫挣扎；而狗，就是你把手枪塞到它嘴里，它都会伸出舌头舔呢……猪一点都不蠢，你还不相信吗？那你不仅是蠢，而且冥顽不化了。 猪贪吃不假，但如果它不贪吃，你就会喜欢它吗？既然人养猪就是为了吃它的肉，那么它贪吃不是非常应该的吗？如果不贪吃，它一定会在还没满月的时候就被饲养者杀掉。所以贪吃不是猪的缺点，反而应该是优点，人们完全没有理由因为它贪吃而讨厌它。其实世界上没有一种动物不贪吃，包括人在内。只不过人能够隐藏自己的贪心，而猪却不会。在这一点上人是比猪聪明多了。狗就不贪吃吗？它看到一根骨头时的眼神，可是猪做不出来的，人们却不讨厌狗。其实人们不是讨厌它贪吃，只是讨厌它吃得多，如果猪像狗一样吃得少，又能长那么多肉，那就好了──但那也太不讲道理了。所以说，讲道理的人是不会因为猪贪吃而讨厌它的。 至于说它懒，也和贪吃一样，是猪的使命和任务决定的，不是缺点而是优点。倘若它像狗一样到处乱跑，哪里长得出膘来？在这一点上我真是属猪的，什么事情都不愿太勤快了。一件事情还没搞清楚来龙去脉，就瞎折腾乱掺乎，到头来反而给自己惹下祸端，这样的例子举不胜举。而在当今信息爆炸眼花缭乱的时代，人总是太容易被诱惑了，所以遇事还是懒一点好，还是知足一点好，你看猪那么懒，不是照样活得挺好吗？现在农村养狗都是锁着养，怕它跑出去让人杀掉偷吃了。狗就是因为喜欢到处乱跑，才总是死在同龄猪的前头，倘若狗像猪一样聪明，就不用锁起来了。在这方面狗应该向猪学习，有同样毛病的人也应该向猪学习。不学也就罢了，反而觉得猪蠢，那你才是一个蠢人呢。 还有说它脏的，我看倒不如说它生命力旺盛，适应环境的能力强。如果你把猪圈弄得像五星级宾馆一样干净，猪住在里面也不会死。问题是你做得到吗？你只给了它们那么肮脏的环境，又让他们拉屎撒尿都在里头，干净得了吗？其实哪一种动物干净呢？狗窝比猪圈干净不了多少，就是金丝鸟，如果不是天天有人替它们收拾，它们的笼子照样会臭烘烘的。独独说猪脏是没有道理的，即便是它喜欢在烂泥里打滚，那也是因为没有干净的水坑让它躺啊。这就像城市里的摩登女郎，嘲笑乡下来的妹子又黑又丑──她们也不想一想，如果把她们也弄到乡下去，插几天秧，收拾几天农活，她们也不会白白嫩嫩的。我是属猪的，把我弄到高楼广厦里，我自然能够活得很好；但如果把我弄到猪圈里呢，我想我还是能够生存下去，即便是喝烂泥汤子，我也不会寻死。 猪活着的时候，吃得饱睡得香，非常安逸，死的时候呢，也很痛快，一刀子进去，就解脱了。不像狗，尽管生前对人们摇尾乞怜，也还是难逃被屠杀的命运，而死得也比猪痛苦，通常是吊在树上被呛死，再痛苦的就是被活活打死。其实哪一种动物都难逃人的一张嘴，那么像猪那样舒舒服服地活着，死了让人们吃他的肉，还能做贡献，也不失为一种活法。人还是都希望能为社会做点贡献的，但只有像猪那样舍得一身剐，也才能真正做出一点贡献。我在写作的时候，总是感到就像在煮自己的肉。写作和科学发明一样，是创造性的劳动，而从无创造出有的过程，就像生孩子一样，对创造者来说是非常残酷的折磨。但只有忍受这种折磨，只有舍得自己的一身肉，你才能体会到创造完成时的喜悦。这样想来，我真是属猪的命。 人们提到猪，不会忘了它在《西游记》中，有一个拟人化的形象。而《西游记》里的猪和猴子，到底谁聪明，也值得探讨。猴子如果真的聪明，就不会一味蛮干，被压在五行山下五百年了。而猪只是因为意外事件，才被打下天庭，否则就可以仍然当他的天篷元帅，不用跟着唐僧吃苦了。即便是在取经路上，我看他也不比猴子傻。猴子因为一个白骨精就跟唐僧闹翻，猪才不会干这样的傻事。等到下一回唐僧又被妖怪拿住，还多亏了猪使激将法，才把猴子诓回来，取经事业才得以继续下去。而猴子就没有这样的智慧了，天上地下，哪怕是海里，把各路神仙都得罪光。倘若不是观音菩萨多次在危难中帮他，以他那样的性格，也休想保唐僧取到真经。不管他多么有本事，最终还不只是被压他五百年的如来佛利用了？以现代社会的人才观去看，孙猴子顶多是个技术型人才，猪八戒才是管理型和社交型人才。 在《西游记》里猪还多了一个毛病，就是好色。其实猪的性欲比人弱得多，它的发情期只有固定的几天，不像人，一年四季都是发情期。但即使从《西游记》本身看，猪虽然好色，却从来没有发生过性行为，也不能说他有作风问题，还算得上是一个没有破戒的合格和尚。好色是天性，不是罪过，关键要做到好色不淫，只要控制得住自己的实际行为，不要去伤害别人，在心里好一好色，完全是可以的。即便是唐僧，不是差一点也被迷惑了？可见他在心里也是好色的。女人把自己整得白白嫩嫩，难道仅仅是孤芳自赏？还不是为好色的男人准备的？ 其实何用我为猪平反，王小波有一篇杂文《一只特立独行的猪》，不知大家看过没有？在那篇杂文里，那只特立独行的猪，简直比人还聪明。不过那是有一点夸张的，不像我这样，完全是从科学实证的角度来为猪平反的。但他在那篇文章里，寄寓了自己做人作文的理想和信念，可见他对猪的喜爱程度，甚至超过了我。但他是属猴的，不像我是猪的本家。 最后我还要讲到的是，猪有一个最大的优点，那就是不管多硬的地，它都要拼命地往前拱。这样看来猪也不懒，它懒得有学问，勤快得也有学问。我也要像猪一样，不管碰到多硬的地，都要硬着嘴唇往前拱，不把它拱开绝不罢休。做不了特立独行的猪，起码也要做一个本本份份的猪，要不愧为属猪的。  2006-6-27 18:52:49
