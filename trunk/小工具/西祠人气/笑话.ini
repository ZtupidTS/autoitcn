title=三分钟典藏故事
line=三分钟典藏故事作者： 张函    推荐人：hchouguih    来源：[原创]谁打碎的玻璃    有两个孩子，有一个孩子很淘气，路过一户人家，房主人没在屋里。淘气那孩子捡起一块石子，打碎了一块玻璃，然后迅速跑掉了。另一个孩子心想，玻璃又不是我打碎的，我用不着心虚，这个孩子没跑。房主人听到声音，过来看，将这个孩子训斥了一顿。孩子反驳，房主人：“这就你一人，不是你是谁？”    第二天，这两个孩子又从这人家路过，房主人正在屋里。淘气的孩子又用石子打碎了一块玻璃，然后装做若无其事的样子。另一孩子一看，心想上次没跑，被训了一顿。这次他撒腿就跑，被房主人正好看到，房主人骂道：“兔崽子，打碎玻璃还想跑！上次还不承认，这次被我抓住了吧！”名犬    贵妇人有条非常名贵的犬，狗长得特别漂亮，夫人以拥有这条名犬而自豪，对这条狗更是宠爱有佳，给爱犬的最低伙食标准要比中等人家的饭菜档次还要高。有一次，夫人领着爱犬在街上神气，路过一墙角，那条名犬却美美的享用了墙角的一泡屎。    再名贵的犬，能改掉吃屎吗？     2007-4-4 17:07:31
