title=笑话集锦[本站网友推荐]（四十一）
line=笑话集锦[本站网友推荐]（四十一）作者： 佚名    推荐人：故事中国    来源：故事中国缘分    话说朴大米第一次看见金小秀，大米上前：“唉，请问现在几点？”    秀秀一看表：“哦，九点半。”    朴大米一脸惊讶地说：“啊～我的表也是九点半！！那你说我们是不是很有缘呢～”（感谢uknow_14的推荐）情书怎么写    阿甲：“情书应该怎么写比较好？”    阿乙：“‘小姐，我喜欢你！这是情书，交个朋友吧！如果你愿意，请回个信给我；如果不愿意，请传给你隔壁的那一位。’”（感谢拿铁咖啡的推荐）鼻塞    有一个人被绑架了，歹徒为了不让他出声，在他嘴里塞了一块扶布.但他后来死了，窒息而死.    到了地府，判官问他怎么死的.他气愤的说:"娘的，老子鼻塞了，叫俺咋喘气啊!尿尿请示    新兵入伍接受军容风纪等教育后，新兵一头闯进厕所，遇到一位首长正在那里方便，进退两难，他猛然想起军人见面要有礼貌，见了首长要敬礼的教育，立正，敬礼:"报告首长，新兵要尿尿，请您指示!"（感谢laiyuan的推荐）打岔    在乡间小路上，有一位老人在走路。老人脑袋上长了一个疮，很发痒，一边走一边用手挠，而且他的耳朵也有点背。这时候，后面来了一个小伙子。小伙子看见前边有人，正好问问路。小伙子：“老大爷，前面是什么庄啊？”老大爷一摸脑袋上的疮：“哦，我长的这是黄皮疮啊？”小伙子哭笑不得：“我说老大爷呀，你是真聋啊，还是假聋啊？”老大爷：“哈哈，没脓啊，干巴拉瞎疼啊。”（感谢英雄城的原创）杨修死因新解    一次杨修逛书店。见一本书，作者：孟德斯鸠。杨修大笑：“哈哈，孟德这鸟东西，也能写书？”曹操（字孟德）听到后大怒，不久，杨修被杀。幸福的牛    一位高二学生在写作文《幸福的童年》时，把“小时候，我经常骑在牛背上唱歌”错写成：“小时候，牛经常骑在我背上唱歌。”老师看后说，“那头牛的童年比你更幸福。” “初夜”新解    自习课上，前面看小说的女生转过头问后面的男生：初夜是什么？男生想了一下说：“初夜”就是第一次到网吧包夜。女生不解地问：为什么这个女生说她把初夜给了那个男生？男生说：这还不简单，我的初夜也给了别人。我第一次到网吧包夜，因为不怎么会玩，便找了个人带着玩，结果一夜都是他在操作。形容    经过几个月熬夜的日子，我和室友终于完成了大学期末最后一项考试。    回到宿舍，我看到镜中的自己容颜憔悴，不禁对室友说：“我的样子好像老了10年。”    室友答：“你比我好，我的样子好像只剩下10年了。”    这时候，另一个室友忍不住插口说“你们都比我好，我的样子好像已经死了10年。”假正经    猫因生活所迫在狐狸开的发廊坐台。一日老鼠老到发廊点名要将猫包夜，猫誓死不从。老鼠大怒到：当初追老子追得死去活来，现在送上门还假正经！（感谢heping321的推荐）女郎开直升飞机    一个金发女郎下决心学习如何驾驶直升机。    到了机场，却只剩一架单人直升机闲着了。教练觉得可以让她独自架机，因为女郎早已能够驾驶小型飞机，他只要通过无线电指导她操作就可以了。于是，金发女郎爬上了直升机。    飞至1000英尺，一切正常。她又飞到了2000英尺，女郎和教练通过无线电保持通话，一切都很正常。    飞至3000英尺，直升机突然急速下坠！飞机擦过树顶，坠落在树林里。教练跳上吉普车，直奔现场，察看女郎是否出事。    “出了什么事？”教练问，“你飞到3000英尺之间，一切都很好，接着出了什么事？”    “哦，”女郎说，“我觉得冷了，所以就把机背上那大吊扇关了。” 判断年级    院长走进大学教室，对大家说：“早上好！”当我们也同样问候他时，他笑：“哈，你们是大一新生。”    他说：“当你走进教室，说早上好时，若他们也同样问候你，那么他们是大一新生。如果他们把报纸放下，打开书本，那么他们是大二学生。如果他们抬起头，从报纸顶端看你，他们是大三学生。如果他们把脚放在桌上，继续读报纸，那么，他们是大四学生。如果你走进教室，说早上好时，他们把它写下来，他们是研究生。”另一艘在哪？    一位海军上将率领两艘巡洋舰出航。一天，他喝酒后到甲板上视察，一边举着望远镜看，一边对陪同说：“这支舰队应该有两艘巡洋舰，怎么不见了另外一艘？”美丑之分    在旅游景区门口，导游一个劲地喊：“门票每人10元，每人10元。”    一男子径直往里走，被导游拉住：“你怎么不买门票啊？”    男子回答：“你不是说美人10元，那丑人就应当免费了。”联想    小王最近白天边做生意边忙着炒股，精神极度亢奋。晚上，他躺在床上翻来覆去睡不着，硬把老婆摇醒，说要换床单。老婆奇怪，为什么要换？只见小王摇着头叹了口气说：“我是想换成素色的床单，躺在这印花的床单上睡觉容易让我联想起印花税！”无题    鱼说：我时时刻刻把眼睁开是为了在你身边不舍离开。水说：我终日流淌不知疲倦是为了围绕你，好好把你抱紧。锅说：都他妈快熟了，还这么多废话。不相上下    一位男青年拿出刚完成的素描在女友面前炫耀：“我的水平不差吧？”    女友说：“不错，同我堂弟的绘画水平不相上下。”    “你堂弟也是搞美术的？”    “不，他在上幼儿园大班。”万柳同学是谁    北大的研究生和本科生校区是分开的，研究生在一个名叫万柳的校区，在本科生校区，有一个研究生专用的自行车停车场，墙上写着“万柳同学停车处”。    有一次和一朋友从那经过，他疑惑地问我：“你说这万柳同学是谁啊？真牛，这么多自行车！”生不逢时    周末是大刘和妻子的结婚纪念日，上大学的儿子在吃饭时，好奇地问；“爸，听我妈说，你们谈朋友时，看了一场电影，你给妈几颗水果糖，接着一起去吃了肉丝面，就定了终身？”我含糊地“嗯嗯”了几声，笑着称是。    儿子羡慕地看了看他们，感叹道：“你们那时的恋爱成本可真低，我真是生不逢时啊！”委屈    一妙龄少女嫁给一个老富翁。婚礼上有人低声说：“真是委屈了姑娘，看那老新郎，年纪都快赶上她爷爷了。”偏偏老富翁耳朵尖听见了，他随即反驳道：“要说委屈，我比她更委屈。她爷爷只比我大两岁，可是我还得叫他爷爷！”（感谢yuanxin420的推荐）多个“多”    贾多多拿着五十元的大票去买两斤小白菜，菜摊主人接过票子看了又看，捏了又捏，甩了又甩，还是拿不定主意，在一旁的贾多多这时吃不住了：“感情你这是在防贼呀？”摊主是个结巴壳，耐着性子说：“如今这世道，就是……就是假货多多……” 贾多多一听更是一百个不乐意，这不是成心找茬吗，就说：“假货多就假货多呗，你老哥干吗后面多个多？”“我不是后面多个多，而是要在前面……前面多个……”摊主的“心眼”还没说出口，贾多多就气得直哆嗦。看什么    小城的大街上围了一群人，而且越围越多。新来的人问前面的人：“看什么？”前面的人摇摇头问更前面的人，更前面的人问最里面的人。里面的说：“看一只老鼠。”“老鼠呢？”“早钻下水道了。”（感谢牛合群的原创）老总和女秘书    某公司老总新聘一女秘书.该女聪明靓丽.    某日，恰逢老总生日，女秘书盛邀老总去自己家.到了之后，女秘书神秘兮兮地对老总说:"你先到浴室呆一会儿，我给你一个惊喜."老总喜不自禁，急忙进了浴室，待他匆忙洗完后，正等着好戏上演，就听见女秘书喊:"老板，快出来吧."他来不及穿上衣服，围着浴巾出来一看，全体职工在女秘书带领下，手捧蛋糕站在桌前.以牙还牙    在美国加州的一所小学里，有不少学生正戴着不锈纲牙套接受牙齿矫正术.    有一天，一位教师试着引发学生回答什么是"反哺"，就举例道:"你们的父母亲现在花了很多钱替你们矫正牙齿，将来父母亲年纪老了，你们就花钱替他们镶了假牙，这种情况叫什么?"    有位同学答道:"以牙还牙."捞龙头    初春的天气，队里用水泵浇地，不料水泵龙头掉到水坑里.由于水面结了薄冰，几个人都没捞上来.队长急了，宣布:"谁下水捞?奖励10块!"没人答话."20块!""30块!"还是没人应声."50块!"队长话音未落，"扑通"一声，有人跳了下去，大家定睛一看，原来是队长.不要迷信    一位夫人邀请英俊的售货员到她的住处小坐，可是不一会儿她就听到了大厅里丈夫熟悉的脚步声."公寓里只有一扇门，"她小声地对售货员说，"你只有从窗子出去."    她推他到窗前，命令他:"跳!"    "可是，太太，"售货员嗓音嘶哑了，"我们这是在第13层楼上>"    "跳!夫人再次下命令，"没时间讲迷信了!"（感谢 laiyuan的推荐）拖地？托蒂？    老师说：“谁喜欢拖地，放学后留下来。”足球迷小张一听说是托蒂，自然少不了他。    放学后老师拿着拖把递给小张说：“看不出你还那么有责任心哦。”“古诗”引用    期中测试后，冯老师做完试卷分析，开始报成绩，“唉，我总想着在我的语文科上消灭不及格，没想到你们倒变本加厉，竟然由三位同学不及格！”老师感叹道。    班上马上由几位同学跟着感叹：“就是嘛，‘野火烧不尽，春风吹又生’呢！”    冯老师忍不住笑了：“原来你们是这么引用古诗的？我的理想完蛋了！”    班级马上又有同学说：“山穷水尽疑无路，柳暗花明又一春。”    “好！好！我等着你们‘春’的消息！”冯老师高兴地说。班级里的气氛从来没有这么融洽过。    （摘自《小学生作文》2006年4月）消防车    一天下午，下着大雨，我和同学在中华路看见又三四辆消防车经过。忽然听到旁边一群十七八岁的年轻人的对话。    甲：雨下得那么大，怎么可能有火灾？消防车出来赶吗？    乙：笨！你就不懂了，它是出来装水的！改善记忆    一个准备报名去上改善记忆力课程的女生，在学校领了一张申请表。表格上例行公事，要求报名者填写各种信息，比如：家庭地址，单位，电话号码等。    那位女士想了好一会儿，然后气愤地在表格上写道：“我要是还记得住这些，那我干吗还去上学呢！”    （上两则摘自《少年作文辅导》2006年4月）（感谢hmc的推荐）结巴    一个结巴去买饮料，发现只带了15元，就去问老板可乐要多少钱。    结巴：老老老老老老老板板，一一一瓶瓶瓶可乐......    老板听得很难受，没等他说完就帮他拿一瓶可乐。    结巴：多多多少钱。心想终于讲完了。    老板：18块。     结巴：买买买买买买买.........     老板又听得很难受，没等他讲完就帮他打开了。    结巴：买买不起。压压惊    两辆车子发生擦碰，车主都下车来看。    甲车主看了一下车子，说："幸好我们安然无恙，车子并没有什么损失。老兄，要不喝一口酒压压惊？"他递给乙车主一瓶酒。    乙车主欣然接了下来，喝了几口问道："你自己不来一点？"    甲车主说："好的，不过我要等警察来了以后再喝。"子在川上曰     有一个老师要学生翻译《论语》中的一段"子在川上曰：逝者如斯夫，不舍昼夜！"     结果天才学生发挥出他累积十几年至高无上的语文水准说道：     "子在床上曰：睡得很舒服，不写作业！"     老师一听，叹为观止，摸摸学生的头说："汝百年之才也，吾悻而教之（你真是一百年才出现一次的蠢才，我越教你越不爽。）"艳遇    清华一老哥很帅，练过健美，典型的"肌肉男"。听寝室人说“三里屯”是天上人间，艳遇多多，遂想碰碰运气，风流一下。酒吧里，他发现了一个PPMM，惊为天人，于是不时向她行注目礼。PPMM也发现了他，于是向他打了个手势，伸出五个手指头。这哥们想：这幺PP的MM虽然不错，可自己是学生，钱不多，五百元太贵了……于是伸出三个手指头，PPMM愣了一下，疑惑的点点头。剩下的事，不说了：）第二天早晨，老哥醒来时发现伊人早已远去，只见床头柜上整整齐齐摆着三百块钱 #％$@#@* (((*^ 一个比一个惨     一哥们郁闷地说："TMD，我被MM拒了.    另一个说："你这样算好的了，我被拒的时候，是MM的姐妹们对我说的。"     旁边的哥们说："你们真走运，我被拒的消息是通过女生寝室传到男生寝室，再由我哥们告诉我的。"     最后一个说："啊呸，我被拒的消息是在咱们学校BBS的今日十大里看到的！！"（感谢王寂寞的推荐）成绩    一位妇产科医生自己开了个诊所，第一天回家后妻子问他：“今天成绩如何？”医生答道：“不算太坏，虽然产妇和婴儿都没保住，但总算把婴儿的父亲救活”。几分熟    一西餐厅烤牛排的厨师被调去当火葬工，没几天便被开除了。因为他每次都会问死者家属：你们想烤几分熟？不是亲生的    悬崖上一小老鼠挥舞着短短的前爪，一次又一次跳下去努力学习飞翔，旁边母蝙     蝠看着它摔的头破血流，忧心的说：它爹，要不告诉它，它不是咱亲生的！（感谢shhstore的推荐）对话    一只骆驼第一次经过沙漠，见到一棵仙人掌孤零零的在那里，就问道:"你一个人在那里干什么啊?"    仙人掌瞄了骆驼一眼说:"没见我在做针灸吗，你又在干嘛?"    骆驼答道:"我在拔火罐."（感谢薇薇1920的推荐）教官的办法    新兵训练营放映电影教材。电影内容沉闷，室内空气污浊，很多人都打瞌睡。教官想出了一个绝妙的办法。他对新兵说：“打瞌睡原无不可，可是坐在瞌睡虫两旁的人须在操场上跑五圈。”这样一来，以后就再也没人打瞌睡了。（感谢weilipai的推荐）摇自己的头     在英国议会开会时，一位议员在发言时见到坐席上的丘吉尔正摇头表示不同意。这位议员说：“我提醒各位，我只是在发表自己的意见。”这时候丘吉尔站起来说：“我也提醒议员先生注意，我只是在摇我自己的头。”（感谢plq402307的推荐）造句    师：“请用母牛造一个句！”生：“一头母牛！”“好！能不能再造一个？”“又一头母牛”感情破裂    常听大人说“感情破裂”一词，宝宝似乎对这个词略有所悟。某天，宝宝低着头回家，闷声不响。妈妈问他怎么了，他脱口便说：“我和小丽感情破裂了，她有口香糖，居然不给我吃！”懂礼貌    父亲：“儿子，如果我像你那样，手这么脏就吃饭，你会说什么？”儿子：“我应该懂礼貌，什么也不说。”感情不变    甲：听说你和小郑不好了？        乙：是的，吹了，我和他的感情变了。    甲：那你把录音机，电冰箱和彩电都还个了他？    乙：不，没有，我对它们的感情没变。安全诊所    兽医诊所的广告写道：小动物医院，小动物的安全庇护所。    或许是为了招揽生意，后面又加了句：欢迎猎人光临。（感谢superwriter的推荐）  2007