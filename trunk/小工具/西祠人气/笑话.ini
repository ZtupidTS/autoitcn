title=南瓜也能做电脑
line=南瓜也能做电脑作者： 佚名    推荐人：故事中国    来源：新浪网    10月31日万圣节是西方的传统节日，也就是西方的鬼节，与中国的鬼节不同，万圣节最大的特色就是大家都会用大南瓜做南瓜灯出来吓人，而南瓜灯也就成为了万圣节的标志。    网民们从来都不缺乏奇思妙想，于是一个用大南瓜打造的作品产生了。采用了一颗真正的南瓜，也就是和做南瓜灯一样的“材料”。将它掏空、制作成南瓜灯的外形之后风干，然后将一台笔记本电脑的零件全部装了进去，这样一个可以使用的南瓜灯电脑就完成了。下面请大家一起欣赏一下这个作品吧，不过不知道这个电脑的保质期有多久。  2006-10-27 11:57:20
