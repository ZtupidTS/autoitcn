title=年轻教师的尴尬趣事
line=年轻教师的尴尬趣事作者： 佚名    推荐人：上善若水    来源：网络    我以前教的学生很多都考上了大学。虽然我只教了他们一年，但我们的感情非常好，因为我在他们眼里就是同龄人。但后来我没当老师了，原因如下:    最牛的学生    我刚开始去上课时，喜欢抽着烟去学校。特别是抽烟进学校时，会受到很多学生的注目。没几天，在进学校后，就有几个学生对我佩服得不得了：“这个兄弟，你太有脾气了！居然敢抽烟进学校。你叫什么名字，我们以后都跟着你！”我回答道：“我叫老师！”他们顿作鸟兽散，我郁闷了20分钟！    更牛的学生    这天在办公室外抽烟，正抽得高兴，突然烟被人一把夺去，“你是哪个班得学生，胆子太大了！居然在办公室门口抽烟！”我郁闷无比，抽出两支烟来，“来，老师！不要去告诉校长！”    那老师目瞪口呆！其他几个老师快笑倒在桌子下了。    最佳卧底    第一天去上课时，我去得非常早，就先到教室去了解一下学生。来到教室里，那些学生活跃得不得了，可能看我没有说话，都把我当成了留级的学生（我是那个形象吗？），就都过来讨好我，希望我以后罩着他们。更有个倒霉的学生掏出烟来给我抽。上课铃终于响了，我拿出课本，走上讲台说道：“同学们上课了！”下面的学生脸色顿寒。    君子报仇    某日，边走边抽烟。突然一个人跑过来，一把抓下我的烟：“你哪个班的？居然这么嚣张！”一看是保安，我当时那个气：“你看哪个学生有这么大的胆子？我是老师！”保安郁闷了，“某某老师喊我过来逮的！”我一听名字，这不是我以前的班主任吗？果然他在不远处大笑特笑。我走了过去，他还在笑，说：“高中三年都没有逮住你抽烟，现在终于逮到了！”    桃花运    某天晚自习，我下班回家。走出校门就被几个小青年拦住，我想我怎么这么倒霉啊！收保护费的也找上了我。正要亮明身份，一个小青年递我支烟，说有人找我有事情。我想现在收保护费的都文明了啊，倒要看看他们还要做什么。这时，小青年全不见了，出来一个衣着前卫、染了头发的小太妹，她站在我面前，害羞地说道：“你可以做我的男朋友吗？”我张大嘴巴望着她。“我最喜欢打扮时尚又很酷的男生。我见过你好几次，你都没有穿校服，而且敢大摇大摆地抽着烟进学校！你好有个性啊，我喜欢！”我听了，一屁股坐在了地上！   2008-9-9 10:43:44
