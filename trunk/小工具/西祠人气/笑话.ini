title=一生受用的81句哲言
line=一生受用的81句哲言作者： 佚名    推荐人：骆潇潇    来源：网络1. 每天告诉自己一次，『我真的很不错』 2. 生气是拿别人做错的事来惩罚自己 3. 生活中若没有朋友，就像生活中没有阳光一样 4. 明天的希望，让我们忘了今天的痛苦 5. 生活若剥去了理想、梦想、幻想，那生命便只是一堆空架子 6. 发光并非太阳的专利，你也可以发光 7. 愚者用肉体监视心灵，智者用心灵监视肉体 8. 获致幸福的不二法门是珍视你所拥有的、遗忘你所没有的 9. 贪婪是最真实的贫穷，满足是最真实的财富 10. 你可以用爱得到全世界，你也可以用恨失去全世界 11. 人的价值，在遭受诱惑的一瞬间被决定 12. 年轻是我们唯一拥有权利去编织梦想的时光 13. 青春一经典当即永不再赎 14. 没有了爱的语言，所有的文字都是乏味的 15. 真正的爱，应该超越生命的长度、心灵的宽度、灵魂的深度 16. 爱的力量大到可以使人忘记一切，却又小到连一粒嫉妒的沙石也不能容纳 17. 当一个人真正觉悟的一刻，他放弃追寻外在世界的财富，而开始追寻他内心世界的真正财富 18. 只要有信心，人永远不会挫败 19. 不论你在什么时候开始，重要的是开始之后就不要停止 20. 不论你在什么时候结束，重要的是结束之后就不要悔恨 21. 人若软弱就是自己最大的敌人 22. 人若勇敢就是自己最好的朋友 23. 『 不可能 』只存在于蠢人的字典里 24. 抱最大的希望，为最大的努力，做最坏的打算 25. 家!甜蜜的家!天下最美好的莫过于家 26. 游手好闲会使人心智生锈 27. 每一件事都要用多方面的角度来看它 28. 有理想在的地方，地狱就是天堂 29. 有希望在的地方，痛苦也成欢乐 30. 所有的胜利，与征服自己的胜利比起来，都是微不足道 31. 所有的失败，与失去自己的失败比起来，更是微不足道 32. 上帝从不埋怨人们的愚昧，人们却埋怨上帝的不公平 33. 美好的生命应该充满期待、惊喜和感激 34. 世上最累人的事，莫过于虚伪的过日子 35. 觉得自己做的到和不做的到，其实只在一念之间 36. 第一个青春是上帝给的；第二个的青春是靠自己努力的 37. 少一点预设的期待，那份对人的关怀会更自在 38. 思想如钻子，必须集中在一点钻下去才有力量 39. 人只要不失去方向，就不会失去自己 40. 如果你曾歌颂黎明，那幺也请你拥抱黑夜 41. 问候不一定要慎重其事，但一定要真诚感人 42. 未经一番寒彻骨，焉得梅花扑鼻香 43. 当你能飞的时候就不要放弃飞 44. 当你能梦的时候就不要放弃梦 45. 当你能爱的时候就不要放弃爱 46. 生命太过短暂，今天放弃了明天不一定能得到 47. 天才是百分之一的灵感加上百分之久十久的努力 48. 人总是珍惜未得到的，而遗忘了所拥有的 49. 快乐要懂得分享，才能加倍的快乐 50. 自己要先看得起自己，别人才会看得起你 51. 一个今天胜过两个明天 52. 要铭记在心；每天都是一年中最美好的日子 53. 乐观者在灾祸中看到机会；悲观者在机会中看到灾祸 54. 有勇气并不表示恐惧不存在，而是敢面对恐惧、克服恐惧 55. 肯承认错误则错已改了一半 56. 明天是世上增值最快的一块土地，因它充满了希望 57. 理想的路总是为有信心的人预备着 58. 所有欺骗中，自欺是最为严重的 59. 人生最大的错误是不断担心会犯错 60. 把你的脸迎向阳光，那就不会有阴影 61. 经验是由痛苦中粹取出来的 62. 用最少的悔恨面对过去 63. 用最少的浪费面对现在 64. 用最多的梦面对未来 65. 快乐不是因为拥有的多而是计较的少 66. 你的选择是做或不做，但不做就永远不会有机会 67. 如你想要拥有完美无暇的友谊，可能一辈子找不到朋友 68. 不如意的时候不要尽往悲伤里钻，想想有笑声的日子吧 69. 把自己当傻瓜，不懂就问，你会学的更多 70. 要纠正别人之前，先反省自己有没有犯错 71. 因害怕失败而不敢放手一搏，永远不会成功 72. 要克服生活的焦虑和沮丧，得先学会做自己的主人 73. 你不能左右天气，但你能转变你的心情 74. 孤单寂寞与被遗弃感是最可怕的贫穷 75. 想象力比知识更重要 76. 漫无目的的生活就像出海航行而没有指南针 77. 好好扮演自己的角色，做自己该做的事 78. 一切伟大的行动和思想，都有一个微不足道的开始 79. 得意时应善待他人，因为你失意时会需要他们 80. 学做任何事得按部就班，急不得 81. 人生重要的不是所站的位置，而是所朝的方向  2006-5-25 14:20:41
