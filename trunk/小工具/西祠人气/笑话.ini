title=老公行为守则
line=老公行为守则作者： 佚名    推荐人：storychina    来源：笑话站苟活法则1、别跟老婆谈有争议性的话题。 2、自己不能做的，就推给老婆。 3、老婆做完后，你再补充补充。当然做的比自己做的还要多。 信念守则1、信自己能改变老婆。2、若无法改变，就强加信念。3、改变不了老婆，就改变自己的信念。 避灾守则1、别问你不想知道的事。2、别问老婆不想说的事情。 3、剩下的都可以问，但别相信答案。 掏腰包定律1、别给太多，但要让老婆觉得多。 2、若老婆觉得不够多，再给时涨幅不要超过5%。3、记住，这次给的钱数，是下次要给的底线。4、记住不要轻易提高涨幅，否则，涨幅也会出现底线。 晚归守则1、别超过半夜一点回家。　　 2、超过两点，则想好两个理由。　　 3、超过三点，就准备三个理由。　　 4、超过四点，不必想任何理由，因一切理由都是徒劳的。 5、所说理由的内容，坚守不说谎，不吐实的原则。 眼神定律1、不要在老婆面前，让眼光朝着别的女人。2、如果盯着别的女人，应避免让老婆看见。3、如果老婆看见了，要马上转回来注视老婆，说：怎么她穿那一款的衣服没你穿得漂亮？ 送花定律1、  拮据时，送一朵花。2、阔气时，也送一朵花，但是在你不肯定自己会定期送花时，那就一朵也不要送。3、送花要有理由，不要心血来潮，否则会让人怀疑是因为你的内疚。  2006-2-27 10:42:08
