title=赶车误会
line=赶车误会作者： 佚名    推荐人：刘志浩    来源：《财富时代》   早上起晚了，我急忙把笔记本电脑放进包里，背着包就跑下楼，到楼下才发现没戴手套，上了公交车，我伸手一扶铁把手，感到冰冷刺骨，赶紧缩回手，双手对搓着取暖。     这时，我听见车上的两个老太太在交谈，胖老太说：“这天可真冷呀，可冷天小偷也不    会闲着啊。为了方便，小偷冬天一般都不戴手套的。”瘦老太说：“那是，小偷戴着手套，他不方便啊！”    我心里一惊，环视一周，满车的人除了我没有不戴手套的，我不自觉把双手插进兜里。    胖老太又说：“还有啊，小偷也不傻，在没找好下手的目标之前，他一般会把手放在裤兜里，他怕别人看见了提防他。”瘦老太跟着说：“是呀，说不定他裤兜里还藏着刀片呢！”    这怎么好像都是冲着我来的？算了，我惹不起还躲不起吗？我往后几步，挪到后车门的边上。    不想，那俩老太的嗓门越来越大：“小偷在没得手之前，就在车厢里来回走动，寻找下手的机会，一旦得手，就会马上走到车门边，一到站，他立即下车。”    老太太这么一嚷嚷，很多人警觉起来，有的检查自己的手袋，看丢没丢东西，不知为什么我的脸竟然红了起来，下意识地从车门闪开，表示我到站也不下车。    可是，那胖老太紧接着又说：“你不懂啊，现在的小偷没有跑单帮的，都是一伙一伙的，真正下手的那个得手后，马上把赃物转移给同伙！他呢，会跟没事似的，一点也不急着下车呢！”    我再也待不下去了，车一靠站想也没想，就抢先下了车，等双脚踏上地面，我心里顿时有一种放松的感觉，无意中摸了一下背包，怎么包里有个软乎乎的东西？这才想起，我怕第二天早晨忙，头天晚上提前把手套塞进包里。    我拿出手套戴上，一看表，上班要迟到了，时间不等人啊，幸好，刚才的车在这一站下的人比较多，车还没走，我急忙跑了两步，从前门上去，我刚站稳，就听瘦老太压低声音说：“小偷又戴着手套上车了！”      2008-6-21 11:15:54
