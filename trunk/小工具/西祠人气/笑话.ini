title=一定要学好普通话
line=一定要学好普通话作者： 佚名    推荐人：希希    来源：网络    一个骑兵在作战中不幸被俘。    “我们会杀掉所有俘虏，”敌军首领对他说：“不过由于你在作战中表现英勇，令人佩服，我可以三天后再杀，在此之前满足你三个要求。现在，你可以提第一个要求了。”    骑兵想也没想，说:“我想对我的马说句话。”首领答应了，于是骑兵走过去，对他的马耳语了一句。    那马听了后，长啸一声，疾驰而去。    黄昏时分，马回来了，背上驮着一个漂亮女郎。    当天晚上，骑兵便与女郎共度良宵。    首领啧啧称奇：“真是一匹神奇的宝马！他说：“不过，我还是要杀你。你的第二个要求是什么？”    骑兵再次要求和马说句话。    首领答应了，于是骑兵再次跟马耳语了一句，那马又长啸一声，疾驰而去。    黄昏时分，马又回来了，这次背上驮的又是个女郎，比上次那个更加性感动人。    当天晚上，骑兵与这位女郎又度过了欢乐的一晚。    首领大为叹服：“你和你的马都令人大开眼界，不过明天我还是要杀你，现在你提出你最后一个要求吧。”    骑兵想了一下，说：“我想和我的马单独谈谈。”    首领觉得很奇怪，不过还是点头应允，带着随从离开了，帐篷里只剩下骑兵和他的宝马。    …………    骑兵死死地盯着他的马，突然揪住它的双耳，气冲冲地说：“我再说一遍，带一个旅的人来，不是带一个女人来！！！”  2006-4-25 16:16:58
