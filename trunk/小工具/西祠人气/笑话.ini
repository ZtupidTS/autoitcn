title=大明星是怎么死的
line=大明星是怎么死的作者： 竹林第八贤    推荐人：songwenlin    来源：>百里号    大明星早晨起来,发现自己的老婆一夜没回来,于是,就找邻居老太太问一问:"大妈,我老婆一直都没回家,您看没看见她到底上哪儿去了?"大妈说:"你这是又要炒作吧?哎哟,大妈这么大岁数可陪着你们折腾不起,你呀,还是找别人问吧."大明星没办法,只好给老婆单位挂电话:"喂,我老婆有没有在单位加班呀,怎么一夜都没回家呢?"老婆单位的人说:"你又要炒作吧?我们单位可用不着这个,你呀,还是找那些想做广告的单位去吧."大明星只好自己到处找,结果发现老婆红杏出墙,和情人幽会去了.这可把大明星气坏了,立刻给自己的老丈人打电话:"爸,这事儿您可要管,你女儿做了对不起我的事,我可跟她没完."老丈人说:"你又要炒作吧,告诉你,你们俩的事我可再也不想管了,我这么大岁数的老头子,让你俩给弄的成天在报纸电视上曝光,我受得了吗?"    大明星气得七窍生烟,等老婆回家,两个人就吵起来了,吵得脸红脖子粗.大明星拿老婆没招,只好到妇联求救:"我老婆背着我找情人,说她,她还不听,你们妇联是不是应该帮我管管?"妇联的人说:"你这是炒作吧?要炒作怎么上我们这儿来了?我们妇联对这个可没兴趣,你还是直接上电视台吧."    大明星实在和老婆过不下去了,一狠心,决定和她离婚.他到了法院,对法官说:"我老婆偷偷摸摸找情人,我和她过不下去了,我要和她离婚."法官说:"你这是炒作吧?我们这种地方可不能开这样的玩笑,真想离婚的话,就先回家和你老婆商量好再来."    大明星只好回家和老婆商量.两个人在财产问题上掐起来了,谁也不肯让着谁,吵急了两个人就动起了手,大明星把老婆给打了.老婆一急眼,把自己的情人叫来打大明星.    大明星打不过人家,被追得到处跑,一边跑一边拔110:"喂,110吗?我是大明星啊,快救命啊,有人要打死我了!"110说了:"你这是炒作吧?我们110可不能帮你这个忙,下次要是再打骚扰电话,我们要告你妨碍公务."大明星跑不掉,被追上一顿暴打,打得他遍体鳞伤,鲜血直流.路上的行人一见不好,赶紧把他送到了医院.大明星用最后一丝力气叫着:"大夫,大夫,快,快救救我,我不行了."大夫说:"你这是炒作吧?我们这儿特别忙,要炒作您还是换个地儿吧,我们还有几个病人等着抢救呢."    大明星因为抢救不及时,伤重身亡,家里人只好把他送到了火葬场.家里人到火葬场办手续:"师傅,大明星死了,上您这儿火化来了."火葬场的人说:"你这是炒作吧?大明星上我们这儿火化?好嘛,我们这儿连死人都别想消停了,你们还是走吧,上别的地方炒作去吧."大明星的魂魄飘飘悠悠地来到了阴曹地府.守门的小鬼一见,拔腿就跑,一边跑一边喊:"阎王,阎王,了不得了,大明星来了!他跑这儿炒作来了!大家快跑吧,狗仔队要来了......"          2008-7-24 22:26:41
