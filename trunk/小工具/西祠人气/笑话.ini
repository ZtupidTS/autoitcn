title=女人的32个秘密
line=女人的32个秘密作者： 佚名    推荐人：希希    来源：新浪论坛1、女人需要哭泣,并且只有在你能听到时才哭。 2、女人特别喜欢便宜货。 3、女人喜欢购物,她们觉得那是她们在这个世界上能控制的惟一领域。 4、女人总是问一些没有正确答案的问题,她们想使你有犯罪感。 5、女人喜欢交谈。沉默使她们不安,她们需要用交谈打破沉默,即使她们没什么可说的。6、女人需要感觉到别人不如她们。 7、女人讨厌虫子。当看到一只蜘蛛或黄蜂时,即使意志力很强的女人也需要一个男人在身旁。 8、女人不能保守秘密。 9、女人经常结伴去公共卫生间,这是她们闲谈的好机会。 10、女人不会拒绝接听任何来电。电话铃一响,不论正在做什么,她都会去接电话。11、女人永远不会明白男人为什么喜欢玩具。男人认为,如果女人有开关,他们就不再需要玩具了。 12、女人觉得所有品牌的啤酒都是一个味儿。 13、通常,女人的浴室里总放着3种不同的洗发香波。她们沐浴后,浴室就散发着热带雨林的味道。 14、女人不能领略体育节目的魅力。男人从那些能让他们逃离现实的东西中寻找娱乐,女人则从那些能提醒她们现实有多糟糕的东西中寻找娱乐。 15、如果一个男人要出门7天,他会带够5天穿的衣服,并且会将一些衣物穿两次。如果一个女人要出门7天,她会带够21天穿的衣服,因为她不知道自己每天喜欢穿什么。16、女人在睡觉前梳头。 17、女人的薪水比男人低,只有一个行业例外―――模特。 18、女人永远不会犯错。道歉是男人的责任。 19、女人对汽车一无所知,即使她们自己开车。 20、女人的卫生间很讲究,那里有精致的椅子和红地毯。21、女人喜欢猫。男人说他们喜欢猫,但当女人看不见的时候,他们就会踢猫。 22、女人喜欢煲电话粥。一个女人去看她的女朋友,她们一起生活了两个星期,她刚刚回家便会给这个女朋友打电话,她们会聊上3个小时。 23、女人做什么事之前都会化妆―――购物、给植物浇水、倒垃圾、接电话、读书、收邮件……?? 24、在这个问题上女人不想得到诚实的答案―――“我看上去怎么样？” 25、“哦,没什么。”这句话在女人的字典里的意思和在男人字典里的完全不同。26、所有女人都会说自己超重,但千万别对此表示赞同。 27、只有女人知道为什么“客用毛巾”和“好瓷器”是必要的。 28、女人要求享有与男人同样的权利,但你几乎听不到她们吵嚷着要求承担和男人同样的责任。 29、面对超速行驶的罚单,噘嘴可以使女人免于处罚,却会使男人被拘留。 30、女人并不真的在乎男人是否有幽默感,尽管她们声称幽默感很重要。31、女人在出门前将花费数小时化妆,然后她们出门,花更多时间注视其他女人。男人永远不会察觉女人注视着其他男人,而女人总能察觉男人注视着其他女人。 32、最让女人尴尬的,就是在一个正式的聚会上发现另一个女人穿着和自己同样的衣服  2006-4-11 15:28:32
