title=飞燕儿的推荐短信
line=飞燕儿的推荐短信作者： 暂不清楚    推荐人：飞燕儿    来源：朋友发送1、记得你我小时候两小无猜，青梅竹马，我喜欢唱歌，你喜欢跳舞，我能唱二百首歌，你能跳二百首舞，所以大家见到我亲切的叫我二百歌，叫你二百舞！2、逃避不一不定躲得过，孤单不一定不快乐，得到不一定能长久，失去不一定不再有，你能找一个理由难过，也一定能找个理由开心愿你的笑容像阳光般灿烂！3、 记得小时候，我每次放学回家后，妈妈总是让我带着你出去玩一会，你的皮肤真白，每当走在乡间的小路上，乡亲们都夸我很懂事，这么小就知道放猪了！4、夜是有了星星和变得美丽，世间有了真情才值得回忆，让今晚的星光照亮你的前程，愿你的人生从此与众不同！真心的我在思念中真诚地祝福你，天天快乐！5、活着真累，上课疲惫，说好吃饭却要排队，情人至今没有到位，早晨不愿醒，晚上不想睡，这些我都无所谓，最不忍心的是祝你端午节快乐还要收费！  2006-5-23 15:14:46
