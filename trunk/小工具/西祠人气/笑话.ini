title=某机关老鼠的N种死法
line=某机关老鼠的N种死法作者： 东北大老李    推荐人：storychina    来源：新华网1、 遇胆小女职员，被其一声尖叫吓死。2、 遇胆大男职员，被其一顿大脚踩死。3、 误饮食堂垃圾筒里的半瓶XO醉死。4、 误食灭鼠办投放的一包假耗子药高兴死。5、 因网线被同类咬断不能上网闹心死。6、 因心爱的耗子傍上蝙蝠跳楼死。7、 不知深浅，偶遇秘书养的宠物猫躲避不及被咬死。8、 自不量力，误入招待所舞厅痴迷国标跳死。9、 被女职员煲的电话粥烫死。10、 被男职员讲的黄段子羞死。11、 偶入会议室，被领导讲话折磨死。12、 误入办公室，在鱼缸里学游泳淹死。13、 被女职员喷的劣质香水窒息死。14、 被男职员丢在纸蒌里的臭袜子薰死。15、 定居食堂，天天肉山饭海，营养过胜撑死。16、 祸从天降，在厨房被酒醉的某同志一泡尿淹死。17、 与某职员养的宠物白老鼠隔着笼子谈三年恋爱不能结婚郁闷死。18、 近期因不能随机关整体搬迁悲伤死。  2006-5-17 15:42:41
