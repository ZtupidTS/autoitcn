line=没看见作者： 佚名    推荐人：heki    来源：网络    一群吸血蝙蝠已经几天没有吸到一滴血了,奄奄一息.一天,一只小蝙蝠从树林中飞回来,嘴角挂着血丝,大家都围上来兴奋的问:"从哪吸的血?"小蝙蝠于是带领大家飞向树林.突然,小蝙蝠停下来指着前方的一棵大树说:"看见那棵树了吗?"大家高兴的说"看见了!看见了!"小蝙蝠懊丧地说:"妈得,我刚才怎么就没看见!"  2006-5-25 17:53:20
