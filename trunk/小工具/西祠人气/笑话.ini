title=彪悍的地理老师，笑到手发麻
line=彪悍的地理老师，笑到手发麻作者： 佚名    推荐人：蒋建国    来源：网络第1辑  1:你这种人天理地理都难容。（他就是这么骂人的）  2：存在即合理。  3：某些同学考试时脑袋偏转的角度不要超过黄赤交角。（监考时说的）  4：这位同学，你的灵魂现在比大西洋还遥远。  5：这个题目不知道，你该下19层地狱，不是一般的地狱。  6：到现在你们对气候还一窍不通，你们死有余辜，这种东西烧成灰你们都要记得。  7：很多题目真是只有不知廉耻的同学才会做错（极言题目简单）  8：两艘船一艘在热带一艘在温带捕鱼，哪艘船更容易沉掉？温带的，为什么，温带鱼多，船装不下就沉了（万式无厘头）  9：开小差的同学，争取误差在8秒之内。  10：太阳耀斑爆发是很可怕的，但我要是被惹火了的话，会比耀斑还可怕数万倍。（所以他有个外号叫万耀斑） (耀平)是他原名  11：有些登峰造极的同学现在彗星还写成慧星，真是充满智慧的扫把星。  12：今天地理课上我发了火，头上出了汗，太阳一出来蒸发了，在太仓南部上空形成了水汽，下了场雨，碰巧有几滴又落回我头上，这就是一个水循环。（如此举例）  13：这位同学站在悬崖上面对著大海，反思他刚才在地理课上的所作所为，如果这时是白天，那么他是安全的，如果是晚上，吹起一阵风，他就会感觉到一双罪恶的手在把他往悬崖下推。（水的海陆间循环那节课上，他这样解释海风和陆风）  14：请那些在下面面无表情的女同学注视著我，虽然我知道我的形象不怎么光辉。  15：我这个人饭量很大，一顿要吃5碗饭，但是我脑力体力消耗得大，那位同学一顿只吃一碗，但他一天到晚坐着不动，两年下来，他成了只肉球，而我变成了木乃伊。（用比喻手法解释径流量和蒸发量）  16：这个纸不是给你做草稿的，更不是给你做草纸的。  17：山上积了很多雪，就想冰激凌一样，对不对。（有人说这个比喻很可爱）  18：海沟听说过吗？海底下有阴沟啊？  19：中国十二点，日本就是十三点（讲时区的时候说的）  20：有的同学让我有犯罪感，让我觉得对不起他爸爸妈妈爷爷奶奶列祖列宗。第2辑  21：请用0.003秒回答这个问题。  22：全班刚才失踪同学一名，经调查，该生系进行非法位移，以后如果还有这样的同学，希望大家把他往死里打。（说的是**，同情他）  23：你这花岗岩脑袋！  24：岩石熔化成岩浆的过程就是重新投胎的过程。  25：今天我们要研究地质山。这位同学以后去开拖拉机，拼死拼活在平地山堆起一座土山，这种山不是我们要研究的山。  26：不能以貌取人，也不能以貌取山。  27：堆积层用化石来解释，最下一层的化石肯定最简单最古老，到了最上面一层，可能就出土你老祖宗的遗骸了。  28：一座山现在是背斜现在怎么变成向斜了那？就像一个人出生时是个小男孩80岁后就变成老太婆了。  29：解释倒置地形：一个同学进来时候全校第一，但他在这里除了学习什么都做，一个学期他就倒数第一了，这就是倒置。  30：有句话叫"自古华山一条路"。山上这条路，下山还是这条路，如果说还有一条的话，就是自由落体了。  31：下面我们来讲火山，有些同学前面讲的山都不喜欢，就对火山感兴趣，上课的时候也希望我时不时火山爆发一下。  32：后面几位同学灵魂又要游离到身体外面了，我居然还要当你们灵魂的守护者，随时帮你们把它招回来。  33：有的火山我们已经可以盖棺定论了，他们长得像火山，但已经动不了了，但还有比如地中海沿岸的火山，时不时就有火光发出，甚至可以作为地中海航行的灯塔了。  34：现在，男同学和女同学，听懂了的请举手，两种都不是的，可以不举。  35：现在我们的时间利用率应达到NBA第四场的最后一分钟。  36：哪个同学再发出声音的话，枭首示众。  37：在我讲的时候除了教室的回音外，不允许有其它任何声音。  38：所有的岩石，当他们厌倦岩石生涯的时候，都可以借外力回到地下，重新投胎。  39：如果一条公路沿途不经过一个城市，那等于是给野人修的。  40：河谷和沟谷的区别，简单说，就是河流与阴沟的区别。  第3辑  41：洪水是不会乖乖跟著河谷流的，它脾气比我还大。  42：从上次抽查的结果来看，大部分同学死定了。  43：我现在是在帮你们，有一两个混蛋还不听，马上要死了，给你救命稻草都不要，视死如归，可歌可泣。  44：我知道我的声音不好听，对某些同学来说简直是噪声，如果你不想听，你可以到外面晒太阳，在阴冷的教室里听我的噪声，对你来说简直是折磨，会影响你生长发育是吧。  45：以苏洁同学为例，整张试卷他就做对了两题，我不知道他那肥硕的大脑袋里装的是什么，学习是要靠记忆的，就像我怎么知道苏洁的，如果我不用记忆，我只能说那是只长著巨大脑袋的动物。（苏洁，我们班第一号胖子。比李卵还胖）  46：有的同学到现在一道题都没做对，这是人类的悲哀，你看苏洁他还在恬不知耻地笑，那张巨大的脸全是由脸皮构成的。  47：这种题做错是不容易的。  48：者题选错的同学，我强烈建议你立即下沉到地底。  49：咸海地区的沙尘暴厉害到什么程度，沙子伴著盐刮到你脸上，刮了几次，你人就成一块咸肉了。（妈的，博学）  50：你声音怎么这么小，你不该来这儿，你应该去聋哑学校。  51：热带季风气候居然写成了沙漠气候，难道我们这儿，你的家乡是一片沙漠？还是你的大脑是一片沙漠。  52：如果这一道题你选D，你以后千万不要和人说你高中时学过地理。  53：我罚你们抄，不是我不原谅你们，是科学不原谅你们。  54：问你气压高低，你答什么反气旋，问你是男是女，你说你吃过饭了？  55：我们要感谢细菌微生物，如果没有它们，地球上将被以前的尸体覆盖，你100代祖宗的样子现在还栩栩如生。  56：当我们中国人还是野人的时候，我们就活跃在黄河流域。所以有人说怪不得我们是黄种人，就是从黄河流域跑出来的人。  57：我们学校有些学生来这里纯粹只是为给学校小店创收益。  58：有些人来学校里除了读书什么都做。  59：字典里什么叫混蛋，这个同学就是原始定义。  60：为什么叫石灰岩，它能烧出石灰就是石灰岩，它能烧出水泥就是水泥岩了。  第4辑  61：那边那个混蛋请站起来一下。  62：向斜从中间到两边出土的化石会越来越新，到最边上这一带甚至会出土你老祖宗的化石。  63：试卷上的这两张烂图……证明了中国印刷术的倒退。  64：你们这些同学下课就往小店跑的，可能在无形中就破坏了内蒙古的草原，因为你们买那些甘草蜜饯啊，甘草是只有蒙古草原出产的。  65：你是混蛋，但还不算坏蛋。  66：这题如果你答阔叶林的话，我会毫不犹豫代表地理学，把你打死。  67：亚洲的风性气候，你们记住三只鸡：热鸡（热季），野鸡（用土话念的"亚季"），瘟鸡（温季） 68：你们同学白天上课时的音量比晚自习时小多了，这是极不正常的，如果这种情况出现在野生动物身上，那就意味著大的自然灾害即将到来。  69：东北的河水跟我们这不一样，一年有两次汛期，所以东北人一年有两次淹死的机会。  70：这题选c的同学，有明显的反人类倾向。  71：笔不要转，转你的大脑。  73：如果哪个同学说西北高温多雨的话，我强烈建议他在吹西北风的时候，脱光衣服，去操场上跑两圈，好好享受他的高温多雨。  74：我发现我们班有一位女同学，无论我说什么，她都以一个火星人的态度旁观这一切，注意，我现在说的是太阳系的知识，你火星人也有关系的啊。  75：有的同学无论我说什么他都始终面无表情，你是不是有面瘫啊？你跟史泰龙什么关系？  76：现在后排有些同学，他始终带著忧郁的表情坐在那儿思考，什么也不做。在他的脸上我看到了范仲淹的风采，先天下之忧而忧。  77：我给一个学生讲什么是东南风，讲了半个小时他还是不懂，我跟只猴子它都懂了！  78：现在我们教室低纬地区的个别女同学请注意。  79：你这个混蛋的作业是白板，你这种人以后考试考得好的话是对科学的侮辱。  80：大家都是高级灵掌类，差别怎么就那么大呢  2008-3-4 23:45:15
