title=所谓网恋
line=所谓网恋作者： 佚名    推荐人：鱼心    来源：网络所谓网恋，就是一根电话线，两颗寂寞心，更半夜里，四目不相见，十指来传情。 所谓网恋，就是电脑和电脑诉衷肠，键盘与键盘说情话，鼠标与鼠标谈恋爱。 所谓网恋，就是聊天时“让我的爱飘过你的网”，就是停电时“我寂寞的心只有你最懂”。 所谓网恋，就是以屏幕当花月，一个人哭笑悲喜。 所谓网恋，就是站在镜子之前，面对自己谈情说爱。 所谓网恋，就是一场爱情预演，或者爱情温习。 所谓网恋，就是只爱一点点，只爱陌生人，只爱不言婚。 所谓网恋，就是见光死，不见光也死。  2006-6-20 1:36:27
