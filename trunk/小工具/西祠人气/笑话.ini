title=品《西游》
line=品《西游》作者： 佚名    推荐人：yuanxin420    来源：生活专刊   唐僧与悟空一路西行，眼看来到了一处大的宅院，唐僧命悟空前去打探，不一会悟空复命：“师父，前面的宅子名叫高老庄。”   唐僧看前方，感慨地点点头：“嗯，高老庄，高！实在是高！”   沙僧出去化缘回来，还未站定，八戒抢过便吃，边吃边说：“哎哟，饿死了，饿死了。”   唐僧正摇头间，突然八戒口吐白沫，跌倒在地，口中惊呼：“妖精，妖精啊！”   众人大惊失色，唐僧命悟空速速捉妖，悟空急忙招来土地：“快看看，八戒中的是什么妖精。”   土地只瞟了一眼，叹了口气：“唉！又是她，不是白骨精，也不是蜘蛛精，她是瘦肉精。”   唐僧见悟空屡屡行凶非常不满：“出家人扫地不伤蝼蚁命，爱惜飞蛾纱罩灯。似你这样随便行凶伤人，取来真经何用？我不要你做徒弟了，你还是回花果山吧！”   悟空解释道：“师父，我打是的妖怪，是白骨精啊！”   唐僧大怒：“先前明明是个美貌的女子，后来是个年迈的老婆婆，最后是个老公公，明明是三个不同的人，你却偏偏说是一个妖精，分明是你胡说。”   悟空大笑：“师父，那三个人其实都是白骨精的马甲，你不明白，我可有72个马甲呢。”   妖怪捉走了唐僧，悟空一时慌了神，连忙找来土地：“快说，此地可有什么妖怪？”   土地连连摇头：“大圣你有所不知啊，现在职能转换，我不管户籍了，只负责这一带的土地资源使用情况啦！”  2007-8-10 21:06:05
