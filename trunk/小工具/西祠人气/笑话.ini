title=笑话集锦[本站网友推荐]（二）
line=笑话集锦[本站网友推荐]（二）作者： 佚名    推荐人：    来源：故事中国    还有一个    化学家向女友求婚：“我是氧原子O，你是氢原子H，我们的结合你就水（H2O）一样稳定。”    女友答复：“另一个H在哪里？”    取长补短    有位姑娘提着高跟鞋走进木材商店，请店主替她把鞋跟的软木锯短一些，店主照办了。    过了一个星期，姑娘又来了，她问：“上次你们锯下的那两块软木鞋跟还在吗？我想请你们再粘上去。”    店主对这个要求很惊讶，便问其原因，姑娘说：“噢，这个星期我换了个男朋友，比上星期那个高多了。”    硬碰硬    A：“喂，你介绍给我的那个女演员，似乎是一个心肠硬的姑娘哦！”    B：“心肠硬？那么你要以硬碰硬，钻石肯定能打动她的心。”(感谢燕子推荐)    刀法    说中国、日本、俄罗斯、三国武士比赛。    只见俄罗斯的武士拔出刀一挥，把裁判放出的苍蝇拦腰砍为两段，裁判给了他80分。    这时日本的上来，拔刀后，裁判给了90分，他把苍蝇的翅膀砍下来了！    轮到中国的武士了，只见他拿了两把菜刀，一挥裁判给了他100分。另两个不服就问裁判，裁判把苍蝇捡起来要他们看，说：“人家中国武士给苍蝇割了个双眼皮！”（感谢ouailiwei推荐）    同一时间    半夜里，刺耳的电话铃响了。小刚迷迷糊糊地拿起话筒，一听原来是妈妈打来的。    “ 妈妈，出什么事了？”    “没什么，今天是你的生日。”    “您深夜把我从床上叫起来，就是为了告诉我这件事啊？”    “对。30年前的今天，你也是这个时候把我从床上折腾起来的。”（感谢pkxyou推荐）     军事演习    达英妮小姐每天都要从乡下的别墅到城里去。这天，她在路上看到许多士兵和坦克、大炮、汽车。她不知道军队在演习，开车来到一座桥头，一个军官规规矩矩地向她敬了个礼：“小姐，您不能从这里过去。”    “为什么？”达英妮小姐看着那座完好无损的桥问道。    “它在两个小时前就已经被炸毁了。”    “那么我什么时候可以过去？”    “很抱歉，小姐！”军官严肃地回答，“我无法告诉你，我在三个小时前就阵亡了。”（感谢lxd520推荐）    接吻新解    代数学教授：接吻是不将两者除以任何东西，不将其分割开来。      几何学教授：接吻是两条直线间最短的距离。      物理学教授：接吻是由於心的膨胀造成嘴的收缩。      动物学教授：接吻是雌雄异体的唾液细菌交换。      生理学教授：接吻是两块口轮匝肌在收缩状态时并置在一起。      会计学教授：接吻是一种信用贷款，因为返还时有利润可图。      经济学教授：接吻是一种需求高於供给的东西。     统计学教授：接吻是一项在生命力统计是36-24-36时发生机率较高时。      心理学教授：接吻是口腔期滞留现象。      程学教授：接吻是什麽？(感谢xuanlv推荐)     布，也要    一天晚上，两个贼偷溜进了一个农户家，他们开始盗窃物品。    贼甲：“看来这家没什么值钱的东西，记住，只要能换钱的东西都拿！”    过了几分钟，贼乙实在是忍不住了，便放了一个很大声的屁“卟――――”    贼甲：“你叫这么大声干嘛！刚才我不是说了吗，值钱的都要，布也可以换钱！”    吸取更多教训    父：你怎么老是犯错误，你应该从错误中吸取教训。    儿：这我当然知道！    父：那你还总犯错误？    儿：是为了吸取更多的教训呀！    不要钱的西瓜    一日，老刘去逛街。那天天气很热，走了一会儿老刘就满头大汗了。他看见路边有一个西瓜摊。    老刘：喂，你这瓜多少钱一片？    商贩：一元一片，不甜不要钱。    老刘：会有这样的好事，真的不甜不要钱？    商贩：我说话算数，要是这瓜不甜我就不收你的钱！    老刘想了想说：那好，给我来两片不甜的。    睡一觉多少美圆    在伊拉克战争时期，美军攻占了巴格达。一日，两名美军走进了一家旅店。旅店老板是一个很热爱自己国家的人，他对两名美军十分讨厌。    两名美军用鄙视的眼神望着老板说：“这旅店比猪栏还烂，睡一觉要多少美圆？”    老板说：“不贵，两头猪一共50美圆。”(感谢碧水尘缘推荐)    特殊教育    老张在电梯里注视一个美丽的长发女郎，目不转睛，张太太非常不高兴。突然，那个女郎转过身来，给了老张一个耳光，说道：“下次别偷捏女孩子！”    当夫妇俩走出电梯的时候，老张委屈地对太太说：“我并没有捏她呀！”    “我知道。”张太太说，“是我捏了她。”(感谢李上网来推荐)    活证据    猫和鹰在一起吹牛，猫说：“我本来是只虎，因为减肥药吃多了才变得这么瘦！”    鹰说：“我本来白得像天鹅，因为日光浴晒过了才变得这么黑！”    猫头鹰听了气不打一处来，咬牙切齿地说：“臭美什么！想让你们身败名裂很容易，我只要一露面，所有的人都会知道你俩犯过什么样的错误。”    父子对诗    从前有父子俩，因为穷，儿子快三十了还是光棍一条。    有一天，儿子忍不住自言自语：今年我整整二十九。父亲想，孩子这是想媳妇啦，叹口气说道：就是钱来不凑手。儿子说：夜里俺搂着枕头睡。父亲接着说：你左手累了换右手。(感谢一意孤行推荐)    加油站老板    三个加油站老板在进入监狱的第一天汇报他们的犯罪情况。    监狱看守问他们其中一个：“你是因为什么进来的？”    他回答：“政府说我收的汽油费比其他加油站贵，说我犯了价格欺诈罪。”    看守问第二个人：“你呢？”    他回答：“我的汽油费比其他人的便宜，他们说我触犯了反价格竞争法。”      看守看看第三个人：“那么你呢？”    他耸了耸肩：“我和其他加油站收取的汽油费一样，判令我犯了共谋罪。”（感谢mwqhbmy推荐）    苹果    一天，老师在黑板上画了一个苹果，问同学：“这是什么？”    大家一致回答：“屁股！”“再仔细看看！”同学们仍旧异口同声。    老师被气昏了，找到了校长。校长很快就来到了教室，批评同学们：“怎么把老师惹生气了？”他转身看到了黑板，大怒道：“这是谁干的？是谁在黑板上画了一个屁股欺负老师？”(感谢sgyyy推荐)  2006-6-1 11:38:00
