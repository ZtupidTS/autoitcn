line=笑话集锦[本站网友推荐]（二十一）作者： 佚名    推荐人：故事中国    来源：故事中国很热一天，四岁的明明和含含在小区的花园里玩，明明神秘的说：“很久很久以前有一个大侠，练了一种神奇的武功。他的剑很热，他的手很热，他的心也很热，你知道结果怎么样了吗？”含含歪着脑袋，想了好一会，说：“想不出来啊”“他热死了！” 赶紧结婚在育龄妇女学习大会上，某妇女主任正宣传国家计划生育政策，忽然问到：“怀孕以后应该特别注意什么？”这时候一位年轻的女子站起来回答说：“赶紧结婚！”（感谢小牙的推荐）主动昨天下班回家。一进家门，我看到老公正在打稿子。我放下背包，跑过去说：“老公，让我来替你打稿子吧。”老公高兴地说：“好老婆，你真会心疼人。老婆万岁！”老公说完乐呵呵地躺在了床上。 我一边打稿子一边说：“老公，你去做饭吧。”（感谢rdcp4678的推荐）难爬的坡 夫妻二人骑双人自行车外出郊游。骑上一个大坡，丈夫一边喘气，一边说：“这个坡真难爬，累死我了。”“坡度太陡了，要不是我一直捏着刹车，恐怕早就滑下去了。”妻子擦了把汗，说道。请假男职员向女主管请假。男职员：“经理，我想请假去向我女友求婚。”女主管：“难道你没有听过婚姻是爱情的坟墓？”男职员想了一想，说：“那么我请丧假。”结婚纪念日昨天是老爸老妈的结婚纪念日。我特意订了个大蛋糕，小弟订了一大捧鲜花。 晚上赶回家，老爸老妈看着蛋糕和鲜花都很激动。老妈抽泣着说：“我已经在这个家当牛做马50年了。”老爸也若有所思地嘟囔道：“我被这个老太婆压制整整了半个世纪。”（感谢陈益丽的推荐）新铃声小李换手机铃声了，是那种清脆的叮咚声。我觉得挺好，有点到了泉边的感觉。 上午开会，小李的手机不停地发出叮咚声。可只要这叮咚声响起，领导就扶自己的皮带，老张就瞧表。等会散了，领导对小李说：“一会儿把铃声换了，我受不了那叮咚声。我飞机坐得太多，它一响我就要系安全带。”老张也喊道：“对，对，它一响，我就觉得坐火车要晚点了。”（感谢nthyf的推荐）委婉教授在上伦理课的，他告诉同学们如何提醒别人一些尴尬的事情：“比如说，你们看见女孩子的屁股上有草屑，你们应该委婉地说：”姑娘，你的肩上有草屑！“女孩往肩部看，然后向下……就看见了。”这时，一个女学生举手起来，说：“教授，你的领带拉链开了！”（感谢璇乖乖的推荐）老贼的骄傲    一擅长撬锁的老贼在一次作案时被警察逮个正着，但当警察对他进行审讯时，他却死活不肯交待自己作案的罪行。警察没办法，就找来一位牧师帮助审问。只见牧师手拿《圣经》来到那惯偷的跟前祈祷说：“我的孩子，快为你所犯的罪行忏悔吧。否则，你死后天堂之门对你将是永远关闭的。”    “没关系，”那老贼一听满不在乎地说：“世界上没有我打不开的门！” （感谢cxbking的推荐）女鬼和女孩从前有一个女大学生，读书很用功。每天在学校的副边看书，有一天很晚了，那个女孩还在看书。就在这时，副面突然飘出来一个女鬼，那个女孩下的连忙逃跑，而那个女鬼一直追着那个女孩，并不停的说“还我腿来，还我腿来。”那个女孩一直跑到了宿舍后。停下来，转个身对那个女鬼说道：“你没有腿，我还没有胸啦。”（感谢xuheng的推荐）      示范 尘子芥编译蜜月后的第一天早晨，丈夫早早地起床，去厨房，把妻子的早餐拿到床边。妻子很是高兴。然后，丈夫说：“我刚才所做的你都注意到了吗？”“当然啦，亲爱的。每一个细节都注意到了！”“好极了，我希望以后每天早晨都那样吃早餐。”梦想的意思艺    皎编译有一天，玛丽睡醒之后， 告诉丈夫怀特： “我昨晚做了一个梦，梦见您给我买了一条珍珠项链作为情人节的礼物。您认为这意味什么？”“您今晚就会知道。”怀特说。那天晚上，怀特回家，手里拿着一个小包裹。玛丽非常高兴， 她急忙打开包裹来看，发现是一本书，书的标题为： “梦想的意思。”（感谢rdcp4678的推荐）中国鹦鹉大李买了一只鹦鹉，刚进家门，就急不可待地逗鸟说话。“你的，讲话？”大李伸着脖子逗。鹦鹉没反应。“你的，讲话的，咪稀咪稀地有。”大李夹起一条虫子引诱。鹦鹉还是没有反应。“你的，不讲话，死啦死啦地！”大李绷着脸威胁。突然，鹦鹉脖子一挺，高喊：“打倒日本帝国主义！”情书我已经暗恋她两年了，可是始终没有勇气向她表白。在朋友的鼓励下，我终于写了一份充满爱意的情书。可是，几次见到她，那只紧握情书的手总是无法从口袋里拿出来。就这样，浪费了好几次机会，情书已变得皱皱巴巴。 终于有一天，不知是哪儿来的勇气，我一见到她，便把那封皱巴巴的情书塞进她手里，然后慌忙逃窜。 第二天，她打来电话，说要跟我见面。心情既是兴奋又是紧张，昏暗的路灯下我们见面了。她看着忐忑不安的我，问道：“昨天你塞给我一百块钱干嘛？”三只乌龟三只乌龟决定去喝咖啡。它们刚到咖啡店的门口，就下起雨来。 于是最大的那只乌龟对最小的乌龟说，“回家去取伞吧。” 最小的乌龟说，“如果你们不把我的咖啡喝了，我就去。” “我们不喝，”另外两只乌龟答应说。 两年后，大乌龟对中乌龟说，“好吧，我猜他肯定不回来了，我们可以把它的咖啡喝掉了。” 正在这时，一个声音从门外传来，“你们要是喝了，我就不去。” （感谢liyubing的推荐）不幸中的大幸妻子一回家，丈夫就对她说：“今天真是不幸中的大幸。” 妻子忙问：“怎么回事？”丈夫说道：“咱们的驴子不见了。”妻子说：“怎么还有大幸？”丈夫说道：“幸亏当时我没有骑驴上，不然连我也丢了。”（感谢QIANSHUHAO的推荐）错别字某生爱写错别字，老把歇写成喝 他有篇日记写道“班长指挥我们抬大粪，大伙干得很起劲，谁都不敢喝一喝。后来我们实在有些累，就背着班长偷偷喝了喝（感谢行如风的推荐）  2006-11-9 14:41:05
