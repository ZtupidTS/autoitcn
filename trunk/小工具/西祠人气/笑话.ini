line=淘宝笑到喷的聊天记录作者： 佚名    推荐人：故事中国    来源：网络买家：性能力怎么样？卖家：？？？有关系吗？买家：对不起，多了一个力字。产品性能怎么样？卖家：偶……汗……卖家：为了表示我的诚意，我包邮给你买家：你包邮给我？卖家：是呀买家：包邮你，给我？卖家：另外你在我们这购买了50元以上的产品就可获得精美礼品一份哦!买家：是表白信还是KISS啊卖家：等你成年了再说吧买家：那我现在去把身份证改下哈..........买家：MM，我看中你相片里的那件衣服，交换吗?卖家：美女，不好意思啊~我家的DD暂时不考虑交换买家：可是我很喜欢你那件YY啊!!!卖家：那么用人民币交换吧卖家：皇太极之死史书上说是暴死，但野史一般认为是暗杀买家：哦，又跑哪里去了卖家：等你哦过发表意见呢：）买家：没有意见！又不是我干的！买家：店家，你就顺了我吧，说不定以后还会常光顾呢卖家：顺了你?卖家：怎么听着象.......买家：好嘛...卖家：中国红的肚兜，同样图案的没有了，有蝴蝶图案的，颜色是一样的，可以吗买家：可以拉，她出去了我是她妈妈，她又买东西了啊卖家：最好和她说一下哦，要不她不喜欢就麻烦了，最重要是她喜欢呀买家：知道了，烦死了，我是她妈我说了算，天天就知道买东西，她还买了什么啊？今天她已经买了5件衣服2个包包了.卖家：您好，如果您拍下的那对汽车头枕不要了，我就重新发上去拍了，呵呵，你也告诉我一声啊!/：Q买家：你好，本人不在家卖家：那怎么办呢/等交易关闭吧，好吗?买家：可以的啊买家：其实我问黄瓜水就是听说它比较好看卖家：MM化妆品是看效果的买家：呵呵，明白。那我先去看了啊。有什么问题再来请教您。卖家：．．．．．买家用旺旺跟我联系却忘记买什么了！卖家：请问有事吗?买家：好象是你加的我...卖家：对是我加的你，可是你先问我在吗?买家：那我可能忘记刚才要买什么了......卖家：呵呵，没有睡过，不知道什么滋味买家：我还准备问你哪种舒服一些的卖家：要不我下班后今晚先选一种睡睡试试？这样好吗，老公睡行军床，我睡沙滩床买家：不好吧，为了告诉我哪种舒服一点，就要你们分居，不太好吧，哈哈，那我也先谢谢你了，你们俩明天早上谁在线，我好知道你试后感买家：姐姐你赶快把衣衣给我快递过来吧，我已经付款了。卖家：（查询片刻）妹妹我的支付宝的交易状态还是等待买家付款哦，你的钱汇去了哪里？买家：姐姐我刚刚往支付宝里打了160元呢。你再查下。卖家：（汗）妹妹你的支付宝我查不到哦。买家：姐姐我新买的裙子有问题，上面没装吊带怎么穿？卖家：怎么会呢，我发货前都检查好的哦，（突然想起来）发给你的那串珍珠项链呢？买家：链子哦，那个是赠品吧，送给我同学啦！嘿嘿，我很大方吧。卖家：（哭笑不得）妹妹这次小气一回把它要回来吧，那个项链就是吊带哦。卖家：亲爱的，请问你拍下了吗？买家MM：还没有，不好意思呀，我忘记登录密码了，我打电话问问我老公……卖家：好的，不急的哦，慢慢来。买家MM：我已经拍好了，可是我又忘记支付宝登录密码了。我再打电话问问我老公……买家：你快点改嫁(改价)好不好，我等不及了卖家MM：==买家：快点，你改嫁我就付款了卖家MM：你别做梦了！你先问问我老公卖家：你多大？买家：80N卖家：/：O啊……这么厉害，好像没有N号的文胸的。买家：晕！是80年的买家：老板你的笔记本康宝是全新的吗?是今年出品的吗?卖家：是的.全新原装的.06年3月诞生的.买家：不江泽民年代的吧!卖家：这个你放心，信誉保证，不是胡锦涛年代的无条件退货.买家一连买了十件宝贝后：卖家：MM手还真快，什么时候把十件宝贝全付款了，每件还给加了15元的快递费，MM多付了135元啊。买家：相信JJ~为了偶，JJ没少操心。可惜偶的迷糊是天生的，只怪俺娘她忍不住早生了俺，俺就7个月蹦出来啦。本来俺应该是金牛座的，结果搞成双鱼了。/：O……专出单细胞低智商动物的弱智星座……/我张口结舌地看完她说的后，捧腹大笑买家：视频看一下娃娃，ok??卖家：好的，你把要看得款式告诉我。买家：守护天使、小巫师、阿拉丁，先这几个，顺便看下美女你~~~~卖家：嗬嗬，娃娃马上给你看，我就免了，我不卖的/买家：搂住（本意思为楼主），你家的隐形内衣质量好吧？卖家：你都搂住啦！质量肯定过关啦！买家：那我就搂到底啦！嘿嘿，成交！买家：请问这条小黑裙的腰围是多少?卖家：2尺腰围.有弹性.性合各种身材的MM.买家：哦.可是我的腰围没有弹性也能穿吗?卖家：倒~~~~一个买家妹妹要买笔记本包，给了一个网址：买家：大哥，抱抱多少钱呀卖家：你是妹妹的话，抱抱就不要钱了买家：大哥，我是说这个宝宝多少钱给我哦卖家：贩卖婴幼儿会坐牢的，我不敢卖买家：这个东西850元可以不?(原价1900元)卖家：可以!买家：那我拍下你改价格，我付款了啊卖家：好啊，不过要等共产主义实现才行啊买家：掌柜的眼光不错，我已经用支付宝付款啦!^_^卖家：谢谢，明天一定给您发火!买家：哦?怕怕呢!卖家：对不起，打错字，呵呵，明天一定"发货"!买家(15：32：50)：我好喜欢那个衣服啊，哭啊，穿不下卖家(15：33：05)：那你减下肥再来买好啦~呵呵买家(15：33：0：没用的这和那个没关系，我妈妈也就100斤。可是她这衣服也穿不下的，和另外那个有关系卖家(15：34：21)：喔~我知道了，丰满，对吧~？/是好事情呀~哈哈买家：掌柜好，你家有胖子吗?卖家：......我家LG一百七十斤，算是胖子吧......汗买家：哦，我打错了，是盘子卖家：...昏倒，盘子有卖，我家胖子不卖买家：你还卖其他妈？卖家：谢谢，我不卖妈妈，也没有其他妈妈可以卖。买家：打错了，是你还卖其他嘛。卖家：哦，图片还没上来。买家：你这个碗的除了高度和口径，其他的尺寸有没有？厚度？碗底宽度？碗底沿高度？碗壁倾斜角度？卖家：......不好意思，没那么精确啊买家：顾客是上帝，你连尺寸都不清楚做什么生意？卖家：.....上帝啊，求你告诉我我的碗角度是多少吧买家：你好呀姐姐，我想买芦荟鲜汁喔，跟我介绍一下好吗，谢谢姐姐了。卖家：好的~妹妹乖~~请问你的肤质？今年多大了？买家：我四十多，快五十了……皮肤好干喔……姐姐有好的推荐吗卖家：……不好意思失敬了……我是妹妹，我23岁买家MM：JJ，我看上你家的XX东东了，多少米？卖家JJ：20元一个包邮。买家MM：便宜点好不好？50元两个行吗？买家JJ：不行！淘宝不是菜市场，本店概不还价。买家：这个粉底是多少毫升的?我：30ML买家：那这个粉底可以用多久啊我：那看你的脸有多大了....买家：朋友，660包邮吧!卖家：咬牙ING........买家：汗~咬下来了吗?卖家：没有，还是680吧买家：那你再使劲咬咬啊.....买家：你那粉球能分装吗?卖家：我们没有分装的买家：别人都分装，你为什么不分装啊卖家：分装的多不卫生啊?你们女人也不动动奶子?买家：动...动什么?卖家：晕，我是说动脑子!!!完了....我的一世英名啊买家：你好，在吗卖家：你好，在的，请问有什么可以为您服务的吗买家：你包邮多少钱?卖家：我?...包邮?.....(计算中)卖家：算了，我妈说不卖了买家：见面交易可以吗?卖家：呵呵，抱歉.不行，我们只接受邮购买家：你说个地方，我去卖家：当面交易不方便呢买家：你可以蒙面，或我蒙也行买家：那个红色尺码的我能穿吗?卖家：没有你穿的买家：那个黑色尺码我能穿吗?卖家：小了买家：那个呢，黄色的卖家：过分，你老挑女式的，你想不想买啊!买家：你好啊　美女　偶看中那件衣衣了卖家：你好　是哪件呢　不过偶不是美女（补充：还没把话说完）买家：难道是老太婆卖家：就不能是帅哥吗买家：哦　原来是老头子卖家：……买家：店主你好！我想咨询一下你店里的中药减肥加强型，我适合不适合用呢？卖家：呵呵，MM你好，首先你要回答我以下几个问题，让我先了解一下你的体质哦！脸色什么样？舌苔的颜色？胸口会闷吗？例假正常吗？要认真回答呀。买家：脸色比较白，舌苔有点发黄，胸口不闷，但中午睡午觉起来会闷。关于例假吗……我没有例假卖家：？？？？MM，内分泌不正常呀？有时间去医院检查一下，女孩子一定要注意这些的，很重要哦！买家：5555555谢谢店主，好感动，店主人真的是太好了，但是我……我是男性呀！我来就是想问问男人能不能吃这个减肥药的卖家：……  2007-7-18 11:16:30
