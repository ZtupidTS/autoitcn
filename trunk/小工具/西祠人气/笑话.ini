title=大米放大器
line=大米放大器作者： 吴非    推荐人：小山子    来源：都市文化报    ＂文革＂哪会儿，社会上流行着一些＂段子＂，很幽默。说有一个姑娘，一心要嫁军人。说媒的介绍一个＂炮兵排长＂。姑娘问排长，开炮怕不怕？怕也没有办法，一天要开几十炮。姑娘问开炮响不响，耳朵会不会震聋，排长说，人民群众都已经习惯了，还追着炮声送大米呢。婚后，姑娘看见排长在街上＂炸炒米＂，才知道这个＂炮兵排长＂为什么每天能回家。    还有一个传说，百分之百属于传说。１９７０年到１９７１年，基辛格秘密访成为中国人政治生活中的重要话题。那年头，秘密多得不可思议，有关基辛格的传说满天飞。    有一天，基辛格在中国领导人的陪同下，从胡同中经过，忽然，＂嘭＂的一声轰响，基辛格大惊失色，随员就地卧倒，以为有刺客。中国领导人不慌不忙，带着基辛格一行，参观了＂炮兵排长＂的炸米机，美国人看到一小碗米瞬间变成一面盆很大的米，于是明白：为什么中国用这么少的地，能够养活这么多的人，这种机器叫什么名字，中国人告诉他，叫＂大米放大器＂。不到一个小时，美国总统尼克松就知道了这件事，他指示基辛格，无论如何，也要弄到一台样机。然而，北京市革委会一声令下，全市所有的＂炮兵排长＂，全部携带＂大米放大器＂就地隐蔽了。    当年，知青从城里回来，把这个传说讲给贫下中农听，容易上当的农民全笑了，说：＂瞎编的，哄不住人，１９５８年，我们还能把二两米煮成两水桶粥呢。美国人的肚子就那么容易上当？＂    不过，这个幽默的思路，绝对是中国式的。  2007-4-26 18:05:53
