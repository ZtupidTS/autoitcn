title=她的裙子开了
line=她的裙子开了作者： 佚名    推荐人：骆潇潇    来源：网络日本东京在人流不息的银座广场，一日本男子不小心刮开了一日本单身女人的超短裙。日本男人还没有开口，那日本单身女人一个90度的大鞠躬：“不好意思，给您添麻烦了，都怪裙子的质量不好……”说完，取出一个别针别好，又匆匆走掉。美国纽约在人来人往的时代广场，一美国男子不小心刮开了一美国单身女人的超短裙。美国男人还没开口，那美国单身女人立刻从身上摸出一张名片来：“这是我律师的电话，他会找你详细谈关于你性骚扰我的事情，你可以做好准备，我们法庭上见……”说完，记下美国男子的姓名电话，扬头走掉。法国巴黎在闻名于世的凯旋门广场上，一法国男子不小心刮开了一法国单身女人的超短裙。法国男人还没开口，那法国单身女人咯咯一笑，然后细手搭肩的说道： “如果你不介意的话，送我一枝玫瑰来向我道歉吧……”说完。法国男人从花店买了一枝玫瑰，还请她去酒吧喝上一杯，然后两人一起去一家小旅馆再研究一下超短裙以内的事情了……英国伦敦在泰晤士河边的教堂广场上，一英国男子不小心刮开了一英国单身女人的超短裙。英国男人还没开口，那英国单身女人忙用手里的报纸遮住裙子开了的部分，红着脸说：“先生，可以先送我回家吗？我家就在前面不远……”说完。英国男人把自己的上衣脱下来，披在她身上。叫了一辆Texi，安全的把她送到家，又换了一件裙子。中国重庆在人头簇动的解放碑前，一重庆男子不小心刮开了一重庆单身女人的超短裙。重庆男人还没开口，那重庆单身女人扬手一记响亮的耳光，还抓住重庆男人的脖领子不放：“你这个宝器！敢吃老**豆腐，跟我去见110去……”中国上海人民广场前，一上海男人不小心刮开了一上海女人的超短裙。上海男人还没有开口，那上海女人就大声嚷嚷：捉流氓，捉流氓！上海男人还没缓过神来，上海女人继续说：你看公了还是私了？赔眼钞票拨偶算了……  2006-5-24 13:07:05
