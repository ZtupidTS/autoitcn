title=国内最荒唐的禁令
line=国内最荒唐的禁令作者： 佚名    推荐人：骆潇潇    来源：网络“中小学教师严禁奸污猥亵女生”这则条款出现在湖南省益阳市赫山区和资阳区两个教育局颁发的“教师准则”内，很难想象这种完全已触犯了刑律的行为条款，却很不严肃地上了教育系统的“禁令”之中。“不许哄抢游客，做彬彬有礼的猴子”成都的龙池镇政府和龙池景区为猴子们制订了“礼貌山猴行为准则”：不许不礼貌，做到文明待客；不许哄抢游客，做到彬彬有礼；不许骚扰游客，尤其是女游客；要助人为乐。“严禁无婚姻证明的男女混住在一起”《江苏省暂住人口管理条例》曾经有过这么一则条款，父女、母子、兄妹都属于这一范畴，他们也不能同住。简直荒唐可笑。 “报考女公务员，乳房要对称”湖南省公务员录用体检标准竟抛出“女性要第二性征发育正常，乳房对称，无包块等方为合格”的条款，去年就有20%的笔试和面试都合格的考生因为达不到这个要求而被刷掉。 “不准为男领导配女秘书”四川省政府不允许男领导配备女秘书的理由是因为，女秘书容易和男领导发生生活作风问题，从而在工作上影响男领导，既而导致领导失职或腐败，祸国殃民。但很多网民不能认同这个理由。“海关官员不得庇护走私”海关官员的天职就是把好国门，打击走私只能说是他们份内的工作，庇护走私行为无疑是犯罪，自有国法来惩处，只是这样一句话堂而皇之地放在海关总署的五条禁令里，怎么看怎么别扭。 “腰围超过２尺７的在编民警将全部下岗”这是哈尔滨市公安局巡防支队6月初发布的一项瘦身命令。打造一支身体各项指标都能达到优秀的警察队伍，自然是好事，但考核的方法量腰围未免有点太原始了，腰围粗壮的人闪展腾挪，灵活无比的人多了去了，洪金宝就是一个。 “不按规定走路方式走路的要挨罚”四川新出台了一项交通法规《行人十二种走路方式要挨罚》，听起来颇有点搞笑味道：如横过没有人行横道的机动车道时，不直行通过，或在车辆临近时突然加速横穿、中途倒退、折返；未实行交通管制的路段，在道路上通行每横列超过二人通通要罚。“严禁用公款打麻将”地球人都知道，挪用公款是什么样的行为，2004年8月安康市建设局竟然需要用发放红头文件的形式来告知挪用公款是要受到惩处的，在这样的事件中我们完全看不到吏政的威严和有效性，看到的只是官场腐败的触目惊心的事实。“严禁酒后驾驶机动车辆”乍一看,这条禁令无可厚非,可它偏偏出现在山东潍坊市审计局为整顿行风出台的“三条禁令”之中，跟在其后的条款是“违者给予通报批评、警告；情节严重的，给予记过、限期调离或辞退、开除处分”，什么时候醉酒驾车这种违法行为改归审计局管了？即便是追加处罚，都属对同一责任人的重复处罚，于法无据。  2006-8-3 14:50:10
