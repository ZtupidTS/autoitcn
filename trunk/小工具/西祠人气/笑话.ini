title=天上掉馅饼
line=天上掉馅饼作者： 寒雪    推荐人：笨男孩    来源：《今日女报》2007年11月30日    上周末，我约了表妹一起去逛街，表妹看中了一件牛仔裤，撺辍我也买一条，我本来长得有点丰满，加上老公经常打击我。说像他那种身材，穿上牛仔裤才能突出衣服的野性与帅气。如果我穿上，那就得把西部牛仔全部气死。所以他有好几条牛仔裤。我却从来没买过一条。    架不住老板的热情和表妹的撺辍，就让老板拿条试试。嘿！没想到肥瘦长短正好，人立马就精神了许多。    高高兴兴地拎着回家，挂在衣橱里，我要等老公回来穿给他看。哼！让他误导我这么多年。晚上，他出差回来，我光忙着给他放水洗澡，等我想到秀我的牛仔裤时。他已经鼾声如雷了。    第二天一大早，我就穿上新裤子。无意中，我把手伸进裤子口袋里。夷！有东西。掏出来一看，五张百元大钞。我以为在做梦，照着老公的胳膊狠劲掐了一把，正在做美梦的老公“嗷”地叫了一声就坐了起来。我惊喜地说：“不是做梦，天上真的掉馅饼了。”他迷糊地问什么馅饼。我说：“我昨天买的牛仔裤，今天早上一穿，口袋里多出了500块钱，来，你说不是天上掉馅饼吗？”“啊”他一下子清醒了，恼怒地说：“你不是从来不穿牛仔裤的吗？你你，这下坏了。“    我大大咧咧地说：“你想吃什么，自己点，我买单。“    他沮丧地说：“你口袋里的那500百块钱是我昨天去公司领的出差补助，昨天晚上换衣服，我放到衣橱里我的牛仔裤里了，本指望不声不响地存个私房钱，哪想到原来装到你那里了，唉！气死我了！”  2008-1-10 14:14:52
