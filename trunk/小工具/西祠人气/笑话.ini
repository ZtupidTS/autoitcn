title=反恐精英中的九种神人
line=反恐精英中的九种神人作者： 佚名    推荐人：善    来源：网络    一、勇猛送死型    特点：总是冲在队伍最前面，枪法糟糕！遇人乱开枪。    惯用枪支：什么枪都用，但什么枪都不行，b51是最爱    心理：比较鲁莽，喜欢当英雄，做事不前思后想。还喜欢鞭尸。    级别：菜鸟    下场：乱开枪爆露位置后被人鞭尸    杀伤指数：1    工作建议：看大门，保安    二、勇猛果敢型    特点：总是冲在队伍最前面，枪法精准！遇人开枪不中    即迅速退回安全位置。    惯用枪支：AK47,M4A1    心理：智商较高，能熟练使用CS各种枪支,生活中做人比较稳重，    能镇定的面对各种事件。但缺乏大局观，不注意团队合作。级别：老鸟    下场：可能落入重围后被乱枪打死    杀伤指数：7    工作建议：编写软件，写作    三、勇猛稳重型    特点：喜欢夹在大部队中，保持距离，喜欢抢占要点后蹲点守候。枪法一般，但注意团队合作，能自觉为大部队守候后方或是侧方。    惯用枪支：AK47,M4A1    心理：智商一般，能熟练使用CS各种枪支,稳重，镇定。但有点喜    欢贪小便宜。表现在CS中就是经常因为捡一把好枪而失去位置后被人暗算。    级别：老鸟    下场：经常被人阴死    杀伤指数：7.5    工作建议：商人    四、勇猛智慧型    特点：射击奇准，反应迅速，一对一能力强，有大局观，喜蹲点，对地图极其熟练。善于配合。善于根据地图的特点伪装自己。并且根据环境做出判断并影响对方的判断。    惯用枪支：除狙外的任何枪支。    心理：智商极高，但过于沉迷游戏，如合理的安排学习和玩的辩证关系的话比较有前途。生活中喜欢容易对一件事情着迷，善于研究，分析能力强    级别：超鸟    下场：不容易被杀，通常是一个队伍的灵魂人物。    杀伤指数：9    工作建议：律师，经理    五、半身不遂型    特点：只能使用狙，反应迅速，射击精，常一击必杀。喜蹲点，对狙点敏感。    惯用枪支：狙    心理：智商一般，喜欢重复同一动作，怕麻烦，喜欢孤独。不合群，无同情心。麻木。有嗜血倾向，还经常自以为高手而显出很酷的样子，实际为人很失败，喜欢在游戏中找到满足。    级别：老鸟    下场：被对方狙杀    杀伤指数：9    工作建议：精神病院被人研究    六、绝世高手型    特点：反应极快，声音敏感，能根据各种环境迅速做出反应并选择最佳角度进行攻击，不喜蹲点。射击奇准无比。    惯用枪支：任何枪支    心理：天才，不会为外在环境所迷惑，常能适可而止。做人较偏激，比较高傲。但作任何事都很快成为佼佼者。如果    是罪犯则极富攻击性。并且有自恋倾向    级别：超鸟，超级杀手    下场：优胜者    杀伤指数：10    工作建议：任何工作皆很出色。    七、变态狂魔型    特点：喜鞭尸、喷图，以屠杀为快乐之本，毫无组织性，为杀死对方不惜牺牲队友，射击精准。地图熟练。    惯用枪支：任何枪支    心理：智商超高，极其变态，为达目的不择手段。有人品问题。    级别：准老鸟    下场：众叛亲离，孤独到死    杀伤指数：9    工作建议：强匪。    八、卑鄙无耻型    特点：喜欢蹲点，不喜移动，乐于伪装。长于阴杀。无组织性，只以杀人为本。对胜利失败无使命感。    惯用枪支：带消音功能的枪支    心理：智商高，有心理缺陷。能对任何谩骂默然置之，冷酷，阴险。    级别：准中鸟    下场：被人群杀，常被鞭尸者    杀伤指数：6    工作建议：*商，绝对*商。    九、懦弱无能型    特点：见人就闪，不管是否击中对方，打了就跑。喜欢跟在大部队的后面捡便宜。没事还总爱仍东西，包括各种枪支，手雷等。    惯用枪支：对枪支缺乏基本的了解    心理：智商低下，胆小怕死，贪小便宜。    级别：绝对菜鸟    下场：常常是最后一名本方的队员，而本方却输掉比赛    杀伤指数：0    工作建议：苦力也不定干好    十、超级变态型（不能算人，因此不被列入九种类型中，特此说明）    特点：使用各种作弊器，乐此不疲，喜鞭尸，爱扔手雷，    只要能打死对方（包括队友）的方法都为此君最爱。    惯用枪支：各种管制刀具    心理：可怕，阴险，极度自私，经常抓狂。喜收集，有    严重的破坏倾向    级别：中鸟    下场：被踢    杀伤指数：无穷大    工作建议：立即去看医生          2008-6-4 22:08:20
