title=历史上的“马屁专家”
line=历史上的“马屁专家”作者： 佚名    推荐人：B31CHENJIAN    来源：《农村医药报》    马吉翔在南明历史上是个有名人物，他所以有名，一非文韬，二非武略，而是因为“拍马有术”。    他原是北京城的一个混混，后来因奉承大太监高起潜，到锦衣卫当了个都司小官。李自成进京，崇祯在煤山吊死，福王朱由崧在南京即位，他跑到南京，称自己在锦衣卫任指挥使，竟蒙混过关，奉旨到湖南典军。到湖南后，他把在前线作战的将领们都拍得颠颠倒倒，每次向朝廷报军功，都心甘情愿把他的名字附上，他竟然因积累军功被升为总兵。后来马吉翔被李定国军捉住，决定将他凌迟处死。    在狱中，他首先用拍马术迷惑了李定国的心腹龚铭，对龚铭说：“下官平生有一憾事，没见过西府将军(指李定国)，死难瞑目，可否令吾一见？”李定国同意了。马吉翔颈戴枷锁，给李定国叩了三个头，然后直直跪着，定定看了李定国许久，面上渐渐露出了笑容。李定国甚感奇怪：“汝有何言？允汝一诉。”    马吉翔注视着李定国，良久才说：“下官听人说，西府将军英武绝伦，威风八面，凡见到将军的人，没有不受到感动和激励的，下官未敢深信，今日一见果然果然！将军身上难道有神力吗？为什么使人看了还想再看？啊，再造国家，千古无两，神州幸甚，黎庶幸甚！下官能在死前看到将军，一切都放心了，国家有救了，下官死亦瞑目了！将军保重，下官这就告辞了！”他又给李定国叩了个头，爬起身，连声笑着，就欲转身出去。    李定国说：“汝难道有冤情吗？允汝诉来！”马吉翔摇摇头，从容地走了。一个把自己的生死置之度外，只关心国家黎庶的人，难道会是个败坏国家的奸臣吗？李定国指示龚铭暂缓执刑，重新复查他的案件。不久，马吉翔被释重新做官，执掌了军政大权。  2008-3-24 12:54:36
