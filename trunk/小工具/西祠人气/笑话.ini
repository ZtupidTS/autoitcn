title=我们学校的TOP10情歌
line=我们学校的TOP10情歌作者： 佚名    推荐人：lubaijun02    来源：真幽默      大家好，应广大师生的强烈要求，在社会各界人士的强烈关注下，在众多媒体争相选举里，我们诞生了二十一世纪校园最受欢迎十大金曲，请大家拭目以待。 1、《童年》：最佳安慰奖。     虽然是一首老歌，但由于歌词十分受欢迎。至今在校园仍有不少“唱众”。“功课只做了一点点”多么经典的一句，在作业没交老师批评时，低声唱这首歌，对心理上是极大的鼓舞。 2、《同桌的你》：最佳影响奖。      原来，我们在学校都是男生和女生同桌。自从出了这首歌。变了全变了！！男生跟男同胞坐，女生跟女同胞坐。不少学校采取此法。引起学校学生强烈反对，同桌的你成为最具影响奖当之无愧。 3、《明天明天的明天》：最佳借口奖。     在玩时，在睡觉时，在逃课时，心理会再某些时段出现恐慌时，心中默唱此歌，绝对是玩，睡觉，逃课必需良药，老少咸宜。明日复明日，明日何其多，愿君多浪费，千万别恐慌。4、《不见不散》：最佳约会词奖。     一句不见不散，多么感人，谁也不会迟到，心里都说：“不要人家等着急了！” 5、《我心依旧》：最佳英文歌曲奖。     这我不用多介绍，翁姐的歌打动我们众多少男少女的心，灯光，音乐，让翁姐再唱一遍（好感动），翁姐心想：“船沉了多好！要不然我还得不到这个奖。” 6、《朋友》：最佳考试词奖。      考试时唱这一首歌，无疑是法宝一件。“朋友啊，朋友，你可曾想起了我，如果你有新的答案，请你告诉我。”在朋友的感召下流泪吧，递答案吧！7、《心太软》：最佳分手词奖。     感人啊！痴情啊！不用多说了，反正分手时劝朋友这歌不错，嘿嘿！8、《敌人》：最佳态度奖。     这首歌充分的体现了学生和学习的关系：我们是相亲相爱的恋人，又是互相伤害的敌人。9、《头发乱了》：最佳形象奖。     头发乱了，快拿出镜子，梳子，梳头。我们学生也要讲形象嘛！ 10、《好想谈恋爱》：最佳心声奖。    最后的超级大奖，全场观众一起唱这首歌吧！这首歌唱出了我们的心声，我们的感受。  2007-3-18 12:05:41
