title=老张和老侯
line=老张和老侯作者： 佚名    推荐人：huangxinyao    来源：网络老张和老候是要好朋友，但二人从未见过对方的妻室。这一天，老张办事恰好路过候家， 心想，路经好友家门而不入，非礼也。何况多日不见，正有许多话儿要说。这样想着，脚步已经挪到候家，扣门三声。门儿吱忸一声打开半扇，一个少妇出现在老张面前。美，好美的妇人。瞬间，老张搜肠刮肚，也没找出个词儿能充分描绘他眼前这个妇人的美！　　“先生，您找谁？”这声音也好甜。　　老张收收神，咽口唾沫后说：“我是老候的朋友，路过此地，正好来拜访一下。”　　“噢，原来是贵客临门。先生您请进来坐。”　　老张喉头内叽里咕辘道声谢谢，就被迎进庭堂内坐定。　　“我是老候的内人。他出远门，再过些时候才能回来。先生您贵姓？”　　“噢，噢，免贵姓张。”　　“您姓弓长张，还是立早章？”　　“噢，是弓长张。”　　说话间，香喷喷的茶已端在老张面前。　　“张先生，您用膳了没有？”　　“噢，噢，敝人已经用过膳了。”　　“张先生，您到这儿就象到自己家一样，千万不要客气。好在我这儿下酒菜常备，炊具也很齐全。”　　话儿未说完，妇人已在厨房淘米切菜。老张阻拦一番，稍叙片刻，起身告辞。回家路上，老张心里嘀嘀咕咕。瞧瞧人家的老婆，长得漂亮，还会接人待物。一口一个您请，还知道什么是弓长张，什么是立早章，多有文化。我老婆只会说吃饭，人家老婆却知道什么是用膳！回到家里，老张一直闷闷不乐。在老婆不断的威逼和利诱下，老张壮胆将老候老婆接待他的过程，一五一十，如此这番地全部道了出来。　　“咳！这有什么了不起的。你老婆我再笨，这几句话总会说吧。等着瞧吧，你的朋友来咱家，我也要给你争个脸。”　　且说老候回家后，得知老张来过，甚觉过意不去，决定次日回访老张。说来也巧，第二天，老张出远门，不在家。开门的是老张老婆。　　“你找谁？”　　“大嫂，您好。我是老张的朋友，拜见大嫂！”　　“他不在家。我是他的那个人，你进来坐吧。”　　老候进了屋内，老张老婆抽身进了厨房。老候刚坐下，一壶茶彭然出现在桌面上。　　“谢谢大嫂。”　　“你姓什么，叫什么？”　　“小弟姓候。”　　“是公猴，还是母猴？”　　“大嫂，您真风趣。是公猴，公猴。” 头点个不停。　　“骟了没有？”老候愕然，难道大嫂想阉割我不成？　　“大嫂，大嫂，您真会开玩笑。小弟还没有骟。”　　“来到这儿就是家。就在这儿骟了吧，我这儿什么家活都有，一会儿就完。”　　话音未落，老张老婆橹胳膊挽袖，进了厨房。未等老候想清楚怎么回事儿，厨房里传来一阵阵磨刀声，直令老候头皮一阵阵发麻。一分钟不到，老候便夺门而逃。老张老婆追了出来，手里握着一把菜刀。　　“还是个读书人，怎么说跑就跑，也不打声招呼。骟不骟由你！”  2008-3-29 12:16:13
