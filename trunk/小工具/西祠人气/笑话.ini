title=买票
line=买票作者： 酷酷    推荐人：冷玉    来源：www.xiaogushi.com 小故事网 　　某外国歌舞团来本市演出，马局长一时兴起，一个电话打到局办公室：“熊主任，你去买两张歌舞团的演出票，要最好的座位！”熊主任接到局长的指示，不敢怠慢，但转念一想，堂堂一个主任跑腿去买票，岂不是太掉价？于是，他拿起话筒，把电话打到楼下办公室：“小徐吗？你去替我买两张歌舞团的演出票，要最好的座位！”小徐是刚分配来不久的大学生，对主任安排的任务自然不敢推辞。可自己手头正在忙着一份报告稿，实在脱不开身。于是，就用商量的口吻跟坐在对面的婷婷说：“婷婷，麻烦你去帮我买两张歌舞团的演出票好吗？要最好的座位，回头我请你吃饭，行不？”这婷婷是局里的一朵花，仗着马局长宠爱，局里上上下下谁也使不动她。可她对小徐却是例外。婷婷很喜欢这个英俊的大学生，常常主动帮他干这干那。现在听小徐这么一说，便爽快地答应道：“没问题，不过你得交代，是不是和女朋友去看演出？”“不是，是替别人买的！”小徐不敢说是替主任买，他知道婷婷对这主任很反感。婷婷其实知道小徐还没有女朋友，刚才不过是逗他玩的，见小徐脸红到耳根，便打趣道：“看你，一个大学生，还这么不好意思。”婷婷拿着手机走出屋外，拨通了马局长办公室的电话：“局长呀，我是婷婷，要劳你的大驾哪！你帮我买两张歌舞团的演出票，行不？记住，要最好的座位哦！”果然，电话那头传来马局长兴奋的声音：“婷婷呀，咱俩可是心有灵犀一点通呵！买票的事你不用操心，下班前你直接到我办公室来好了！”原来，马局长买两张票，就是想带婷婷一起去看演出。婷婷回到办公室，对小徐说：“搞定了，你就等着拿票吧！不过，请客的事可别忘了呵！”离下班还有半个钟头，马局长把熊主任召到办公室，问：“票呢？”熊主任赶忙解释：“我有急事离不开，已经安排小徐去买了！”说完，赶紧打电话让小徐把票送到马局长办公室来。小徐放下话筒，对婷婷说：“来电话催着要票了！”“走，跟我取票去！”婷婷领着小徐来到马局长办公室。一进门，熊主任就问小徐：“票呢？”小徐来不及解释，只用手指了指婷婷，婷婷走到局长跟前，摊开一只小手：“局长大人，把票给我吧！”  2006-11-4 22:21:10
