title=白忙乎
line=白忙乎作者： 佚名    推荐人：阳光中欣雨    来源：http://www.haha365.com叶灯长了一副花花肚肠，还有些心理变态。他把自己家多余的房子出租给了一对新婚的小青年，在人家入住前，叶灯便做了手脚，在隐蔽处安装了一个针孔摄像头，准备在隔壁看“免费小电影”，偷窥人家小夫妻的私生活。 小夫妻搬过来的第一个晚上，叶灯打开机器，准备偷窥，可看到的却是一片花花绿绿的色彩，仔细琢磨图案，好像是件什么衣物。　　这一夜，他自然一无所获。第二天，他找了个借口到隔壁一看，果然，镜头的上方被人家钉了个钩子，上面挂了一件女衬衫，歪打正着把视线挡了个严严实实。叶灯好沮丧，但又不能不让人家挂衣服吧，只好等着碰运气，说不定哪天钩子上不挂东西了呢？到了晚上，叶灯故伎重演，又开始偷窥，可镜头前还是啥景物都看不到，而且一连几天都是如此，把个叶灯折腾得像热锅上的蚂蚁――团团转。经过几天的冥思苦想，叶灯总算想出了个办法。这天，叶灯在街上买了个衣架，等人家小夫妻一下班就送了过去。叶灯搓着手，一副不好意思的样子，说：“我买了个衣架，可回来一看和自己的家具不太配，想起来你们好像没衣架，就放在这边给你们用吧。”小两口非常感动，连声称谢。到了晚上，叶灯喜滋滋地打开机器，一看又傻眼了，镜头前还是一片模糊。第二天又找借口去看，叶灯差点没气晕过去，衣服是挂衣架上去了，可那枚钉子也没闲着，挂了一个竖幅的画作！叶灯急了，他要根本解决问题，他想好了，要找机会，把摄像头挪到天花板上去！就这样，一来二去，两个月过去了。这天，叶灯听说小夫妻俩要出趟远门，赶紧偷偷溜过去，要给镜头挪位置，可谁知才干了一半活，那小夫妻俩突然回家了，叶灯被当场逮了个现行。事情败露，惊动了派出所，结果是叶灯不但退还了小两口全部房租，还赔偿了精神损失费一万元。叶灯偷鸡不成还弄了满手屎，真是王八钻灶坑――又憋气又窝火，满街的人都不用好眼光瞅他，邻居们断言说，发生了这种事，叶灯那房子是再也不会有人来租喽。这天，叶灯正在家里犯愁，突然有人敲门。开门一看，是一男一女两个年轻人，看抱胳膊搂腰的亲热样子，是一对恋人。见了叶灯，他们开门见山就问：“听说你有房子要出租？”叶灯一听，喜出望外，连连点头。对方提出要看看屋子，叶灯急忙打开房门，请他们进去看。两个年轻人在屋子里上上下下仔细地检查，连犄角旮旯都不放过，叶灯跟在后面有些奇怪：“你们查什么呐？”那女的看样子是个老实人，说：“跟你说实话吧，我们是在检查这房间是否安了摄像头。”叶灯吓得急忙摆手：“没，没，我发誓，绝对没有。”那女的看叶灯着急的样子，乐了，笑着说：“真装了才好呢。”见叶灯一时没反应过来，又说：“你没听说吗？有对小夫妻租了人家房子，那房东偷着安了摄像头，他们一开始就发现了，先用东西挡着，假装不知道，过段时间找个机会告到公安局，抓了那蠢房东一个大憨头，不但房租退回，还白得了上万元赔金。”叶灯听到这里，窝囊得捶胸顿足，把脑袋在墙上撞得咚咚响。  2006-8-15 16:20:53
