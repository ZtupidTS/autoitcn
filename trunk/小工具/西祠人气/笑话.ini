title=吃药？不要怕！
line=吃药？不要怕！作者： 0001    推荐人：纯一    来源：自己的经历1.白脸医生嘱咐说，你的身体要排毒，平时注意多喝水。于是，我把自己当作一水缸，拼命往里灌水。睡觉后才一会，爬起来上厕所。上床后才一会，又得爬起来上厕所。我厌烦了这样无休止的下床进厕所，上床又下床。我怄气，我就不起床，看你拿我咋办！第二天早晨，我竟然找回了十几年前熟悉的感觉。我尿床了......2.我可怜巴巴的望着白脸医生，问道，一次30颗，怎么吃啊？！白脸医生暗道，小子，还敢讨价还价？！不想病好了！不过白脸医生还是用他那和蔼可亲的语气说道，就当炒豆吃。回到寝室，我拿出一颗小药丸细细看了看，是很像炒豆，而且还有一股药草暗香。于是，我就把它当作炒豆吧，谁知一嗑下去......苦不堪言啊！3.烧了半杯温水，泡上包中药。吹吹雾气后，准备喝了！咋喝？当牛奶喝呗。一口气吞下二分之一.....不行，要吐了。往哪吐？当然往杯子离吐罗。药太苦，我往里加了半杯水。谁知尝尝还是一样苦。这可好了，要喝上一整杯了。不怕，就把自己当作一臭水沟，还有什么不敢往里倒的？  2008-10-21 12:25:32
