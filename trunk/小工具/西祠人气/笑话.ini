line=《佐证》等3则作者： 佚名    推荐人：zjwylxw    来源：报刊公平合理两个射手准备在一个沙龙里决斗。场地已经替他们腾出来了。他俩一个是不起眼的小个子，瘦小精干，却是个职业射手；另一个则是高大、好斗的家伙，体重200磅。“等一等，”大个子对沙龙老板说，“他射击的目标比我的大。这不公平！”小个子很快地就解决了这个难题。他转身对沙龙老板说：“在这家伙身上画一个与我同样大小的人。我的子弹超出这界线就不算！”佐证“你实在需要改变一下生活，多一些休闲娱乐。”医生对病人说，“我忙得很，实在没空。”病人回答。“废话！”医生叫道，“蚂蚁够忙的了，但是它们却有时间参加每一次野餐。”崇拜早晨我一睁眼，发现儿子就站在我床前。儿子兴奋地告诉我：“爸爸，我现在最崇拜的明星是姚明。”我一听，很是高兴，问儿子：“你都崇拜姚明什么呀？”儿子答：“他的技术呀，还有他谦和的态度，再有就是他善解人意，他知道我平时上学起早贪黑的，星期六星期天要睡懒觉，就把比赛时间都安排在了中午11点。”  2008-1-28 19:32:17
