title=IT员工上班10不准
line=IT员工上班10不准作者： 佚名    推荐人：storychina    来源：搜狐网1.不许让同事捎带手指来欺骗指纹考勤机，否则指模将由拇指转为食指，依次顺延，一天一换。2.不许聊QQ，否则第二天向老板递交自己的QQ密码或辞职报告任选一样。3.不许打游戏，否则第二天向老板递交通关存盘或辞职报告任选一样。4.不许和异性同事闲聊，否则第二天向老板递交离婚协议书或辞职报告任选一样；未婚者第二天向老板递交辞职报告或结婚证书任选一样。5.不许和网友在聊天室对骂，如果网友还在骂，则需装盲作哑；如果心中气愤，可冲食“泄气咖啡”一杯；如仍然气血沸腾，建议请事假一周。6.不许用公用电子信箱收私人信件，否则自己给自己发邮件炸弹一个并手动处理。 7.不许对单位电脑超频，否则在没有散热风扇的情况下用嘴和肺让毒龙600稳定运行在2.5G。8.不许诽谤和诋毁老板，否则在各大论坛发表赞美老板的帖子10000个。(参考题目：《网络时代的英雄――XXX》，《中国的盖茨》等等。) 9.不许做有损公司利益的事情，否则运用个人力量让公司在纳斯达克上市。10.不许请病假，出具死亡证明者除外。  2006-2-24
