title=狂整恶劣态度的银行员工
line=狂整恶劣态度的银行员工作者： 佚名    推荐人：mini262    来源：久久吧网    一、换零钱    哥哥结婚叫我去换50张20的rmb发小红包用。    拿了1千去银行换，服务态度极其不好的说“没有，不能换给你”    态度实在恶劣啊。我十分凶恶的反问“你再说一次”家伙很牛的说“就是没有”    我说“你等着”那家伙说“你威胁我啊”    我拿了身份证说“开户，存1千”.    结束了,我说“再提20”，连着提了二次20。    那工作人员说“你啥萨意思啊？”    “我取钞票，取50趟再销户不来行啊”    那工作人员灰溜溜的换了50张新额20元给我,贱!!!    二、为什么叫建行    刚刚去医院旁边的建行取钱，门口的取款机人很多，但是奇怪的是里面的营业厅却只有一个顾客.，于是我走到一个窗口，对那个长的人模狗样的职员说取800块。    那个人竟然说到外面的取款机取，我问他为什么卡不能在柜台上取?    他说5000以下都到取款机上取，说这是为了节约时间，提高效率、分流，我当时就傻，分流？    我问他,现在外面的取款机排队排的老长，这里面一个人都没有，这节约的什么效率？    有哪个文件规定5000以下的不能在柜台取？其它的银行都可以！    那个狗东西说是建行的文件，我说拿给我看！他拿不出来，反正就是不给取。    我看着外面在排队晒太阳的人，再看看里面看报纸吹空调的贱人，气不打一处来，于是我决定整一整他。    我说好，那就取5000！等他办完了，把5000给我了，我拿了一百，说存100！    取款机上不能存钱，所以他办了。等他办完这100块，我再拿了100块，说存100!    那个狗东西说你不能一次存完么？    我说我给我自己发的文件规定了，一次只能存100，怎样，不行么?我就一次存100，一    次存100.    慢慢的周围围了很多支持者，大家都说干的好!    旁边马上有人也和我一样干了起来。    最后他们的领导出来了，很嚣张的说：你们扰乱金融次序，我报警。.    我说我是存钱啊，银行不就是存钱的地方么?你有文件规定了一次不能存一百?拿给我看!    旁边的很多人都支持我，大声的指责他们。    最后那个什么领导说对不起，我们以后一定会改进工作方法。给大家方便，等等等.......    我转身走的时候，对他说，我现在知道为什么你们是建行了，因为你很～!    三、招行假币    前2天我去招行拿钱(替公司取的)，结果点抄时发现有张假的100元，因为自己是学财会专业的加上公司以前发生案例（从银行取好钱发的工资，有人发现有假抄），所以自己特别注意。之后，我对柜台小姐说：小姐，你这张钱有问题。    小姐：什么问题？    我说：假的    小姐：不可能，你离开过柜台了。    我当时就火了：你眼睛有问题啊？你哪只眼睛看我离开过柜台啦？    于是我和她便起了争执，态度可恶劣啦，好像是我故意把钱换似的，对我言辞犀利~    我说：你们的验钞机难道有问题啊？假钞过去都不报警的啊？这样好了，我们报警处理~不是说发现假币打110么~！    这时银行已经吵的沸沸扬扬了，银行行长出来了，事情还没问清楚，第一时间甩给了我一    句话：你离开柜台了吧？离开柜台就不能证明这假钞是我们这发出来的！    我*!我当时就觉得可笑：他是出来解决问题的吗？二话不说就把责任推干净了啊~"    我说：我有没有离开过柜台，我说的不算~这样我们调监控录像出来看~要不我就报警处理，你们自己看怎么办吧~    这个时候银行行长开始有点"软"了下来，态度也改善了不少，还面带微笑的对我说：那您看怎么解决呢？您提个方案。    我当时也是气了有点晕晕滴，想也没想：假1罚10！冲口而出~    银行行长：1赔10呢，不太可能，要不这样吧，打个对折怎么样？我想了想算了~    结果最后就取了钱对着行长和那个柜台小姐说：你们以后最好记住这张脸，不要玩什么"花样"（很多银行有违规操作，经常把假币发出来，多数都为数字比较大的帐目上不容易发现。    最后行长笑嘻嘻的把我迎出了门~    四、农行的VIP    从几个月前开始，呼和浩特农行搞个VIP窗口，只办理5W元以上的业务。有一次我想取1W块钱，小额窗口的队排的超长，VIP窗口空着，我就去VIP窗口办，工作人员问我取多少，我说取1W，她直接说，5W以下的业务去小额窗口排队。我就说，那我取6W，她说，6W可以，给我提出6W现金之后，我取了一W，把剩下的5W又塞回去，说：给我存5W.工作人员直接晕倒。    五、全部提现    还有一次在某工行，甲方一笔140W的拔款到账之后，我去工行办款。因为没有工行卡，我就打算办张卡把钱转存上去，结果工作人员居然说，办卡要复印身份证，他们的复印机坏了，要我自己去复印。我暴怒，说，算了，不存了，140W全部提现！今天晚上你们报计划吧，明天我来取！银行的业务部主任当时脸色就变了，然后，一个小姑娘满脸笑容的说：您把身份证拿来，我去给您复印，您稍等一会儿。。。嗯，当时感觉心理就平衡了。。。       2007-10-13 20:07:15
