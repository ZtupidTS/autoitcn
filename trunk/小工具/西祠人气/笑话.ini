title=绑匪的情人节来信
line=绑匪的情人节来信作者： 姬娅    推荐人：wliuquan    来源：myspace    每个男人被埋怨不会写情书的时候，他们总是举出一大堆藉口，譬如：「我对你是真心的，不用写下来。」、「天天都见面，还用写情书吗？」、「我知道你不在乎这些」。    说到底，他们就是不写。情书是那么缠绵、温柔、细致而又感性的文字，男人到底是不擅长的。    然而，在情人节里，男人好歹也应该写一封情书吧？不会写情书，那么，写一封绑匪信也可以，收信人是女人的父母。    世伯，伯母：    当你们收到这封信的时候，你们的宝贝女儿已经在我手上。    你们猜得没错，我是用甜言蜜语把她骗回来的。她也是活该的，这么大个人了，还相信爱情是义无反顾的跟一个男人共赴天涯。她还笨得相信爱情是一生一世的事。她笨得可爱，我不绑架她，怎么对得起自己？    有时候，她会问我：「你爱我吗？」有时候，她又会问：「你会和我结婚吗？」我不禁怀疑是我绑架了她，还是她绑架了我。    女人的问题，真是很难回答。你们的女儿是什么时候变成问题女人的？    言归正传，你们一定在考虑赎金问题？这正是我接下来要跟你们谈的。我本来打算勒索你们五千万，但是现在，我打算无条件释放她，她却赖着不肯走。请你们救救我      2008-7-12 12:42:38
