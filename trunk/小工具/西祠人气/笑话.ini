title=“聪明人”和傻子
line=“聪明人”和傻子作者： 张德林文　李滨声图    推荐人：xingkonghuipan    来源：《讽刺与幽默》 ( 2006-08-18 第04版 ) 在古代的一个村里，有一位“聪明人”，喜读书而不求甚解，好出风头，并常对邻里口出狂言：“我有经天纬地之才，奈何生不逢时！”此话传到族长耳中，族长感慨道：“此子，乃狂生尔，不堪大用。”这话也不知通过什么渠道传给了“聪明人”，经过一番思索，可以说是痛苦的思索之后，他审时度势，改变了已往的说法和做法，渐渐地向族长的势力范围靠拢。 “聪明人”到处打听，得知族长身边有一位奴才深得宠信，便千方百计，以请客送礼的方式接近那位奴才。起初，那位奴才虽久为族长之奴，然而，当他得知“聪明人”想通过自己靠近族长时，那架子端得比族长还族长。一次，“聪明人”好不容易通过奴才姐夫二姨外甥的关系，疏通了半个月，奴才方半推半就。“聪明人”来求见时，只见奴才翘着二郎腿坐在太师椅上，两眼望天，不可一世之态。他学着族长的口吻，吩咐道：“来人啊，谁要拜见我啊？让他进来吧！”不管怎么说，“聪明人”也还算个知识分子吧，多少还有那么点儿傲骨。见了奴才那副东施效颦之相，“聪明人”只简单地打了个招呼。奴才不悦，愠怒地说道：“你找我有什么公干啊？我可忙着呢，快点儿说。”“聪明人”毕竟是聪明人，急忙见风转舵深深施了一礼后，把银两恭而敬之地送到奴才的手上。奴才见了钱，皮笑肉不笑地说道：“哎呀，你这是干嘛呀？来就来吧，还带什么礼呀？快！快坐下，来人啊，献茶……”经过这么几次见面之后，奴才上报族长道：“大人，‘聪明人’原来对您颇有微词，经奴才痛责之后，他深表悔意。最近，他到处颂扬族长之宏德，是个不可多得的吹鼓手啊！”族长听后，一改初衷，采纳了奴才的建议，给了“聪明人”一个适当的职位。“聪明人”感恩戴德，从此，家里供上了族长之牌位，上书“恩同再造”，并早晚上香膜拜。奴才得知此情此景便传“聪明人”进见，本打算表扬“聪明人”几句。不料，“聪明人”对派去的人说：“我现在公务繁忙，无暇处理私事，不见也罢！”去的人把原话带给奴才，奴才听后拍桌打凳，指着远处高声骂道：“小人，十足的小人，刚过河就拆桥，将来有他好看的！”并怒冲冲地吩咐道：“再去，就说我有公事，是奉族长之命叫他来！”被派去的人无奈，只得又跑到“聪明人”处，把奴才的话如实传给“聪明人”，“聪明人”听罢， 哈哈大笑：“我名为“聪明人”，实也聪明，此种雕虫小技，焉能瞒得了我？告诉你的主子，奴才永远是奴才，他不能代主人发号施令，假传圣旨是要杀头的，我以这种方式提醒他，这就是我报答他的最好方式。”据说，奴才得知后，气得口眼歪斜。呜呼：人皆望聪明，清浊需分清。成事靠忠信，交友应重情。  2006-8-23 14:33:02
