title=某网民的年终总结
line=某网民的年终总结作者： 佚名    推荐人：xingkonghuipan    来源：中华网论坛新的一年狗年来了，在一片旺旺旺的嚷嚷声中，为了发扬光大不懈的上网精神，在新的一年里扬长避短，在网络上更好地实现自己的人生价值，特总结如下： 　　一、充满艰辛的一年 　　1，身体方面 　　体重增加10公斤，主要集中在小腹部，凸现一大块难看的赘肉。究其原因，是坐在电脑前的时间太多，缺少锻炼。 　　近视增加200度，原因是盯屏太多。 　　出现头晕眼眩症状，医生说是轻度的神经衰弱。那傻帽医生居然建议我今后少上网，这办得到吗？笑话！ 　　2，家庭方面 　　孩子叫我老爸的次数大约减少了1000次，平均每天3次。原因，看老子上网兴趣正浓，不敢叫我，怕被我扁。 　　　老婆对我的热度降低15度达到了体温37度，接近离婚临界冰点0度不太远了。 　　和老婆孩子上公园的次数创最低记录，为1次。 　　　　忘记老婆安排的任务28次。因此被骂得狗血淋头18次。　　　　烧干锅15次。其中有7次锅子损坏不能用了。 　　　　3，工作方面 　　　　办公室上网被老板当场逮住51次。　　　　被扣奖金约三万五千元。　　　　写报告时把“女士”写成MM三次，因此被同事嘲笑达700次。　　　　4，网络活动方面 　　　　灌水帖9篇，跟帖15000篇。 　　　　被删3篇，被转21篇。 　　被好友删除158次。　　　　抄袭被发现5次。 　　　　二、充满欢乐自信的一年 　　　　1，结交了一大帮狐朋狗友 　　　　加入了18个群。 　　　　QQ上增加美媚147人。迄今为止，这147人中叫我“哥哥”的138人，叫我“亲爱的”有9人。　　　　2，成功地实现从虚拟网络到现实世界的转变 　　　　和美媚见面100人次，其中达到让我动心的美女标准的11人次。　　　　3，丰富了情感 　　　　网恋56次。其中，按持续时间计，不超过10天的19次，一个月的29次，2个月的6次，三个月的2次。 　　天天在“亲爱的”、“吻”、“（（（啵）））”、“抱抱”中陶醉，我焕发了青春，虽然长久坐在电脑前显得憔悴，但我觉得我心理年轻了不少。 　　4，增强了交际能力 　　聊天室聊天258次，QQ上聊天752次。 　　和现实相反，现在敢于上前找ＭＭ交流而且脸不再红心不再跳。 　　学会了穿马甲用恶毒的话骂我恨和醋的男人。 　　懂得了亲热叫一声“美媚”就能讨得女人欢心的深刻道理。 　　三、新年的决心和计划 　　从以上对去年的总结，新的一年里要大展宏图，把上网事业进一步发扬光大。为此： 　　1，买一个跑步机放在电脑旁，乘MM没有回话时赶紧跑上几步。 　　2，在电脑上安装一个提示软件，把锅子放到火上时启动，坚决避免烧干锅事件。 　　3，用请吃饭的招数搞好办公室的人际关系，以便那哥们姐们在老板出现时及时向我发出信号，争取今年少被扣奖金。 　　4，争取看点书，学会抄袭不被人发现的本事。 　　5，说服老婆为我买一套品牌西服，以便见网友时显得英俊潇洒。 　　6，争取创单次网恋时间达4个月的新纪录。 　　总之，要不择手段把新年的网络工作做好，我有信心有决心，在网络上MM们动听的“哥哥”声中，变得更加年轻更加英俊更加自信。 　　网途是光明的！  2006-8-26 10:37:37
