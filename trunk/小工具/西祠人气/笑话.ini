title=一句话噎死人的经典
line=一句话噎死人的经典作者： 冰魂    推荐人：bing_hun    来源：http://www.xbfs.com.cn    老婆特爱吃水果，一次和老婆往家走，老婆非要买几斤苹果带回去，我说别买了，家里不是还有桔子么。老婆回了一句特噎人：“桔子能吃出苹果味儿来么？！”     和同学走在街上，发现地上不知谁掉了一毛钱硬币，同学把它拾起来，我笑他说：“丢不丢人？一毛钱你也捡。”同学回了一句：“这一毛钱要是买‘毒鼠强’，够毒翻你好几回的！”     一次跟单位的一个老大哥聊天，谈到歌星，我问他：“周杰伦你应该知道吧？”，老大哥摇了摇头说：“不太熟，没跟他喝过酒。”，我无语。     上学时，有一次生活费花超支了，便向同寝室的学友借钱，我的同学没说借不借，朝我笑了笑问我说：“你看我的脸干净么？”，我仔细看了看说：“没脏，挺干净的。”，同学笑着说：“我的兜比脸还干净。”     一次看球赛，曼联赢了一场比赛，乐得我手舞足蹈，老婆很不理解地说：“干嘛呀？至于么？”，我说：“我兴(姓)奋！”　，老婆毫无表情地看了看我说：“什么时候改姓了？”     我家住的小区有两拾垃圾的，经常因为争夺废品口角，早上出门顺便扔垃圾袋，保证是你还没走到垃圾箱，就有其中一个迎上来从你手中接下垃圾袋，甚至你手里拎着还没喝完的饮料瓶，他都会抢上前去问你：“你还要不要了？”。特讨人厌。一次我和邻居路过他们的地盘，上来一位指着 邻居手里还没喝完的可乐瓶子问：“还要不要了？”。我邻居两眼一瞪，说：“你说你的脸啊？！ ”那位灰溜溜地就走了。     表妹失恋，老婆和我去她家看她，她正在发脾气，一张一张地撕纸，遍地纸屑。我说:“不至于吧，纸又没招你，挺好的东西你撕它干嘛？多浪费呀！”，表妹白了我一眼说：“有你的股份啊？！”     和好朋友聊天，从过去谈到现在，惋惜当初不用功上学，没有为今天的工作创造良好的环境。 我感叹到：“下辈子我一定要好好读书，再也不能这么庸庸碌碌地活着！”，朋友撇了撇嘴说：“切！下辈子没准儿你托生成狗呐。”，一句话噎得我半天没上来气儿。     我们在一个女同学家聚会，吃饭的时候发现她家的墙上挂着一双草鞋，于是我们就问起来历，她深情的说：“这是我爷爷当年爬雪山过草地时穿过的，他临终前就传给了我。”，正在我们深深缅怀这位老一辈革命家的时候，一同学从饭碗中抬起头来说：“他为什么留给你？你俩脚一样大啊？”     有一次去表姐家坐客，9岁的小外甥正在做数学题，表姐在旁边说，这孩子笨得要命，同样的题 换个方法问就不会了，小外甥在那儿气乎乎的说：“这能怨我么？！遗传基因不好！！”     其实我说话也挺噎人的，家里有两个切菜板，一个专用切蔬菜水果，一个专用切肉类，老婆总分不清，经常用切肉类的菜板切水果，我批评她还不服气，说：“那怕什么呀？！我每次用完都洗干净的。”，我说：“该是什么东西就必须干什么用，我买个痰盂天天给你盛饭吃你干么？！我保证干净！”  2006-12-22 13:53:04
