title=汉语四、六级考试
line=汉语四、六级考试作者： 佚名    推荐人：小透    来源：网络     鉴于我国改革开放力度不断加大，越来越多的外国人口涌入我国。由于其中绝大多数人不能熟练地掌握汉语，这给双方在沟通上造成了很大的不便，也容易引起一些不必要的误会。在我国第２５０届全国****大会第１３次全体会议上特作出决定：以后凡外籍人士进入我国，必须先通过汉语四、六级考试，否则将不予发放签证。另据消息，美国哈佛大学、麻省理工学院、英国牛津、剑桥大学等国外高等学府纷纷作出规定：凡在该校就读人员，如不能通过汉语四、六级考试，将不予发放毕业证书。为方便广大外籍人士做好应考准备，我们特将部分例题公布如下：  一、　听力（每题一分） １、 甲：今天公共汽 车上人多么？ 乙：还行，第一站上来３个，下去５个；第二站上来７个，下去１２个；第三站上来４５个，下去２３个；第四站上来１８个，下去１２个；第五站上来９个，下去８个。 问：乙共坐了几站？ Ａ．５　 Ｂ．８２　Ｃ．６０ （答案：Ａ） ２、 甲：您吃了 么？ 乙：没呢。 问：这段对话最可能发生在那儿？ Ａ．厕所　Ｂ．澡堂子　Ｃ．胡同口儿 （答案：Ｃ，有答Ｂ者加半分，发现答Ａ者即刻拖出考场） ３、 甲：作业怎么还不交？ 乙：我没带。 甲：你长脑子了么？你怎么忘不了吃饭呀？你弱智吧你？ 问：甲的身份是什么 Ａ．神经病　 Ｂ．老师　 Ｃ．流氓 （答案：Ｂ，有答Ｃ者给半分） ４、 甲：你怎 么还没到？ 乙：堵车堵得我头都晕了。 甲：快点儿，再不来大嘴巴抽你。 问：乙为什么没到？ Ａ．头晕　 Ｂ．堵车　 Ｃ．怕甲大嘴巴抽他 （答案：Ｂ，发现答Ｃ者就大嘴巴抽他）二、　阅读理解（每题二分）      中国有一种植物叫葳蕤。从前有个人叫蔺芈。他想用一张Y子去捕一只鸩。不小心被葳蕤绊了一个跟头。他很踯蹰该不该再去捉。忽然他发现了一根扃，于是便用扃去打鸩，可是鸩飞走了。蔺芈气愤地说：“：再抓到你就把你做成俎醢！”虽然恨，但此时却没办法。于是蔺芈只好采了几根葳蕤回家了。 １、 葳蕤 为什么要绊蔺芈？ Ａ．葳蕤招讨厌　 Ｂ．蔺芈犯贱　Ｃ．这是自然规律　 Ｄ．以上皆错 ２、“Y子”是什么意思？ Ａ．网　 Ｂ．席子　Ｃ．布　　Ｄ． 绳子 ３、蔺芈为什么要捉鸩？ Ａ．蔺芈爱上了鸩　 Ｂ．蔺芈讨厌鸩　Ｃ．上天的安排　Ｄ．题目中没有给出 ４、蔺芈为什么带葳蕤回去？ Ａ．回家报复它　 Ｂ．养起来　Ｃ．蔺芈爱上了葳蕤　 Ｄ．以上都对 ５、　请你给本文加一个合适的题目： Ａ．傻＊蔺芈　　Ｂ．鸩的故事　Ｃ．草本植物葳蕤　　Ｄ．蔺芈传奇 （以上五题答案由判卷老师自行决定，第五题答Ａ者给四分） 三、　词汇与结构（每题０．５分） １、 小王抽（　）小李一个嘴巴。 Ａ．了　 Ｂ．到　 Ｃ．着　 Ｄ．上 ２、　解放军（　）守在边关。 Ａ．戊　 Ｂ．戌　 Ｃ．戍　 Ｄ．戒 ３、　用荣誉去（　）他。 Ａ．[　 Ｂ．勖　 Ｃ．砉　 Ｄ  ４、 和“歇菜”意思最相近的词语是： Ａ．雄起　 Ｂ．完菜　 Ｃ．点菜　Ｄ．玩完 ５、（ ）打了我一巴掌。 Ａ．尔　 Ｂ．汝　Ｃ．你　 Ｄ．彼 6、 你在干嘛（ ）？ Ａ．呢　 Ｂ．呀　 Ｃ．哟　 Ｄ．乎 （以上答案由判卷老师自行决定。作第二题时容易发生考生晕倒现象特提请考场管理人员提前做好抢救工作；第四题发现答Ａ者即刻拖出考场。） 四、 完形填空（每题０．５分） １、床前（　）光， A．台灯　 B．秃头　 C．明月　 D．没有 ２、疑是地上（ ）。 Ａ．筐　Ｂ．霜　 Ｃ．赃　 Ｄ．缸 ３、举头（ ）明月， Ａ．望　 Ｂ．看　Ｃ．瞧　 Ｄ．瞅 ４、低头思（　）。 Ａ．成双　Ｂ．姑娘　 Ｃ．故乡　 Ｄ．尿床 （以上五题答案由判卷老师自行决定。第四题发现答Ｂ者立刻送相关部门处理。） 五、 翻译句子（每题四分） １、　你丫挺的要是再叫板老子就灭了你！ ２、　多乎哉不多也多亦不多乎实乃少也。 （要求翻译准确无误，第一题如译句中出现ｓｈｉｔ、ｆｕｃｋ等词可酌情加一至二分。） 六、 写作（１５分） 以“汉语四、六级真好”为题写一篇作文。要求包括： １、　汉语四、六级真好 ２、 汉语四、六级怎么就那么好 ３、 汉语四、六级实在是好 字数不得少于一百字。  2006-7-13 0:12:11
