title=名人也尿床？
line=名人也尿床？作者： 小老人    推荐人：dingqk    来源：51论坛1、关羽：一次夜间敌军来袭，关羽从床上爬起骑马出去应战，力斩敌军将领华雄回来后，见张飞摸着他的被窝说：“二哥好身手，此尿尚温！”（从此关羽脸被羞红了。）2、曹操：用尿过的被单将早上给他叠被的人活活勒死，道：“宁让我负天下人，勿让天下人负我！”3、诸葛亮：早上见周瑜站在他床前看，大惊失色，忙走过去，用扇子一顿狂扇，然后眼珠一转，微微笑道：“周将军，此乃一张作战草图，而以，长江以北为曹操，长江以南为孙权……”4、刘备：起床后，发现尿床了，恰好众将又都在床边，忙拽过床单捂住自己的脸，然后嚎啕大哭道：“众将军日夜操劳，备心不忍呀”！一边哭一边把床单拧干尿床之后2之水浒版1、菜园子张青：对孙二娘说：“老婆，你把我床单弄哪儿去了”？？孙二娘悄声道：“你这床单都尿透了，我把它往酒坛子里拧一拧”！2、及时雨宋江：使出崩溃战术，当着众人的面，急忙把尿过的床单披到身上，放声傻笑，让别人认为自己是疯子。3、行者武松：武二郎做人就是光明磊落，直接把床单贴到墙上，写上“尿炕者，打虎武松也”！4、花和尚鲁智深：在菜园子午睡的时候尿炕了，为了顾全自己的面子，只好编瞎话，对众人说：“这可不是我的鸟尿的，是这棵柳树上的鸟尿的”！说完倒拔垂杨柳尿床之后３之金庸人物版1、东方不败：任我行拿着一张床单，虎视眈眈的看着东方不败，问：“我这葵花宝典的字怎么模糊了”？东方不败长叹一声道：“**！又他妈尿了，我真不争气呀”！一气之下，挥剑去之。2、欧阳克：早上发现被窝里凉飕飕的，知道自己尿炕了，见欧阳峰正在床边等其练功，不好意思出被窝，耗了半个钟头心生一计，大叫：“叔叔，看我这招蛤蟆功是否标准”，说着翻身起床，四肢着地，把被子压在身下。3、段誉：半夜尿炕象喷泉似的，萧峰被惊醒道：“三弟，你在做甚”？段誉忙解释：“大哥，没事儿，我在练六脉神剑呢”！4、丁春秋：起床时发现一群**站在床前，举着他昨晚上尿过的床单，敲锣打鼓的喊：“星宿老仙，法力无边，尿炕水平，如日中天”！5、灭绝师太：先威逼，再利诱。先对周芷若说：“你给我发誓，不能把我作晚上画地图的事儿告诉张无忌，否则，将来生出来孩子男的世代为奴，女的世代为娼”！然后把掌门戒指送给周芷若当封口费。     2007-12-6 20:54:40
