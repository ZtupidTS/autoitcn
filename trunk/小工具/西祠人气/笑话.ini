title=乌龟跟兔子
line=乌龟跟兔子作者： 叶立洪    推荐人：yexiaohong    来源：叶立洪    沙滩上的一棵大树下住着一群乌龟和一群兔子，一天有一只乌龟和一只兔子在吵架，乌龟骂兔子说：你拽什么拽啊！你以为你四肢建全就跑得快啊！其实你是头脑简单四肢发达呢！你们的祖先还不是一样输给我们的祖先。兔子这下气急了说：这该死的我们的祖先是在粗心大意的情况下才输给你们祖先的，还真以为你们祖先是真的跑赢呢！要不 我们在比一次看看你跑的快还是我快呢！我这次就把我们祖先的颜面给挣回来，看你还有什么好说的。乌龟说好啊！我也想看看你是不是也是头脑简单四肢发达呢！    规则是对面有一块大石头离这里差不多有两千米左右，谁先跑到那里就算是赢了，乌龟跟兔子都同意了。比赛开始呢！兔子一下就跑了几百米呢！可乌龟还是在那里一爬一爬的，半天还没有爬多远呢！兔子在那里看着说：要不是当年我的祖先不是粗心大意的话会输吗这样，它又跑了一下直到看不见乌龟呢！就在路边的大树下坐着等乌龟是怎么追上它的，等了半天还是不见乌龟爬上来，它想当年我的祖先怎么会输给它祖先呢！怎么都想不通呢！它左想右想还是想不通。这时乌龟突然出现在它的旁边，撬了它一下，笑着说：我还是在你的前面呢！这时兔子更想不通呢！就问乌龟？你是怎么爬上来的啊！我怎么都不知道啊！我一直在这里看着你呢！怎么都不知道你爬上来啊！乌龟说：想知道那就认输啊！认输我就告诉你呢！兔子说：还有这么远的路程呢我还有机会怎么会输呢！转眼就一下又跑的不见影呢！这回可跑的远呢！在翻两个小坡就到终点呢！兔子带着刚才想不通的疑问还是想了想，我现在要是一下子跑到了终点那起不是刚才的疑问就无法知晓呢啊！它想我现在就在这里站着不休息好好的看，这乌龟明明比我慢的很多怎么会在我前面呢！带着疑问在路上走来走去的往后面看着，看这该死的乌龟是怎么超过自己的呢！可晃悠了半天还是不见乌龟跟上来呢！它想都这么久呢这家伙都还没有上来，刚才是不是我在休息期间它才超过我的呢！可又不可能啊！照它的速度不会那么快就爬到它那里啊！可它逼近是在那里休息了一会，还是想不通乌龟是怎么超过它的。这时候乌龟又出现在它前面呢！又撬了它一下说：喂！怎么还在在这里发呆啊！不想赢我给你的祖先挣回颜面啊！兔子更不知所措呢！上前两步就问？你这该死的乌龟我明明看到你在我的后面，而且爬得不知比我慢多少倍呢！怎么我总是没有你快啊！上次吗是我在前面休息没有注意，你才超过我的，这次我都没有休息一直在看你是怎么爬上来的，都没有看到你爬上来你怎么会在我前面呢！你会飞吗？乌龟说：我又没有翅膀怎么飞啊！兔子更气呢！一个劲的就往前跑途中也没有休息，它自言自语道说：我现在不停的跑看你还怎么超过我，一会儿功夫就马上到终点呢！这下没有看到乌龟上来，就慢下脚步来，一步一步往终点走去。到了只有两步就到终点呢！这下乌龟又出现了说：兔子你输了。    兔子气得半死的说：你这该死的乌龟怎么还是在我的前面啊！一下子差点晕过去了，乌龟说：想知道我是怎么赢你的吗？兔子说：我一路上都在想你是怎么爬在我前面的当然想呢！说吧！乌龟说：那你先认输我就告诉你，兔子说好吧！难道你先到终点我还能不认输吗？乌龟说：那好吧你既然认输了吗。我就告诉你呢！乌龟大叫了一下，一下子出来跟它一模一样的十几只乌龟，都分别离没有多远就有一只乌龟在路旁，这下兔无话可说呢！真的晕死过去了。  2008-10-16 19:48:02
