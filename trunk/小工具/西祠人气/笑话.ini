title=郭靖与黄蓉的大学生活
line=郭靖与黄蓉的大学生活作者： 佚名    推荐人：yangyunzhi    来源：笑话大全    大家都知道历史系的郭靖是个极笨的孩子，只是运气好一点而已，在校花、计算机系的黄蓉受记过处分的时候，帮她在东门外买了一碗牛肉粉丝汤，令黄蓉感动不已，一见倾情，从此爱上了他。学校里许多男生都为此愤愤不平。      这其实怪不得郭靖，当时的情况是这样的：黄蓉考试作弊被她爸爸捉住了。其实黄蓉成绩那么好大可不用作弊，她是帮同班同学周伯通作弊。周伯通是个很可爱的同学，只是不知道如何得罪了导师黄教授，老是被黄教授关，一年年地关已经关了十五年了。黄蓉看周伯通同学年纪那么大了还没毕业，怪可怜的，就把答案写在口香糖纸上递给他，结果被她爸爸、计算机系名教授、脾气怪和学问好一样出名的、有“东邪”之称的黄老授当场抓住，试卷没收，呈报教务处。     教务处主任欧阳老师看在黄教授的面子上没开除黄蓉，只记了个过。可黄蓉恨死她爸爸，发誓从此以后再也不笑，谁第一个引她笑她就嫁给谁。      过了几天周伯通觉得不好意思跑来安慰她，说自己之所以计算机老是不及格是因为在钻研哲学，已快拿到哲学博士学位了。黄蓉说你要死呀你就不怕被我爸爸看见。周伯通摇摇头说不要紧的，我右手记黄老邪的笔记左手写哲学论文，这叫左右互补,黄老邪只当我在专心听课。喏，就这样，我右手编VB程序左手写“论康德对于上厕所问题的形而上学”。     黄蓉“噗哧”一声笑了，说怪不得上次我爸爸边批photoshop作业边叹气说，有学生做照片做什么不好做一张康德尿尿的照片，也不用马赛克处理一下。     黄丫头笑完后觉得有点不对，不过想想周伯通年纪太大不能嫁给他这个誓不算，就又立了一个誓：谁第一个真心诚意地买东西给她吃她就嫁给谁。     第二天黄蓉见识到违誓带来的霉运当头。先是早上她的处分通知贴了出来，贴在校门口的橱窗里，令黄蓉有一种五脏六腑被拿出来展览的感觉；再是中午她在食堂吃饭的时候，包被偷走了，里边钱包、手机、品客薯片、channel香水等不一而足。到了晚上黄蓉心情郁闷想冲杯牛奶喝了洗洗睡，结果牛奶刚冲好手一滑杯子跌在地上跌得奶香四溢。     黄蓉受不了，在寝室里大喊“我要退学我要退学”，然后趿拉着拖鞋披头散发地就跑出了所住的学校东区。      东门外每天晚上都热闹非凡，这里有二十几个夜宵摊子，每个摊子前都有二十几个人在等吃夜宵。黄蓉走到一个卖牛肉粉丝汤和小馄饨的摊子前觉得饿了，她中午丢了包晚饭没有心思吃，可现在身上一文不名拿什么买东西吃啊？     大家知道黄蓉是个十分任性的学生，此时她又下了一个十分任性的决定。她想反正我要退学了，又不好回家，只能去做流浪汉了。流浪汉衣食无着，有时就拿无时骗。今天我去白吃一碗粉丝汤算是开个张吧。     打定主意以后，她看准一碗刚刚烧好的牛肉粉丝汤一把捧过低头就走。她听到一个声音在喊：“喂，这……”她就撞到那个声音上了，粉丝汤一大半泼到那个声音上，那个声音才把后面的话说完：“……是俺的粉丝汤。”黄蓉的脚趾也被粉丝汤烫到了，心里一阵苦闷，她把空粉丝碗往那个声音手里一塞，说：“俺，俺你个头啊。全还给你，这下可以了吧。”想起几天来一连串的不幸遭遇，终于忍不住呜呜地哭了起来。      谁知那个声音却出奇地善良，居然说：“别哭别哭，你真的要吃俺还有一碗，不过放过辣椒了，不知道你还要不要吃？”黄蓉终于收住眼泪，抬头看那声音，那声音是个大个子，套在一件笨头笨脑的黑外套里，黑外套上汤水淋漓，还有几根粉丝、一片牛肉挂在胸前，正愣愣地捧着一碗红红的粉丝汤不知所措。黄蓉一把抢过粉丝汤，说：“俺吃，俺吃。”大口大口地喝起汤来，那粉丝汤果然奇辣无比，辣得黄蓉满头是汗。那声音还在一旁嘀咕：“想不到比我还能吃辣。”      黄蓉又一次想哭，于是她放下粉丝汤碗，伏到那汤水淋漓的胸口哭了起来，一边哭一边告诉那声音：“我发誓谁第一个真心诚意地买东西给我吃我就嫁给他，你就是那第一个。”      就这样黄蓉爱上了郭靖，这使郭靖成了众矢之的。因为大家都知道校学生会主席欧阳克一直在暗恋黄蓉。欧阳克还有他叔叔、教务处主任欧阳峰撑腰。欧阳峰号称“西毒”，做事心狠手辣，这次他没开除黄蓉可能就有他侄子的缘故。大家想欧阳克神通广大一定会整郭靖一下，大家都希望 看看热闹，因为大家虽然都不肯承认喜欢黄蓉却都众口一词地说郭靖讨厌，追一个人很难嫉妒一个人却很容易。     一早电话铃就响。郭靖“咚”地一声从床上跳起来，光着膀子就去接电话。喂了一声他沮丧地朝对床喊：“杨康，电话。”杨康在床上翻了个身，迷迷糊糊地说：“不接不接，我要睡觉。”郭靖说：“是穆念慈。”杨康无可奈何地爬下床去接电话。“喂，杨康啊，今天逻辑与思维方式课丘处机要做课堂练习，不想重修就快来上课吧。”      杨康跑到教室，丘处机正在讲假言推理。这家伙脾气暴躁，看到杨康大喝一声：“杨康，你又睡过头了。”杨康说：“报告老师，睡过头不是迟到的必要条件。”丘老师乐了，呵呵一笑说：“是不是又是穆念慈打电话叫你来的？”杨康一低头溜到穆念慈边上坐下，他知道又上丘老师的当了。丘老师继续讲课，果然三节课一点做课堂练习的意思也没有。      杨康和郭靖是拜把子兄弟，可是两个人的生性截然不同。郭靖长得笨头笨脑的，可杨康长得很好。杨康老是说自己的眼睛长得像梁朝伟，可别人都说他的眼睛长得像林忆莲。尽管如此，杨康仍算得上好看。他的鼻梁很直，笑起来嘴角会上扬。大多数人会迷恋他的微笑，可实际上不是这个样子的，杨康比大多数人想的都要冷酷。我从没见过他在别人面前真情流露，但就是他的这种冷酷，令穆念慈无比着迷。     以前郭靖从不缺课，可黄蓉告诉他，逃课现在是一件很流行的事。郭靖想，那我就逃“逻辑与思维方式”吧，反正这门课我再努力也过不了的。郭靖的逃课在寝室里引起了一股风潮，同寝室的尹志平啊、赵志敬啊都想，这个世道连郭靖都逃课了，我们还一本正经地去上课干什么？     脾气暴躁的丘处机当即把郭靖等人找来一顿臭骂。郭靖说：“丘老师，你关了俺吧，反正你上课说的俺啥都听不懂。”丘老师被噎得一句话都说不出来了。        2007-12-24 11:10:51
