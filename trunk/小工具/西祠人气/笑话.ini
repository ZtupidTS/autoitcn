title=这些，你都知道吗？
line=这些，你都知道吗？作者： 吴名    推荐人：王合光    来源：互联网工作了才知道,有空调的办公室,不如闹哄哄的教室. 工作了才知道,大学里爱情是游戏,现在爱情是交易. 工作了才知道,有时候一顿饭吃上千块也是一种需要. 工作了才知道,学生都是装大款,真正的有钱人都装穷. 工作了才知道,穿什么不取决于品位,取决于场合. 工作了才知道,学校三点一线,现在却是画直线. 工作了才知道,原来买房子也是个远大的理想. 工作了才知道,成为社会精英的几率,和中彩票是一样的. 工作了才知道,原来消灭剥削只是一种传说. 工作了才知道,自立的代价是失去更多的自由. 工作了才知道,所有证书都是敲门砖,敲开门就没人看了.  到了瑞士才知道，开个银行帐户没有百十万会被人耻笑； 到了丹麦才知道，写个童话其实可以不打草稿； 到了维也纳才知道，乞丐都能弹个小调； 到了希腊才知道，迷人的地方其实都是破庙； 到了巴拿马才知道，一条河也代表了主权的重要； 到了智利才知道，火车在境内拐个弯也很难办到； 到了撒哈拉才知道，节约用水的重要； 走遍非洲才知道，吃人有时候也是一种需要； 到了韩国才知道，亚洲足球差点让上帝疯掉； 到了日本才知道，死不认帐的人有时候很讲礼貌； 到了中国才知道，孩子只生一个才最好； 毕业之后才知道，同学原来真的很难忘掉！ 到了群后才知道，原来大家都没有发言的爱好 ！好不容易有一个,还是广告....值此新年刚过之际，祝“群”众们新年快乐   2008-3-3 11:30:52
