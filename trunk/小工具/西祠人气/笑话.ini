title=网络时代的墓志铭
line=网络时代的墓志铭作者： 林奇    推荐人：yuetong_319    来源：东北论坛    一日无聊，突发奇想：如果让大家自己给自己写个墓志铭，是不是会很有意思？于是网上一呼，不料想应者甚众，几日之内征得千条。以下整理出一部分，供大家“鉴赏”：     心安理得型的：“服从规律。”    死了也操心的：“这里的管理费多少钱一平方？”      对拆迁不满的：“再拆我的房子今晚我就和你住！”    这位看来买房压力太大了：“这个房子好，我很满意，终于不用再交月供了。”    死了也好色的：“希望与美女为邻。”    童心未泯的：“就不告诉你这里是谁。”    将好奇进行到底的：“我终于满足了我人生的最后一个好奇心！”    这位看来怕寂寞，竟然引诱别人来掘墓：“这里是衣冠冢，最多只埋了一根手指头，不信你挖开看。”    这是个游戏迷：“game over.”    有到处都能看到商机，连墓碑都不想浪费的：“广告招租。”    这位真的租出去了？――“办证13*********”    当男人当够了的：“来生变成女人。”    最具民族自豪感的：“我的墓碑比美国人的好五倍。”    这位要用生命来换取一个答案：“我想去问问董存瑞，他炸碉堡的时候到底是怎么想的。”    这个很幽默：“保鲜失败。”    这位看来深受假冒伪劣的伤害：“老婆，这瓶农药是真的！”    另一个也不含糊：“老婆，这瓶酒是假的！”    这位看来真的很厌世：“总算逃出来了。”    以下是对一些现象不满的，倒也引人深思：    “哦，这里不要暂住证！”    “我的器官可随时来取，只是要放过生者啊。”    “怎么连这也是豆腐渣工程？”    “为什么这次不是‘让领导先走’？”    “该用户发言已被公墓管理员屏蔽。”  2007-3-3 10:16:26
