title=我们的生态环境
line=我们的生态环境作者： (俄)马克    推荐人：lion    来源：知音    我们决定从生态学角度查一下饮用水，于是把几公升水寄到水质检测局做技术鉴定。    一个月后寄来学术鉴定结论：“禁止游泳。”    于是寄去池塘里的水。    三周后来自检测局的答复是：“汽油很好。”    寄去汽油。收到答复为：“白酒纯度相当合适。口味地道。”    寄去白酒。回答我们说：“你们杀蟑螂的毒药不错。但是需要一点配药的食物。”    寄去配药的食物。过了一周来了回信：“你们寄来的土壤已经取了样。可否寄来一些油。”    寄去油。第二天就有了回覆：“我们最好的专家对你们寄来的粪便进行了检测，结果出乎意料。”    于是我们再接再厉，寄去了一点真正的粪便。当天就有了结论：  “这次的粪便就是粪便。可以用来施肥。”    既然只有这唯一的产品被检测为绝对合格，合乎生态纯净标准，而且还是高质量的，我们决定把它推广普及利用。    这就是我们的生态环境，直到如今我们仍在吃饭。  2007-8-27 9:28:18
