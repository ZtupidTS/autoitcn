title=区别对待
line=区别对待作者： 余平    推荐人：卓歌    来源：南方日报 2008/01/31    我最近找了个保险销售员的工作，不过，我们对外通称为销售经理，同事之间也张经理、王经理这样称呼着，时间长了，仿佛自己真的成了成功人士，自信心也足了。    公司老总要求我们每个人必须要会开小轿车。他意味深长的说：“咱们做保险这一行，不要让客户感觉买保险是在让他们向外掏钱，而要让客户感觉我们是在替他们赚钱，我们一定要注意形象，你开着轿车去拜访客户，人家觉得你有能力，对你就有了信心，生意自然容易谈成。”老总为此还专门从汽车出租公司租了几辆轿车方便我们跑业务。    一天我去拜访一位客户，于是填了提车单到行政部去领车。小陈，老陈，小莉正好排在我的前面，他们交上提车单，分别拿到了宝马、帕萨特、夏利的车钥匙。    最后我也交了提车单，行政部的小马看了我一眼，随手从抽屉里拿出一把钥匙递给我：“你去找公司门卫老刘，你的车在那里。”“他们都是去车库提车，我怎么去门房取车啊？”我不解的问。“你的车和他们的不一样，你提的是公司刚创业时用的二八自行车。”小马说。“这不公平啊，他们提的宝马、帕萨特和夏利，你怎么能让我骑一辆自行车去拜访客户？”我喊了起来。“有什么不公平？你的客户能和他们的比吗？小李要拜访的客户住在碧涛山庄的别墅区，老陈要拜访的客户住在富丽豪庭的复式楼里，小莉的客户住在锦绣花园三室两厅的洋房里，而你的客户却住在红星机器厂三层旧楼的职工宿舍里，能不区别对待吗？”小马冷冷的说。       2008-2-28 18:23:30
