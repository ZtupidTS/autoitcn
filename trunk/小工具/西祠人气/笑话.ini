title=2006年笑话十大排行榜
line=2006年笑话十大排行榜作者： 佚名    推荐人：故事中国    来源：网络1。小童在姑姑家吃饭，姑姑做了鱼给他吃。　小童边吃边说：这鱼真好吃，要是不放刺就更好了！2。3个女人在一场车祸中丧生并且来到了天堂。当她们到了那里，天使圣彼得说：“在天堂里，我们这里只有一个规矩――千万不要踩到鸭子。”确认这3个女人了解后，她们进入了天堂。天堂里到处都是鸭子，鸭子几乎多到不可能踩不到的地步，虽然她们极力避免，但是第一个女人意外地踩到一只。这时，天使圣彼得立刻带着一个这女人一生从未见过的、长得极丑陋的男人来到她面前，并告诉她：你踩到鸭子的惩罚就是要永远跟这个丑男人链在一起。第二天，另外一个女人也不小心踩到了鸭子。这时圣彼得又带着另一个极其恶心的男人来到她面前，如同之前那个女人的下场。圣彼得把第二个女人跟他带来的丑男人链在一起。第三个已经发现这个残酷的结果，而且她不希望永远跟一个丑陋恶心的男人栓在一起。所以她非常非常小心她的脚步，她战战兢兢在未踩到任何鸭子的情况下，平安过了几个月。但是有一天，圣彼得来到她的面前，并带着一个前所未见的超级帅男。这个男人不仅高大壮硕还有漂亮的长睫毛。圣彼得把他们链在一起后，没对那个女人说任何话就走了。这个女人就问跟她链在一起的男人：“我很纳闷，为什么我可以跟你永远链在一起呢？”这个男人说：“我不知道你的情况是怎么样，但是我踩到了一只鸭子。”3。一只青蛙给牧师打电话，问自己的命运。牧师说：“明年，有一个年轻的姑娘会来了解你。”青蛙高兴的蹦了起来：“哦，真的吗？是在王子的婚礼上吗？”牧师说：“不，是在她明年的生物课上。”4。某人新装的电话刚好是电影院退租的，所以常常有人打电话询问放映中的电影，刚开始，他总是好言解释这部电话已经不是电影院的了，现在已经是他的，请以后不要再打来，日子一久，他也觉得好烦，于是接到这类电话就简短的说：“你打错了！”这样也省些口水。有一天对方又传来熟悉的声音：“请问现在正上映什么片子？”他照例说：“你打错了！”一阵沉默后，对方答：“是国片还是洋片呢？”5。一楼住户不知从哪儿弄来一只大狗。初来乍到，它警惕性非常高，一有点响动就狂吠不已。我家在六楼，尽管每天上下楼蹑手蹑脚，但是有时候还是要被狂吠一通。我胆子小，狗一叫我就拼命跑，生怕它突然冲出来。周日，我去接正在上英语培训班的小侄子到家里吃饭。刚进一楼，大狗照旧“汪汪汪”地叫起来，叫得我心惊肉跳。小侄子却一点也不害怕，扯起嗓子对着喊：“吐吐吐”。奇怪的是，“吐吐”几声后，大狗居然偃旗息鼓，不叫了，并且发出可怜的“哼哼”声。回到家，我问小侄子用什么办法，居然能镇住这么凶猛的狗。小侄子洋洋得意地说：“当狗对你汪汪叫时，它其实是在说one，你就回two，这时狗因为无法回你three，非常惭愧，就不叫了。”6。上学的时候,有一天我在宿舍准备换裤子，刚抽掉裤带，不料进来几个女学生，没办法，我只好提着裤子来到隔壁宿舍。我解开扣子正要脱时，不料又进来几个女学生，没办法，我只好提着裤子来到下一个宿舍门口。因为我双手提着裤子，又很着急，只好一脚踹开宿舍门，同时大喊：“里面有没有女人？有没有女人？”只见屋里坐着一大堆女生，恐怖地望着我……7。一天，两个正在热恋中的男女在路上，男孩带着女孩，女孩很漂亮，穿了一件很飘逸的白色连衣裙。男孩眼睛不太好――近视。男孩骑着自行车带着女孩走在路上，两个人甜蜜的在一起。这时路过一个十字路口，谁也没有注意到警察的存在，男孩骑车冲着警察就过去了。警察见状，大喝一声：“你！下来下来。”男孩顿时从车上蹦了下来，女孩很冷静，看到这种情况，脑筋一转计上心来。对着警察说到：“你看见我了吗？！！”警察一愣。趁警察不注意，女孩向男朋友使了个眼色，男孩马上明白了。警察又问男孩：“她是你女朋友吗？”男孩说：“你说谁呢？”女孩说：“你看见我了吗？”警察毛骨悚然，对男孩说到：“走，你赶快走！”8。大巴司机驾驶装得满满的大巴要上桥，所以他一直踩着油门加速，等到发现前面有个老婆婆正过马路，踩煞车时已经来不及了!只见老婆婆整个人趴在车前的马路上，一动不动，身旁流出一堆肠子，还开始渗出汩汩的血……有的人开始尖叫，有的看得说不出话来，而司机脸色苍白，坐在位子上不敢下去，当车上的司机开始指现司机时，一件奇怪的事情发生了……突然，老婆婆抖抖地站起来，拿出一个破破的塑料袋，开始捡肠子，口里还喃喃地嘀咕：“夭寿啊，刚买回来的肠子，这样怎么吃啊？”9。　弟弟很不喜欢妈妈煮的菜，偏偏喜欢吃泡面。妈妈就骂他：“你不会出去买便当啊？吃泡面没营养！！”弟弟顶嘴说：“我就是喜欢吃，怎样！”“唉呀~妈妈跟你说，泡面真的不是什么好东西，你爸爸公司有一个年轻的小姐，为了都把钱存下来寄回家，所以早上吃泡面，中午吃泡面，晚上吃泡面。天天吃泡面，结果三个月以后她死了！”-弟弟(大惊失色)：“真的假的？”-妈妈怎么会骗你？”-真的喔，那她是怎么死的？”-这个啊……买泡面时出车祸……”10.有个女学生非常用功，有一天晚上，她读完书已经一点多。听人说，晚上的相思湖很美，于是想散步到那里去。到了湖边，忽然觉得有人在拍她的肩膀，她转过去，看到一个脸色苍白的女人。那个女人说：“学妹，我没有脚。”小学妹不自觉得看那奇怪女子的脚，真的没有！小学妹拔腿就跑，但是女鬼还一路跟着她，并在耳边不住阴森森地说：“我没有脚，我没有脚……”小学妹觉得很烦，刚好又到宿舍附近于是就转过去对女鬼大喊：“没有脚又怎么样！我还没有胸嘞！”  2006-12-28 17:23:02
