title=警钟
line=警钟作者： 张贺勋    推荐人：郭延疆    来源：梅州日报     有座古寺里只有一个老和尚，除了初一、十五敲几下钟，让周围的百姓不要忘了到庙里来烧香，那就是常年陪着老佛爷死守着这座寺院。    这天，有个人来到寺院跟老和尚闲谈，说：“老师父，您清闲哪，寺院里也没个啥值钱东西，省得你操心。”    老和尚说：“倒也是，除了院里这口钟，就没啥值钱东西了。”    “这口钟虽说值点钱，院墙这么高，您把大门一锁，谁想偷也难把它偷走。”    “可别这么说，贼多能呀！三更半夜里，趁我睡着了，他把墙挖个洞，还不能把钟偷走吗？”    “就算能偷走，他也卖不掉。谁一瞧就知道是寺院的东西，敢要吗？”    “人家不会砸烂卖它？砸烂卖铜也能卖不少钱！”    “钟一砸就会响啊，他不怕别人听见了？”    “哎，贼又不傻，他会把钟里装上土，再用锤砸，就不响了。”    “老师父，您想得真周到。这办法贼也想不到啊！”    谈到这里，来人满心欢喜地告别了老和尚。    老和尚第二天起来一瞧，院里的钟不见了，再一看，院墙上有个大窟窿，知道钟被偷走了，自言自语地说：“我的话一点儿也不错，贼就是能。”   2007-5-4 12:46:05
