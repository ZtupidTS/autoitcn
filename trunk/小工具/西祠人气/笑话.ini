line=墓碑留言作者： 佚名    推荐人：希希    来源：搜狐论坛1、何需久睡，死后自会长眠。 2、＊＊＊到此一游 3、本人已死，有事烧纸。 4、当你看清着行字的时候，你踩到我了。 5、谢谢你来看我，我会时常上去看你的。 6、劝各位不要再开宝马了，我只看到一次，就躺这里了。。。。。。 7、如果可能，请把我叫醒。 8、留言：我觉得我还可以再抢救一下！ 9、赤条条来，赤条条去，不带走一个硬币。 10、我这里三缺一，就等你了。 11、睡觉中，请勿打扰！ 12、旺铺转让，价格面议。 13、请勿在此地吐痰拉屎或拉尿，内急者可到旁边楼主的坟头。 14、我从前是个胖子，现在和所有躺着的人一样有骨感！ 15、我曾经像你们一样，你们总有一天也会像我一样！   16、恕我不站起来迎客了。 17、禁止在此地小便，违者没收工具！ 18、别老盯着我的房子，你也会有一间的！19、感谢你来看我，今晚１２点我一定亲自登门感谢。  2006-4-11 15:30:46
