title=疙瘩老汉看西瓜
line=疙瘩老汉看西瓜作者： 佚名    推荐人：kody    来源：haha365.com三户人家在山坡地里种了西瓜，一家是疙瘩老汉，一家是福寿大爷，一家是狗娃大伯。三位老人各搭了一个瓜棚，时常互相串棚，你来我往的，白天除了看看瓜地，翻翻瓜叶外，就是凑在一起摆龙门阵。一天，福寿大爷家晒了一场谷，他回谷场守夜去了，临走交待两个老汉帮着看看他的瓜。到了傍晚，狗娃大舍近求远的老伴发急病，他赶回去照料，整个瓜地就只剩疙瘩老汉一人了。两位老人老人走后，疙瘩老汉仔细地把三家瓜地巡视了一遍，回到瓜棚，天已黑了，心里闷得慌，就拿出那大半瓶酒，以西瓜当菜，独自喝了起来。不知不觉，大半瓶烧酒下了肚，疙瘩老汉便错沉沉地睡着了。一觉醒来，己是第二天早上，太阳都晒到屁股了，疙瘩老汉爬起来就向瓜地跑。到了福寿大爷的瓜地，一眼看去，那个被称作“福寿王”的最大的西瓜不见了，平日里几个惹眼的大西瓜被摘去了，足有一担西瓜被盗。疙瘩老汉尺得脑袋“嗡嗡”响，他又一路小跑到了狗娃大伯的瓜地，妈呀，那个最大的“狗娃王”也不见了，几个大西反全没了影！他再跑到自家瓜地，还好，一个西瓜没少，“谢天谢地，我疙瘩老汉八辈了积了德，连小偷都发起善心来了！”疙瘩老汉想到这里，不觉一阵庆幸。 回到瓜棚，疙瘩老汉心里不免内疚起来：让我帮着看西瓜，却让贼偷了瓜，而我自己倒一个不少，小偷明里在“照顾”我，暗里却在让我疙瘩老汉背黑锅呀！这一下，这两个老头可要骂我祖宗十八代了！疙瘩老汉越想越急，越急越怕，“哼，不能让人家说我的短！”他跌跌撞撞地在自家瓜地里跑着，一会儿弯下腰去一把将那个最大的“疙瘩王”扯了起来，用力向山崖下扔去接着又扯起了十几个大西瓜，全扔下了山崖，疙瘩老汉一边扔一边嘟哝着：“偷，让你偷个够！这下扯平了吧，总不好说我发吧？”疙瘩老汉气喘吁吁地看着翻得乱七八糟的瓜地，终于缓过了一口气，心里平静了许多。一会儿，福寿大爷来了，他走进瓜棚，看见疙瘩老汉苦着脸躺在草席上，便说：“一大早我和狗娃大伯一起来过，你这个醉鬼，半天推广不醒，我们各自摘了一担瓜回家去了……今年的瓜真甜啊！”疙瘩老汉瞪着醉红了的双眼，半天起不了床……    2006-9-5 23:17:41
