title=青蛙王子
line=青蛙王子作者： ？    推荐人：春梦    来源：猫扑文学网“……那只青蛙对公主说：‘美丽的小公主，只要你吻了我，我就能变回王子，我们就永远生活在一起了！’……”皇后对着她三个美丽的女儿讲着《青蛙王子》的故事。 　　大公主正在专心地将妹妹们用来当弹子玩的珍珠宝石一颗颗收起来放进自己的首饰袋里，母亲在说什么她根本不在意。 　　二公主则端着擦得铮亮的镜子，端详着镜中自己姣好的容貌，寻思着该怎么画眉。 　　只有皇后的小女儿，抬着头一脸神往地听着母后讲的故事：“母后，你说，我会不会也遇见一个青蛙王子呢？” 　　皇后合上书本，拍了拍这个最不谙世事喜欢做梦的小女儿的脸蛋：“当然会的……” 　　这天晚上，整个皇宫的人都陷入了梦乡，只有三位公主还在各自的房中没有休息…… 　　这时，大公主的阳台上突然跳出了一只硕大的青蛙，青蛙蹦蹦跳跳地穿过重重窗幔，蹦到了正专心致志数着自己珠宝的大公主的面前――“公主公主，我是一只被施了魔法的青蛙王子，只要你能吻我一下，我们就能永远在一起了！” 　　大公主看着面前这只硕大的青蛙皱了皱眉：“你有很多财富吗？” 　　“哦，不，我没有。”青蛙说。 　　“什么？！”大公主发出一声尖叫，“那就别来烦我！”她抓起青蛙的一只脚，把它狠狠地掷到墙上，青蛙蹒跚着跳走了。 　　二公主的房内，她正在进行着每天睡觉前的“拜镜子”仪式，突然她镜子里美丽的身影旁出现了一只硕大的青蛙。二公主发出一声厌恶的尖叫。 　　“公主公主，你别怕，我是一只被施了魔法的青蛙王子，只要你能吻我一下，我们就能永远在一起了！” 　　二公主厌恶地看了看青蛙满身绿得可怖的皮肤和它那双大得吓人的鼓眼睛，斗争了许久她问青蛙：“那你真正的样子好不好看？” 　　“大概在女人的眼睛里，不吧……”青蛙说。 　　“那就别来烦我！”二公主让侍女进来，抓住青蛙的一只脚，把它狠狠地摔出了窗口，青蛙垂直地落在硬梆梆的泥地上，呱呱叫了两声，不气馁地又爬向小公主的房间…… 　　“公主公主……”青蛙怯怯地挪到了小公主的面前，话还没说话，就被小公主的尖叫声打断了，青蛙陡然一惊，下意识地后退了几步“会说话的青蛙！难道你就是传说中的青蛙王子？！” 　　“嗯，是的！我是被施了魔法青蛙王子，只要你能吻我一下，我们就能永远在一起了！你愿意吻我吗？” 　　“哦，那当然！”这朵宫殿里最小的玫瑰抱起青蛙，对着它就是一吻…… 　　第二天一早…… 　　“咦？小公主呢？啊，真恶心！小公主的床上怎么会有两只青蛙？！”侍女拎起两只青蛙，愤愤地往窗外一丢…… 　　“公主公主，我们终于永远在一起了。” 　　“呱呱……”  2006-10-16 17:40:06
