title=让人佩服的男同学
line=让人佩服的男同学作者： 佚名    推荐人：sg0923    来源：网络    天很热，学校却停电了，从白天一直到晚上10点，晚上我们女生宿舍很安静，大家都在阳台上乘凉，男生宿舍却很热闹，一阵骚动后，男生似乎达成了某种共识，只听见对面的走廊传来有组织的呐喊:“来电，来电，我们要来电!“大约10多分钟后，学校居然真的来电了，对面传来一阵欢呼，宿舍区趋于平静。 　　一直到了晚上11点的熄灯时间，男生由于来电时间太短，又开始整齐地喊起来:“延时，延时，我们要延时!”一向苛刻的学校居然又同意了这群人的无理要求，破天荒地延长了来电的时间。　　正当我们准备休息时，一件让我一辈子忘不了的事情发生了。或许是男生过于兴奋，因为他们的2个平常不可能的请求居然被学校实现了，于是……对面的男生宿舍传来了更有组织并且气势磅礴的呼声: 　　“女人……女人……我们要女人!!!”  2006-6-14 19:02:53
