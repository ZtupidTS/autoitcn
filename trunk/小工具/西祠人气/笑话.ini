title=沾领导的光
line=沾领导的光作者： 李红军    推荐人：徐亚军01    来源：杂 文 报    领导刚刚买了一辆黑色高级轿车，为了防止新买的轿车在下雨天陷入单位门口那烂马路的泥坑里，没过两天，单位门口的烂马路就变成了平展展的水泥路。想当初，为了修好烂马路，领导还组织我们职工们开了不少会议，我还写了不少会议体会，还为改建烂马路提了不少“合理化”建议，可烂马路还烂在那里。这不，领导的轿车立刻改变了单位门前的烂马路，方便了职工的出行，让我的自行车从此再也不与泥坑打交道了，领导真是我们职工的贴心人。    领导的妻子的同学开了一家高档服装专卖店，生意一直很不景气。不是服装的质量不好，而只是价格太高，在小县城卖不动。我早想拥有那个专卖店里的高档衣服，可叹囊中羞涩。没想到，到了年底，领导给我们职工每人发了一套那个专卖店的衣服，真是美死我了。领导圣明。    领导视察完了新马泰，走访完了欧美澳，有一天他大度地说，大家辛苦了，单位组织大家到华山旅游一次。那华山可是名闻天下的名山，早想一睹它的风采，可叹钞票太少，而今领导开恩，真是沾了领导的光。   领导从南方视察回来，忽然觉得单位的办公楼太狭小，人在里头办公气短胸闷，且太不气派，很不美观。领导于是叫来施工队。一年后，我就拥有了宽敞明亮的办公室，这真是“大大改善了办公条件”，在里头喝茶、看报，那真叫一个惬意。    有人私下说，单位的办公条件改善后，领导家的居住条件也改善了。我向来看不惯一些职工胡猜疑。没有现任领导与时俱进的魄力，猴年马月才能改善办公条件呀。我感激领导。    领导下乡扶贫，带了一大帮记者，其中不乏著名媒体的记者。领导让我跟随他下乡，我欣喜若狂。在乡下，那吃的、玩的，真叫我开眼。两日后，省电视台的新闻节目里，不仅有了领导的英姿，还用3秒钟展现了我的风采，    这下把我儿子给乐坏了，见到他的小朋友就炫耀，我爸爸都上省台了。    昨天母亲打来电话得意地告诉我，原来与父亲一直不和的村长，在电视上得知我真的在一个重要的领导(原来他有点不相信)手下工作，如今见了父亲，不仅有了满脸笑容，还口称父亲三叔呢。在电话这头，我也笑了，村长长我父亲5岁，那“三叔”的称呼不知村长从哪里找来的？    总之，我沾了领导不少光，不知读者你沾了没有？  2007-1-26 15:22:13
