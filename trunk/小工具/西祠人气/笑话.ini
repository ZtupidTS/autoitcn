line=开心不是醉作者： 蓝帝    推荐人：蓝帝    来源：蓝帝的BLOG    前几天, 我的胞妹请客,说是考上大学了要庆祝庆祝.因为这次成功使得我们家族"出不了大学生"的马克思真理成为历史.    机会难得,我见到了多年不见的胞兄弟姐妹.我一进们就高兴的喊道:"兄弟们,好久不见，好久不见呀!"    我哥哥说话了:"你昨天从我那拿的那条裤子还没给钱呢?谁和你好久不见."    我妹妹也撅着小嘴说:"昨天你不是说要请我吃肯德基吗?怎么关机了?"    我瞪了妹妹一个白眼,找个座位坐了下来.刚坐下, 我弟弟就大声喊道:"啊!快起来!"    我一阵纳闷,忽然感觉屁股有点湿湿的.弟弟把我拉起来说:"刚才不我小心,把菜汤都倒在椅子上了,这不,我刚去找抹布回来."    我忽然有一种莫名其抄的感觉,我回头看了看我的屁股,果然湿了一大片.姐妹们都在笑我.我只好一沦堆,厚着脸皮说:"不用擦了, 我就坐着了."    我坐了下来,这时菜还没有上,我跟姐妹们交流起来,不知不觉有点口渴.我习惯的一拿的我茶杯,茶水好热.我啄么着:"我要是喝下非烫熟我的舌头不可."    我不自觉的往旁边扫了一眼,看到我弟弟的桌前有一杯白开水,没有冒热气.我再看了弟弟一眼,他正在启啤酒.当时别提我有多高兴了，我就趁他不防备.拿起他的水杯一饮而下.    我忽然感觉我的脸一阵红一阵紫,紧接着是我弟弟的吼声:"谁把我的酒喝了."    我强忍着嘴里苦涩的味道,尽可能的假装不知道.我弟弟也没有那么计较,自言自语道:"我记得我刚才明明倒上了~~~”于是拿出五粮液又倒了一杯。    等到晚饭吃到一半的时候,我们席上的孩子们一个个都陆续离去,最后只剩下我和我一个十岁的弟弟.这时,服务员端上一条红烧大鱼,估计得有二斤，具体什么鱼我也不清楚。我看了看我伯父,叔叔他们坐的那一桌还没喝完酒,我就对服务员说:"你端那张桌子上吧."    我弟弟当时就一阵要和我拼命:"端这边,这边,我还要吃鱼."    我无奈,我心想:“这么大的一条鱼够你这小子吃个三,五天的。”我就没有再理会。    这时我的手机响了，屋里太吵，我出去接了一个电话。    大约过了三分钟,我回来,看见偌大的一条鱼已经被我十岁的弟弟吃的只剩下鱼刺.我目瞪口呆,就问他:"谁帮你吃鱼了."    我弟弟一抹嘴说:"这么小的鱼,我再吃一条都没问题."    我~~~~~~    晚上十一点,我们终于散场了,我一个劲的打隔.    回到家,我忽然想起席间他们说的话，顿时使我变的不安.在我脑中不断的回荡着：我哥哥今年28岁，他说：“我准备年前买一辆奥迪轿车。我姐姐25岁，她两年前就已经开上自己的轿车了，（看好了，是奔驰）。我20岁的妹妹现在的年收入已经超过十万~~~~~~    而我？我~~~~~~前几天竟然我主管的职务辞掉了，成了无业游民。    我哭呀~~~    第二天，我忽然有一种想跳楼的冲动。经过反复考虑最终我还是慢慢的向楼顶爬去，准备从楼顶的最高处跳下来以了此一生。    来到楼顶我才发现我家怎么是平房，怎么半？跳房顶吧？院子里茂密的石榴树太碍事，我当场就已经决定好了，等我家的石榴树一死，我立刻跳房顶，决不犹豫。    于是我又笨拙的爬下屋顶，看到我父亲正在院子里打扫卫生。我就进了屋，还留下一句话：“爸爸，咱家的石榴树招虫子了，得打药了，要不树可就要死了。”    身后传来我爸爸的声音：“儿呀！看来你白内障越来越厉害了，咱家就一棵无花果，哪来的石榴树~~~  2006-9-11 12:28:27
