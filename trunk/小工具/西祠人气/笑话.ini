title=得罪老婆的种种下场
line=得罪老婆的种种下场作者： 佚名    推荐人：xiaosong01    来源：网络男人们，你们得罪谁也千万别得罪老婆，否则后果不堪设想。不信吗？那请听听男人们自己是怎么说的。嘿嘿！A男说：我就是没有按照老婆规定的时间回家，可也就只迟到了五分钟，而这五分钟我没事先向老婆请示，可那也不是我故意的，因为交通堵塞嘛！可我老婆说，五分钟可以干很多坏事了，快的三分钟就能解决。我反驳说，我根本不会干打劫这种挨枪子儿的事。我老婆说，什么打劫？是和别的女人上床啦。我：……下场就是：给老婆做了五天的早餐不说，还天天下班回家做晚饭。可是这五天的晚饭她一口都没有吃过，因为这五天时间她都比我晚回家，说是我初恋情人加夜班去了。从此我再也不敢晚回家，遇上交通堵塞的事，我就从公交车上下来，跑着回家。B男说：我结婚都十几年了，和老婆之间的生活也开始趋于平淡，正是这种平淡让我却忘记了老婆的生日，我真是罪该万死呀。下场就是：老婆整整二个月时间没和我说一个字，还不让我进房间和她睡觉。就算生活再平淡，可是两个月时间不碰老婆并且不和老婆谈心说话，真是把我都快郁闷死了。说真心话，我很佩服老婆的忍耐力。和老婆和好之后，老婆恶狠狠地对我说：如果再有下次，就让我直接睡阳台，一辈子不理我。这次的生日风波过后，我把老婆的生日当作头等大事对待，还让亲朋好们在每年的那天要提醒我，还对他们说，如果不提醒我，不然我会死得很难堪。C男说：老婆做菜的手艺一直不错，在我每天不断的夸奖声中简直就是到了炉火纯青登峰造极的地步了，连我妈妈都不得不称赞儿媳妇的厨艺。可有一次，我说老婆的鸡蛋羹蒸得太老了，有点柴。话刚一出口，我就知道这次我惹大麻烦了。因为我老婆曾经对我说过，不管她的菜做得好不好吃，每天在吃饭时都要夸奖一番，说老公的夸奖只会让她厨艺见长（很显然，效果确实不错），不然就对我不客气。可我每天的赞赏却让老婆养成了只能听夸奖她的话的坏毛病。下场就是：我吃了一个月方便面，而且是老婆亲自煮的。之后，不管老婆的菜做得如何，我都只会说“好吃”二字。D男说：有一次，我老婆把头发染黄了，还穿了很暴露又时髦的衣服，看脸上的皮肤好象还去了美容院。老婆进门的时候，我确实吓了一跳，很故意地说：金毛师王什么时候变成女人的？还变成这么难看的女人？老婆一听，先前温柔的眼神立即充满了愤怒，一个转身头也不回地走了。下场就是：老婆回娘家住了，我是三顾茅庐才将老婆接回来的。老婆回家时丈母娘没好气地说：对老婆要多哄着点，你可不要将我女儿不当回事。老婆回家后恢复了原来的样儿，我对老婆的容貌再也不敢胡言乱语，偶尔也会竭尽全力地挖掘出她身体上的一丝优点夸大其词地赞美一番。E男说：有一次老婆感冒住院了，可我那段时间工作实在太忙。当然给她的感觉就是我对她漠不关心，病了也是不闻不问。下场就是：老婆在我回家的当天，哭着揣了我几脚，然后把我按在沙发上，掏光了我身上的仅有的一千块钱。半小时后她回来了，一千块钱变成了化妆品。这次的教训让我铭记：男人的钱永远也不要随身携带着回家。老婆把化妆品买回家后边用边哭着对我说，老公，把你踢疼了吧？我说不疼，只是在第二天我是一瘸一拐着上班去的。  2008-3-23 8:44:03
