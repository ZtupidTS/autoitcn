title=蒲松龄故乡幽默歇后语
line=蒲松龄故乡幽默歇后语作者： 张玉国    推荐人：张玉国    来源：自编    我以前所在的单位人员并不多，可是气氛却相当的活跃，人与人之间的关系融洽，笑口常开，工作并快乐着。    时间长了，我发现同事之间都有一个共同的爱好，那就是都爱说几句幽默诙谐的歇后语。后来干脆我弄了一本本子，把同事之间平常说的一些歇后语都记了下来，再后来他们就自己往上写了。再后来同事们不论是出发，还是回老家，他们只要是听到歇后语，回来后就来找我要本子往上记。    就这样越记越多，我们同事之间不但融洽了关系，而且还增长了知识，活跃了气氛。可谓是拉屎扒地瓜，带着扑蚂蚱――一举三得。现摘录部分，和朋友们共享。二十一天不出鸡――一个坏蛋。十五只吊桶打水――七上八下。七个馒头上坟――鬼三神四。八尺布裂成两下――死（四）吃（尺）一块。骑着毛驴看书――走着瞧。骑着毛驴吃鸡――你小子的骨头还不知道扔到那里去。土坷垃长翅子――土匪（飞）。孙悟空跳光崖――不知天高地厚。孙猴子吃那软枣――小事（柿）一桩。骑着墙头看书――加（夹）强（墙）学习。猪八戒照镜子――里外不是人。武大郎玩杠子――两头不够数。骆驼进店――想高门。绱鞋不用锥子――真（针）行。做梦娶媳妇――想好事。六指划拳――有一得一。一百个老婆，二百个奶――有数些事。剃头挑子――一头热。看戏相媳妇――一头满意。背着兄弟媳妇过河――费力不讨好。大姑娘上轿――头一回。飞机上挂暖瓶――高水平（瓶）。飞机上生小孩――高中生。小腿肚子上挂暖瓶――比较（脚）高的水平（瓶）。屁股上挂暖瓶――有一定的水平（瓶）。二大爷娶媳妇――没有老侄子的事。县官打他二大爷――公事公办。枣胡子解板――你有几句（锯）。电线杆当筷子――大才（材）小用。高射炮打蚊子――大才（材）小用。锅腰子上树――钱（前）上紧。老太太上树――欠挨撮。狗咬吕洞宾――不识好人心。盐罐那小神――管闲事。腊月三十打了一只兔子――有你也过年，没有你也过年。屎壳郎跟着蝴蝶飞――自装一把联子。屎壳郎飞到饭锅里――自装大黑豆。屎壳郎飞到那公路上――自装小轿车。屎壳郎搬家――滚蛋。赖蛤蟆爬到那脚面子上――恶心人。赖婆娘那裹脚――又臭又长。黄鼠狼给鸡拜年――没安好心。莱芜韭菜――各自一席。张飞吃豆芽――小菜一碟。周瑜打黄盖――一个愿打，一个愿挨。三十六计――走为上计。外甥闺女蜡弦子――费了她老娘那腊了。有车不坐下不走――不（步）行。月明天打灯篓――白搭一支蜡。下雨不打伞――轮（淋）着了。阴天半空里刷浆糊――漫天胡（糊）云。吃糕摊，拿螃蟹――手粘不着角。班父门前卖大刀――班门弄斧。狗熊掉到井里――熊到底了。光着腚扎腰――多了这一遭。光着腚往屋里跑――光乡里迷糊，不向外迷糊。老太太那肚皮――净些道道。猪食槽子歪歪――信（浸）实（食）了。抱着宝贝跳井――舍命不舍财。山地里那谷苗子――实黄了。扛着耩子上天外――不讲（耩）天理（里）。五盒火柴――半疯（封）子。李翠莲打那游圈子――由（游）不了你自己了。哑巴吃黄连――有苦难言。哑巴吃饺子――肚里有数。大门口那集市――看我敢（赶）不敢（赶）。茅坑里那石头――又臭又硬。茅坑里刮旋风――慌了你这张擦腚纸了。井里那蛤蟆――见了几回天。马尾拴豆腐――提不的。外甥打灯篓――照旧（舅）。狗头上长角――装佯（羊）。猪鼻子里插从――装像（象）。前者羊进照相馆――出洋（羊）相。打儿不打媳妇――瞎弄样。要饭吃牵着个猴子――玩心不退。豆虫尾巴――自觉着。孔夫子搬家――光输（书）。老鼠拉木锨――大头在后边。老鼠钻进书箱里――咬文嚼字。 老鼠钻进风箱里――两头吃气。老鼠掉进油桶里――油嘴滑舌。狗拿耗子――多管闲事。狗咬碟子――满嘴净词（瓷）。老鼠过街――人人喊打。猴子捞月亮――一场空。狗咬尿泡――虚欢喜。兔子尾巴――长不了。一根绳子上拴着俩蚂蚱――蹦不了你，也跑不了他。秋后的蚂蚱――蹦Q不了几天了。黑老鸹趴到那猪腚上――光看到人家黑，没看到自己黑。夜猫子进宅――来者不善。啄木鸟拉肚子――肚里不好嘴牙硬。两个大姑娘睡觉――没有事。裁缝掉了剪子――光想着吃。碌碡掉了启――各人（轮）顾各人（轮）。老太太打哈欠――一望无涯（牙）。坛子里放屁――想不开。窗户外边吹喇叭――名（鸣）声在外。肉包子打狗――有去无回。竹篮子打水――一场空。王婆自卖瓜――自卖自夸。大闺女要饭――死心眼。青石打碌碡――实（石）打实（石）。秃子头上那虱子――明摆着。大水冲了龙王庙――一家人不认一家人。吃不了――兜着走。偷鸡不成――反蚀一把米。老牛拉破车――趁功夫磨。败时的凤凰――不如鸡。过时的皇历――翻不得。搽上胭脂进棺材――死要面子。羊群里跑出驴来――数你大。多年的媳妇――熬成婆。鸡不尿尿――自有便道。鸡蛋里算出骨头来――精到杠了。一面巴掌――拍不响。两个喇叭一起吹――想（响）到一块了。出生牛犊――不怕虎。擀面棍吹火――一窍不通。狗咬狗――一嘴毛。泥牛入海――一去不复回。放屁拉桌子――没处遮羞了。周郎妙计安天下――赔了夫人又折兵。外来的和尚――会念经。裤筒里放屁――上两叉里去了。属铁公鸡的――一毛不拔。吃柳条，拉笊篱――现编。屎壳郎飞到那鞭梢子上――找着挨抽打。尿壶镶金边――嘴好。八陡瓶子――嘴好。老和尚那褡子――全部（布）。聋子的耳朵――摆设。瞎子点灯――白费蜡。黑瞎子掰棒子――掰一个掉一个。大年初一――头一回。背着褡子点豆子――两面装种。六月天穿棉靴――不自（恣）觉（脚）。吃冰糕，拉冻冻――没话（化）。李双双死了男人――没有希（喜）望了。墙头上的草――飞来的野种。墙头上的草――随风倒。属柳木车子的――一霎不打就哗啦。玩藏掖的下了跪――就是这些本事了。两个小孩不一样――做娘的心里有数。西北风带泡子――连讽（风）带刺。花椒皮子滚粘粥――麻烦（饭）了。洋鬼子看戏――傻眼了。六月的天，小孩子的脸――说变就变。八仙过海――各显神通。上梁不正――下梁歪。小葱拌豆腐――一清二白。山中无老虎――猴子称大王。土地爷放屁――神气。灯蛾扑火――自取灭亡。千里送鹅毛――礼轻人意重。窗户眼瞧人――把人看扁了。一鸟进林――百鸟哑音。独木桥――实难过。半山中杀树――无处安身。老鼠给猫舔鼻子――危险。草驴腚上挂炊帚――耍（刷）穷腚。秃子打伞――无法（发）无天。张果老骑倒驴――万不（步）回头看。梢瓜打驴――先去了一半。杨树叶子上坟――哄骗老人。梁山上军师――无（吴）用。沙锅掐蒜――一锤子买卖。老鼠放屁――茨茅（猫）。买粘粥的赔了本――吃了犟（糨）的亏。胡同里边抗竹竿――直来直去。竹筒里倒豆子――直来直去。胡同里赶猪――直来直去。嘴上抹石灰――白说。尿尿茨着脊梁――斜大劲了。手榴弹炸兔子――茨茅（毛）。兔子跟着月亮走――沾光。芝麻掉到针眼里――巧了。芝麻开花――节节高。大姑娘生小孩――吓（下）人。小肚子上弦――谈（弹）谈（弹）心。棉花房失了火――免谈（弹）。放屁茨火――茨着了。锅腰靠墙――不一（依）定（腚）。腚沟打拳――捣蛋。拉屎扒地瓜，带着扑蚂蚱――一举三得。倒背着手上坟――不搭理老前辈。蒜臼子长腿――活舅（臼）子。二十四拜都拜了――不大差这一哆嗦。嘴上无毛――办事不牢。五分钱韭菜――拿一把。小肚子上挂暖瓶――有一肚子水平。大闺女生小孩――费力不讨好。屎壳郎趴到电线杆子上――装什么新式电钮。头发上长瘤子――毛病。屎壳郎垫桌子腿――硬撑。拧着耳朵擤鼻子――有劲使不上。王八吃秤砣――铁了心了。秀才遇到兵――有理说不清。麦糠擦腚――不利索。老南瓜上供――不识抬举。茅坑里看报纸――假积极。人在屋檐下――不得不低头。八月打雷――遍地是贼。苍蝇飞进牛眼里――找累（泪）吃。铁刷刷铜锅――家家挺硬。老虎吞天――无处下口。石灰点眼――白瞎。老寿星上吊――找死。竹筒倒豆子――有多少算多少。竹篮子打水――一场空。日本人和炭泥――倒（捣）霉（煤）。瞎子害眼――没有治了。除了窑的砖――定型了。巴狗咬月亮――不知天高地厚。刘姥姥初进大观园――眼花缭乱。狗熊它娘――笨死了。猫教老虎上树――留一手。燕子一撅尾――就知道往哪里飞。兔子遥山跑――最后回老窝。人过留名――雁过留声。魔高一尺――道高一丈。渭头河那大瓮――欠挨掇。投鸡不成――反蚀一把米。打不着狐狸――空惹一腚臊。磨道里那驴――闭着眼转。大象怕老鼠――一物降一物。教的曲子――唱不得。一瓶不满――半瓶晃荡。十一个人分成两下――人五人六。长虫戴帽――好小伙子。说人话，拉狗屎――不长人肠子。大秋八月里――不大差你这个烂扁豆。两虎相斗――必有一伤。老虎屁股――摸不得。蛤蚌相斗――渔翁得利。太岁头上动土――好大的胆子。屎亢朗打喷嚏――喷粪。膝盖上挂子――离题（蹄）了。差之毫厘――谬之千里。千里之堤――溃于蚁穴。少壮不努力――老大徒伤悲。养不教――父之过。冰冻三尺――非一日之寒。野火烧不尽――春风吹又生。星星之火――可以燎原。驴屎蛋子――外面光。属臭豆腐的――闻着臭，吃着香。良药苦口――利于病。忠言逆耳――利于行。狗咬浪――两下怕。饿死的骆驼――比马大。初生牛犊――不怕虎。一叶障目――不见泰山。不见棺材――不落泪。不到黄河――心不死。石头掉到井里――不（扑）懂（通）。八月十五滚粘粥――趁早（枣）。打不着兔子――扒够吃。十年树木――百年树人。百年大计――教育为本。各人自扫门前雪――哪管他人瓦上霜。你走你的阳关道――我过我的独木桥。正月十五雪打灯――八月十五云遮月。公说公有理――婆说婆有理。泥菩萨过河――自身难保。拿着鸡毛当令箭――糊弄人。庙里失火――慌神。赖蛤蟆想吃天鹅肉――想高门。光着腚推磨――转着圈丢人。船头上跑马――有腿（退）无路。墙上挂莲子――无门。屎壳郎趴在鞭梢自伤――光知道腾云驾雾，不知道死就在眼前。武大郎卖豆腐――人熊货软。屎壳郎飞到那茶汤壶里――光知道飘洋过海，不知道水深火热。秃子头顶――前途光明。买块布托拉着――忙不着叠了。茶壶里下水饺――有货倒不出来。老娘哭儿――没救（舅）了。老牛掉到井里――有劲使不上。屎壳郎往尿盆里钻――找着挨茨。屎壳郎爬到那电线杆子上――充那八级电工。屎壳郎钻到磨道里――自装大黑驴。背着粪篮子推碾――臭一圈。大姑娘们前站――不干活也好看。捋着胡子过河――谦虚（前须）的过火（河）了。四尺布裂成两下子――儿（二）吃（尺）一块。电线杆上绑鸡毛――好大的胆（掸）子。四十亩地一棵菠菜――做青头。老牛拉破车――体力不支。茶杯掉到地下――闲词（瓷）乱蹦。屁股上钉钉子――一针见血。脱下裤放屁――找麻烦。河滩水干了――干拾鱼。茅坑里拉屎――泄私愤（粪）。叫花子拉胡琴――穷乐。蒙着被子放屁――自享受。大姑娘骑草驴――不简单（见蛋）。喝酒不吃菜――各人心里爱。林子大了――什么鸟都有。放屁拉桌子――没出遮羞了。被窝里放屁――能文（闻）能武（捂）。飞机上吹喇叭――想（响）得高。打肿脸皮――充胖子。快刀斩乱麻――速战速决。狗嘴里――吐不出象牙来。猫哭耗子――假慈悲。螃蟹过河――随大流。癞蛤蟆爬到花椒树上――麻爪。猪鼻子插大葱――装象。老虎掀窗帘――楼已小手。二分钱的瓜子――客气（嗑起）来了。屎壳郎爬到那粪坑里――找死（屎）。被窝里漏出屁股来――好大的面子。猴子骑骆驼――想高门。但筷子吃藕――专门挑眼儿。窗户外边吹喇叭――名（鸣）声在外。关门挤着鼻子――巧了。两个胖子搂在一块睡觉――合肥。屎壳郎坐飞机――臭名远扬。屎壳郎搽胭脂――臭美。嘴上无毛――办事不老。孙二娘调包子馅――专捡肥的宰。浪子回头――金不换。一个人拜把子――你算老几。炊事员跳舞――胡闹锅台。巴狗子咬火镰――嘴牙硬。赖蛤蟆打立正――-露一小手。空棺材出殡――目（墓）中无人。关上门当皇帝――自尊自大。戏台上的皇帝――当不了几时。寡妇不再嫁人――老手（守）。唐僧读书――一本正经。猪鼻子插葱――装相（象）。铁匠铺里卖豆腐――软硬一块来。坛子里边点蜡烛――照里不照外。八月十五的月亮――正大光明。墙头上的马――跑不开。铁路巡警――管不着这一段。老鼠拱着那黑豆囤――越拱越有劲。小老婆带钥匙――当家不做主。地主老婆扭秧歌――假积极。滑溜子掉进油楼里――滑蛋一个。滑溜子淹咸菜――一言（盐）难进。乌龟请客――全是王八。玉皇大帝请客――除了神，还是神。七窍通了六窍――一窍不通。一窝貔狐――不嫌臊。儿娶媳妇――满屋红。闺女出嫁――冷清清。撇嘴子吹笛子――歪风邪气。穿头上跑马――走投无路。狗熊它娘――笨死了。打个沙锅――问（纹）到底。摁下葫芦――瓢起来。麻袋包装火炭――烧包。吹开剖土找裂纹――没茬找茬。鸡屁股上拴绳子――扯蛋。辣椒蘸香油――又尖又滑。芝麻开花――节节高。车到山前――比有路。船到桥头――自然直。背着碌碡爬山――没事找事干。老虎拉大车――不吃这一套。吃啥拉啥――直心肠子。歪脖子南瓜――就是这样的种。月亮不叫月亮――叫大兴（星）。三个臭皮匠――顶个诸葛亮。针见对麦芒――奸（尖）对奸（尖）千年的王八万年的龟――命大。对牛弹琴――无动于衷。老太太跳井――坚（尖）决（脚）到底。武大郎玩夜猫子――什么人玩什么鸟。花生不叫花生――叫各（果）自（子）人（仁）。属炸药的――一点就响。小孩没娘――说来话长。小孩见了娘――有事没事哭一场。胡椒小――辣人心。秤砣小――坠千斤。半斤八两――没什么两样。野狼子看小孩――不托它。飞机上吹喇叭――想（响）的高。飞机上放鞭炮――空想（响）。死狗――撮不到墙头上。杯水车薪――无济于事。众人捧柴――火焰高。拾大粪的没看到那滩黄鸡屎――无足轻重。螳臂当车――无济于事。一个好汉――三个帮。一个架子――三个桩。一个朋友――一条路。一个冤家――一堵墙。_一个萝卜一个坑。一朝天子――一朝臣。一人做事――一人当三日打鱼――两日晒网。玉皇大帝拉肚子――谢（泄）天谢（泄）地。孙悟空他娘――一肚子猴。秋菊打官司――讨个说法。秀才不出门――遍知天下事。八月里的石榴――满脑袋点子。八月里的南瓜――皮老心不老。八月里的黄瓜架――空架子。癞蛤蟆打哈欠――好大的口气。草窝里放屁――后松了。跳蚤掉到针眼里――巧了。癞蛤蟆垫床腿――凭的是一股气。  2006-11-17 10:48:46
