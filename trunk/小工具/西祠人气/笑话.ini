title=我闹了一个笑话
line=我闹了一个笑话作者： 佚名    推荐人：冷月花魂    来源：http://www.haha365.com上星期五我闹了一个笑话。我去伦敦买了点东西。我是去买圣诞节礼物的，也想为我大学的专业课找几本书（由此可见我是个学生）。那天我是乘早班车去伦敦的，中午刚过不久我要买的都买好了。我不怎么喜欢呆在伦敦，太嘈杂，交通也太挤，此外那晚上我已经作好了安排，于是我便打乘出租汽车去滑铁卢车站。说实在的，我本来坐不起出租车，只是那天我想赶3:30的火车回去。不巧碰上交通堵塞，等我到火车站时，那趟车刚开走了。我只好呆了一个小时等下趟车。我买了一份“旗帜”晚报，漫步走进车站的小吃部。在一天的这个时候小吃部里几乎空无一人，我要了一杯咖啡和一包饼干――巧克力饼干。我很喜欢这种饼干。空座位有的是，我便找了一个靠窗的。我坐下来开始做报上登载的纵横填字游戏。我觉得做这种游戏很有趣。　　过了几分钟来了一个人坐在我对面，这个人除了个子很高之外没有什么特别的地方。可以说他样子很象一个典型的城里做生意的人――穿一身暗色衣服，带一个公文包。我没说话，继续做我的填字游戏。忽然他伸过手来，打开我那包饼干，拿了一块在他咖啡里蘸了一下就送进嘴里。我简直难以相信自己的眼睛！我吃惊得说不出话来。不过我也不想大惊小怪，于是决定不予理会。我总是尽量避免惹麻烦。我也就拿了一块饼干，再回去做我的填字游戏。　　这人拿第二块饼干时我既没抬头也没吱声。我假装对游戏特别感兴趣。过了几分钟我不在意地伸出手去，拿来最后一块饼干，瞥了这人一眼。他正对我怒目而视。我有点紧张地把饼干放进嘴里，决定离开。正当我准备站起身来走的时候，那人突然把椅子往后一推，站起来匆匆走了。我感到如释重负，准备呆两三分钟再走。我喝完咖啡，摺好报纸站起身来。这时我突然发现就在桌上我原来放报纸的地方摆着我的那包饼干。  2006-12-19 16:23:05
