title=中国后宫的姐弟恋
line=中国后宫的姐弟恋作者： 佚名    推荐人：zhong654    来源：互联网    ★汉武帝与皇后陈阿娇★    最有名的也是史见最早的记录就是“金屋藏娇”了。汉武帝刘彻的第一位皇后陈阿娇，母亲是刘彻的姑姑馆陶公主刘嫖。刘嫖很有野心，想让自己的女儿做皇后。开始时她想把阿娇嫁给当时的皇太子刘荣，但是遭到刘荣的母亲栗姬的反对。刘嫖一生气转而把阿娇许给王美人所生的皇子刘彻。阿娇比刘彻大好几岁，他父亲汉景帝开始并不同意。可是小小年纪的刘彻却说：“若得阿娇作妇，当作金屋贮之也。”这就是金屋藏娇的由来。景帝认为这也许是缘分，于是就答应了。可是这对夫妇婚后却并不幸福。阿娇性格刁蛮任性，嫉妒心强，刘彻大许多，又没有生育，没有多长时间就失宠了。阿娇后来多次企图害死刘彻的新宠卫子夫，并在宫中施巫术，刘彻忍无可忍，愤而废去阿娇的后位，打入冷宫－－长门宫。阿娇为了让汉武帝回心转意，花重金让司马相如写下了著名的《长门赋》，可是为时已晚，她再也挽不回刘彻的心了。大约是公元前110年，陈阿娇在悲愤中离开人世，时年大约三十八九岁。    ★汉献帝与皇后伏寿★    汉朝末代的皇帝汉献帝刘协，一生都十分不幸。公元190年，汉献帝被董卓挟持到长安，不其喉伏完的女儿伏寿应召入宫。当时汉献帝11岁，伏寿15岁，两人相差4岁。汉朝末年，时局动荡，可以说伏寿自从被立为皇后后就没过过一天安稳日子。后来曹操总揽朝政，“挟天子以令诸侯”，汉献帝和伏寿的日子更加的不好过。汉献帝想恢复皇位，写了一份密诏想集结义士诛杀曹操。可是此事被曹操知道了，他便加害所有与之相关的人。后宫中的多位妃嫔因此丧命。伏皇后给她父亲写了封信，描述了曹操的凶残，并要伏完想办法除掉曹操。可是，曹操还是知道了此事，大怒，逼汉献帝废去了伏皇后。不久，伏寿在幽禁中死去。她生的两位皇子也被毒死。她的兄弟、宗族因之丧命者百余人。    ★魏文帝与妃甄洛★    甄洛是三国著名的美女，相传曹植的《洛神赋》就是以她为原型创作的。甄洛原本是袁的妻子，后来袁战败，甄洛和婆婆刘夫人被曹丕俘虏。曹丕对美貌的甄洛一见钟情，不顾她大自己5岁，纳其为妻。甄洛婚后生子曹睿和女儿东乡公主。220年曹丕称帝，准备册立皇后。曹丕的新宠郭贵嫔为了争夺后位，就利用曹睿是不足月生下的，向曹丕谗言曹睿不是曹丕的亲儿子，应该是袁的骨肉。曹丕大怒，加上甄洛同情才华出众的弟弟曹植，曹丕一怒之下，于221年赐甄洛自尽。甄洛时年40岁。更可悲的是，甄洛下葬时以发盖面，以糠塞口，惨不忍睹。甄洛的悲惨遭遇得到了人们的广泛同情，后世在诗词中偿以之作为后宫失宠的象征。当年，上天是公平的。甄洛的儿子曹睿后来即位为魏明帝，当他得知自己母亲是被郭太后（当年的郭贵嫔）逼死的，于是同样赐郭太后自杀。郭氏死后，魏明帝命令也将她以发盖面，以糠塞口，终于为含冤的母亲报了仇。    ★晋惠帝与妃谢玖★    晋惠帝司马衷是个**，他的父亲晋武帝怕他不懂房事，在册立太子妃前，让宫女谢玖侍寝，进行房事的诱导。谢玖比晋惠帝大3岁，史书中说她“清惠贞正，而有淑姿”。司马衷虽然智力低下，但还好在性功能方面算是正常。后来谢玖还生下了儿子司马y。正因为如此，晋惠帝才放心立司马衷为储君，并给他册立了太子妃。这个后来的太子妃就是历史上有名的Y D丑女贾南风。司马衷是**父亲，当儿子司马y长到4岁，司马衷天天与他在一起玩，竟然不知道那是自己的孩子。司马衷后来即位为晋惠帝，封谢玖为淑媛，并立司马y为太子。但是那个Y D且心术不正的皇后贾南风，很厌恶谢玖，她怕司马y将来当了皇帝后会对自己不利，也怕将来有一天谢玖得势，于是勾结佞臣加害太子和其生母。299年，废去司马y的太子位，杀死了谢玖。后来贾南风被杀，谢玖才被平反，追封为夫人。    ★晋穆帝与皇后何法倪★    何法倪比晋穆帝大2岁，她出身名门，仪态端淑，性情温柔，晋穆帝很宠爱她。可是晋穆帝不久就去世了，何皇后21岁就开始守寡。她经历了六朝，后来的生活十分悲惨，流离失所。她66岁时去世，守寡45年，际遇让人感慨。    ★南朝宋前废帝与皇后何令婉、妃刘英媚★    前废帝刘子业为皇太子时娶何令婉为太子妃。时何令婉12岁，刘子业才8岁。小夫妻都没有达到生育年龄，当然就不会有子女。何妃红颜薄命，17岁时就死了，她并没有活到刘子业当上皇帝，所以她的皇后位是后来追赠的。    刘子业是有名的荒淫皇帝，他只追赠何妃为皇后，倒不是对她有什么感情，而是这样一来，他就可以毫无拘束的mop.com L。他的心理可能有些问题，他不仅乱伦－和亲生妹妹mop.com L，并且还很喜欢比自己年级大的女人。刘英媚两个条件都符合，她是刘子业的亲姑姑，封号是新蔡公主，并且比他大七八岁。她风流成性，虽然已经嫁给何迈，可是同时也有很多男宠。这两个人可谓臭味相投，为了能霸占刘英媚，刘子业把刘英媚招到宫中，同时杀了一个宫女，谎称刘英媚得病死了。刘英媚改姓谢，后来封为贵嫔，后宫人称谢娘娘。而何迈得知真相后，想谋反，事发被杀。不过这个皇帝并没有过太长的快乐日子，即位一年后就被杀了。    ★南朝宋明帝与皇后王贞风★    杀死刘子业的不是别人，就是湘东王刘。刘的皇后王贞风比其大3岁。刘10岁时娶王贞风为王妃，王妃生两个女儿。南朝宋的几个皇帝，心理都有些问题。这个刘虽然不像刘子业那样喜欢乱伦，可是他喜欢在宫中举行大型的裸体宴会，他以观看裸体的妃嫔为乐。王皇后出身有教养的家庭，对此很反感，每一次应召出席这样的宴会，她都以扇子遮面，一句话也不说。宋明帝觉得很扫兴，问她为什么不看。王皇后说：“为乐之事，其方自多，岂有姑姊集聚而蠃（裸字的古体）妇人形体，以此为乐。外舍为之欢，适实与此不同。”一席话便可看出王皇后的才学与修养。宋明帝很不高兴，当场令她退席。后来王皇后的哥哥知道后，曾对人说王皇后以前在家里性情很柔弱，没想到竟如此刚正。    ★南朝宋后废帝与皇后江简圭★    南朝的皇帝有早婚的习俗，并且喜欢找比自己年纪大的女人作皇后。宋后废帝刘昱在7岁的时候就娶10岁的江简圭为太子妃。后废帝年级虽然小，可是暴虐无常，15岁就被杀而死了，江简圭当时还不到18岁。江皇后后来被贬为苍梧王妃。    ★南朝齐高帝与皇后刘智容★    刘智容比自己的丈夫萧道成大4岁，在萧道成没有发迹的时候她就去世了。后世说她很贤惠，是萧道成的贤内助。478年萧道成称帝后，追封她为昭皇后。    ★南朝齐东昏侯与皇后褚令璩★    萧宝卷当皇太子时纳比自己大2岁的褚令璩为太子妃，即位后立她为皇后。萧宝卷宠爱潘妃，对褚令璩没有什么感情，她在宫中实际上是守活寡。后来东昏侯被杀，褚令璩同时被废。    ★北朝梁元帝与妃徐昭佩★    徐妃比梁元帝萧绎大2岁，史书中说她有美色，性淫嗜酒。其实，用我们今天的观点来看，徐妃是一个很有个性的女人。梁元帝不喜酒色，他对女人的态度是可有可无，他把大部分的时间都用来写诗作赋，萧绎的很多作品都被后人当成经典之作。而徐妃年轻貌美，正是渴望得到男人怜爱的年纪，可是萧绎宁愿日夜沉浸在创作诗词上也不愿意陪伴她。时间长了，徐妃的心态渐渐失衡，她开始反抗了。萧绎是独眼皇帝，每当徐妃件驾时，她都恶作剧地只画半面妆。萧绎发现后很生气，但徐妃却很开心。她好饮酒，经常喝醉，还有多次吐到萧绎的衣服上。萧绎后来干脆不再理她，徐妃便开始自己寻找面首。她先后与和尚智远、朝臣季江和美男子贺徽私通。季江因为不堪她的无度求欢，感叹“徐娘虽老，犹上多情”，这就是“徐娘半老”的由来。徐妃在和贺徽情书往来的时候，被萧绎发现。萧绎令她投井而死。其实，如果萧绎能够多陪伴以陪伴徐妃，这样的悲剧也许是不会发生的。    ★北周孝闵帝与皇后元胡摩★    孝闵帝宇文觉比皇后元胡摩小1岁。史书记载不多，大概情况是宇文觉登基的同年8月就被杀了，元皇后同时被废，出嫁为尼。北周武帝中年，复其位，称“孝闵皇后”。不久隋朝建立，元皇后被逼出宫。    ★北周武帝与皇后李娥姿★    李娥姿比武帝大6岁，却也得到相当的宠爱。她生子北周宣帝。杨坚建立隋朝后，她出家为尼，法号常悲。    ★北周宣帝与皇后朱满月★    朱满月原本是宫女，比宣帝大了12岁。宣帝为太子时，她负责掌管太子的衣服。由于是贴身的宫女，加上她有相当的美貌，所以尽管年纪相差很多，她还是得到了宠幸。后来生下皇子宇文衍（北周静帝），在宣帝禅位后，她母以子贵被封为天元皇后，后来改称天大皇后，地位仅次于正宫皇后。后来，北周灭亡，朱皇后出家为尼，法号法净。    ★唐高宗与皇后武住    武拙褪侵泄唯一的女皇武则天，她这一生充满了传奇。原本，她是唐太宗的才人，应该算是不太受宠的低级妃嫔，后来干脆成为了唐太宗的侍女。李治为太子时，因为经常进宫，得以接触到武祝两人产生了感情。史书记载，武缀芷亮，也很会拉拢人。唐太宗之所以不喜欢她，就是因为看穿了她的性格，知道只要她得势，肯定会兴风作浪。可是李治不如父亲精明，他爱上了比自己大5岁的武才人，并且爱了一辈子。他们的故事，相信大家都相当熟悉了，所以在此我不多说。单从女人角度来看，武卓俺剖抢史上最成功的女人。倒不是因为她后来当了皇帝，而是因为她让一个风流成性、后宫美女无数的皇帝自从有了她，就变成了“妻管严”，成为了最著名的惧内模范。这是现今多少女人所羡慕的啊。    ★宋宁宗与杨皇后★    杨氏美貌多才，且工于心计，比宋宁宗大6岁。开始时为平乐郡夫人，后累进婕妤、婉仪、贵妃。后来宋宁宗原配韩皇后病死，杨氏便开始谋求当上皇后。当时能和杨氏竞争的只有一个曹美人。杨氏采取先退后进的计策，表面上和曹美人姐妹相称。1202年的冬天，杨氏先让宁宗去曹美人那里饮酒，然后借故亲自出马，把宁宗接回自己的住处。这是宁宗已经喝得半醉，见到可以献媚的杨氏，便要求欢。杨氏早有准备，拿出纸笔，请求册立自己为皇后，然后才上床。于是宁宗在醉意中写下立杨氏为皇后的字据。这样，杨氏在41岁的时候，运用自己的聪明才智登上了皇后的宝座。杨皇后有诗才，她有很多诗作传世。    ★金海陵王和诸妃★    金朝的海陵王完颜亮，是历史上出了名的荒淫皇帝。他喜好美色，只要是他看上的女人，无论是否是亲人、还是比自己大多少，他都会想办法得到。    阿懒是完颜亮的叔叔完颜宗敏的妻子，是他的婶母，同时比他大近10岁。完颜亮看上了她，于是杀死了完颜宗敏，召阿懒进宫，封为昭妃。后来在众多大臣的反对之下，海陵王不得已令阿懒离开皇宫。    蒲查阿里虎原嫁给皇族完颜宗盘，后改嫁完颜南家。海陵王即位后，早闻听阿里虎有美色且性好淫，于是招之入宫。阿里虎比海陵王大几岁，先时很得宠。但是后来因为后宫佳丽太多，她自己又嗜酒的坏习惯，所以失宠。她的女儿完颜重节已经十几岁了，一次进宫看望她，碰见了海陵王，也被海陵王哄上了床。阿里虎十分妒忌，竟不顾身份与母女之情，跑到女儿的住处与之大打出手。海陵王当时比较宠爱重节，于是找个借口要杀她。幸亏徒单皇后带领众妃求情，阿里虎才保了一命。但是从此失宠。后来她和侍女搞同性恋，被人告发，她一气之下打死了告发的人。不久之后，她也服毒自尽。    完颜奈剌忽是完颜亮的表婶，比他大十余岁，竟然也被看上，被召入宫。海陵王比较喜欢奈剌忽，长带着她一同游玩。后来，奈剌忽被封为元妃，这是元朝后宫仅次于皇后的主位（元朝制度，元妃为各妃位之首，其下才是贵妃、淑妃等）    ★明宪宗与妃万贞儿★    这对姐弟恋的主人公，年龄相差竟然达到19岁，就算是到了现在的社会，也会让人无法想像。而且，他们是自由恋爱，并且爱了一辈子。万贞儿原本是宫女，在她19岁的时候，朱见深（就是后来的明宪宗）出生了，旋即就被立为太子。万贞儿被分到东宫，作了实际上的太子保姆。后来，朱见深的父亲明英宗被俘，明景帝即位，朱见深被废。此时，英宗的宫人们，包括朱见深的母亲钱皇后个个都惶恐不安。没有人照顾的朱见深只能和万贞儿这样的宫女太监天天待在一起。时间长了，朱见深对万贞儿逐渐产生了一种类似于恋母的情感。过了几年，英宗复位，朱见深才恢复了太子之位。万贞儿虽然已30岁左右，但是容颜娇媚，加上朱见深对她一直有莫名其妙的好感，于是他们走到了一起。后来，朱见深即位，尽管有年轻漂亮的吴皇后、柏贤妃之类的后宫佳丽，可是朱见深的心只留恋那个似母似妻的万贞儿。年轻的吴皇后十分妒忌，一次因为万贞儿的失礼，她对万贞儿施以杖责。但是结果却是吴皇后被盛怒的明宪宗废了。原本明宪宗想立万贞儿为新皇后，可是两宫皇太后坚决不同意，且万妃是罪犯之后，不得已明宪宗只得立王妃为皇后。但是，谁都知道，明宪宗最在乎的女人还是万贞儿。后来，万妃生了一个儿子，可惜不久就夭折了。但是万妃以此晋封为贵妃，成为了后宫实际上的女主人。万贵妃忌恨其他妃子得宠，更怕有妃子生下儿子夺宠，于是勾结宫中太监。但凡嫔妃怀孕，万贵妃一定会逼令其坠胎，她又谋害了柏贤妃的儿子。这些事情实际上明宪宗都知道，可是他实在是太宠爱万贵妃了，对她好到接近乱宠，就算是自己到了30岁还没有儿子，他还是不愿意责怪万贵妃。后来宫人纪氏在大家的保护下生下了皇子，这个皇子在冷宫偷偷长到6岁，明宪宗才知道这件事。万贵妃很气愤，毒死了纪淑妃，逼死了曾经保护过皇子的宫女太监很多人。原本她还想加害小皇子，幸亏周太后亲自庇护这个皇子，小皇子才幸免于难。经过此事，万贵妃一蹶不振。后来，她在责打宫女的时候，气急之下痰症突发，最后不治身亡，终年55岁。她的小丈夫明宪宗十分悲痛，说贵妃死了，自己也时日不多。果然，从此后明宪宗大病不起，半年后果然也追随万贞儿而去。这对中国历史上最著名也最奇特的姐弟恋，就此画上了句号。    ★明神宗于昭妃刘氏★    明神宗大婚，同时册立了皇后和昭妃。刘昭妃比明神宗大了9岁。明神宗对昭妃没有什么感情，实际上昭妃就是在守活寡。昭妃性情淡定，与世无争，注意修身养性，她后来活到了86岁，经历了四朝。    ★清圣祖与皇后赫舍里★    清圣祖康熙12岁大婚，皇后是辅政大臣索尼的孙女赫舍里，当时13岁。两人虽是政治婚姻，但是感情却很好，康熙很喜欢这位皇后。赫舍里皇后生了两个皇子，其中一个早夭，另一个皇六子胤i作为嫡长子很小就被立为皇太子。但是赫舍里在生胤i的时候，难产而死，当时才22岁。康熙皇帝十分悲痛。胤i当太子的后期，变得十分骄横狂妄，甚至有篡位的打算，康熙皇帝伤透了心。期间对胤i两立两废，可以说，若不是康熙一直放不下对赫舍里的感情，才让这么一位政绩卓越叱诧风云的一代明君在立嗣这个问题上显得如此的优柔寡断。    ★清穆宗与皇后阿鲁特★    清穆宗同治皇帝17岁大婚。当时慈禧太后主张册立凤秀的女儿，而慈安和同治都喜欢崇绮的女儿阿鲁特，认为她雍容端庄，很有福相。于是册封阿鲁特为皇后，凤秀的女儿为慧妃。阿鲁特比同治大一两岁，婚后两人感情很好。阿鲁特的父亲崇绮是蒙古人，是状元出身，所以阿鲁特的文化修养也很好，同治因此更加喜欢她。可是，慈禧却要求同治去宠幸慧妃，并限制帝后相处。同治不愿意去召慧妃，又不能见到皇后，在身边人的怂恿下，便经常出宫......年轻的同治皇帝身体渐渐不支，在21岁时驾崩了。同治死后不久，阿鲁特吞金自尽，传说是无法忍受慈禧的迫害。    ★清德宗与皇后叶赫那拉静芬★    清德宗光绪皇帝比皇后叶赫那拉静芬小3岁。静芬是慈禧太后的侄女，长的不漂亮，她与光绪的感情不好，几乎虚度了20年的岁月。静芬喜欢草书，在书法史上被传为一段佳话。1912年2月12日，时为隆裕皇太后的静芬，在养心殿签署了清帝退位诏书，宣告了清王朝的灭亡。       2008-12-27 15:10:48
