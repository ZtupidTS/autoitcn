line=酷刑逼供作者： 佚名    推荐人：buxinshen    来源：网络队长问警员：“犯人招了没有？” 警员说：“没有，犯人嘴硬的很。” 队长说：“给犯人看《还珠格格》没？” 警员说：“看了，连《流星花园》都看了，犯人也没招。” 队长说：“那给犯人看美女作家的文章了吗？” 警员说：“也看了，犯人吐了，但是仍然没招。” 队长恼了：“那给犯人的看小资写的东西。” 警员说：“大哥，也给犯人看了，犯人晕倒了三次，还是挺了过来。” 队长大怒：“那把央视的《射雕》和《笑傲》一起拿给犯人看！左边右边各摆一电视。” 警员：“大哥，这，这太狠了点吧。” 队长：“没办法，硬汉就得下猛药。” 过了一天，一司警察又问：“怎么样，招了没？” 警员说：“犯人大小便失禁，愣是没招。” 队长咆哮着：“放黑客Ⅱ，放配过音的黑客Ⅱ。” 警员：“大哥，会出人命的，要不换一个？” 队长：“不是犯人死就是我亡。” 过了一天，队长又问：“怎么样，招了没？” 警员说：“犯人咬舌自尽了……” 队长：“什么？赶快给犯人看脑白金广告，没准还能活过来……”  2006-12-16 15:30:31
