title=令银行吐血的储户
line=令银行吐血的储户作者： 佚名    推荐人：寒颖曦    来源：网络    话说自2003年10月1号，各银行根据《商业银行服务价格管理暂行办法》和《商业银行服务价格管理暂行办法》实施细则V1.0宣布对大额取款收费。具体操作为：每笔业务只能取5万元。超过5万元收费若干。 第一篇　第一次取款 刚好我要取20万元急用。银行柜台小姐说，你取20万元要收费的。 我一想这可是我的血汗钱，怎么能让他们白白赚去。于是眉头一皱，计上心来。马上填5张取款单，每张4万。交给柜台说，我这是取5次，5笔业务，每笔4万，不应该收费吧。 小姐很无奈地说，这。。好像是不收。 我说，那就OK。我们挣钱也不容易埃您就多敲几下键盘吧。 后来，我的发明被广大人民采纳，听说后来银行再没有受到一笔大额取款交易费。 不过据说个银行键盘和单据打印机损坏率激增，世界各打印机和键盘厂商股价大涨。 经各银行提议，银监会2003年12月1号修改了实施细则，升级为V2.0. 大额取款收费具体操作为： 每个存折每天只能累计取5万元。超过5万元收费若干。 第二篇 第二次取款 刚好我又要取20万元急用。银行柜台小姐说，你取20万元要收费的。 我一想这可是我的血汗钱，怎么能让他们白白赚去。照上次马上填5张取款单，每张4万。交给柜台。 不料柜台小姐说，每天只能取5万。多取要收费。 看来此路不通，我只好又想别的办法，忽然想到，开户不是不收费吗？幸好带了身份证。 登时填5张取款单，每张40000元，5张开户单，每张存40000元。 告诉小姐，那我开户，不收费吧。 小姐看到我的单据后就明白了，但是也没有办法，只好给我开户。 我立即填5张取款单，每张4万，说全取了，销户，不收费吧。 小姐苦笑着说，这……好像是不收。 我说，那就OK了。我们挣钱也不容易埃您就再多敲几下键盘吧。 后来，我的发明又被广大人民采纳，听说后来银行再没有受到一笔大额取款交易费。不过据说生产存折的厂家股价大涨，而且世界纸价有所上涨。 后来经各银行提议，银监会2004年2月1号又修改了实施细则，升级为V3.0. 大额取款收费具体操作为： 每个人每天只能累计取5万元。超过5万元收费若干。 但由于银行的柜台不能直接查询一个人开了几个存折帐号，银行只好全面更新处理系统，导致中国软件业空前发展，超过印度。 2005年2月1号，实施细则V3.0. 正式实施。 第三篇 第三次取款 刚好我又要取20万元急用。这次我已经知道他们的新规定。提前准备好了我七大姑八大姨的四张身份证。 小姐已经认得我了，问，您又要取钱？这次我们一定要收费了。 我说，我只是帮别人开几户，然后再帮他们取钱而已。当然累计肯定是20万，但是我自己可没有取20万，你们不能收费吧。 小姐已经无话可说了。 Ok，那就没问题了。我说， 然后，填写5张取款单，每张40000元，5张开户单，每张存40000元。再填5张取款单，每张4万，销户。拿着20万，搞定。 后来，我的发明又被广大人民采纳，听说后来银行再没有受到一笔大额取款交易费。(可惜了我的三次发明，给全国人民节约多少损失啊，但是没有给我带来一分钱) 最终篇 尾声 传言1：各商业银行又向银监会提出建议，要求修改实施细则。银监会主席呕血数升，叹曰：既生瑜，何生亮(不好意思，亮就是我了)。 遂辞去银监会主席一职。 传言2：新任银监会主席准备制订实施细则V4.0，据说要把银行系统与公安系统联机。要求从公安系统中查出每个人的亲属关系。然后规定每人和其亲属每天累计取款不得超过若干……    2006-6-20 21:05:47
