title=公交车踩脚大全
line=公交车踩脚大全作者： 佚名    推荐人：希希    来源：QQ论坛    公交车上，时常可以听到有人一声大喊：“喂，你踩我脚了！”也时常会听到各种各样妙趣横生的应答――――      “知道了，车里这么多人，我就踩了你的脚，还不是有缘分吗？”     “噢，你应该感到庆幸，我最近刚好减了肥。”     “没关系，我能站稳。”     “噢，我不知道你的脚也放在地上。”     “好吧，你把脚拿开，让我踩在地上。”     “别着急，下车的时候我会把脚挪开的。”     “喊什么喊，喊你就不疼了？”     “这有什么奇怪的？你以为我不踩别人就不踩了吗？”     “嘘，小声点，你这么大声喊，别人以为你的脚就是让人踩的呢！”     “忍着点，习惯就好。”     “你难道还想让让我对你说声谢谢吗？”     “这说明你脚的承受能力起码超过了150公斤！”  2006-4-8 16:47:26
