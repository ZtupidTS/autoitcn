title=搞笑电视广告
line=搞笑电视广告作者： 小甜甜扑烂泥    推荐人：浮城喧    来源：空间    第一名：脑白金    画面：一身穿小天鹅芭蕾服的大妈，高难度的跳跃着。一白胡子大爷腾空把小天鹅大妈托起。    画外音：今年过年不收礼啊…。。不收礼，收礼只收脑白金，脑白金！    点评：最佳烦人奖！这则广告已经达到了招人烦的效果。咱爸就是把个脑白金一天三遍的吃，当饭吃，就能把咱妈给托起来，咱妈就能来个三周跳？     第二名：急支糖浆    画面：一美女穿着飘逸的白裙子在草地上奔跑，一彪悍的猎豹在后边追…。。    对白：美女："你追我干什么？"    猎豹："我要急支糖浆。"    点评：最佳发蒙奖！看完了也不明白美女与野兽跟糖浆的关系。搞的现在只要是小狗小猫在后边追我，我就想着它们是要喝急支糖浆。森林探险带枪干嘛呢，带急支糖浆啊。     第三名：妇炎洁    画面：一群女人搔首弄姿的说："妇炎洁，我们更自信，我们更健康，我们更干净…。"    画外音：（标准的外国普通话）我们都用妇-炎-洁！    点评：最佳恶心奖！妇炎洁真好啊，有了它，女人该有的全有了。我在百度专门搜索了妇炎洁的作用。看完画面上的女人们一人推着一车的妇炎洁，我心想，那得烂到什么程度？需要用那么多妇炎洁洗洗才能健康呢？     第四名：卫生巾    画面：一女子身穿白衣白裤，跑步，打网球，竟然还一跃跳到水里…晚上躺在一张纯白的大床上，辗转反侧的滚过来滚过去的爽啊……    画外音：贴身的舒适，清爽透气，不侧漏，快乐舒适每一天。    点评：最佳谎话奖！没有见过哪个女人在特殊时期有意穿白色裙裤的。还游泳？卫生巾能防止侧漏到不会血溅游泳池？     第五名：各地人流医院    画面：一女孩子身穿绿色的服装，非常舒服的躺着…。。满脸的幸福着…。。舒服啊…。    对白：女孩子问：开始了吗？    大夫："已经结束了。"    3分钟绿色无痛人流。凭学生证八八折！    点评：最佳庸俗奖！女孩子们一见面就问："真的吗？那明天我也去！""无痛人流，今天你做了没有？""私聊怀孕怕什么，咱去无痛人流啊…。"做人流就象去香薰SP一样的美好啊！     第六名：汇源肾宝。    画面：一女人，假装羞涩的拿着瓶汇源肾宝，看着男人低下头…。笑的跟花似的…。。男人一把搂女人在他怀里，抱着汇源肾宝傻傻的笑…。    画外音："汇源肾宝，他好，我也好！    点评：最佳荒谬奖！汇源肾宝是爱情魔咒？男人吃了他就对女人好？比月下老人还牛？外国人离婚率高，是因为他们的爱神是个长着小翅膀背着剑逮谁射谁的小娃娃，可我们中国是白胡子的月下老人啊，他牵系的红线很神奇的。     第七名：补血口服液    画面：一妙龄女子尿急的在商场奔跑着，找寻着…。忽然看到一红色的盒子，扑上去，抱在胸口灿烂的笑…。又急忙的跑回家，推开门看见她妈妈，抱着盒子又扑上去…。母女抱在一起贴着脸，俩脸蛋子红光闪烁着…晚上，又抱着盒子安祥的入睡…。。    画外音：血尔补血口服液，益气补血，脸色红润，不失眠，睡的香……    点评：最佳疯狂奖！有这么着急补血的吗？看了广告，我还以为是治疗失眠的呢       2009-2-1 10:15:18
