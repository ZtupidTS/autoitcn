title=两个朋友
line=两个朋友作者： 关 月编译    推荐人：xingkonghuipan    来源：《讽刺与幽默》 ( 2006-08-25 第11版 )杰克决定和他的伙伴鲍伯去滑雪。他们开着杰克的小型货车往北方进发。 行驶了几小时后，他们遇到了一场猛烈的暴风雪。他们把车开到附近的一所农舍前，问前来应门的漂亮女主人，他们是否能在那里借住一宿。“我知道外面天寒地冻，而且这所大房子只有我一个人住，不过，我刚失去丈夫，”她解释道，“我担心如果我让你们住在我家，邻居们会说闲话的。”“不必担心，”杰克说，“我们愿意睡在谷仓里，明天天一亮就离开。”女主人同意了，于是，他们俩人就在谷仓里住了一夜。第二天早晨，天气转晴，他们就离开了。大约九个月之后，杰克意外地收到一封律师信。开始的时候他不知是怎么回事，但最后还是想起那封律师信是他几个月前遇到的那位漂亮寡妇的律师写来的。他去拜访他的朋友鲍伯，问他：“鲍伯，你还记得我们去北方滑雪的那个周末遇到的那位漂亮的女士吗？”“是的，我记得。”“那天夜里，你在半夜悄悄潜入那位女士的家里，和她睡觉了，对吗？”“是的，”鲍伯有点不好意思地说，“我必须得承认那是我做的。”“你告诉她的是我的名字而不是你的，对吗？”鲍伯的脸变红了，他说，“是的，对不起，伙计。你为什么问这个？”“不必道歉，鲍伯。她刚去世了，把全部财产都留给了我！”     2006-8-25 18:12:00
