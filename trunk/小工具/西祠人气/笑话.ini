title=遇到假乞丐我们也应该帮助他们
line=遇到假乞丐我们也应该帮助他们作者： 佚名    推荐人：mm5743272    来源：网络收集    那天和几个哥们走过阜成门华联对面的麦当劳门前不远处，看到一个年轻人蹲在路边，旁边围着几个人在看，地上用粉笔写着一个硕大的字：“饿”    还有几行小字：说什么刚刚来到北京，没有找到工作，钱包又被偷了，实在没有办法，求好心人帮助。（这种事情见得太多了）    我们商量了一下，决定帮助这个不幸的人，好在阜成门华联有超市，我们就下去买了10个主食馒头。又要了几个塑料袋。出来后直接装了3个馒头（其余的放进了包里）向那个乞丐走去：“哥们，先吃点东西垫垫， 要不怎么找工作啊”    那人听到以后，抬起头来，眼睛几乎湿润了：“谢谢，谢谢。”说着结果馒头大口吃起来。    我们震惊了，难道这个是真的？    那乞丐还从他的的一个破黑包里拿出一瓶水（农夫山泉，有点甜），几分钟后，馒头被吃光了。    周围的人也开始小声议论：“看来这个是真的。”有陆续有几个人扔了几块钱给他。    非常明显他已经不饿了，所以他站起身来又对我们和周围的人说了一声谢谢，走了。    我们几个人傻了，本来打算捉弄他的， 没想到碰到一个真的。不甘心啊，就悄悄地远远地跟着他。那人转了一圈过天桥又来到了华联右边，（就是阜昌典当行的那个路口）    四下看了一下，从包里拿出粉笔，开始在地上写起来， 不一会周围又围了几个人，（怎么总有讷么无聊的人喜欢围着乞丐看？）， 呵呵果然不出所料。丫也是一个假的，所以我们又过去了，：“哥们，饿就先吃点垫垫吧”3个馒头到了他眼前，乞丐傻了。    “谢谢，谢谢”，结果去吃起来，第一个还没有吃完明显已经觉出来他很吃力了，我们有拿出另外4个“没事，不够这还有。”    “大哥，饶了我吧。我错了”说着站起身来一个劲地点头叫大哥，我们也没有难为他，拿着馒头走吧，别饿着，哈哈哈哈。    2007-8-23 14:59:36
