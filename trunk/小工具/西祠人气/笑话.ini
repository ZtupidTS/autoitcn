line=不了歌作者： 兰州老令    推荐人：yeyuan521    来源：中文幽默网改名了，变性了，爸爸变成妈妈了；　　开刀了，美容了，孩子太丑离婚了；　　注水了，丰胸了，乳房发炎化浓了；　　裸背了，露点了，如今索性真空了；　　人小了，胆大了，娃娃生在街上了；　　玩厌了，追潮了，现在流行群交了；　　上网了，出名了，美女脱衣上阵了；　　嫁汉了，看钱了，二奶也成职业了；　　进步了，独身了，私生小孩越多了；　　才高了，名盛了，学生肚子搞大了；　　院大了，费涨了，大学出来失业了；　　路通了，车多了，山里姑娘跑光了；　　汗流了，泪流了，工钱被人卷跑了；　　进城了，付出了，身份变成盲流了；　　免税了，粮涨了，最苦仍是农民了；　　贪污了，受贿了，一百万是小数了；　　招鸡了，纳妾了，七个八个不多了；　　下岗了，失业了，发展还靠我们了。  2007-3-12 21:36:46
