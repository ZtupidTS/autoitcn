title=尝尝被涮的滋味
line=尝尝被涮的滋味作者： 陈江龙    推荐人：瑞雪丰年    来源：《开心世界》 > 2006年第11期    这天上午，大发房产开发公司的总经理牛大发接到一个中年男子的电话：“您好，是大发房产的牛经理吗？”牛大发答道：“是我，请问您是那位？”那人说：“我是您未来的客户。牛经理，我们老城区有一帮居民想买房，看了贵公司的广告宣传单后，觉得贵公司的房产开发得很有品位。为此我们组织了一个三百人的庞大看房团，想到贵公司实地考察一下。”     牛大发一听高兴极了，最近大发房产开发的楼盘地段不理想，虽说搞了很多宣传广告，却收效甚微，鲜有人前来问津。今天一下子要来这么大的看房团，牛大发能不高兴吗！他说：“好，欢迎你们组团看房！我要亲自陪你们。”中年男子又说：“牛经理，我们人多，规模大，不知贵公司能不能派车来接一下？”牛大发连想都没想：“没问题，我立即租五辆大巴去接你们。只是我对老城不太熟悉，路程远不远？”中年男子说：“不远不远，只有四里地，我们在青山公园旁边等着。”     牛大发记下了对方的联系电话后，就让秘书赶忙去租了五辆大巴，然后亲自坐阵，前往老城去接看房团。     老城位于城西，位置偏僻，牛大发领着车队跑了近一个多小时，终于到达青山公园。牛大发下车一看，空荡荡的不见一个人影，哪有什么看房团啊！他以为把地点搞错了，便给那人打电话：“你们在哪？我们已经到青山公园了。”中年男子很吃惊的样子：“你们去青山公园干什么？我们的位置离青山公园还有十里路呢！我们在老城广场。”牛大发顿时哭笑不得：“你捉弄人呢？这大热天的，你说老城不远，只有四里路，可我们曲里拐弯的跑了一个多小时，我看二十里都不止。你说你在青山公园旁边等我，怎么又拐到老城广场去了？”中年男人忙说：“哎呀不好意思！牛经理，我说四里指的是直线距离，我们的位置虽说距青山公园十里，可也是青山公园的旁边啊！”牛大发有点气愤了：“有你这么说话的吗？”那人“哈哈”一笑：“牛经理，我这都是跟您学的！”牛大发不解：“跟我学的？”“是啊，牛经理，看看你们的广告，广告说楼盘距地铁站只有二百米，我实际一算，两千米都不止。一问，售楼小姐说二百米是直线距离；好了，我们三百人正在老城广场，你来接吧！”     牛大发登时脸色铁青，但为了公司的生意，他强压住心中的火气，一挥手，车队向老城开去了。     车队顶着烈日，又跑了一个小时，来到老城广场一看，别说人了，连个鬼影都找不到。牛大发再一次拨通那人的电话，气呼呼地问：“你到底是谁？想干什么？你的看房团到底在哪儿？”那人笑道：“牛经理，看房团是有的，只是现在还没凑齐三百人，只有我一个！”     至此，牛大发才知道自己真的被涮了。他张嘴骂道：“你他妈的耍大爷玩呢！就你一个，咋说是三百人的看房团呢？害得我租个车队瞎跑了半天！”中年男子又是“哈哈”一笑：“牛经理，你千万别生气，我这一招也是跟您学的啊！你们的房产广告上说是成品房，可昨天我到现场一看，楼盘连顶还没封泥呢！楼房没盖好，你咋吹嘘说是成品房呢？广告说起价三千元一平米，一打听，售楼小姐说那是地下室的价格。你们拿消费者涮着玩呢？既然你们拿消费者开涮，那今天也让你们房产商尝尝被涮的滋味！”     牛大发听了，目瞪口呆地坐在车里，半天回不过神来。      2008-11-11 20:38:09
