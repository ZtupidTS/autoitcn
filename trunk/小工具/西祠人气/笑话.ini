title=绝世斗狗
line=绝世斗狗作者： 尹玉生    推荐人：wzq5804285    来源：《新故事》07年3期    以色列和阿拉伯国家最终都认识到，如果他们再无休无止地争斗下去，结果只能是两败俱伤，给整个世界带来灾难。他们终于坐在了谈判桌前，决定以一场空前绝后的斗狗大战来解决他们之间的所有恩恩怨怨。他们共同聘请中立的瑞士人作为此次决斗的裁判。    阿以双方的谈判代表一致同意，决斗双方均有五年的时间，以尽各自最大的能力研发、培养世界上最强悍的斗狗。获胜一方可以获取他们全部的权益，而落败的一方，只能无条件地放下武器，俯首称臣。    阿拉伯一方很快找到了世界上最为彪悍的狗王和德国产的罗特韦尔犬，他们精心喂养它们，并使它们在发情期与凶悍的西伯利亚野狼成功进行了交配，之后，阿拉伯人在所有狗崽中精挑细选，选出一个最健康、最强壮的狗崽。为了避免以色列人窃到这些狗崽，它们将其他的狗崽一律杀掉了。阿拉伯人严密保护着这唯一的一只狗崽，用全阿拉伯国家能够找到的最好的牛奶和牛肉饲养着这只珍贵无比的狗崽。通过服用大量的类固醇以及顶尖驯兽师的长期训练，这只狗崽逐渐成长为一条凶悍无比的杀戮野兽。以致五年后，阿拉伯人必须使用坚固的钢铁狗笼才能圈住这条猛狗，也只有驯兽师才能走近它的身边。    举世瞩目的决斗日终于到来了。以色列人带来了他们的斗狗：它个子矮小，身子很长，足有九英尺，黑褐色的短毛，耳朵下垂，无精打采地匍匐在地上，对狗稍微熟悉一点的人，一眼就看出来了，这是一条典型的用来追猎猪獾的德国产达克斯猎狗。    决斗尚未开始，胜败已然明了，所有的人都对以色列人充满了同情，没有一个人认为，这样一条猎獾狗，能够抵挡住阿拉伯阵营里那条狂啸着的猛兽的凶猛一击。    即使是公正的瑞士裁判，心中也认定，不出一分钟，以色列人就得俯首称臣了。    双方打开了各自的狗笼。放出了各自的斗士。    阿方的猛狗一跃从笼中跳了出来，迅猛地向以色列的猎狗奔去。等到阿方猛狗就要奔到身边的时候，以色列的猎狗才慢慢吞吞刚刚爬出狗笼。待到阿方猛狗及近身边，以方猎狗张开它的嘴巴，向对手吞去，片刻之间，除了一些狗毛和尾巴，阿方猛狗全部进到了猎狗的腹中。    目瞪口呆的瑞士裁判走向以色列人，难以置信地摇着他的头说道：“太难以置信了。要知道，阿拉伯人用他们最好的科学家、最优秀的驯兽师花费了整整五年的时间，才训练出这条凶猛无比的杀戮猛兽。”    “是么？”以色列人微笑着回答道，“可是，你知道吗？我们以色列最顶尖的整形外科医生们也花费了整整五年的时间，才使得这只鳄鱼看起来和达克斯猎狗一模一样。”   2007-12-29 19:03:05
