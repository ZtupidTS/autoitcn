title=《老婆保护法》
line=《老婆保护法》作者： 佚名    推荐人：鱼心    来源：《爆笑辞典》  第一条 老婆洗澡时要量好水温，抓痒擦背；不得有贪图淫欲之行为。  第二条 老婆血拼时要勇于付款，多加鼓励；不得有不情不愿之行为。  第三条 老婆上菜时要赞不绝口，多吃几碗；不得有仿食挑菜之行为。  第四条 老婆睡觉时要炎夏扇风，寒冬暖被；不得有打呼抢被之行为。  第五条 老婆给钱时要含泪感激，省吃俭用；不得有奢侈浪费之行为。  第六条 老婆无聊时要搏命演出，彩衣娱妻；不得有毫无所谓之行为。  第七条 老婆训诫时要两手贴紧，立正站好；不得有心不在焉之行为。  第八条 老婆犯错时要引咎自责，自揽黑锅；不得有连累老婆之行为。  第九条 老婆哀伤时要椎心泣血，悲痛欲绝；不得有面露微笑之行为。  第十条 老婆不在时要朝思暮想，守身如玉；不得有偷鸡摸狗之行为。  第十一条 老婆高兴时要张灯结彩，大肆庆祝；不得有泼洒冷水之行为。  第十二条 老婆失眠时要彻夜陪伴，帮忙数羊；不得有梦见周公之行为。  第十三条 老婆敷脸时要提供方法，以身试法；不得有哈哈大笑之行为！  第十四条 老婆唱歌时要如沐春风，赞叹不已；不得有忍笑不禁之行为。  第十五条 老婆生气时要跪地求饶，恳求开恩；不得有不理不睬之行为。  第十六条 老婆打老公时要任其蹂躏，谢主隆恩；不得有还手瞪眼之行为。  第十七条 老婆考试时要帮忙读书，圈画重点；不得有事不关己之行为。  第十八条 老婆演讲时要不时点头，深表赞同；不得有顺口反驳之行为。  第十九条 老婆审问时要发誓赌咒，以表忠诚；不得有漫不经心之行为。  第二十条 老婆开车时要温言教导，释其紧张；不得有增其繁扰之行为。  第二十一条 老婆亲亲时要热情有劲，卖力求好，不得有口齿不分之行为。  第二十二条 老婆痛痛时要勤买葡萄，按时热敷；不得有任其疼痛之行为。  第二十三条 老婆临幸时要予取予求，持之以恒；不得有力不从心之行为。  第二十四条 老婆不要时要泪往肚流，自行解决；不得有金钱买卖之行为。  第二十五条 以上条文若与宪法抵触者，中华人民共和国宪法视同无效  2007-2-4 8:21:18
