title=尹志平速配李莫愁
line=尹志平速配李莫愁作者： 吃麻花蘸酱油    推荐人：千叶草    来源：百度吭哧瘪肚吧    他们一而再再而三的破坏杨过和小龙女太可恶了，不如把这两个人撮合在一起，让他们只顾着自己的爱情吧！这样一来，杨过和小龙女就清净了！也许他们会超越杨过和小龙女登上男女猪脚的宝座哦！以下是他们的对话：    李莫愁：问世间情为何物……    尹志平：大姐，我招你了？    李：我输我的情，关你嘛事？    尹：同是天涯沦落人……你又何必提起我的伤心事呢？    李：晕！你是自作多情，我可是有恋爱史的。陆展元曾经爱过我，要不是何沅君那个小贱人……    尹：你比我幸福，最起码你们有美丽的回忆。但是我们爱的人都选择了别人，不是吗？    李：同是天涯沦落人……你又何必提起我的伤心事呢？拿到你就不怕我的冰魄银针？    尹：我不怕，哀莫大于心死，就算死也难以弥补曾经的伤痛。    李：问世间情为何物……    尹：大姐，你饶了我吧！我已经够痛苦的了！    李：莫要叫我大姐……看你痴情的水平足以当我的前辈了。    尹：是吗？凭什么他们得到幸福，我们却要孤独？    李：问世间情为何物……    尹：同是天涯沦落人……    后来会怎么样？    作者：吃麻花蘸酱油    2008-8-1320:37回复此发言    --------------------------------------------------------------------------------    2回复：尹志平李莫愁    李:我不是李白你不是杜埔，咱连穷酸什么呀？    尹：大姐，是你先酸的，人家只不过是配合你一下下嘛，难道配合你也会得罪你吗？如果真的那样是不是你的脾气不好呀？说起脾气不还我认识一位心理医生是不是请他……    李：住口！见过嗦的，没见过这么嗦的！    尹：你以为人家想嗦吗？还不是被你得冰魄银针吓得，人家一害怕就会嗦嘛，这样子有什么办法呢？既然没有办法只好让人家嗦嘛，其实人家也不想嗦的！    李：i服了you，你老爸不是姓唐吧？    尹：大姐，你很没知识也，我爸爸姓唐我怎么会姓尹呢？我又不随我妈姓，再说我妈妈也不姓尹呀！（此处省略300000字）    李：老天哪救命！（口吐白沫，晕4）    作者：西瓜皮炒鸡蛋    2008-8-1422:09回复此发言    --------------------------------------------------------------------------------    3回复：尹志平李莫愁    尹：大姐,你怎么说着说着就晕了?我还没有说完呢    李：我被你气到晕了    尹：大姐,这话就不对了,你既然气晕了咋还和我说话呢?    李：我…………    尹：咋了，我说的还不对了？你看看，我哪点不对了？    李：你很正确，正确的我都不正常了    尹：怎么？我一正确你就开始嫉妒我了？哎，这世上咋就那么多人嫉妒我的才华？可悲啊    李：天啊，地啊，你带我走吧！怎么会有人这么自恋啊！    作者：孤单的大侠    2008-8-1602:52回复此发言    --------------------------------------------------------------------------------    4回复：尹志平李莫愁    尹：大姐，你说谁自恋呀？这样很没礼貌耶，还会伤害人家脆弱的心灵，你知道你这样做对社会造成多大的伤害吗？如果……    李：你妈的，有完没完？    尹：原来你要找我妈妈呀！早说嘛！我妈的地址不好找也，她老搬家，弄得我也很难找到她。如果你真的急着找她（此处省略38537字）李：苍天哪！大地呀！哪位天使大姐带我离去吧！          2008-8-18 0:37:03
