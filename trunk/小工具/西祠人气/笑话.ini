line=钱包防盗攻略作者： Qu66.Com    推荐人：yongli9000    来源：http://humor.cinews.net/list.asp?id=1620其实我的钱包被人抢过七七四十九次了，被偷也有九九八十一次可每一次都一样，顶多三天，都原原本本一样不少的给送回来关键是我钱包里都放了好些“宝贝”嘿~~诸位要不要见识下啥宝贝这么神奇？1、癌症晚期病危通知书一张(注明剩余30～90天生命)2、写给女友的分手信一封(邮票已贴)3、未缴的化疗交费单一张(金额5万，记住一定是要未缴的)4、希望工程捐款发票一张(金额5万，署名“雷蜂”)5、水电费催缴单电话停机通知单各一6、器官娟赠同意书一张7、带个人地址的名片五张(头衔：国际自愿扫雷组织成员)前天钱包被抢刚好第50次，昨天就送了回来数了数钱没少还多了500元加一张便条，便条如下：大哥，俺敬重您是热心肠为社会的大好人！知道您病了，特奉上500愿对您病情有所帮助您放心！这都是俺做了一个礼拜扁担赚的干净辛苦钱愿好人一生平安!   2007-12-4 9:54:40
