title=暴强冷笑话
line=暴强冷笑话作者： 佚名    推荐人：骆潇潇    来源：网络1. 有一天，两根雪糕比赛游泳，游啊游啊游啊，到最后两根雪糕都融化了。 2. 有一对裸体的雕像面对面的伫立在公园已有数十年，一天，爱神丘比特从天而降，来到他们两人面前，说：“想必你们俩每日对看却不能动手一定很郁闷吧，今天我就让你们变成人类，去做你们想做的事吧！可是只有十五分钟喔。” 3. 话说完，两个雕像就变成人了那两人就立刻跳进草丛，草堆发出唏唏苏苏的声音…… 　　过了十分钟，两人就从草丛跳出来。丘比特说：“唉呀，还有五分钟，赶快再去享受一次。” 　　说完，两人对看，笑了一笑，又跳进草丛…… 　　隐隐约约听到女雕像对男雕像说：“我把这只鸽子压住，现在换你在他头上拉屎。” 4. 一位百万富翁开着豪华的加长林肯经过一个村落时，看见路旁有两个乞丐正在拔草吃，百万富翁随即停下车。 　　“你们为什么吃草？” 　　“我们实在是没有钱......”一个乞丐答道。 　　“真是的，上车吧，到我家去。” 　　“我家里还有老婆和两个孩子......”一个乞丐嘟囔道。 　　“把他们叫来，”富翁指了指另一个乞丐。“还有你，把你的家属也叫来。” 　　“我家人口可多，除了老婆外，还有五个孩子。”另一个乞丐说道。 　　“没关系，都叫来，快去。” 　　就这样，两个乞丐和他们的家属都上了车，好在是加长车。行使途中，一个乞丐的老婆感激的说道：“老板，您人真好，连我们这样的贫穷的人您都能请到家。” 　　百万富翁答道：“没什么，我刚刚从国外回来，家宅一直没人照看，院子里的草坪可能有一米多高了，你们可以吃个够。” 5. 某学长暗恋一位每天放学都会遇到的女孩，但苦于没有机会接近。 　　一日跟踪女孩到一家面店，终于鼓起勇气跟她说话:“小姐！你叫什么？” 　　女孩:“牛肉面。” 6. 4个人在屋子里打麻将，警察来了，却带走了5个人，为什么？ 　　因为他们打的人叫“麻将”。 7. 小明回家时， 　　隔壁的狗突然跑出来咬他， 　　他一气之下拿起竹子要打它， 　　狗的主人看到小明打他的狗，就不高兴的说：打狗也要看主人，没听过吗？ 　　这时小明就说：好！我会一边看着你，一边打你家的狗。 8. 儿：「妈妈！给我100元。」 　　母：「不行！」 　　儿：「如果你给我100元，我就告诉你，今天下午你不在，爸爸向女佣说什么。」 　　母亲一听，连忙掏出100元给他！ 　　儿：「爸爸说『待会儿别忘了烫衣服』…」 9. 新学期开始，每个男生都要上台作自我介绍。当一位很清秀的男生作自我介绍的时候，主持人问到：“请问你有没有被别人误以为是女生？” 　　“当然，”那男生不以为然，“从小学时老师就一直把我当作女生，直到有一天我一气之下剃光了我所有的头发。” 　　“那老师们一定很吃惊吧？” 　　“嗯！不过最吃惊的不是老师，而是那位很殷勤地为我提了一年书包的男生。” 10. 有一天小A和小C去吃宵夜，来到的一家大肠面线摊。点完东西后，两人坐了下来。这时小A开口了... 　　小A：「喂，吃猪大肠的时候要咬久一点、嚼碎一点……」 　　小C：「为什么？」 　　小A：「因为猪大肠不容易消化。」 　　小C：「……。」 　　小A：「你知道为什么猪大肠不容易消化吗？」 　　小C：「不知道。」 　　小A：「因为人的消化器官除了胃之外，还有大肠。如果你吃下去的猪大肠没有被你的牙齿咬烂，就会被『你自己的大肠』认出来『它』也是大肠，你的大肠就会对『它』说『耶，你也是大肠嘛！』然后没被咬烂的猪大肠就会对你的大肠说：『对呀，我也是大肠！』于是，你的大肠就会在『同类不相残』的心理状态下说：『既然你也是大肠，那就放你一马吧。』然后，所谓的消化不良就发生了。」  2006-7-12 15:20:28
