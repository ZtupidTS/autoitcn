title=哭笑不得
line=哭笑不得作者： 夏春华    推荐人：pinsheng890304    来源：小小说网    公司办公室里新分来个年轻漂亮的女大学生叫岳京丽，惹得隔壁科室里的几个帅哥们恨不得找借口一天来八百趟，经理岳大康脸就挂不住了，整日岳京丽岳京丽的叫，别人都听成了岳经理，那他成什么了。    办公室里的丁克就像经理肚子里的蛔虫一样，建议大家以后别“经理经理”的叫，就喊“岳经”“刘经”好了。    一日班上，我偷偷溜到公司对面的商场过把足球瘾，正看得热血沸腾，手机响了，同事小刘打来电话，为迎接创建文明城市检查团的到来，岳经理召开紧急会议传达市委紧急会议精神，我慌忙一路小跑悄悄溜进会议室，回来时见主席台上没领导的身影，就问坐我身旁的岳京丽，“岳经怎么没来？”哪知岳京丽红着脸说“我总是迟几天来，”我顿觉失口，又问丁克，原来正讲话的岳经理被局长的一个电话叫去了，可我和岳京丽的对话还是被耳尖的张明他们几个听到了，一个劲朝我挤眉弄眼，小小的会议室里谈笑风生，乱成一锅粥。只听见坐靠门边的潘林喊了一声，“岳经来了”，大家顿时哄堂大笑。    不久，公司就传出我和岳京丽有一腿的传闻，连我老婆也信以为真，让我老实交代，争取宽大处理。我真是浑身是嘴也说不清了。       2008-10-2 11:57:11
