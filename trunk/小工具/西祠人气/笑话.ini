title=乞  丐
line=乞  丐作者： 佚名    推荐人：yuanxin420    来源：网络    晚上十点，火车徐徐停靠在故乡的站台上。我长长地吐了口气，终于到家了。    这次去南方一个城市催货款，在那里呆了半个月，结果款未催到，在地铁里钱包又被小偷偷走。还好，在一个在这里找工的老乡那里借到了回乡的路费，匆匆地就赶回来了。    走出火车站，我才发现有点冷。我整了整风衣，把手插进风衣的口袋里，低着头朝家的方向走去。这时，一个蓬头垢面的乞丐挡在我的面前，一只脏兮兮的手伸了过来，路灯下我看见这只手是那样的飘摇和无助。“先生，行行好，可怜可怜我吧。”如果在平时，遇上这种情况，我一般是会给他们一点钱的。可此时，我身无分文，不知所措。“先生，给点吧！”声音在逼近。我突然想起，俄罗斯伟大的作家屠格涅夫，有一次旅行回来，也是在一个寒冷的夜晚，屠格涅夫走出火车站，一个乞丐挡住他，伸手出他乞讨。屠格涅夫摸了摸口袋，发现身上一个铜板也没有，和我现在的境遇一样。可是屠格涅夫毕竟是屠格涅夫，犹豫了一下，他伸出有力的大手紧紧地握住乞丐的手说：“对不起，我身上适巧没带钱。”“谢谢！这就足够了。”乞丐说着，眼泪浸着泪花走开了。想到这里，我也从风衣口袋里伸出手，我准备像屠格涅夫一样去握这个乞丐的手。“怎么，你也想做屠格涅夫，算我倒霉，碰上一个小气鬼。”乞丐甩下这句话走开了，留下我在寒冷的风中独自喟叹，真是时代变了。   2006-8-10 9:55:35
