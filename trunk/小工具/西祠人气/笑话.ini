title=QQ三十六计
line=QQ三十六计作者： 佚名    推荐人：寒颖曦    来源：网络了解中国古代军事史的朋友，没有不对“三十六计”不了解的。靠着这些计谋，有多少军事家以弱胜强，一夜成名，又有多少豪杰因为对这些计谋一知半解而使自己一世清誉毁于一旦。有人说这网络也如一个战场，特别是对工薪一族来说，如何利用有限的资金来克敌制胜，在网络的海洋里获得最多的信息，交到更多的朋友，赢得最大的实惠，也是我等网虫而费尽心机而潜心琢磨的。 瞒天过海------将你的朋友灌醉后，套得他的用户名及密码。这样你上网的费用就低下去了。切记，此计比较阴毒，宜少用。 围魏救赵------如果尊夫人、女友不幸迷上了麻将或者跳舞，而你无药可施时，赶紧为她申请一个帐号，让她上网，则可免受你独守空房之苦。 借刀杀人------如果你与某人有过节，而在现实中又难以达到你复仇之目的时，有一办法可为你消气：用伊妹儿给他寄一个邮件炸弹或者CIH等，等待他哭的样子。不过，此计除非深仇大恨，不可轻用。 以逸待劳------吃完晚饭后你最好不要上网，建议你躺在床上认真地睡上一个好觉。因为这个时候是网络塞车的时间。等到凌晨三点以后，你再起来叫猫，肯定能给你带来意想不到的惊喜。 趁火打劫-------网上聊天必用之计策。就是你静观聊天室之动静，先不说话，等看那一方有戏，就以最快速度扔出一块硬砖，此砖有一锤定音之功能。趁机表功，说不定能混个脸熟。 声东击西-------BBS或聊天室里常用之计谋。明明喜欢某甲MM，却偏偏要将媚眼抛向丙MM，此声东击西之法往往在关键时候能取得成效。 无中生有-------要上网可又怕老婆，女友反对者须掌握。可将上网功能吹得神乎其神，无中生有，直到她心动为止。 暗渡陈仓-------在公司公费上网者必须掌握之法宝。主任在场时，要假装极其认真工作，吸引开他的注意，其实你的电脑已经挂在了网上。 隔岸观火-------如在网上BBS中见两大腕掐架，而又觉双方都不太好惹时，最好不要说话，免得惹火上身。 笑里藏刀-------无论在聊天室还是在BBS论坛，最好的拍砖技巧就是见面笑眯眯，等他失去警惕时再照准要害部位猛拍一砖，定会收到奇效。 李代桃僵-------你若碰到网上菜鸟向你请教有关网络问题，而你发现你无论如何也无法回答时，最好的办法是把责任一古脑儿推向他电脑或猫出了故障。让不会说话的代罪受过，何乐而不为。 顺手牵羊-------网上常常有这样的好事。当你浏览完一个网站觉得大有收获时，你且慢撤退，看看有没有附赠的好东东，顺便DOWN个下来，岂不更美？ 打草惊蛇-------若你怀疑某个伊妹携带有病毒，建议且慢打开它，以免惹出其他不必要的事端。最好的办法先用杀毒软件对它进行一番严刑拷问，不怕它不招。 借尸还魂------如果你不小心丢失了朋友的伊妹地址，你可找一找他曾经给你发过的伊妹儿，只要有任何一封伊妹，就可借助于FOXMAIL或其他邮件软件中的将收信人邮件地址加入到地址本”这一功能找回失落的地址。 调虎离山------如果你家中有人与你争抢上网，这个时候最好使用此计，用小恩小惠将其调离，而独享上网情趣。 欲擒故纵------当你没上网时，网络公司可能会给你几百个乃至上千个信用点的免费上网时间，甚至会免费给你一只好猫，而当你离不开它时，那么网络公司收线的时候就到了。 抛砖引玉-------若在BBS中遇到MM的贴子时，千万不要一味肉麻说好，时下的MM们也不太喜欢那样的奶油小生。但如果你精心炼就一块好砖，既拍到要害，也不至太伤到MM痛处，那么你的那块“玉”就可能要来了。 擒贼擒王------在与某省或者某区域网友集体掐架时可以试用此计。一般来说，某个省或者某个区就有几个“网仙”级人物，如果把他们往“死”里掐，“臭”里拍，那么此战就胜了一半。 釜底抽薪-----若你的朋友患上了一种称为"网络综合症"的疾病而四处求医问药毫无效果时，你可采取此计，将其"老猫"藏起，那以他的病不出数日则自消也。 金蝉脱壳-----此计专门为那些专往人家邮箱里扔邮弹或者搞恶作剧的人而设计。正人君人一般用不上。 关门捉贼-----若你发现你的帐号密码被人盗用，那最好的办法是按兵不动，一个电话打到网络公司，请他们来个关门捉贼，岂不快哉。 远交近攻------若你认识了几个网上MM时，你可以采取此法。远的多发伊妹，近的多多“进攻”，则可事半功倍也。 假途伐虢-----网上中文信息太少，而你的E文水平又不很高，这个时候，你最好能装几个翻译软件，即便翻译出来有些啼笑皆非，但总比一窍不通强些。 偷梁换柱-----上网时间一长，总是嫌网速太慢。其实这个时候一味埋怨网络公司已是于事无补。还是自个儿想了招吧。最好的办法是将你的猫、内存统统换成新的。 指桑骂槐------如果你上网时间过长而电话费网络费突破两位数时，为了平息家中内战，方法之一是大骂网络公司和电话公司，骂得狗血喷头为止，直骂得你们家掌柜的笑出声来。 假痴不癫------你如果不小心成为“网上大腕”，千万不能张扬，要装得没事似的，而且适当时候还得作"痴呆状"，免得大家伙都争着来当网上大腕，你就不值钱了。 上屋抽梯------如果你成心要把你的领导（无论是单位还是家中的）培养成网虫，那么你最好采取此法。先给他或者她尝到上网的甜头，等到他或她已有点网癖时，你可坚决断其后路，不再免费提供信用点等，这个时候你提出个把平时很难满足的条件，一般的都会满足。 树上开花-------网上交友，不能光凭一“妹”之词，就和盘托出你的真心。而要路遥知马力，日久见人心，这样才能交到你的真心朋友。 反客为主-------什么时候上网，上网干什么，还得自已做主儿。不能被别人牵着鼻走。 美人计--------你千万要提防那些网上假冒MM的进攻，他们没有别的目的，就是搞些恶作剧，让你神魂颠倒。 空城计------当你出差回不来时，可启用自动回信功能，使你的朋友不会为等你的信而干着急。 反间计-------当你的网络出现问题时，你可采取反向思维的方式，说不定会柳暗花明又一村。 苦肉计------爱恨都因网络生。如果你想成为一个高级别的网虫或者大虾级人物，你就得饿其体肤，苦其心志，方能修成正果。 连环计------在网络这个虚拟的世界里，有的时候要达到某种目的，靠一两个计谋就想毕其攻于一役，难。在这种情况下你就得考虑一下“连环计”了，就是一计套一计，此计不成还有一计，计计相扣，料它跑不出你的手心。 走为上计-----如果以上精心设计的计谋仍然对你无所帮助时，你这个时候唯一的选择就是鞋底抹油，一走了之。 11:38 2006-6-19  2006-6-15 18:01:14
