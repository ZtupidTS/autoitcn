title=如此幸福啊
line=如此幸福啊作者： 佚名    推荐人：baiping    来源：网络    早上醒来，先用超标的田七牙膏刷牙，再用发臭的蓝藻水洗脸，给儿子冲一瓶碘超标的雀巢奶粉，自己喝杯黑作坊的豆浆，吃几个硫磺熏白了的馒头，夹点臭水池子里腌的榨菜，包里放个安徽人05年的粽子（上班饿了吃），看看电视里折了的九江大桥。     （奶奶地）上班去，出门发现车被偷了，报警，警察说你先来登个记，等什么时候我们碰巧发现了，给你打电话。     算了，还是省省力气做公交吧，坐车人真多，手机没放好，不小心被一个小新疆借了过去。     中午跟同事一起到肯德基吃顿苏丹红炸鸡，喝了杯苯超标的可乐。下午给朋友打电话，就听见她哭哭啼啼，大约是炒股炒赔地，约她出来到新开的菜馆吃顿地沟油炒的菜，来一盘避孕药催大的香辣鳝鱼，再来一盘臭水沟捞来的麻辣龙虾，还有个农药高残留的清炒菠菜，老板上一杯重金属超标100倍的碧螺春茶，再喝点含甲醛的啤酒... ，算帐的时候168(太黑了，还不打折）吉利，老板又找回了一张假币。     回家的时候被宝马撞倒，太幸运！（他没调回头来碾压就万幸）要睡觉的时候，被刚装修甲醛呛得眼泪直流，只好把脑袋蒙到黑心棉被子里。想起房子还有四十万贷款加利息，辗转反侧到天半亮都没眯。     刚起床就听见警笛，开门看4辆河北唐山老大的军车呼啸而去，好家伙，心里那个美啊！（幸好不是来找我！），突然电话响起，接吧，那头说："二蛋，赶快去，我电视上看见你表弟在山西的黑砖窑里。"     太舒坦了。这就是幸福的生活！！我就得这么过！！！    2007-6-23 18:56:09
