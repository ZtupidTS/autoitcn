title=颠倒事
line=颠倒事作者： 大鱼    推荐人：文莜然    来源：《青年博览》2006.8管儿子叫“小兔崽子”，管宠物叫儿子。挑最有特色的饭店吃饭，吃最可口的美食，在酒桌上大谈肥胖之害。漂亮的MM们，鞋上有一个小泥点子，一定要用高级的餐巾纸小心地擦掉;口红淡了一定要补妆很淑女可是路边烧烤摊上从俺农村老家贩来的死鸡崽子，都卖给了她们。酒局多时作无可奈何状，吃完解酒药，慷慨赴宴如赴死。没酒喝时打电话：“哎，哥们儿，过来啊，整点儿，我请客……”学生们穿得越来越时尚，说话越来越下流。上学像放学，放学像上学。上学时猛谈恋爱，工作了找不到对象。爱情在自己的电脑里，老婆在别人的电脑里。家里安了防盗门、防盗窗，却总是丢钥匙，然后请开锁高手撬自己家里的门。追求越来越高：谋高级职位，穿高级服装，住高级住宅，坐高级轿车，吃高级饭店，患高血脂、高血压。  2007-2-5 12:26:41
