title=制作快乐的一天
line=制作快乐的一天作者： 王启国 编译    推荐人：nthyf    来源：《环球时报》 ( 2006-10-30 第14版 )      配料：一杯友善的话语，两大杯理解，四大勺时间和耐心，一小撮温和的性格，少量幽默。 做法：小心取适量话语，加入大杯理解和大量的时间及耐心，搅拌调匀。待充分融合后，放在炉子上文火加热，打开厨房窗户，确保通风透气。记住一定要文火加热，切忌高温煮沸。待厨房散发出阵阵清香之后取出，加入少量幽默和一小撮温和的性格。另外可根据不同的口味加入生活的情趣和爱好。起锅后盛在单独的餐具中，趁热食用。特点：清热解毒、防困减压，是家庭团圆、朋友聚会之必备佳品，尤其适用于经常加班的都市白领，长期食用效果更佳。      配料：一杯友善的话语，两大杯理解，四大勺时间和耐心，一小撮温和的性格，少量幽默。 做法：小心取适量话语，加入大杯理解和大量的时间及耐心，搅拌调匀。待充分融合后，放在炉子上文火加热，打开厨房窗户，确保通风透气。记住一定要文火加热，切忌高温煮沸。待厨房散发出阵阵清香之后取出，加入少量幽默和一小撮温和的性格。另外可根据不同的口味加入生活的情趣和爱好。起锅后盛在单独的餐具中，趁热食用。特点：清热解毒、防困减压，是家庭团圆、朋友聚会之必备佳品，尤其适用于经常加班的都市白领，长期食用效果更佳。   2006-11-1 8:31:44
