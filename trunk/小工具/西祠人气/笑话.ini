line=淘宝交易全经典对话，笑死你！作者： 佚名    推荐人：天下本物霸唱    来源：网络买家：请问欧版和行货为什么要分开卖？ 卖家：因为粘在一起不方便使用 买家：。。。。。。。。 买家：老板，你说欧版质量好，还是行货质量好？ 卖家：也许是欧版的吧！ 买家：为什么？ 卖家：因为我只见过行货有专门的维修中心。 买家：老板，能不能帮我挑一部最好的？ 卖家：好的，我把几百部手机组织起来，让它们先海选后 PK。 买家：老板，这个手机的铃声怎么样？ 卖家：绝对能响 买家：掌柜的，这个手机的最大优点是什么？ 卖家：可以打电话。 买家：？！哦有什么缺点呢？ 卖家：不能剃须！ 买家：！？ 买家：老板现在什么手机最贵？ 卖家：诺基亚 1100 买家：不会吧，那个才300多！ 卖家：你镀层金，镶两颗钻石就齐活了。 买家：倒！ 买家：3230 卖家：9@9t 买家：诺基亚 卖家：飞利普 买家：你说什么啊？ 卖家：你不是在对暗号吗？ 买家：晕！ 买家：老板，我同学说的，你们这里买的手机，即使从 4楼上掉下来摔坏了，你们也 可以换的，是这样吗？ 卖家：你们应该多关心一下这位同学，不要让他一个人呆着，多陪他说说话，参加一 些集体活动。如果还不见有什么好转的话，可以送到医院观察一下。 买家：哦。。。。。。 买家：老板这款手机有货吗？ 卖家：没有了 买家：为什么没货啊！ 卖家：因为缺货了 买家：哦！为什么会缺货呢？ 卖家：因为断货了。 买家：哎，怎么会断货呀！ 卖家：因为没货了 买家：哦。。。。那什么时候有货啊？卖家：到货的时候 买家：相片是你的吗？还真帅！ 卖家：不好意思，不还价的！ 买家： ........ 买家：老板，有巧克力吗？ 卖家：有，德芙的，还有金帝的 买家：我是说手机！！！ 卖家：哦，经你这么一提醒我才知道我是卖手机的 买家：老板，那你再给说说怎么分辨这个原装电池和组装电池 卖家：你把电池扔到火堆里，原装的爆炸声音更响些 买家：哈哈 买家：掌柜的，你四钻怎么也有那么差评 卖家：你难道不认为中国是个冤假错案很多的国家吗？有不公就会有反抗，有反抗就 会有牺牲。 买家：老板，你是深圳人吗？ 卖家：你见过深圳人吗？ 买家：没有 卖家：那我也没有 买家：那你怎么会去深圳呢？ 卖家：还不是为了给深圳的经济建设添砖加瓦。 买家：。。。。。。 买家：这么贵的手机，我还不如买个笔记本电脑 卖家：也对，我想象你站在人群中，把笔记本翻开，贴在耳朵边听电话的造型一定很 酷。 买家：有人吗？ 卖家：不好意思，我只卖手机！ 买家：老板，这个手机的通话质量好吗？ 卖家：三星的一般都很好的 买家：我已经买的好几部手机都不行，听不清楚别人说什么。 卖家：哦 买家：你推荐我应该买什么 卖家：助听器 买家：老板，问你个问题？大陆行，港行，亚太行，欧行的，哪个的质量更好？ 卖家：都一样，行行出状元嘛！ 买家：倒！ 买家：老板可以见面交易吗？ 卖家：你在哪里？ 买家：武汉 卖家：我在深圳，你愿意过来吗？ 买家：我怎么可能走得开呢？ 卖家：你就离不开那片热土？ 买家：？？？ 卖家：有热干面吃的土地 买家：。。。。。。。。。。。 买家：老板，有什么手机最耐用？ 卖家：只有相对耐用的，没有绝对耐用的 买家：为什么？ 卖家：你见过谁家有祖传的手机 买家：晕。。。。。。。 买家：哥哥，你给我说说智能手机和非智能手机有什么区别啊！？ 卖家：就以闹钟为例，一般的手机到点就闹，闹得醒闹不醒不管，智能手机见闹不醒 你，会打电话给你们单位领导请假。 买家：哦。。。。。。。。。。 买家：多少钱？ 卖家：2560 买家：2000卖不卖？ 卖家：好的，支持支付宝吗，给我来一打 买家：什么？ 卖家：我觉得你的价格更实惠。 买家：大哥，我发觉你好酷 卖家：那还用说，你去社区看看，我是本年度十佳最酷卖家之一。 买家：晕，这也有评的！ 卖家：当然了，哪个行业不评点先进 买家：哦。。。。。。。 买家：老板，你们卖手机赚钱吗？ 卖家：那是相当的赚 买家：那一个月能赚多少？ 卖家：你先买部手机，让我先赚点钱，把昨天的饭钱结了再告诉你 买家：老板，我们这里不到快递，还有什么办法能更快送到吗？ 卖家：你包个机，然后空投 买家：老板，这个手机有红色吗？ 卖家：没有的，厂家没有出过 买家：哎，我是女孩想要红的，怎么办呢？ 卖家：你可以定做 买家：真的吗，要多少钱？ 卖家：一部到不要多少钱，就是 5000部起定 买家：哦，那谢谢了，我再考虑下 卖家：好的，考虑好了，带够钱了来 买家：有MOTO 的998吗 卖家：不好意思，我不是收藏家 买家：今天还能发货吗？ 卖家：应该没问题 买家：听说你们那边刮台风了 卖家：是的，前几天特别厉害 买家：有多厉害？ 卖家：我们这里郊区的农民刮完台风都要到拿梯子到房顶去打水 买家：为什么啊？ 卖家：他家井给刮到房顶去了！ 买家：啊！？ 买家：掌柜的，问下你，你说这网上有骗子吗？ 卖家：那是肯定的 买家：哦，那你给我说说有什么特征？ 卖家：有什么特征我就没时间归纳了，但被骗的人一定有一个特征 买家：什么？ 卖家：相信天上会掉馅饼 买家：请问手机你们售出之后，用什么方法保证质量？ 卖家：祈祷 买家：请问用EMS多少钱 卖家：20 买家：邮局是不是按重量的吗？就一个读卡器还要这么多？ 卖家：出租车不会因为你的距离短而不收你起步价 买家：多少钱？ 卖家：1780 买家：怎么这么便宜，我有点担心 卖家：这样吧，为了避免你不必要的担心，我受累点，我去改成1980 买家：。。。。。。。。。 买家：老板，我给我女朋友买部手机，你给推荐一下 卖家：你随便找个合适的就行了 买家：但是她的要求挺高的 卖家：那你就听她的啊，男人应该对女人狠一点 买家：呵呵。。。。。。。 买家：老板，这个手机大概有多重 卖家：60多克 买家：哎，其他都好，我就是嫌太轻了 卖家：你可以绑在哑铃上使用 买家：晕倒   2007-11-2 0:07:55
