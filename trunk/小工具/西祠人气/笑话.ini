line=水木清华100个爆笑签名作者： 佚名    推荐人：骆潇潇    来源：网络1． 我想我是…… 　　海草（海淀被炒鱿鱼的人） 　　海豹（海淀被爆炒鱿鱼的人） 　　海象（海淀象要被爆炒鱿鱼的人） 　　海狮（海淀失业青年） 　　海带（海淀待业青年） 　　海米（海淀等待赴米留学的人） 2．清华就是一大网吧。 3．我们那开始都种玉米的，后来搞改革都种了菠萝，远远望去，一大片一大片的。领导们来视察，说很好很好，这里都成了波罗的海了..... 4．没有东西比爱情好，大米粥总比没有东西好，所以，大米粥比爱情好。 5．珍惜生命，远离灌水的意思是说，一定要把论文压缩在50页之内。 6．中国赤贫线以下每月拿到的补助低于北京最低生活保障金的代表 　 中国无权无势无房无车还要每天对臭老九卑躬屈膝惟命是从的代表 　 中国无财无德无头无脸长得象沙比看着象弱智缺碘儿童的代表 7．事业，我早已放弃 对你，我从未争取 8．在教室睡觉，在图书馆吃东西，在食堂自习，在寝室读书。 9．这辈子，不谈恋爱；下辈子，不考清华。 10．这个裁判是村儿里来的吧？ 11．偶一直很想讲一个我同学的笑话给别人听，可每次都是偶先笑翻在地，别人围着看，偶于是再也不想讲了。 12．锻炼肌肉，防止挨揍 13．据我所知，自从创世之初，知识分子就被人看不起。直到他们造出了原子弹，使全世界惶惶不可终日，这种情形才有所改变。――王小波．青铜时代 14．此路是我栽，此树是我开，想打别地过，留下前途来。 15．请原谅我还活着。 16．时间时间我爱你，就象那啥爱那啥 17．一、每天辛勤工作，因为生命便系于此 　　二、持之以恒，方可掌握命运 　　三、深谋远虑，否则你将终身随波逐流 　　四、未雨绸缪，在顺境中为逆境做准备 　　五、陷入苦难困境时，仍要面带微笑，直到逆境向你俯首称臣 　　六、只有计划，没有行动，永远只是空想家 18．如果，我是法官，我将判决你，终身监禁，监禁在，我的心里 19．☆〖曾经〗☆→吃了→喝了→玩了→乐了☆ 　　 ★〖如今〗☆→穷了→胖了→了→虚了☆ 　　 ☆〖现在〗☆→改了→变了→醒了→怒了☆ 　　 ★〖学会〗☆→学习→锻炼→宽容→成熟☆ 20．如果有一份真挚的爱情摆在我的面前，我一定会珍惜.....可是，她在哪里呀？ 21．马啊，四条腿啊 　　 海啊，全是水啊 22．甘心情愿做一个好“水仙” ――灌水的神仙 23．我本不是个随便的人，如果你想随便，那我就随你的便 24．我怒了 　　　　说好了不要拉我灌水~~~ 　　　　你看看，又被说成水车了！ 25．听的很堕落 　　唱的很赤裸 　　说的很罪过 　　不劳而获 　　细心走过 　　一无所获 26．我是这个世界上最最最最老实的人，除了lunaice以外（连这都承认，首先说明我老实，其次有自知之明，更重要的是 谦虚） 27．有一次我问dot他的泡妞成功率，他说没法算，因为成功率是成功的次数除以泡妞的总数，而他的总数是等于零的 28．一个人，仅此而已 29．每天8:00生活开始了， 8:30刷脸洗牙， 9:00实验室听歌，10:00实验室人多起来了，11:00肚子开始唱歌，11:30发现肚子饱了，实验室继续看Hunter，2:00导师要见我了紧张中，3:00导师警告中，4:00导师一个下午没来，晚上:我是个好孩子我要学习~~~~~~~~ 30．爬呀爬，爬到外婆桥 31．地球太可怕了 我们还是回火星去吧　～ 32．一个男人如果没有一个好女人爱，就是他**一具空的躯壳 33．偶很丑 　　又很坏 　　还不温柔 　　是不是没有希望找到老婆了：（5555555555555555 34．因为有世界杯，这个月的生活总算是阳光的 　　因为世界杯上的一些烂球队(中国，意大利，等)，阳光中有很多的灰点 35．走着走着，就散了，回忆都淡了； 　　 看着看着，就累了，星光也暗了； 　　 听着听着，就醒了，开始埋怨了； 　　 回头发现你，不见了，突然我乱了…… 36．日日要早起 天天上自习! 37．我就是喜欢恐龙 　　 因为它们实在是太稀有了 38．漂亮的美眉终于答应了我的追求！ 　　 我象中世纪多情的绅士，亲吻了她。 　　 然后，我说：“今天你吃红烧带鱼了吧？” 39．是否你能在失败以后拥抱胜利 　　 并将这两个假象等同视之 40．一个郁闷的人，在郁闷的时间、郁闷的地点，干郁闷的事情！ 41．于我而言，PPMM就如同实函数空间中处处连续却处处不可导的函数。理论上说在任一小区域内一抓一把，可是当我想去抓的时候却从来都抓不到。 42．告诉你们那帮唧唧歪歪没完没了的！别惹我们！惹急了我们抡起大刀一刀砍死你！然后然后扒你的皮吃你的肉喝你的血抽你的筋最后把你那副破骨头架子扔给江湖小诊所儿当摆设，也算你最后给社会做了点儿贡献！ -拿着大刀闯江湖！！！嘿嘿嘿嘿 43．想一个好的签名档还真丫够难的算了，不签了 44．嗨，同学 　　这个座位我占了！！！ 45．我们这个时代，有太多人喜欢冒着杀头的危险说众所周知的道理，而且，人们喜欢把这样的人叫做勇士，把这样的话叫做思想。 46．从开始哭着忌妒 　　变成了笑着羡慕 　　时间是怎么样爬过了我皮肤 　　只有我自己最清楚 47．提醒我， 别灌水 48．没有吃，没有穿，可怜的父母送上钱； 　　 没有表，没有刀，我们向老外要。 　　 我们生长在这里，别人的土地我们也看得起， 　　 鬼子胆敢不录取，我们就跟他拼倒底！ 49．如果爱上你，会不会比爱自己辛苦；如果爱上你，会不会改变我的抱负；终于拥有你，是本能还是一种艺术；不能没有你，是幸福还是互相束缚？ 50．猫是高贵的独特的敏感的自尊的自爱的自恋的孤芳自赏的自以为是的自言自语的自食其力的最可爱的宠物    不许说猫是臭美的孤僻的过敏的自私的小资的狂妄的无精打采的肥头大耳的四体不勤的好吃懒做的最懒惰的废物    听明白了吗？哼唧～   2006-7-20 15:45:43
