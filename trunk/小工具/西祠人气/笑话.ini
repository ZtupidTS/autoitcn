title=美国小朋友眼中的爱情
line=美国小朋友眼中的爱情作者： 佚名    推荐人：shuoshuoyier    来源：环球文摘    1.两个人之间的爱情是怎样发生的呢？    “我听别人说，这和身上的味道有关。大人们都很喜欢用香水。”――简，9岁    “我想大概会被一支箭之类的东西射中吧......应该不疼的。”――哈伦，8岁    2.爱上一个人的感觉会是怎么样的？    “会像发生了雪崩，你得拼命地向前跑，不停地跑。”――罗杰，9岁    3.为什么恋人们总是手牵手？    “是怕戒指掉下来吧。那些东西很贵的。”――大卫，8岁    4.愿意恋爱吗？    “我还是很希望和人谈恋爱的――只是别在电视放《阿森一族》的时候。”    ――安妮塔，6岁    5.怎么判断在餐厅里吃饭的两个大人是不是在恋爱？    “看是谁付钱。谈恋爱的男人都愿意付钱。”――约翰，9岁    “恋爱的人总是我盯着你、你盯着我，吃的东西都凉了。”――布拉德，8岁          2008-12-11 22:58:45
