title=评《夜宴》
line=评《夜宴》作者： 佚名    推荐人：马马    来源：网络      昨天晚上，我们排着整齐的队伍来到电影院观看了电影《夜宴》。电影票好贵哟，不过老师说，能够看到章子怡阿姨光溜溜的背影，再贵也是值得的。 许多同学都不明白什么叫“夜宴”，我的语文功底比较好，于是就告诉他们“夜宴”其实就是“晚饭”的意思。只不过穷人的“晚饭”是“晚饭”，而有钱人的“晚饭”叫“夜宴”。 以前我总认为皇帝是天下最幸福的职业了，看了《夜宴》才知道，其实皇帝也很不开心。葛优叔叔演的皇帝是那么的爱章阿姨，经常给她做推油按摩，还关心她晚上睡觉“这么大的人还蹬被子”。葛叔叔的心肠很好，当他看到一个老爷爷被人用棍子打时，忍不住说“太残酷了”。最重要的是，葛叔叔为人非常正直，一些人劝他用假太子和契丹人交换，他却说：“我不学他！泱泱大国，诚信为本……”联想到这世界上还有那么多生产假冒伪劣、不诚信的商家，葛叔叔的情操是多么的高尚啊！中央电视台的3．15晚会应该请葛叔叔去倡导诚信宣言。 可是章阿姨一点都不喜欢葛叔叔，一边给他下毒酒，一边还穿得很少和一个长得很帅的面具哥哥跳芭蕾舞。章阿姨当皇后之前一定是个发廊的洗头妹，因为她在皇宫里给太子睡洗头发时的指法非常专业。葛叔叔本来是可以叫卫兵杀章阿姨的，可他却毅然喝下了那杯毒酒，倒在阿姨的怀中，死的时候一直喃喃地说：“是复仇的火焰让你穿越了死亡之谷，抑或是你的忧郁打动了女人的心，让她们维系着你的生命？百般算计都不如一颗单纯的心……”看到这里，我们全班同学都忍不住流下了同情的眼泪。葛叔叔啊，你实在是太傻了啊！以你的才华，活到今天，再孬也能混成个汪国真，为什么要去迷恋那个并不爱你的洗头妹吗？       说到这里，我很想谴责那些贩毒的坏人。电影中有个老爷爷，专门就是贩毒的，只要谁有钱，就可以到他那里买viper，美丽的周迅姐姐就是被他卖出的摇头丸毒死的。老师告诉我们要“珍惜生命，远离viper”，我们一定要牢牢记住，周姐姐的血是不能白流的！ 还有一点我很不明白，黄晓明哥哥和周迅姐姐之间的感情好奇怪哦！ 老师教育我们，近亲之间不能耍朋友，不能结婚。可他们本来是兄妹，看起来却像是一对情侣，也许是他们不懂这些知识吧。从电影中，我又明白了一个道理，那就是学习不能偏科，不但要学好语文、数学、英语，还要学好《生理卫生》。不然就可能和黄哥哥一样，爱上自己的亲妹妹，一旦生下低能儿，后悔也就晚了。      许多同学看完《夜宴》后都说没看懂，不懂葛叔叔手下部队那么多为什么还要自杀；不懂章阿姨武功那么高想杀葛叔叔随便趁晚上一起睡觉时动手就是，为什么还要买viper下毒酒那么麻烦；特别没看懂的是究竟谁用飞刀把章阿姨杀死了的。我想了半天也没想明白，看来这个事情只有请警察叔叔帮忙了。公共安全专家局承诺了的，命案必破！才一顿晚饭的时间，就死了那么多人，他们不能不管吧？我相信，总有一天，章阿姨被害真相会大白于天下的！ 当然，看了《夜宴》最大的收获就是让我们认识到，古代封建社会治安真的太乱了，皇宫里都并不安全，更何况民间了。我们要珍惜身边来之不易的安定团结生活，好好学习，天天向上，长大了为建设和谐社会而贡献自己的力量。  2007-3-9 10:35:10
