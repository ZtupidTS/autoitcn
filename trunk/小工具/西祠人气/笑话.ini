title=2008年网络名言
line=2008年网络名言作者： 网络    推荐人：gaoshunxing    来源：网络1、试金可以用火，试女人可以用金，试男人可以用女人。   2、男人要有钱，和谁都有缘。   3、亲人之间，谈到钱就伤感情；情人之间，谈到感情就伤钱。   4、我们产生一点小分歧：她希望我把粪土变黄金，我希望她视黄金如粪土！   5、当年是不上大学一辈子受穷，而现在是上了大学马上就受穷。   6、过去：一流学生出国，二流学生考研，三流学生就业。   7、现在：一流学生就业，二流学生出国，三流学生考研   8、顾客不是上帝，顾客只是上当。   9、在网上碰上一群流氓并不可怕，可怕的是碰上了一堆流氓软件。   10、孩子把玩具当朋友，成人把朋友当玩具。   11、现实中用真名说假话，网络中用假名说真话。   12、没钱的时候，老婆兼秘书；有钱的时候，秘书兼老婆。   13、有钱的人怕别人知道他有钱，没钱的人怕别人知道他没钱。   14、好好活着，因为我们会死很久很久。   15、不要相信什么一见钟情，因为你不能一眼看出对方挣多少钱。   16、我们好像进入了一个只有拿出钱才能证明爱心的时代。   17、话说出去之前你是话的主人，说出去之后你便成了话的奴隶。   18、高职不如高薪，高薪不如高寿，高寿不如高兴。   19、偷一个人的主意是剽窃，偷很多人的主意就是研究。   20、有时解释是不必要的――敌人不信你的解释，朋友无须你的解释。   21、人干点好事儿总想让鬼神知道，干点坏事儿总以为鬼神不知道，我们太让鬼为难了。   22、广告就是告诉别人，他的钱还可以这么花。   23、对待知识分子的态度，标志着一个民族的文明程度；对待工人农民的态度，则是考问这个民族的良心。   24、问君能有几多愁，恰似太监上青楼！   25、兄弟我先抛块砖，有玉的尽管砸过来。   26、如果有钱也是一种错，那我情愿一错再错。   27、人生在世无非是让别人笑笑，偶尔笑笑别人。   28、内事不决问老婆，外事不决问Google！   29、女人喜欢有安全感的男人；男人却往往被缺乏安全感的女人吸引。   30、爱情不是避难所,想进去避难的话，是会被赶出来的。   31、前女友就好象是亲生的，后女友就像是领养的。   32、房价越来越高，所以，好男人越来越少……   33、早起的鸟儿有虫吃，早起的虫儿被鸟吃！   34、老鼠从不浪费晚上的时间，而我们人类却浪费了每天的三分之一   35、当你穿上了爱情的婚纱，我也披上了和尚的袈裟……   36、不吃饭的女人这世上也许还有好几个，不吃醋的女人却连一个也没有。   37、怀才就像怀孕，时间久了才能让人看出来。   38、装傻这事，如果干的好，叫大智若愚。木讷这事，如果干的好，叫深沉。   39、毁灭友情的方式有许多，最彻底的一种是借钱。   40、世上有一半的书是笨人写给笨人看的   41、有些人注定是等待别人的，有些人是注定被人等的。   42、想污染一个地方有两种方法：用垃圾，或者用钞票！   43、只有在大排长龙时，才能真正意识到自己是“龙的传人”。  2009-1-7 14:42:21
