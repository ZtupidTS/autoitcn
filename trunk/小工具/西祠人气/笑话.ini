title=李莫愁之死
line=李莫愁之死作者： 阳光中欣雨    推荐人：阳光中欣雨    来源：www.21story.com    杨过和小龙女被李莫愁逼在古墓里时，小龙女挡住李莫愁，让杨过离开古墓，放下断龙石。她要或李莫愁同归于尽。在断龙石要闭合时，李莫愁乘机想遛出去，杨过不忍丢下小龙女一人，又冲了进来，将李莫愁撞了回来。“轰”的一声，断龙石合上了，李莫愁见状。顿时没了力气，绝世武功也不会用了，一下子瘫坐在了地上，“哇哇”的哭了起来。    杨过搂住小龙女，对李莫愁吼到：“别哭，都几十岁人了，还像个小孩似的”。李莫愁被吓住了，不敢哭了，只是小声的抽泣到。小龙女深情的望着杨过，问：“过儿，你怎么回来了，你不想活了”。杨过捧着小龙女的脸道：“想啊，但是我想和你在一起，以前，我没发现你的好，现在，我才知道，你对我是多么的重要。”小龙女红着脸问他：“那么，我在你心中有多么重要了”。杨过将头一扭，不好意思的答到：“你是我的心，你是我的肝，你是我的四分之三。”小龙女听罢，一双粉嫩的小手捶向了杨过的胸膛，头也随着埋了进去。李莫愁听罢，不抽泣了，“哇哇”的呕了一地。杨过又对她吼到：“三八，你给我住嘴，不然，我揍死你。”    李莫愁不敢呕了，将要呕出的又吞了下去，心里甭提多恶心了，但是，为了活命，她只能忍啊！为了不多受苦，李莫愁一拳将自己打昏。但没过多久，她又醒了过来，地太湿，昏不着啊！    小龙女嗲到：“可是过儿，你很黑，看我多白啊！”杨过嘿嘿一笑，道：“姑姑，没关系，等我们出去了，我会去买大宝SOD蜜的，再说了‘黑是黑，有性格嘛？”小龙女“扑哧”一下乐了，“但我们出不去了啊，怎么办啊”。    杨过答到：“姑姑，你别担心，我们的真诚一定会换取重阳真人的感动的，他一定会为我们留一条出路的”。李莫愁听了，以为有出路，嘴含脏物笑了起来。“可是过儿，他已经死了啊!怎么为我们留出路啊”，小龙女问到。杨过轻轻点了一下小龙女的额头，笑到：“傻瓜，我逗你玩的啦。我们不能伤心而死，我们要面带笑容的死去，等我们的后人将我门的遗体发掘出去后，为我们的伟大爱情所屈服。”李莫愁终于忍不住了，心中那最原始的醋意使她走火入魔了，口吐鲜血。她撕下裙角，揉成两团，塞住两耳。但这古墓中只有几人，贼安静了，李莫愁还是能清楚的听见他们的对话。（哎，我都为她感到可悲。）    “我们出不去，哪来的后人呢？”小龙女天真的问到。杨过沉默不语，知道自己说漏了嘴。小龙女再三逼问。杨过才坦诚交代：在进古墓前，他曾经和郭伯母之女郭福有过一夜情，有一次还上了李莫愁的徒弟。小龙女两腮流出了两串亮晶晶的东东。李莫愁心急如猴，想去撞壁，但脚下无力。杨过抱紧小龙女，双眼盯着小龙女，深情的说到：“姑姑，一直以来，我都想对你说一些话。”小龙女面无表情，伤心的说到：“说吧！”    杨过咳了几声，眯着眼说：“姑姑，姑姑我爱你，就像老鼠爱大米。你问我爱你有多深，爱你有几分，我只能说月亮代表我的心。”小龙女无言以对，深情的闭上了双眼。杨过俯下头，嘴凑了上去。    李莫愁再也忍不住了，使出吃奶的力气，将手中的长拂手柄插入石缝，将拂上的白毛打了一个套，头放入，挣扎了几下，玩完了……   2006-6-18 16:32:03
