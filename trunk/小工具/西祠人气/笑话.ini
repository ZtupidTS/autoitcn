title=笑破肚皮----世上最搞笑的学生
line=笑破肚皮----世上最搞笑的学生作者： 佚名    推荐人：骆潇潇    来源：网络    一年级老师教我们认识家禽动物。老师：“有一种动物两只脚，每天早上太阳公公出来时，它都会叫你起床，而且叫到你起来为止，是哪一种动物？” 　　我回答：“妈妈！”把老师笑得差点断了气。期中考试回家以后，妈妈问我考得怎么样？我说，就一道题没有填出来。 　　妈妈问是什么题啊，宝贝儿子？ 　　我说，有一道题问3乘以7得多少，我当时不管三七二十一填了15。 　　我妈把刚喝的水喷到我爸脸上，哎，我太伟大了！爸爸接着问我学校怎么。 　　“宝贝儿子，”父亲问，“你的女老师满意你吗？” 　　“啊，是的，爸爸，十分满意。” 　　“你怎么知道？是她亲口对你说的？” 　　“当然，爸爸。前天她对我说：‘要是所有的学生都像你这样，我马上就离开学校！’这说明，我已经全学会了。” 　　我爸马上晕倒……一天上数学，老师问1+1=？我说不知道。老师叫我回去问。我问妈妈，妈妈在烧饭，叫我滚出去。我问爸爸，爸爸在看球，大叫“爽”。我问姐姐，姐姐在唱歌，唱到BABY。我问哥哥，哥哥在打电话，说：我在外面等你。 　　第二天，老师问1+1=？我说：你给我滚出去，老师给了我一个耳光，我大叫爽，老师骂我饭桶，我反骂卑鄙。老师说：滚。我说：BABY，我在外面等你。我们数学老师当场高血压又犯了，晕倒了…… 后来学校换了个老师让我们造句，我从容不迫完成作业，老师对我是刮目相看，我写的造句是： 　　难过------我们家门前的大水沟很难过。 　　如果------罐头不如果汁营养丰富。 　　天真------今天真热，是游泳的好日子。　　十分------妹妹的数学只考了十分，真丢人。 　　从容------我做事情，都是先从容易的做起。 　　人参------老师说明天每个人参加大队接力时，一定要尽力。 　　便当------小明把大便当作每天早上起床第一件在做的事。 　　老师摸着我的头严厉说到：放学回家发奋图强10篇。我回到家里没有人，就准备完成代课老师布置的作业，我上厕所开始发粪涂墙，我把洗手间整整涂了十遍，很满意我的作业才收手。家里人回来把我骂了一顿，第二天我妈找校长告代课老师误人子弟，后来代课老师被炒鱿鱼。哎……我心里自言自语说到：“我长得很有倡议，丑并不是我的本意，上天不要发脾气，我会勇敢的活下去，衬托这世界的美丽！”  2006-7-3 12:52:20
