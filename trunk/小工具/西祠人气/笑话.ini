title=如果男孩爱上了一个女孩
line=如果男孩爱上了一个女孩作者： 佚名    推荐人：翁冰    来源：网络一个男孩子在一个女孩经营的彩票投注站买了一注彩票。然后……如果他们一见钟情，那么作者是琼瑶。如果男孩对女孩一见钟情，但是忍着不说，然后日复一日地来买彩票，那么作者是村上春树。如果女孩忽然操起一把暗藏的刀向男孩砍去，男孩躲开了，然后整个一条街的人都向男孩杀来，那么作者是古龙。如果男孩在第二天夜晚还来买彩票，但是女孩已经从新闻中知道他在昨天回去时因为车祸丧生了，那么作者是希区柯克。如果男孩根据一本2050年出版的《过去50年彩票开奖号码大全》来买彩票，那么作者是斯皮尔伯格。如果过了几年，男孩得到的彩票号码是一份秘密文件的暗号，那么作者是伊恩莱明。如果男孩和女孩相爱，结婚，之后发现原来是素未谋面的失散姐弟，然后男孩掐死了他们的孩子并且成为了哲学家，那么作者是卢梭。    2007-11-8 20:26:24
