title=“不要轻易说‘不’”
line=“不要轻易说‘不’”作者： 好心情中文网-笑话    推荐人：qaz1994ilikf    来源：http://joke.goodmood.com.cn　   来源：嘻嘻哈哈  2008年广东的作文题是：请以“不要轻易说‘不’”为题，写一篇文章。考生大多数将“不”理解为放弃，即“不说不”是“不轻易放弃”。考生理解并无问题，只是表达有点问题…… 该作文试卷中的爆笑语录：1、　毛主席曾说：做人要厚道！（毛主席是对着手机说的吗？）　2、　我国中科院院士郭沫若，拒绝了美国的高薪挽留，毅然回国投身科学研究事业，并成功研制出我国第一颗原子弹。（郭沫若得意忘形，钱学森死不瞑目）　3、　如果爱因斯坦止步于1000次的失败，还能发明出电灯吗？（十个考生里就有九个用爱迪生的例子，你是例外的那个！）　4、　孔令辉十多年来含辛茹苦照顾家人……（奥运金牌选手的日子看来也很苦啊，合着叫辉不大吉利。Ps：原意大概是想写洪战辉）　5、　不轻易说不的人就能获得胜利的青菜！（获得了胜利的青睐，就奖青菜奖杯一座？）　6、　“咚”的一声，裁判吹响了比赛的哨子……（哨子是什么质地的？）7、　为了中华民族的崛起，无数革命先烈抛头驴，洒热血……（恭喜你，量词用对了，驴子是用头计数没错）　8、　每个人出生时，都是一块上好的回良玉。（意思是每个人出生时都有可能成为副总理？）　9、　勾践不轻易说不，所以他卧心藏胆，终于等到了三千越甲可吞吴。（原来不是尝胆，只要藏胆，以显示自己的懦弱？真是和煮酒论英雄有异曲同工之妙！）　10、　在汶川，紧急救援的那一双双面孔，那一支支手，无不让我们动容……（合着都是些双面伊人？）　。11、　文天祥面对敌人的枪口，坚持说不……（难怪南宋要灭亡，对方都有现代化的武器了）　该作文试卷中的爆笑段落：　1、　每个人一生中都会面临困难的处境，每个人都有不同的处理方式。就好像我现在面对着眼前的这份高考试卷，心里很乱，很想快点交卷，然后快快的离开这个地方。我的心里一直在埋怨出题的人，他们出的题目也太没人性化了吧？那些所谓的专家学者，简直狗屁不通，他们也太烂了吧，“拉屎容易，吃屎难”这个道理难道他们不知道吗？出了象屎一样的题目，又要让我们象吃饭一样吃下去，太困难了点吧？可是我能做些什么呢？为了我们以后的未来，为了看到爸妈的笑脸，为了将来出人头地，我们不能轻易说“不”，就算高考题就是要我们吃屎，我们也要坚持！（最敢说话的考生）2、　伟大的史学家司马迁被自己的好友庞涓陷害，身遭酷刑，又被投放到监狱。在痛苦之中他曾想到自杀，但在别人的劝说下，放弃了自杀的想法。后来他自强不息，没有轻易说“不”，不仅出狱杀了庞涓，报了仇，还写出了不朽的名著《史记》（最有创意的考生，有魏明伦的风格）-  2008-7-27 17:19:03
