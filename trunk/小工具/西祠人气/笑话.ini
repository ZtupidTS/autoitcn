title=每个人都有自己的天堂
line=每个人都有自己的天堂作者： 佚名    推荐人：sunjingking2    来源：网络    从前，有一位学者，为人诚实正直。而他的父亲却嗜酒如命，经常喝酒得醉熏熏地跌到臭水沟里，是个近远闻名的酒鬼。儿子为父亲的堕落觉的很不光彩，因为他深深地爱着父亲。他宁愿自己去死，也不愿意看到父亲出丑的样子。   有一天，天下大雨，儿子去教堂做教礼。在路上，他看见一个醉鬼躺在臭水沟里，全身都湿透了。一大群孩童围在他身边，向他扔着泥巴和石块。   看到这个情景，他自言自语道：“我要是把父亲带到这儿来，让他看看这个躺在水沟里的醉鬼，他一定会感到羞愧，说不定以后就不会再酗酒了。”   于是，他回家接来了父亲，带他到醉鬼躺着的地方。   老人凝视了一会儿倒在地上的人，然后弯下了腰对他说：“快告诉我，老兄，你在哪家酒店喝了这样的好酒，让你喝得烂醉如泥？”   “我不是为了这个才叫您来的，”儿子不高兴地指责父亲，”“我只是想让你您知道一个醉鬼是怎么不体面啊！您喝醉了的时候，也是这样，我求您记住，以后再也不要喝酒了。”   “我的儿子，”父亲说，“在我的生命中再也找不到比喝酒更大的享受了，酒店就是我的天堂。所以，还是让我去吧！”  2006-12-17 14:07:25
