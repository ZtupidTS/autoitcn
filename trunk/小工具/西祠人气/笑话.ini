title=烟鬼笑话集锦
line=烟鬼笑话集锦作者： 佚名    推荐人：阳光中欣雨    来源：网络点两头    福特又一次被妻子赶出了家门，只得来到朋友家中。    福特说：“我妻子对我抽烟很不满意，我也多次决定戒烟，可总不见成效。”福特一边嘀咕着，一边又掏出一支烟抽了起来，接着，    他又诚恳地问：“朋友，怎样才能戒掉烟呢？”    朋友听后，说道：“我妻子有个很简单的方法，当我拿出烟想抽的时候，她就把香烟的两头部点上火，结果我就戒成了”，你不妨试试看。”这叫疏忽    “亲爱的，我刚刚把烟扔了。”    “祝贺你。亲爱的，亲爱的！这就叫意志的力量”    “不，这叫疏忽，快帮我在房子着火前把烟找到。”按章抽烟    工头看见贝克先生在车间抽烟很生气。    “工作的时候不能抽烟，贝克先生！”    “是的，所以我在抽烟的时候不工作。” 点不着    他曾多次声称要戒烟，但总是不见成效，他一边抱怨，一边点着烟卷，不停地抽。有人对他说：“抽烟有害处，还是戒掉好；当你想抽烟时，就去买根奶油冰棍来试试……”   “我试过了，”他遗憾地说，“但无论如何点不着，”自杀方法    丈夫在一个劲地抽烟。左手一支，右手一支，轮番地吸，烟灰缸里已经有近百个烟蒂，而且大部分还在冒烟。    妻子见了，惊道：“天啊！难道你找不到更易见效的自杀方法么？”神奇的笔    有位画家上课时．对学生在画室抽烟无法容忍。    有一次，一个学生在苦思冥想中偷偷摸出一支烟点燃，正好给他看见了。他神情严肃地走过去，用讽刺的口吻问学生：“您这支神奇的笔，打算用它来画什么呢？”    学生急中生智道：“云，云啊！教授先生。”新式烟灰缸    一个女人上法院要求离婚，法官让她申明理由。她说：“我丈夫总是躺在床上抽烟，我实在忍受不了！”    “这不算什么大毛病，我认为你应该学习忍耐。”法官说    “什么？你还叫我学习忍耐？”那个女人大叫起来，“他每次抽烟时都拿我的耳朵当烟灰缸。”严禁烟火    意大利某化学工厂的围墙壁上写着“严禁烟火”四个大字。尤特每天到这里来溜达。他的行为引起了工厂警卫的注意。警卫：“你每天在本厂的四周踱来踱去，是否有什么不良的企图？”    尤特：“哦！绝对没有，我是到这儿来戒烟的。我妻子对我说，    ‘你要么要烟，要么要我，两者选一’。所以我不得不每天到这里来看看、走走，直至戒烟为止。”饭后一支烟    约翰患有心脏病，他去看医生，医生劝他别抽烟了，最多只能饭后抽一支。约翰答应了。    两个月后，医生在街上遇到约翰，见他精神仍然不佳，便问：“您按我说的做了吗？”    “做了。”约翰回答，“您要我饭后抽一支烟，搞得我每天吃十几顿饭，真是撑死了！”如在家里    他在车厢里很有礼貌地问坐在旁边的女士：“我抽烟妨碍你吗？”    “不，你就像在家里一样好了。”    他只能将烟盒重新放回衣袋，叹口气道：“照样不能抽。”抽 烟    “我小时候不得不偷偷摸摸地到处躲着抽烟．唯恐被父母亲发现，”一位已有四个儿子的父亲说，“如今为了不让儿子们看了跟着学，我还得偷偷摸摸地抽安全岛   一位刚学开车的小姐，把车开到了大街上，怎么也控制不住车的方向，最后车子冲进设在街心为行人避车的“安全岛”，才熄火停住了。    警察走过来客气地说：“小姐，对不起，你把车开进安全岛了，”小姐松了一口气说：“这下安全了，要不然真会出事呢！”  2006-7-8 18:33:28
