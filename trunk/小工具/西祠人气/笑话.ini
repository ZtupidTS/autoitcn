title=让人笑翻的游戏自我介绍
line=让人笑翻的游戏自我介绍作者： 猫扑大神    推荐人：QQ龙王    来源：猫游记    在一个漆黑的夜晚，我只穿1裤衩走在寒风凌洌的雪地里，瑟瑟前行……终于，我精疲力竭地跪倒在一处断墙根处。我颤抖着手从内裤里掏出仅剩的1根火柴（本来打算再挨3天之后才用的），这是我取暖的最后机会了。在与大腿摩擦了几千次以后火柴终于划着了，我赶忙用手捂住以防被寒风吹灭。然而就在我捂住火苗之前的0.01秒，似乎看到断墙上有一行石刻的小字。火柴在燃烧在燃烧……最终我还是被好奇心打败了，就在火柴将要烧尽前的0.01秒，我决定放弃这最后的温暖来看看墙上到底写些什么。我放开捂住光芒的手，将火柴凑近短墙，在这火柴熄灭前的0.001秒我终于看清了：猫游记入口:http://pet.mop.com/?u=29497850    火柴熄灭了，眼前立时一片漆黑，但是我知道我已经找到了天堂！    现在，我在猫游记里生活得很好，再也没有感觉到寒冷，因为众多的朋友时时刻刻温暖着我。如果你想了解我更多的故事就来找我吧，我在天空之城(电信)叫QQ龙王，入口就在上面，那可是我最后0.001秒光芒照亮的啊！  2007-7-6 7:54:41
