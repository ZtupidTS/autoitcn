line=笑话集锦[本站网友推荐]（十）作者： 佚名    推荐人：storychina    来源：故事中国高考    孩子参加完高考口试，父母问他考得怎么样。    儿子说：“我看挺不错。不过考官好像是个虔诚的教徒。每当我开始回答问题时，他都要抬眼看着天花板，重复一句‘我的上帝！’”(感谢小吉鸭的推荐)大方    甲妇：“如果你的老公有外遇，你会怎么样？”    乙妇：“我会睁一只眼，闭一只眼。”    甲妇：“你真大方啊！”    乙妇：“不，我的用枪瞄准他。”（感谢247683093的推荐）终遇知音    一天下午，我正在同一位数学教授聊天，我那两岁的小女儿梅利莎蹒跚着走进了附近的一间教室．那儿正在上数学课，令我惊奇的是，她竟在前排坐了下来。我走进去想把她弄出来，那位教师却阻止了我．“女士，”他说，“在这所大学里我教了二十多年的数学颗，其间没有一个人仅是出于自愿来听我的课的，这孩子可以留下。”（感谢好儿的推荐）南无阿弥陀佛    一位游客参观过许多寺庙，发现所有的和尚都向北朝拜，使他疑惑不解。    有一天，这位游客遇见一个老和尚，就向老和尚请教这个问题。    老和尚只是向北若有所思地说了一句话：“南无阿弥陀佛！”    游客大悟！（感谢小透的推荐）各得其所     “你怎么又把刚领的独生子女费买烟了，也不为孩子想想！”     “难道我不为孩子着想，他玩的烟盒是哪来的？”硬碰硬    甲：“喂，你介绍给我的那个女演员，似乎是一个心肠很硬的姑娘。”    乙：“心肠硬？你要以硬对硬，钻石是能打动她的心的。”提示    一天晚上，一位少女和一位英俊的男雇工在一条僻静的乡村道上并肩而行。雇工肩上背着一只大桶，一手提着一只肉鸡，另一手拿着一根拐杖，同时还牵着一头山羊。他俩走进了一条又长又静的黑巷。     “我不敢跟你在这里一道走，”少女说，“也许你想吻我哩！”     “我带着这么多的东西，”男工问，“怎么可能？”“嗯。”少女说，“假如你把拐杖插入泥中，将羊拴在上面而把鸡放在桶里呢？”（感谢xxxmly的推荐）味道    语文老师发现张三上课睡觉，比较生气，于是弄醒张三问到：你怎么上课睡觉。     可是，张三拒不承认睡觉。     张三：我没有睡觉。     老师：那你干嘛闭上眼睛。     张三：老师，我在默念课文。     老师不信，说：那你干嘛直点头。     张三：老师，你讲课讲的很好。     老师还是不信，说：那你干嘛直流口水。     张三：老师，你的课讲得很有味道 起立      某班长上课睡觉，叫同学下课叫醒他，同学恶作剧，     Ａ：起来，下课了！     班长揉揉眼睛：起立！     此时只见十几位同学睡眼惺忪的站起来说：谢谢老师！ 叫什么      话说有一位害羞的小男生，相中一位相貌姣好，姿态优雅的女子。羞涩的他每天偷偷的观察她，终于找出一个周期--------她每星期某日必在某一面店吃面。     他觉得时机已然成熟，于是某日便先行在面店等她，待她进店坐定，他深深的吸了一口气，鼓足勇气，大步向前问她的名字。 他说：“小姐，你叫什么?”    那小姐睁着她的大眼睛，对着他说：“我叫牛肉面”    ……赌鬼教师      某青年教师喜爱麻将，有一次，他玩了一通宵，他第二天早上7:40有课，他七点半下了麻将桌，赶去四教上课。正好这日值日生没擦黑板。他大叫一声：“哪一个做庄。”值日生不敢应声，他只好自己擦，可是黑板擦子找不着，他又大生地叫了一声：“白板放到哪儿去了？”……    这节是语文课，在讲生词时，老师拿起粉笔，在黑板上写了一个“中国”， 然后说：“同学们，请看白板，这上面有一个红中。”    钉子还是苍蝇？    一位视力正在衰退的老绅士住进了一家旅馆的客房。他双手各拿一瓶酒。在墙上有只苍蝇，他误以为是枚钉子。他把两只瓶子朝上一挂，瓶子掉下来摔碎了，酒洒了一地。一个女服务员发现发生的事情以后，对他深表同情，决定帮他个忙。    于是，第二天早上他到楼顶花园散步时，她把一枚钉子钉在了苍蝇停过的地方。    这里，老人回到了房里。倒洒的酒味让他想起了那件事。他抬头往墙上一看，苍蝇又停在了那儿!他轻手轻脚地走近，使尽全力拍了一掌。听到一声大叫，好心的女服务员冲进房来。让她大为吃惊的是，可怜的老头正坐在地板上，牙关紧咬，右手滴血不止。其余的事由我负责    一位车上的列车员刚发出信号让火车启动，这时他看见一位很漂亮的姑娘站在站台上一节打开的车厢门旁边，跟车厢里另一位漂亮姑娘在说话。     “快点，小姐!”他喊道：“请把门关上。”     “噢，我还没有和妹妹吻别呢。”她回答道。     “请把门关上好了，”列车员说：“其余的事由我负责。”热与冷    蒙特利尔自助餐厅的一位顾客拧开盥洗室的龙头，结果被水烫伤了。“这太可恶了，”他抱怨道，“标着C的龙头流出的是开水。”     “可是，先生，C代表Chaude－法语里代表‘热’。如果您居住在蒙特利尔的话就得知道这一点。”     “等等，”那位顾客咆哮一声，“另外一个龙头同样标的是C。”     “当然，”经理说道：“它代表冷。毕竟，蒙特利尔是个双语城市。”士兵的高招    由于生意方面的事，罗宾逊先生得出趟门。因为有点紧急，他决定坐飞机。乘机旅行时，他喜欢靠窗坐，故而一登机，他就寻找一个靠窗的座位。他发现只有一个靠窗的座位还空着。在那空座位边坐着一名士兵。令罗宾逊先生纳闷的是，这位士兵没有坐靠窗的位置。罗宾逊先生不管那些，他马上径直朝那个空座位走去。    然而，等到了那儿，他看见座位上有则启事，是用钢笔写的：“为保持装载平衡，特预留该位置，谢谢合作。”罗宾逊先生还从来没有在飞机上见过如此不同寻常的启事。不过，他想飞机上一定装了什么特别重的物品，于是他找了个不靠窗的位置。    又有两三个乘客试图坐在那个士兵旁的靠窗座位上，他们看到那则启事就走开了。当快满座时，一位非常美丽的姑娘匆匆走进机舱。一直在注意进舱旅客的那个士兵赶紧拿掉他旁边空座位上的启事。士兵用这种办法，成功地找到了一位姑娘一路作伴。新发现    一个乡下人第一次到大城市游逛。他走进一座大楼，看见一个岁数很大的矮胖女人迈进一个小房间。房间的门随后关上，有几个灯在闪亮。一会儿，门开了，电梯里走出一位年青漂亮的女模特。    乡下人惊奇地眨着眼睛，慢吞吞地说：“我应该把我的老婆带来!”一个坏印象    有六个人搭乘火车旅行，坐在同一车箱内。其中五个很安静，也很规矩。但第六个是个粗鲁的年轻人，给其它乘客招惹了许多麻烦。    最后，这位年轻人在一个车站带着两个沉重的皮箱下了车。没有一个旅客帮他的忙。有个人一直等到这位粗鲁的年轻人走得很远了，才打开窗户，对着他大声喊：“你把东西留在车厢里了!”然后，又把窗户关了起来。    年轻人转过身子，拎着两个沉甸甸的皮箱，匆匆赶了回来。他转回来时，显得非常疲倦，对着窗户大声喊：“我把什么东西留在车上了？”    当火车再次启动时，叫他回来的旅客打开窗户说：“一个极坏的印象!”安眠药    鲍勃晚上失眠。他去看医生，医生给他开了一些强力安眠药。    星期天晚上鲍勃吃了药，睡得很好，在闹钟响之前就醒了过来。他到了办公室，遛达进去，对老板说：“我今天早上起床一点麻烦都没有。”     “好啊!”老板吼道，“那你星期一和星期二到哪儿去了？”创造性    第一次求职时，我意识到在列举我所具备的为数不多的条件时，得有点创造性。当问及我是否受过其它的培训时，我老实地回答说我花了三年时间学计算机程序设计课。我得到了那份工作。    我没有提到那门功课我重复学了三年才考及格。催单    我是一家兽医站的技师。当动物到了该注射疫苗的时候，我们就寄出催单。一条德国物质牧羊犬布鲁诺来做每年一次的狂犬疫苗注射。我们依照州法律的要求询问他的主人，在过去的十天里布鲁诺是否咬了什么人。“噢，是的。事实上这正是我们到这儿来的原因，”她回答说。我觉得奇怪，告诉她我们以为他们是因为收到了我们的催单才来的。     “的确如此，”她解释道。“布鲁诺咬了给你们送催单的邮递员。”模仿天使    一个人想在一个舞台剧中找份工作。“你能干什么呢？”负责人问。     “模仿天使，”那人说。     “你在开玩笑吧？”负责人答道，“那样的人一毛钱可以找一打。”     “噢，那就算了。”那名演员说着，展开翅膀，飞出了窗口。你是怎样来的？    一个冬天的早晨，一名雇员解释他为什么迟到了四十五分钟才起来上班。“外面太滑了，我每向前迈一步，就要向后退两步。”    老板狐疑地看着他。“噢，是吗？那你是怎样到这里来的？”     “后来我决定放弃，”他说，“然后我就往家里走。”三个外科医生    三个有名的外科医生正在吹嘘他们的技术。“一个人断了一只手，他来找我，”一个说，“如今那个人是个音乐会的小提琴手。”     “这算不了什么，”另一个说。“一个家伙两条腿断了，他来找我，我将它们接了回去。如今，那人是马拉松选手。”     “我比你们两个都强，”第三个说，“一天，我碰到一起可怕的车祸。除了一个屁股，和一幅眼睛，什么都没有留下。如今，那人坐在美国参议院里。”走私犯    一个形迹可疑的人开车来到边境，哨兵迎了上去。哨兵在检查汽车行李箱时，惊奇地发现了六个接缝处鼓得紧绷绷的大口袋。     “里面装的是什么？”他问道。     “土。”司机回答。     “把袋子拿出来”，哨兵命令道：“我要检查。”    那人顺从地把口袋搬了出来。确实，口袋里除了土以外，别无他特。哨兵很不情愿地让他通过了。    一周后，那人又来了，哨兵再次检查汽车上的行李箱。     “这次袋子里装的是什么？”他问道。     “土，又运了一些土。”那人回答。    哨兵不相信，对那些袋子又进行了检查，结果发现，除了土以外，仍旧一无所获。    同样的事情每周重演一次，一共持续了六个月。最后，哨兵被弄得灰心丧气，干脆辞职去当了酒吧侍者。有天夜里，那个形迹可疑的人碰巧途经酒吧，下车喝酒。那位从前的哨兵急忙迎上前去对他说，“我说，老兄，你要是能帮我一个忙，今晚的酒就归我请客。你能不能告诉我，那段时间你到底在走私什么东西？”    那人俯身过来，凑近侍者的耳朵，裂开嘴笑嘻嘻地说：“汽车。”采购过早    那天是圣诞节，法官在审讯犯人时也有点恻隐之心。“你为什么而被起诉？”他问。     “采购圣诞节物品过早。”被告答。     “这不算犯法，”法官回答，“你购物多早？”    “在商店开门之前，”犯人应道。翅膀    一天，我工作的炸鸡店在关门前出现了一阵抢购狂潮，结果除了鸡翅外所有的东西都卖完了。当我正准备锁门时，一名喝醉了的旅客进来要进餐。我问他翅膀行不行，他从柜台上靠过身子来，回答道：“女士，我到这儿来是吃东西的，不是要飞！”零钱不用找了    在教堂的义卖市上卖旧书时，我与一名准备买东西的顾客发生了一场争论。他对购买袖珍奥金。纳什集颇感兴趣，但是说它要三十五美分开价过高。其它的平装书每本才卖十或十五美分。    我指出这本书保存状况颇好，纳什是个有趣的诗人，这个要价是合理的。他说这是个原则问题。最终，我同意以十五美分的价格将这本书卖给他。他得意洋洋，拿出一张十美元的票子付帐。“零钱不用找了。”他说。迪斯尼之族    弗罗里达州的迪斯尼乐园是一个迷人的地方。一次我和丈夫以及两个孩子前往旅游，我们全身心地沉醉在它的各种奇观之中。精疲力竭地玩了三天之后，我们要回家了。    当我们驱车离开时，儿子挥手说：“再见，美奇。”    女儿挥着手说，“再见，美妮。”    丈夫也有气无力地挥了挥手，说道：“再见，美元。”家规    琼斯夫妇晚上很少出门，但上星期六，琼斯太太对丈夫说：“电影院今晚有场好电影，我们去看好吗？”    琼斯先生很乐意，于是他们就去了。两个人都喜欢那部电影。    晚上十一点，他们从电影院出来，钻进汽车，开始驾车回家。天很黑。这时，琼斯太太说：“看，比尔。一个女人在沿街狂奔，一个男人在后猛追不舍。你看到了吗？”    琼斯先生说：“是的，看到了。”他慢慢把车开近那女人，说道：“你需要帮忙吗？”     “不，谢谢，”女人答道，但她没有放慢速度，“我丈夫跟我在看完电影后，经常跑步回家，后到家的洗碗涮碟。”老夫妻吵架    一对性情乖僻的老夫妻发生了争吵，一直闹到地方法官那里。败诉的一方以一种临战的姿态冲着对方嚷道：“我要到巡回法庭去告你。”     “愿意奉陪。”另一个说。     “我要到最高法院去告你。”     “我也陪你。”     “我还要到地狱去告你。”     “我的代理人会奉陪的。”对方平静的说。孪生龙虾    我当演员取得成功后，想在妈妈面前炫耀一番。于是，我带着她到拉斯维加斯的凯撒宫去吃饭。在菜谱中有道菜是“孪生龙虾--45美元。”     “你为什么不点那个呢，妈？”我问道：“我知道你很喜欢吃龙虾了。”    她满眼狐疑地看着我，然后摇了摇头。“他们怎么知道它们确实是孪生的呢？”势均力敌    有一天某位女士看到一只老鼠在自家的厨房地板上窜过。她很害怕老鼠，所以她冲出屋子，搭上了公共汽车直奔商店。在那儿，她买了一只老鼠夹。店主告诉她：“放点奶酪在里面，很快你就会逮住那只老鼠的。”    这位女士带着鼠夹回到家里，但她没有在碗橱里找到奶酪。她不想再回到商店里去，因为已经很晚了。于是，她就从一份杂志中剪下一幅奶酪的图片放进了夹子。    令人称奇的是，这画有奶酪的图片竟然奏效了!第二天早上，这位女士下楼到厨房时，发现鼠夹里奶酪图片旁有一张画有老鼠的图片!同样的服务    有位结婚十年的男人，正向婚姻顾问请教。     “新婚时我非常幸福。在市区的商店里累了一天，回到家里，小狗围着我又跑又叫，妻子忙给我拿来拖鞋。现在一切都变了。小狗给我叼来拖鞋，妻子对我又喊又叫。”     “我不知道你有什么可抱怨的，”顾问说，“你得到的服务还是同样的嘛。”抄袭    我有个朋友在圣刘易斯的华盛顿大学教欧洲历史，他说有一次他发现了一篇抄袭的学期论文。他把那个学生叫到了办公室。“这不是你写的，”他说，“有人帮你从百科全书上原封不动地打印了下来。”     “你没有证据。”那学生气急败坏地说。    我朋友笑了，他把论文拿给他看。用红笔圈出来的是：“也可参阅共产主义一文。”美德    获取研究生学位多年以后，我回到位于宾翰顿的纽约州立大学当教员。一天，电梯里很拥挤，有人抱怨电梯效率太低。我说自我在那里当学生起，20年来电梯一直没有换过。    最后当电梯门打开时，我感到有人在我的背上同情地拍了一下，回过头来我看到一位年长的修女正在朝我微笑。“你会拿到学位的，亲爱的，”她低声说道：“坚持不懈是一种美德。”区别     “研究生班和本科生很容易就能区别开来，”在洛杉矶加利福利亚州立大学给我们研究生上工程学课的老师如此说。“我说‘下午好’，本科生们回答说‘下午好’。研究生们则把我说的话记在笔记本上。”数学没及格    我儿子是印第安纳市曼西尔波州立大学的学生，大学一年级就上了系主任的名单。第二年他学心理学，刚几个星期他就给家里打了个电话。     “妈妈，”他激动地说：“我找到了如何在大学里生存下去的答案!重要的不是分数，而是具备将学到的知识应用于日常生活的素质。我很幸运地有了这种奇妙的经历。”     “你到底是什么意思？”我问道。     “我数学没及格。”他回答说。业余工作    我儿子在一所中学读二年级时，在一家超级市场找到了一份包装商品的业余工作。他满面笑容地回到了家。     “第一天感觉如何？”我问。     “好极了，爸爸。”他答道，“我跟许多漂亮的女孩子讲了话。”    由于斯蒂芬不善言谈，我问道：“你跟他们说了些什么？”     “你是喜欢纸包装还是塑料包装？”钥匙还是接吻    我的一位朋友在给一个成人学生班级上英语课。他们都是新近来美国生活的。在一张桌子上摆了许多日常用品之后，他请全班同学给他挑出尺子，书本，钢笔等。课进行得井然有序，学生们对自己所做的似乎很感兴趣，也很认真。    后来轮到一名来自意大利的学生，我的朋友说：“给我钥匙。”那人看起来非常吃惊，也有点手足无措。看到这种情况，我的朋友想是他没有听清楚，于是又重复了一遍：“给我钥匙。”那位意大利学生耸了耸肩。接着，他伸出胳膊搂住老师的脖子在双颊上亲了两下。自己做好准备    校园里流传着这样的故事：一个学生一次给父母拍了一份电报，上面写着：“妈妈－我所有功课都不及格，被学校开除。让爸爸做好准备。”    两天以后，他收到了回电：“爸爸已准备好。你自己做好准备吧!”（感谢leehaejeen的推荐）乐观    一匹黑马向一匹白马求婚。    白马：“算了吧，将来我们的孩子肯定是灰色的，太难看了！”    黑马：“不会的，将来我们的孩子肯定是黑白相间的斑马，什么活儿都不用干。”（感谢speakal2的推荐）某受贿犯的交代    一受贿犯在警方的多次审讯中，对其犯罪事实与受贿金额经反复讯问都确认无误，但他就是不承认自己是受贿。他的交代材料也很有意思：    用剪刀剪断红绸劳务费：30万    使大铲墓基劳务报酬：10万    生日礼物折价：10万    审批签合同的劳务费：10万    为某企业减税得酬金：10万    安排某人工作人情收入：5万    题词润笔费：5万    ……    项目一大串，却没有一个“贿”字。但法院判决书上仍定其犯的是“受贿罪”。然而，他在法庭上不遗余力地辨称“我这个‘贿’其实是劳务收入与礼金收入。能否证明：贿金等于劳务收入加礼金收入?”法庭的旁听席上顿时发出一阵哄笑。（感谢zxdfgt520的推荐）   2006-7-13 11:09:44
