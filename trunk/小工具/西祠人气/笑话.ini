title=最恐怖的日记本
line=最恐怖的日记本作者： 佚名    推荐人：HAPPY使者    来源：网络    老熊正要写日记，发现日记本已经用完了，他想出去再买一本回来写，但是已经晚上十二点了。但他还是骑上脚踏车在漆黑的街上找，找了好久终于找到一家书店还没打烊就进去了。有一本日记本他很喜欢，于是问老板多少钱。     老板用很低沉声音说：“这是进口的，定价要70元……”     老熊说：“那么贵喔，可是我只有带50元出来。”     老板说：“没关系，就算你50元好了。”    老熊很高兴的说：“谢谢老板。”    老板又用很低沉阴森的声音说：“你买回去的时候，千万不要翻开最后一页，不然会发生很恐怖的事情，到时不要怪我没提醒你啊！”    老熊说：“嗯，我知道了。”    老熊把日记本买回家了，他把包装拆掉，放在房间里窗户前的桌子上。这时他想先洗个澡再出来写日记……    洗完澡之后， 老熊发现书桌前的窗户竟然被打开了，风把日记本一页一页的吹开……快吹到最后一页时，老熊上前去阻止，但已经来不及了，最后一页还是被风吹开了。    恐怖的事发生了……只见老熊尖叫了一声，因为他看到最后一页写着：    ・・・・・・    ・・・・・・     ・・・・・・    ・・・・・・     定价：3元             2009-2-12 15:58:41
