title=国王也是仆人
line=国王也是仆人作者： 张霄峰 编译    推荐人：nthyf    来源：《环球时报》 ( 2006-11-03 第14版 )从前有个国王极为傲慢苛刻，臣民们都畏之如虎。 一天他坐在宫殿里，簇拥在阿谀奉承的侍臣们当中，朝拜的百姓跪满阶下。国王油然生起满怀豪情，高声宣布他是全世界的主人，普天之下都是他的仆人。 “您错了，”一个颤巍巍的声音说，“我们每个人都是他人的仆人。”此言一出，宫殿内立刻陷入死一般的寂静。国王发作起来。“谁说的！”他从宝座上站起来喝道，“谁敢说我也是仆人！！” “是我说的。”人群中一个声音说道。人群分开，一位手拄拐杖的白发老人站了出来。“你是谁？”国王问道。“我叫勃巴卡，”老人说，“我们村子缺水，我来请求在那儿挖一口井。”“那么你是来乞讨的！”国王怒吼着一步跨到老者面前，“你竟敢称我为仆人！”“我们每个人都要相互服务，”勃巴卡面无畏色地说，“我会在日落之前证明给你看。”国王说：“如果你能做到，不用说一口井，我会派人给你们村挖三口井。但是如果你做不到，就砍你的头！” 老人说：“在我们村，接受挑战时要触摸对方的脚。你替我拿一下拐杖，让我摸摸你的脚。”国王接过拐杖，老人弯下腰摸了摸国王的脚。 “现在可以还给我了，”他直起身说，于是国王把拐杖交还给他。“你还想要更多证据吗？”勃巴卡问。“证据？”国王迷惑不解。“我让你替我拿拐杖，你就拿了，让你还我你就还给我了。”老人说。“正如我所说，所有的人都是彼此的仆人。”  2006-11-3 8:30:24
