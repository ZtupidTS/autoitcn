line=关于中国足球的.......作者： 秩名    推荐人：王合光    来源：互联网    说到骂人，被骂最多的恐怕要数中国足球了，骂中国足球的语录中也不乏经典之言，在此盘点一二，只求博君一笑…(本人并非与中国足球有仇)    中国队进攻基本靠走，停球基本靠手，过人基本靠吼，防守基本靠搂1，停球把球停到自己脚下10毫米 的后卫，是巴西球员。把球停到自己脚下10厘米的后卫，是西班牙球员。把球停到自己脚下10分米 的 后卫，是德国球员。把球停到自己脚下100米，并形成射门，迫使对方门将做出扑救的后卫，是中国球员。2，传球能够做出50米外精确长传，找到场上队友的球员，是英国球员。能够做出5米内精巧二过一的球员，是阿根廷球员。能够做出5米内短传传丢，并且后卫前锋隔着50米就玩二过一的球员，是中国球员。3，射门能够在30米外劲射破门的球员，是德国球员。能够通过精妙配合在门前3米打空门得手的球员，是葡萄牙球员。能够在罚点球时把角旗打翻的球员，是中国球员。4，带球能够把球从本方底线带到对方半场的球员，是荷兰球员。能够把球从本方底线带到对方底线的球员，是巴西球员。能够把球从本方球员脚下抢断，并带到本方球门里的，是中国球员。能够把球带得像亨利一样的，是大帝。5 ，球风能够对裁判鼓掌的球员，是欧洲球员。能够对裁判说脏话的球员，是南美球员。能够对裁判吐口水和追打的球员，是中国球员。6，踩单车能够连踩8个单车，得到点球的球员，是巴西球员。能够连踩3个单车，突入禁区助攻的球员，是葡萄牙球员。能够连踩半个单车，把自己摔成骨折的球员，是中国球员。7，体能能够狂奔90分钟，面不改色的球员，是韩国球员。能够奔跑90分钟，气喘吁吁的球员，是欧洲球员。能够跑动90分钟，汗流浃背的球员，是南美球员。能够散步90分钟，倒地抽筋的球员，是中国球员。8，速度能够跑的比球快的球员，是荷兰球员。能够跑的跟球一样快的球员，是英国球员。能够跑的跟裁判一样快的球员，是马尔代夫球员。连裁判都跑不过的球员，是中国球员!赢了球要去嫖娼，那是为了庆祝，输了球要嫖娼，是为了发泄输给强队是正常，输给弱队是意外，输给和自己差不多的球队是太紧张没放开，无论输给谁，无论输多少，都是有收获的，“学到了很多东西”..一、草皮原因1、草皮太硬了2、草皮太软了3、不适应阔叶草及其它一些草二、天气原因1、下雪2、下雨3、下冰雹4、阳光太好了5、冷6、热7、不冷不热(不能给对手造成麻烦)三、赛场因素1、场内因素:A、裁判帮他们B、裁判不帮我们　　C、对手身体太强壮D、对手技术太细腻E、门柱帮了他们F、对方守门员发挥BT超常G、补时太短H、补时太长2、场外因素:A、客场作战，气氛影响B、主场作战，干扰太大C、观众不为我们喝彩D、有人往场内扔手雷四、抽签抽得不好1、同组都是强队踢输了，我拷死亡之组，按惯例当然应该中国队输2、同组都是中等水平队踢 输了，主要 是想赢怕输的思想包袱太重了，队员们没能放得开手脚。3、同组都是弱队踢输了，对对手不够重视，麻痹大意，一时疏忽。五、其他原因(外在)1、对亚洲强队踢输了，恐X心理在作怪，走不出阴影。2、对亚洲弱队踢输了，对手进步太大了，太大了，我们对他们都没有秘密可言了3、对欧洲弱队踢输了，中国队输给了欧洲队。4、对欧洲强队(比如意大利队)0:1踢输了，告诉大家一个好消息:中国队仅以0:1输给了强大的意大利队!!5、对欧洲强队(比如意大利队)0:10踢输了，中国队踢出了自已的一惯水平，队员们也努力了，结果也不出全国人民所料。6、对欧洲强队(比如意大利队)0:1 00踢输了，精彩的比赛!意大利某球星进了20个，某球星进了25个!看来中国队跟意大利队的水平差距确实是有一点的。六、其他原因(内在球员)１、“海龟派”没回来踢输了，我们雪藏主力。２、“海龟派”回来踢输了，时差没倒过来。七、 其他原因(内在综合)1、主教练技术差!2、中国球迷素质差!3、中国足协这个名字差!4、中国队----队医 技术差!5、中国足协领导人----办公室里那位倒水扫地的大妈差!八、最最重要的原因---人中吕布~马中赤兔~猪中广沪!!!中国队要是能出线，我就投案自首!--拉登中国队要是能出线，我就停止核武器!--内贾德中国队要是能出线，我就改革开放!--金正日中国队要是能出线，我就把靖国神社拆了!--小泉纯一郎中国队要是能出线，我就认拉登当干爹!--布什中国队要是能出线，我把以色列让给巴勒斯坦!--沙龙中国队要是能出线，我就信佛!--上帝中国队要是能出线，我就信上帝!--释迦牟尼中国队要是能出线，我就回归!--阿扁又说中国队要是能出线，我马上复活--阿拉法特中国队要是能出线，我们就辞职!--中国足协最后说中国队要是能出线，我就倒着转!--地球说中国对要是能出线，我就从西边出来!--太阳说中国对要是能出线，我就去给猫当伴娘!--耗子说中国对要是能出线，我就再爆炸一次!-宇宙最后说中国队踢球，天气不好不行，不利于自己发挥;天气太好也不行，太有利于对方发挥.     2008-3-4 12:15:18
