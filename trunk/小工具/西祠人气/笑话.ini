title=借钱记
line=借钱记作者： 笑话大师    推荐人：鬼影星    来源：我看看中文网美国，华尔街，某大银行。一位提着豪华公文包的犹太老人，来到贷款部前，大模大样地坐了下来。“请问先生，您有什么事情需要我们效劳吗？”贷款部经理一边小心地询问，一边打量着来人的穿着：名贵的西服，高档的皮鞋，昂贵的手表，还有镶着宝石的领带夹子`````` “我想借点钱。”“完全可以，您想借多少呢？”“1美元。”“只借1美元？”贷款部的经理惊愕了。“我只需要1美元。可以吗？”“当然，只要有担保，借多少我们都可以照办。”“好吧。”犹太人从豪华公文包里取出一大堆股票、国债、债券等放在桌上：“这些做担保可以吗？”贷款部经理清点了一下，“先生，总共50万美元，做担保足够了，不过先生，您真的只借1美元吗？”“是的。”犹太老人面无表情地说。“好吧，到那边办手续吧，年息为6，只要您付6的利息，一年后归还，我们就把这些作保的股票和证卷还给您``````”“谢谢``````”犹太富豪办完手续，准备离去。一直在一边冷眼旁观的银行行长怎么也弄不明白，一个拥有50万美元的富豪，怎么会跑到银行来借1美元呢？他从后面追了上去，有些窘迫地说：“对不起，先生，可以问您一个问题吗？”“你想问什么？”“我是这家银行的行长，我实在弄不懂，您拥有50万美元的家当，为什么只借1美元呢？要是您想借40万美元的话，我们也会很乐意为您服务的……”“好吧，既然你如此热情，我不妨把实情告诉你。我到这儿来，是想办一件事情，可是随身携带的这些票卷很碍事，我问过几家金库，要租他们的保险箱，租金都很昂贵，我知道银行的保安很好，所以嘛，就将这些东西以担保的形式寄存在贵行了，由你们替我保管，我还有什么不放心呢！况且利息很便宜，存一年才不过6美分……”    2006-12-31 18:29:20
