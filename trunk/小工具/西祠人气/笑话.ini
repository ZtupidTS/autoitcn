line=zco714的开心坊作者： 佚名    推荐人：zco714    来源：中外文摘可以杀了它吗 “妈妈，我的海龟死了。”儿子眼中含着泪水对妈妈说。 “别太难过了，我们用纸把它包上放在盒子里，埋在后院，再给它举行一个葬礼，好吗?葬礼结束后，妈妈带你去吃冰激凌，再给你买那只你最喜欢的宠物狗，你不要太难过了……”妈妈正在安慰儿子时，突然发现海龟动了一下，“儿子!海龟没有死!” “我可以把它杀了吗?”儿子失望地说。 声东击西 我同事有一个1岁多的女儿。昨天，同事带着女儿在小区里遛弯儿，和妈妈们凑到一起聊起了天。小女孩看见一个比她大一点的小男孩在玩一个很好玩的玩具，很想去玩，但估计了一下双方的实力，觉得肯定抢不过人家。于是她就走到那个小男孩妈妈面前，喊道：“阿咦，抱抱!”阿姨高兴地去抱抱她，于是小男孩不干了，跑过来要妈妈抱自己。于是，小女孩顺利地拿到了玩具。 北京的警察就是实在 话说Mike跟着老板去北京出差的时候，在西单大街丢了一元钱。Mike满世界找啊，就是没找着。正在此时，一位笑容可掬的警察叔叔来到了Mike身边，向Mike说道：“您把地址留给我吧，等我找着了给您寄去。”Mike于是就将地址留给了警察。一个月后，Mike再次来到北京，却发现整条西单北大街都被挖了开来。Mike不禁长叹一声：“北京的警察就是实在。”长脖子真好 长颈鹿和小兔子在聊天。 长颈鹿说：“小兔子，真希望你能知道有一个长脖子是多么的好。无论什么好吃的东西，我吃的时候都会慢慢地通过我的长脖子，那美味可以长时间地享受。” 兔子毫无表情地看着它。 “并且，在夏天，那凉水慢慢地流过我的长脖子，是那么的可口。有个长脖子真是太好了!” 兔子慢悠悠地说：“你呕吐过吗?” 人渣 法官在审问一个杀人犯：“你是不是在去年的4月2日用菜刀砍了你的妻子?”犯人说：“是的。”旁听席里立即有个人骂道：“人渣!” 法官又问：“犯人，你是不是去年5月2日又用菜刀砍了你的儿子?”犯人说：“是的。”旁听席里那个人又骂道：“人渣!” 法官终于转向旁听席，问：“你有什么要控诉罪犯的吗?”那人道：“我是他的邻居，他用菜刀砍了那么多人，而去年我向他借了好几次菜刀，他居然说正在用!不外借!”执行任务比尔夫妇和他们8岁的儿子杰克，住在城市里那种典型的“鸽子屋”里。为了能够享受一点点“浪漫”，他们只能把孩子支到阳台上去“执行侦察任务”。一天，比尔夫妇又想“浪漫”一下。于是，比尔用长官的语气命令道：一等兵杰克！现在我命令你到阳台上执行侦察任务，有任何情况立即报告！”杰克便高兴地去执行任务去了。比尔夫妇开始进入状态，而阳台上却不时传来杰克的报告。“报告！路边的一辆车被警车拖走了。”“报告！辛普森家里来了客人。”“报告！汤姆和乔尼在楼下打架。”“报告！一辆救护车开过去了。”“报告！布朗夫妇正在屋子里亲热。”听到这儿，比尔夫妇着实吃了一惊。“杰克！你怎么发现的？”比尔问道。“报告！因为小布朗正站在阳台上东张西望。”幽默短信●一对恋人去登记结婚。“做过婚前检查吗?”“查过了，他房子、车子都全了。”“我是说去医院。”女青年脸红了，小声回答：“查了，是个男孩。” ●某村妇首次进城，欲上茅厕，良久未遇，无奈求助警察：“同志，前面有个公厕，请问母厕在哪?”●一村妇去军队医院化验小便。她不知要多少，便搞了一大盆端去找医生。恰好医生喊下一位：“高举”，村妇听话地将尿盆举过头顶，战士般响亮地答“到!”…… ●吝啬鬼有事外出，怕别人偷喝了他刚叫的酒，于是在纸上写了：“我在杯里吐了一口痰。”一会儿他回来，发现纸条上多了几个字：“我也吐了一口!” ●一天蟑螂家的老大哭着对父母说，为什么别人都说我是害虫呢?弟弟回来了，高兴地说，别人见到我都和我打招呼：Hi，虫! ●我见她脸带娇羞，神态可爱，不禁心中一荡，小声问道：“你……你当真喜欢我吗?”她埋下头去：“你猜!”“喜欢……”她面色更红，头更低，“你再猜!” ●笨鸟有四种选择：1．笨鸟先飞；2．笨鸟后飞；3．笨鸟乱飞；4．笨鸟不飞――惰性、忍性、从容不迫，然后下一个蛋，把希望寄托在下一代!有口无心1、一个人骂另外一个人：“我真想往你脸上吐一泡狗屎。”2、当年，我们宿舍的一哥们抢别人的包子吃，边吃边说：“就这玩意，只配塞屁股。”3、小时候，小学老师骂一个学生：“我一巴掌就把你踢出去了。”我们想笑不敢笑。4、我们中学同学又不一次骑车出去，一个同学去踢另一个同学的脚，同时还想骂他几句，说：“我伸出一只猪蹄，飞起一脚。”5、我们宿舍一女孩拨弄着刘海：“瞧这乱的，狗爪子刨过似的。”6、宿舍一人和别人的开水，烫的跳了起来，嘴里还叫：“天哪，这么烫，猪都受不了啊。”7、大学时，下课后男卫生间里，人比较多，大家排队。这时，甲告诉后面的乙说：“来这边。”乙感激不尽，赶紧说：“我说在后面看怎么面熟啊。”8、我一初中同学好摸别人的脑袋，一天，摸着人家脑袋说：“脑袋挺圆啊。”那同学烦了一拨拉他手说：“泥少给我扯蛋。”9、有个同学常写错别字，有次，写了一篇文章：今天，我在路上看到一堆牛屎，啊。我大吃一斤。10、一个同学要拉另一个同学的胳膊一起走，那个同学说：“哎呀，泥怎么总拉我的后退。”城里人的颠倒事●出门“打的”，乘电梯上7楼的健身房，然后在跑步机上挥汗如雨。●半夜上网，去歌厅舞厅，困了不睡觉，失眠后，再吃安眠。●管儿子叫“小兔崽子”，管宠物狗叫“儿子”。●挑最有特色的饭店吃饭，吃最可口的美食，对朋友大谈肥胖之害。●把路边植树的地方用来盖楼，在家里栽盆景。乡下的爹娘哪里不舒服，我不知道，家里的小狗打了个喷嚏，赶紧去宠物医院。●漂亮的美眉们，鞋上有一个小泥点子，一定要用高级的餐巾纸，小心的揩掉；口红淡了，一定要补妆；可是，路边烧烤摊从乡下贩来的死鸡子，都卖给了她们。●手机里存了二三百电话号码，没有一个是邻居的。●眉毛是描的，双眼皮是割的，鼻梁是垫的，又把胸脯用塑料填丰满。别人告诉我：“她是你老婆”。●饭局多时，作无可奈何状，吃完解救药，慷慨赴宴。没酒喝时，打电话：哎，哥们，过来啊，整点儿，我请客。”●饭店越来越多，厕所越来越少。厕所的标志是“此地禁止便溺”。●学生穿的越来越时尚，说话越来越下流 ，上学像放学，放学像上学。上学时，大谈恋爱：工作了，找不到对象。●爱情在自己的电脑里，老婆栽别人的电脑里。●家里安了防盗门防盗窗，却总丢钥匙，然后请开锁高手，撬开自家的门。●建广场时，把大树砍掉，再立12根水泥柱子，建一片水泥的“小木屋”和“树墩子”。●追求越来越高，谋高级职位，穿高级服装，住高级住宅，患高血脂高血压。●用排骨喂狗，吃乡下人喂鸡的野菜。●回家穿睡衣睡觉，到影楼拍裸体婚纱照。●满架子高档书，一酒桌“黄段子”。  2006-12-10 21:39:01
