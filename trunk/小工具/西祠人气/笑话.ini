title=［双语幽默］给妻子的玫瑰
line=［双语幽默］给妻子的玫瑰作者： 佚名    推荐人：samuelkevin    来源：www.hzszy.cnRoses for My Wife    On the way home one night, I spotted some fresh-cut roses outside a florists shop. After selecting a dozen and entering the shop, I was greeted by a young saleswoman.     "Are these for your wife, sir?" she asked.     "Yes," I said.     "For her birthday?" she asked.     "No," I replied.     "For your anniversary?"     "No," I said again.     As I pocketed my change and headed toward the door, the young woman called out, "I hope she forgives you." 给妻子的玫瑰    一天晚上回家的路上，我看到一家花店外面有一些刚剪下来的玫瑰。我挑了一打，走进店里，一个年轻的女售货员跟我打了个招呼。     “先生，这些是送给你妻子的吗？”她问道。     “是的，”我说。     “她的生日？”她问。     “不是，”我回答。     “你们的结婚纪念日？”     “不是，”我又答道。     当我将找回的钱装进口袋，朝门口走去时，那年轻的女人冲我喊道：“希望她能原谅你。”  2007-5-15 14:00:44
