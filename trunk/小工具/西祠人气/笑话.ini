title=中国动画就笑了
line=中国动画就笑了作者： 佚名    推荐人：灵猫    来源：网络阿童木说他马力大，擎天柱就笑了。   擎天柱说他速度快，阿拉蕾就笑了。   阿拉蕾说她是科学的结晶，哆啦A梦就笑了。   哆啦A梦说他可爱，叽就笑了。   叽说她天然纯真，阿尔寇多就笑了。   阿尔寇多说她天然呆，冢本天满就笑了。   冢本天满说她智商低，月野兔就笑了。   月野兔说她常考零分，野比大雄就笑了。   野比大雄说他无能，碇真嗣就笑了。   碇真嗣说他擅长哭，基拉大和就笑了。   基拉大和说他能暴种，风间信二就笑了。   风间信二说他的声音萌，冢本八云就笑了。   冢本八云说她完美度接近女神，贝璐丹迪就笑了。   贝璐丹迪说她是神一般的存在，凉宫春日就笑了。   凉宫春日说她是唯我独尊的，药师凉子就笑了。   药师凉子说她驱魔娘娘，美神令子就笑了   美神令子说她的另一半贱格，拉姆就笑了。  拉姆说她的另一半抗击打能力强，桢村香就笑了。  桢村香说她暴力，千鸟香奈就笑了。  千鸟香奈说她爱在心里口难开，成濑川奈留就笑了。  成濑川奈留说她是完美女主角，鲇川圆就笑了。  鲇川圆说她是混过不良，日日野晴矢就笑了。  日日野晴矢说他胃口好，蒙奇D路飞就笑了。  蒙奇D路飞说他可以挂三档，卡卡罗特就笑了。  卡卡罗特说他是外星人，长门有希就笑了。  长门有希说她的笑稀少，绫波丽就笑了。  绫波丽说她人气旺，拉克丝克莱因就笑了。  拉克丝克莱因说她会唱歌，林明美就笑了。  林明美说她赢得了一切却输了他，化蛇就笑了。  化蛇说她是蛇妖，白素珍就笑了。  白素珍说她法力高强，苏妲己就笑了。 苏妲己说她阴险，娜姬雅就笑了。  娜姬雅说她会魔法，苍崎青子就笑了。  苍崎青子说她是御姐，壹原侑子就笑了。  壹原侑子说她是开商店的，浦原喜助就笑了。  浦原喜助说他曾经是做死神的，阎魔爱就笑了。  阎魔爱说她能看到死亡，两仪式就笑了。  两仪式说她刀玩的好，龙宫礼奈就笑了。  龙宫礼奈说她会黑化，Saber就笑了。  Saber说她胸围小，夏娜就笑了。  夏娜说她是洗衣板，露易丝瓦里埃尔就笑了。  露易丝瓦里埃尔说她的使魔强大，卫宫仕郎就笑了。  卫宫仕郎说他是正义的伙伴，克拉克肯特就笑了。  克拉克肯特说他隐藏身份隐藏的好，布鲁斯韦恩就笑了。  布鲁斯韦恩说他有钱，西泽桃华就笑了。  西泽桃华说她人格分裂，撒加就笑了。  撒加说他被同人女所钟爱，樱冢星史郎就笑了。  樱冢星史郎说他医生是当副业的，赤尸藏人就笑了。  赤尸藏人说他名气大，天马贤三就笑了。  天马贤三说他医术高明，秦博士就笑了。  秦博士说他是最古怪的医生，多尼多尼就笑了。星矢说他是天马，Raider就笑了。  Raider说她身材好，不知火舞就笑了。  不知火舞说她穿的少，KERORO就笑了。  KERORO说他宅，泉此方就笑了。  泉此方说日本动画没有希望了，中国国产动画就笑了。    2008-7-6 13:34:09
