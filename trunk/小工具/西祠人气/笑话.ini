title=幽默短故事17则
line=幽默短故事17则作者： 佚名    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿多管闲事小外甥饭前打游戏，吃完饭一抹嘴又坐到了电脑旁。儿子喊道：“弟弟，你休息会儿吧？你不累，电脑都累了。”小外甥歪着头应道：“小姨还没说我呢，你干吗说我。”“我是为你好。”“我才不信呢，你是想让我把位子让给你。”儿子一听急了，嚷道：“你瞎说，你是弟弟我是哥哥，我当然应该管你。”小外甥笑道：“你属狗我属鼠，你没听说过‘狗拿耗子多管闲事’吗。”儿子蹿起来吼道：“我这就管邻居张奶奶借猫去。我就不信了管不了你这只小老鼠。”累中午吃完饭，小赵趴在桌上睡了起来。听着呼噜声，李哥嘟囔道：“看来这小子是够累的。”看着时间差不多了，我把小赵晃悠醒：“你不会是利用春节长假去打了一份工吧？”小赵伸着懒腰喊道：“我这节过得比打工还累。您不知道，我家的亲戚给我安排了七场相亲。我从三十累到初六，见得我头都晕了。”杜姐笑道：“那看上初几的了？”小赵笑道：“都没看上。”“那你妈不急？”“还行，因为后面还有呢。”正说着，小赵的手机响了，小赵边看短信边笑道：“我大表姐说了，十五还有一个，家里人多就是好啊。”顺风车我拎着一大堆东西从超市出来，正好碰见邻居小陈一家子。小陈笑着对我说：“一会儿我开车送你。”我说：“不用了，你东西还没买呢。”小陈的老婆说：“反正顺路，你先跟小陈聊着。”过了一会儿，小陈的老婆领着儿子从超市出来了，我跟着上了车。车开到一半，小陈的老婆突然说：“我忘买盐和糖了。”我说：“没事，我正好一样买了两袋，分你一袋。”小陈的儿子又说：“咱们为了不让叔叔着急，巧克力和饼干都没买。”我一听，挺不好意思地说：“那你看看叔叔袋子里有什么好吃的你就拿。”结果小家伙毫不客气地拿了好几样。等到了家，老婆看见我拎的袋子质问：“怎么才买这几样？”我无奈地说：“都落车上了。”注意形象上个月，单位提我当主任。上任之前，老板找我去谈话。他语重心长地说：“老宋，你工作能力强，在单位里口碑也不错，早就该提，不过有些地方以后得注意一下。”具体是哪方面欠缺，老板没明说。我只好事事带头，像往常一样和大家打成一片。同事们感觉我这个主任很随和，他们甚至连称呼都没改，有的叫我老宋，有的叫我武哥。大家上班时认真做事，闲时一起娱乐、吃喝，相互间处得更融洽了。昨天午休，我们又聚在一起斗地主。罗姐抓了一手好牌，几个“炸弹”把我炸糊涂了。我输了，按规矩要钻桌子。可怜我160斤的体重，平常蹲下来都觉得吃力。我想赖过去，老马也劝道：“小罗，老宋现在是头儿啦，我看就算了吧。”罗姐不干，瞪了他一眼说：“就你会拍马屁，主任有什么？输了要一视同仁，与民同乐嘛。”无奈之下，在大家拍着巴掌的哄笑声中，我只好费劲地钻了过去。正艰难地站起身，老板突然站在我面前。他咳了一声，敲了敲桌面，冷着脸提醒道：“老宋，我说的就是这个问题。请注意你现在的形象，当主任得有主任的样子。”不怕吃苦周末，我在家和7岁的侄子小雨看电视。看到著名航天员杨利伟的感人事迹，小家伙扭头对我说：“叔叔，等我长大了也要当一名航天员，飞到很远很远的快乐星球上去。”小雨有这么远大的志向，我自然要表扬一番，说道：“好，有志气。不过想当航天员可不是那么简单，除了要学好科学文化知识，还要经过十分刻苦的训练，很累人的，我就怕你吃不了那么多苦。”小雨十分坚定地说：“叔叔，你就放心吧，我不怕吃苦。你现在就陪我去训练吧，到游乐场坐过山车，转大滑轮，蹦极，跳伞。抓紧训练吧，要不就来不及了。我不怕吃苦。”照 相春节后，来派出所办理第二代身份证的人较之年前少了许多，虽然每天只有几个人，不过在给每一位居民照相时我仍是一如既往地认真。这天一早，一个长发男子来照相。按照规定，我得让他把长发向后拢，要露出双耳，可他的头发上竟喷满了发胶，发型被固定得“钢钢地”。他用手向后拢了几下，疼得直咧嘴，耳朵也没露出来。我有经验，建议他去走廊饮水机那儿接杯水把头发弄湿后再拢。可我在屋里等了四五分钟也不见他回来。我出来看看他还在不在。他果真还在饮水机旁站着，双手插兜，嘴里哼着小调。我虽然心里生气，但还是心平气和地问道：“你倒是沾水把头发弄湿呀，我可等着给你照相呢。”长发男子冲我嘿嘿一笑：“警察同志，请您再等我一分钟，我正在给水加温呢，不然这大冷天的往头上沾凉水还不得感冒啊。”小黄鱼早上，老妈从超市买了一大包小黄鱼回来。见我闲着，她让我把鱼洗干净，说中午做着吃。我没洗几条就不耐烦了，因为这些小黄鱼比拇指大不了多少，这么一大包恐怕有七八十条，这得洗到什么时候呀？我跟老妈发牢骚：“要吃鱼干吗买这么小的呀，买条大青鱼两分钟就能弄干净。”老妈说：“大青鱼是大青鱼的味，小黄鱼是小黄鱼的味，不一样。”吃午饭时，小妹忍不住说：“妈，怎么买这种又小刺又多的鱼呀？”老妈说：“这可是海里的鱼，没听电视上说多吃海产品对身体有益吗？”老爸听到这话乐了，笑呵呵地说：“别跟两个闺女忽悠一大堆理由了，我还不了解你，今天超市的小黄鱼肯定搞特价。”订 饭 下午，儿媳打来电话，说晚上过来吃饭，并指明吃玉米面贴饼子，喝玉米面粥，再加一盘老咸菜就行了。老伴说道：“这倒好，省事。”晚上，儿子一家三口都过来了。吃饭时，干的稀的摆了一桌子，上眼一看一片黄，一点荤腥都没有，唯一的一盘熟菜还是个炒鸡蛋。儿媳一看饭菜就乐了，把手一拍道：“今晚这饭太棒了！这阵子节连节，肉食吃得过多，光长胖。”儿子说：“该减肥了。”“减什么肥，要顺其自然，该吃还得吃。”我说。小宝瞧了瞧饭桌，说：“我爷爷说得对，该吃还得吃，这盘炒鸡蛋归我了。”买 票春节假期结束，小李一上班就愁眉苦脸的。一问才知道，他妈从外地来过春节，春节过了准备回去，赶上高峰，买不到票。小李很着急，我说：“先别急，你不是有许多有本事的同学，干吗不求求他们？”小李受了启发，连忙打电话求助。考虑到票太难买，本着广泛撒网的原则，小李联系了三四个同学，大家都说试试看，买不买得到不一定。第二天，小李又愁眉苦脸地上班来了。我问他：“怎么样，票还没买到？”小李说：“怪只怪我这几位同学都太有本事，全都买到了票。四个同学每人都给我买了一张，还有一位给我买了长途汽车票。买多了也麻烦，这不正琢磨去车站退票呢。”送玫瑰 上午，我和老婆约上小弟和他未婚妻一起逛商场。走过繁华街市，看见一家花店，小弟未婚妻停下脚步说：“你求婚那天不是答应过会送我999朵玫瑰吗？现在就兑现吧。”小弟笑答：“不是我今天不送，而是怕人家花店没那么多枝玫瑰。”店主听见外面动静，忙跑出来，有点“趁火打劫”地说：“有呀，今天早晨刚上的1000枝玫瑰，都卖给你我还富余一枝呢。5元钱一枝，如果999枝的话是……”店主敲打着手中的计算器。以为小弟会进退两难，谁想他竟掏出了钱包。我和老婆都看呆了，小弟未婚妻更是好一阵激动。只见小弟抽出5元钱递给店主说：“给我来一枝玫瑰。”众人皆傻眼。小弟不慌不忙地把那枝玫瑰花往他未婚妻面前一捧，款款深情地说：“送你这枝玫瑰，寓意你是我千里挑一的选择。”三秒钟前还噘着小嘴的小弟未婚妻一句话就被哄得面若桃花，表弟好生得意，还不忘向一脸茫然的店主说了句：“谢谢您的默契配合啊。”连个汉堡都挣不来电视上一放火箭队的比赛，大家就都扎堆到电视机前了。奶奶一个人没人陪着觉得没意思，也坐到沙发上来凑热闹。奶奶是球盲，我只好耐心地给她解释，什么叫现场直播，就是电视上播放的就是比赛现场；大家为什么爱看火箭队比赛，因为那个大个子叫姚明，是咱中国人；火箭队以防守见长的，但也鼓励得分，每次主场比赛达到一百分就为现场所有人发一个免费的汉堡包；什么叫主场啊？就是自己家门口，例如王奶奶来陪您打麻将，咱们家就是主场。奶奶说原来是这样呀，我还是不太明白。我还要更加通俗地给奶奶讲解，她老人家却没耐心了，说你们在这里看吧，我去做饭了。爸爸说您歇着吧，一会儿看完了我们去做。奶奶撇撇嘴，说等你们这些球迷做饭，早就把人给饿坏了。到了中午，奶奶把饭菜端上来了，看姚明还在电视上忙活，就说他们也够辛苦的啊，到饭点儿了也不歇歇。又拍女儿的脑袋数落：别看了，别看了，不学点好，光看电视。不好好学习的话，长大了就得像姚明那样。女儿脑袋一摇晃，说像姚明那样有什么不好？奶奶很严肃地警告说：大冬天的还要穿着背心打球，到中午了也捞不到歇歇，拿不到一百分连个汉堡包都挣不出来。你长大了也混成这个样子的话，那就惨啦！打 赌小崔和我都是滑雪初学者，初级道还摔跟头呢，中级道更是望之心惊肉跳。昨天，我俩又结伴去滑雪。小崔不知哪来的情绪，非跟我打赌上中级道。我一直没应战，小崔一个劲地将我。吃葱吃蒜不吃姜（将），既然要试比高低，那就奔中级道上。小崔是连滚带爬下来的，我是连爬带滚下来的，我俩打了个平手。小崔不甘心，又打赌上高级道。我咬咬牙，谁怕谁呀。坐上往高级道去的缆车，高度不断上升，双手也越来越抖。等到了顶峰一看，比中级道陡多了，这要是下去就不是连滚带爬的事了，非倒栽葱折下去不可。最后，我俩只是打了一阵子嘴仗，又坐着缆车下来了。缆车上，小崔跟我击掌庆贺：“我俩都赢了。”不该买的书老婆每个礼拜往美容店跑两趟，我偷偷算了一笔账，她每个月给美容店送去了300元。这可是一笔不小的开支，想想就让我心疼。一次，我看到一本蔬菜美容的小册子，如获至宝般买了一本。老婆仔细看了这本书后，兴高采烈地说：“这下好了，我可以天天美容了。”老婆照旧每礼拜去两趟美容店，其余的日子就在家里做蔬菜美容。老婆对我说：“以后你就当我的家庭美容师吧。”老婆的话谁敢不听呀，从此我晚饭后就忙乎开了，今天切胡萝卜片，明天削黄瓜条，后天榨西红柿汁，还要耐心地贴在老婆的脸上。唉，美容店的钱也没省下来，反倒把我给“套”住了。现在，我一看到那本蔬菜美容的小册子就恨得牙痒痒的。病咋好的妻子病了，腹泻头晕，浑身无力。我让她赶紧到医院看看，不要耽搁了。大夫给妻子开了一款中成药，药盒古朴精美，内装若干药袋，每袋里有四五十粒小钢珠般的药丸。回到家，妻子看了看说明书，撕开药袋，倒出两粒药。我给她端来白开水，伺候妻将药服下。下午，妻子病情未见好转。我说中成药多吃些无大碍，你增加剂量，这样病会好得快些。妻子不同意，说吃药不能乱来，不按说明书的指导，要吃坏身体的。想想她说得也对，我只好随她了。晚上，妻子仍头痛腹泻。我忧心忡忡，暗想病来如山倒，病去如抽丝，耐心观察明日病情如何吧。妻子请了病假在家静养，我决定她病情若不见起色，便到医院打点滴。孰料这一日，妻子整个儿痊愈，恢复健康，令人喜悦。给妻子拾掇用过的药袋包装盒时，我忍不住细细端详说明书，夸赞道：这中药真棒，当真是灵丹妙药。话未说完，我猛然愣住了。说明书上用药量为口服一次一至两袋，妻却误认为一至两粒。这一袋里装着四五十粒药，她却仅服两粒，如此算来几乎与没吃药一般。妻子的病是咋好的呢？贴春联我驱车20多里去给老爸老妈贴春联。老爸老妈信老理儿，说春联必须由晚辈贴，象征着家族人丁兴旺。到了家，老爸老妈满面春风，告诉我糨子早就打好了。我麻利地裁好春联，端着小锅，拎着凳子走到小院门口。很快，上联贴好了，正要贴下联，一歪头，发现邻居张大哥也在贴。我忙打招呼：“大哥，贴对子呢，先给您拜年了！”不知为什么，张大哥有些不高兴，敷衍着笑笑，说道：“过春节单位都发什么了？”我一五一十地讲述了一遍。“是个单位就比我们那儿强。”张大哥怨气冲天地接过话茬儿，开始滔滔不绝地抱怨起自己的单位。我不知该说什么，哼啊地对付着，贴好春联回到了屋里。这时，外面传来女人尖刻的咒骂声。我急忙走出院子，适才发现骂人的是张大嫂，正指着张大哥横眉立目地说：“是个爷们儿就比你强，废物死了，可北京城你挨家挨户地去看看，谁家贴对联有倒着贴的？”沉重的礼物上午，朋友小胡敲开房门进来了，一看见我就说：“段哥，过年好啊！”“你也过年好。”我翻着眼睛一看，大过年的，小胡来我家竟然两手空空。小胡似乎看出了我的想法，忙说：“段哥，大过年的，我也不能空手来，我给你女儿买了一件礼物。”我睁着眼睛四处仔细看了看，没有呀。小胡继续说：“我带的礼物太重了，我一个人搬不上来。”还没等我说话，老婆从卧室里冲了出来，乐呵呵地说：“小胡，你来就来吧，还带什么礼物？要拿礼物也别拿这么多呀，太浪费。”小胡说：“我买的礼物不多，就是重了点。我给你女儿买了一只小木驴，我女儿撒泼，骑在上面不下来，非要让我把她和木驴一起抬上来，我只好叫段哥一起去。”我尴尬地笑了笑，跟他把木驴从楼下抬了进来。老婆见了木驴，疑惑地问：“这只木驴好像是我去年给你女儿买的那只？”小胡说：“不是，你去年给我女儿买的那只木驴是黄色的，而我买的这只是红色的。”老婆拍了拍脑袋说：“对，是我记错了。”“爸爸，我口渴。”小胡的女儿要喝水，从木驴上下来了。小胡看着女儿的屁股，气呼呼地说：“我不让你骑木驴，你非要骑，看看，蹭了一屁股红油漆吧。”赚钱是小狗这段时间，我们服装城里的小商小贩个个都像是吃错了药，想破了脑袋地想招徕生意。前些日子，有人就在店铺门口挂出一块牌子：特好消息！本店的老板娘跑了，老板无心经营，特将所有商品一次性清仓处理……还有人挂出了“老板赔哭了”、“我不跳楼谁跳楼”等大大小小的标语牌，五花八门，无奇不有。今天早上，我刚进服装城，就发现隔壁胖嫂的店门口围了好多男女同行，像是吵架一样，个个都骂骂咧咧地指责胖嫂。我挤进去一看，就见１２号店铺的老板黑老刘正冲胖嫂大吼：“你赚不赚钱不关我们的事，但你也不能不让我们赚钱啊！你怎么能写这样的牌子招徕生意呢，这不是骂我们吗？”见黑老刘越说越激动，我就转过去看了看胖嫂刚刚挂出来的那块红纸黑字的牌子。只见上面写的竟然是：“换季大处理，赚钱是小狗！”   2008-2-26 12:55:13
