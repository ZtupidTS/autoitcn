title=电信局长洗澡记
line=电信局长洗澡记作者： 亦鸣    推荐人：alww1976@163.com    来源：选自大同晚报某电信局长回到当年插队的地方看望老朋友，刚下车他就住进了镇里的一家招待所。    经过一路的颠簸，电信局长身上汗渍渍的，他便想洗个热水澡。招待所条件有限，只有一个公用的澡堂。电信局长来到澡堂门口，被一服务生拦住：“先生，您要洗澡的话请先交纳15元的初装费我们将会为您安装一只喷头。”    电信局长一愣，心想这招待所怎么这么宰人！但碍于身份没有发作。他交了钱刚想进去却又被服务生拦住:“先生，对不起，为了便于管理，我们的每只喷头都有编号，请您先交10元的选号费，选好号码只供您一个人使用。”    电信局长有些生气，但还是交了钱选了“8”号。服务生又说：“您选的是个吉利号码，按规定您还得交9元的特别号码附加费。”“见鬼！”电信局长压了压火，说：“那我改成4号。4号也不是什么吉利号码，总用不着交什么特别号码附加费了吧？”服务生说：“4号是普通号码，当然不用交特别附加费，但您得交5元的改号费。”    电信局长无奈地摇摇头，心想当年这里的民风是何等的淳朴，没想到如今为了骗人竟如此巧立名目，真是世风日下啊！他交了钱理直气壮地问：“这下我可以进去洗澡了吧？”服务生笑着说“当然可以，您请。”    电信局长瞪了他一眼，踱着步往里走。服务生突然又补充说：“对不起，我还得告诉你：由于4号喷头仅供您一人使用，所以不管您是否来洗澡。您每月还要交纳7元5角的月租费。此外您每次洗澡要按每50分钟6元的价格收费。每月交费的时间是20日之前，如果您逾期未交，还要交纳一定的滞纳金──”。    “够了，够了，我不洗了！”电信局长气坏了，扭头就想走。服务生便问：“您真的不洗了吗？”电信局长声色俱厉地说：“对!我永远也不在你们这里洗澡了！”服务生微笑道：“如果您不再使用4号喷头了，那您还得交9元8角的销号费。只有这样您以后才能再也不用向我们交纳任何费用了。”    电信局长大怒，和服务生大吵起来。不一会儿，招待所的经理闻声赶来。电信局长一见经理来了，便高声嚷嚷着要投诉。经理了解了事情的经过后，笑着对电信局长说：“先生，对不起，也许您还不知道，洗澡业在我们这里是垄断经营，还好你没有泡池子，不然还要收你的‘漫游费’呢。”       2007-9-15 9:16:06
