title=笑话集锦[本站网友推荐]（三十七）
line=笑话集锦[本站网友推荐]（三十七）作者： 佚名    推荐人：故事中国    来源：故事中国订座    一位穿着时髦的大学生走进一个法国餐厅，他递给侍者一张十美圆的钞票。“先生，你想订哪一张桌子？”满脸笑容的侍者问到。     “  哪张也不要，晚上当我和我的女朋友来的时候请告诉我们，这里的桌子全部都订完了。”（感谢王寂寞的推荐）鸡同鸭讲 上大学时，宿舍里的同学来自五湖四海，说话也是鸡同鸭讲。 一日，一东北男生和一甘肃男生去买方便面，东北男生自言自语道：“整个啥味儿的呢？葱香牛肉的吧！”旁边甘肃男生好奇地问：“什么叫整？”东北男生答：“吃呗，就是吃的意思。” 傍晚，我们三人去卫生间，卫生间下水道堵了，导致里边“黄金万两”。东北男生一看，大怒：“这可咋整啊？！” 话音未落，后面的甘肃男生面如土色，干呕不止…… 人不可貌相 大学时的一位好友从东北的一个小地方考来，长相朴实。 她说，在她们那里，能考上大学是很少很光荣的。 她发榜之后陪她妈买菜，一个卖馒头的阿姨问她妈：“听你们家爷爷说有个丫头考上大学啦？哪个啊？俊不？” 她妈那叫一个开心：“就是我们家丫头！这个！” 她也开心，低眉顺眼等着阿姨夸。 阿姨真给面子，大声夸：“哎，就是这丫头啊？真是人不可貌相啊！” 我同学说当时她真想砸了那个馒头摊。 自取其辱 今天闲着没事，和一个女生聊天。 她愤愤不平地说：我男朋友挺难看的。 我说：别这么说自己男朋友啊。 她说：嗯，我可不是谦虚，大家公认的，他是特别难看。 我于是追问：有多难看？ 她说：这个不好说啊。 我于是诱导：这么说吧，要是给我打60分，给他打多少分？ 她毫不犹豫地说：58！ 我：￥＃%◎＃%￥！ 小儿麻痹 我上大学时跳过一个巨可怕的集体舞，需要急速摔倒、高抬腿等暴烈的动作。大家没练几天就都不行了，浑身都是青的，有的腿部肌肉还拉伤，我伤得比较厉害。 有天下午我去上课，在三楼，我的一条腿根本抬不起来，就那么硬往上走，简直就是把那条腿直着往上送。正走着，听见后面一个女孩跟她男朋友说：“还是大城市的学校正规一些，在我们老家，这种小儿麻痹的根本不能上学。” 我狂晕…… （感谢sps111的推荐）未被保险路边的栏杆旁，一青年一边擦着额上的汉，一边神色慌张地看着大街。这时候，一辆老爷福特车慢慢从街角驶过来。车内的女人紧抓着方向盘，全神贯注地向前看。车驶近时，青年拼命地对她做手势，大声喊着。他对他身边的朋友说：“那是我太太在学驾车。”朋友不解：“你要是坐在车上教起来不是更容易些吗？”“也许。”他回答，“不过，她和那部车都已保了险，而我还没有。”（感谢唐狼的推荐）炉子都怕我老婆    一天男人生炉子，吹了半天也没把火吹着，反而弄了一头灰。男人便拿老婆的长裙顶在头上，一吹炉子着了，男人感叹的说：“哎！连炉子都怕我老婆。”找人     一年轻人敲开了作曲家的房子，说：“请问，罗西工程师是在这里住吗？” “不，”作曲家回答，“罗西工程师的家比我高两个八度。”高层    约翰对朋友说：“我底下有几千名办公人员。”     朋友向他道喜，说道：“那你的职位一定很高吧。”    约翰从容不迫地答：“我的办公室在29楼嘛。”轰走鳄鱼――为什么每次要不停地把手指捏得咔咔响？ ――为了轰走鳄鱼。――可这方圆2000公里内没有鳄鱼呀。――所以你就应该深信不疑，这是一种多么绝妙和有效的方法呀。附和     公司在组织体检前下发了意见征询表让大家选择体检项目，员工可在备注栏内提出个人的特殊要求。一位女同志在备注栏内写道：“妇科检查仅限女医生”。让人不解的是，在她之后填表的员工不论男女，许多人都填上了“仅限女医生”字样。更让人惊讶的是有人在备注栏里填的是：“仅限25周岁以下、本科以上学历之未婚女医生。”  养猪     一养猪专业户，一天一个人来问他喂什么给猪吃，他说喂糠，那个人说：“我是动物保护协会的，虐待动物，罚款一万。”第二天有一人来问他喂什么给猪吃，他说喂山珍海味，那个人说：“我是非洲难民署的，非洲人没饭吃，你还喂这么好的给猪吃，交赞助费一万。”第三天，又一个人问他喂什么给猪吃，他想了想说，我给他一百块钱，它爱吃什么去买什么。胡子的烦恼     一天，丈夫郁郁不乐地问妻子：“真糟糕，我的胡子愈来愈白了，头发还是黑的。这有多难看呀。你说，这是什么原因？”     妻子想了想说：“那还不简单，你这一辈子嘴巴用得最多，脑袋用得最少（感谢梦精灵的推荐）热身    有个爱尔兰人走进一家位于德克萨斯州的酒吧。他说：“我听说你们德州人个个是海量。你们这儿谁能接连喝下10杯啤酒，我就给谁500美元。”屋里一片寂静。这时有个人起身出去了，但还没人站出来接受爱尔兰人的挑战。    30分钟后，离开的那人回来了。他拍拍爱尔兰人的肩膀。“你出的价还算数吗？”爱尔兰人说算数，就叫酒保拿来10杯啤酒，在吧台上一字排开。德州人气定神闲，一副稳操胜券的样子，打赌开始了，只见他一杯接一杯，一连灌下10杯啤酒。    酒吧里的客人们发出一阵欢呼，爱尔兰人惊得目瞪口呆，他把500美元交给德州人，说：“如果您不介意，我想问问，刚才那半小时您去哪了？”     德州人答道：“哦，我去街对面的一家酒吧，确认一下自己的酒量。（感谢liujiang的推荐）挂档    一领导坐车会情人，嫌司机开得慢。问司机：咱的车几个档? 司机老实的回答：五个档。"你把它们都挂上，让车快点跑！” 退货    孩子好可爱，是你的?抱婴儿男子答不是。"你外甥或弟弟?”"都不是，老实说吧，我是口服避孕药推销员，孩子是顾客服用失效的退货。” 无奈    一小孩老是哭着跟在孕妇后面，孕妇终于不耐烦了，转过身问：孩子，你怎么啦?"大婶， ”孩子抽泣着：我气球不见了。是不是你把它藏肚子里了? 好的一面    葬礼完毕，女友安慰新寡妇："不要往坏的一面想，应该想想好的一面。”新寡妇想了一会说："是啊，这是20年来我第一次知道他晚上在哪睡。” （感谢zhanghaimeng的推荐）上铺没人    新生开学，一哥们背着行李来到了我们宿舍，他问一躺在下铺睡觉的室友：“你上铺没人睡吧？”那睡的迷迷糊糊的哥们也没在意，随口水果了句：“没有。”那哥们听了后 使足全身的力气把一大包行李扔到了上铺……结果上铺没床板！（感谢huangyuhua00的推荐）酒鬼开门      一酒鬼夜里饭饱酒足后回到家门口开门，开了半天都打不开门。一邻居路过见状后就走过去问：“先生，需要我帮你一下吗？”酒鬼见有人来帮他，高兴地迷迷糊糊抬起头说：“谢谢，你只需把这个门给我抓牢就行了。”  （感谢zentan007的推荐）又停电了一位深度近视的小姐，为了形象美坚决不戴眼镜．作风严谨的小姐有一天去商场买鞋子，秃顶的男店员热情地接待了她．当店员蹲下身子为小姐量脚的尺码时，小姐误以为店员光亮的秃顶是自己的膝盖露了出来．她立刻用裙子把它遮住．＂太过份了＂！店员愤怒地叫道：＂又停电了！（感谢guoshilian的推荐）恭维    一个相貌佾丽的少女颈上带着一个飞机模型项炼出现在晚会上，一个空军少校目不转睛的看着她，弄得少女都有点不好意思了。于是少女问少校：“你是不是觉得我颈上的飞机模型很漂亮？”上校答道：“飞机模型是很漂亮，但机场更美！”（感谢gx123的推荐）撒谎罪    本拉登说：“中国是全球唯一，绝对不能惹的国家。”    原因是这样的：基地组织曾向中国派出五名恐怖分子袭击中国。结果：一人炸立交桥，转晕在桥上；一人炸公交车，没挤上车；一人炸超市，遥控器被偷；一人炸高楼，被保安狂揍：“叫你讨薪，叫你上访。”；最后一人成功炸矿，死伤数百人，潜会基地后，半年都没见新闻报道，遂被基地组织以“撒谎罪”处决。死亡镜头    “喂，这里是电影制片厂吗，我们送一个快死的人给你们好吗？”    “你们疯了吗？”    “不，我们常在电影里看到快死的人还能长篇大论地讲话，甚至还能胜过健康的人那样完成任务，大概你们有什么秘方能让人起死回生的吧。”（感谢沉淀洋的推荐）童言无忌爸爸：＂儿子，你以后要每天都刷牙，这样才能有一副坚固的牙齿．＂儿子：＂坚固的牙齿？隔壁邻居家的大狼狗，我就从来没见它刷过牙，但它把骨头都咬的叭叭作响，你天天刷牙，你能吗？＂（感谢刘国华的推荐）老师,我有了    学校考试老师发卷子,后边的女生多拿了一张,高呼;"老师,我有了,我有了!"结果坐在她旁边一排没拿到考卷的男生接着叫道:"是我的,是我的!"全班爆寒……（感谢屁屁豆的推荐）无颜相见    上幼儿园的儿子放学回来，撅着小嘴对我说：“妈，你下午去幼儿园一趟，老师说要和你谈谈。”“怎么，你又在幼儿园惹祸了？”我问道。“没有，我作业做错了。”说着，儿子从书包里掏出数学作业本递给我。    看到作业本每页上都有几个红x，我非常生气：“你看，12减5等于6啊，连这样简单的减法你都能做错。”见儿子低着脑袋，一声不吭，我有意激他：“幼儿园我不会去的，我哪有脸去见老师啊。”话音刚落，儿子转身去了卫生间，我以为他去方便呢，谁知，儿子从卫生间出来时，手里拿着一片面膜对我说：“妈，你贴上面膜去见老师，老师就看不到你的脸了……”（感谢镜花缘的推荐）方式不对    小林的爸爸被老师请到学校。    老师：林家长，你的孩子不但聪明好学而且又有领导能力。    小林爸爸得意地说：那是当然，因为他是我儿子。    老师严肃地说：不过他的领导方式不对。    小林爸爸：怎么不对法？    老师：他昨天月考时竟然领导全班同学作弊。（感谢like的推荐）批发的划算乞丐：先生，给我一百块钱买袋方便面吃吧。 路人：你蒙小孩呢，买一袋方便面要花一百块钱？ 乞丐：不是啊，可是买批发的划算啊。漂亮的师姐临近暑假了，一位美貌的毕业班的女生在校园里走着，迎面过来几个低年级的女生和男生。 男生甲：不错不错，真漂亮！ 男生乙：可惜啊，是师姐，马上就要毕业了。 女生甲：长得这么漂亮啊！ 女生乙：没事！是毕业班的，很快就离开学校了。（感谢tianlongjdh的推荐）踏青与踏浪    有一个城市青年到乡下春游,见一麦田便跑到垄上狂踩.其田间老农见了遂上前责问城市青年:"你为什么踩我的麦子?"城市青年答道:"乡下人真没文化,我这是踏青."老农听了一把把他推到田边上的一个水塘里.城市青年好不容易爬上来怒道:"你干嘛把我推水里啊?"老农笑道:"你踏完青了再踏浪嘛!"城市青年:"......"（感谢无忧公子的推荐）  2007-6-1 10:52:49
