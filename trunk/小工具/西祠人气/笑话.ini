title=你帅吗?
line=你帅吗?作者： 佚名    推荐人：鱼心    来源：开心辞典  女友问我：“你帅吗？”  我说：“我不帅！”  回应的是五个火辣辣的手指印。  她气愤地说：“你撒谎！”   女友再次问我：“你帅吗？”  我说：“我帅！”  回应的是五个火辣辣的手指印。  她气愤地说：“你一点也不谦虚！”   女友第三次问我：“你帅吗？”  我说：“我……我……不知道……”  回应的是五个火辣辣的手指印。  她气愤地说：“你白痴啊你！”   女友第四次问我：“你帅吗？”  我说：“你看着办吧。”  回应的是五个火辣辣的手指印。  她气愤地说：“没主见啊你！”   女友第五次问我：“你帅吗？”  我说：“有时候帅，有时候不帅。”  回应的是五个火辣辣的手指印。  她气愤地说：“变态啊你！”   女友第六次问我：“你帅吗？”  我说：“打死我也不说。”  回应的是五个火辣辣的手指印。  她气愤地说：“地下党啊你！”  女友第七次问我：“你帅吗？”  我说：“你说帅就帅，你说不帅就不帅。”  回应的是五个火辣辣的手指印。  她气愤地说：“靠！你是猪呀……”   女友第八次问我：“你帅吗？”  我说：“你想打我左脸还是右脸？”  回应的是十个火辣辣的手指印。  她气愤地说：“我两边都想打！”   女友第九次问我：“你帅吗？”  我说：“别打了，我受不了啦。”  回应的是十个火辣辣的手指印。  她气愤地说：“一点都经不起考验。”   女友第十次问我：“你帅吗？”  我无语……  回应的是十个火辣辣的手指印。  她气愤地说：“你就拽啊。”   女友第X次问我：“你帅吗？”  我说：“如果再打就真的不帅了。”  回应的是五个火辣辣的手指印。  她高兴地说：“呀！打了还是这样帅！”   女友第X+1次问我：“你帅吗？”  我说：“该我问你了，你漂亮吗？”  回应的是五个火辣辣的手指印。  她气愤地说：“反了，你！”   女友第X+2次问我：“你帅吗？”  我说：“小心我抽你！！”  回应的是五个火辣辣的手指印。  她气愤地说：“敢这样和我说话！给我跪下！”   女友第X+3次问我：“你帅吗？”  我说：“要打就打吧……”  回应的是五个火辣辣的手指印。  她气愤地说：“你还没有回答我，等一下再来问你！”   女友XX+1次问我：“你帅吗？”我说：“我丑陋无比！”  回应的是五个火辣辣的手指印。  她气愤地说：“你是说我没有眼光啦？”   女友XX+2次问我：“你帅吗？”  我说：“我爸爸很帅，我的妈妈很PP，我嘛……”  回应的是五个火辣辣的手指印。  她气愤地说：“靠！他们怎么能生出你这样子的儿子啊！”   女友再次问我：“你帅吗？”  我说：“你她妈的怎么这么烦啊？”  回应的是五个火辣辣的手指印。  她气愤地说：“敢说脏话了？不是看在我的新皮鞋分上，你脸上不会是手指印！”   女友再再次问我：“你帅吗？”  我说：“我喜欢温柔的女孩……”  回应的是五个火辣辣的手指印。  她狠狠地说：“由不得你作主！”   女友再再再次问我：“你帅吗？”  我说：“跟我说话吗？不是跟我说的吧？认错人啦！……”  回应的是五个火辣辣的手指印。  她狠狠地说：“是你这个臭猴子，你以为你变成人样我就认不出你了！”   女友再再再再次问我：“你帅吗？”  我说：“再打我要还手了？”  回应的是五个火辣辣的手指印。  她狠狠地说：“不服管了是不是？”  2006-5-19 4:52:04
