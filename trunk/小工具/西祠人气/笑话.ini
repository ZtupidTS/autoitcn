title=诚心
line=诚心作者： 闫养民    推荐人：卓歌    来源：南方日报 2008/01/24    与一客户约好，晚上在广场谈一项合作意向。谁料晚饭后胃病犯了，疼痛难忍，根本迈不开步。想打个电话取消约会吧，可早上与客户遇见时，因为勿忙，没有记下客户的手机号码。还有啥辙呀，只好等明天再说啦。    第二天一上班，客户就打电话来了：“昨晚家里来了一帮客人，实在是脱不开身，让你一个人在广场久等了。风挺大的，对不起了！”原来是这样啊，真是老天助我，我不由的长舒了一口气。为了表达我的诚心，我撒谎道：“昨晚我在广场等了你一个多钟头，左等右等不见人，我怕万一你来了见不到我，我在旁边的饭店靠窗的座位喝了点酒……”一席话说得客户激动起来，在电话里开始称兄道弟：“看不出老兄还真是个诚实人啊！这样吧，今晚这在那家饭店，小弟我做东，咱们边喝边谈……”    今晚在广场与客户碰面后，寒暄了几句，就径直向饭店走，一路上谈笑风生的。客户大踏步走在前面。来到饭店门口，客户四下一望，忽然二话没说，扭头狠狠瞪了我一眼，便毫不留地走了。    到底发生了什么事呢？我大吃一惊，赶忙扶了扶眼镜，凑过去看个究竟。只见前些天还灯火辉煌的饭店门户紧闭，门上贴着一张告示，上面写着：本店因故歇业3天。落款日期竟然是昨天！  2008-2-29 20:48:41
