title=验证
line=验证作者： 闻春国    推荐人：故事中国    来源：电子邮件投稿    来自晓晓竹的电子邮件投稿    年长的弗兰尼根神父邀请邻近教区一位刚从神学院毕业的年轻神父奥康内尔来寓所做客。席间，年轻的神父对姿色迷人、身材优美的女管家关注有加。整个晚宴，他都在琢磨着一个问题：眼前这位年长的神父和他的女管家之间是否有超越正常主仆关系的隐情呢？ 年长的神父似乎已经看懂了年轻神父的心思，“我知道，你现在心里在想什么。不过，我可以向你保证我和我的女管家之间纯粹是一种职业关系。”他主动说道。 大约一星期之后，那位漂亮的女管家来到年长的神父面前：“弗兰尼根神父，自从上次奥康内尔神父来做客之后，那把精美的肉汁银勺子我再也找不到了。你看会不会是他拿走了？”神父说道：“噢，我倒不相信是他拿走了。不过，我可以给他写一封信，一切就会明白了。” 于是，他坐下来写道：“亲爱的奥康内尔神父，几天前，承蒙阁下赏光，前来赴宴，不胜荣幸。我们彼此谈得非常融洽，我感到非常愉快，希望我们今后还有这样的机会。另外尚有一事相告。我们原有一把非常精美的肉汁银勺子，那是本教区一位经常造访寒舍的客人赠送的礼物。现在这把银勺子已经不见了。要是她下次应邀上门做客，发现那把银勺子弄丢了，那会让我觉得非常难堪。所以，找到这把银勺子非常重要。眼下，我不愿意说‘肯定’是你从我这里拿走了那把银勺子，当然，我也不愿意说你‘肯定没有’拿走那把银勺子。但是，实际情况却是，自从你走了之后，它就跟着不见了。” 几天以后，年长的神父收到了年轻神父的一封回信，上面写道： “亲爱的弗兰尼根神父，上次承蒙阁下盛情款待，不胜荣幸。我们彼此谈得非常融洽，我也感到非常愉快，希望我们还会有这样的机会，并允许我择日邀请阁下来寒舍一叙，作为答谢。另外尚有一事相告。眼下，我不愿意说你‘肯定’与你的女管家睡在一起，我也不愿意说你‘肯定没有’与你的女管家睡在一起。但是，实际情况是，要是你真的睡在了自己的床上，你就不会到现在还没有找到那把银勺子。”  2008-1-22 14:03:43
