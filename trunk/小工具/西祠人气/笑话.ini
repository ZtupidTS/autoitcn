title=杯子和水的爱情故事
line=杯子和水的爱情故事作者： WXA1987    推荐人：万万    来源：百度 岚兰宁吧   有一天，杯子对主人说：“我寂寞，我需要水，给我点水吧。”    主人说：“好吧，拥有了想要的水，你就不寂寞了吗？”      杯子说：“应该是吧。”于是，主人把开水倒进了杯子里。水很热，杯子感到自己快被融化了，杯子想，这就是爱情的力量吧。      然后，水变温了，杯子感觉很舒服，杯子想，这就是生活的感觉吧。      后来，水变凉了，杯子感到害怕了，怕什么他也不知道，杯子想，这就是失去的滋味吧。慢慢的，水凉透了，杯子绝望了，杯子想，这就是缘分的“杰作”吧。      杯子说：“主人，快把水倒出去，我不需要了。”但是，主人不在。杯子感觉自己快压抑死了，可恶的水，凉凉的，放在心里，感觉好难过。      杯子奋力一晃，水终于走出了杯子的心里，杯子好开心，突然，杯子掉在了地上。杯子碎了，临死前，看见了，它心里的每一个地方都有水的痕迹，它才知道，它爱水，它是如此的爱着水，可是，它再也无法把水完整的放在心里了。      杯子哭了，它的眼泪和水溶在一起，它奢望着能用最后的力量再去爱水一次。      爱情，往往是经历了痛苦才知道珍惜，总要到无法挽回才会觉得后悔。爱情是这样，生活中其他很多东西也是这样，总要失去了才觉得珍贵。         2007-4-21 14:51:37
