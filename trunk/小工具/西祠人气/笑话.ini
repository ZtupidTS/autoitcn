title=笑话集锦[本站网友推荐]（十四）
line=笑话集锦[本站网友推荐]（十四）作者： 佚名    推荐人：故事中国    来源：故事中国美国商人    有一天，一个著名的牧师和一位美国商人在花园中散步，一个教徒随侍在后面。    “十万块够吗？”美国商人问，牧师摇头。    “一百万可以吗？”美国商人问，牧师还是摇头拒绝。    “那……一千万如何？”美国商人又说。牧师坚决不肯，美国商人垂头丧气地走了。    教徒连忙驱前说道：“你怎么可以这么顽固！有了这笔钱，可以为我们的教徒做很多事呀！告诉我，那个美国商人要求什么了？”    牧师严肃地回答：“绝对不能答应！这个奸商要求我每次祷告完不要讲阿门，而说可--口--可--乐”打台球    从前，有个小流氓和一个牧师两个人打台球。小流氓打了一下球，没有进，小流氓骂了一句：“他妈的，打歪了。”牧师说：“天哪，饶恕他吧。”    接着又轮到小流氓打，球又没进，小流氓又骂了一句：“他妈的！打歪了。”然后牧师又说：“天哪，饶恕他吧。”    第三次了，轮到小流氓打，可是球还是没进，他又说了一遍：“他妈的，打歪了。”这回牧师忍不住了，说：“天哪，惩罚他吧。”话音刚落，从天上一个雷打了下来，把牧师劈死了。    这个小流氓心想，他叫天惩罚我为什么一个雷把他给劈死了呢？突然，从天上传来朗朗的一句话：“他妈的，打歪了！”（感谢8708的推荐）谁的爸爸跑得快    一天，有三个小朋友在讨论谁的爸爸跑得快。    小明第一个说："我爸爸跑得可快了!他能扔出球，然后以每小时30公里的速度接住它。"    小强说：" 我爸爸才快呢!他能射出箭，在它没射中靶子前把它抓住!"    小刚说："我爸爸嘛!他在很远的地方上班，本来4：30下班的，可他3：00就到家了!"择偶标准    蜘蛛要和蜜蜂结婚了……    蜘蛛感到很不满意，于是就问他的妈妈："为什么我要娶蜜蜂?"    蜘蛛妈妈说："蜜蜂是吵了点儿，但人家好歹也是个空姐啊!"    蜘蛛说："可是我比较喜欢蚊子……"    妈妈回答说："不要在提那个护士了，打针都打不好，上次搞得我水肿。"（感谢lisheng的推荐）造句    课上，老师让同学们用更…更…更…造句    小明说更干更爽更舒适（感谢David的推荐）风沙大某天，刮沙尘暴，狂风大作，一女生不想上体育课，就给体育老师发短信说：“老师，因风沙太大，学生已被吹出银河系，固不能参加今日体育课。”体育老师　：“……”死无葬身之地       某天，某女对某男说：“我们结婚吧！”某男又惊又惧，说：“我听说婚姻是爱情的坟墓……”某女莞尔一笑，“没错，可是如果没有这个坟墓，你就死无葬身之地！”（感谢十二月的夜猫的推荐）郑喜定    郑喜定的老婆找不到他了，他老婆就去婆家去找他。    一进门，就看到郑喜定的爹在洗脸就问“爹，喜定呢？”    他爹没理她，她又问：“爹喜定呢？？？”他爹再也忍不住了，大叫：“我在洗脸呢，没洗腚！！！”{注：腚是屁股的意思！！}（感谢lidailing的推荐）冰箱里的照片记得一次，我回家看老爸老妈。老妈让我布置餐桌。我打开冰箱，发现冰箱门里贴着一张照片，上面是一个漂亮迷人，身材一流，衣着暴露的姑娘。＂妈妈，这是什么？＂我问。＂哦，我把那玩意儿贴在上面，好随时提醒自己别吃的太多。＂老妈答道。＂这有用吗？＂我问。＂有用也没用，＂她接着说，＂我减了１５磅，不过你老爸却涨了２０磅！＂检查官蚊帐里的两只蚊子，一只喝饱了肚子，一只肚子空空。妻子让当检查官的丈夫打蚊子。丈夫出手不凡，一掌拍死了那只喝饱了血的胖蚊子，对另一只却迟迟不下手。妻子问他为何不打？丈夫说：＂证据不足。＂（感谢307169665的推荐）猪不会拐弯    八戒经过学习、桩考、路考等一番努力，终于考取了驾照，同时，单位又给他分配了一辆新车，此时的八戒是双喜临门，乐不思北。出车前，部门领导再三叮嘱地对他说："安全第一，谨慎驾驶，三慢一站……"八戒不悦，暗思量：还三慢一站呢!那不成开牛车了吗!     着车。鸣笛。起步，八戒麻利地驾车驶上了公路，当他正美滋滋地欣赏自己的车技时，突然，对面驶来一辆货车，司机探出车窗，指着他大声喊道："猪!"八戒纳闷道："神了，我早已脱胎，居然他还认识我?"稍想，不对。便摇下车窗大骂："你才是猪!"刚骂完，便"咚"一声撞上了一头过马路的猪，停车后，只听路人说："不怨司机，是猪不会转弯。"    八戒瞠目……（感谢xiankelai的推荐）我以为您叫了下一个老师问了一个学生很多问题，而这个学生一个也答不出．于是，老师决定问他一些比较简单的问题．＂美国第一任总统是谁？＂这为学生想了好长时间还是答不上老来．老师非常生气，大喊一声：＂乔治．华盛顿！＂学生一听，便往自己的座位走去．＂回来，我并没有叫你归位．＂老师很气愤．“对不起，我还以为您叫了下一个写生！”学生解释到．牙齿有位父亲带著小女儿到医院拔牙…回家途中问她牙齿还疼不疼？女儿答：我不知道啊…。牙齿留在牙医师那骸没关系客人：「你把我的头崩沓烧庋。我要怎麽出去啊」理发师：「没关系。本店兼售帽子和假发」准备小明生病了。老爸忙著打电话告诉医生。「医生。在你来以前。我该先做那些准备呢？」「把钱准备好。」医生十分肯定的回答职业司机：「嫌我车开不好？真是岂有此理！我干这行已经十年啦。之前乘客们从没说过一句对我不满的话！」客人：「是吗？请问你之前开什么车？」司机：「灵车！」（感谢307169665的推荐）那是一个意思    李老汉的儿子李明带了个女朋友回家，姑娘不仅长得俊嘴也甜。李老汉老两口乐得都没合拢。    李老汉这人平时就好那两口，今天儿子的女朋友来了自然高兴。就让老婆子给他整上两蛊，人逢喜事精神爽，洒兴也见长，于是就多贪了几杯，嘴也开始说糊话了。    儿子李明见李老汉喝多了，着急地说：“爸，您还是少喝点吧，都醉了。”李老汉绕着舌头说：俺没醉，清醒着哩，今儿高兴你也陪俺喝点。”    李明的女朋友一听就说：“叔，您海量，俺知道您没醉，你能说出这是几不？”说着伸出一只手掌让他数数有几个手指头。    李老汉晃着头说：“这不你的手掌么？你别晃，让俺数数。”    姑娘说：“叔，俺没晃哩，您再看看俺这裙子，它是啥色的呀？”    李老汉眯着眼说：“好看，全是星星，闰女呀，还别说你不穿裤子真俊哩！”    姑娘一听傻了，儿子李明忙纠正说：“是穿裙子。”    李老汉一瞪眼：“那是一个意思！”（感谢蓝眼卧龙的推荐）黑板上的搞怪留言    我读大学的时候，学校里人流最密集的地方是第三教学楼，那里有一块公用的黑板，大家用粉笔在上面写留言、发布寻物启事或者失物招领启事等等。     有一天，黑板的右下角忽然多了一行字，很多人都围着看热闹，原来那上面写的是："文文，请于明天晚上9：00在校门口石膏像下面等我，如果你我之间心有灵犀的话，你当然知道我是谁，如果你连我是谁都猜不出来，那我们就没有见面的必要了……    第二天，原来的那行字的下面多了一行娟秀的字体："我当然知道你是谁！为了方便起见，请于今晚8：45来女生楼下接我，请手捧999朵玫瑰并高呼我的名字，这样我就会很快来到你身边，不见不散。"      那天晚上，很多满怀好奇心的男男女女在女生楼下望眼欲穿地等待着，都想看看故事的男女主角到底是谁，可是等了大半个晚上却没有任何令人激动的场面出现，于是大家纷纷咒骂是谁搞的恶作剧，恨不得抓出来打一顿云云。     谁知道次日清晨黑板上又多了一句话，显然是那个男生写的："如果我只剩下一块钱了，我该给你买一朵玫瑰花呢还是给自己买一个面包？"     于是，大家的好奇心又被激起来了，不知道那个叫拨文文艿呐孩会选择浪漫还是先照顾那个可怜的男生的肚子。然而，第二天，还是那种娟秀得令人心动的字体，但她的答案却让所有的人拍案叫绝："亲爱的，你应该先去买一盒粉笔，不然我们怎么联系呢？" 乘车过五国    重庆街头，目睹乘车之难。友人语予，每乘一站，须过五国。    久站等车，“站比亚”；车来，“估爬”；上车，“挤内亚”；下车，“朝掀”；赶下一站，“越难”。近闻出租车有女司机拉乘客，又多一国，“伊拉客”也。（感谢鲁龙的推荐）清洁妙法    乘客：车厢里的椅子怎么这么脏啊？    售票员：拉完这趟乘客，下趟就干净拉！（感谢yf1990526的推荐）人才    还记得吗？那次你去电视台高歌一曲，四个裁判倒了三个，还有一个裁判上台激动地握着你的手说：“人才啊！别人唱歌是要钱的，你唱歌是要命的呀！”（感谢伊隐的推荐）公车上的尴尬    一位女同志和我并排坐着，坐了一会，她觉得很无聊，便拿出口红对着镜子化起装来。不想，驾驶员是个踩急刹车的高手，一脚踩下去，那位女同志竟然把整支口红咬进了嘴里，差点儿把全车的人都笑死！混口饭吃   马戏团正在上演一个节目：“在玻璃柜中绝食三十天。”    新闻记者问讯前来采访绝食者，他隔着玻璃问道：“你为什么要演这种节目？”    绝食者道：“这也是为了混口饭吃。”（感谢zxdfgt520的推荐）马拉松    森林开运动会，鸭子竞走，兔子跨栏，青蛙三级跳，结束时蜗牛向终点努力爬来，边爬边骂：明明是马拉松，硬骗我说百米！（感谢luzhenhui的推荐）缘分    黑猩猩不小心踩到了长臂猿拉的大便，长臂猿温柔细心地，帮它擦干净了脚上的粪便。黑猩猩和长臂猿坠入了爱河。别人看到这特殊的一对，问起它们是怎么走到一起。黑猩猩感慨的叹了口气，说：“都是猿粪啊……猿粪！！”（感谢wangmiao的推荐）狗的醒悟    有一天，我和一只狗在路上相遇，它已经退到路边，于是我赞美它的美德。狗却对我说：不必了。我站在路边正好观察你走路的姿势。这么说来，狗一直在研究人。熟知人性的人类学家。多年前，我养了一只狗。我希望它捉我的朋友。它的确对我很忠诚。渐渐地，我发现它的忠诚已升为崇拜。甚至在我走向悬崖的时候，它也毫不迟疑地尾随我，在我感冒仰头打喷嚏的时候，它以为我成了天文学家，于是也仰头狂吠，对着太阳吹捧我。我因为自私，置众人于不顾，而卑鄙地逃离一个灾难场，它跟着我，以为跟着一位圣人。我由于颓废而煨昏睡，它陪伴着我，以为陪伴着一个深沉的思想者。我与赌徒们围在一起赌博，他静静的围在我身后，以为我们已经和真理未坐在一起。我终于知道，它已经成了欧文的信徒，它崇拜和信仰着我，我成了它生命的方向。道路和意义。直到有一天，它知道我的底细――它所信仰的这个人，却无所信仰；它所视为道路的这个人，却一直在歧路徘徊；它所信赖的这个人，却无所信赖……这只狗终于疯了。（感谢576099459的推荐）办法一位母亲教育他7岁的儿子。她对儿子说：“你坐的汽车没座 位了，这时有一个老妇人要上车，你怎么办？”“我就冲她喊：下去吧，等下一辆吧！没位子了。”等下雪有个人看到儿子不肯用功读书，就用古人好学的故事开导他。 他说：“古时候有个叫孙康的人，家里很穷，没钱买油点灯，就借着雪映的光读书，后来成了大学问家，你应该向古人学习。”儿子听后，点了点头说：“我记住了。”过了一些日子，他来到儿子房间，只见儿子瞪着两眼望着窗外。他十分生气地问：“你咋不读书啊？”儿子回答：“我在等下雪呢。”放假了爸爸：“你自己动手把被单洗了吧？最近你妈妈很忙。” 平平：“还是等妈妈不忙的时候再洗吧！”爸爸：“这学期你不是得了‘爱劳动’的评语吗？”平平：“可是，现在放假了！”天堂里的遗愿在天堂的门口，有三个人在排队等候进入。圣彼得问他们；“在进入天堂之前，你们希望听到参加葬礼的人说些什么呢？这大概是你们最后的遗愿。” 第一个人说：“我是一个医生，我希望有人说：“他是一个伟大的医生，他挽救了我的生命！”第二个人说；“我是一个老师，我希望有人说：“他太好了，教会我们如何做人！”第三个人说；“我听了前面两个人的话，非常感动。不过，我希望有人大叫：“瞧！他在动！”（感谢panerdan的推荐）史上最恶心的笑话  有一天，老大和老二又去戏院看戏，看到中途二人为情节发展而争执起来，并为此 打赌。老大指着前边摆的一排痰盂说：“输的人要喝一口那里边的东西。”不幸，老大 输了，于是老大皱着眉头喝了一口。二人接着赌下边的情节，这次，老二输了。只见老 二抱起一个痰盂，咕咚咕咚连喝了十五大口。老大大惊失色，佩服的五体投地，对老二 说“你太了不起了，居然能连喝十五大口！” 老二摇摇头，“不是我想喝，那个痰盂里的痰太浓，我实在咬不断！”（感谢小可爱的推荐，不过这样的最好少点，实在受不了）日本制造    一位日本参观者打的到机场。当一辆小轿车经过时，他便说道：“哦，TOYOTA，日本制造的！它的速度真快！”    接着，又一辆轿车经过，他又嚷道：“哦，NISSAN，日本制造的！它的速度好快啊！”这使得的哥有点儿生气了。当第三辆轿车经过这辆出租车时，这个日本参观者又毫无顾忌地喊道：“哦，HONDA，日本制造的！它的速度非一般的快！”    最后，他们到达了机场，日本参观者问道：“多少钱？”的哥回答说：“1000元！”这个日本参观者感到非常迷惑，便问：“为什么要这么贵？”的哥看了看他，大声地回答说：“哦！计程表！日本制造的！它的速度真快啊！”（感谢zhbq34的推荐）  2006-8-18 16:46:19
