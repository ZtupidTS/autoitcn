title=听讲座最终目的
line=听讲座最终目的作者： 程维平    推荐人：故事中国    来源：广州日报    来自mojianshengsiqi的电子邮件投稿周末本想好好睡个懒觉，一大早却被老婆叫起床，无论我怎么求饶，老婆就是不听，硬是把我拖去听什么医学讲座，还说是免费的。没办法，只好跟着去了。说是讲座，其实就是一个老头在主席台上，拿着个破瓶子胡说八道、吹牛皮，目的似乎是要宣传某种药品，根本不是什么医学讲座。半个小时过去了，我开始有点不耐烦了：“老婆，回去吧，浪费时间。”“再听听，快结束了。”老婆居然听得津津有味。又过了好一会儿，台上的老头还在喋喋不休，一点也不见要结束的意思。我时不时地看看老婆，她也在咂嘴、皱眉，看得出，她也没什么兴致了。于是我赶紧趁热打铁：“好老婆，回去吧，没什么好听的。”老婆也纳闷儿：“怎么还不结束，烦死了。”“是，烦死了，不听了。”我随声附和。“不，一定要听到底。”老婆斩钉截铁地说道。又过了好久，那老头才铿锵有力地说：“好，讲座就要结束了。”我深深地松了口气，扭头看老婆，她的脸却绷得紧紧的，挺严肃的，目不转睛地盯着主席台。“为答谢前来听讲座的朋友们，我们将免费发给每人一小包洗衣粉。”老头话音刚落，老婆赶紧拽拽我的衣角，高兴地说：“喂，等到了，终于等到了，我们可以得两包洗衣粉耶！”此时，老婆的脸像一朵绽放的花。敢情大家坚持了半天，就为这啊！   2008-1-9 9:44:49
