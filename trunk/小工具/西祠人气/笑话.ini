title=成龙《神话》中穿帮镜头大集合
line=成龙《神话》中穿帮镜头大集合作者： 佚名    推荐人：通天鼠崽崽    来源：百度帖吧一、电影刚一开始，成龙大将军在一个土山头上迎接高丽美女金喜善，只见镜头摇过去远处缓缓走来的车队前，一条被农用车碾压出来的土路清晰可见！     合理解释：秦朝的马队和士兵及其他在该路上行走的人经过严格的训练，绝对只走两条马道，确保土路上的痕迹整齐划一！ 二、成龙大将军拉着高丽美女艰苦徒步，爬过一个小山时候看到大将军用一根树枝拉着美女，又是镜头拉进：大将军手中的树枝顶端是一个被锯子锯得不规则的圆！     莫非秦朝已经发明了锯子，并作为军中必备物品随身携带了！ 三、高丽人冶金技术一流，我们的秦国大将军还在使用青铜剑的时候他们已经在用明晃晃的不锈钢宝剑了！ 四、成龙大将军和高丽叛将击剑搏斗时候，由于保护大美女不要掉下山崖，用绳子把自己固定在山路上，不得不被高丽叛将在胳膊上用不锈钢刀子横着割了一刀。镜头一转，高丽美女用头簪为手术刀，头发为手术线为大将军作手术，大将军的刀伤变成了竖着的一条长长的伤痕！莫非高丽叛将使用的波斯人的圆月弯刀？ 五、在山谷中成龙大将军一夫当关，万夫莫开的时候，那块战斗的空地。有一个镜头中大将军身后的土堆清晰的显示，那是推土机的作品。 六、高丽美女和马车一起掉下山崖的时候，画面中一根钢丝绳闪过，比《黑客帝国》中基努腰间那根清楚多了！     还有些不能说是穿帮，只是特技不过关。     比如说：一个大火球扑向高丽美女的座驾时，眼看要烧上了，突然火球消失，美女座驾周围随从身上都着火了！原来火球也不愿意美女死啊！     秦朝叛军围攻成龙手下时，看起来成千上万的战士在战斗，混战・等等，屏幕右下角怎么有一大队人马整齐列队，原来是特效加上去的。     还有就是最后地宫里的精彩飞翔，实在和3D游戏太一致了！     强烈鄙视大反派孙周，亏他还是个导演，对白说起来娇柔做作。真不知道他以前怎么当导演，客串个坏人象在演话剧！    2007-7-16 10:23:55
