title=八戒升官记
line=八戒升官记作者： 七色光    推荐人：zhong654    来源：http://smlt.tl.gov.cn/bbs/space.php?uid=80295随着西部大开发的不断深入，西天取经一路景点陆续成了旅游胜地，这使西天取经局的工作量也越来越大。因此，天庭玉帝 有旨，要加强西天取经局领导班子建设，增配一名副局长，并责令该局局长唐僧推荐人选。唐僧接旨后，一则高兴，一则犯难。添个副手 是好事，自然高兴，可推荐谁呢？不能不费一番苦心。想手下那几位， 都是陪护自己取经的功臣，用谁不用谁，不好摆平，所以必须站在领 导的角度，全面深入地考虑。尤其是选自己的副手，关键的关键，要 能和自己搞好配合的才行。  悟空行不行？要论功，这猴头当属头功。但他有两个致命弱点： 一是，目无权威，他见了玉帝还挺身而立，既不“朝礼”，又不“谢恩”；更出格的，他还骂观音菩萨说“该她一世无夫”；我在他眼里 就更不算老几了。二是，方法简单，办事草率莽撞。捉妖拿怪不加分 析，对天上领导身边人员多有得罪，既伤了僧面，也伤了佛面，弄得我这当师傅的，都不好向各位领导交代了。他这号人，当工具可以， 当不得领导的。  沙僧怎么样？当然更不行。他倒是勤勤恳恳，有功劳，更有疲劳，人缘也不错。可他毕竟是搞后勤工作的，工作面窄了些，而且缺乏创 新意识，满足于碌碌无为，又太老实，没点灵活性。  看来，只有八戒是个理想人选。他虽说贪吃、贪睡又好色，有时还说说谎，耍耍小聪明，名声不怎么好，但他有他的优势。首先，他善于和领导保持一致。我说什么是什么，他都能坚决贯彻执行；还能 和我说上悄悄话，及时反映同事们的情况；更能体贴领导，多次邀我 到高老庄度假，包吃、包住、包玩不说，还送点高档礼品什么的。我 从内心觉得，他才是“自己人”呢。第二，他能说会道。黑的能说成 白的，假的能说成真的，错的能说成对的，常使人心旷神怡，简直可 与和|媲美。这一点很重要，尤其在当今，如此公关人才不可少。 第三，他能吃能喝。别看他在他丈人家早间点心也得百十个烧饼，有 点养不起，可随我公吃公喝，不存在养不起问题，在场面上，还会替 我抵挡一阵子呢。第四，他粗鲁憨直，猪头猪脑，没多大能耐。悟能 者无能也。但辩证看，这正是长处，因他对我不会构成威胁，不必担 心副职杀正职的悲剧发生。等等等等。好，就他了。我是八戒的顶头上司，只要我推荐，十有八九也就成了。  果然没几天，上边派人来考核八戒。尽管局里多数人对八戒摇头不迭，但唐僧的意见受到格外重视。又没几天，玉帝办公会议讨论八戒任职问题，虽有“少数服从多数”原则在，但由于多数与会领导不了解情况，只得点头赞同了考核者的意见。于是，玉帝集中拍板：任命八戒为西天取经局副局长职务。  八戒上任不久，唐僧想故地重游―――到天竺国观光。八戒为感知遇之恩，说为了师傅行路方便，要提前在通天河上建一座彩虹大桥，并主动请缨，亲自负责组织施工。工程进度神速，偌大一座桥，不到十几天就已竣工。唐僧自是喜出望外，便和徒儿们启程西进。不料， 恰到通天河边，正待上桥，只听“轰隆”一声巨响，整个大桥垮塌下来。唐僧倒吸了口凉气，直念“阿弥陀佛”！事故惊动了天庭，很快派人来调查，现已查明：此系典型豆腐渣工程，造成死30人，伤40人，直接经济损失1500万元。事故原因有二：一是八戒为讨好领导，不顾质量赶进度；二是八戒接受了施工单位250万元贿赂，外加八位三陪 小姐日夜伺候，致使偷工减料，以次充好。至于如何惩处，责任追究到哪一级，那是后话，据说悟空、沙僧们正在拭目以待。   2008-11-5 12:23:39
