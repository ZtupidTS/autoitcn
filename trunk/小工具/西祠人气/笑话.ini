title=高校BBS最热的100个笑话
line=高校BBS最热的100个笑话作者： 佚名    推荐人：故事中国    来源：网络    1.昨夜肚子饿，想煮点大米粥喝。因为宿舍小，所以电饭锅只能放地上煮，煮粥的都知道多少会溢出些粥来，于是地上……第二天中午，MM来宿舍叫我起床，当她推门看到地上白白的一层粘稠状物体时，她眼噙热泪，一下子扑上来紧紧拥住了我，呜咽道，“我决定，今晚睡你这儿了！以后咱不要再SY了～”（天大求实）     2.一个地方春运的火车票有多难买，那个地方的处女就有多难求！（新浪）     3.刚才经过一小学机房，突然发现他们窗户上贴了张纸，上面写着：防止火星飞入室内！     　这学校可够科幻的呀。后来一想，哦～！@_@（珞珈山水）     4.放假和一群高中小孩打扑克，一高一小孩输了,按我们事先规定，他回家后很认真地问他妈妈：“妈，我是不是猪生的呀？”他妈拿擀面杖追了他一天……（天大求实）     5.一直以来，影响南京大学和东南大学合并的最大障碍是合并后的命名问题，南大坚持取南京大学的“京”字与东南大学的“南”字，叫“南京大学”；而东大要求取其“东”字与南大的“南”字，叫东南大学。双方长期无法达成一致，最终教育部出面，取东南大学的“东”字与南京大学的“京”字，叫――东京大学！（小百合）     6.今年数学系GG送MM的情人节礼物：r=b+sinx！（珞珈山水）     7.昨晚mm削苹果吃，正削着，突然一声尖叫！我想一定被刀划到了，于是立马爱怜地让她过来，mm说没事，把血挤出来就好了，我心疼得哄了好半天……到mm把苹果切一半分我的时候，我说要看看手，她立马躲开：“不给看，不给看，看了你就不心疼了：（”（饮水思源）     8.我站起身来给一孕妇让座，她疑惑地看了看我，忽然明白过来，哭笑不得道：“同学，我这是胖！”（燕赵BBS）     9.开学的第一堂英语课，老师说：“How many girls are there ? One,two,three,four,five...five...five...five...,oh,six！”（日月光华）     这时，台下的男生想起了小熊拔蘑菇的故事，而女生则在四下张望准备找LYC签名！     10.有人送芙蓉姐姐一面魔镜，芙蓉姐姐非常开心，马上来到魔镜面前。     芙蓉姐姐：魔镜魔镜告诉我，谁是这个世界上最美丽的女人？     魔镜：反正不是你～     芙蓉姐姐：那世界上还有谁比我更漂亮？     魔镜：贞子，赵本山，爱因斯坦，张飞……     芙蓉姐姐生气了，把魔镜胖揍一顿。     芙蓉姐姐：魔镜魔镜告诉我，谁是这个世界上最美丽的女人？     魔镜：应该就是你～     芙蓉姐姐：那世界上谁是第二漂亮的女人？     魔镜：贞子，赵本山，爱因斯坦，张飞……     芙蓉姐姐又生气了，把魔镜又胖揍一顿。     芙蓉姐姐：魔镜魔镜告诉我，我这张妖媚性感的脸什么时候最耐看？     魔镜“啪”的一声变成天文望远镜：啥也看不清的时候最好看！     芙蓉姐姐：魔镜魔镜告诉我，我这身冰清玉洁的身材什么时候最有气质？     魔镜“啪”的一声变成哈哈镜：身材变形的时候最有气质！     芙蓉姐姐：魔镜魔镜告诉我，我全身哪个部位能火爆的让男人流鼻血？     魔镜：拳头！     芙蓉姐姐太生气了，把魔镜再胖揍一顿！     芙蓉姐姐：你到底是不是魔镜啊，冒牌的吧？     魔镜：我本来是魔镜，可被你照了几天后，我已经变成照妖镜了！（五色土）     11.小狼追到小兔屋门外。     小兔：小狼，你要不要进来？     小狼：要！     小蘑菇跳出来说：我也要！！（泉韵心声）     12.A：请问中国第一大BBS是哪个？（MOP）     B：中国第一大BBS其实就是我们伟大的万里长城，因为每块砖上都记载了游人们的留言！     13.我一哥们在单位很受老板器重。一天，老板把他叫过去问他：“你有什么梦想啊？”     哥们想了下答道：“我想自己开家公司……”     老板不屑道：“这个太遥远，说个现实一点的~”     哥们又想了想，然后小心翼翼说：“我想…我想…加薪……”     老板哈哈大笑道：“这个更遥远！要说个现实的！”     哥们哭了……（我爱南开）     14.舍友：“求求你，答应让我追求你吧！”     女孩：“可以，等你胡子长得像我头发这么长时我就答应你，并且你想对我做什么都行！”     听罢，舍友仰天号啕：“等我胡子长到那么长时，那我想做什么都不行了！！！”（郁金香）     15.MMA边照镜子边说：仔细看看，我长胖了~     MMB：你看得好好仔细啊！！（饮水思源）     16.听说汤姆克鲁斯还要拍《Mission Impossible 4》（《不可能完成的