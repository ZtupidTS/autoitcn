title=如此吝啬人
line=如此吝啬人作者： 佚名    推荐人：文莜然    来源：《超自然神秘》美国一家报纸不久前举办了一次“吝啬竞赛”，由读者熟悉的最吝啬的人，一旦被推荐的人中选，推荐者就可得50美无的奖金。请看最后中选的几位吝啬之人是如何吝啬的。一位叫丽莎的读者这样介绍她有朋友海恩斯：他每晚都到附近银行的入口处，搜寻可能由顾客掉在地上的硬币；在垃圾箱中翻找折扣优惠券。他把用过的纸巾挂起来，晾干后再用。另一位吝啬鬼是帕特霍杰斯的前夫，她说：“我生日的时候，他不是送我一第贺卡，而带我到卡片商店，拿起一叠待售的贺卡，把上面的贺词读给我听，然后再把它放回架子上，他认为这样就达到了祝贺的目的了。”再是佛罗里州的怀特向公众“揭发”了他四十五岁的儿子：“不管什么时候去加油站，他都会使我难堪――加完油后，他总是把油管嘴放在油箱里，关掉油泵，然后等着让油管中的油滴净。”   2007-3-10 20:42:44
