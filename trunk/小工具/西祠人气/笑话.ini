line=笑话集锦[本站网友推荐]（三）作者： 佚名    推荐人：storychina    来源：故事中国迎客    某甲擅奉承。    一天，他请了几位贵客到家吃饭。当客人接踵而至时，他笑容可掬，临门恭侯，用同一句话挨个问道：“您是怎么来的呀?”    第一位客人说：“我坐小汽车来的。”    某甲立即用感叹加赞美的语调说：“啊，华贵之至！”    第二泣客人听了，一皱眉头打趣道：“我是坐飞机来的！”    某甲赞曰：“高超之至！”    第三位客人眼珠一转：“我是坐火车来的!”    某甲大喜：“勇敢之至！”    第四位客人坦白地说：“我是骑自行车来的。”    某甲脱口而出：“朴素之至！”    第五位客人羞怯地说：“我是徒步走来的。”    某甲合掌打揖：“太好了，定路可以锻炼身体，健康之至呀！”    第六位客人成心出难题了，“我是爬着来的。”    某甲馅媚地一笑；”稳当之至！”    第七值客人讥讽地说：“我是滚着来的!”     某甲毫不脸红，恭维道：“真是周到之至呀!”和上帝rr    一名圪男人上帝：『法力o的上帝，一百f美元δ碚f值多少？』    上帝回答道：『值一毛X。』    鄱媚腥擞上帝：『法力o的上帝，一百年δ碚f是多久？』    上帝回答道：『一秒。』    鄱媚腥嗽上帝：『法力o的上帝，既然一百f美元δ碚fo值一毛X，那您借o我一毛X吧！』    上帝回答道：『]}，一秒後才借o你。』都弄错了    从纽约飞往日内瓦时，我邻座的一个人老是纠缠和戏弄机上的空中小姐，尽管如此，空中小姐还是耐心地回答他提出的要求。    突然，我那讨厌的邻座对空中小姐说：“你是我见过的耳朵最聋的人。”    空中小姐不动声色地回敬道：“而你是我遇到的最可爱的先生。不过，也许我们都弄错了。”离婚基本条件    玛丽走进律师事务所说：“我想了解一下，我是不是具有离婚的基本条件。”    律师问：“你结婚了吗？”    玛丽：“当然结婚了。”    律师：“你已具备了离婚的基本条件。”没钱的顾客    在律师事务所，律师对一顾客说：“请您毫无隐瞒地对我讲，您是真的袭击了芝加哥银行大楼，并从那里劫走了12万美元吗？”    “我向上帝发誓，我真的没干那种事。如今我身无分文。”    “在这种情况下，我怎么好做您的辩护律师呢？我干了半天，谁来支付我的酬金呢？”打官司    年轻的律师第一次打官司就赢了，他回到家，对老律师父亲说道：“爸爸，你还记得你经手的那宗约翰和彼得的没完没了的官司吗？我只用了一个月便把它顺利地解决了。你瞧，连律师费都拿到手了。真不明白你怎么会拖那么久也没有办完。”    老律师：“孩子，你知道我是怎么供你读完法学院的吗？”补寄一本    大部分的杂志编辑都非常愿意为读者服务，但是这位编辑所收到的一封信却使他一筹莫展。    “编辑先生:去年读到一篇有趣的文章，至少我认为是贵杂志刊载的，但我己记不得名称，因为丢了关於这篇文章的摘记，忘了这文章的题目，也找不到这本杂志．如果这篇文章是贵杂志所刊登的，请你补寄一本给我......”雷峰精神    某领导在对职工做学习雷峰精神的报告时念稿曰：“雷峰没有死！”    （众笑，并议论纷纷）    秘书在一旁小声提示道：“精神，精神！”    领导得意洋洋地接着对台下说：“对！还精神着呢！”可怜的债主    小何向小陈吐苦水说借朋友的钱要不回来了。     小陈问：“为什么？”     小何说：“我借给他二十万去整容，现在也不知道他长什么样子？！”不是因为笨    一天，小晴开着他的货车，要到一家精神病院去载货物。进入医院后，才发觉其中的一个轮胎竟然爆胎了，于是小晴便下车准备换备胎。在换的过程中，不小心把爆胎那个轮子上的４个螺丝给弄到水沟里。这时小晴正在烦恼，该如何解决时，旁边突然经过一名精神病患。     这位病患就笑小晴：“这么简单的问题都不会，难怪只能做货车司机。”     当然，小晴就以很不屑的眼神，问那位病患：“那怎么解决？”     精神病患便说：“只要把剩下３个轮胎，各拔１个螺丝下来，再装到备胎上，再慢慢开到市区，找家车行不就得了。”     小晴突然恍然大悟，便说：“你那么聪明怎么待在这家精神病院？”     此时病人又说：“我是因为精神有问题，所以才待在这里，不是因为笨！”勾当    市议员怀特先生视察监狱时问一名罪犯：“你干过哪些见不得人的勾当？”     “偷了一位老太大的一条项链，在大街上调戏过一个少女。”     “还有呢？”     “去年3月份选举时投了你一票！”投票表决    内阁总理病了，他在医院里接到一份慰问电：“议会祝你早日康复，187票赞成，186票反对。”（感谢ivy推荐）照相    有个人到照相馆去照相，连照了好几次都不满意。第四次，老板拿了一张明星照给他，他看了以后很高兴，连连说：“好，好！这次照得很好，很漂亮，美中不足的是不像我，像张国荣。”(感谢武浩推荐)急不可待    杰克在一家商场撞伤了额头，于是去看医生。    医生：怎么撞伤的？    杰克：都怪那家商场的服务员太节约，穿的太少，引的我频频回头，只听咚的一声，我撞在了玻璃上。    医生：快告诉我，那商场在什么地方，叫什么名字。哪条道上的    一司机由于刹车不灵，闯了红灯。警察拦住他，咬咬牙，说到：“兄弟，够狠啊，哪条道上的，敢闯红灯”。司机无辜的答到：“人行道那边冲过来的”。再来一次    一醉酒司机闯了红灯，被交警拦住。    交警毫不犹豫的开了一张罚单，并劝到：“兄弟，    你这样就违返了交通规则，知道吗？”    司机红着脸吼到：“多少钱，老子还要来一次”。绝招    我经常出远门，但小偷经常照顾我，特别是在火车上。所以我怕出远门，但邻村的阿松远门比我出的多，一次也没被偷，我莫名其妙。于是，我提了瓶二锅头去请教他，他说:“剃光头就行了。”    我问：“为什么？”    他答到：“很简单，那样别人就以为你是劳改犯呢？”(感谢阳光中的欣雨推荐)爆胎以后     公司招聘高级会计师，求职者云集，面试题目只有一道：你乘坐的士经过崎岖山路时，轮胎突然坏了，的士向悬崖滑去，你将如何处置。    考官面对众多求职者的回答，一次又一次摇头。     正当考官沮丧时，只见一个男子满头大汗，一溜小跑进来，说他是求职者。    考官面露不悦，问他：“为什么这样慌慌张张？”    男子说：“为了节省车费，跟在公共汽车后面跑过来的。”    考官眼睛一亮，立即叫他回答试题。     男子不假思索地回答：“马上叫司机关掉计程器！”     “恭喜，你被录用了，欢迎加盟咱们公司！”考官激动地拥抱着男子，热情地说着。(感谢simonlee推荐)孝顺    张三说：老兄你不是在你儿子那吗？怎么还在这呀。    李四：哎，我大儿子叫我去台湾，小儿子叫我去香港。    张三说：你儿子真孝顺呀，你真有福气啊。    李四说：哪有呀，我大儿子在香港，小儿子在台湾。（感谢huangjinling推荐）我的爸爸是上帝     三个孩子在议论自己的爸爸。    倪倪说：“我爸爸是佛教主，人们都很信仰他。”    镁镁说：“我的爸爸是歌星，人们都很崇拜他。”     “你们那算什么!”露露说，“我爸爸体重200公斤，人们一见到他就大叫：‘我的妈呀，上帝!!!”(感谢霏霏小乖推荐)说出来    一穷人无钱还债，债主等在家里不肯走，穷人无奈最后说：“你一定要我把那句话说出来吗？”债主以为自己的隐私被他发现，不愿意让他说出来，只好不声不响地走了。    后来，债主又来过好多次，穷人仍以此话相威胁，都获得了成功。    经过多次思想斗争，债主终于下定决心说：“随便你说吧，反正我也不怕！”    穷人问：“你真要我说出来？”    债主狠狠心说：“你说吧！”    穷人说：“你可不要后悔！”    债主说：“决不后悔！”    穷人说：“这笔账我不打算还了！”（感谢淡淡de血痕推荐）宋朝干部    有一天，老师正在上历史课，一同学在课堂上睡觉被老师叫醒，老师问他：“文成公主嫁给谁了？”    同桌小声告诉他：“松赞干部。”    可惜他没听清，张口就答：“宋朝干部。”睡眠不足    初中时，班上有一同学很牛，要么迟到，要么一上课就呼呼大睡，直到下课才醒来。    一天，他迟到了十分钟，数学老师看到他说了句：“你不能再迟到了，否则你会睡眠不足的啊！”（感谢忧郁推荐）睡着了    小呆睡不着觉,爸爸就在床边给小呆讲故事。     一个小时过去了，两个小时过去了，房间里一片寂静，这时，妈妈把门推开一个小缝，问：“他睡着了吗?”   “睡着了，妈妈。”小呆小声回答。测谎器     爸爸有一个测谎器。他问儿子：“你今天数学成绩如何?”   “A啊!”    结果测谎器响了。   “说谎!你学学我,从来没说过谎,而且数学成绩都是A!”    这回测谎器爆炸了。         小巷里叫喊的人     “妈妈，请给我五个便士吧，我要给小巷里的一个大声叫喊的人。”玲达对妈妈说。   “噢――好的宝贝儿，那个人一定是个乞丐!”   “不妈妈，不是。”   “那他叫地是什么?”   “卖冰欺凌喽!五便士一个! ” 哪的景色好    唐晓帆带儿子唐董气喘吁吁地爬到山顶上，看着下边一望无际的景色，唐晓帆说：“儿子，下边的景色多美啊!"    "老爸,既然下边景色美，那我们为什么还要爬上来呢?”(感谢霏霏小乖推荐)中国乞丐拯救地球    外星人准备攻打地球，派探子化装成地球人来打探消息。探子在中国找到一个乞丐，问他：“什么东西摸得着看不见？”乞丐觉得他烦又不给钱，摸摸后脑不理他。探子一看，想：“恩，他答对了，就是后脑！”又问：“什么东西看得见摸不着？”乞丐更觉得他无理取闹，看着头顶的太阳不理他。探子想：“又答对了，就是太阳！”再问：“用什么方法能背上地球？”乞丐索性躺在地上。探子一看：“不得了，这也能答对！”于是确定了地球人的聪明之极，连乞丐都这水平！最后他决定贿赂看看，于是掏出一叠美元给乞丐。乞丐不认识美元，终于忍无可忍，一把把钱甩到阴沟里，嘴里骂：“滚！！！！！”探子赶紧回告：“地球人不但聪明而且重金都不能收买，我们还是转攻为守吧！”就这样，一个中国的乞丐拯救了地球……（感谢东方彩虹推荐）   2006-6-7 15:04:16
