title=没人抱
line=没人抱作者： 赵光淮    推荐人：ntrd    来源：《京华时报》( 2006-10-27 第043版 )      每到休息，老公和我都会开车带着公婆和小侄子小侄女去公园玩。小侄子红宇今年五岁，小侄女子梦四岁。每次在公园玩累了，两个孩子一上车就睡觉。下车时，公公婆婆不忍心叫醒他们，就一人抱一个孩子下车，一直抱到屋里床上，盖上被子让他们好好睡觉。  　　上周末，老公决定带他们去动物园玩。婆婆因为腿疼走不了远路没有去，我有事也没去，只有老公和公公带着两个孩子去了。动物园人特别多，两个孩子看到可爱的动物特别兴奋，总是趴在栏杆上舍不得走。结果他们从上午九点一直逛到下午三点多才出来。两个孩子实在太累了，刚一上车就睡着了。  　　车到了小区，公公抱着子梦下了车。老公打开另一侧的车门对小侄子说：“红宇，快醒醒，到家下车了。”红宇迷迷瞪瞪地迈脚下了车，头一歪就摔在了地上。他连眼睛都没睁就像练蛤蟆功似的趴在地上睡着了。老公吓了一跳，赶紧抱起他回了家。  　　晚饭前红宇才睡醒。老公问  　　他怎么一下车就摔倒了。红宇委屈地说：“我还以为有人抱着我呢。谁想到奶奶今天没去呀。结果我摔了个大马趴。多丢人呀！我干脆就没好意思睁眼。”   2006-10-28 8:58:11
