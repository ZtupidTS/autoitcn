title=阿p学模特
line=阿p学模特作者： 佚名    推荐人：zdl6023405    来源：新故事网    阿p对门的两口子闹出了“战争”，原因很简单，妻子和他们厂里的老板好上了。阿p过去劝了好几回，也没怎么见效，回来就当笑话讲给老婆小兰听。小兰最近正不痛快着呢，她最近下了岗，闻言就说：“你还有心思管别人的闲事？就你那点工资可不够用，要是我再找不到工作，可别怪老娘也去傍大款！”阿p啪地一拍胸脯，说：“这有啥愁的？咱朋友多，马上给你另找一份工作。”军令状一立，阿p不敢含糊，立马请客带送礼，还真给小兰找了份工作，在市郊一家羽绒服厂上班。     羽绒服厂活不多，可是要上夜班，阿p生怕的风韵犹存的老婆晚上出事，第一个夜班便骑了辆摩托车去接。这些天正是梅雨季节，毛毛小雨下起来就没完没了，阿p在泥水里左摇右晃，最后好不容易才到了工厂门口。这时候下班时间也到了，大门一开，打扮得漂漂亮亮的小兰就走出来了。她是低着头走出来的，才走几步忽然姿势一变，像一只猫似的左脚踩右脚，右脚踩左脚，走开了模特步。她本来就身材高挑，再加上衣服鲜艳，扭腰摆臀，差点把阿p的眼珠子看出来。他心里这个美，瞧咱娶的老婆，比电视里的模特还耐看呢。没想到才高兴了一半，忽然发现小兰好像还没发现自己，而是目光斜斜向后，后面大门里一个放秤盘上没四两肉的瘦子人也正目光炯炯，朝这里看。这人阿p在找工作时见过，正是这家羽绒服厂的老板。     阿p心里咯噔就是一下子，他想起对门来了，难道说自个家里当真后院起火了？这才一天工夫啊，不会发展这么快吧。这时小兰已走到他跟前了，阿p心里这个气，他跟小兰说：“你自己先骑车回去，我有点事！”小兰见他神色不善，便自己回家了。剩下阿p一个人，暗想就凭瘦子的身板自个儿还不怕，便雄赳赳气昂昂进了工厂，找到瘦子老板就开门见山：“小兰是我老婆，刚才的事我都看见了，你说怎么办吧。”瘦子老板听了直翻白眼：“刚才？刚才出啥事了？”阿p见他装糊涂，只好挑明了，他也学着小兰的样子左脚踩右脚，右脚踩左脚，走了几下模特步才说：“刚才这一幕我都看见了，你小子就在她后面，对不？”瘦子厂长一看大惊失色，一把把阿p拉到办公室里，悄悄说：“这事您高抬贵手，千万不要朝外面说。”说着话递过一叠钱来：“这一千块是点小意思。”     阿p虽然火气大，不过暗想才一天工夫，看样子也就是个未遂，也就拿钱走人了。回到家他就跟小兰说，羽绒服厂这活咱不能干了，明天另换工作。小兰听完柳眉一竖：“不行，现在工作多难找啊，再说老板对我不错，还说要提我当秘书呢。”阿p暗想真要当了秘书，生米可就成了熟饭了，当下嗓子也提高了调门：“你去哪里上班都行，就是不能去瘦子那里，因为――”这一“因为”小兰听出毛病了，“什么？你怀疑我跟他有事？”     话说到这一步，阿p干脆就挑明了：“你走模特步给瘦子厂长看，说，是不是你们有啥事瞒着我？”老婆一听直犯迷糊：“我啥时走过模特步啊？你不想跟老娘过就直接说！”“说就说，就在工厂门口！”阿p也不含糊，当下左脚踩右脚，右脚踩左脚，走了几下模特步，“你还敢不承认！”     没想到小兰先是一愣，然后笑得上气不接下气，最后捂着肚子说：“明天你跟我去厂里一次吧，只要一去你就明白了。”     第二天一大早，阿p就跟老婆小兰去了工厂。小兰领着阿p在生产车间里一通转，最后又把他带出大门，指着他的皮鞋说：“你看，你脚上都有啥？”阿p低头一看，发现自己皮鞋上满是路上踩的泥浆，上面还粘着好几根车间里的羽毛。他俯身就要用手抠，又看见挺脏的，便斜着眼向后看，左脚踩右脚，右脚踩左脚，打算这么把羽毛踩下去。刚踩几步，就听旁边的小兰笑嘻嘻地嚷上了：“你这个大男人怎么也走上模特步啦？”     阿p一听忽然明白了，原来老婆也是脚上粘了羽毛啊，昨天晚上光线暗，离得又远，难怪自己没看见羽毛呢。想到这里阿p可乐了，他抱住老婆就要道歉，忽然，他又想起一件事来：“不对，你说，你们瘦子老板为啥要给我一千块钱呢？”     小兰一听也纳闷了，她风风火火拉着阿p直奔办公室，这事一定要说清楚，不然她小兰还怎么做人呢。办公室里，瘦子老板一见他俩就露出了一脸苦相：“我说两位，我不是给你们封口费了吗？怎么又来了？”小兰怒不可遏：“什么封口费？你说清楚点。”瘦子老板说：“你那天扭来扭去往下踩的羽毛，是根车间里带出的鸡毛啊。你老公看见后就拿这个威胁我，你想我生产的可是鸭绒服，这用鸡毛冒充鸭绒的事传出去，谁还来买啊。”     原来是这样，阿p听完这个乐，看来老婆还没有对自己变心啊。刚乐一半就被老婆瞪回去了，这一误会不要紧，老婆的工作那是泡汤啦。不过等出了工厂大门，阿p又兴奋起来：“老婆，咱去趟工商局，也算给老婆大人出口气！”  2008-10-29 16:45:23
