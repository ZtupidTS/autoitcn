title=滑稽家事
line=滑稽家事作者： 林欣&欧阳    推荐人：ntrd    来源：《京华时报》找针      媳妇极少做针线活。那天，不知哪一阵风吹得她找出针线包缝起衣服来。不常做针线活的人就是这样，没一会儿，她就把针丢了。这可是大事，丢在床上、掉在地上，扎到谁都不是轻的。 说找就找，我们立刻全家总动员。虽然儿子老大不乐意，可在我们的逼迫下，他也硬着头皮找。上下左右忙活了多半天，也没看到针的影子。我们一家三口累得坐在沙发上直喘粗气。我让媳妇好好想想，到底放哪了，是不是已经收到针线盒里。如果已经收好了，我们找到猴年马月也找不着。媳妇闭上眼睛想了想，给我一句：“我要是想起来放哪儿还用找吗？”嘿，她倒有理了，好像做错的是我。这时，儿子说：“数数针线盒里有几根针，和原来的数量是否对得上。”媳妇说：“针线盒里有多少针谁记得住呀？”儿子煞有介事地说：“我知道怎么回事了。针有可能丢了，也有可能已经收在针线盒里，丢针的可能性只占50%。现在有一半人找针就行了，我宣布退出。”咳嗽周末我休息，终于可以睡到自然醒了。一大早，我却被楼道里的吵闹声惊醒了。 打开门一看，是邻居大妈和粉刷楼道的油漆工在吵。大妈死活不让油漆工干活，还要找居委会主任。我赶紧过去劝住大妈。大妈见我出来了，更有了底气，说：“他大哥，你说说，他们刷楼道是为了咱们干净，但也不能拿劣质漆糊弄咱们呀。这电视里经常有空气污染得怪病这类的消息。”她转过头冲着油漆工说：“得了，你别刷了，我们脏点就脏点吧，心理塌实。”我问油漆工：“你们这漆是不是不环保呀？”油漆工一脸委屈地向我解释：“这漆真是环保的。”大妈斩钉截铁地说：“不可能。我在屋里听了半天了，从一干活你就咳嗽，一直到我出来。那漆肯定特呛，要不然你干吗老咳嗽？”大妈的话把油漆工给说乐了。他抬手指着楼道的灯说：“我咳嗽是为了让灯亮，好看得清楚点儿。你们这灯不是声控的吗？”  2006-11-2 9:38:19
