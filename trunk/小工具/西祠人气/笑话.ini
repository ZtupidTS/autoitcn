title=Mr.Gorsky与登月
line=Mr.Gorsky与登月作者： 佚名    推荐人：wkc    来源：网络第一个登上月球的宇航员是阿姆斯特朗。他在登上月球后曾作出著名评论：“一个人的一小步是整个人类的一大步”。但当他回到地球时，他说了一句令所有人都费解的话“Good luck，Mr. Gorsky！”很多在美国国家航空和宇宙航行局的人，都认为这只是一句随意的话，或许与对手苏联的某个航天员有关。但是人们发现不管在苏联还是美国的航天项目中根本没有一个叫Gorsky的人。很多年来人们一直问阿姆斯特朗“Good luck，Mr. Gorsky！”这句话到底是什么意思，但阿姆斯特朗总是微笑着避而不答。1995年7月5日，阿姆斯特朗在美国Tampa Bay一次演讲后，一位记者再次问及阿姆斯特朗这个26年来悬而未决的问题时，阿姆斯特朗终于道出了其中的秘密。此时，这位神秘的Mr. Gorsky早已归西，所以阿姆斯特朗感到是回答这个问题的时候了。当阿姆斯特朗还是一个小孩时，一次他和邻居家的小孩玩棒球。邻居家的孩子将球打到了另一位邻居家卧室的窗前，阿姆斯特朗跑去捡球。原来这位邻居正是Gorsky先生和他的太太。小阿姆斯特朗弯腰捡球时，正好听到了Gorsky太太正在对Gorsky先生大吼大叫：“想让我为你做饭？去你的！你就等到隔壁家小孩在月球上散步吧，那时我就为你做饭！”   2008-5-25 17:38:26
