title=小偷的幽默
line=小偷的幽默作者： 吴汉玲    推荐人：guoxiaoming    来源：《天府早报》（成都）2007年8月2日      我每天坐公交车上班，高峰时，上车像打仗，下车似逃亡，车上挤得像沙丁鱼罐头。稍不小心，钱包就被小偷摸走了。屈指算来，今年损失了两个钱包。　　前几天，看了一篇文章，学会了一个防小偷的“声东击西”之计。那就是拿一个旧钱包，里面塞上报纸，引诱小偷。而把钱放在其它口袋里。　　这个计策果然奏效，没两天，旧钱包就被小偷摸走了。我心想，这个倒霉的小偷，白偷了一场，肯定会把鼻子气歪。没想到，第二天，钱包竟然又回到我的口袋里。打开一看，塞在里面的报纸没有了，多了一张小字条，上面歪歪扭扭地写着：“你这个分文没有的穷光蛋，还想冒充大款，可怜！可悲！”我淡然一笑。依旧把钱包里塞满了报纸。　　没过几天，发现钱包有异常。打开一看，原来里面的报纸被小偷拿走了，却塞进去一张一角的纸币，还有一个纸条：“唉！钱包不装钱，怪可怜的。赠送一文钱，给钱包打打牙祭”。我哈哈大笑，心想，这个小偷既历害，又幽默。看来是有备而来，跟我盯上了。　　我故技重施，仍然在钱包里塞上报纸，我倒想看看小偷下一步还有什么新花样。　　过了一段时间，钱包没有了。口袋里只有一张小纸条，写着：“主人，我是可怜的钱包，在您这里蹲着茅坑不拉屎，英雄无用武之地，所以，我出走了，要去投奔大款。再见了！请您今后不要再委屈别的钱包弟兄了。”  2007-8-3 18:29:45
