title=帮倒忙
line=帮倒忙作者： 长青    推荐人：陈益丽    来源：《大江晚报》2006-10-11       周末和几个朋友喝了会儿小酒，一朋友提议斗会儿小地主。         输家不开口，赢家不能走。没想到，这一斗就斗了一夜，延长半个小时再延长半个小时，直到第二天九点钟才作鸟兽散。        两腿颤颤走在回家的路上，到家后倒头便睡，傍晚方醒，起来后觉得身上依旧酸软，胡乱吃了点东西便到外面散步。        走到广场，竟然碰到昨晚一起打牌的朋友也正和他老婆一起散步。就是这朋友，输了还想捞回来，结果害得我们陪着他熬夜。 打过招呼，聊了两句，他老婆便关心地问我：“昨晚和我家平子打了一个通宵的牌，这会儿才睡醒吧？以后再玩，可不能熬通宵了，身体要紧啊！” 我心里一紧，一看朋友的脸上不自然地笑了一下，暗想，他回家一定没有和他老婆说实话，怎么也要给他打个圆场。那一次他老兄下午出去和一个女友喝茶，说和我们一起打牌，哪曾想他老婆在街上正好碰到我，说他老公和我一起打牌，问我怎么在街上。我不知所以，说没有，结果害得他们两口子闹不愉快。这回，可不能再犯那样的低级错误了。 敲山震虎，我才不上你的当呢！于是装出一脸无辜的样子说：“打牌？昨晚平子没和我们一起打牌啊？他可能又是在办公室里赶材料吧？”朋友在单位大小也算个官，事多，平时碰面总说忙。 朋友刚想张嘴，他老婆嘿嘿一笑，把脸转向朋友：“你不是说他们非拉着你打牌吗？那昨晚一个通宵你到哪里去了？” 我一听，才知道自己帮了朋友的倒忙，朋友也急得满脸通红，使劲地冲我挤着眼睛说：“你就别替我撒谎了，干脆实话实说吧！” 我正要解释一下，他老婆又冲着朋友说道：“你就别把人家那么老实的人拉下水了，人家哪会像你说的一样打一个通宵的牌？” 朋友这回可是真急了，带着哭腔说道：“哥们啊，昨晚咱们可是真的在一起斗地主啊……” 没等朋友把话说完，他老婆丢下朋友独自走了，留下我和朋友傻乎乎地站在那里不知所措。       朋友恶狠狠地瞪了我一眼，追他老婆去了。       我沿着广场溜达，边走边想：朋友啊，以前你撒谎出去，见到你老婆实话实说没少让你受罪，这回兄弟本想替你撒个谎让你过关，可没想到还是害了你啊！这下回咱们再斗地主见了你老婆我是撒谎呢？还是实话实说？   2006-10-19 15:15:05
