title=我是如何“杀”死面试官的
line=我是如何“杀”死面试官的作者： 快刀青衣    推荐人：丘荣    来源：新浪    正在好好睡觉的时候，忽然一阵急促的铃声吵醒了我的美梦。我不耐烦的按下了接听键，“喂，请问是某某某吗？”“你谁呀你？找我什么事情？”“我想问一下你在干吗？”“你丫的废话，都快12点了当然在睡觉呀！”“那算了，本来我想通知你到我们公司面试的，但是我们公司实在无法接受一个中午12点依然在睡觉的职员，再见！”“喂喂喂！”可惜我再怎么深情的呼唤也只听到了“对方已挂机”的声音。难道他们就不收上夜班的职员吗？     千呼万唤终于又有一个单位打电话要求我去面试了。我雄赳赳气昂昂的换上了过年才会穿的盛装，奔赴目的地。当站在金碧辉煌的高档写字楼下的时候，我把自己已经泛黄的白衬衫衣领向上拉拉，我要让那些势利的保安知道我好歹也是一“白领”。上到了12楼，我走出了电梯，找到卫生间在水管下冲冲头发，然后再蹲在自动烘干器下吹出个发型。整个过程做的一丝不苟，导致身后一年轻男人对我怒目相视。洗自己的头，让别人等去吧！然后容光焕发的我步行走到了14楼，公关小姐礼貌的把我带进了主考官面前。“你学过时尚吗？”“没有，我的审美观是天生的。”“那么你的服装搭配好象和这个社会格格不入？”“是的，我想用我的装束来体现出如今民工期待用自己勤劳的双手去追求时尚，但是又不得不穿廉价西装的命运，这种比较抽象的行为艺术只有真正的伯乐才会明白的！”主考官频频点头，表示很满意我的表现，要带领我去见人事总管。当我跟着主考官走向人事部的时候，我发现生活就是一个蹩脚的三流编剧。人事科在12楼，总管是那个上完厕所站在我后面看我洗头的家伙。果然，他没有我想象的慷慨，果断的让我回家，连让我回家等消息这样的客套话都没有说。     撒的种子多了，总是会有几粒不怕死的会发芽会钻出地面。投的简历多了，总有几个一时糊涂的单位会让我去面试的。怀揣着《面试12招》我又到了一个正在招聘的私营企业。要说那些有钱的老板就是会享受，连倒垃圾的大妈都比国营企业的大妈好看。主管面试的是一个美女，居然在如此冷的天气穿一低胸旗袍，导致我一直要抬头挺胸目光瞄向天花板，免得一低头就看到一些不该看的东西。最后还是被美女客气的给轰了出去，当我用充满磁性的声音问她对我什么印象时，她并没有夸我是正人君子，而是说我太高傲目中无人一直不正眼看她。当离开那旋转门的时候，我不无留恋的看看那个美女的同时又同情的望望里面的男人们，真的不知道他们是如何在这样的诱惑下勤勤恳恳地埋头工作。     现在管招聘的真的没有什么招数了，都会往自己的办公室地上扔几片纸，然后让面试的人去拣，实在是没有创意。师兄在我又一次去面试前说：“记得，一定要心细。没有说哪片纸早不出现晚不出现偏偏在你面试的时候出现的！”我牢牢的记得师兄的教诲，主考官坐在我面前，中间隔着一张办公桌。我一边回答着他的问题，一边用敏锐的眼神扫描着地下，忽然在桌子腿边发现了一张50元人民币。那一刻，我进入了激烈的思想斗争，是小富即安呢还是目光远大呢？我忽然想起了当我失恋的时候，哥们劝我的话：“你不要以为你失恋就是你失去了很多，其实你没有失去什么，你有权利去追求另外一支愿意插在你身上的鲜花了。”我诚恳的把50元拿起来，刚放在桌子上，他的脸色一下子变了，怒斥我说：“你以为这是什么乡政府吗？可以让你随便行贿，并且50块钱你打发要饭的呢？对不起，我们不欢迎你这样的人！”我忽然从他的身上体会到了什么叫做正气凛然，我只得委琐的把50块钱装进了自己的口袋，然后走了出去。自从找工作以来，第一次心安理得地打辆的士回家。     闲来无事翻翻招聘版，忽然看到了在那巨大的“做女人‘挺’好”的广告词边的犄角旮旯里有一小方块，上面说时尚杂志招聘编辑，要求居然就一条，人要足够小资。我从小学都是自称“老子”的，那么去应聘小资编辑一定不成什么问题。当我按照报纸所留的地址找到地方的时候，不由的感叹小资杂志的审美观点确实与众不同，居然把总部设在这个昏暗的，没有路灯的小胡同里，真是很有情调。走进一座暗灰色的二层小楼，忽然发现门边有满满的一桶垃圾，对于这些招聘的小把戏我知道的很多，又是考验应聘者是否勤劳是否细致入微的。我屏住呼吸提起垃圾要去倒掉，刚走到门口，一个脏兮兮的人恶狠狠的对我说：“你是谁？这里的垃圾都是我承包的！”我慌忙放下垃圾，以防垄断者对我动武。当我走进了二楼主编室，里面坐着的一个一脸不快的半老徐娘像优秀警犬一样吸吸自己的鼻子，我索性先下手为强说：“我知道你们这里招小资编辑，所以我特意喷了点从德国进口的阿迪达斯的运动香水，没有闻过的人也许会说这香水有一股烂白菜的味道。但是我相信你们都是识货的人。”主编点点头说：“是的，我知道，这种香水很不错，有种田园的感觉，我也曾经给朋友送过。”主编翻了翻我的简历，然后说：“你还到哪个媒体应聘过呢？”“我到一个幽默杂志应聘过，我一进门就大笑5分钟，把他们三成的编辑吓到桌子底下，三成的编辑呕吐不止，三成的编辑羊角风发作，只有一个编辑抵抗力强，叫来了保安架走了我。他说我这个人很喜剧，完全符合他们的要求，只不过怕我让其他编辑每天开心的无法工作才不能要我。我明白，我是很有团队精神的！”主编着迷的听我讲着故事，然后一拍桌子说：“二十一世纪最重要的是什么？人才。你对待遇有什么要求吗？”“主编，我没有太高的要求，我只希望能给我一个19寸的液晶显示器的电脑让我看好莱坞大片，还有一个带8声道的立体声音响让我可以听欧洲的抒情歌曲，把窗帘换成黑色天鹅绒的，把日光灯取下来，照明全部用欧洲18世纪的银制底座上面的大红蜡烛，并且在厕所每个马桶边配备笔记本电脑，以便于我们在出现排泄不畅的时候上google搜索解决办法，当然摄像头就不要了。”我正在侃侃而谈，忽然一声巨响，主编轰然倒地，倒地的时候挣扎的说出了一句话：“杂志从此改名，谁提小资立马给我卷铺盖走人！”     潦倒了很久还是没有安定下来，我已经被朋友们称为“面试杀手”了，因为面试过我的人有的已经不在人间，有的在医院享受工伤医疗保险，还有人听到“面试”两个字就浑身发抖神智不清。就在我慨叹“千里马常有，而伯乐不常有”的时候，又一个甜美的声音给我打过来电话叫我去面试，我打扮一新准备出门的时候，听到身后传来兄弟们的祈祷声：“大慈大悲的主呀，请保佑那个无辜的姑娘吧，请宽恕那个罪恶的灵魂吧！”    2007-5-12 0:20:39
