title=幽默故事17则
line=幽默故事17则作者： 佚名    推荐人：故事中国    来源：雪儿的电子邮件投稿为什么呢春晚过后，“为什么呢”成了今年的流行语。节后上班，性格开朗又爱跟风的吴姐开始拿腔捏调地学起来。  这天，大伙儿都到办公室后，主任开了个短会，布置了开年的工作。接着，他对吴姐说：“等会儿你把小会议室布置一下，再到超市里买些瓜子、水果和糖。”吴姐装糊涂，学着蔡明的样子，说：“为什么呢？”主任不知看了春晚没有，愣了一下，反问道：“为什么？我们要召集用户开个座谈会。因为你管综合，又会买东西，这事非你莫属。”吴姐夸张地伸了伸舌头，邀上小丽去采购了。临近中午，等她们收拾好会议室，主任看了，觉得还满意。回到办公室，主任突然想起什么，对吴姐说：“刚才忘说了，你明天上班时再带几束鲜花吧。”吴姐又憋着嗓子，发嗲道：“这又是为什么呢？”我们听了都忍不住笑出了声。主任是个老八股，听了这话，神情严肃地说：“为什么？为了营造现场的温馨氛围。我说小吴，你也老大不小了，再这么扮嫩，我浑身的鸡皮疙瘩都起来了。”滑 雪和同学一起去滑雪。我摔倒了，四下张望，在不远处看见了小乐，冲他招手，示意他过来扶我。小乐很是热心，举着相机冲我滑过来。他先是对我嘲笑了一番，又拿着相机咔嚓咔嚓把我摔跤的各个角度照了够。两分钟后，小乐终于心满意足地收起了相机，然后竟然转身要走，没有一丝扶我的意思。我急了，喊了起来：“你照够了不扶我啊？”小乐一回头，大笑起来：“光顾着照相了，把扶你这茬儿给忘了。”流星雨晚上正在值班，报警电话深夜响起。一个自称是司机的人说他刚刚遭遇了流星雨，车被流星砸坏了，而且和他同样遭遇的车有好几辆。  虽然我不是天文爱好者，但是有关天文方面的基本常识还是知道一些的。首先这个时节不可能有流星雨，就算有，流星也不可能砸坏汽车。报警人既不像喝了酒，又不像是恶作剧，面对这有些科幻色彩的报警，不管是不是流星雨，去了就知道。我和同事赶到现场，已经有好几台车停在那儿了，几个司机围在那儿仔细研究呢。我过去看了看受损的车辆，从形状上似乎是石子类东西砸的，但是现场有不少类似的石子，具体是不是流星雨还不能肯定。司机们的意思是再等一下，说不定会等来下一阵流星雨。我总感觉到不可能，于是一个人上了立交桥，想从上面看看现场。走到车子被砸的位置，我忽然发现地上躺着一个人，没靠近就闻到那人身上散发出来的酒气。我过去拍拍那人，也许是酒醒了，那人睁眼看着我，连声说：“不好意思，喝多了点，我这就起来回家。”我过去扶他，忽然看到他手里抓着什么东西，再一看，竟然是一把小石子，不用问，他就是这场“流星雨”的制造者了，这么多人忙着揭秘，他倒是睡得挺安稳。话赶话小陈新买了一辆自行车。艳红色的车身，加上发光的车条，让小陈的自行车特别的招眼。老周问小陈：“你这车安了几把锁呀？”小陈说：“一把呀。”老周笑着说：“这么新的车你才安一把锁，不怕丢呀？”被老周这么一说，小陈也发起了愁。我对小陈说：“没事，把车放咱单位的探头底下丢不了。”“干脆放保安室吧。”小张说，“那儿最安全。”小刘说：“保安肯定不让。”小何从外边进来问：“不让什么呀？”我说：“不让小陈的自行车丢。”小何说：“这好办，放保安室。”撞 铃公交车上，突然听到熟悉的手机铃声响起，我下意识地去摸自己皮包内的手机。可拿出来一瞅，没显示有新来电。正诧异着，身边站  着的一个小伙子拿着手机“喂喂”地与电话那边说上了。过了五分钟，熟悉的手机铃声再次响起，这回还没等我掏出手机，那个小伙子已经乐呵着说上了。以前只听说过因为衣服产生“撞衫”尴尬的，可今天我算领教了因手机而产生的“撞铃”尴尬。车子继续向前行驶，熟悉的手机铃声又一次响起。吸取前车之鉴的我先瞅了眼那个小伙子，发现他还在和电话那边的人说着，我心里有谱了。我正从皮包里摸自己的手机，就听那个小伙子语出“惊”人：“不好意思，我的手机响了，先聊到这儿吧。”他匆匆挂断手机，接着一愣，继而瞅见了准备按下手机接听键的我。他拍着自己的脑门儿笑了，我也笑了。英 文晚上，我百无聊赖地坐在电脑前打游戏。忽然，QQ好友里的老叔头像闪了起来，我点开一看，他发来一个“大哭”的表情。  我问怎么了，他给我发的都是字母。仔细看了一遍我才知道，原来他的汉字输入法找不到了，让我帮他。我电脑水平有限，又要吃力地去“翻译”他的话，真把我累坏了。还好，一会儿他找到了输入法，我也长舒了口气。我们聊天开始顺畅了。老叔得意地说：“你还行，我说的话你都明白了。”我说：“那当然。”老叔又问了一句：“我英文水平不错吧，我能把意思清晰地表达出来。”我愣了半天才打字告诉他：“老叔，你刚才用的是汉语拼音，不是英语。”办公室故事新来的王小姐接了一个电话：“喂，您好，请问找哪位？”接着就不停地听她重复着“您找哪位”的问话。同事们的眼光齐刷刷地注视着她，弄得小姑娘脸红到了脖子，捂着听筒对我们说：“谢谢，我能处理好。”新人嘛，理解。  接下来，大家听到自己的名字从她的嘴里一个个大声地传出，我们的目光再次聚焦到她的身上。“哦，是他呀。在，您是哪位？”她兴奋地尖叫。“干吗呢？没事吧？”正当大家面面相觑，没缓过神的时候，又听她大叫道：“张正，你用户电话。”张正一听是用户电话，立刻冲到电话前，对着话筒彬彬有礼地说：“您好，我是张正，您是哪位？”“我是你岳父呀。”鼠年爱情鼠年是我的本命年，可我一直高兴不起来―――在公司的春节联欢会上，我半真半假，指名道姓地给小芳唱了一首歌。借着歌词，我反复问她：“你到底爱不爱我”。可她一点儿反应都没有。  也许真是好事多磨，除夕晚上，在一片爆竹声中，在众多的贺年短信中，我终于接到小芳的短信：“鼠鼠的最爱就是米（你）”。我高兴得跳了起来。小芳不愧是学中文的，发个短信都这么含蓄。我抑制住激动的心情，郑重其事地回复说：“谢谢你给我的爱，让我度过单身年代。”小芳立刻回信，这回一点儿都不含蓄：“请问：谁属鼠，谁属鼠？”餐 具朋友在一所美院进修，我带孩子去看他。正赶上饭口，朋友说：“食堂伙食挺不错，今天就在这儿吃点吧。”  食堂很干净，孩子好奇，东张西望。饭买来了，孩子对饭不感兴趣，却瞧着盛饭的盘子很好玩。那盘子样子很古朴，一条鱼的形状，不愧是美院，连餐具都有艺术味。孩子吃几口就端详一阵那盘子，我看了很高兴，真没白来，孩子的艺术细胞马上增多了。吃完饭，我们站起来要走，孩子一把把那盘子抄了起来，转身就跑。我一看就急了：“回来，那盘子不能拿走。”幸好是星期天，来就餐的人很少，不然就丢大人了。孩子站住了，吃惊地望着我。“这盘子是人家食堂的，不是我们家的，快放回去。”我压低了声音说。孩子一指墙壁：“那儿不写着呢吗？”“哪儿写也不许拿。”我一边说，一边往墙上看了一眼，墙上写着：用餐后请将餐具和剩餐带到此处，谢谢合作。跑步机媳妇哭着喊着要买跑步机，理由是几年来减肥不成功的主要原因就是没有跑步机。 开始几天，媳妇也能练得汗流浃背，一个星期后新鲜劲过去，跑步机逐渐成走步机。媳妇总是有理，说：“百练不如一走。”上个星期又执意把跑步机搬到电视机前，说：“在阳台上练太枯燥，边看电视边走路一举两得。”但媳妇看到激动处就停下来。我说她这样走走停停起不到锻炼作用。媳妇说：“总比坐着一动不动强。”接下来的日子，媳妇不是说她去早市买菜了，就是说她上班走路多，不执行每天在跑步机上走1小时的计划。看着闲下来的跑步机，我叹息道：“又以失败告终。”媳妇倒会说：“怎么能说失败呢，没听人家说好的开始就成功了一半。现在已经成功一半，再想个新方式，凑上另一半，减肥就全成功了。”热水机我们办公室在三楼，每次打开水都要跑到食堂的锅炉房，路途远，大家都懒得去打水。可上班怎么也得喝水呀，所以我们常趁科长不在到他的办公室“借”水，只有他的办公室里有烧开水的热水机。  那个热水机上面有个锁，每次接水前要先解锁才能出水。当然这点小把戏是难不倒我们“借”水的。昨天上班，科长把我们几个叫到办公室开临时会议。我们都拿着装好茶叶的杯子，早早地进去了―――可以正大光明地接水了。小赵第一个跑到热水机旁，直接按出水钮，一滴水也不出来。我暗暗纳闷儿：平时就他来这儿接水最勤，怎么不先解锁呀？这时，其他几位嚷嚷道：“先按解锁按钮才能出水。”科长听后，说：“看来只有人家小赵没来我这儿偷过水。”闹 钟家里的闹钟坏了。这闹钟陪了我快30年，跑得一向极准，都算得上古董了。我不舍得丢掉，出门上班的时候拎在手里，顺便到街上的修表店让师傅给修修。 经过小区门口，门卫张大爷的孙女娟娟从传达室探出小脑袋，跟我打招呼：“叔叔，再见。”这孩子很有礼貌，我每天出出进进的，她都会打招呼。我扬了扬提着闹钟的手：“再见。”晚上下班，我到修表店取了修好的闹钟。第二天早晨起来，发现闹钟又停了，看来还得去修。出门的时候，我只好又拎在手里。到了修表店，师傅查了一下，说是老毛病，你下班来取吧。当天晚上，我又拎着闹钟回了家。不料还是有毛病，这次倒是没停，到了点它却不响铃。转天上班，我又拎着闹钟出了门。走到小区门口，娟娟看到我，从屋里跑出来，仰着小脸问我：“叔叔，你怎么不像别人那样戴手表啊？你没手表吗？”后 悔同事把她的孩子小玉带来了。中午我去洗照片叫小家伙陪我去。  走在街上，旁边超市门口有卖糖葫芦的，我说给她买一串吃。小家伙很是高兴，可我刚要付钱她却改了主意，拽着我的胳膊问我：“阿姨，我要是不吃糖葫芦，你一会儿能给我买个棉花糖吃吗？”我说成。一路上小玉和我有说有笑的，就是没看见卖棉花糖的。我问她要不改买别的吧，她说我们单位门口有卖玩具熊的，叫我给她买一个。我点点头，领着小玉往回走。巧得很，我和小玉刚走到单位门口，正看见她妈妈从单位出来找小玉。我冲她妈妈打了声招呼，打算领小玉去买玩具。可小玉却死活不跟我去，嘴里一个劲地说：“我真后悔，早知道能碰见我妈，我就吃个糖葫芦算了。”送女儿上学我家距学校不到一站路。以前总是老婆送女儿上学。每天早晨见她们母女俩不慌不忙地起床、吃早餐，然后有说有笑地出门，我想送女儿是很简单的一件事。  老婆单位要组织他们到外地学习，时间一周。出发前，老婆对我反复交代，送女儿时不要这样不要那样。听腻了，我说：“知道知道，你就放心地去吧。”第二天，我早早地起来了。刚把女儿叫醒，她揉着惺忪的眼说：“再睡会儿。”我告诉她已经7点整了，她这才不情愿地起床。上了厕所，我让她洗脸，女儿一摸水，噘着小嘴说：“以前妈妈给我倒的水温正好。”吃完早餐，我给她换衣服时，她又说今天要升旗，得穿校服。换好衣服，手忙脚乱地整理完书包，快下楼时，女儿突然又说：“爸爸，我的作业本没签字呢。”女儿太多事了。没办法，我又从书包里翻出作业本，蹲下来一本本地签好。出小区，女儿又说鞋带散了。帮她系好后，到7：25了。我催她快走，女儿却要我像妈妈一样帮她背书包。等赶到学校，过7点半了，上课铃已拉响。女儿接过书包，气鼓鼓地说：“爸爸，今天是我这学期第一次迟到，要扣很多分的。回头我跟妈妈说，再找您算账。”鞋 印我上班到得早，看着地面挺脏的，想趁大家没来的时候把地拖拖。拖完地，我去隔壁办公室坐着，想等着地面干了再进去。  正跟同事聊天呢，跟我一个办公室的两个同事来了，我急忙招呼他们先到这屋来，等干了再回屋。王哥连连跟我摆手说：“放心吧，我在地没干之前肯定不会进屋的。”有人告诉我收发室有我信件，我跑出去取。等回到办公室门口一看，几行清晰的大泥脚印在干净的地面上特别显眼，明显是男人的脚印，一定是王哥的。我回头看王哥，王哥若无其事地在那儿聊天呢，还跟别人说：“我今天穿的运动鞋，跑来的。”我一看地面上明显是皮鞋的脚印，那这是谁踩的呢？后来珍姐偷偷告诉我，就是王哥，他烟瘾犯了，回办公室找烟才发现自己踩的脚印，于是连忙把以前放在办公室的运动鞋拎出来换上了。现在他的皮鞋还藏在珍姐办公桌下面的纸箱子里呢。　　不想脱前几天，同学小芳给我打电话。她说：“我开了一个鞋店，来买鞋吧，卖给你成本价。”我说：“最近刚买了，需要的时候一定去你那儿。”其实我真该买鞋了，只是不想去同学那儿买。人家已经告诉是零利润了，我还怎么好意思讲价。再说，谁知道是不是真的零利润。  昨天晚上，小芳又打电话让我去她那里选鞋。碍于面子，我只好去了。小芳的鞋店新开张，正在搞酬宾，顾客特别多。我去的时候，一位女孩正在看靴子。小芳说：“这是今年春季最新款，穿裙子特别好看，美观舒适，保证让您穿上就不想脱。”顾客仔细看了一会儿，开始试穿。小芳热情地在旁边给她帮忙。过了十多分钟，试穿后的女孩对靴子很满意。她说：“我就买它了。”小芳说：“好。我给您装起来。”女孩说：“靴子我就穿着了，帮我把原来的鞋子装起来吧。”小芳说好。送走了顾客，小芳开始招呼我。我说：“我也觉得那款靴子挺好看，找一双37的我试试。”小芳找到我需要的尺码。十多分钟后，一双漂亮的靴子穿在了我的脚上。我前后左右看了看，觉得很适合自己，对小芳说：“就它了。”小芳说：“脱了我给你装起来。”我说：“不脱了，把原来的鞋装起来。”小芳说：“我没骗你吧？我们的鞋是不是穿上就不想脱？”我说：“是。你知道为什么不想脱吗？”小芳问：“为什么？”我说：“这款靴子是系带的，有六十多个扣眼儿，没十分钟脱不下来，我是嫌麻烦才不想脱的。”老婆突然对我好一进入三月，老婆突然对我好起来，包揽了所有家务还给我按摩，我受宠若惊。我想：未必我又犯了什么事，以前我有什么没做到位，老婆都是先礼后兵，笑里藏刀，这次老婆笑得比以往更甚，我得有心理准备。昨晚，老婆又把手按上了我的肩膀，我战战兢兢地“享受”着，终于忍不住问：“老婆你怎么了，有什么话就直说吧！从前都是你占上风，掐着我做这做那，这两天你一百八十度大转弯，弄得我蛮不适应。”老婆笑了，说：“你紧张什么，我又没什么企图，只不过进入三月了，是学习雷锋的时候，在家里我先练习一下。”哦，原来是这样啊，害得我整日胆战心惊。我顿时放松起来，任由老婆在家里学习雷锋。但没想到的是，晚上我刚躺下，老婆又说了：“亲爱的，这个月我们天天都学习雷锋去做好事，但同时，3月8号也是个好日子哩！看我学习雷锋这么积极，又给你按摩的份上，你怎么着也得犒劳犒劳我呀！这样吧，3月8号那天，你陪我去买几件名牌衣服吧，现在春装正上市哩！”    2008-3-6 12:25:28
