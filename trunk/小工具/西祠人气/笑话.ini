title=43句笑死人的话
line=43句笑死人的话作者： 佚名    推荐人：wkc    来源：网络1、按猴子的审美观，我基本算得上是个帅哥。 2、不在课堂上沉睡，就在酒桌上买醉。 3、见到我以后你会突然发现―――原来帅也可以这样具体呀！ 4、自从两个性工作者自称是某名牌大学的毕业生后，我现在一般都自称文盲！　 5、午夜十二点准时下线，否则公主就会变回灰姑娘。 6、坐拥大奶名号，享受二奶待遇！ 7、下雨了，别忘了打伞，湿身是小，淋病就麻烦啦！ 8、脱了衣服我是禽兽，穿上衣服我是衣冠禽兽！ 9、自打我变成了一泡屎，就再也没有人敢踩在我头顶上啦。        　10、想污染一个地方有两种方法：垃圾，或是钞票！        11、动物的种类在减少，人的种类在增加吗？     　12、日出只要在日落前出现就好，上课只要在下课前到达就好。 13、人总要犯错误的，否则正确之路人满为患。 14、啥时硬件也可以COPY就好了!15、没有钱，没有权，再不对你好点，你能跟我？ 16、买了电脑不上宽带，就好比酒肉都准备好了却在吃饭前当了和尚。 17、天上掉钞票我不会弯腰，因为天上连馅饼都不会掉，更别说掉钞票了。 18、你给我买10条烟总比我去一次夜总会划算吧。 19、要我扫地就绝对不刷碗，要我刷碗就绝对不扫地，两样一起做？你当我是外星人啊！ 20、躺在床上看电视不如在看电视时上床。 21、给我一个支点，我把邻居那小子的汽车翘到沟里去，省得他见我就按喇叭。 22、参加选美的那些女人，都找不到好男人，因为好男人都结婚了，比如我。23、如果老板下个月再不给我加薪，我就辞职，辞职前再给他送两条中华，抽死他。     　　24、我的领带又找不到了，是不是你昨天又没有找到抹布？     　25、你还是让我跪搓板吧，跪电暖气实在受不了啊！ 26、我就算是一只癞蛤蟆，我也决不娶母癞蛤蟆。 27、喝白酒一斤，我绝对没感觉，因为喝半斤就已经喝死了。     　    　28、下辈子我还找你，因为除了我，你是最傻的。     　　    　     　29、男人们幻想着我，我幻想着天堂。 30、当头晕的时候我终于明白了什么叫爱情。 31、爷爷都是从孙子走过来的…… 32、漏洞与补丁齐飞，蓝屏共死机一色！ 33、早餐里吃到刷锅的金属丝很正常，这正说明我们后勤是严格按照先刷锅后做饭的顺序操作的……      34、不要在一棵树上吊死，在几棵树上多试试死几次……--死就死得彻底！ 35、一时的冲动，子孙的危机!   36、铁杵能磨成针，但木杵只能磨成牙签，材料不对，再努力也没用。37、如果回帖是一种美德，那我早就成为圣人了。 38、人生不能像做菜、把所有的料都准备好才下锅。39、难道全世界的鸡蛋联合起来就能打破石头吗？！所以做人还是现实些。 40、夏天就是不好，穷的时候我连西北风都没得喝…… 41、我也曾有过一双翅膀，不过我没用它在天上翱翔，而是放在锅里炖汤……42、睡眠是一门艺术―――谁也无法阻挡我追求艺术的脚步！ 43、生，容易。活，容易。生活，不容易。    2008-5-25 17:47:56
