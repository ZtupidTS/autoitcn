title=都是狗惹的祸
line=都是狗惹的祸作者： 张志鹏    推荐人：gy692232939    来源：一品故事网      接到市领导要来万丰镇检查新农村建设的通知后，何镇长马上把临公路几个村的支书召来，安排他们回去部署一下，各村要把街道打扫干净，村民没事尽量不要外出活动，尤其要告诉村民，千万不能多说话。　　检查那天，由何镇长的车带队，后面依次是县领导和市领导的车。车辆依次排开，蔚为壮观。检查的方式一如从前，就是沿着公路转转。　　车队眼看就要走完最后一个村庄，何镇长的司机小王突然将车刹住。原来不知从哪里窜出一群狗来，挡在车前。小王使劲的按喇叭，但狗却越叫越凶了，大有想要咬“死”那辆车的架势。何镇长让小王轧过去，小王说不敢，“要是轧死一只，今天就别想走了”。何镇长说：“那你下去撵一下。”小王说他没这个胆量，“万一被疯狗咬到，还不得送了命”。　　正当何镇长无可奈何的时候，后面崔县长打来电话，问怎么回事，何镇长说遇见狗了。崔县长说：“打电话给村干部，让他找人赶快把狗弄走。”于是何镇长给村长二贵打电话。　　村长先是过来认狗，看都是谁家的，然后挨家挨户的去敲门，让他们出来撵狗。等到找齐人把狗弄走后，时间已过了半个小时。待何镇长要小王发动车的时候，却发县后面的领导都下了车。原来，从市里来的领导从早晨到现在一直坐车，坐的腰酸腿痛，凑这个工夫正下车活动呢。　　还是市政府李市长首先发现了路边的健身器材，他下车后就开始在器材上活动起来，其他的领导见市长下了车，也都跟着下来，跑到健身器材那里活动去了。　　本来何镇长是想请示一下崔县长，看能否发车，但他还没来得及和崔县长说话，却先被李市长叫了去。“小何呀，你们镇新农村建设的标准不低啊，我沿途看到的村庄都安有健身器材，你们的工作力度蛮大嘛！”何镇长首先谦虚了一番：“这都是上级领导大力支持的结果……”，“我们镇目前已有80％的村安装了健身器材，100％的村庄安装了远程教育专线，村民可以及时了解最新科技发展成果”。李市长一边听汇报，一边往前走，像是在散步，又像是在感慨。　　何镇长心里却着急的很，他惟恐这个时候哪个不识相的傻帽突然从一边窜出来，讲些不该讲的话，那样麻烦就大了。但越是怕什么，什么就偏发生，一个拾粪的老头突然从一个胡同口“钻”了出来。　　老头好像是昨天没接到通知，还在专业的拾他的大粪，嘴中还嘟囔着：“今天这是怎么了，平时街上那么多猪粪、鸡粪的，今天怎么一点也没有。”说这话时他也没有抬头，只顾向前走。他突然眼前一亮，发现了一大块“牛屎”，正要下铲的时候，他突然又停住了。原来这块“牛屎”与众不同，平常的牛屎上都会有些苍蝇，今天这块牛屎不但没有苍蝇，而且还外表光亮。他十分纳闷，抬头一看，才知道是一双皮鞋――李市长的那双，顿时吓了一大跳。　　李市长一看是位村民，忙和老头打招呼：“大爷，您好啊！”老头的耳朵却也不聋。“还好，还好”，老头忙接到。“我们是来检查新农村建设的，来看看你们还有什么需要”，李市长又说。老头看了看李市长又看了看何镇长，向李市长摆了摆手，意思是到一旁说话。李市长随他走到一旁，老头再三打量了他一番，最后问到：“你真能管事？”李市长说：“您老放心吧，有什么意见和要求尽管提，只要是合理的，我们都尽量满足。”老头挺了挺腰说：“你看能不能让人把那些铁家伙（健身器材）弄走？”李市长大为疑惑：“那是专门为你们安的健身器材，是让你们锻炼身体的，为什么要弄走哪？”老头说：“反正摆在那儿也没什么用，也就是个摆设。”李市长更疑惑了：“你们平时不来玩吗？”老头一听这话就笑了：“你是城里人，自然不知道这农村的事，老百姓在地里干了一天活，累的要死，谁还有工夫去玩那玩意。”李市长正在作难时，老头又说了：“那些铁家伙从安上以后也就你在这里玩过一次，有些都生锈了，要是你们能用得着，就拉回城里去算了。”　　李市长听完老头的话，一时楞住了。说不拉吧，群众提出来了，说拉吧，又显得荒唐。正尴尬的时候，村长二贵跑了过来：“三叔，你家的羊吃农药啦，还不回去看看。”老头一听这话，也不顾得听李市长的下文了，撒腿就往家跑。　　老头一跑，何镇长顿时松了一口气，他害怕那杂毛老头再说出一些不该说的话，捅出大篓子来。　　待何镇长去看李市长时，却发现李市长脸上明显的有些不高兴，他呆呆的站在那里，仿佛在沉思。　　那天检查完后，李市长没有在县里停留，也没有听何镇长的汇报，直接就回市里去了。　　一周后，市里来人将那些健身器材全部拆走，还请农业专家讲了一周的课，临走时送了一大批农业生产书籍给村民。村民们都很高兴。　　但何镇长心里却窝了一把火，因为李市长不辞而别之后，崔县长将他狠狠地批评了一顿，批评他没有将基础工作做好。何镇长心想：妈妈的，这能怪我吗？还不都是那群狗惹的祸！  2008-8-28 14:10:32
