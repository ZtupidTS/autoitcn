title=笑话集锦[本站网友推荐]（三十一）
line=笑话集锦[本站网友推荐]（三十一）作者： 佚名    推荐人：故事中国    来源：故事中国推销书    一天某推销员上门推销：”太太，我这边有一本书《丈夫晚归500种借口》，你一定要买！”    太太：”笑话！我为什么一定要买？”    推销员：”我刚卖给你先生一本！四大名著新解《水浒》――高中聚义三年，毕业后各奔东西，见面遥遥无期的青春结局。《红楼梦》――男生面对女生宿舍前”男生止步”所发出的无限感慨。《三国演义》――三个男生围绕一个女生而开展的诸侯之争。《西游记》――努力学外语去实现的一个梦想。（感谢文莜然的推荐）有道理    某精神病人在写信，护士问∶你写给谁呀？     病人：我自己！    护士：信中写什么？    病人：你神经啊！我还没收到怎么知道？（感谢碧野的推荐）帽子    在帽子店，一位顾客对着经理大声叫道：“一顶帽子要70美圆，我不如去买一双好的靴子呢!”    却见经理谦和得说道“可是先生，谁会在头上挂一双靴子出门呢?”购房    一位先生发布了这样一则广告：“本人急需一套住房。比较宽敞，使我的妻子住进去不会总会回娘家；但它又不能太大，以致使我的丈母娘产生要同我住在一起的想法!”（感谢zhang5216110的推荐）女作家与牧师火车上，一位女作家同一位牧师谈论有关《圣经》的问题。牧师说：“无论如何，您还得承认，上帝创造男人先于女人。”女作家说：“我不反对您的看法，我自己正是运用这种方法进行创作的。当我准备出书时，首先要打好草稿，然后加工完善。所以草稿总是比书早写出来的。”（感谢武浩123的推荐）我要嫁给猫    一只狗向母熊求婚：”嫁给我吧，我会让你幸福！”，熊却坚定的说：”我一定要嫁给猫！”“可是为什么呢？”“嫁给你生出的是狗熊，而嫁给猫生出的可是熊猫啊！”狗当场昏倒。（感谢仿佛的推荐）吃奶一只小老虎慢慢地走了过来，红着脸问小松鼠：“请问……我可以吃你吗？”小松鼠觉得这只小老虎挺有趣的，便说：”你是第一次吃别的动物?”小老虎不好意思地说：“是的，妈妈不在家。”“那你以前吃什么呢？”小松鼠又好奇地问道。“吃奶。”说完，小老虎的脸更红了。诊费太贵心理医生：“我最近过于急躁，精神过于紧张，得找个心理医生看看。”朋友：“可是，你不是同行里最出色的医生吗？”心理医生：“我知道，可是我的诊费太贵。”（感谢林琳的推荐）安全证据有一个人乘坐飞机去看望自己的女儿。他突然发现，邻座一位乘客紧张得直哆嗦，于是决定安慰他一下。”你为什么如此不安？”他问，“如今坐飞机是很安全的，坐汽车反而危险很多。前不久，我的一个相识，平平安安地坐着汽车在公路上行驶，突然有那么一架飞机坠落在他头上……”金婚纪念“你今天为什么衣冠楚楚，亲爱的？”“庆祝金婚纪念日。”“开什么玩笑，我们才结婚５年。”“可它对我来说就像整整５０年。”（感谢ynyslc的推荐）别惹我    新兵凯力在一个小岛做导航员，他订了一份周报。送报的每星期都要划一个小时的船给他送报纸，有一天他发脾气抱怨被凯力听到了，凯力说：“小心我订一份日报，我让你天天来。”（感谢648236的推荐）还是到右边说吧小王和妻子在商店买东西，妻子贴在小王的右耳说：“再过几天就是我们的结婚纪念日，你花一千块钱给我买金项链好吗？”“你说什么，我没听见，我右耳有点聋。”于是妻子走到小王的左耳边说：“你花一万块给我买个钻石戒指吧！”“我左耳更聋，你还是到右边来说吧。”（感谢lixi0ing的推荐）豆制品被子    学校要求学生的被子一律叠放整齐，并不定期进行检查。时间长了，同学们便摸索出了检查规律，并逐渐适应了。    于是，每周一，被子就叠得很仔细，随着周末的临近，板子就叠得越来越差，最后就干脆摊在了床上，不叠了。    校长在整顿寝室卫生大会上感慨地说：“某些同学的被子可以说像豆制品，周一是豆腐块，逐渐演变成豆腐卷，到周末则成了豆腐皮。”律师袍    有一位刚考上律师证的律师，很兴奋地立刻去订做了一件律师袍。做好后试穿时，因为他习惯手插口袋，左插，右插，咦，怎么没口袋呢？    新科律师焦急地询问：“师傅，怎么没口袋呢？”    只见裁缝不疾不缓地说：“你是刚出道的吧？不懂了吧，哪有律师把手放在自己口袋里的，他们都是把手伸到别人的口袋里。”（感谢yuanxin420的推荐）抓紧时间父亲：“拉莎，为什么还不结婚呢？”拉莎：“爸爸，找了好几个男朋友，都不满意，等我再挑选一下。”父亲：“你年纪不小了，可要抓紧时间啊。”拉莎：“放心吧，爸爸，在人生的大海里，鱼多得很。”父亲：“孩子，钓饵放久了，就没味了。”没文化囡囡：“你在洗澡吗，妈妈？”妈妈：“我在洗衣服。”囡囡：“可你没穿衣服！”妈妈：“臭丫头，多管闲事！”囡囡：“唉，我赤裸裸地来，又将赤裸裸地去……”妈妈：“死丫头，叨咕什么呢？”囡囡：“一看你就没文化，朱自清的匆匆你没有读过吗？”老妈和周杰伦老妈是球迷，只看中国甲A。一次甲A开赛，周杰伦现场唱歌双节棍。我回家，老妈兴冲冲跑过来。老妈：今天足球开场有个老红的歌星唱歌的。我：谁啊？老妈搔头：名字忘了。我：那唱什么歌？老妈继续搔头。我说：忘了就算了。老妈冥思苦想大叫：想起来了，叫两截鞭！我昏倒。奖品儿子：“妈妈，爸爸从哪弄来这么多雨衣、雨鞋、手套、口罩、肥皂、毛巾、工作服……”母亲：“你爸爸是厂里的劳保用品保管员，这些是他得的奖品。”儿子：“那他怎么没得‘奖状’呢？”母亲：“傻孩子，奖状不归他保管。”（感谢w270954787的推荐）过马路的最佳办法    雨天，美伢抱着小白，拖着一双漂亮的拖鞋，正要横穿泥泞不堪的马路。忽然，一辆出租汽车匆匆而来。    “等一下！”美伢朝司机挥手道。    “去哪儿啊？”司机殷勤地问道。    “去对面。”    “啊……”（感谢冰雪玫瑰的推荐）有点后悔    儿子问妈妈：“妈妈，你和爸爸是怎么认识的？”    “有一回我掉再水里差点儿淹死了，幸而有一位年轻的男子急忙跳进水中救了我。那个年轻的男子年轻的男子就是爸爸。过了两个月，我们就结婚了。幸而你爸爸会游泳。”    “可为什么爸爸总是对我说，千万不要去学习游泳呢？”（感谢wenjiexiha的推荐）有棵青菜    老师：“如果有一块肉丝在牙缝内，那人也没有把它弄掉，请问一个星期后它是否还在呢？”（生物老师在讲解酶的作用。）    学生：“不在了。”    老师：“为什么呢？”    学生：“因为有棵青菜抢了它的位置。”    老师：“？……”（感谢小凤的推荐）饿狼的感慨    一饿狼觅食，来到一家人屋外，听见有家人在训孩子：“再哭就把你扔出去喂狼！”饿狼心喜若狂，于是在屋外守侯等待。    然而，孩子哭了一夜，狼也不见孩子被扔出来，于是，狼长叹一声：“哎……人类说话不算数！”如果中了大奖    鲸鱼：如果我中了大奖，就赶紧用最先进的技术减肥，争取减出标准的三围来！     熊：如果我中了大奖，就去大饭店点一盘”红烧人掌”吃！    老鼠：如果我中了大奖，就买辆轿车，潇潇洒洒地兜马路，再也不怕我一过街人人喊打！    狮子：如果我中了大奖，就去开演唱会出专辑，早就有人说我长得像摇滚歌手！    乌龟：如果我中了大奖，就去买份养老保险，从60岁开始领养老金咱还可以领几千年，太合算了！    骆驼：如果我中了大奖，就先把驼背治好，再在沙漠里安几个水龙头！    熊猫：如果我中了大奖，就去医院整容，先治好我的黑眼圈，然后去照张彩色照片！    蜜蜂：如果我中了大奖，就去买套别墅自己住，搬出现在的集体宿舍！    斑马：如果我中了大奖，就马上弄掉身上的文身，省得别人再说我是不良少年！（感谢野渡无人的推荐）动物们的发言1、恐龙：不好意思，死得太早了，让你们伤脑筋了。2、熊猫：想要风光吗？学我爷爷奶奶他们，熊和猫的结合。3、袋鼠：咳，没钱，口袋再大也还是鼠。4、猴子：你想红起来吗？做我的屁股啊！5、苍蝇：我和蜜蜂的最大区别在于口味不同。6、螳螂：为什么没有酒店雇我切菜？7、蜈蚣：为了省钱，我从来不穿鞋。8、乌贼：满肚子墨水怎么可能是贼呢？9、猪：吃啥补啥，我如果不聪明，你们吃我干啥？10、鱼：打死我也不去什么网吧。11、熊：还是胆小些好啊！12、萤火虫：谁要学放电？13、雄孔雀：呸，你们下流，老爱看我发情。异国旅途1、到了泰国，才知道看见漂亮妹妹先别慌着拥抱。2、到了梵蒂冈，才知道在其境内任何地方开枪都可以达着罗马的鸟。3、到了智利，才知道火车在境内拐个弯也很难办到。4、到了丹麦，才知道写个童话其实可以不打草稿。5、到了瑞士，才知道开个帐户没有十万会被人耻笑。6、到了新加坡，才知道为什么四面都是水，还向别人要。7、到了阿拉伯，才知道做男人是多么的骄傲。8、到了法国，才知道被人调戏还会很有情调。9、到了南斯拉夫，才知道为什么有人不愿回到祖国的怀抱。10、到了奥地利，才知道是个乞丐都能弹上一支下调。11、到了巴拿马，才知道一条河也代表了主权的重要。12、到了巴西，才知道衣服穿得很少也用不着害臊。13、到了阿根廷，才知道不懂足球会让人上吊。14、到了南非，才知道随时会被爱滋病病人吻到。15、到了撒哈拉，才知道节约用水的重要（感谢li2472901的推荐）突击检查宿舍时的尴尬    宿管科突来宿舍检查有无违章电器。可怜我那两个哥们吓得魂不附体，一人赶忙收起电炉子躲进蚊帐，另一人端着炉子上煮的热牛奶也钻进了进来……检查的推门进来，拉灯一看没人，正欲离开――突然，蚊帐里一兄弟被牛奶杯烫了一下，并一下子碰翻了杯子，于是发出骇人的惨叫声……宿管科老师吓了一跳，拉开蚊帐一看：两男生衣冠不整地缠在一起，床单上白乎乎的一大片……（感谢w290617129的推荐）  