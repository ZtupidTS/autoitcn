title=蚂蚁与大象
line=蚂蚁与大象作者： 佚名    推荐人：rollingstone    来源：百度贴吧    一只蚂蚁在路上看见一头大象，蚂蚁钻进土里，只有一只腿露在外面。小兔子看见不解的问：“为什么把腿露在外面？”蚂蚁说：“嘘！别出声，老子绊他一跤！”    第二天，兔子看见整窝的蚂蚁排着队急匆匆赶路，问何故蚂蚁答：“昨天有头大象被我们一兄弟绊倒，摔成重伤，我们给那丫献血去。”    没多久，兔子见大批蚂蚁又回来了，就问怎么回事，一只蚂蚁说：“哦，只有一个跟那大象的血型一致，留他一个在那抽血呢，足够。”    第三天兔子赶来问蚂蚁：那丫活了吗？蚂蚁无可奈何的说：我把它抬回去了，真重，腰都累弯了，丫也太不经得摔了！    大象病好后要告蚂蚁，法庭轮值大象法官判决，蚂蚁绊倒大象属恶意伤害，监禁6月    蚂蚁不服，“人身伤害罪最多监禁2月，为何判我半年？”    大象法官：“人身伤害罪判2月，绊倒大象为种族歧视罪，追加4个月～～～”    于是蚂蚁向高级法院提出诉状：我等与大象本来平等，何来“歧视”，请高院明判，还我等清白，另诉法官诬陷罪。    过了几天大象法官突然死了，大家跑去看它。发现她旁边有只母蚂蚁。就问它大象法官是怎么死的。母蚂蚁哭着说：我就告诉它说我怀了它的孩子它就～～～    一天兔子忽然看见一只大象躲在树后面，将一只腿伸在外面。就问：“你在干什么啊？”    大象说：“嘘！别出声，我等那蚂蚁来，好拌他丫一下，报仇。”    兔子刚离开就听见大象一声惨叫，于是马上跑回去看，途中遇见一只蚂蚁在路边喘气。兔子还没问蚂蚁就听蚂蚁自己说话了：想整老子，还好我发现的早。把脚给它踩断了哈！！    大象又被送回了医院，因为股动脉被踩断，这次失血更多，连输80l还不够，血库告急，而那只唯一与大象血型的相符的蚂蚁已经在上次输血后虚脱了          2008-10-24 23:20:50
