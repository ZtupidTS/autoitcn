line=搞笑分类手机短信作者： 佚名    推荐人：lmyblog    来源：网络肉麻当有趣型：你读这手机短信时，已欠我一个拥抱；删除这讯息，欠我一个吻；要是储存，欠我约会。你要是回讯，你欠我全部；要是不回讯，你就是我的了，请选择。 温馨祝福型：当你收到此封手机短信时候，同时也收到我送给你的＂忘忧草＂与＂幸运草＂。忘忧草能把你的忧虑都忘记，幸运草能带给你幸运与快乐。 无厘头冷笑话型：一只小猫被一群狗狗追杀到死巷时，小猫突然转身对这群狗狗说了七个字，只见那群野狗吓得落荒而逃，你知是哪七个字吗？答案～霹雳霹雳霹雳猫～    ＂想太多＂性暗示型：每次要求你吹的时候你总是逃避，不但嫌它脏又嫌它臭，还说喷到脸；嘴会很恶心，真的好难过你会这么说。但眼看着烤肉的火就快熄了，＂算了麻烦让开点＂。 笑里藏刀型：教你一个使你开心的咒语：安思竹、安思竹、安思纯竹、安思之纯竹.... 恭喜你已学会标准的山东化：俺是猪、俺是猪、俺是蠢猪、俺是只蠢猪！！  2006-12-31 11:36:50
