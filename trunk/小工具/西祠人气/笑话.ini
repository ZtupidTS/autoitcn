title=爆笑范伟经典语录
line=爆笑范伟经典语录作者： 佚名    推荐人：青岩    来源：碧雄的博客屋1.人跟人的差距咋就这么大呢！2.大哥，你要砸就砸我吧！3.这是病人与病人之间在探讨病情，你瞎掺和啥呀你！4.大哥，我真抽了！5.拐一年卖一年，缘分啊！吃一堑长一智，谢谢啊！横批是：自学成才！6.你这人怎么不按套路出牌？7.忽海无涯，回头是岸。8.小样我整不死你！9.一般人我不告诉他。10.忽悠，接着忽悠！11.苍天啊！大地啊！哪位天使大姐给我出的这口气啊！12.IC、IP、IQ卡，统统告诉我密码！13.等……等会儿……我……我要劫个色。14.你也不理我，我成狗不理了。15.啥也不说了，全在酒里边了。16.唉，就……就你觉得这个事儿有……有意思吗？17.弃勺从教。18.戴功立罪。19.这个人站的高度不同，看问题的角度就是不一样！20.愚昧，太愚昧，你老愚昧了！知道不？21.智商是什么东西，给……给我拿来！22.婚姻是人的第二次投胎，你老舅我就没投好！23.一生就看一个女人是不科学的，容易看出病来。24.有钱男子汉，没钱汉子难啊！25.这孩子太有心眼了，赶……赶紧打个倒骑驴。这孩子哪能干这小本生意，人家得干大生意！26.好歹我也是个戴眼镜的，怎么能干这事呢？27.得不到女同志的青睐，得到了都是伤害。28.我吃胡萝卜素，这老有营养了！刚才我不是没看见苹果吗？29.这活挺霸道的啊？30.论成败，人生豪迈，大……大不了……重头再……再来……31.要想生活过得去，不怕身上背点绿。横批：忍者神龟！32.是你爸大还是城市大啊？33.钱是王八蛋，没了再去赚！34.你们敬我一尺，我敬你们一丈，尊重他人人格，树立模范形象！35.高职不如高薪，高薪不如高寿，高寿不如高兴。36.上顿陪，下顿陪，终于陪出胃下垂……37.自己的路，让前妻后悔去吧！38.咋地？我……我就是……开元市维……维多利亚娱乐……广场总经理的保镖！39.床前明月光，粒粒皆辛苦；举头望明月，更上一层楼。40.幸福就是：我饿了，看见别人手里拿个肉包子，他就比我幸福；我冷了，看见别人穿了一件厚棉袄，他就比我幸福；我想上茅房，就一个坑，你蹲那儿了，你就比我幸福。   2007-8-1 20:31:00
