title=夫妻经典定律
line=夫妻经典定律作者： 佚名    推荐人：zjwylxw    来源：报刊炒菜定律：经常炒菜的肯定是妻子，炒菜好吃的肯定是丈夫。 买菜定律：一到菜市场就不知买什么菜好的多是妻子，见啥菜买啥菜的多是丈夫。 成熟定律：越是被妻子深爱着的丈夫越是成熟，越是被丈夫娇宠着的妻子就越是不成熟。 说话定律：夫妻之间谁说得话越多，谁的话就越没份量。 伤害定律：夫妻之间，一方对另一方付出的越多，分手时所受到的伤害越大。 抱怨定律：经常抱怨的总是妻子，经常被抱怨的总是丈夫。 干活定律：在丈夫的眼里，家里总是没有什么活；在妻子的眼里，家里总是有干不完的活。 着装定律：男人只有合身的服装而缺少流行的服装，女人只有流行的服装而缺少合身的服装。 出门定律：最着急出门的是妻子，最后一个出门的也是妻子。 唠叨定律：超唠越有精神的多是妻子，越唠话越少的多是丈夫。 回家定律：丈夫一出门就不愿回家，妻子一回家就不愿出门。 吵架定律：夫妻越是毫无原因地吵架越是吵得最凶。 讥笑定律：懂得爱情的夫妻，讥笑会演化成一种幽默；不懂爱情的夫妻，讥笑会演化成战争。 危机定律：当家庭经济出现危机时，丈夫的想法总是希望妻子帮自己一把，而妻子的想法是能否换一个丈夫。 脾气定律：夫妻之间，挣钱多少决定脾气大小，不挣钱的人没脾气。 平等定律：夫妻双方都认为自己是家长，可重大的事情又一个人说了不算。 劝说定律：夫妻之间一旦发生矛盾，出面劝说的人越多，矛盾越是得不到解决。  2008-2-7 21:23:32
