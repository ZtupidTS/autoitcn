title=水木清华100个爆笑签名（续）
line=水木清华100个爆笑签名（续）作者： 佚名    推荐人：骆潇潇    来源：网络51．该MM霸主一面，为祸四方 　　 待我练就本事，事业有成，得以报孝父母 　　 定然舍命生擒之，押至民政局伏法！！ 52．白天停水，晚上没电，发不出工资，没钱买面， 　　 打开邓选，找到答案：原来是社会主义初级阶段。 　　 再往后翻，我靠！一百年不变！ 53．猫生病了，老鼠大声朗诵诗集，并修剪盆花。 　　 猫生病了，老鼠慢慢刷牙洗脸，并打扫房间。 　　 猫生病了，老鼠倚在窗边欣赏夜色，并对流星许愿。 　　 猫生病了，老鼠也病了， 　　 它说：“我还是习惯那种时时紧张，处处小心，夜夜逃亡的生活。” 　　 午夜，我听到老鼠在叹息，且不再读诗了。 54．也 许 似 乎 大 概 是 　　 然 而 未 必 不 见 得 55．减肥、工作、背单词，一个都不能少！ 56．人一生有各种各样的经历 　　但有些经历我无论如何也不会拥有了，比如说：早恋 　　因为有一天我忽然发现──自己已经这么老了 57．6岁之前专注于吃奶；6岁断奶进入小学学习，学会吸烟酗酒考试作弊；12岁读初中，不久之后因在教工宿舍嫖宿被刑事拘留；15岁读高中，沉溺于早恋而读了一个高四；19岁进入清华，大一学会灌水，大二学会qq，大三当上版主，大四因反动言论被杀档；23岁在北门外开了一间火锅店；29岁剃了一个光头，专心苦读经济学；39岁获得诺贝尔经济学奖；而后开始40余年的全球演讲生涯，期间曾抽空在意大利维罗纳看过一场意甲德比大战；80岁在平谷买下三间大瓦房，包了一个清华的二奶。。。 58．身体健康，杂食动物，适应性强，性喜安静，忠诚可靠，欢迎领养　 59．如果是“恒星”，追定你 　　如果是“彗星”，等着你 　　如果是“流星”，懒得理你 60．天塌下来你顶着，我垫着。 呵呵。 61．清规戒律　没有意义　三心二意　才是魅力 62．最后青蛙问道：“为什么？我告诉过你我是一位美丽的公主，会与你共度一个星期并让你为所欲为。你为什么还不愿吻我？” 　　 男孩说道：“我是一个程序员。我没时间交GF，但拥有一只会说话的青蛙简直太酷。” 63．你曾经对我说， 　　你永远爱着我。 　　爱情这东西我明白， 　　那“永远”是什么。 64.  君恨我生晚 　　 我恨君生早 　　 君生我未生 　　 我生君已老 65．哪一天我不在了， 　　中国就好象失去了灵魂， 　　这种看法不好。 66．98年上届世界杯，我18。 　　 晚上看球白天高考， 　　 之后进入清华。 　　 02年这届世界杯，我22， 　　 白天毕设晚上看球， 　　 准备离开清华 67．曾经有一个自摸的字一色放在我的面前，而我却没有珍惜，等到失去的时候才后悔莫及，麻将桌上最痛苦的事情莫过于此，如果上天可以给我一个机会再来一次的话，我只想对那副牌说三个字：“我自摸！”如果非要在那上面加一个番数的话，我希望是“一万番！” 68．灌到心破碎，也不去怪水，只因为灌水太美，就算日日灌，夜夜灌，时时灌也不会累；我埋头灌水，永不知疲惫，最怕斑竹让我一去不回，即使封一次，封两次，封十次都无所谓。 69．就是喜欢你，不行阿？谁让你是美女呢。- 70．士为知己者死，导师是偶的知己么？不是，所以我不必为他的课题死掉 　　还等什么？推掉算了…… 　　女为悦己者容，对面的mm真的pp么？是的，所以她当然是为了你而梳妆喽 　　还等什么？扑上去吧…… 　　这些都是很好的，可惜我不敢…… 71．变态是我的常态 常态是我的变态 72．从现在开始，拨打110**电话，即能获得7天全免食宿的牢房之旅，并可获赠精美手铐一副，享受来回警车接送。每天前十名打入者，还将与警犬嬉戏。 　　 好处多多，礼物丰富，赶快拨打哦！ 73．我是仙女~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~真的！！ 　　 只是下凡的时候一不小心脸先着地了：（ 74．遇见你是无意，认识你是天意，想着你是情意 　　 不见你时三心二意，见到你便一心一意 　　 如果某天我们有了退意，至少还有回忆！！！ 75．对于我来说，活着本身就已经是对老天爷的一种妥协了． 76．幼儿园的时候我不谈恋爱，因为不知道什么是贼 　　 小学的时候我不谈恋爱，因为知道没有贼心也没有贼胆 　　 初中的时候我不谈恋爱，因为有贼胆没贼心 　　 高中的时候我不谈恋爱，因为有贼心没贼胆 　　 大学的时候我不谈恋爱，因为有了贼心，也有了贼胆，贼却没了 77． 你哪得？ 　　  人大的 　　　哟？全国人大还是北京市人大？ 　　　人民大学~~~~ 78．大前提: 所有ppmm都是我的 　　 小前提: 我mm是ppmm 　　 结 论: 我mm是我的 79．我送过无数英雄上西天，可是………… 　　却很少有人知道我的名字 　　　　尘世间最痛苦的事莫过于此………… 　　　　记住我的名字吧！ 　　　　屠夫！屠夫！ 80．我快乐因为你快乐 　　 我开心因为你开心 　　 我愁了因为你瘦了 　　 我瘦了因为你病了 　　 我笑了因为你壮了 　　 我有钱了因为把你卖了 81．发了才是硬道理！ 82．利益对友谊说 　　你血流满面的时候，我不会看着你死 　　会给你一脚的 　　呵呵 83．唯心主义说：“我说你是猪，你就是猪。”唯物主义说：“因为你是猪，所以我说你是猪。”总之一句话―你是猪！！！ 84．假如，假如我是一颗白菜，既没有痛也不要爱，我的模样既不酷也不足够帅，每天还要经过黑夜的漫长等待.――难道，曙光就真的这么可爱？――难得，白菜这么大了还是不明白。老农们饿了啃大饼加白菜，有吃有喝的人生才最让他们信赖.他们也不明白――人生的意义究竟何在？？？何况，何况我只是他们养的一颗白菜，说不定哪天就成了一道主菜――操这份心的意义又何在？ 　　 ――以此纪念一颗可怜的白菜和曾经的那段终日胡思乱想的时代。 85．此情无计可消除. 　　才下眉头... 　　哇娘咧!! 　　它又上了心头!!!! 86．我灌水木头 　　君灌水木尾 　　日日思君不见君 　　共灌一版水 87． 选择，选泽，选则。 思科是我的大老婆当神供着的 　　　不以小人之志施以小仁。 IBM是我的二老婆梦里想着的 　　　8850是我的三老婆 拼命冲着的 　　　篮球是我的小老婆 没时间玩的 　　　不过我没有黄脸婆 一直等着的 　　　酱紫的日子等待着 好想好想的 88．你喜欢长裙 　　我喜欢云 　　你喜欢安静同样喜欢长裙\安静\卷发的同学请不要误会 　　我喜欢更安静 　　你喜欢卷发 　　我喜欢你 89．念了十几年书，还是幼儿园比较好混 90．好好地做好人 　　 光光地学光学 91．偏不告诉你我喜欢你！ 　　太困了，我得念着你的名字睡觉了，你也休息吧。 　　等我睡醒了再告诉你我喜欢你吧，好吗？ 92．没人陪的可怜，可怜的不知陪谁 　　　　呜呜呜呜―－－－－ 93．央视版《射雕英雄础》主体曲 　　 总想对你表白，我的十八掌是多么豪迈，总想对你倾诉，我对武功是多么热爱，勤劳勇敢的南宋人，意气风发走进新时代，啊，我们意气风发走进那新时代。让我告诉世界，华山论剑自己主宰，让我告诉未来，比武进行着接力赛，承前启后的武林人，带领我们走进新时代，啊，带领我们走进，走进那新时代。 　　 我们唱着满江红，挥舞刀剑站起来，我们讲着真经的故事，摆开架式练起来，继往开来的武林人，带领我们走进那新时代，高举刀剑开创未来。 94．找个爱我的人做老婆 　　找个我爱的人做情人 　　找个谁都不爱的去清华读理工科女博士后 95．Aps大侠出马,一个顶...... 　　一个顶一个就不错了。 96．两个女友，对于男人就是红玫瑰与白玫瑰... 　　三个女友，对于男人就是星星月亮和太阳... 　　一群女友，对于男人就只是一个跳蚤市场... 97．请原谅我还活着。 99．祖籍吐蕃，出生于吐鲁番，民族乃土家族，姓名土鳖。 　　 住在土楼，表舅在土库曼，表哥在土耳其，星座土星。 　　 爱睡土炕，爱吃土司，爱说土话，爱作土匪。 　　 拥护土改，反对土葬，做个土人，冒点土气。 　　 幸亏没上土木系 100．如果恐龙是人，那人是什么  2006-7-20 15:49:00
