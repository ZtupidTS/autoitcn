title=四大名著之历史真相
line=四大名著之历史真相作者： 李扬    推荐人：486486    来源：网络     我以转书在班里出了名，那可是“雄霸全班”。有一次我向别人借了四大名著这四本书，准备细细“观看”，看完之后便拿了一本《三国演义》转着玩，由于转动的速度很快，差一点都掉了，突然一道白光闪过，《三国演义》不见了，难道有鬼？我又顺手拿起另外一本书，又转了起来，又不见了。就这样，我连续把两本书给转没了，接下来，另外两本书也遭受同样的“遭遇”。这是怎么会事？突然，不知是哪里传出一个声音：“根据相对论，一个物体如果超过了光速，就会穿梭时空。”这几句话使我恍然大悟。就在我思索之间，我家的电视突然自动打开，传出声音：“下面为您播放〈〈四大名著之历史真相〉〉”。    下面是四个镜头。    三国演义：一日诸葛亮在山中散步，砰！一本书砸到了诸葛亮。“啊！什么东西？三国演义？这是一本什么书？”。诸葛亮翻看了一下这本书：“怎么还有我？”这时天空传来一个声音：“如改变历史，后果自负！”诸葛亮一听吓坏了：我得照着此本书办，千万不能有差错。    过了几天，诸葛亮得知刘备要来，便早早的做好准备，跑到山中一连躲了十几天没敢出来。再说这边，刘备来请诸葛亮出山，没想到人家没在，只好走了。    第二次，诸葛亮一大意，忘了出去，眼看刘备就要来了，诸葛亮不愧为诸葛亮，立刻给自己“化装”。刘备来了，诸葛亮说：“吾，乃诸葛亮之弟，吾兄不在家，请择日再来。”刘备见此人相貌不凡，以为是诸葛亮（本来就是），没想到是他弟，真是空欢喜一场。直到第三次诸葛亮才敢出来，成为了刘备的军师。    诸葛亮这点本事，那都是从〈〈三国演义〉〉中学来的，包括他最得意的“借东风”和“草船借箭”这两件事。在三国战乱中，这本书又到了曹操的手里。一日，关羽温酒斩华雄，等关羽快回来的时候，曹操一摸酒杯：糟了，我得赶紧温温酒，要不然，我也得“后果自负”啦。等到关羽来之后，酒还温着哪（老奸巨滑）。真是“千金散去还负来”，这本书又到了诸葛亮的手里，后来，诸葛亮病逝于五丈原，死后，只有一本书做陪伴。书名不说你也知道。    西游记：一天，凌霄宝殿上正在开大会（讨论如何搜刮民脂民膏），“砰”的一声响，一本书砸到了凌霄宝殿上，众仙家围了上去“西游记是什么东东？”“怎么写的和几个月前的一样？（当时孙悟空正好出世）”。待玉皇大帝看完这本书时，又响起类似的声音：“如改变历史，后果自负！”经过玉皇大帝的“深思熟虑”，才明白了其中的原因。玉皇大帝是一个胆小怕事的人，只好按照书上的办。    玉皇大帝让众仙家背过“台词”（书里神仙们说的话）之后，便去找书里最重要的四个人物――唐僧、孙悟空、猪八戒和沙僧让他们知道事情的来龙去脉，就上演了一出好戏――西游记。    水浒传：宋江出身只是一个小吏，有一天正在睡觉，一本书砸到了他的头上。“谁扔的！”宋江气呼呼的说，一边起来一边看那本书。“嘻，写的还不错。还有我？”这时天空也传来一个声音：“如改变历史，后果自负！”宋江这才意识到事态的严重性。经过宋江的深思熟虑，决定组建新的“大家庭”――梁山！后来梁山散伙，也是迫不得已的。梁山散伙时，宋江向大家说明了原因，要不然，大家不把他揍成肉饼！    红楼梦：真是 “天上掉下一本书”，又砸到了荣国公呀，荣国公和前几个人的遭遇一样，深知这本书的重要性，后来，这本书成了他们家的传家宝，众人都按照书上的办。贾政的儿子宝玉也不知如何生出来嘴里有一块宝玉，大概是看了书才伪造出来的吧。鸳鸯抗婚、三姐自刎和宝玉出家都是贾家人导演的一出好戏啊！每个事情都是按照《红楼梦》中安排的呀！    看完这些后，我不禁感慨万千：由于我的一次转书，才有了四大名著这些故事，有时候，一些不经意的举动，很可能造成更大事情的发生！       2008-6-29 16:29:50
