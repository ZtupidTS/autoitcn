title=马大哈副乡长的会议总结
line=马大哈副乡长的会议总结作者： 刘先生    推荐人：chayufanhou    来源：网络同志们：　  刚才，污书记、七乡长、八主席、糟所长四套班子的领导分别作了全面细致的年度总结及来年工作的部署，下面，我就本次会议精神落实问题向大家提几点具体要求，一是要求大家切实把握本次会议的精神要领，为了便于在座各位记忆，我把它概括成“一心二点”，即深入一个中心，牢牢抓住两个基本点，上下求索，决不疲软；二是……；九是……。      同志们，后天就是令人亢奋的2006年了，大家在狗年里死战硬拼“一心二点”工作的同时，别忘记身体是革命的本钱，狗年要多吃“狗杞”多滋补……。坏了！他妈的我又说漏嘴了，下面我宣布：散、散、散、散会。                   2005年12月30日  2006-11-29 15:40:56
