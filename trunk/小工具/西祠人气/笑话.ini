title=求婚记
line=求婚记作者： 酷酷    推荐人：dingqk    来源：小故事网从前有一个有钱人非常势利，他有一个女儿，他总认为：“只有有钱人才有资格娶我女儿。” 　　一天，有三个男生上门求亲……这个势利的人，当然免不了要盘问一下他们的身价啦。　　甲就说：“我有一千万元的存款。”这个有钱人觉得很满意，但不知道后面两个会不会更有身价。　　乙就说了：“我有三栋洋房。又是一家公司的老板。”“似乎一个比一个有钱噢!”有钱人心里想着。　　只见第三个人穿得有一点寒酸，他会有钱吗?有钱人心里非常地怀疑，可是，说不定他深藏不露喔! 　　于是就问第三个人：“你又有什么呢?” 　　那第三个人有一点腼腆地说：“我有一个小孩……”有钱人听了勃然大怒，都有小孩的人了还想娶我女儿，就要叫家里的人把这个臭小子赶出去时，可是那第三个人却接着说：“那个小孩在令嫒的肚子里……”   2007-11-26 23:32:34
