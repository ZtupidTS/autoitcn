title=姑爷们的绝招
line=姑爷们的绝招作者： 刘六良    推荐人：605791860    来源：互联网    郭大爷有四个女儿，都出嫁了。今天是郭大爷七十大寿，几个姑爷约好一起去给他拜寿。    四姑爷还不到三十岁，却年轻有为，是市委的秘书。近水楼台先得月，他说自己用市委的车带几位“连襟”去老岳父家。其他几位姑爷就来他这里集合了。    坐上市委干部们的车上了路。”我们去买好拜寿的东西一起带过去吧！”大姑爷建议道。    “买？”四姑爷鄙夷地冲大姑爷一笑：”自己花钱那就太掉价了。”说完他拿出手机拨通了一个号，说：”今天我老岳父过七十大寿，给我准备点东西，一会儿我们就到！”    汽车又走了一会儿，来到一个大商场门口，已经有几个人提了蛋糕和好多营养品等在那里。一个胖胖的西装革履的中年人满脸堆笑地对四姑爷说着：”这点东西不成敬意，要不你再自己去挑几件？”    “好了，就这些吧。”四姑爷说完，将那些东西装到车上，车开走了。    “真的不用花钱呀！”大姑爷问。    “要不是我给他帮忙在市委上下打点，这商场早就被别人承包走了，还有他的份！”四姑爷说：”我给他帮了这么大的忙，拿他这点东西还不是应该的？”     “应该应该！”二姑爷和三姑爷连连点头。    车子又走了一段，三姑爷让停车，他下车进了路旁一家工厂。不一会儿，几个人提了几箱烟酒送他出来，毕恭毕敬地将三姑爷和烟酒一起送上车。    “这又是怎么回事？”大姑爷问。    “你们别忘了，我是工商局的，专管这些工商户。他们敢不把我溜须好，会有他们好瞧的！”三姑爷得意地说。    车子继续往前走，来到一个十字路口。二姑爷让停下车，他下去在路口伸手拦住一辆车，盘问着什么。后来那车主塞给三姑爷几张钞票，才获准开车走了。    不一会儿，三姑爷拦了四五辆车，都有收获。他回到车上时，握了一叠钞票，不无得意地说：”咱没你们那些特权，不过我们交警局的也有优势，随便拦一辆车就能找出他们的毛病，不给钱就不放他走！这一会儿就收了八百多块。走，我们去商场买东西，算我的那一份！”    这时满车子四个姑爷只有大姑爷没买东西了。他在几人中年纪最大，快五十岁了，可不久前他下了岗，家里还有两个正在上学的孩子，所以家里条件不好。面对三位各掌”特权”的连襟，自然自惭形愧。    几个姑爷一起去商场买东西，回来时却不见了大姑爷。”可能是大姐夫看到我们这样，心理不平衡了，悄悄走了吧！”几个人猜测着。    等了一会儿也不见大姑爷回来，他们正要开车走。只见一辆出租车开过来停在路旁。车门开了，大姑爷走下来，也提了大包小包好多东西。    “哎呀，大姐夫，你就不必和我们比了呀！我们这些东西又不花自己的钱！”几个姑爷连声说。    “我这东西也没花自己的钱！”大姑爷满面春风地说。    “那你这是……”二、三、四姑爷挖空心思也想不出大姑爷一个下岗工人有什么”特权”搞来这些礼品。    “是这么回事，我见这些天电视上正在宣传反腐偿廉，号召举报不正之风，并重奖举报者。我就去了反贪局，把你们仨的事一说，他们当时就奖励给我五百块钱！”大姑爷得意地说。   2007-8-17 5:26:39
