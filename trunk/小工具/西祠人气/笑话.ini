title=如此劝告
line=如此劝告作者： 佚名    推荐人：wenyu750325    来源：西安海空医院《世纪健康》麻雀对鹦鹉：哥儿们，谦虚点，别以为你说两句人话就是人了，别忘了，你还是一只鸟！宠物猫对惊慌失措的耗子：小样儿，瞧把你吓的，上哪儿闲逛去了？真没出息。我现在已经是宠物猫了，天天大鱼大肉的，哪有闲心陪你玩呀，还不快点回家，下回来见我把自己整干净点。丑小鸭对天鹅：美啥呀？得意啥呀？没碰上安徒生之前，你还不是和我一样？一般车对名车：在后面瞎鸣啥喇叭呀？跑得快，你和航天飞机比比，也上月球逛一圈给我看看。窗帘对主人：昨天晚上我听见你和你老婆商量，说要换个新窗帘，而且还要把我做成抹布？小子，对我好点，别忘了，要是没有我，你早就曝光了。手机对固定电话：有线牵着，你就走不远，早点和它断了吧。假货对真货：冒充你是瞧得起你，没人理你好呀？要是真的那样，你卖给谁去呀？   2007-10-11 15:22:46
