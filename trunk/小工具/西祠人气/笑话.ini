title=星座论坛灌水的心态
line=星座论坛灌水的心态作者： 周家华    推荐人：hermion    来源：http://www.haha365.com白羊座    如果是不在乎积分的话，白羊座的贴子可以说是如洪水泛滥般一发不可收拾，不过那版的斑主可要头痛了。金牛座    金牛座的人实际，不会在论坛上灌水聊天，这么浪费时间，要聊天还不如OICQ等聊天工具用得方便。双子座    双子座的水贴纯粹是聊天性质的，一句问候语就可以和别人搭上10几层楼梯，真怕他摔下来。巨蟹座    巨蟹座在哪都给人和和气气，规规矩矩的感觉，来论坛也是向人虚心请教，并不会添什么乱子。狮子座    狮子座的水贴是想看看自己的影响力有多少，如果连一个没意义的贴子，都可以引得下面回贴无数，强烈的满足了狮子的虚荣心。处女座    处女座的人总爱挑毛病，总是就哪些看不惯的事发表自己的意见，不过太固执已见，小心会成为众人攻击的目标。天秤座    天秤座的水贴都放在打招呼上了，喜欢交友的天秤朋友遍天下，对哪个都公平对待，不然自己吃亏是小，得罪了朋友就事大了。天蝎座    天蝎座想灌水的时候就灌水，本着我是天蝎我怕谁的意思，不用理会别人的看法，自己开心就好。射手座    射手座的人喜欢打游击，各各论坛都会留下他们灌水的足迹，不会对哪个论坛太过留恋，新鲜感过了就消失一段时间，不过哪天说不定又会冒出来了。魔羯座    说魔羯座的人勤奋，还真不假，找来一大堆符合论坛主题的文章，贴得满屏都是，这可真是难为了斑主不知该如何定夺了。水瓶座    喜欢搞乱的水瓶座总是神出鬼没的，潜水也潜得很深，但总是会在关键时刻冒出来，吓众人一跳。双鱼座    双鱼座灌水是随心所欲的，想灌就灌，但是如果受了委屈，就会赌气不来，反正论坛何其之多，不来这个还有其他的。  2007-5-5 20:51:05
