title=衰人自传
line=衰人自传作者： 佚名    推荐人：鱼心    来源：杂志    我很衰，不只是我自己倒霉，就连谁对我好或者我对谁好，谁都会倒霉。     1、出生的时候，刚好赶上了接生护士失恋，我由于没在第一时间哭出声来，结果被她一顿暴打。    2、一岁的时候，刚学会爬着走路，满屋子爬，结果在我的床下摸到了一个老鼠夹。据说那个老鼠夹买回来两年了，第一次夹到的就是我的手。    3、两岁的时候，我学会了走路。在家里和爸妈捉迷藏，我躲在我的床下，结果踩到了另一个老鼠夹。据说这个老鼠夹买回来三年了，第一次夹到的就是我的腿。    4、三岁的时候，我想下楼梯。隔壁的张老太说要牵我下楼梯，免得摔着。结果话没说完，她就直接摔下楼梯了。从四楼顺着楼梯摔到了一楼，直接跨入老年痴呆阶段。    5、四岁的时候，警察叔叔牵我过马路，我还没说谢谢，他就被辆摩托车撞到了马路对面，一级残疾。    6、五岁的时候，爸爸送我去幼儿园，幼儿园阿姨夸我长得很漂亮。话刚说完，五楼就掉了个花瓶下来，直接命中了阿姨的头盖骨。     7、六岁的时候，第一次上动物园。我说那头公熊猫比那头母熊猫好看，第二天，那头被我夸的熊猫死于难产。    8、七岁的时候，我上了小学。期末考试，数学老师说我考了59分，就算60分好了。第二天，数学老师死于车祸。    9、八岁的时候，我夸我们班那位女生长得好漂亮。五分钟后，这位女生赶上了罕见的流星雨。    10、九岁的时候，我学会了抢劫。我拦路抢劫了一个五岁的小朋友，结果被他一顿暴打，他自称是少林寺俗家****。    11、十岁的时候，我和小胖一块上厕所。小胖夸我上厕所的样子真帅，我正准备说谢谢，小胖已经掉进了厕所。    12、十一岁的时候，老师问我三七等于多少，我说三七二十一。老师说，你真聪明。于是，罕见的流星雨又来了……    13、十二岁的时候，小学毕业考试。监考老师对我说，快抓紧时间，时间不多了。我说，谢谢老师的提醒。刚说完，老师头顶的电风扇掉落了……    14、十三岁的时候，我读初中了。我之前的经历吓得没人敢和我接近。只有一个号称大胆的王姓同学跟我说了一句：我不相信你会这么背。当天下午，王大胆被两头公牛追了八条街。    15、十四岁的时候，老师要我们写作文，题目叫《我们的大桥》。我在作文里提到：城里的那座大桥很雄伟……第二天，我去上课的时候，发现那座大桥突然倒塌了。    16、十五岁的时候，我喜欢上了一个女孩。我不敢说出来，怕害了她。可我控制不住自己，终于我挑了个晴朗天气在学校空旷的操场跟她表白。据天气预报说，当天绝对不会有流星雨。可当我表白后，地震发生了，我看着这位女孩哭着掉进了裂层中……    17、十六岁的时候，我读高中了。我喜欢上了踢足球，对方守门员夸我球踢得不错。于是，球门突然倒塌了……    18、十七岁的时候，我跟着人群去观摩跳楼实景。结果，我被他压在了身下……两个月后，我和他双双出院。在住院部门门口，他对我说谢谢我救了他，于是，他被另一个跳楼的压在了身下，这次他没能幸免于难……    19、十八岁的时候，我成年了。我第一次上银行取钱，结果碰上了劫匪抢银行。柜台小姐说：嘘……别出声，不然劫匪会杀人的。话音未落，柜台小姐被劫匪打成了麻花……    20、十九岁的时候，大学班主任鼓励我好好学习，天天向上。于是，多年不见的流星雨又来了……    21、二十岁的时候，我跟同学说，坐飞机比坐火车安全于是，飞机开始往下掉……    22、二十一岁的时候，我跟爸爸说，有机会的话我一定要到美国的双子楼去看看。于是，9・11发生……  2007-2-4 8:10:16
