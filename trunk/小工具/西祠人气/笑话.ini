title=我和三个女人的故事
line=我和三个女人的故事作者： 鲁楠    推荐人：lunanmanhua    来源：自荐    报社小杨打电话让我来省城开会，我满口答应。小杨是报社的漫画编辑，我们一直书信交往，电话、短信交流更是频繁，只是一直未曾谋面，这次开会顺便也见见她。     还未上车就收到小杨发来的短信，说房子给我安排好了，到了以后与她联系。路上又是小杨的短信，不断地问我到哪里了？第一次有人这么关心，让我有着回家的感觉。     小杨和我想象的一样，个子高，身材苗条，长得漂亮，女性十足！她不善健谈，我说什么都笑，笑得我有了精神，一个劲的幽默。小杨把我领到宾馆门口，交给我房卡，说自己上班去，笑着走了……     我一个人躺在床上，有些寂寞，突然想到我的一个网友小丽，就住在这个城市，她是个老师，以前见过她用手机拍的照片，很模糊，看张相也是一般，给她打电话，邀请来宾馆见面，不一会儿，小丽来了，见到她让我吃了一惊！她穿着时尚，皮肤白暂，有着一双迷人的大眼睛，看上去很阳光，比照片上的她漂亮多了，漂亮得让人心跳！她倒显得平静，举止大方，谈吐自然，仿佛一见如故。在说笑中一个下午过去。这时，小杨突然来电话问我干嘛？我说一个人在房里看电视！正说着听见有人敲门，开门一看是小杨！原来她就站在门口给我打电话，小杨笑着说：那我就和鲁老师坐坐！说着径直走向里屋，见一漂亮的女人坐在房间深处，小杨难为得直喊对不起！几步退出，一闪，不见人影！     这下坏了！小杨一向对我很尊重，把我当作老师，房间里明明有个女人，为什么要隐瞒呢？而且是一个时尚的美女。这让人家不得不多想，我连解释的机会都没有。     小丽瞪着一双大眼，嗲声嗲气地问：那美女是谁啊？是网友吗？说着起身要走，我顺势拉住她，就想拥抱一下，小丽从我手中猛地挣脱，带上门跑了……     这下完了！我们在网上交流彼此一向尊重，我一个善意的举动，没想到让她误解！大概她在想：幸亏我跑得快，要不就……我得打个电话解释一下，小丽的电话一直开着，就是不接，短信也不回！我彷佛成了罪人，为自己的行为开始忏悔。顿时感到孤独，又想起我中学的一个女同学小红，当年我们彼此暗恋过，就是没有勇气表白，最后各自成家，如今她就在这个城市工作，我们电话保持联系，足有10年未见，给小红打了电话，几乎是闪电功夫，她就到了！小红依旧漂亮，气质文雅，刚刚落座，只与我寒暄几句，就听到有人敲门，开门一看是小丽！她大摇大摆，高着嗓门笑着：你以为我不来了？我偏要来！走进里屋一看，见有个女人坐在她刚坐的位置上，表情发呆！小丽和小杨一样，喊着对不起，一闪，没了踪影……我表情窘迫，不知如何解释？同学小红强装笑脸说：我有点事情，先走了……     我郁闷的躺在床上，等她们的电话，一个也没有，直到天亮……        2008-4-30 1:35:30
