title=精彩对话
line=精彩对话作者： 佚名    推荐人：寂寞的猫    来源：网络一位一年级的女老师最近被他的一个学生所困扰. 老师问：「你怎么了？」 学生回答说：「我太聪明了，一年级对我来说太简单了。我比我姐姐都聪明，可是她却在3 年级。我觉得我也应该上三年级！」 老师已经受够他了。於是她把学生带到了校长办公室。 她向校长解释了一下学生的情况. 校长建议应该给学生一个测试，如果他答错了任何一个问题，他就应该呆在一年级里. 老师同意了。 学生被叫进了办公室，老师向他说明了校长的意思，学生也同意了。 校长：「3 乘3 等於几？」 学生：「9 」 校长：「6 乘6 等於几？」 学生：「36」 就这样，校长问了很多3 年级的问题，学生都回答正确. 於是校长对学生的老师说：「我想他可以到3 年级上课了。」 学生的老师说：「让我问他几个问题吧。」 校长和学生都同意了。 老师：「什么东东牛有4 个而我只有2 个？」 学生：「腿。」 老师：「什么东东你裤子里有而我的裤子里没有？」（校长对学生老师问的问题感到很奇怪，她为什么要问这些问题，校长想。） 学生：「口袋。」 老师：「什么东东以C 开头，T 结尾，上面有很多毛，椭圆型，含有令人陶醉的，乳白色的液体？」校长的眼睛睁着大大的，想阻止老师继续问下去，学生回答说：「椰子（Coconut ）。」 老师：「什么东东进去的时候是即红又硬，而出来的时候是软的、有黏液的 ？」 学生：「泡泡糖。」 老师：「什么事情男人要站着做，女人坐着做，狗用三条腿做？」 学生：「握手。」 老师想了一想说：「现在我将问你几个“ 你猜我是什么“ 的问题，可以吗？」 学生：「好的！」 老师：「你用棍在我的里面，把我顶上，再把我支起来。而我在这之前就变湿了。」 学生：「帐篷。」 老师：「手指会进入我。当你烦躁的时候你会玩弄我。最好的男人一直会有我。」 学生：「结婚戒指。」  老师：「进入过我的东东有大有小。当我不舒服的时候，我就会滴下水滴。 当你吹我的时候，你会感到很舒服。」 学生：「鼻子。」 老师：「我有一个坚硬的杆。我的头可以插入到别的东东. 随后，那东东就会全身颤抖。」 学生：「箭。」 老师：「什么单词以F 开头，K 结尾，并且有让人兴奋的意思。」 学生：「救火车（Firetruck ）。」 老师的问题终於问完了，校长松了一口气，擦了擦额头上的汗说：「让学生到五年级吧，刚刚你问的那十道题我都全答错了。」……   2006-11-1 22:02:28
