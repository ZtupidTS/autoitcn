title=蜡笔小新爆笑语录
line=蜡笔小新爆笑语录作者： 佚名    推荐人：陈小群    来源：网络小新：有酱油卖吗？ 鱼铺老板：没有。小新：有芥末卖吗？ 鱼铺老板：没有。小新：什么都没有还敢开店。  老师：蝌蚪长大以后变成什么？小新：平底锅。  老师：「现在上『急救课』，先做口对口人工呼吸，这样重复做，会怎样？」 小新：「有人会告你性骚扰」 老师：「现在上『急救』课，有人受伤，第一步要怎么做？」 小新：「我知道，问他要不要器官捐赠？」  小新：「妹妹，你干嘛那么用功？」妹：「还不都是因为你」 小新：「我？」妹：「没错，我们家总要有人有出息吧！」  美芽：「上完暑期辅导课就要马上回家，为什么不听话？我讨厌不准时回家的人 小新：「你干嘛那么生气？你下班没马上回家作饭，我也没生气啊！」  老师：「男女生到青春期会有第二性征出现，女生平坦的胸部会隆起，就像.....」 小新：「像双安全气囊」  小新：「老师，我要上厕所」 老师：「不行，现在是上课时间，刚才下课怎么不去？」 小新：「下课时间那么宝贵，用来上厕所多可惜呀！」  妹：「哥，你是我见过最爱干净的人」小新：「过奖了，你是怎么看出来的？」 妹：「不管什么事，你都推得一干二净」  美芽：「小新，你看，妹妹考100分，你才50分」小新：「我是照你的话做的」 美芽：「我说了什么？」小新：「你说我只要有妹妹的一半就很好了」  小新：「美芽，上次我和小毛打架打输了，这次我打赢了」美芽：「干嘛连打两次架？」 小新：「你不是教我，在哪里跌倒，就要在哪里站起来吗！」  美芽：「上下学不要落单，以免被不良少年勒索」小新：「可是同学都不肯跟我一起走」 美芽：「为什么？」小葵：「他们怕被哥哥勒索」  老师：「小新，你的美术作品太好了，明天学校要派你参加全市的比赛。」 小新：「不行」 老师：「为什么？」小新：「作品是我爸做的，他明天要上班」  小葵：「哥，如果有不良少年勒索我们，怎么办？」小新：「跑给他追」 小葵：「你跑得赢他们吗？」小新：「我只要跑得赢你就行了」   小新：「美芽，你说做任何事，必须有始有终，不可以半途而废，对不对？」 美芽：「没错」 小新：「那，连续剧今天是完结篇，你不能阻止我看完」  美芽：「游泳真好」小新：「美，你愈来愈像鱼了」 美芽：「你是说像美人鱼吗？」小新：「不是，你的鱼尾纹愈来愈多了」  广志：「什么？小新，你在看裸女照片!小小年纪就做出这种事？说！这些照片那里来的？」 小新：「在你的抽屉拿的」  老师：「小新，最近功课写得不错」小新：「这全是警察扫黄的功劳」 老师：「扫黄和功课有什么关系？」 小新：「我爸晚上没地方去，只好在家盯我写功课」  美芽：「爸妈今晚有事，要很晚才回来」小新：「那我会很累耶！」 美芽：「为什么？」小新：「我会看电视看得很累」  小毛：「我妈妈是硕士，爸爸是博士。」小新：「有什么了不起！」 小毛：「你爸妈是什么士？」小新：「我爸爸是男士，我妈妈是女士。」   小新：「美芽，公园有个可怜的欧巴桑，我想帮助她」 美芽：「小新真有爱心，给她10块钱吧！」 美芽：「咦！你怎么买了香肠？」小新：「她就是卖香肠的嘛！」  老师：「小新，你怎么偷同学的橡皮擦？你做这种事，难道不为父母想一想吗？」 小新：「就是想过才做的。这样就不用花父母的钱了」  老师：「小新，请用『左右为难』来造句」小新：「我考试时左右为难」 老师：「是题目不会答，让你左右为难？」小新：「不，是左右同学答案不一样，让我左右为难」  老师：「小新，你的毛病就是用词不当，现在考考你用一句成语来形容老师很开心」 小新：「含笑九泉」  美芽：「小新，要你补英语是希望你不要输在起跑点上」 小新：「我早就输在起跑点上了」 美芽：「你输了什么？」小新：「遗传」  广志：「你看廿四孝的故事多感人，你做得到吗？」小新：「至少我能做到一样，卖身葬父」  美芽：「我以为你在写功课，竟然是在玩电动」小新：「这又不能怪我」 美芽：「难道要怪我？」小新：「没错，谁叫你走路声音那么轻」  美芽：「小新，你这学期捡到10次钱吗？」小新：「没有，只捡到一次」 美芽：「那怎么会有十张拾金不昧的荣誉卡？」小新：「我把捡到的一百元换成10个铜板」  美芽：「小新，你又开电视了」小新：「我又不是要看电视」 美芽：「那你在做什么？」小新：「我在核对报纸上的电视节目表有没有印错」  2008-3-25 10:08:19
