title=电脑词典
line=电脑词典作者： 佚名    推荐人：希希    来源：笑话站杀毒软件：苍蝇拍。病毒：飞进电脑里的苍蝇。汉卡：一些外语没学好的家伙搞出来的东东，结果只使更多的人不好好学习外语。CPU：拥有和人类同样的烦恼，房子一直这么大，人却越来越多。 扫描仪：简直就是吸尘器，所到之处，垃圾被原封不动扔进显示器。 卧式机箱：自有满腹经纶，哪怕泰山压顶。 磁盘：树木的年轮记录着岁月流逝的苍茫，智慧的年轮记载着人类成长的脚步。 硬盘：一道装满各式菜肴，色、香、味俱佳的大拼盘。 打印机：电脑拉肚子时，我给它送纸。奇怪的是，人们拿着那些被泻得污七八糟的东西欣喜若狂，傻帽！ 显示器：一个大垃圾桶，某些人总是不厌其烦地在里面反复挑选，寻找一件他们喜欢的东西。 鼠标：一只倒霉的老鼠，也不知是上辈子造了什么孽，尾巴要被拴在电脑上，还要任人摆布。 键盘：1]象某些人一样，没有压力就没有工作的动力。 2]哪里有压迫，哪里就有反抗。  2006-4-9 15:58:14
