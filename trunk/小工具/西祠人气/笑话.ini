title=守厕待官
line=守厕待官作者： 衫拾思    推荐人：zhmywy    来源：网文    小林和老林的老婆都在离乡里十几公里的村小学。今年，小林M了好大劲，花了不少钱，把老婆调到了乡里的中心小学。老林也想把老婆调上来，努力了几年没成功，他很佩服小林有本事，找上门要小林介绍一下经验。　　“你给乡文教助理送钱了吗？送了多少？给学区区长呢？”老林一直缠着这几个问题不放。　　小林本来就烦老林，觉得他为人迂腐，不通世故，从来没正经跟他说过话。他是这样回答老林的：“我没送钱，1分也没送，我找了孟乡长说话。”　　“孟乡长？你找到孟乡长，他肯替你说话？”老林眼睛一下瞪大了。　　“是啊，孟乡长给文教助理一个电话，什么事都办成了。”小林说。　　“那你是怎么找到孟乡长的？他怎么肯替你说话？”老林激动地摇着小林的手，“快说快说。”　　小林瞟了老林一眼，不紧不慢地f：“我们小老百姓认得乡长，乡长可认不得我们。我几次到了乡政府想找乡长，就是不敢进他的办公室，怕那里人多不好说话。经过几天观察，我发现孟乡长每天午休起床，都要到那幢新盖的公厕里方便。我心想，这可是个好机会啊，便也到那公厕去蹲点等候孟乡长。说来也巧，第一次孟乡长就蹲在我的隔壁，我又紧张又兴奋，不知怎么跟他开口，他先跟我说话了，他说：‘哎，小伙子，我忘了带纸，给我两张纸好吗？’我就递过去几张纸，里面夹着我老婆的调动申请。孟乡长发现柔软的纸里怎么会有一张硬纸？一看，就问：‘这某某人是谁？’我忙说：‘哎呀，拿错了。这人是我老婆，在乡下几年了一直调不上来。’孟乡长说：‘这事嘛，我跟文教助理说一声就行了。’事情就@样，只花了几张擦屁股的纸就搞定了。”　　老林听了啧啧称奇，十分向往。第二天，他带了一包上好的纸巾，到了乡政府的公厕，有意制造一次与孟乡长的相遇，然后在孟乡长需要的时候送上纸张。可是一连十来天，老林都没遇到孟乡长，他不由跑到小林家里问他怎么回事。小林忍住笑，认真地告诉他说：“我忘了跟你说清楚，9月初孟乡长住上有卫生间的宿舍，他不用再跑公厕了。”　　“原来是这样───”老林遗憾地叹了口气，“可惜我没机会认识孟乡长了，唉！”  2006-5-7 19:10:28
