title=妓女也比我强
line=妓女也比我强作者： 林正香    推荐人：linzhengxiang123@126.com    来源：原创    新学年的第一天，一向幽默的胖子李余老师接任高一(1)班班主任。他走进教室站上讲台说：“我老爸姓李，老妈姓余，因此我叫李余了，但是不重，当然也不轻。”随即在黑板上大大的写下“鲤鱼”俩字后又说，“没有300斤。同学们，都仿照我来个自报家门吧！”同学们纷纷举起了手。    甲：“我老爸姓朱，老妈姓毛，因此我叫“猪毛”了，但是不长，当然也不短。”    乙：“我老爸姓马，老妈姓廖，因此我叫“马尿”了，但是不臭，当然也不香。”    丙：“我老爸姓苟，老妈姓史，因此我叫“狗屎”了，但是不干，当然也不稀。”    丁：“我老爸姓牛，老妈姓皮，因此我叫“牛皮”了，但是不厚，当然也不簿。”    戊 ：“我老爸姓儒，我老妈姓赵，我就叫“乳罩”了，可是不大，当然也不小。”    最后一位说：“我老爸姓纪，老妈姓吕，我也只能叫“妓女”了，可是我不美，当然也不丑。          ――下课铃响了，鲤鱼老师说“妓女也是千金吗，我才200多斤，你们都比我强！”             2008-3-29 22:00:08
