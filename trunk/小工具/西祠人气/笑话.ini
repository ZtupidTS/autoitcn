title=火车站留言簿解密
line=火车站留言簿解密作者： 佚名    推荐人：寒颖曦    来源：网络长假外出旅游，在某景区小火车站等车无聊，翻看车站的留言簿，发现搞笑留言数条。留言一：车太少，票价太贵！车站：本车站无能为力，请向铁道部反映。留言二：你们车站卖的盒饭太难吃了，我受不了了！车站：本车站不是饭店，不能保证饭菜质量。留言三：车站旁边饭店剩下的饭菜都当垃圾倒掉了，太可惜了！而且还污染环境，不能拿去喂猪喂狗吗？车站：本车站不予解释。留言四：转让车票，我的电话是１３……车站：希望你不是黄牛，否则请主动到公安机关自首。留言五：从你们这小卖部买的香烟质量有问题，我抽了后有咳嗽等不良反应。车站：吸烟有害健康！留言六：你们这的工作人员服务还可以，就是长得丑了点……车站：我们很丑，可是我们很温柔。车站：没人给我们发美容费！车站：就你美！   2007-5-15 18:18:07
