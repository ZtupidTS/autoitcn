title=你坐第几排
line=你坐第几排作者： 徐彩云    推荐人：ljj    来源：齐鲁晚报      到儿子的教室开家长会，我不坐头几排，不坐最后几排，而是照例又坐到了中间去，问题是，我为什么说“照例又”？　　家长同学生一样，需要学习。开家长会的次数多了，我就明白了家长排坐次的“潜规则”――子女成绩好的，家长乐意坐头几排，一来可以傲视群“长”，二来便于接受老师赞许的目光；成绩落后的学生家长，觉得自己颜面无光，愧于抛头露面，而且反正会后老师也要指点道：“你们几位几位，呆会儿留下。”坐在后排的家长们，感觉尊严的挫伤感要轻一点。像我儿子这样随大溜的成绩，家长们当然就只能坐中间，这就是排位的奥妙所在。　　有一次，我不信邪，硬往前排一坐，旁边的那位郝姓家长在会间不住地跟我说话，像什么“我儿子上次才考９５分，简直就是失败”、“他回家撂下书包就背书，你说，像我这样当爹的还有啥担心的”。也许，郝同志不是故意为之，可他的话在我听来，却深受刺激，他的每一句谦虚都像是炫耀，我终于明白，这家长也分个三六九等，至少，在老师的眼中如此。　　这次开会时，老郝却一反常态，冲我热情地招呼一声，就坐在我身旁，我问他：“前排不还有空位吗？”他叹气道：“我那鬼孩子最近心不在焉的，成绩下滑了，连续几次考试都才７０多点，头排我是高攀不上了。”　　突然，后排传出声音喊：“老唐快来，我给你留了座儿。”只见那唐姓男子边往头排走边威风八面地说：“世道变了，我闺女居然弄了个９８分，我坐在前面等老师夸呢。”话音一落，所有家长都爆出笑声。  2006-11-20 17:36:29
