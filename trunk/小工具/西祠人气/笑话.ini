title=关于恋爱的19个经典比喻
line=关于恋爱的19个经典比喻作者： 佚名    推荐人：骆潇潇    来源：网络比喻一 恋爱就象吃辣椒，不吃的时候它总是奇香无比，但真正吃的时候却辣的你痛不欲生，后悔莫及，发誓永不再吃，然而辣劲刚过，你又对它朝思暮想。越辣越香，越香越辣，你永远在思念与后悔之间游离，这就是恋爱的逻辑。比喻二 恋爱就象电脑，永远都有N个毛病等待修理，等你修好后却发现等待修理的新毛病大于N。比喻三 恋爱就象公共汽车，你等待的那一趟永远都不开来，你不等的却总是接二连三。比喻四 恋爱就象闷热天的旅途，当你经过长时间苦等，好不容易找到一个座位时，你会听到列车广播传来一个亲切的甜美的女声本次列车已达到终点站。比喻五 恋爱就象拥有两只手表，你总是无法说清，到底哪个时间更准？比喻六 恋爱就象手机，总是谣传要单向收费，却永远出不了台，最后你才发现，谣言发源地不是用户自己，就是没有手机的所谓专家学者。再以后，你不得不说服自己，双向收费是多么合理合法。比喻七 恋爱就象VCD，盗版总是比正版流行。比喻八 恋爱就像某些人眼中的“革命”，标榜着自己多么高深莫测、多么洁白无暇，但归根结底，还是免不了直奔主题 请客吃饭。比喻九 恋爱就像小偷，没有一天能睡个安稳觉，最大的不安全因素往往就是你自己。比喻十 恋爱就像看电视，手握遥控器，充满期待地等待好节目，最后精疲力竭倒头睡去，然而第二天你还忍不住要来等。比喻十一 恋爱就象喝茶，倒掉的都是茶，喝下去的都是水，但是你从不承认自己喝的是白开水，却总是吹嘘自己喝的茶有多么多么名贵。比喻十二 恋爱就像打喷嚏，总是不经意间打得出来，刻意要打却总是打不出来。比喻十三 恋爱就像某些领导，口口声声表示要扶植新人，但进入操作层面，新人却总是发现自己无法与老人抗衡。比喻十四 恋爱就像导演，打出的旗号无一不是艺术至上，其实都是以貌取人。比喻十五 恋爱就像摄影，即使你设备先进、技术精湛，但最后还是少不了暗室操作。比喻十六 恋爱就像春节联欢晚会，一年比一年办得热闹，一年比一年办得无聊。比喻十七 恋爱就像智力竞赛，规则可以设置无数，但有一条却一直去不掉，那就是去掉一个最高分，去掉一个最低分―－最高分总是被优先淘汰。比喻十八 恋爱就像钢琴，最高雅的内容摆在最不高雅的人家里，真正的高雅者却享受不起。比喻十九 恋爱什么也不像，就像他自己 她撒娇嗲，处于童年期；她躁动不安，处于青春期；她喜怒无常，处于更年期；她耳聋眼花，处于老年期。  2006-7-4 17:03:29
