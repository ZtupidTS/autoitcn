title=笑话7则
line=笑话7则作者： willsmiles编译    推荐人：willsmiles    来源：《英语快乐谷》（天津大学出版社）及部分国外网站一 成绩报告单    儿子满怀希望地将成绩报告单带回家。父亲边着边露出愤怒的表情：“英语，差；法语，差；数学， 及格。”他厌恶地瞥了正在发抖的儿子一眼。    “爸爸”，儿子说，“可能成绩不够理想。不过您看到那一项了吗？”他指了指下一行：“健康状况，良”。二 泽尔金先生    泽尔金太太葬礼后的第二天，一位教士碰巧路过泽尔金家，就进去安慰那个鳏夫。使他大为震惊的是，他看见那个丧妻者正在沙发上亲吻一个金发女郎。    “泽尔金！”，教士大声吼道，“你爱妻尸骨未寒，你就……”    泽尔金先生叫嚷道：“我悲哀的时候，怎么知道自己在做些什么呢？”三 可怜的老太太    小明找他妈妈要一元钱。    “你要钱做什么用啊？”     “去送给一位可怜的老太太。”他回答道。    “你真是个好孩子。”妈妈自豪地说，“给你，可你为什么对那位老太太这么感兴趣呢？”    “她是卖雪糕的。”四 他为什么哭？    “汤姆，你弟弟怎么了？”妈妈在厨房里问道，“他在哭。”    “噢，妈妈，没什么，”汤姆答道，“我正在吃我的蛋糕，因为我不给他吃，所以他哭了。”    “他已经吃完自己的那块了吗？”    “是的，” 汤姆说，“当我帮他吃他那块蛋糕时，他就哭了。”五 我看不清    杰克期末考试不及格，他的爸爸正为此而训斥他。    “你应当找出失败的原因。”他爸爸生气地说。    “是的，您应该给我买一副眼镜。”杰克说。    “你是说你上课时看不清老师写的字？” 他爸爸问道。    “不，不是的，我看不清同桌卷子上写的是什么。”六 凭啥不付钱？    一个长得像摔跤手的大块头每天早上都乘坐同一辆巴士。他上车坐下之前，总要大声宣布：“大块头约翰不付钱！”    枯瘦如柴的司机终于不堪欺侮，决定回家苦练举重。六个月后，他觉得自己已经足够强壮，可以向那个乘客挑战了。    这一天，大块头又一次登上巴士，说：“大块头约翰不付钱。”    “凭什么不付？” 司机一声怒吼，起身横在大块头的前面。    “因为大块头约翰有月票。”七 没给她一分钱    “你怎么了？” 格林问他的朋友约翰。“你有麻烦了？”    “是我的妻子。” 约翰抱怨说。“她不断地要钱，逼得我发疯。上星期，她向我要150美元。昨天，她坚持要100美元，今天她又问我要70美元。”    “她到底要这么多钱做什么？”格林问道。    “谁知道？” 约翰答道。“到目前为止，我连一分钱都没给她。”  2006-6-9 12:05:42
