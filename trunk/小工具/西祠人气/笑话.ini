title=笑话集锦[本站网友推荐]（四十）
line=笑话集锦[本站网友推荐]（四十）作者： 佚名    推荐人：故事中国    来源：故事中国老板鱼周末，与上幼儿园的孙子到市场买菜。 一路上，小家伙兴致勃勃，一会儿说小朋友的事，一会儿说小动物的事，一直没住口。可在回家的路上，突然变得沉默寡言起来。我忍不住问他在想什么。“爷爷，你说老板鱼就是海里的老板吧？”小家伙瞅着我袋子里刚买来的老板鱼问道。噢，原来他是在想老板鱼的事。我告诉他：“老板鱼是一种鱼的名字，不是当‘老板’的鱼，是可以用来做着吃的。”“你在家里做饭吗？”我问他。小家伙眨眨眼睛，反问道：“我做饭？我做饭谁上幼儿园？”扫盲    上级指示“五一”前要在全省彻底消灭文盲，可到了“五一”前两天，伊万急匆匆跑到 村苏维埃报告说，他还不认识字呢！     村苏维埃主席一听，跳脚骂起来：“你说什么？狗娘养的！你怎么还是个文盲呢？还那 么自在！只剩两天了，你知道吗？”     伊万解释说：“我脑袋笨，不好使。”     主席说：“你让我怎么办？现在一个文盲都没有了，就剩下你一个了，你这是有意破 坏！快去找扫盲小组，求求他们，也许他们能在两天里把你教会。至少把元音字母给你讲 讲。”     伊万说：“元音字母我认得。干嘛每次都教这个！头都疼了。”     “什么，什么？你认得？也许你还能写自己的名字吧？”     “那可不！名字当然会写。”     “快回去！你也想当文盲？你这狗娘养的！我看你还可以教书呢！” （感谢君子阁主的推荐）‘母亲’去世了    一个赌徒从家里拿了1000元去赌博，几小时后，他回来了。    他妻子忙问：“那张大票子‘生孩子’了没有？”    “生了，生了”，赌徒从衣袋里掏出两张10元的钞票，哭丧着脸说：“不幸的是，它们的‘母亲’去世了。”（感谢zhulian456的推荐）女士的愤怒    警察在路上拦住一辆超速行使的轿车，并请驾车的年轻女士出示驾照。女士大叫道：“真搞不懂，你们警察是怎么回事？昨天刚有一个警察没收了我的驾照，今天你又让我出示驾照。”飞机油不够了    飞行员：指挥塔，我是实习机2345，我的油不够了……    指挥塔：实习机2345，我是指挥塔，请保持冷静并减速，请保持冷静并减速，调整机身成最佳滑翔角度，你看的见机场吗？请立刻回答……    飞行员：呃……指挥塔，我现在正停泊在南机坪四号道，我只是想让加油车过来一趟……哪条路    在法律入门课上，许多学生理解有困难。教授安慰他们说：“你们如果现在不懂，不必担心。我当学生时也像你们一样。可是有一天在路上走着的时候，我突然明白了。”有一个学生立即问道：“你走的是哪条路？”（感谢chenairong的推荐）笑话    两个精神病人在抱着一本书在房间里小声的讨论着，甲说：“怎么样，我的小说好看吗？”乙说：“好看是好看，可就是出场的演员太多了。”突然一位医护人员推开门走了进来，大声的说道：“嘿，你们两个赶快把电话本放回去。”（感谢pengjing45的推荐）原来如此    历史课上，老师向同学们介绍人是从猴子进化来的。他说人从四肢爬行进化到两肢行走，要经过漫长的历史过程。然后，他问学生：“人类从四肢爬行进化到两肢行走，最大的优点是什么？”一个学生站起来回答道：“可以节省一双皮鞋。”（感谢丁友三的推荐）客人    喜鹊来，妈妈说这是喜鸟是客；燕子来，妈妈说这是益鸟是客；乌鸦来，孩子问你也是客人吗？乌鸦叫：Yes，吾乃黑客！亏本生意    一女奇丑，嫁不出去，希望被拐卖。终于梦想成真，却半月卖不出去。绑匪将其送回，她坚决不下车，绑匪咬牙一跺脚：走 ，车不要了。（感谢literary的推荐）蒙娜丽莎她姐    一天，女孩问男孩：“我向蒙娜丽莎吗？”男孩想了想说：“不象，你象她姐。”“她姐是谁呀？”女孩问。”“珍塔玛莎。”（感谢xiangyn789的推荐）赔    小明说：“弄坏别人的东西应该怎么办？”    “那就应该赔呗！”父亲爽快地说    “我弄坏了我同桌的MP4”小明大声哭到    于是父亲很无奈的掏出钱来-----小明回忆买MP4的经过如是说432000秒    医生得知病人只剩了5天的命，为了安慰病人，医生拍了拍病人的肩膀说：“兄弟，不怕，时间还长着呢，你还能活432000秒呢”吵架    一对兄妹正在激烈的吵架    哥哥说：“我*你老妈！”    妹妹说：“我*你老爸！”    结果两人被闻声而至的父母打得屁股开花。露出狐狸尾巴    小明有个习惯：把一个塑料袋塞到自行车的座包下，用来在下雨天的时候可以包主座包防湿。一天小明和朋友骑着自行车回家，他觉得不少人都向自己投来奇怪的眼光，他问了朋友发生什么事，朋友强忍着笑说：“你终于露出狐狸尾巴了！”小明顺着朋友指得方向一看，原来座包下的红塑料袋露出来一部分河与海    阿海的女朋友正在发脾气    女朋友说：“我跳河死去算了！”    阿海说：“你已经浸入爱河里面了！”    女朋友又说：“那我去跳海！”    阿海张开双臂说：“那你跳吧！跳入我的心海！”（感谢hation的推荐）你嫁我娶    老鼠对猫说:"我要嫁给蝙蝠，以后你抓不到我的孩子"    猫指着猫头鹰对老鼠说:"我已经娶了她了"（感谢yunlang168的推荐）开证明    手术正在进行，突然，病人向医生问自己的心肝是什么颜色。当医生告诉他是红色是。他高兴地说:请您给我开证明吧!    “干什么?”    “我妈告我是黑心肝，法院竟也相信了。”    医生哑然。（感谢追星的推荐）归属感    小明在一篇题目为《参观动物园》的作文上写着：动物园之所以叫作动物园，是因为园子里都是动物。动物们都被关在围栏里，而栏前只有散落的几个人在那儿驻足。猩猩区总是有较多的人在那里围观，因为人们在那儿比较有归属感……（感谢zhou1277的推荐）那算什么    有一个小男孩和一个小女孩。    女孩说：我爸爸是工程师，听说过阿尔卑斯山了吗？    男孩说：那又怎么样啊。    女孩说：那是我爸爸盖的。    男孩说：那算什么；我爸爸是神枪手，听说过死海吗？    女孩说：那有怎么样啊。    男孩说：那是我爸爸打死的。（感谢417018616的推荐）中奖    两屎壳郎买彩票．甲：我要是中了大奖，就不方圆５０里的厕所都买下来，每天吃个够！乙：你小子太俗了！我要是中了大奖，就包一活人，每天吃新鲜的～（感谢可爱的猪的推荐）三十年后班主任老师很失望，几天前，他让同学们每人交10块钱照小学6年级的毕业相片，可是，没有一个同学响应。这天，老师语重心长地对同学们说：“同学们，大家想一想，再过30年，这张照片将是多么地贵重。那时，当你打开相册，你会自豪地说：‘这是我的同学楚阳向，他现在是大律师啦。这位是国会议员，我小学的同党……’”这时，坐在最后一排的楚峰头站起来说道：“这位是我们死去的班主任！”（感谢通天鼠崽崽的推荐）  2007-7-20 13:10:49
