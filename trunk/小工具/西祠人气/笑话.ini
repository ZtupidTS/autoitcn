title=烤肉最怕……
line=烤肉最怕……作者： 佚名    推荐人：故事中国    来源：来自晓雪的电子邮件投稿    1.肉跟你装熟；    2.火种没有种；    3.木炭跟你耍冷；    4.洋葱跟你装蒜；    5.血豆腐跟你耍热血；    6.甜不辣跟你耍辣；    7.来烤肉的人都吃素；    8.肉跟架子搞小团体；    9.香肠和肉跟你耍黑道；    10.玉米跟你来硬的。          2008-4-11 10:47:13
[line_1410]
title=面试中的笨答与妙答
line=面试中的笨答与妙答作者： 韵 味    推荐人：故事中国    来源：来自晓雪的电子邮件投稿    说实话，下面这些问题摆明了是找茬儿，很可能你在面试时根本不会遇到。但人家“找”上门来，你也只有巧妙地和他周旋一下。    ●你现在没有任何工作经验，你认为自己适合我们的要求吗？    笨答：可是你们就是来招聘应届大学生的啊。    妙答：听说有一只幼虎因为没有狩猎经验，而被拒绝在狩猎圈之外，你认为它还有成长的可能吗？    ●为什么你读哲学，却来申请做审计？    笨答：你们已经说明 “不限专业”，所以我想来试试。    妙答一：据说，外行的灵感往往超过内行，因为他们没有思维定势，没有条条框框。    妙答二：我之所以跨专业谋职，是为了给自己提供这样一种动力，终生学习才不会被社会淘汰。    ●你穿的西装好像质地不怎么样啊！    笨答：穿着并不影响我的表现，何况我还没工作，买不起更好的。    妙答：昨日我怀揣买西装的钱路过书店，发现两套对我来说至关重要的书可能为今天的面试提供帮助，我于是花掉了凑来买西装的钱。    ●你和我已经谈了半小时，你看见屋里有什么东西了吗？    这个问题没什么用意，就是看你的思路是不是新颖，能不能给他留下深刻印象。你尽可想什么答什么，答案没有唯一。    笨答：我看见了桌子、地板、你和我。    妙答：没什么新鲜的，就是你这屋子特别乱。    ●假如明天就要死了，你希望自己的墓碑上刻一句什么话？    考官实际是想问你，这一生你希望自己能达到怎样的成就？    笨答：找了份好工作，找了个好老公等“老婆孩子热炕头”式的“人生理想”，或者请安息吧、我是个好人之类不着边际的空话。    妙答：我这一生在很多不同行业工作过，这让我很满足。  2008-4-11 10:17:34
