line=年少无知的我们刚闯国外时闹出的笑话作者： 佚名    推荐人：陈小群    来源：网络1.有次房东问我 did u eat anyting yet? 我说no. 　她听后重复了一遍 so u didn’t eat anyting. 我说 yes... 　房东老太太犹豫了下 又问did u eat ？ 我说 no. 她接着说 so u didn’t eat . 　我说 yes ......  　估计她当时要崩溃了  2.刚上班不久，有个公司的A/R打电话来催支票，我循例问了一下他是哪间公司打来的，那男的很有礼貌的说：“This is xxx calling from Beach Brother." 听懂了很开心，不过由于对公司名字还不熟，心想先用笔记下来公司名，省得等下忘记了，正得意忘形之间，顺嘴开始拼写人家公司的名字，还说得一本正经："b.i.t.c.h......bitch, correct?"。。。。。那男的终于还是没能忍住怒火，近似于怒吼似的对我喊道："NO!!! B.E.A.C.H.....BEACH!!!!!!" 接下来的一年里，没再跟这间公司又过任何生意往来......汗  5.我男朋友以前在温哥华乘skytrain的时候，一个白人女人说：I am sorry. 他直接说: you are welcome. 对方都呆了。  7.第一次跟老外去打painball，玩的是抢旗的那种。由于第一次玩，一直跟着个看起来很专业的队友跑， 一路上躲着子弹跑到对方的base. 我们人都挂了，对方就剩一个人在看老家。 就听那老外跟我说了一大堆术语，我也没听懂。他看我没听懂就跟我说：it’s easy just cover me when i go out. 说完了就喊了一声 cover me! 然后跑了出去， 我也不懂他是让我掩护他，没等我想清楚他就跑了。 我就顺手从一个箱子上扯下来一块帆布，丢他头上，把他盖住了。结果他就光荣牺牲了。当时大部分人都挂了，在旁边观战。所有人都笑趴了。  9.上次不知道是什么事情把我惹怒了,情急之下我本来要说: FUCK YOU!! 但是却说成FUCK ME!!! 那来外开始愣了一下, 后来他说: u wanna say fuck me ?? OR fuck you?? 晕...我连吵架的气势都没了.  11.一个好朋友刚来加拿大，有一天口渴了想喝可乐。去到便利店很大声的说EXCUSE ME, DO YOU HAVE COKE? 可是我朋友刚出国，英文尚有很重的口音，好端端的COKE让她说出来就变成了 EXCUSE ME, DO YOU HAVE COCK？ 店主听得一惊一乍的，连连说：WHAT??? WHAT ? 最后店主终于弄明白她想要喝可乐，钱货两清之后，见我朋友多半是初来乍到，还很好心的给我朋友说以后去买可乐不能再问别人有没有COCK了，那样很让人误会！本来我朋友完全不知道发生了什么事，可是店主解释以后恨不得立刻找个地缝钻进去！后来很长一段时间都不喝可乐了！  12.淼r候有一次跟一兄弟去吃饭，那大哥吃以後指著M桌剩下的碟子一圈一服丈how much, all this, how much？服丈五官扭曲的看著他。。。。。我最後在忍不住了，告服丈f他想I危Y果服丈走以後他不爽，f人服丈就快明白了我打什N岔。。。  15.刚来的时候看到很多大厦门口都有 smoke free..... 我由衷的感叹..加拿大就是好,抽烟都免费...朋友那个汗...... 　　 16.还有一次是去MC, 问朋友 圣代 的英文怎么说, 他就说是音译 sundae, 我茅塞顿开, 恍然大悟,十分自信的说了一句....那奶昔 是不是叫 nancy ???? 朋友当场喷可乐......... 　　  18.第一次打电话叫TAXI...... 　对方问where you from.....我回答CHINA,还在奇怪叫taxi还分国籍~?对方可能以为我在搞笑,很郁闷的说 sorry, we can not do that.....我一听...火大...怎么有种族歧视啊..就问: why~?对方楞了半天,挂了.....  22.有一天去kfc, 要土豆泥，不会说，就在那里根cashier苦喊potato sauce, 　　她以为我sb呢，  　　然后，丫给我了7,8带ketchup........ 　　被鄙视了~~~~~ 　　  23.在加拿大帮老外拔火罐,但是罐很容易掉，我的英语不好，我解释说you have too much fur.他听了之后大笑 ：it is hair ,not fur, fur is for animal.我也大笑了起来。  26.我朋友刚来的时候不认识什么人, 所以在班上试图交朋友, 一日, 觉得一白人哥们人挺好, 　于是想要人家电话号码,日后做朋友, 于是问:HOW MANY IS YOU PHONE NUMBER? 　白人说:TEN. (加拿大号码是十位的)  28.刚来的时候，去BURGER KING去吃饭，点完汉堡，人家问我要酱不，我说要，人家问，哪种？我忘了番茄酱咋说了，想了半天，想出了个JAM，人家还听不懂，最后一赌气说，IT’S UP TO YOU.  30.刚来加拿大的时候去酒吧玩。。而且还带了一个美美去的，她在国外呆了很一段时间。。。我看她很吊的样子，于是我就装的很帅， 走过去打算请她喝酒， 于是我问她，喝什么酒，她说。。sex ON THE beach...但是当时很吵，我也压根不知道酒吧里都啥酒名，听成 son of bitch...当时我也愣了下， 然后吧台很性感的bartender已经在等我叫酒，我回头大声地喊，can i have a son of bitch....... 接下来。。我不想再回忆 　　 33.有次买车票,工作人员问我 one way? 我回答：No,two way....他又问了我几遍我的答案还是一样的。。。结果那人很郁闷的看着我~~~后来才反应过来自己还在中文的思维中~~~我把他的意思解释为One way=一位？ 我们是两个人，所以two way=两位 　　 34.第一次去唐人街吃粥，当时服务员都讲广东话。我 叫了个果子（油条）和一碗粥。不久服务员就端了杯桔子汁，我以为送的， 什么都没说， 粥都喝完了，油条还没来。准备结帐时和服务员抱怨没吃到果子。 服务员说：你的”果汁" 不是喝了么？  36.我的一个朋友说，当时他一个不懂英文的朋友刚来多伦多，自己一个人出去了，迷路了然后打电话给他，他说没关系你把你现在呆的地方路名拼给我听，他朋友一个字母一个字母地拼出来了“S ---T--O--P",我那朋友当场就乐傻啦！  37.刚来上发现老外都喜欢用铅笔，所以去book store跟风买铅笔和橡皮。找不到橡皮就问do you have ruber. 人家笑笑说让我去phamacy买。郁闷。。。为什么去药店买橡皮，去了药店问do you hv ruber.人家笑笑拿给我一盒避孕套。我倒~~！！原来加拿大管橡皮叫eraser  38.刚来的时候 经常说you too....结果我生日那天我的homestay mom 买了个生日蛋糕给我，还跟我说happy birthday...结果我很快的就来了句 you too...  39.还有刚来加拿大的时候去买快餐，英文很烂我就说i want combo one,后来那个人又说了一大堆英文问我要洋葱cheese么之类的？我听不懂就一个劲说i want combo one,后来我看见那个人像中国人，我就直接问他Can you spell Chinese? 然后那个人郁闷了好久我为啥问他能能拼chinese..后来才发现是speak不是spell............丢脸 　　  40.想起来一个 是一同学第一次去吃McDonald 　　结果进去后一紧张，大声说了句:i want to this han baobao，边说边指 　　对方一时不知所措，我那同学又重复了n遍... 　　 42.有个朋友来加拿大第一次去吃牛排，服务员问How would you like your steak done? 我朋友没听懂，就听别人点的时候说medium , 他就想“我不能跟他们学”。 　　他就跟服务员说，large please. 　　服务员一愣，说sorry we don’t have that. 然后他又说，small please. 　　服务员又吓了一跳，说sorry wedon’t have that. 　　他身边的朋友着急了，告诉他，人家问你牛排要几分熟。、他随口就说，80% 。服务员又一愣说，sorry we don’t have that......     ......  48.我陪朋友去买车，当天逛了很多车行，留的电话全是我的 　大家都知道，车行啊餐馆啊打电话给客户的时候都是以超级快的速度说了一大串东西，刚闯加拿大的我怎么听得清楚啊 　某日，电话铃响，看电话号码是好像BMW打来的，愉快接听。 　　-- Hello ・#￥%……―*#￥%, It is a great day. @#$%^ 　　--Hello, is it BMW? 　　对方停顿两秒，声音低两度（估计暴汗） 　　--No. It’s Toyota and Lexus 　　。。。。。 　　这个估计和在麦当劳柜台问肯德基在哪儿差不多  49.还一个我妈的。。。我妈一天晚上从超市回来开车，天黑了，倒车的时候，突然喊了句。。。“妈呀，前面的车无人驾驶啊。。”我楞了，仔细一看。。。