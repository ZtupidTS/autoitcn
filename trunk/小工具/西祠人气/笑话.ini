title=90%男人都会做的事
line=90%男人都会做的事作者： Kesonic    推荐人：yikongao    来源：http://www.kesonic.com/nic/article/20069/2866.htm1、90%的男人不愿陪老婆逛街，去了，90%也是被老婆拉走的。2、90%的男人不愿去丈母娘家，去了，90%是为了家庭团结，给了老婆面子。3、90%的男人都幻想有钱，有了钱後，要换、换、换，除了孩子，换掉所有的一切，可90%的什么也没有换。4、90%的男人都喜欢看过情色小说或影像，但90%的会说很少看或不喜欢看或没有看过。5、90%的男人都有性幻想，而90%的幻想的不是自己的老婆。6、90%的男人愿意接近女性，想留下好印象，或成为护花使者，但90%的没有达到愿望。7、90%的男人都自我感觉在各方面做的很好了，可90%的还被老婆指出一大堆毛病。8、90%的男人看别人的老婆很顺眼，但90%的不敢靠近。9、90%的男人不愿听老婆发唠叨，但90%还是听了。10、90%的男人知道自己的缺点，可90%的改不了。11、90%的男人看到漂亮的女人，有90%的在想，她嫁给谁了，没有让我找到真是遗憾。12、90%的男人後悔结婚早了，有90%的说，如果现在结婚就是不是这样了。13、90%的男人总感觉床上功夫很威风，但90%的对自己还是不满意。14、90%的男人想去风流潇洒一回。可90%的怕出事不好交待。15、90%的男人看到热恋中的人，卿卿我我，有90%的会说，让我再来一回吧。   2006-12-5 14:27:37
