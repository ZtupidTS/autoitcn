title=高才生之请假条
line=高才生之请假条作者： 佚名    推荐人：九州生气    来源：网上社区敬爱的老师：      昨夜雨疏风骤，风云异色，天气突变。因吾尚在梦中，猝不及防，不幸受凉~！鸡鸣之时，吾方发现。不想为时已晚矣！病毒入肌体，吾痛苦万分！亦悔昨夜临睡之际，不听室友之劝，多加棉被一条，以至此晨之窘境。吾痛，吾悔！无他，惟恸哭尔！室友无不为之动容！     本想学业之成就为吾一生之追求！又怎可为逃避病痛而荒辍学业乎！遂释然而往校。但行至半途，冷风迎面吹，痛楚再袭人。吾泪、涕俱下。已到生不如死之境。哪得力气再往之。不得已，而借友人之臂，返之！     由此上述，为吾未到校之缘由。吾师应懂，吾未到校。乃吾迫不得已之。非不为也，而不能也。吾亦懂，吾未到校，吾师失一佳徒之痛苦。无吾，汝课索然无味哉！ 汝苦，吾亦苦！！但，病痛不饶人，敬请谅之！如有幸再见吾师之面，再听吾师之课，吾宁当负荆请罪，自辱其身！     呜呼哀哉！哀哉痛矣！                                                                                                          学生***敬上   2006-5-24 18:03:06
