title=大学澡堂里的美女们洗澡趣事
line=大学澡堂里的美女们洗澡趣事作者： 佚名    推荐人：故事中国    来源：新浪网遇到超倒霉的MM 　　有回在澡堂遇到一个倒霉的MM。我和她上过一个选修课，她好像还是数学系某班的班花，蛮漂亮，瘦瘦的。当时不是洗澡高峰期，空的莲蓬头挺多的，她连试了4个都是坏的，有三个是怎么捣鼓都不出水，还有一个只能喷凉水。那时是冬天，天窗里的寒风吹进来，吹得澡堂里白色的热气忽忽悠悠，大家都躲在里面热火朝天的洗洗涮涮，只有她一人，光着瘦弱的身子，抱着小篮子，一脸茫然地站在澡堂的空地上发抖，还被浇了一头凉水。我赶紧招呼她过来跟我一起洗，她过来以后我的莲蓬也不出水了，我和她只好各自另找人合洗。后来再见她，才知道那天我走了以后她也一直不顺，那个倒霉的澡折腾了她将近3个小时，回去就感冒了。巧遇校花姐姐 　　我喜欢翘课洗下午两点的澡，这时候澡堂里人少，洗起来特别舒服（大家不要学我……），但由此遇到的“澡友”也通常是一些30多岁的校工、老师家属什么的，没啥姿色。不过有一次，上午体育课测800米来着，大家都出一身汗，结果下午全班女生几乎都逃课去洗澡了（可怜的高数小老头……）。就是那回，遇到我们的校花了，哇，运气好啊，我们校花在全北京市高校里也是颇有名望的美女姐姐，平时很低调的，难得一见。当时我们这群色女眼儿都绿了，几十道贪婪的电波在校花姐姐雪白的身上扫来扫去。估计她是感觉到了，脸上表情一直很不自然，还老闭着眼睛，急匆匆洗完就溜走了。可怜的校花姐姐，不知道下次什么时候能再有幸遇到她。遭遇自虐狂MM 　　澡塘搓澡，天经地义。可是有些MM叫人不忍多看啊。 　　有一次澡堂里又是挤满了各式各样的美女和丑女们，我赶紧和熟识的一个MM讨近乎，共用一个莲蓬头。突然MM脸色一变，指了一下对面。我也吓了一跳。 　　对面的莲蓬头里喷出的水足足比我们这边高十度，雾气腾腾的。底下站一个小红人，倒不是皮肤就是红色，而是被硬生生的搓成红色，依稀还见血丝。小红人 MM却还不罢休，继续用搓澡巾在身上猛搓，那个力度和砍没有什么差别。小红人越来越红了，终于停下手，用拿出一个密度很小的木梳子，开始拉扯头发。然后又拿出一个小挫子，对付脚丫子….. 　　别人都是白白嫩嫩慵慵懒懒的走出澡塘，她是红彤彤苦大仇深的冲出澡塘，真是一样米养百样人。见识嚣张型MM 　　还有一次，遇到一个超经典的MM。该MM身材长相都不错，一直在莲蓬头下做各种大开大盍的舒展运动，水花飞溅，弄得她旁边的女生都躲得远远的。全澡堂都在看她，她似乎还挺得意。很快她旁边的莲蓬头就没人用了，然后就看她的毛巾香皂越堆越多，把附近的空莲蓬头全占了。那个强啊。 　　过了一会，她又大吵大闹起来了，似乎是又有新来的女生用了她旁边的莲蓬头，把她那堆东西给挪一边去了。最后澡堂里人忍无可忍，一起围过去指责她，她一边大吼 “跟你们有什么关系啊，多管闲事”，一边夹着她成堆的物件愤怒地冲出了澡堂。惊见最吃亏的MM 　　记得大一的时候，隔壁宿舍有个MM，脸上皮肤黑黑，而且青春痘密布，几乎是找不到一块算是完整的皮肤，说好听点是丑小鸭类型的了。MM整天低着脑袋走路，好像也为她的痘痘们羞语见人。直到有一天在澡塘…… 　　那天平时人满为患的澡塘人不是很多，雾气缭绕中旁边莲蓬头低下的有个MM身材若隐若现，皮肤白白的，这是第一感觉；再看该凸的地方凸，该凹的地方凹。整个就是魔鬼身材，连我这个女生看的也直流口水….. 看够了再尾随MM去更衣室，想看清楚到底是何方神仙MM。终于看清楚了，差点晕倒，原来就是隔壁那个丑小鸭MM，只是没穿衣服的她白白净净凹凸有致的像个天鹅，但还是不能看她被青春痘残害的脸。遇到平胸的胖MM 　　当时我正洗着，突然看见来了一个介于恐龙与杂草之间的胖MM，走起来肉都有点颠颠的。然后我的眼光落到了她的胸部――平的，基本上什么也没有……这一刻我终于发现，原来“平胸的胖女生”这么难看呀！我们澡堂的歌霸MM 　　一直在怀疑，是不是有些人一到莲蓬头底下，不管是公众澡塘还是家里的浴室，都是肆无忌惮的“对天长歌”。 　　英语系有个MM就是这样的，从来没有听说过她在KTV是麦霸，倒是在澡塘吼歌出了名。洗头的时候会唱《同桌的你》，搓澡的时候唱《我们工人有力量》，抹沐浴露的时候唱《我爱洗澡》，冲洗的时候唱《一条大河》，当然这不是固定的曲目了，根据市面流行还会有所调整。比如前几天唱《童话》唱得如痴如醉，洗澡时间还延长了半个小时呢。她唱歌起来根本不会在乎旁边是否有人，投入的进入到澡塘歌霸的角色中久久不能自拔。有她洗澡的那天，澡塘里会弥漫着快乐的气氛。 　　不过据说这个MM长跑很猛。亲眼见到的八卦之王MM 　　大学生活闲暇之际女生干什么比较快乐呢？答案一：说闲话；答案二：洗澡。那么最快乐的就是在澡堂里面说闲话了。如果是两两三三去洗澡，闲话从提着小篮子的那一路就开始了，随着脱去衣服，闲话的内容就更进一步了，等在热气腾腾的莲蓬头下赤身相对时，闲话的坦诚度达到最高值。 　　一次我就见到两个MM，从陌生人共用一个莲蓬头开始，交换姓名，专业，班级，恋爱往事，家庭背景（以上是在洗头的时候说得）。 　　接着开始把各自班级里的流传的小道消息信息共享（搓背的时候）。 　　接着开始说老师的闲话，包括几个老师的婚外恋分析（抹香皂的时候）。 　　接着说男朋友的一些小秘密，以及自己和其亲密接触的感受（抹沐浴露的时候）。 　　最后在冲洗的时候，她们又一起分析了几个校园公众人物，相互鼓励的造出了一些新话题，也就是一些新谣言，然后满意的离开了。 　　在穿衣服的时候，还在叮嘱对方不要随便告诉别人今天的谈话。 但是由于水声太大，说话自然声音更要大，于是一些只是姐妹之间传播的小秘密，很快就成了大家都知道的大秘密。去了趟澡堂，美女不见了…… 　　我们学校有个跳拉丁舞的美女，很有名，估计凡是参加过校晚会的人都会对她水蛇一样妖娆的倩影有印象。平时在校园里她的抢眼程度也是120%：她总是走着婷婷袅袅的猫步、胸部像两个饱满的小香瓜高高耸起；白腻的鸭蛋脸有点像蒋勤勤，却透着一股媚劲，映着黑纱紧身衣，长睫毛弯成小扇子。挺有看头的，不止男生，俺们女生也挺爱看她。 　　那天去洗澡，在缭绕云雾的澡堂里看见一张熟悉的黄脸，仔细一看，哇，竟然是她！真惊讶――没想到她的腰那么粗！我们可一直背地里叫她“水蛇腰妹妹”的啊……难道是她胸部太大，所以平时显腰细吗。胸部，啊，我没看错吧？估计也就是A罩，顶多不到B，就像两个煎饼摊在她肌肉发达的身上…………（我太坏了- _-）还有脸，虽然平时能看出来她化了比较重的妆，但我总觉得，她应该本来也是个很白、睫毛超长的女生，没想到是个黄脸MM，眼睛好像也比平时小好多 ――――真太失望了！ 　　接着，我在更衣室里又看到她在穿一件厚得像砖头一样的橘黄色胸罩……唉，回去我就跟宿舍里的姐妹们抱怨：澡堂里遇到“水蛇腰妹妹”了，真失望，一点姿色也没有！遭遇女澡堂暴力MM 　　女生打架，现在已经不是稀罕事。可是看到女生在澡塘打架，可是只有女生有福气看哦。 　　一次快放寒假时候去洗澡，急着回家的孩子们纷纷拥挤在这里，渴望干干净净的见爹娘。在脱衣服的时候暗叫一声“不妙”，班里两个刺头儿女生都光临此宝地了。头发长的身材火爆的MM往地下吐了一口吐沫，说“就那身材，还好意思到这里显。”剩下那个眉清目秀显然有些发育欠佳的MM反送两个卫生球：“哼，也不知道你那身材是怎么得来。” 　　这仅是开始，两个人有仇，莲蓬头没有仇，只空出两个紧挨在一起的莲蓬头，于是两个人在花花水声中嘀嘀咕咕的相互讽刺，接着就是有来有往的相互对骂。后来就动手了，本来身材火爆的MM在身形上占了上风的，可是那个时刻眉清目秀MM抹了很多沐浴露，让身材火爆MM无法把握，几次逃过险境，又很灵巧的把身材火爆MM摔在地上。 　　看着两个一丝不挂的刺头儿MM在这里粉拳相加，看上去却一点都不暴力，反而有些搞笑。总之那天我乐了一晚上，有时候身材火爆的确是好，但是有些下垂就不要过分运动。  2006-11-2
