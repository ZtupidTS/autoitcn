title=最笨的抢劫犯――网上“通缉”自己
line=最笨的抢劫犯――网上“通缉”自己作者： 佚名    推荐人：故事中国    来源：奇虎网    2006年10月27日，英国警方拘捕了一名上周末在街头公然抢劫眼镜的游手好闲的男子。据悉，警方逮到这名眼镜抢劫犯并没有花费一点力气，成功全靠这名抢劫者的同伙所拍摄的一段20秒的录像短片，警察正是根据这段在网上公开播放的抢劫全过程的录像带，才轻而易举地将录像片中的抢劫犯逮个正着。无怪警察挖苦这名抢劫犯说：“你是最不聪明的家伙。”     事件发生在21日，地点是英国北威尔士中心的雷克斯哈姆购物街。一名男子在光天化日之下，抢劫了一名女慈善工作者的眼镜，然后，在同伙们的哈哈大笑中拔腿逃跑。本来警方以为抓到这名抢劫犯并非易事，但是不日，一个叫“YouTube”的网站突然出现了一段由这名抢劫犯的同伙以“wxmboys ”名义张贴的20秒用手机拍摄的录像片断，标题是“野蛮的眼镜抢劫”，并配以警告文字：“抓住那个街头抢劫眼镜的秃顶小伙子！绝对是野蛮！！！”    手机拍摄的画面显示一名穿着一件白色T恤的家伙，走在一群约4个狐朋狗党的前面。这名年轻人回过头，朝着手机摄像头看看，咧着嘴一脸坏笑地朝着一名慈善工作者走去，当时她正与一群想捐赠的人说话。接下来发生的事令人目瞪口呆：只见他伸手一把将她的眼镜夺走，然后沿着人行道飞也似的逃跑。最后的画面是这个团伙的另一名成员在周围人员哄堂大笑时，还带着笑容拍摄录像。     几个小时后，这段惊心动魄的恶作剧抢劫录像画面竟堂而皇之地上了“YouTube”网站，许多网民点击观看了这段抢劫画，在不少网友对这段抢劫画面嗤之以鼻、投以轻蔑和嘲笑时，一名富有正义感的网民立即报了警，警方随后根据画面很快就识别了作案的抢劫者，并顺藤摸瓜抓到疑犯。     北威尔士警方的女发言人说：“我们抓到了一名涉嫌抢劫的凶犯，他是来自雷克斯哈姆的18岁男子。有人报告说网上播出了这样的录像画面，我们浏览了画面后，很快勾勒出了破案的线索，最后抓住了凶犯。目前，那副遭抢的眼镜已经被收回。”    这位发言人说，警方已经取走了这名男子的指纹、DNA样本并向他发布了一份正式的盗窃警告书。不过，这位发言人说，由于这名男子是初犯，因此决定不对他提出起诉。她取笑说：“我们告诉他――你是最不聪明的小伙子。”     据悉，那些将抢劫经过张贴到网站上的同伙事后懊悔不迭，连称“这确实是个愚蠢的错误”。  2007-7-11 13:10:03
