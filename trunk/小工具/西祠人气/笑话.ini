title=奇怪的问话
line=奇怪的问话作者： 治容    推荐人：sophie    来源：摘自《故事家 微型经典故事》总第271期       医生问病人：“你是想病早点儿好还是慢点儿好？想早点儿好，我就给你开好药；想慢点儿好，我就给几开孬药。”       老师问家长：“你想不想你孩子考试的时候没有卷子做？想，你就不交费；不想，就把钱交了。”       执法者问违法者：“你想不想跟我一起回队里接受严处理？想，就马上跟我走；不想，给我50元钱的罚款得了。”       律师问被告：“你想不想少坐几年牢？想，就给我点儿活动经费去法官那里打点一下；不想，就等着最高的量刑。抢劫罪，法官的自由裁量权是5年至10年。”       卖东西的人问买东西的人：“你想不想买到真货？要真铪，就多付钱；不想多付钱，那就只给你个假货回去将就用几天。”  2007-5-8 16:21:18
