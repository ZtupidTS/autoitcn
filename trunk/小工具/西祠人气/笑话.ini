title=一语惊人
line=一语惊人作者： 佚名    推荐人：love2099    来源：网络［顺序错误］    小美在作文簿里写上长大後的愿望：     一、我希望能有一个可爱的孩子；     二、我还希望能有一个爱我的丈夫。    结果，发现老师写了一句评语：『请注意先后顺序。』 ［谁是家长］     小学生在填一张表格，他问：“老师，家长姓名是写妈妈？”     老师答：“谁说话算数，就写吧。”    学生自语道：“那……只能写我自已了。” ［金牙齿］     话说某天我到幼稚园实习时， 与一个小朋友玩的正起劲.....     突然间...我眼睛一瞄，看见他嘴里有颗金牙齿...我正惊讶的时候，     此时只见他一脸正经的对我说：     『老师！这要你很久不刷牙才办的到哟！』     #$%&.............. ［神枪手］     小明一向很自豪他爸是很伟大的工程师,某日...     小明:你知道喜马拉雅山吗?     小新:知道啊!那又怎样?     小明:那是我爸建的喔!     小新:我爸是很伟大的神枪手!你知道死海吗?那是我爸杀死的!     小明:.... ［忧虑］     贴在美容镜上的标签经常使我感到我的钱花得很值得，但它却使我８岁的女儿很忧虑。她很勉强地坐在椅子里，指着镜子问：“如果那是真的，我会出什么事呢？”标签上写着什么呢？“我能使你看起来年轻十岁。” ［锤钉子］     女仆:"小菲斯,你拿铁锤干什么?"     菲斯:"锤钉子."     女仆:"不要锤,当心锤着了手."     菲斯:"不要紧,你的儿子他拿着钉子." ［自责］     6岁的明明问妈妈，“这是真的吗？我出生的时候正好是在半夜里？”     “是的，孩子！”     “真是的，我干吗非要半夜里把您叫醒呢？” ［忍耐］     妞妞：“我姐姐练钢琴。我妹妹练小提琴，我们家颇有艺术气息吧？”     绫子：“那你练什么呢？”     妞妞：“练习忍耐的工夫！” ［同情］     佳佳站在写生的画家背后看了半天，然后问：“叔叔，你是不是很穷？这样多费劲啊，干吗不买台照相机呢？”  2006-9-7 10:22:56
