title=打电话
line=打电话作者： 肖大奇    推荐人：shuizhizi0    来源：海外    汤姆一次在工作时给家里打了个电话，一个陌生的女人接起电话。    汤姆心里一阵纳闷问道：“你是谁?”    “我是这家的女佣”    “我们家没有女佣啊！”    “我是今天早上刚刚被这家的女主人雇的”    “好吧，我是他丈夫，她在家吗？”    “啊……她在楼上的卧室里和一个我刚刚以为是她丈夫的人在起”    汤姆顿时发起火来，于是他对女佣说,    “听着，你想挣5万美金吗？”    “你想让我干什么？”    “我想让你到我的书房的桌子下面拿我的枪，并且，向那对狗男女开枪！”    女佣放下电话，汤姆听见女佣的上楼脚步声，跟着是两声枪响。    女佣回来，拿起电话。    “我给怎么处理尸体呢？”    “把他们丢进游泳池里去！”    “什么？这没游泳池啊！”    “啊？！这里是832-4821吗？”    “不，这是832-8421”    “哦……天啊”   2007-10-12 19:01:21
