title=十大经典误会
line=十大经典误会作者： 佚名    推荐人：niuniu101    来源：幽默与笑话1. 护士看到病人在病房喝酒，就走过去小声叮嘱说：“小心肝！“病人微笑道：“小宝贝。”　　2.有位大嫂在公共汽车上看到一位即将下车的男人掉了包烟在踏板上，于是赶紧对那男人说：同志，你烟掉了！男人大怒：你才阉掉了！　　3.某男入厕便秘，忽见一人飞奔而入，顷刻风雨交加。“哥们儿，真羡慕你呀，那么快。”“羡慕啥，没脱裤子呢”　　4.某公司招聘，下一位该面试的女孩的英文名是“spring“。秘书欲借机卖弄一下自己的英语水平，喊道：“hi！那个叫‘春’的，轮到你了！”　　5.公交车上，站着的孕妇对身旁坐着的陌生男子说：你不知道我怀孕了吗？只见男子很紧张的样子道：可孩子不是我的呀！　　6.民：军中有军妓吗？军：有呀，没有军纪怎么行！民：真的！要付钱吗？军 ：这还要什么钱呀，我们的军纪都是统一由上面传下来的。　　7.女秘书：“老板，你太太来电话，她说要在电话里吻你。”老板：“你先替我收一下，一会过来交给我。”　　8.王太太怀了四胞胎，并到处向街坊邻居炫耀，说怀四胞胎很不容易，平均要六万次才会发生一例。李太太很惊异：那你还有空做家务吗？　　9.孩子正考虑有关“遗传与环境”的问题。母亲插话道：“这个问题很简单嘛，大家都知道如果孩子像父亲，那就是遗传；像邻居，那就是环境。 ”　　10.赫鲁晓夫参观农场，记者照了一张他在猪圈和猪一起的照片。次日见报，旁边有附言：左起第三位为赫鲁晓夫同志。   2006-8-18 21:00:15
