title=黄健翔鲜为人知的故事【搞笑】
line=黄健翔鲜为人知的故事【搞笑】作者： 佚名    推荐人：上善若水    来源：网络    阿廖对足球解说员阿黄说，昨天和老婆打了一架，没想到输给她了。    阿黄问：主场还是客场？    阿廖看了他半天才明白阿黄的意思：主场。可是，打完后她又跑娘家去了。    阿黄说：那有点麻烦，主场都没拿下，还希望到客场翻盘吗？     阿黄去吃烧烤，要了一些白腰。烧烤店生意很好，忙得老板没烤熟。阿黄拿着一串白腰问老板：这后腰能生吃吗？    老板说：好的前锋，不仅能“生吃”后腰，还能“生吃”后卫。    阿黄听了，乐得直呲牙：乖乖，比我还专业呢。     阿黄年轻时到理发店剪头，理发师问他：有什么要求？留什么发型？    阿黄说：没什么特殊要求，你看着理就成。不过，禁区弧顶一带，理得要平滑些，别让头发炸起来。     阿黄到陶瓷商店买杯子。店主问他要什么样的。阿黄说要比较大的，既能喝水，又能吃饭那种。店主一连拿了几个，阿黄都不满意。临走，阿黄嘟囔到：我要的是欧洲杯，没想到这里只卖亚洲杯。     阿黄考大学那年，作文题是“春来草自青”。只见阿黄写道：秋冬时节，放眼望去，球场上寸草不生，尘土飞扬，让人禁不住放声歌唱：我家住在黄土高坡，大风从坡上刮过――。到了春天，球场很快变了模样，成了菜地和猪圈。真是“春来草自青”啊。阅卷老师看了，心想，写的什么啊，乱七八糟的，零分。     阿黄上大学时，体育课上举行拔河比赛，体育老师要求每组8人。阿黄过来说，老师，改成每组10人好么？老师问：为什么？阿黄说：便于组织“442”或“352”阵型.     有一次，阿黄偷偷穿着大裤衩子在电视台作解说，没想到被观众发现，从而发生了“裤衩门”。后来，有记者问阿黄，解说员与足球运动员有何不同，阿黄回答：足球运动员与解说员的唯一不同是，运动员可以穿短裤踢球，解说员不能穿短裤解说。     阿黄上大学时，曾和一位校花打得火热，后来，校花转投别人的怀抱。多年之后，聊起这件事情，阿黄充满深情地说：分手时，她给了我一个飞吻，那感觉就像一个超级世界波，真他妈太爽了。          2008-7-2 14:42:53
