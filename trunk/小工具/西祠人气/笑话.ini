title=高太尉品足球
line=高太尉品足球作者： 张宝华（自荐）    推荐人：张宝华    来源：古今故事报作为第一个依靠足球从政的人，面对如此多的教练，我感到不胜荣幸。今天，我就现丑了，给大家谈谈有关足球的心得。    足球，是一门语言的艺术，讲究的是说学逗唱。大家可能糊涂了，问这足球怎么就成相声了？就我几十年来的心得，将足球分为三等。最下等的，是用身体踢球的；中等的，是用脑袋踢球的，就像现在的超级球星；这最上等的，就是像我们这样的教练了，那就是，要学会用嘴巴踢球。下面，我给大家做一个详细    说    “说”是一门学问，身为一个教练，首先要学会随机应变，不同的情况下，就要有不同的说法。球队赢球了，你就要勇于把功劳往自己身上揽；如果输了，就要学会找原因，比如天气太热了，场地太差了，或者裁判太偏了等等。有人会问了，如果总是输呢？那是好事啊！说明我们屡败屡战，精神好！还比如，对方是在运动战中破的门，那就是我们防定位球的水平提高了。反之，就是我们在运动战中的防守能力加强了。再往不幸了说，如果是我们自己进的乌龙球，那更加证明了我们的防守是如何的成功，对方都不知道该如何破门了，还不兴我们教他们啊？    学    俗话说，三人行，必有我师。天下足球，大师如云。我们一定要虚心学习，今天学巴西的进攻，明天学意大利的防守。今天玩４３３阵型，明天就玩９１０阵型。不单是自己学，还要对你的队员们言传身教，直到他们听糊涂了为止。总之，就是不要有固定的阵容，还要隔三岔五地换队员，越到大赛来临越要这样。你想啊，连咱自己都不知道摆什么阵容了，对手怎么会知道？就要让他们的情报机关摸瞎。    逗    逗，就是要让观众高兴，大家发现没有，自打我高俅执教球队后，大宋球迷的素质明显提高了，足球进入了全民娱乐时代。以往的那种球队一输球，球迷就悲天哭地，杀马匹、烧马车的举动都消失了。现在，很多球迷都是抱着看笑话的心态看足球比赛，说幸灾乐祸也不为过。这是因为，我把相声和小品的元素都添加了进来。首先，在语言上，我自创了很多新名词，如“苍蝇精神”，要求队员们一定要像无头苍蝇一样乱跑。还有“伤害型打法”，也就是对人不对球，球可以往门里钻，但射门的人一定要趴下。在我的指导下，队员的水平有了明显的改观。面对两米之内的空门，前锋都能把球射飞了，终于让大家知道了什么叫“咫尺天涯”。    唱    不是唱歌或者唱戏，而是对上面的领导和媒体唱高调。只要有比赛，就说我们是奔着冠军去的，拿个亚军回来，比我娘改嫁了还难受。领导和媒体听了一定高兴。就说有一次对阿根廷队的比赛吧，人家够强大吧？我就对领导说了：“别怕，我们有心理优势，都五十多年了，我们还从没输给过他们呢！”加上领导是个球盲，听过后高兴地走了。其实，别说五十年了，就一千年，咱还从没和阿根廷交过手呢，是咱不够资格。          2008-4-15 20:38:00
