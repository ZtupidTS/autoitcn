title=如果三国人物手机被盗
line=如果三国人物手机被盗作者： 佚名    推荐人：xingkonghuipan    来源：网络关羽：正在酒吧里喝着小酒，突然发现有人偷了他的手机，他立刻飞身追出去，把小偷痛扁一顿，最后小偷的手机也一块儿抢了回来。然后回去继续喝酒，旁边的曹操直夸他：“云长果然厉害，此酒尚温！”(就一个字――快！)　　张飞：在公交车上手机被偷，小偷尚未下车，于是他大喊一声：“给我把手机放下！”吓得车上多人晕倒，十几人将手机扔到地上，张飞随手拣了一个，拿回家了。(谁受得了他180分贝的吼叫？)　　赵云：手机不慎被偷，他痛下决心，死也要抓住小偷。于是他连续七天蹲点守侯，一共抓获小偷50余人，捣毁犯罪团伙2个，抢回3部手机，最终被授予“一身是胆赵子龙”的称号,并送“反扒能手”锦旗一面。(反扒英雄+小偷克星!)　　诸葛亮：手机被偷后,他写下文章一篇,名为《手机表》：“手机使用未半，而中道被偷；今售价三千，囊中羞涩，此诚危急存亡之秋也……”最终文章获奖，奖金5000元，另送最新手机一部。(塞翁失马,焉知非福.)　　刘备：手机被偷后痛哭三天三夜……最后诸葛亮实在受不了,买了部最新型的手机给他,他才破涕为笑……　　曹操：在餐馆里手机被偷,轻叹一声：“宁叫我负天下人，莫叫天下人负我！”然后乘人不备，抓起别人的手机飞跑。(怪不得别人叫他“曹贼”)　　周瑜：陪小乔逛街时二人走散，想打手机时发现手机不翼而飞，后被人耻笑曰：“周郎妙计安天下，陪了夫人丢手机！”　　孟获：手机被偷,但当场抓到了小偷,大声斥责道：“敢偷我,也不去打听打听,老子可‘进去‘过七次，不要命了？”(小偷遇大贼)　　貂禅：手机被偷了,没关系,回去一说,第二天就有一大群人争着送她新手机.面对十几款手机,貂禅笑道：“这辈子做女人挺好！”(是美女才行,否则……)　　吕布：开BMW去兜风,回来后发现手机被偷,遂仰天长叹：“今日手机被偷,时不我于,我乃人中龙,当再认一干爹,请干爹再买一部为好。”   2006-8-26 10:29:35
