title=笑话
line=笑话作者： 佚名    推荐人：千年灵狐    来源：网络 1.上大学的时候去衡山玩,当时爬山爬了一半,累的正想歇会的时候看到路边有个买纪念品的欧巴桑,上去开口就问:"老婆........"   2.偶有次开车，有个美女同事搭车，一坐我旁边，偶特紧张滴说：把安全套带上！美女以后再不理偶了……郁闷ING   3.以前别人来我阿姨家作客，刚进门的。刚好我阿姨要去上厕所。她连忙招呼客人说：“你们坐哈坐哈，我给你们去倒点尿喝！”（本来是说倒点茶喝的）。   4.在实习的时候，对一个老师说：陈老师你是不是姓陈？   5.偶们大学去工厂金工实习的时候,工人师傅分配机床时说：为了安全起见，我门尽量保证一个男同学和一个女同学一张床。当时所有男生爆笑，女生脸红。实习期间，几乎所有的用车床的活都是我帮和偶同床（寒）的女生做的，最后考虑到她什么都不会作的话师傅检查起来不太好，偶劝她练练手，谁知道她说：我已经习惯让你干了。当时偶爆寒不止。   6.一个朋友去饺子馆，问“水饺(睡觉）一碗（晚）多少钱？”只听服务员小姐“呸！”了一声，说道：“不要脸！”~   7.上自习的时候，大家都在看复习，GG对MM 说：“我刚背了单词，帮忙默写一下。”MM 不想默，GG就求她，你（摸）默我吧，（摸）我吧！！结果MM 实在忍受不了，大喊，老师你看我不想（摸）默他，他非要我（摸）默~~~！！！   8.有一天去同学家吃饭，喝了点酒，她爸爸忽然进来了，本来是想喊叔叔的，结果说错了，说：“爸，来座！”~~寒！大帮同学笑得要死   9.我同事跟人争执，急了张口来了句“你以为我吃饭长大的啊？”我一直纳闷他到底吃什么长大的。"   10.小学时一个很讨厌的男生找我借橡皮，我不借，他就死缠烂打，之后我用尽全身的力气狂吼了一句“我不嫁（借）给你”当时同学们立马安静下来了，，，。   11.上机课，一位同学机子有问题，于是大喊“老板，换机子！”全班木然   12.我唾你一脸狗屎！   13.偶对mm开玩笑说：“别说你认识偶，影响我声誉！”mm说：“你有生育？你能生育？”`   14.偶是男的，在广东生病了嗓子说不出话``````去看医生，医生告诉我:yin dao发炎狂晕中``````仔细一看，诊断书上写者　　　咽道发炎　`````````无语````````   15.买电脑，老板开价４１５０，我杀价：老板４１０么好赖～～～～老板狂晕！   16.上次早上上班，发现自行车轮胎没气了，于是想叫妈妈帮忙推到门外打一下气。结果我说：把我的轮胎推出去。   17.一个女孩失恋了，我劝她：“两条腿的蛤蟆不好找，三条腿的男的有的是！”   18.小学时候有劳动课,一般都是除草,所以到了前一天放学时候老师就得提醒我们带锄头,第2天上劳动课了准备出发,老师便于管理就问了一句:"有多少人带了啊?带了手的把锄头举起来!”   19.开导一失恋。。同学你知道什么叫做爱么？   20.初中语文课上,有人背诵毛泽东的诗:一代风骚,......   21.某老师， 今天,我们来上,杨修之屎   22.一次ktv,点歌，一mm大声喊：给我点一首周截棍的“双杰伦”......   23.大二有一阵儿特别喜欢和同宿舍的一个MM一起骑车出去逛街,收拾打扮漂亮后一起进了电梯,突然想起车好像没气儿了,就冲她说了句:"先陪我去打胎啊?"~~~~天.......   24..公交车上人比较多，一猛男怒吼：妈个脚的踩我B上了      2007-3-3 12:12:03
