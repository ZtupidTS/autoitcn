title=作文哈哈镜
line=作文哈哈镜作者： 佚名    推荐人：柯楚贤    来源：书籍1、 她走呀走，又撞到刺客（错误不是很严重嘛。要知道，刺猬和刺客一样，都是有可以伤人的暗器哟！）2、我家小狗的羽毛是白色的，它有一双灵巧的腿，还有一双明亮的眼睛，灵敏的鼻子加上一张能说会道的嘴巴，真是可爱极了。（这年头，长羽毛的狗的确少见，何况它还有两条腿，更神奇的是它竟然会说话！这只狗你们家应该重点保护啊！）3、我课间时喜欢踢足球，我踢足球是用脚踢的（难不成别人踢足球都是用手踢的？）4、爸爸买回来的金鱼都有一颗善良的心（哇！你爸爸真是“慧眼识英鱼”呀）5、一到晚上，金鱼们看见没有鱼食下来，都急得哇哇大叫。（真想听听金鱼是怎么样哇哇大叫的。和青蛙叫声一样吗？）6、一袋干粮卖后感（你写的是“《一袋干粮》读后感”吧？读文章变成了卖干粮了！）7、我首先冲过泸定桥，又立刻冲上了石家庄。（据我所知，泸定桥和石家庄之间还相隔着好几个省呢！这个人真是个“飞人”呀……）8、这时，全班鸦雀无声，每个同学都摆出了最独特的思考姿势：有的睡着，有的爬着，有的……（这证明了人类是由猿进化而来的，而猿是由某种爬行动物进化而来的。因为只有爬行动物才会睡着或爬着思考的）  2007-2-11 10:10:22
