title=尝尝汉语的苦头
line=尝尝汉语的苦头作者： 黄胜军    推荐人：dtbl    来源：自创     侯三打小就聪明，鬼点子多，可惜心思没有用到读书上，混了个技校毕业就走向了社会。     侯三不怕，他机灵啊，拜师学得了一手烹饪绝活，在旅游区开了个特色菜酒店，生意火爆，倍受外国游客的追捧，仅仅两年这小子就成为了当地首富。     有一天，侯三的酒店贴出了一张《告顾客书》，并且配上了英文。    “为了增进中外友谊，感谢外国游客的关心和支持，本店即日起对外国客人大酬宾，凡是能用汉语点菜用餐的，一律5折，否则维持原价。”     此话一出，外宾们炸了窝，别看他们有钱，其实个个都鬼精小气，冲着那五折的大便宜，每天都有成群的老外们在休息区叽里呱啦地学起了汉语，“红烧脚鱼爆炒鸡”地弄得面红脖粗舌头转，把人肚子笑痛，店里那些稍懂外语的服务员也被他们拜为老师，挣足了面子和小费。     一个同行不解地问：“侯三，你不优惠生意都好得很，现在少赚了钱，怎么还笑呵呵的呢？”     侯三开心地说：“老弟，我心里才爽呢，你不晓得读书的时候外语让我多憋气！今天我就是要让这些外国人也尝尝学汉语的苦头啊！”        2008-3-17 9:56:56
