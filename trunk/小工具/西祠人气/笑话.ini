title=重庆话专业四级考试模拟题
line=重庆话专业四级考试模拟题作者： 网络    推荐人：刘亦菲    来源：http://user.qzone.qq.com/394822352  重庆话专业四级考试模拟题 （重庆市教育局普通话考试小组命题） 一、听力题。（每题20分）     1． 女：呀，你啷个老哟？           男：没啷个也！想事情！           问：女的问的是什么？         A：你是谁？  B：你在干什么？         C：你怎么啦？ D：你有事找我？？     2：女：糟了，我钱丢老！           男：哎呀，你硬是哈戳戳的哦，遇得到！           问：由此我们能够知道的是？         A：男的意思是要帮女的找回来； B：男的意思是在骂这个女的不小心         C：男的说要借钱给女的；       D：男的叫女的去把钱找回来     3：女：你恁个着急切哪里嘛？         男：哎呀，我要切窝尿，憋不住老         问：男的现在要去哪里？         A：我去喝水，   B：我切接个人马上回来         C：我切上洗手间，受不了了； D：哪点都不去，锻炼一下      4：儿子：妈妈，我要切缩缩缩滩儿！         妈妈：不准切，恁个黑人，外哒裤子还要着缩烂！         问：小孩子要去干嘛？妈妈怎么回答的？A：小孩子要去买糖吃，妈妈不准他去         B：小孩子要去坐滑梯，妈妈说太危险了，不准他去          C：小孩子要去坐过山车，妈妈说太危险了。          D：小孩子要出去跟其他小朋友胃脘，妈妈说太热了，不准去       5：爸爸：黑哟，我的钱包到哪点切老也？怪老！         妈妈：怪撒子嘛，怪我迈？个人不好身点撒，卡卡各各都找哈撒          问：妈妈最后的意思是？         A：那是你的事，跟我没关系哦   B：要不要我帮你找下嘛？         C：是不是被小偷偷啦？？       D：你到处再找一下嘛！万一找到了呢？ 二、单项选择题。（每道4分）    每题只有一个正确答案，请选出最符合的一个      6：“说你龟儿一天封批拾吊的”         “封批拾吊”是何解（）         A： 做变性手术     B：乱搞男女关系         C：精神有问题      D：大题小做　      7：“看你穿的个撒子嘛！日卜珑悚的！”        “日卜珑悚”是什么意思？        A：乱说话      B：乱穿衣服        C：乱吃东西    D：乱搞男女关系      8：甲：我勒个人做事绝不拉稀摆带         乙：真的迈？？我才不信也！！        “拉稀摆带”意思是说？？       A：拉肚子      B：说大话不兑现       C：喝高了      D：请朋友吃饭      9、重庆人经常带说“日白”，到底这个是什么意思呢？       A：吹牛         B：性欲强        C：：出太阳       D：野炊      10、“吃乓皮”何解啊？      A：白吃        B：打牌输了钱       C：唱卡拉OK   D：请朋友吃饭 三：翻译题。（40分）   有天儿，络耳胡，大脑壳，丁丁猫几根老板凳在茶园斗马股，突然听到外头一阵呜 嘘呐喊，好象是哪里搞起来老。几爷子哈都趁起来，“确哈切也”大脑壳对到另外两副颜色 说。“要得”，“走马”勒两个生怕搞脱老，飞差差的暗到外头条。巍拢切一看才晓得是几个少幺爸和一个卖扑曲儿的农二嫂在那里对嚎。听老半天才 晓得少幺爸开先说要买扑曲儿，几个整老黑多又不买老，农二嫂不依叫，鼓捣不许走。络耳 胡看不下切老，指到几个少幺爸开始贩盐：我妈日狗狗操社会不是嫩个操的撒，该给的米米各人给 白个！大脑壳 生怕事情搞不大，跟到涨点：不给谨防着弄哈！少幺爸仗到人多，点都不得闪劲：爆烟子老头，不要在那航日古日古的，有本事拿 手锤来告哈也！大脑壳哪里听得勒些言子嘛，找起袖子豆冲老上切－哪晓得还没冲拢，肚浪 皮豆遭别个琢老一脚，一座犊儿拽到地下哎哟骡子的抻欢。络耳胡对到 《∶ 冷笑一声说： 批崽儿每次都 是嫩个，壳纂又还小麦，冲得又还飞****快，走，该我们上老！丁丁猫黑大个登登，说话声 音豆象环艺的低音炮开到最大：捶哈啊啊啊。。。勒两个上切几爪豆把六七个崽儿弄翻在地 夹，那边大脑壳也已经爬起来老，打起捞穿过来踩到一个少幺爸的脑壳上：MMMP，嚼撒，还 嚼不嚼？！络 耳胡酒到一个崽儿的手问：老汉教育你对不对嘛？ 《∶ 一声闷吼：给钱！给?各人爬！！农二嫂拿到钱过后高兴惨老?眼睛都笑眯老：谢谢几个大哥老 。 扑曲儿随便整嘛 ！大脑壳正墨到伸手切抓几颗，遭丁丁猫一把逮过来，络耳胡赶忙说：我们晚上还要切吃龙 二哥的席豆嘛，勒-骂人词语更改为“我自己是哈儿”-涨饱球老，哈-骂人词语更改为“我自己是哈儿”-还吃个-骂人词语更改为“我是你儿子”-啊！ 四、作文（20分）字数不少于500字 “你确实是你妈个包批龙”为题，写一篇与此相关的作文     2007-7-6 15:44:50
