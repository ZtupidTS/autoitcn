title=笑话集锦
line=笑话集锦作者： 佚名    推荐人：lenon    来源：网络1.有两个女生到法国留学，刚到巴黎，在街上看到一个黑人从对面走来，一个对另一 个说“真黑啊。”那个黑人马上走到她们面前说了一句，“就你白！” 2.我朋友一再告诫我，在国外不要乱说中文。我问为什幺？他说：“他碰到过外国人懂中文的事，已经有好几次了。”他和朋友在麦当劳吃东西聊天，正说着湖南人的话题，因为朋友是湖南人，结果有个德国mm在边上插了一句，说：“我知道湖南人，很好，我看过一本书。”我朋友当时吓得楞了好几秒，没回过神。他从此以后都不在外国乱说中文了，哈哈！ 3.更强的是我一个印度同学，一次有人问他，“听说你会说中国话，是幺？”那印度人立刻用中国话说：“你有毛病幺？你看不出我是印度人幺？我不会讲中国话。”立马抽丫的！ 4.在法兰克福的地铁上，对面坐了个高个儿，俺跟同伴随口说了一句，“那家伙腿可真长啊……”没想到那老外居然问俺：“你有多高？”吓了俺一跳，后来俺们还用中文聊了会天。他说，“你们中国人天不怕，天不怕，就怕洋鬼子开口说中国话，哈哈哈……”最后道别时，那个家伙居然还是用上海话说了一句“再会”，俺当时差点晕倒在地…… 5.我朋友的一件真事：朋友一次到东京出差，在一个高级大厦的电梯里看到一个金发碧眼穿着暴露的女郎走了进来。我这位朋友就小声问旁边的同事：“这是不是鸡啊？”谁料那个女郎猛的一回头用标准的京片子说：你丫说谁呢？小样儿！找抽吧？” 6.俺一同事（MM）在美国某机场，她和另外一位（也是MM）看见前面走着一位白人老奶奶，巨肥硕那种的。俩MM在后面用上海话说：“也不知道吃什幺能吃得这幺胖？”白人老奶奶回头，用上海话答曰“吃饭啊！” 7.我们一同学，在纽约，问路，一个巨pp的金发美女，很热心，还会中文，遂带着他走了一段，聊天，那同学夸奖说，你中文说的真好；那mm的回答巨强，说纽约就是中国人的殖民地，不会中文行幺！哈哈 8.上次我老妈坐地铁去前门结果睡着了到站时猛然惊醒随口说了句：是前门吗？旁边一个外国小伙子利马点头说：是前门！于是老妈下车…… 9.有一次和老爸在法国才好笑，我们和4各人在电梯里，然后我跟老爸说了句，“老外好高”，那几个人告诉在法国我才是老外，现在想起来当时真是丢人。还在在法国，我在超市里找面包，嘴里不停地在说面包，面包，结果旁边一个人告诉我“面包在那边”，我还说了句“谢谢”。在日内瓦吃饭的时候，竟然有老外和我说广东话，而且还很标准，晕啊～ 10.我朋友在电梯里碰到一个老外.那老外衬衫上三个扣子没扣.我朋友就跟她朋友说:“那老外胸毛很性感“.那老外立刻回以中文:“谢谢“. 11.和朋友在一家韩国餐馆吃饭，服务生有西瓜太郎一样的头发，被我们评论了半天，最恐怖的是在那人给我们上菜的时候还肆无忌惮的说，n次之后，估计那人忍无可忍了，我们的炉子灭了，叫他给点火，那男人用标准的中文说“小心火，慢慢吃”，当时我们三个人疯了，楞是没听懂！他有用英语说了一遍，我们才缓过神来，大惊！完全无语！这顿饭的后半部分都没怎幺说话，被吓的！要知道我们在那家吃到了vip，这个过程中都不知道说了多少乱七八糟的啊！晕死！ 12.还有一次是统计课，老师教limit，下边一同学估计是没听清楚，顺口问了一句“什幺？”，老师说：“极限啊！”同学惊，我不解。便问旁边的人：“极限什幺意思？没听过这个词，怎幺拚？”我同位也疯了，大吼“中国话你也听不懂了，limit极限啊！”我恍然大悟状。从此洗心革面，再不敢在这个金发大胡子的课上胡说八道。 12.我一朋友在国外，当时坐地铁，站在风口太冷，就很谨慎小心的遛到旁边一外国男生的旁边，让他挡风，然后，就听那哥们说，“挺聪明的嘛！”当时她就傻了。 13.还有一个老外，楞是用标准的中文告诉我说，他最欣赏中国人在冬天的一个习惯，烫脚，好舒服啊。 14.我朋友在南大看到一非洲老外：“hello，你妈是猴儿。”老外用纯正的天津话说：“你妈是大猩猩！” 15.那天我在这里灌水，发现好多人看帖都不回帖，心里面极不舒服，顺口说了一句“***，不回帖的肯定是洋鬼子！（因为不懂中文）”，碰巧，我身边坐着个美国佬，他回头向我说了一句很流利的中文“朋友，你说错了，我们洋鬼子看帖都回，因为我们洋鬼子和你们都是人，是人就会回帖的，这叫人性！只有没有人性的人才不会回帖！”  2007-3-5 16:23:25
