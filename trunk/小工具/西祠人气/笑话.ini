title=办公室的幽默
line=办公室的幽默作者： 李师全    推荐人：桃花山    来源：新晨报2007年8月23日    脚毛最多的工程师姓吴，叫吴工（蜈蚣）；    脸最黑的工程师姓包，叫包工（包公）；    脸最红的工程师姓关，叫关工（关公）；    身份很卑微，一般多在海外的工程师姓劳，叫劳工；身份也很卑微但这类身份已不多见的工种姓常，叫常工（长工）；    身份最高贵的工程师姓王，叫王工（王公）；最暧昧的工程师姓老，叫老工（老公）；    当不了老板的工程师姓袁，叫袁工（员工）；    最符合职业身份的工程师姓专，叫专工（电力系统都是这么叫的，也有叫专责的；我有位师兄就姓专，因为在大学里专业方面很不错，大家都叫好专家）；    最符合理想身份的工程师姓高，叫高工（大家要奋斗很长时间的，而人家一毕业就是了）；    最应该到地摊上去摆摊算命的工程师姓周，叫周工（周公解梦）；    最应该到地摊上去摆摊接活的工程师姓穆，叫穆工（木工）；最雍容华贵的工程师姓黄，叫黄工（皇宫）；    最表里不一的工程师姓叶，叫叶工（叶公好龙）；    很雍容华贵但已经是历史遗迹的工程师姓顾，叫顾工（故宫）；    最没男人味的工程师姓龚，叫龚工（公公）；    最凶悍的工程师姓雷，叫雷工（雷公）；    最无厘头的工程师姓季，叫季工（济公）。    女下属难顺老板心    看到男下属很快地受到经理的赏识而提升，老板心想：这个人潜力一定十足。    看到女下属很快地受到经理的赏识而提升，老板心想：这个人肯定与经理有一腿。    看到男下属的桌上摆放着全家福，老板心想：他一定是个顾家、负责的好男人。    看到女下属的桌上摆放着全家福，老板心想：事业对她来说不会是最重要的，不用指望她会全心全意为公司打拼。    看到男下属杂乱的桌面，老板心想：他真是努力，很用功。看，连收拾桌面的时间都没有。    看到女下属杂乱的桌面，老板心想：她的组织能力一定不行。    看到男下属加班，老板心想：现在已经很难看到这么敬业的员工了。    看到女下属加班，老板心想：女人就是能力有限，做这么点小事，竟然也要花这么长时间。    看到男下属不在他的座位上，老板心想：他一定去见客人了。    看到女下属不在他的座位上，老板心想：她一定去购物啦。    看到男下属请假，老板心想：好像很久没有看到他请假了，也应该去轻松一下。    看到女下属请假，老板心想：好像整天看她请假，是不是又在偷懒？    看到男下属在打电话，老板心想：他积极为公司揽生意，很好，很好。    看到女下属在打电话，老板心想：又在跟男朋友打电话。    看到男下属派结婚请帖，老板心想：他从此就会更有责任感，给他一个大红包，鼓励一下。    看到女下属派结婚请帖，老板心想：她很快就会生小孩，又要休几个月产假，最后还会在家看孩子。损失惨重，那红包不可以太大了。    看到男下属有了小孩，老板心想：负担加重，应该加他的薪水。    看到女下属有了小孩，老板心想：公司的负担要加重了。    看到男下属找到更好的工作而离去，老板心想：懂得把握良机，果然是人才，可惜公司留不住他。    看到女下属找到更好的工而离去，老板心想：女人就是靠不住。       2007-8-26 12:12:58
