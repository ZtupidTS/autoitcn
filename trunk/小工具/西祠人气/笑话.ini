title=超搞怪之名词解释
line=超搞怪之名词解释作者： 佚名    推荐人：鱼心    来源：《笑破天》  伤心--下班回家发现衣柜里有一个男人  上当--老婆说他是来参观衣柜的，信以为真  愚蠢--热情地款待这位男士，与他一起喝茶，聊天，临走还叮嘱他以后常来玩  醒悟--待他走后，突然想起--该男子这个月已经来参观了5次衣柜  狂怒--走的时候，他还向我借500块钱  庆幸--该男子身高马大，要是刚才动手的话，凶多吉少，还好……  安慰--先是诅咒他没在衣柜里闷死，然后对着空气一阵拳打脚踢，以泄心中怒火  倒霉--"痛殴"他的时候，闪了腰  幸运--在衣柜中拾得该男子遗留的袜子一只，是俺喜欢的颜色  可惜--另一只怎么都找不到  报复--在衣柜中喷了大量的迷药  失误--自己不小心吸入了迷药，昏迷两天，被扣奖金  收获--下班回家时，发现房门紧锁，敲门半天没人开门  猎物--进门后，直冲衣柜，发现……  意外--柜子里躺着另一个男人，是我们公司的经理  对话--经理怎么在我们家?经理是到我们家视察你的生活情况的。那他说什么了吗?他说什么都好，就是着衣柜太小，太闷了，可以考虑公司拨款修大一些  失望--经理走后，在衣柜搜索了半天，确定这个老小子什么都没留下，这个抠鬼!!  机会--那天经理要开会，经理夫人约我去她家  失算--经理提前回来，突然想起，今天老婆回娘家，经理的"会"也开不成了  无奈--经理家的衣柜看来也要光顾一下了  巧遇--在经理家的衣柜中，见到同事两名  共识--我们一致认为经理家的衣柜真好，又大又宽敞，空气也不错，再藏几个人也没问题  佩服--经理打开衣柜见到我们，只是轻描淡写的说了一句话"怎么，今天就三个人"  明白--终于知道，为什么人家是经理，而我们却只是小职员，看看人家的度量  2006-12-17 4:37:06
