line=笑话集锦[本站网友推荐]（十六）作者： 佚名    推荐人：故事中国    来源：故事中国有魔法的青蛙有一个人身高2米7，生活很不方便，于是他找到医生，希望自己能变矮一点。医生说：“对不起，我真的是爱莫能助。不过，我认识一个巫师，他或许能够帮助你。”这个人按照医生提供的地址找到了巫师。“巫师，我身高2米7，你能帮助我变得矮一点吗？你是我唯一的希望了。”巫师挠了挠头皮，然后答道：“办法倒是有一个。你走进森林，会看到一个水塘，水塘里有一块大石头，大石头上坐着一只青蛙。这是一只有魔法的青蛙。你对它说，你愿意嫁给我吗？青蛙会回答，不，这时你的身高就会减少30厘米了。”这人听了很高兴，就走进了森林。他找到了青蛙，问：“你愿意嫁给我吗？”青蛙看了他一眼，断然答道：“不！”果然，这人的个头明显地变矮了。“哇噻，”他激动地叫了起来，“真的矮了30厘米呀！”但是，他想2米4的个子还是太高了。所以他又对青蛙说：“青蛙，你愿意嫁给我吗？”青蛙转了一下眼珠，没好气地尖声答道：“不！”这人感到个子又矮了。“太神奇了！”他欢叫了起来。不过，2米1的个子还是高了一点，1米8才是最理想的身高！于是，他又一次对青蛙说：“青蛙，你愿意嫁给我吗？”青蛙把头摇得像拨浪鼓，说：“你还要我说多少次呢？不！不！不！不！不！”……（感谢大猫熊的推荐）梦醒时分每天清晨，当你一觉睡醒的时候，通常脑子里会冒出什么念头呢？下面是经调查得到的最具代表性的五个答案，来看看你会选择哪一个吧： 1。太棒了！你好，世界！今天又是一个新的开始，我来了！2。好极了！我知道今天要发生一些事情，而我已经做好准备了。3。哦，已经到“明天”了吗？不知道，不管它。4。今天对我来说又将是糟糕的一天……我就知道是这样。5。唉，我就不能再睡个十分钟吗？（感谢xingkonghuipan的推荐）警署轶事    一个人走进警署对警长说：“警长先生，我昨天曾到这里报告失窃了一件贵重的珠宝，可是我今天早上发现东西并没有丢，所以请你们不必再查辑了。”    警长皱着眉头说：“哎呀，你怎么不早说呢？今天早上我们已经把贼抓到了，而且法官已判了他的罪了！”（感谢张可欣的推荐）实话实说    有位老兄带着妻子及岳父开车经过旧金山的金门桥。刚开过桥，就被站在桥边的警察和市长拦住。警察满脸笑容地对他说：“你是自金门桥建成后第50万亿个开车过桥的人，市长先生将发给你五千美金做纪念。”那老兄听后高兴得合不拢嘴。警察问他：“你拿了这五千美金将干什么？”这老兄忙说：“我正穷得连开车执照都办不起，所以第一件事就是赶快去办个执照。”他的妻子在一旁听得直跺脚，赶快抢着跟警察说：“别听他瞎说，他一喝醉了酒就胡说八道！”一直在车里迷迷糊糊打瞌睡的老岳父这时醒来，看见那警察，气得直嚷起来：“你看你看，我早就跟你们说过，这偷来的车就开不远！”（感谢张星的推荐）追车早上赶公共汽车，到站台的时候，汽车已经启动了。于是我只好边追边喊：“师傅，等等我！师傅，等等我呀！“这时，一乘客从车窗探出头来冲我说了一句：“八戒你就别追了。”（感谢gpw-gpw的推荐）埋单    一个美女走进酒吧找了个角落坐下，服务员道：“请问要点什么？”美女道：“我刚才进来的时候有没有男人看我？”服务员感到很奇怪，答到：“没有。”美女说：“看来没有人给我埋单了――来点便宜的吧。”（感谢LKK的推荐）公开课    有一个年轻的语文老师向老教师请教：“如何才能吸引学生和听课老师的注意力？”    老教师答：“你需要说出些出人意料的话。比如，你可以说，我一生中最幸福的时光是在一个女人怀里度过的。”    年轻老师吃惊地看着老教师。    老教师得意地说：“然后你说，她就是我的母亲！”    年轻老师觉得这招不错。在公开课中他说：“我一生中最幸福的时光是在一个女人怀里度过的。”大家都吃惊地看着他。他很得意，却忘词了。接着说：“……可是……我却记不起……她是谁了!" （感谢snow016的推荐）连马都不如一位骑兵的妻子对丈夫说：“迈克，你睡觉时讲梦话，有个什么叫‘珍妮’的，她是谁？”    “哦，那是我的马。”丈夫回答。    “啊，我连你的马都不如！”妻子伤心地说（感谢qiuqiang的推荐）盲打一日，小刘正在低头看着键盘打字，他的同事建议：“小刘，你真应该练习盲打！”小刘很不解地说：“我就是盲打呀，你没看到我只看键盘，不看屏幕吗？（感谢lyy080700的推荐）15日发工资同事A：“最近资金周转不灵，先借一百块给我，发工资就还你可以吗？”同事B：“没问题！什么时候要？”同事A：“今晚。”接着又说：“明晚也可以，后晚也无妨。”同事B：“那我15号晚上给你。”另一只眼也看见比尔问杰克：“是你先爱上你女朋友先？还是你女朋友先爱上你的？”杰克：“我们开始见面就相爱了。”比尔：“噢！一眼就互相看中了，一见钟情啊。太浪漫了！”杰克：“不。我另一只眼也看见了。”（感谢xian的推荐）关键时候千万别说错话有一天，三个探险家终于寻找到“希望之谷”，传说中，只要站在山谷边大喊心中想要的东西，然后往山谷中跳下去，就会得到满坑满谷所想要的东西。于是他们三个决定试看看。 第一个是个色鬼，因此他大喊“女人！女人！往下一跳果真有满坑满谷的美女正等着他。 第二个是个书呆子，喊了“书！书！书！书！书！然后，跳到山谷里也得到满坑满谷的书。第三个是个优柔寡断的人，左思右想总是无法决定自己的最爱，过了一个小时以后，他终于下定决心，觉得还是钞票最有用了，于是他走向山谷边。一不小心踢到一颗石头，他骂了一声“shit！”不料一个重心不稳跌下山谷。世界末日    某教会学校福音课时，牧师正在高谈阔论「世界末日」     牧师：「世界末日来时，会山崩地裂、大雨不止、火山爆发……」     某生：「请问，那时学校会放假吗??」 出差跟成绩单     母对父说：「你干嘛打孩子？？」      父曰：「因为他明天要发成绩单，而我正好要出差。」丐帮     母女俩看《射雕》连续剧。    女儿：妈咪，为啥现在街上的乞丐那么多呀？我都不愿上街玩儿了。    妈妈：啊……你没看《射雕》吗？他们也和《射雕》里一样，是现代丐帮的。    女儿：那为啥街上的小狗狗也那么多呢？我都不敢上街玩儿了。    妈妈：啊……这个……噢！因为现代丐帮没有打狗棒嘛！    女儿：……理发师    又一面食店。众面食做生意赔本，发誓不再“面”下去，正讨论新开个美发店，准备东山再起……    方便面：本人一直研究烫发，水平也不错。    挂面：不喜欢烫发的，鄙人负责把头发给她拉直。    花卷：偶能把头发盘起来，新娘子好喜欢哦！    饺子：咱给新郎来个中分，咋样？    蛋糕：你们说说，我是把头发h染成红色好还是黄色好？    馒头：俺、俺只会理光头；但、但俺寻思，能像俺们这样下定决心、从头开始的人，一般都不会太面！落榜    花针：唉！都怨自己。第一科没考好，老是乱想，结果后几科也没考好。像我这么小的心“眼”儿，能上“线”就怪了。    衣服：那衣架（议价）大学更难考。我好几科都挂上面了，上衣挂了、帽子挂了、就连裤子也挂了。一连挂掉三科，你说我能考上吗？    窗帘：嘿嘿，俺始终挂，考啥挂啥，谁让俺是窗帘呢！哎听说鸭子竟然考上衣架大学了，他平常学习不好啊！难道他有啥好办法？    衣服：唉！有时候赶鸭子上架，也是没办法的办法啊！（感谢kody的推荐） 两个笨蛋    从前有一个人，他教他的儿子数学，问他的儿子，一加一等于几啊?    他儿子说不知道，他特别的生气，就骂到笨蛋。    然后他拿出一个苹果问到，这是几个苹果啊，    儿子回答到：一个。他很高兴，然后又拿出一个苹果，又问到加上刚拿出来的这个苹果，一共几个啊？    儿子想了好半天说不知道，气的他骂到“笨蛋”    然后他生气的问到，我一个人，加上人一个人是，几个人？    儿子，想了一会说到，两个笨蛋!（感谢262130559的推荐）这些系的女生追不得     计算机系的女生追不得：看看电脑的更新速度    物理系的女生追不得：听说用马桶上接电流的方法杀人只有物理系的人能干    生物系的女生追不得：含情脉脉的眼神看着你的200多块骨头和600多块肌肉    美术系的女生追不得：他们看到你会把你想像成一个赤身裸体的模特    化学系的女生追不得：小心分手的时候硫酸让你毁容    中文系的女生追不得：一帮整天看浪漫小说的家伙    历史系的女生追不得：一天到晚研究古往今来阴谋诡计的那些人，你能算的过她才怪    表演系的女生追不得：你会不知道是生活还是在演戏    体育系的女生追不得：小心跟你来肉搏    管理系的女生追不得：如果你不想沦为家奴，最好别去碰她们（感谢我不注册的推荐）  2006-9-4 12:54:10
