title=酒桌三十六计增强版
line=酒桌三十六计增强版作者： 佚名    推荐人：shfy596    来源：中华幽默王    一日酒后，妻复詈之，猛于虎！偶也生自己气，又高了！郁闷！然则，酒场、官场、人场、情场，除了BBS和月球，哪儿能离开酒！汗！随手拾得春秋人孙武子之《孙子兵法》，噫！此乃兵学之精粹，将帅之锦囊。惜兵法幽深恐用于酒局也亦难矣，遂求之《三十六计》，呜呼！此真乃酒桌胜战之至宝也。妻退，读。    列位筒子须知，《三十六计》和《孙子兵法》是两回事滴，“三十六计”语出《南齐书・王敬则传》：“檀公三十六策，走为上计，汝父子唯应走耳。”宋惠洪《冷斋夜话》亦有“三十六计，走为上计”之说。明末清初乃有好事者书《三十六计》，然其详亦不可得之矣。今传《三十六计》较早版本系１９４１年见于分州（今陕西省分县）某书摊复由成都兴华印刷厂用土纸翻印，封面书《三十六计》旁注“秘本兵法”。后坊间渐传，又讹为孙子所作名为《孙子兵法之三十六计》，所谓讹之又讹矣！    书归正传，三十六计总说有云：“六六三十六，数中有术，术中有数。”人生不可无友，有友岂能无酒！更况酒者，吾人之大事，升迁之法，经商之道，生死之地，年终考评上级检查友情客串，不可不察也。然吾生也有涯，身体发肤受之父母，喝来喝去竟如战场，是故吾友二三子务须尽知三十六计之数术，熟施三十六计之谋略，始能置之酒地死地而后生，生而升之于仕途，发而发之于商场，乃作酒桌三十六计增强版以飨同好焉!     总说：１、真做假时得先真。以真遮假，假必先真。前题是你得有半斤白酒的量，男士半斤量是酒场最低准入门槛（低度白酒，目前绝大多数喝这个）。酒宴开始，众人皆醒，不能掺假，喝下便是，做假好戏留在后头。２、施放烟幕不呈能。酒桌不当英雄，谁呈能谁多喝，谁多喝谁傻谁难受谁遭罪。不妨稍做痛苦状，可怜兮兮自称昨日已高，胃痛甚巨今仍不适也。为了哥们友情，还得喝！就算酒友不同情，也得杯下留情了。３、只喝白酒不掺酒。喝了白酒再喝啤酒醉得快，酒场中人多数都是以喝啤酒为强项尤以少壮派为然，你咬定不喝色酒、啤酒，这样白酒就可从容喝来先应付着，以观酒场风云之变幻潮流之走势。最后众人都不喝白酒而开喝啤酒时就是逼你喝啤酒，也就一杯半杯，掺假主动权仍在你手。４、含在嘴里吐在碗。不得不喝喝而不咽，趁无人不注意时吐出。也可借擦嘴是吐于餐巾上。功夫很重要，含酒能抽烟，含酒端茶杯（不要玻璃杯要不透明的，吐酒里菜叶及混浊状免被发现），吐若干口后，借让服务员换热茶倒掉。５、手急眼快倒在外。待三杯落肚，豪言壮语此起彼伏，此时可手抚酒杯把玩，观察众人注意所有人的眼球做洗耳恭听状，不时颔首会意做受益状。伺无人看自己时，速度快幅度小，迅倒酒入自己的茶杯、食盘（盘中可先放菜若干餐巾纸以为遮蔽），条件好可倒地上。他人间敬酒时、共同举杯仰头饮酒时，也是往外倒酒的好机会。只要不往嘴里倒，随便哪儿都行。６、只爱白酒不好色。MM总是酒局的一靓点，常引无数老小男人竞折腰。酒场的游戏规则是酒话不如屁，酒精会暂时麻醉凡夫俗子的神经致短时自控能力降低，酒醒后起作用的是银子绝不会是酒，改革开放了，男女都一样的了。万勿为色扰，自己先喝倒。还有别光看MM忘了倒酒，酒过三旬眼迷离者渐多，瞅女人便是米女心多有“旁注”，杯中酒自可随意往外倒矣。７、大口饮水胃中淡。酒对人体的心肝脾肺肾损害极大，为革命之本钱，菜亦可少用水不能不喝，可冲淡酒精度，亡羊补牢吧。分说第一套 胜战计第一计 　瞒天过海 以水代酒（关键在于巧妙，不露为高手）第二计 　围魏救赵 英雄救美（有时得有骑士精神）第三计 借刀杀人 哥们代喝（死党很重要）第四计 以逸待劳 常去厕所（躲一杯是一杯，必要时一吐了之）第五计 趁火打劫 醉中取胜（众人皆醉我独醒）第六计 声东击西 能赖就赖（端起杯先白划，放下接着唠，端起再唠，放下还唠）第二套 敌战计第七计 无中生有 酒喀常说（说到别人迷糊）第八计 暗渡陈仓 偷着倒酒（注意别倒进邻坐女生鞋壳里）第九计 隔岸观火 少说多看（有时得沉默瞅准机会）第十计 笑里藏刀 先来自搂（取得信任，掺假时不易被怀疑）第十一计 李代桃僵 酒友相帮（不能见死不救是酒德）第十二计 顺手牵羊 先吃一口（有菜垫底醉得慢）第三套 攻战计第十三计 打草惊蛇 全换大碗（吓他一跳）第十四计 借尸还魂 吐了再喝（去厕所目的之一）第十五计 调虎离山 再喝不晚（不抢酒喝，悠着来）第十六计 欲擒故纵 各位随意（礼让）第十七计 抛砖引玉 先喝为敬（弄个实诚爷们）第十八计 擒贼擒王 先敬领导（官本位嘛，领导夹菜你转桌的事不干）第四套 混战计第十九计 釜底抽薪 司机先走（不喝没辄）第二十计 混水摸鱼 连洒带倒（掺假之一法）第二十一计 金蝉脱壳 与妻有约（接了电话就闪）第二十二计 关门捉贼 灌醉拉倒（钻桌子好玩儿）第二十三计 远交近攻 喝倒了算（不言不语一醉方休，梦里乾坤大壶中日月长，醉人不醉心为上乘）第二十四计 假途伐虢 隔桌敬酒（不忘礼数，借机“卖”酒此其时也）第五套 并战计第二十五计 偷梁换柱 杯中装水（真做假是假亦真）第二十六计 指桑骂槐 酒德在先（人实在喝酒才能实在，感情铁，喝吐血，缘分啊）第二十七计 假痴不颠 心中有数（装醉）第二十八计 上屋抽梯 酒瓶全启（手把瓶，杯盅酒）第二十九计 树上开花 地上洒酒（小把戏，喝酒掺假，继续）第三十计 反客为主 敬酒主动（必须喝好，傻呀）第六套 败战计第三十一计 美人计 红颜陪酒（秀色不仅可餐，美女的功能不亚于酒）第三十二计 空城计 喝没还有（带足银子）第三十三计 反间计 就高下驴（不恋酒不磨叽）第三十四计 苦肉计 先罚三杯（整个好印象）第三十五计 连环计 论番敬酒（非整倒你不可）第三十六计 走为上 不行就撤（该撤就撤，一走了之）    2006-11-27 17:28:01
