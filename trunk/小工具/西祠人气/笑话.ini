title=教你几招：骨灰级抠门教程
line=教你几招：骨灰级抠门教程作者： 佚名    推荐人：陈小群    来源：网络    1、做饭时，多凉拌，少煎炒，每次可节省煤气0.1立方，折价0.14元。且凉拌不会破坏蔬菜原有维生素和营养物质。    2、吃饭时，对老婆大讲恶心笑话，每餐可节省馒头一只或米饭半碗，并有助于老婆减肥。(此法早饭、午饭不可用，否则饿出病来要花药费。)    3、老婆不在家时，可以不洗碗，每次可节省水费0.002元，反正自己也不嫌自己脏。如果怕落上灰尘，可将碗倒置。    4、内衣每两周洗一次，可减少洗衣机的摩擦，每两年可节省内衣一套。袜子？一般不穿，有人问就说是肉色的。    5、在家不穿鞋，赤脚走路，每三年可节省拖鞋一双。并给老婆以回归自然的浪漫感觉。    6、看电视时不开自己家的，到阳台上用望远镜看对面楼上的，每小时可节省电费0.05元。同时可治疗近视眼。    7、出门一律步行。2公里以内散步，5公里以内快走，10公里以内跑步，10公里以上跑一段歇一段。省钱的同时，气死那些去健身房的傻瓜。    8、与朋友出门，将手机设置成振动，如有电话，速找一厕所查看号码，然后以没电为由借朋友手机一用。用完后如朋友面无表情，可再打一长途。节省费用标准参见中国移动或联通资费标准。    9、周末无事时，可找一乞丐并蹲在其旁边，如果有路人投币而未中其碗，可速捡之。若乞丐侧目怒视，可告之：“我捡的！”估计每天可收入1――3元。    10、手机，相机充电一律到单位去充！估计一个月可节省50元    11、每天起来要解决洗脸刷牙、生理排泄问题,可跑到单位解决,这样每天可节约水费0.4元,厕纸0.05元。   2008-3-25 10:04:15
