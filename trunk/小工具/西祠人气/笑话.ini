title=一个美女的私密日记：我的流氓老公
line=一个美女的私密日记：我的流氓老公作者： 佚名    推荐人：上善若水    来源：网络    1　　人家的LG都是叫GG的，我的LG是我的DD，是我师弟，比我小一岁。相当年刚派拖的时候，我曾经感叹道：“人家都说我跟你，是一朵鲜花插在牛粪上哦。”他粪起反击说：“就算你是鲜花，也是一朵即将凋零的老鲜花，就算我是牛粪，也是一滩新鲜出炉的小牛粪！”    后来我们常拿彼此年龄开玩笑。那时候有个朋友喜欢叫他女朋友做小宝宝，听上去很亲热。在我的强烈要求下，我BF也开始叫我宝宝，不过前面换了个“老”字，曰“老宝宝”，后来又简化成“老宝”，怎么听都像是“老鸨”。我多次反对无效后，威胁要把他买去接客，他欣然应允，并表示自己喜欢的是壮男。我吐血身亡。    2　　刚派拖的时候，大家不是很好意思亲密接触。偶LG采用的方法比较传统－－－讲鬼故事。坐在我校著名闹鬼胜地，他一个又一个的讲，听的我都快睡着了（没办法，在莲蓬鬼话练出来的）。终于，他讲到了一个自以为极其恐怖的部分，惨叫了一声，看我没反应，又惨叫了一声－－－－－－－－－－－扑进了我怀里。事后他幽怨的说：“我暗示的那么明显了，你怎么也不配合一下扑进我怀里啊？害的我只好主动献身了。”    3　　在我们派拖之前呢，大家都还是纯情的孩子，不知道怎么的，干柴烈火了，变成了朋友圈中最色情的一对。有一次一堆人去唱K，玩真心话大冒险的游戏。我们这对输了，开始是罚真心话，要求我对我LG说情话。我滔滔不绝的说了10多分钟，中途无数人离场呕吐，厕所人满为患。于是大家决定罚我们大冒险－－－在人潮汹涌的走廊上面对面拥抱三十秒。头十秒还正常，后来我LG不知怎么的，忽然扑上来，像头饿狼一样咬住我的嘴不放，持续了2，3分钟。围观的兄弟们从欢呼到哀号，直至纷纷退场回屋。还有个可怜的光棍叨咕着：“靠，也不知道是罚你们呢，还是在罚我呢？”    4　　我生日，这家伙陪我去逛街，不到2小时，就号称两条腿软了，中间的那条硬了，要回家睡睡。我怒，遂去酒吧喝酒，他陪同，可惜没有我能喝，很快就不行了。于是我们就去唱K解酒，还叫了一帮朋友。上楼的时候我扶着他，前面还有俩叔叔，也是互相掺扶。忽然，他跟其中的一个叔叔同时摔倒，还连累了我跟另外那个救死扶伤的。两个酒鬼（他和那个不认识的酒鬼叔叔）相视而笑，挣扎着爬了起来，搂在了一起。“小伙子很帅嘛，走，一起喝酒去”“大哥你也好COOL啊，啊哈哈哈哈”说着俩人就要一起走了。天啊，这孩子也太容易被拐骗了啊。我急忙上前虎口夺食，好不容易把他抢救回来，他居然还一脸幽怨，显然是嫌我拆散了他的大好因缘。    到了K房，小酒鬼开始疯狂点歌，成为当仁不让的MI霸。这本来没什么，可是他还变唱边跳脱衣舞。偶的朋友不论男女，多为色狼，见到此情此景都欢呼雀跃，鼓掌尖叫。他受到鼓励，越发狂野，我给他穿上上衣，他就脱裤子，拉住裤子就解上衣。真想拿酒瓶砸晕他。    这件事过去快半年了吧，偶那班朋友还时不时打电话来约偶们喝酒。居心真是叵测啊。    5　　该小流氓刚跟我认识的时候，是伪装得很爱干净的，常号称自己是爱干净的人。后来偶才知道，他是爱“干净的人”，而不是爱干净，对我的卫生要求很严格，对自己就比较宽松。    不爱洗澡，原因的是“俺们这种干净的人是不需要洗澡的，你们那些脏人才要呢。”如果我对他露出鄙夷之情，他就会很委屈“红颜未老恩先断啊，555555555你嫌弃我！”    有一天，小流氓实在是脏得不行了，自己也觉得自己臭臭了，就问我：“我身上是不是有一股XX的味了（XX是他朋友，很脏，非常脏，偶LG嫌弃他）”我严肃的说：“是！”“哇，我不要活了，你不爱我了，你说我跟他一个味。”他郁闷。“没有，没有，这个味道不难闻，呵呵，我习惯了。”我忍着笑作严肃状。“噢，原来你喜欢的是XX，不然怎么会喜欢他的味道？”他怒。“不是不是，你的味道跟他的不一样，很香的。”我终于明白问题出在哪里了。这个答案他很满意，转身，安然睡去，还是没去洗澡。    6　　一般来说，一个不爱洗澡的同志洗衣服的热情也不会太高涨。在这一点上，偶们家一向清高的小流氓却甘愿媚俗。有一天，我亲切的问他：“宝宝，你为什么不爱洗澡啊？”“恩，恩，因为我没有干净的内裤穿了，洗了也白洗啊。”委屈的回答。“那我帮你洗好不好啊？”“不好，我是绝对不做欺压妇女的事情地！”原来还是个妇女解放分子。“那我们去买新的好不好啊？”“不好，太浪费了。”呵，还很勤俭持家。    呵呵，好了好了，不在这里诋毁偶LG。关于洗澡的问题就到此为止了，一会，咱们再说点别的。    7　　偶LG口才好，偶说不过他，吵架总是受欺负。一天睡醒，忘了又为什么事起了口角，两个人就光着身子吵了起来（呵呵，偶们喜欢光光睡睡，健康嘛）。他很激动，他的DD也很激动，直了，哈哈。偶没回嘴，只是鄙夷的看着他的DD。他发现后大窘，开始底气不足，起床到处找内裤，于是我破天荒地的占了上风。后来他解释说没有内裤就没有尊严，没有尊严说话没力量了。从此后，我只要一吵架就扒他裤子，哼哼，看你还NB不？    这篇文文的题目叫《男人的内裤与尊严》，今天偶LG的尊严是灰色的    8　　呵呵，我又来了。    故事就发生在刚才。我打开电脑，准备再战江湖，老公准备去洗澡－－真的，真的，就是今晚。临入浴前，他告诉我一则新闻：“俄罗斯队球员的老婆为了他们能取胜，特地在赛前去拍了裸照鼓励他们。”“那你是不是也准备让我去拍裸照来鼓励你啊？（老公最近热爱CS）”“不。亲爱的，我准备去拍裸照来鼓励你。”    9　　我们家小流氓以前是很苗条的，背后看有点像漂白后的吴彦祖。最近发福了，有点像漂白后的柯受良，偶经常嘲笑他，小流氓怀恨在心，一直酝酿着要报复我。一天，他深情地抚摩着我的小肚子，说：“宝宝，你的胸部有点下垂哦。”    10　　刚才跟老爸通电话，他再一次嘱咐我不要欺负可怜的小流氓－－－靠，这就是老牛吃嫩草的后果：连你亲爹都不信任你这头好牛。最后他老人家还再三强调，让我不要辜负了对俺一往情深的小草草。我怒，我恨，我不耐烦－－－－我是女生耶，我也有一颗容易受伤的小心灵好不好。于是我回答道：“放心吧爹，等俺把银子攒够了，就上他家跟他娘提亲，三书六聘，八台大轿，把他娶过门，绝对不会亏待他的。”小流氓在旁边听得心花怒放，还让我许下了永不立妾的誓言，靠    11　　我们家小流氓是个多情的人，据说中学时代曾经暗恋过多名女生，还把人家的名字都写在小纸条上（还根据外貌性格进行分类，如温柔型，活泼型。。。。。。。）。无奈“多情自古空余恨”，这个可怜的多情种子运气不是那么好。他把纸条放在钱包里，某天，不慎被同桌发现，同桌就把内容抄在了黑板上。。。。。。。小流氓向我提起这事的时候还心有余悸。那时候我们还没拍拖，正处于互相勾引的阶段。于是我问他：“那你到现在一共喜欢过多少女生啊？”一般来说，男生都会或做羞涩状，或做茫然状，以示纯情。亦有无耻者作风流倜傥状，说句“数不清了”什么的。惟有我们家小流氓毫不犹豫的回答道：“十五个！”“怎么记得那么清楚？”“统计过嘛。”真是个做事有条理的好孩子。“那追到过几个啊？”“一个。”“那么少？为什么啊？”我诧异。“我针对她们都制定了5年到十年不等的追求－结婚计划，结果还没等我实施完毕，她们就都纷纷转学，毕业，嫁人了。。。。。。”善于规划人生的小流氓很委屈。    这件事教育我们该出手时就出手，不要搞什么三年一小便，五年一大便，会把人憋死的。    12　　女人们都喜欢问：“你觉得我什么时候最美，最让你心动？”我也不例外。我们家小流氓久经革命考验，深谙马屁之道，一般都会毫不犹豫的说：“每一天，每一刻。”但是这样笼统的答案日子久了就会显得很没诚意。于是我反复追问：“最难忘的是那一次？第一次心动是什么时候？”“恩。。。”小流氓低头沉思状。“莫非是某个风高月黑的晚上，你和我走在伸手不见黑夜的五指，我忽然对你璨齿一笑，露出我精光四射的大板牙。。。。”我也陷入了无限的回忆之中。    “其实，其实是你第一次跟我一起吃饭的时候。。。”小流氓终于害羞的回答了。“哦，那天我穿了低胸装耶！”我欢呼，继而不齿，靠，男人真是好色。“拜托，你那衣服领口都快开到肚脐了，我都没看到胸，你的胸可真是够低的了。”他无奈。我怒：“说！那到底是因为什么？”“那天吃饭，你左手执超级无敌大汤勺，右手握收缩自如金刚筷，眼观六路，耳听八方，吃着碗里的，盯着锅里的，连菜汤都没放过，一人独吞三碗大白米饭，英姿飒爽，气度豪迈，实乃女中豪杰解霸，对不起，是女中豪杰，没有解霸。当时你那忧郁的眼神（怕饭不够吃），唏嘘的须根（对不起，以后吃饭请随时注意擦嘴），还有那杯DRY 二锅头（丫的还挺能喝啊），都深深的吸引了我！”他深情的回忆着。“靠，就看上我能吃能喝了啊？有这爱好你怎么不去养猪啊？”我大怒。“现在不是在养呢嘛。”他窃笑。Oh,my god ,我佛慈悲，俺又上当咧。    13　　 话说我有四个结义兄弟，已经有十多年的交情了，不是亲兄弟，胜似。。。。。。不好意思，废话太多了，还是直奔主题吧。    老五年纪最小，却是最早拍拖，早在大三那一年就把女友带回家来给我们搞了个巡回演出。我们都是粗人，难为弟妹却是个格外精细的女子，这次活动实在是互相摧残的悲剧。然而第一次见面少不得说了一大堆溢美之词，大家都累得不得了，好不容易老五带着弟妹走了。老二犹疑地问了句：“弟妹真的有你们说的那么好么？”老大老三是厚道人，羞红了脸，没吱声。我反复斟酌，说：“从长相上来说，人品不错；从人品上来说，长相不错。”    14　　两个人天天相对，难免有穷极无聊的时候，所以情人们应该学会经常给对方以新鲜感，角色扮演是个不错的游戏，大家不妨试试。什么？你们家没有皮鞭？你LG不喜欢蜡烛？对不起，收费频道在隔壁，您走错屋了。我说的不是制服诱惑之类的角色扮演。简单的说，我今天扮演的是非洲狮1，我们家小流氓就得扮演非洲狮2，两个人蹲据在屋子两角，互相”狮“视耽耽，忽然扑做一团，或做打架状，或作互相抓虱子状。当然，我们并不总是扮演动物，有时也演人。我喜欢演动感超人（这时候，偶LG的任务是扮演小新），我LG最喜欢的角色是阿基米德。    话说这一天我们家小流氓又围着浴巾在屋里表演阿基米德热舞秀，偶实在看不过去了，只好扮演高斯（世界三大数学家，阿基米德，牛顿，高斯），要求阿基米德兄一起来探讨数学问题－－－就是俩人一起算算这个月的收支是否平衡。由于大家都穿的比较少，偶们小流氓的DD渐渐的抬起了它高傲的头，在浴巾里支起了一顶小帐篷。我看见，不动声色的问：”阿基米德兄，点解（“为什么”，粤语）你这次出门又带着你的杠杆啊？莫非还在想着支起地球？”小流氓低头，终于明白问题所在，大窘，掩下体狂奔而去，从此不再要求演阿基米德。    15　　我有俩姐们，也是猛人。我们革命友谊源远流长，打小就一块在校门口堵劫男生，在教务处罚站，在早读时分朗诵检讨，是当时我校著名的流氓团体。    话说由于经常一起被请家长，所以我们的父母也熟得一塌糊涂，更神奇的是他们一见如故，并没有像老师所期望的那样把我们棒打鸳鸯，对不起，写错了，我们不是爱侣，算不得鸳鸯，恩，就算是一群豺狗吧。所以上了大学以后每年回家，我们都要轮流去对方家里住上一段时间，算是缅怀一下美好的过去。    大三那年回家，我们三个想学抽烟，躲在小L家吞云吐雾，感觉很COOL。正潇洒着呢，忽然听到钥匙开门的声音，惶恐之下，我跟小L连忙把手里的烟都塞进了小X手里。她妈进门看到小X，吓了一跳。小X嘴里叼着一根，双手各掐一根，含含糊糊的解释：“阿姨，我烟瘾大。”    16　　 说起来小L是个真正的猛人，打从初中起就一直指导着我除了学习以外的所有生活，占有了我除了性以外所有方面的第一次，是俺的偶像，俺的导师。我曾经无限景仰的问过她：“你觉得有什么时候是自己智力不够用的？”她沉吟片刻，说：“考试的时候。”    去年回家，跟她联床夜话，得知某追求过我的绩优股（所谓好男人吧）快结婚了。她替我悲痛欲绝，恨我不成器，居然不知道把握这么个前黄金单身汉。我问她：“XX（俺们中学同学，外型不佳，肥，很肥）不是更好，你怎么不上？”她郁闷的说：“大象也值钱，但不是那么回事。”    我们都好色，所以永远没有机会傍大款了    17　　还是小L，呵呵。某日，领导带她去应酬，吃喝完毕一起去唱K。一客户醉熏熏的凑上来：“美女，唱个歌来听听。”小L巧笑倩兮：“不好意思，我卖身不卖艺的。”客户当即晕倒。    18　　我们家小流氓是个好胜心很强的人，爱跟人攀比。上次跟我们另外一对朋友去旅游，爬山的时候，他本着一种竞争意识，飞快得拉着我跑在前面，累得我半死。晚上到了酒店，我倒头就睡，很快就神志不清了。    睡得半晌，小流氓忽然凑过来做欲火焚身状，我诧异：“你不累么？”“累，但是你听，隔壁XX他们（那一对）在叫耶，总不能让他们小瞧了咱们！”小流氓做从容就义状。我晕厥，不理他，继续睡。过了一会，我朦胧中发现隔壁的呻吟声跑到身边来了，大惊，睁眼发现小流氓躺在我身边，眼睛看着天花板，表情严肃，嘴唇却开合不止，发出的声音简直可以去给A片配音了。看我醒了，他说：“你睡你的，我一个人就可以让他们无地自容了。”    19　　前些日子，有个据说（据他自己说）有理想有追求但是不为老婆所理解的中年男子对俺一见倾心，非要送俺一条链子做见面礼。555555555555，俺恨他，俺又不是狗，链子的不要。于是拒绝，但是满怀憧憬的对他老人家说：“我批发，不零售，一口价5000万，十年内包修包退，您要是看着我合适，就先付500万定金，试用期一天，不合适就退货，定金返还一半，怎么样？”他落荒而逃，俺失望。    回家后小流氓批评了我，说我跟不上形势：“现在都兴搞买一送一的，你开价那么高，连个赠品都没有，人家当然不干了，你问问他买你送我中不？还有，像你这种奢侈品谁肯掏自己腰包买啊？告诉他，咱们能给他开发票，回头报销，人家不就乐意了嘛。”唉，还是俺老公觉悟高啊。    20　　夏天到了，蚊子多了，偶老是被蚊子咬，愤怒，质问小流氓：“为什么它们不咬你？你们之间是不是有所勾结？”小流氓科学地分析了其中原因：“宝宝大人明鉴，由于我常年不洗澡，有品味有追求的蚊子是不会选用我这类卫生检疫不过关的产品的；而那部分不怎么讲究卫生的蚊子，在逼近我的时候都被我的体毛困住了－－－－看，这只就是去年进来，现在还没找到路出去呢。”我讽刺他进化不完全，他沾沾自喜：“懂什么，体毛长，性欲强，这句名言你听过吗？”我点头表示同意：“你知道么，世界上最悲惨的事就是欲望强而能力弱。”小流氓愤怒了。    21　　前些日子，木子美用下半身写作，红的要死，银子大把大把的赚，我跟小流氓嫉妒得很，也想赤膊上阵，掀起一阵文海风潮。    小流氓：“宝宝，写作俺是会的，但是男人的下半身怕是没人爱看吧？没准还被抓个露阴癖，太危险了，还是你上吧。”    宝宝：“我也想啊，可是我只会用下半身，不会写作。”    于是作罢，抑郁至今。    22　　为了表示亲热，最近我跟小流氓喜欢扮演同一系列产品－－－比如说猪肉绦虫A和猪肉绦虫B，袋鼠A和袋鼠B，树A和树B。。。。。。某日，打泡泡龙，我状态奇佳，分数攀登至榜首（共有2人参赛，我和小流氓）。这是我第一次登上荣誉的舞台，心情难免有些兴奋，在这里我首先要感谢我的父母，老师，还有我的唱片公司。。。。。。对不起，拿错发言稿了。恩，总之，胜利后的我对小流氓极尽炫耀之能事。他恼羞成怒，口出恶言：“傻样，小人得志！”我当时心情很好，没跟他计较，顺口回道：“我就是傻啊，傻也赢了你啊，哈哈，我是傻A！（同时作娇憨可爱状）”出于长时间训练出来的配合我的惯性，小流氓迅速回答：“我是傻B！”我彻底的震惊了，喃喃的说：“你真牛B！”    23　　在所有的理论中，我最讨厌的是木桶理论：它说一个木桶里能装多少水，是有里面最短的那块木板决定的。如果这是真的，上帝啊，我怀疑你在造我这个木桶的时候一定没打算用来装水。（什么？我是被造来装饭的？哦。恩？）我最短的那块木板是唱歌，我在这方面的缺陷全面影响了我的生活质量，特别是在泡GG这一需要全才和通才的领域。无论是怎样有爱心的GG，在听完我唱歌之后，多少都会有点报复社会的冲动，所以在认识俺LG之前，我一直以为贝多芬这样的大师才可能成为我的知心人（因为他是聋子）。    第一次跟小流氓去唱K，俺多少有点考验他的意思－－－爱，就要爱我的全部，而且坦白的说，我比伯牙更渴望得到一个知音，要知道，无论高山还是流水，都会有人爱的，但是明月照沟渠这种事情并不是时常发生的。    听完俺高歌一曲，N曲，直至一宿，小流氓都很沉着，我心里暗自得意，但是仍旧不露声色的问：“怎么样？”小流氓回答：“唱歌跑调的人我见得多了，但是跑得你这么有自信的人真是不多见。我觉得就算王菲自己来听你唱她的歌都得怀疑是不是自己以前唱错了。”最后，小流氓做了一个总结：“你是一个创作型歌手，每一次演唱，都是对歌曲的再创作！”    于是，测试通过。后来，俺朋友都叫他贝多芬，或者，赵高。    24　　最近小流氓的自恋倾向十分严重。我们俩在家看影碟，看《石破天惊》的时候，他说自己像尼古拉斯凯奇；看《新扎师妹》的时候，他说自己像吴彦祖；看《无间道》的时候，他感到比较踟躇，因为不知道自己应该像刘德华还是梁朝伟。看了一下午，我终于忍无可忍了，怒吼道：“我要看《怪物史莱克》，看你能像谁！”    25　小流氓已经算是非常自恋的人了，但是昨天他终于遇到了对手。昨天我们一堆人去唱K，忘了说到什么，小流氓又情不自禁的说：“其实我觉得自己长得很像布莱德彼特。”有一无知少女发问：“布莱德彼特是谁？”这时有一个猛人璨齿一笑答道：“我！就是我！”    26话说俺也是个传统女子，平时也是大门不出二门不入地（俺进出全靠翻墙），闲来无事也好作个小鸟依人状，以示身材娇小。终于一日，小流氓忍无可忍，揭杆而起曰：“小姐，你人高马大的，说什么也不可能是小鸟了，整个人扑过来的时候仿若猛虎下山，小生实在抵挡不住啊。下次把头埋过来就好了，多少还有点鸵鸟的样子，好歹跟鸟也沾亲带故的。”    27　　走娇羞路线失败后，俺并不气馁。正所谓“人世间有百媚千红”，总有一款是适合我的。又一日，逛街斩获超短裙一条，回家后向小流氓炫耀：“看我像不像性感小野猫？”小流氓沉吟半晌曰：“性感小野猪比较适合你。”    28　　小流氓长了一副斯文败类的样子，俺爹娘常担心他身体不好影响下一代的质量。我把他们的这一想法如实传达给了小流氓，本意是希望他加强身体锻炼，可惜他太急于求成了，在去我家的时候为了显示自己的强壮体魄只穿了件长袖外套，那年冬天的气温也很配合他，有零下十多度。他走后，我爹妈不再怀疑他的身体有问题了，开始怀疑他智力有问题了。    29　　小流氓早上向来起得比我早，所以我清晨的噩梦中总是出现一只行迹可疑的咸猪手（色狼之魔爪）。一天，我终于忍无可忍了，怒吼道：“你会遭报应的！”    当天晚上。。。。。。小流氓早早回家，难得的洗了个澡，早早的就躺到床上说：“今天好累啊，很快就能睡着了。”又过了一会，小流氓开始说梦话：“我睡着了，我睡着了，我睡着了。。。。”又过了一会，小流氓蹭到我身边，大声的说：“我睡着了！”我回道：“你睡着了怎么还能走能说啊？”“我在梦游！”“那你游回去接着睡啊，还站这儿干吗呢？等我给你开庆功会呢？”“人家还在等报应呢！”  2008-11-20 14:17:25
