title=主旋律影片里的50个常规套路
line=主旋律影片里的50个常规套路作者： 佚名    推荐人：故事中国    来源：网络    1、 首长的警卫员总是不安心警卫工作，要求下连队，最后牺牲；　　2、 连长称战士一般叫“机灵鬼”；团长称战士一般叫“小鬼”，师长以上的首长称下级一般叫“冒失鬼”；　　3、 在连队里，支部书记一般是炊事班长；　　4、 连长一般不太识字，指导员一般是知识分子，炊事班长一般参加过长征　　5、 连里开支部会讨论的一般是违背上级命令的事情　　6、 违背上级命令的行为一般是正确的　　7、 只要提出上、中、下三策，一般选择的都是下策　　8、 敌人飞机轰炸后，一般会有个战士说“***，有本事你下来呀”　　9、 反腐败反掉的人一般都是自己的恩人　　10、刑警队长的爱人一般是下岗职工　　11、在部队上谈恋爱的定情物一般是钢笔　　12、连长不听指导员的话，要和敌人硬拼，高喊“冲啊”，指导员正要拉住他，突然会有一发炮弹落下来把指导员炸伤，然后连长跺脚命令撤退。　　13、战士发牢骚一般是因为进不了突击队　　14、打了胜仗，遇见首长，战士会高兴地说：“首长，这下我明白了”，首长会问：“小鬼，你明白什么了？”，战士说：“还是首长正确。”　　15、首长和小鬼休息时下象棋，首长一般要耍赖，小鬼不许耍。　　16、新媳妇经常喜欢和小战士打情骂俏　　17、深夜，小鬼经常撅着嘴进领导的房间，说：“首长，我对你有意见。”，领导放下笔，说：“哦，什么意见？”小鬼说：“晚饭都热了三遍了，你一口都不吃。”　　18、警卫员不认识首长不准首长进门，一般都会被表扬成忠于职守　　19、一般说“打完这仗我请客“的人当中一定会牺牲一个　　20、清官的孩子一般都在上学，贪官的孩子一般都在做生意　　21、说“有句话不知当讲不当讲”时，这句话一般是正确的，但不被采纳　　22、我军抓住逃兵后，一般都是先责备他走的时候没打招呼，然后发几块大洋作路费　　23、会师的地方一般是一座桥　　24、电影里的记者全是年轻漂亮的女人　　25、女记者可以随时随地采访各级首长，首长从不拒绝　　26、女记者一般会爱上一个清官，清官也爱她，但清官又有老婆　　27、清官上任第一天一般都会被认错，以为是来上访的　　28、清官到一个单位上任，就意味着这个单位的人要倒霉了　　29、贪官和人谈事一般是边按摩边谈　　30、刑警队里一定会有一个年轻漂亮的女警察　　31、女警察一般会爱上一个离过婚的警察　　32、女警察和谁假扮情侣，一般就会最终嫁给谁　　33、刑警队里怪话最多的那个警察一般都是最厉害的，但很可能会牺牲　　34、新公安局长上任的两天之内，一般就要发生惊天大案　　35、女记者问领导的最后一个问题一定是关于私生活的　　36、贪官的身体一般都很好，清官一般病比较多　　37、清官生病第一个知道的一般是他的孩子　　38、警察家里人生病一般都是案情最紧张的时候　　39、两个老同学同时当官，其中一个一定会腐败　　40、一般只有黑社会老大才咨询律师法律问题　　41、贪官一般家里比较和睦，清官家里经常闹矛盾　　42、离家出走一般发生在夜里，找到人的时候一般下着大雨　　43、清官一般记不住结婚纪念日、老婆孩子及自己的生日、家长座谈会之类的事情，但会记得某个下属的生日，贪官则相反。　　44、清官的孩子如果是男孩学习会很不好，如果是女孩会很懂事　　45、贪官的孩子如果是男的会和他一起腐败，如果是女的会远走他乡　　46、刑警队长只要去开家长座谈会就会被老师骂　　47、清官的前妻一般是成功人士或海归　　48、清官的前妻一般会到清官任职的城市来投资　　49、清官的前妻一般比现在的妻子要优秀得多　　50、清官的前妻总会在最关键的时候帮前夫一把，然后离开这个城市    某战士扔了一颗手榴弹，炸死了几个鬼子。这时一般会有个新兵蛋子跳出战壕在鬼子的火力点前连蹦带跳的欢呼。接着这个新兵蛋子有两种结果：1.被炮弹碎片击中；2.被机枪子弹打中。    接着导演将放个慢镜头，让那个士兵慢慢的倒下，同时伴有壮烈凄凉的背景音乐。一般这镜头会重复3～4遍。     新兵蛋子倒下后，主角会冲出壕沟抱住那新兵，一边大力的摇晃新兵（国外影片是先查看伤口）一边大喊“虎子”或者“二蛋”等……（国外影片喊的是“医护兵”）     此时新兵会艰难的争开眼睛，说出一段话：    1，如果他有女友他会说：“替俺照顾绣鹃……”     2，如果他刚入党他会说：“这是我这个月的党费……”     3，如果他老娘还在世：“替俺给俺娘磕个头……”     4，一般说的最多的还是：“多杀鬼子，替俺报仇……”     5，如果他什么都没有会说：“为无产阶级而奋斗，新中国万岁” 然后掏出一本发黄的毛主席语录（已经翻破的），泪光闪闪的说，“毛主席啊~~”就挂了。    说完后，新兵咽气了。主角会抱住新兵尸身痛苦地大喊：“虎子”“二蛋”等，然后操起摆在身边的机枪，站在阵地最高的地方，一边大吼：“狗日的，我X你祖宗！！！”等革命口号，一边向敌人扫射。     此时主角呈无敌状态，所有子弹都无法击中他，所有的弹片都会避开他。而他射出的子弹都具有自动跟踪的导航能力。平均1颗子弹可以杀死2.5个敌人。     在遇到中国版终结者的情况下，敌人被全灭……战斗胜利了……  2006-11-21 14:56:08
