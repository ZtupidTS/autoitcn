title=来者都是客
line=来者都是客作者： 余跃军    推荐人：幽默之余    来源：2007年第7期《快乐阅读开心辞典》     一天晚上，孔雀带着孩子们去机场接参加动物大会的客人，一架大型飞机停稳后，动物们按顺序走下飞机，孔雀向孩子们一一介绍道：    第一位是老虎，它是咱们动物中的威客；    第二位是乌鸦，它是咱们动物中的黑客；    第三位是鹰，它是咱们动物中的搏（博）客；       第四位是萤火虫，它是咱们动物中的闪客；    第五位是鱼，它是咱们动物中的游客；    第六位是刺猬，它是咱们动物中的刺客；    第七位是猪，它是咱们动物中的吃客。”    孔雀介绍完后，从未见过飞机的孩子们指着飞机不解的问道：“那个大家伙是什么？”孔雀说：“它是飞机，是咱们动物家族的空客。”  2007-6-26 19:36:43
