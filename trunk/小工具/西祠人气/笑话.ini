title=不是抢劫
line=不是抢劫作者： 张治良    推荐人：nthyf    来源：《江南时报》 ( 2006-11-13 第22版 )和朋友上街，刚走近一繁华地段，一排十几个派广告的帅哥美女面带笑容，纷纷伸出了五光十色的小广告，向我们赠送起来。我有经验，手往裤袋里一插，径直穿过。 朋友说：“你这种做法太伤人面子，你上街，人家热情地招呼你，指导你选择商品，你却仿佛人家要害你似的。”他来者不拒，街头到街尾，接了一大把，顺手递给街边张着大口袋等着收垃圾的老大娘。我冲他一笑，继续往前走。突然间，街边闪现出十几个靓仔来，手中都握着一叠两寸多长的小卡片。我一见，赶紧把手往口袋里一揣。朋友这边刚一伸手，那边几十张卡片一起涌过来，弄得他手眼不够用。那些送卡片的哥们也真够热情的，根本不用他接，直接往他身上各处塞过来。朋友一见大事不好，脚步一加快，想从人群中穿过去。那怎么可能？后面的还未赶上来，前面又闪出好几位，都拿着同样的小卡片。朋友嘴里不停地说：“够了，够了。”靓仔们一个劲地说：“再来一张，不是一家公司的。”“再来一张，总有用得着的时候。”好不容易，朋友终于杀出重围。这时你再看他，手中抓了一把金卡、银卡不说，裤兜里还露出一堆纸头，最好笑的是，领带夹里卡了两张绿的，眼镜腿里别了一张粉的！我还没笑出声来，又一个靓仔从天而降，细长的手指直奔朋友衬衣口袋，一边冲过来还一边解释：“不是抢劫的，不是抢劫的。”话音刚落，一张卡片已经稳稳地插入朋友口袋里面。   2006-11-13 9:55:56
