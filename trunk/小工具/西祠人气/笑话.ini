title=专用密语（警察故事）
line=专用密语（警察故事）作者： 董 刚    推荐人：nthyf    来源：《京华时报》 ( 2006-11-05 第018版 )社区几位老人结伴到派出所报警，说他们几家门口附近都出现了粉笔画的记号，听说其他小区也有，会不会是小偷踩点。 现场我看过了，记号是用粉笔淡淡地画的，几乎没有重样的，而且不仔细看还看不出来。老人的警惕性高，但是要说不是记号也有可能，有些孩子喜欢用粉笔在墙上乱画，或许这是恶作剧吧。虽然我极力安慰老人，让他们放心，可是回到所里，我还是和其他同事探讨了一番。有的同事认为是孩子的杰作，没必要大惊小怪，也有同事说可能是小偷踩点后留下的记号，其实就是密语，分别表示家里有人或者没人，养没养狗之类的。不管是不是小偷密语，我和同事加强了对辖区的巡逻。一个礼拜过去了，什么情况也没发生，于是我去社区了解情况。社区主任说：“好像没有反常情况，不过最近来社区反映上门推销扰民的人少了。”这倒是一个情况，我和同事决定分头去找上门推销的问个明白。在社区门口转悠时，我碰到一个刚做完推销出来的人。我问他最近推销顺利吗，他说还行，自从同事做了一些记号，哪些人讨厌上门推销，哪些人对他们不反感，他们都很清楚，工作起来也轻松多了。唉，他们有专用密语轻松了，别人可就不轻松了。   2006-11-5 19:53:52
