title=KTV省钱大法
line=KTV省钱大法作者： 佚名    推荐人：天下第一故事高手    来源：http://www.haha365.com    现在已经进入了倡导节约的时代，我们要珍惜手中的每一分钱。虽说睡觉是最省钱的办法，但是有时候我们不得不参加一些社交活动，学习下面的KTV省钱秘笈是相当必要的。     1、厕所。厕所用多少次都不用钱，卫生纸也不用钱。所以多喝水，不仅润喉，可以用免费的厕所(不过在包厢中有的才好)，所以多用。     2、服务生。记住！服务生也是不用钱的!所以没事就按服务铃。反正他生气的话就告他，扣钱的是他，所以多按。     3、杂志。一间包厢有的放一本杂志，有的两本。如果买的话少说一本几十块，所以带走。     4、遥控器中的电池。基本上连电池也不能放过，所以带走。     5、逃生用器具。KTV中可能有一种防烟雾的袋子，一包好像四五百元价格不低，所以带走。     6、麦克风。我不是说要拿走，而是你可以拿一个比较烂的或是坏的麦克风来换，因为KTV中的麦克风都不错啊!麦克风如果实在换不成，把上面的护套带走。     7、市内电话。打市内电话是不用钱的，所以尽管打，最好连电话都带走。     8、点歌本。带走这个比较夸张，不过也是可行的。     9、抱枕。虽然有点脏，但可以拿回家让旺财当床铺，带走！不过记得要拿大包包去装！     10、垃圾袋，当然要带走。    KTV省钱办法的补充意见：     1、点一杯咖啡。把咖啡喝完后，那套咖啡杯也要带走。记得要双倍的奶油和砂糖，口味重的人可以要三份，糖和奶油一定要带走。     2、如果点的是可乐，要记得一个空罐也能值个几毛钱，所以喝完了也要把罐子带走(优先拿铝罐)。如果点的是啤酒，一定要把啤酒瓶子带走。     3、喝酒加冰，冰块是免费的，要多加。     4、去KTV一定要带个空可乐罐到洗手间，打满洗手液后带走。     5、KTV一定有消防设备，一般的消防橱窗的水龙带都是几十块钱一米的，所以要带走。     6、有的KTV有蜡烛、灭蚊剂、芳香剂，统统带走。     7、点水果的时候一定要记得把牙签带走。     8、通常KTV中都有用来点歌的圆珠笔，但是这些笔放在那里实在太浪费，所以一定要带走。     9、如果是电脑点歌的KTV，一定要把鼠标也带走。     10、一般来说KTV的沙发是真皮的，所以走的时候把沙发的背面撕下一块，回去做个坐垫也不错啊。     11、结账的时候一定要开发票。能报销的话最好，趁对方不注意，整本的空发票最好也能带走。     如果以上这些你都做到了，那么恭喜你，去KTV你根本不是在消费而是在赚钱，只是故事的最后结局很可能是：你被警察带走。  2007-1-28 23:51:49
