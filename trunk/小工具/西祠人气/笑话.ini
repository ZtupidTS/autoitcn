title=打扑克
line=打扑克作者： 佚名    推荐人：liu2006sl    来源：www.07938.com老栈桥的邻居张四嫂，前两年成了寡妇，邻居们一直想撮合他们，对此，老栈桥竟有些羞羞答答。　　有一天，邻居们凑在一起打“拱猪”。看大家打得没兴致，老张就提议说：“咱老这样打也没什么意思，不如再想个更好的法儿逗乐子。”老刘说：“这样吧，要是谁输了，就跑到外面拉住一个邻居，大声告诉他说：‘我是猪！’如果声音不够大，咱就不让他进屋。”结果大家一致表示同意。　　于是，大家的情绪一下子被调动起来，打得热火朝天，最后老栈桥因为牌不好，输了。几个老顽童都说让他去找张四嫂说“我是猪”，老栈桥急得抓耳挠腮没了办法。可巧了，这时候正好张四嫂来借扳手修自来水，局面一下子僵住了。　　过了好大一会儿，老刘大声说：“老栈桥，你还算个男人的话就把那句话说了！”老张说：“嗨，你们又不是不了解他，他从小就娘娘们儿们儿的，怎么会说呢？”　　张四嫂自然不知道他们在干什么，只是愣愣地看着，老栈桥猛地站起来红着脸说：“张四嫂，我有一句话一直想跟你说，可总说不出口。”张四嫂的脸一下子就红了，心想老栈桥啊老栈桥，表达感情你也得分个场合啊，这算什么？　　这时，老栈桥皱了皱眉头，咽了口唾沫，下定了决心，大声说：“我是猪！”  2008-3-19 12:27:28
