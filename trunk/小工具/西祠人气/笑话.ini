title=新时代坏人的十大要素
line=新时代坏人的十大要素作者： 桃之夭夭    推荐人：bing_hun    来源：网站1：有上流贵族的修养，风度。 真正的恶棍们平时都是谦和有礼的，他们总是对除了英雄以外的人露出得体的微笑。他们说话彬彬有礼，处世得体大方。熟知一切社交礼仪并应用圆滑熟练。他们从心底里流露出自信。在平时来看，他们永远是社会上最善良的人，他们有自己的宠物，平时走路小心脚下的昆虫，他们对待女士就象真正的绅士。他们在饮咖啡时永远不发出滋滋的声音。2：在某一方面(或某些方面)有过人的智慧。大恶棍和英雄一样，都是天才，这点我们从福尔摩斯的对头莫里亚蒂身上就能看出来。恶棍们用自己杰出的智慧把地球上的大多数人玩弄于股掌。同时，他们频繁发明一些超越人类科技数十年甚至一个世纪的机器。其工作原理莫名繁复，斐思所夷。3：有敏锐，细致的洞察力真正的恶棍们总是认真地看待自己的猎物，他们总能从猎物身上找到弱点--无论猎物是诺克斯堡还是美国总统。这就需要有非常强的洞察力，能从千头万绪中抓重点，能在无声处听惊雷。能于一斑而知全豹。这些功夫又谈何容易！4：有极强的领导能力和组织能力大恶棍手下离不开小恶棍，而大恶棍能让几十个小恶棍象一架瑞士钟表般精确行走，甚至击败正规军队。这使我们不得不佩服其治军之有术。同时，能让手下对自己佩服，完全俯首帖耳又忠心耿耿，这本事又岂是寻常人所有的？5：注重理性。做事有条理伟大的恶人们做事最有理性，他们有钢筋一般的神经，就象德国人一样。他们不被感情道德等虚无飘渺的东西所干扰，永远坚定地走在自己的道路上。6：有耐心。坏人们就象一位杰出的玩牌者，总是把手中的牌攒到有最大赚头时才抛出。他们都深深懂得小不忍则乱大谋的道理，所以每每能找到最合适的时机狠狠地搞他个天翻地覆。7：支持新事物，重视高科技。可能是由于素质高的原因罢，恶人们一般都对高新科技比较重视，大致来说，有本事的自己就做弄潮儿手把红旗站在时代潮头，没什么本事的就只好用钱去买。但他们对高新科技的重视和追求是显而易见的，这比起一些循规蹈矩和死守祖宗的老古董好得多。说他们在一定程度上推动了科技发展也不为过。8：对人生有着独特而精辟的思想。坏蛋们几乎都是哲学家。他们永远有自己最实用的世界观和人生观，这些深刻而精辟的观点总是把虚伪的仁义道德对比得一无是处。他们如果在大事完了之后能潜下心来写回忆录或出哲学书，成就断不会低于孟德斯鸠苏格拉底之流。9：有坚定的信念，毅力和不达目的决不放弃的仞性。做人需要有毅力，坏人也要有毅力，大坏蛋就更加要有毅力了，没有毅力充其量也就是偏安一方混个地痞角色。做事总有失败，恶人们最懂这个道理。所以他们从不在乎失败，每次失败之后都冷静地分析原因，再卷土重来。而且坚信自己能够成功，从不迷茫。在被英雄击败之后，他们就马上大叫“我会回来的……”--续集中他们就真的回来了。10：有天生的经济头脑。大坏人都是某集团的首脑。这充分说明--要想当合格坏蛋，只有先有一定资本才可以。否则免谈。所以说当坏人的前提条件是要有钱。先有钱才能做坏事。可要富甲一方又怎是那么容易？这也就凹出坏人与普通人的区别来。相比之下一些英雄倒都是一穷二白。有些甚至还是无产阶级。  2006-12-26 1:51:07
