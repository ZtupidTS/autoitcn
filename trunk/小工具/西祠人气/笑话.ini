title=名人十大愚蠢断言
line=名人十大愚蠢断言作者： 佚名    推荐人：郭延疆    来源：南方都市报      1.“没有理由让每一家都配备一台计算机。”―――1979年，肯尼斯・奥尔森，DEC的奠基人和总裁。2.“飞机是一个有趣的玩具，但没有军事价值。”―――1891年，费迪南・福熙，法国陆军元帅，军事战略家，第一次世界大战指挥官。3.“无论将来科学如何发达，人类不可能登陆月球。”―――1967年，李・弗雷斯特博士，三极管发明人和无线电之父。4.“电视上市六个月之后，不可能还有市场。每天盯着三合板盒子，人们很快就会厌烦的。”―――1946年，达里尔・扎努克，20世纪福克斯公司总裁。5.“我们不喜欢他们的声音，再说，吉他乐队也正在退出舞台。”―――1962年，英国德卡唱片公司拒绝了披头士乐队。6.“对于大部分人来说，吸烟是有益的。”―――1969年《新闻周刊》援引洛杉矶外科医生G・麦克唐纳博士的话。7.“电话缺点太多，无法作为通讯工具。”―――1876年，西方联合公司的《内部备忘录》。8.“地球是宇宙中心。”―――托勒密，古希腊天文学家。9.“今天没发生什么重要的事。”―――1776年，美国独立日，英皇乔治三世。10.“所有能够发明的都已经被发明了。”―――1899年，查尔斯・杜埃尔，美国专利局局长。  2007-5-6 13:24:25
