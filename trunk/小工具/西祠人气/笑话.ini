title=毕福剑给孩子取名字
line=毕福剑给孩子取名字作者： 佚名    推荐人：骆潇潇    来源：网络主持人毕福剑是个晚婚晚育的模范。眼看着央视其它同仁一个个都抱上了孩子，老毕也着急了。不久，老毕的太太也有喜了，老毕高兴。。。。。。 大家知道老毕的太太有喜后，齐聚老毕家里，由倪萍主持召开会议，为老毕没出生的孩子起个响亮的名字。         李修平说：“老毕，你的孩子姗姗来迟，就叫毕姗姗吧！”         李咏说：“这不行，是男是女还不知道。如果是女孩叫姗姗，男孩叫姗姗就不大好了。你这么大学问，怎么连个名字都起不好？”         李修平庄重地说：“那好办，是男孩就叫毕升。”         老毕一听就说：“我的孩子可不去造纸，这个名字不行。”         王小丫一袭迷人的微笑，说：“干吗要叫中国人的名字呀，咱们给起个老外的名字不就得了。我看就叫毕加索。”         老毕[缝着小眼睛说：“不造纸改画画了，这也不行。”         孙晓梅说：“咱们搞电视的，就叫毕路电视。”         崔永元睁着一大一小的眼睛说：“好啊，还来个日本名字。我最恨小日本。老毕，你看，外面不正下雨吗，我看就叫毕雷针好了。”         罗京说：“老毕长得比较寒碜，他的孩子可不能象他，所以应该叫毕月。”         老毕说：“还羞花呢，这个名字不行。”         周涛说：“为了老毕避免错误，应该叫毕免。”         张越说：“老毕弱不禁风，应该叫毕风。”         赵忠祥说：“孩子们都比较喜欢百兽之王老虎，就叫毕虎吧。”         老毕说：“还壁虎呢，这个名字不行。”         张宏民说：“老毕非常谦虚，逢人就说自己是鄙人，应该叫毕人。”         鞠萍说：“老毕出去采访，人家一看他长那样，都以为是假冒记者，不让进门。孩子应该叫毕门羹。”         张政说：“老毕当过侦察兵，武艺高强，应该叫毕强。”         老毕说：“掉过来就是枪毙。这个不行。”         水均溢一本正经地说：“那应该叫毕恭毕敬。”         老毕说：“那你的孩子是不是叫水漫金山寺呀？这也是个日本名字，不行。”         程前说：“前有‘程前’。。。。。。有了，那就叫毕后吧。”         老毕说：“还脸皮厚呢。这个不行。”         黄健翔说：“为了吸引观众的眼球，扩大收视率，我看就叫毕球。”         海霞说：“希望‘梦想中国’能超越‘超级女声’，孩子就叫毕超吧。”         老毕说：“那不成了B超？这个不行。”         白岩松扶了扶眼镜说：“老毕，你太太那么长时间没有，我看就叫毕运。”         老毕说：“我要避孕就没孩子了，这个名字不行。”         白燕升说：“孩子应该出生在北京，那就叫毕京，北京的京。”         老毕说：“更年期还没到，怎么就闭经呢？要闭经早就没孩子了。”         张月说：“那你一定采取了措施，应该叫毕运栓，把好运栓住。”         老毕说：“我说大伙对我有意见可以提。你们这是给我孩子起名字呢还是拿我找乐呢？”         李咏憋了半天才说：“我说你们怎么都这么没学问？按说老毕有了孩子他就算毕业了，如果是个男孩他还得拉套。男孩将来就跟我一块主持幸运52和非常6+1。所以我看就叫毕56。”         老毕的太太听了非常生气，使劲踢了李咏一脚，骂道：“李咏，都说你坏，原来我还不信，今天可是领教了。你给我闭上乌鸦嘴。”         老毕一拍巴掌说：“我们俩的孩子，最后还得我们俩说了算! 尊重老婆意见，就叫毕嘴。”  2006-5-24 12:20:09
