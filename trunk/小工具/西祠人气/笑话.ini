title=木棒和面包
line=木棒和面包作者： 徐静    推荐人：247683093    来源：滴水藏海        小林所在的公司没有职工宿舍，他便在小镇附近租了间房，各方面都满意。只是镇上的狗太多，而且大多都是放任狗在大街上到处乱窜。小林本来就很怕狗，那些狗也欺生，一见到小林就边叫边追边咬，害得小林出门只好拿了根木棒防身。谁知这样一来，狗追地他咬的更厉害，似乎全镇的狗都来咬他。他只好煤田狼狈不堪地狂挥木棒，且退且走。不得已，小林只好另租房子，离开小镇。      续租小林房子的是小王，小林单位的同事。小林好心的告诉小王，镇上狗多，比较麻烦，不适合居住。小王笑道：“没关系，我不怕狗。”     一个月后，小王邀请小林到他家来玩玩。小林害怕，但在小王热情邀请下还是去了。镇上的狗还是很多，奇怪的是，这些狗见了小王，不仅不叫不咬，反而摇头摆尾，一副亲热样。     小林忍不住问小王，用什么法宝降伏了这群恶狗。小王笑了笑：“也没什么，只不过当初你手里拿的是木棒；而我拿的是面包。”  2006-5-28 8:34:17
