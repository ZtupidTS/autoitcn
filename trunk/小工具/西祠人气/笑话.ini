title=有效的中国话
line=有效的中国话作者： 周忠博    推荐人：boge37    来源：原创    自改革开放以来，不知何时神州大地兴起了“干部出国考察”热。有三个精明的外国商人看见了其中的无限商机就打起了这些人的算盘，纷纷去学了几句中国话，以备不时之需。    一天，开美食城的商人甲远远地瞧见一群大腹便便的中国人喧哗着朝自己的店走来，就知道财神爷到了，急忙迎上去，用生硬的中国话揽生意：好吃的，便宜，八折。一听有好吃的，官员们都停了下来，其中一个像是头的人打着官腔问：多少钱啊。老外傻眼了――他听不懂这句，只好傻愣愣地站着，茫然地看着众人。    好在咱们官员素质高，其中一个年轻的马上用英语问;ｈｏｗ　ｍｕｃｈ？老外如梦初醒，连忙把事先准备好的菜单递了上去。看着菜单上的精美佳肴领导们赞不绝口，老外自以为是事成暗暗得意，不料领导们一看价钱都吸了一口冷气――这也太贵了，一样菜就已经抵得上自己一个月的薪水了。于是都要摇摇头离去了。    开数码城的商人乙看见商人甲“打折计”不成，就已有主意在心，看见众干部走近，就急忙上前套近乎：朋友，数码产品，我有，质量好。众领导见其如此热情都纷纷驻足，跟随他走进数码城，进来这么一看发现这国外的东西质量就是好，当下各个面带笑容，拿着东西舍不得放下。商人乙暗暗得意，以为“质优计”已成。不料领导们一看价钱，都面有难色――好家伙，这比那美食还贵十几倍，自己那点工资还不够买个零件呢。当下众领导只好摇头惋惜地走了。    商人甲，乙.接连失败，都百思不得其解，就偷偷跟在众人后面，想看看到底怎样才能让这些人出血。    众人一直走到了街口，这街口有一家色情场所，老板商人丙在中国呆过几年，自诩中国通，当下看见中国众干部已到门前，就不慌不忙地站起来，胸有成竹地走到门口，只说了一句话，就让众干部眉开眼笑，竟连价钱也不问争相挤进屋去。看得商人甲.乙目瞪口呆。    商人丙整了整衣服，看了看甲乙两人说：这才是有效的中国话。言罢，大笑着走进屋去。    商人甲、乙面面相觑，一片茫然，反复重复着商人丙刚才揽客时说的话：这有姑娘，开发票，可报销。  2006-12-14 15:51:15
