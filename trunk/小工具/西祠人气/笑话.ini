title=“赌鬼”翻墙
line=“赌鬼”翻墙作者： 佚名    推荐人：cct326    来源：网络机修工李四好赌，扑克、麻将样样精通，外号“赌鬼”。他常怂恿别人赌：“输了，当花钱买刺激；赢了，那可不得了，你看看这堵墙。”李四边说边指着厂房的三米外高墙，“我能呼啦一下翻过去，过后还想不起怎么个翻法。”“你试过啦？”别人问。“当然啦，有一次赌‘三公’，赢了500块，高兴得我真的一下子翻过这座墙，绝不骗你，不信你问‘赌王’老孙头。”其实李四的话是可信的，不只老孙头，还有几个工友都亲眼看见过李四翻过两次高墙。第一次是在前年，李四赢了500块钱后高兴地翻了墙；第二次是在去年，车间电线短路着大火，几名机修工把一吨重的贵重仪器扛出车间，过后连他们自己都不可思议。而李四呢？刚好在机修房内偷懒睡大觉，大火一来李四努力了几次都冲不出车间，急中生智借着杂物好不容易攀上了墙。等李四翻出墙外再回头望望，乖乖！我是怎么翻过来的？这么高的墙啊！跳下来也没摔伤。这天下午三点，李四干完了活，揣着一副魔术扑克进了露天货仓。嗬！这里早已聚了二十几个人，开了三档赌局。一档由五十岁的车工――“赌王”老孙头作庄，赌“三公”局，第二档由司机班班长戴只广作庄，玩“十三张”，第三档技术科科长陈运吉和几个白领同事玩“锄大碟”。仓管员在仓库门口把风。李四一瞧，嘿！冤家路窄，搬运工王五也在里头。这个王八蛋上次用奸计骗了我一把，这个仇老子一定得报。李四冲着王五喊：“‘王老五’，咱俩来一盘吧？”王五笑着挖苦道：“怎么？上次赌到进了医院，这么快好了。”“哼！王五，别神气，上次你小子玩阴的，这次光明正大赌一把，敢不敢？”“屁话！老子会不敢？”“哎――别急，今天不玩‘三公’，也不玩“十三张”，就玩‘SHOWHAND’。”李四说着，取出魔术牌。“什么叫‘馊汗’？”“什么‘馊汗’？是‘SHOWHAND’，是英语，你当然不懂。香港人叫‘晒冷’。”李四得意地嘲弄。王五：“哦！原来就是‘晒冷’，好，就陪你‘晒’一把。”李四、王五就着一个空木箱坐下来赌，五六个搬运工连忙围过来观战。李四心想：王五这小子虽然有点小聪明，但识不破我魔术牌的机关：牌背面的细小英文和纹理代表不同的花色和点数，我全记熟了，就连装牌的盒子，也换了个普通的，这下一准要吃定他。李四玩起牌来还是象平时一样神神秘秘地看一下底牌，正所谓做戏做十足嘛。一连几盘，李四只要看穿对方的底牌好，就盖牌不跟，对方底牌差，就押大注。可王五呢？偏偏也是一样：牌差就不跟，牌好就押大注。闹得李四直纳闷：“这可有点邪门，他怎么猜得这么准？难道他也会看穿牌背面的密码吗？不对啊，王五连小学还没念完，字都认不全，别说是英文。”李四心一急，手一乱，押了几笔注全让王五的好牌吃掉了。得亏李四是赌场老手，马上镇定好神经，脑子快速转：“哦！我明白了。王五这小子眼神不对劲，看着我的时候视线总象在我脑袋上面过。哼！甭问，准是站在后面的搬运工偷看我的底牌后给他打暗号。好你个王八蛋，跟别人串通出我的老千，幸亏老子察觉得快，哼！我要让后面的那几个家伙变成瞎子。”“嘿嘿！王老五，你今天像是有点吉星高照，仙人指路啊！”李四冷笑着，话中带刺。“哎！你胡说什么？什么吉星啊、仙人的，老子今天运气好，行运行到脚趾头。”王五得意洋洋地说。“别这么‘窜’！你等着瞧，现在让你开开眼，见识见识什么叫‘盲赌’，看看谁的运气好。”这一次李四一直盖着底牌不看，直到最后才翻开。那边厢，王五开始有点急了，却又无可奈何，只能瞎睛乱碰。李四呢？趋吉避凶，几盘下来反赢了五十多块。正赌得起劲，忽听仓管员大喊：“阿‘SIR’（警察）来啦！”露天货仓内的一群人吓得四处逃窜。爬窗的、出门的，都被警察逮住。 王五果然有点小聪明，一看势头不对赶紧钻进了一个大大的空箱子，谁知一脚踩中个尖家伙，痛得直流眼泪哇哇大叫：“阿‘SIR’快来救命啊！”。李四不愧为“赌鬼”，反应最快最精灵，象猫一样借着一堆堆高低不平的货箱，三蹦两跳，翻上了三米高的外墙，一看墙外停着几辆面包车，天助我也！李四不及细想，瞅准了一辆就往下跳，“嘭”地一声，把车顶踩出一个大窝，再顺势跳在地上。脚刚站定，车旁站着两个警察把李四一边一夹，铐着他推进了面包车。李四望了望车顶的大窝，这才回过神来：他妈的邪门！老子刚才跳下来踩了警车。原来，派出所收到密报说有很多人在机械厂的仓库聚众赌博，于是不鸣警报地开几辆车来抓人。厂的大铁门是关着的，为免在传达室多耽误，车也不进厂，就停在厂外。大批警察忽然“杀”入小门，直奔现场瓮中捉鳖，二十几个赌徒全跑不掉。警车里面，王五、老孙头、戴只广、陈运吉一伙人怎么也想不通：李四逃得最快，一下子不见了人影，怎么反倒先进了警车？  2006-7-9 14:18:53
