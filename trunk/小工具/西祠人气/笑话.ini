title=最性感的铁匠
line=最性感的铁匠作者： 大卫    推荐人：azgfd1    来源：中国徐州网－徐州日报    嵇康和阮籍一样，都是幼年失去父亲，靠母亲和哥哥扶养长大，只不过他在家很受娇纵，类似于今天的小皇帝，可以说嵇康任性不羁、疏狂恣肆的性格，是打小养成的。作为竹林七贤这个七人小组的组长，嵇康最拿人的有三点，第一，他是当时最有名的音乐演奏家，其《广陵散》，估计能把聋子的耳朵唤醒；第二，书画特别棒；第三，是个帅哥，且是偶象型的。有时进山采药，樵夫以为遇见仙人。其好友山涛对之评价说：“嵇叔夜之为人也，岩岩若孤松之独立，其醉也，傀俄若玉山之将崩”。有人说谢霆锋同志是个帅哥，按此标准，嵇康至少是帅的平方或者立方。周杰伦不把钢琴弹成棉花，就已经是偶像加才子了，嵇康可是样样红呵呵。    嵇康最怕的就是做官，好友山涛离职的时候，举荐嵇康，这下可把这位帅哥兼实力派大师惹火了，连个电话也不打（估计也没有发短信），就宣布与山涛绝交，马上在自己的博客上贴了一篇《与山巨源绝交书》。与山巨源绝交不要紧，关键是不给司马王朝面子，让当局大为恼火，而这时恰恰发生了一件事，使得嵇康的命运另起了一行。    事情是这样的，嵇康有一好友叫吕安，吕安有个哥哥吕巽，是司马昭的亲信，与嵇康关系也不错，这吕巽禽兽不如，竟强奸了吕安的老婆，也许是做贼心虚，竟恶人先告状，说吕安不孝。嵇康了解事情原委后，立马与吕巽绝交，并为吕安作证。正应了那句欲加之罪何患无词，司马昭想找茬都没机会，你这不是自己往枪口上撞嘛，一不做二不休，嵇康作为同党，同吕安一样被收了监。    嵇康被抓后，一时朝野为之震动，三千太学生上书请以嵇康为师，更有一批名人为了表示强烈的抗议，纷纷随嵇康入狱。这下司马王朝更害怕了，认为嵇康正像钟会进馋所言的那样：“嵇康，卧龙也，不可起，公无忧天下，顾以康为虑耳”。如此一来，司马昭屁股下的位子有被嵇康撼动的可能，不杀了这个不稳定因素，简直太阳会从西边出来。临刑前，三千太学生请求赦免，场面蔚然壮观。嵇康抬头看看时辰未到，求哥哥嵇喜奉琴一张，弹奏一曲《广陵散》。乐音慷慨悲壮，哀恸人心，弹毕，长叹一声：“《广陵散》于今绝矣”！遂引颈就杀戮。    当然，嵇康被杀原因很多，甚至可能与他是曹操的曾孙婿有关。司马昭将曹操好不容易搞到手的政权拿下，哪里还容得他的亲戚在卧塌之侧酣睡？再加之嵇康在当时的影响力绝对比作协主席还大，如果所有人都仿效，那司马昭还领导谁去？嵇康不做官，不知是不是与他是曹魏王朝姻亲有关，或许他也不拒绝做官，但他拒绝做司马王朝的官，这些估且存疑。但我相信，他所罗列的做官之苦到是真性情的体现：“必不堪者七，甚不可者二”――诸如，他喜欢睡懒觉，但做了官，守门的差役就要摧他起床；喜欢抱琴独行，或在郊野射鸟垂钓，但做官之后，出入有隶卒跟着，让人不能容忍；最重要是，身上虱子多了搔起来没完，正搔到兴处，却要穿上官服去拜见上司，真是熟可忍熟不可忍。看来，嵇康的理想和今天的小资一样，就是做个自由自在的SOHO一族，在家上班。    嵇康业余爱好很多，打铁是其中一项，其自在舒适，可能与今天的高尔夫与保龄球可有一比。但打铁的好处也很明显，那就是肌肉会越来越性感，正符合施瓦辛格的名言：男人的肌肉就是他们的第二张脸。再加之嵇康天生的“龙章凤姿”，估计到好莱坞发展，汤姆・克鲁斯都得有危急感。有一天，司马昭的心腹钟会邀请了一帮名士前来拜访，嵇康正和好友向秀在自家院子的那棵柳树下打得性起，做出一副旁若无人状，这让钟会很没面子，站了半天，连个招呼也没有，搁谁都受不了，钟会扫兴之极，欲走，嵇康这才冷冷地问了一句：“何所闻而来，何所见而去“？钟会讪讪地答曰：”闻所闻而来，见所见而去”。    嵇康是个铁匠，似乎他把自己也打成了一块铁，红红的，写这篇文章的时候，我仿佛看到他把自己“纭钡匾簧摞进历史这桶凉水里，隔着1700多年，依然能听到铁与水拥抱时发出“滋滋”的声响。   2007-7-24 17:39:15
