title=三个电话
line=三个电话作者： 司空摘星    推荐人：小蓉儿    来源：中国青少年新世纪读书网这几天，警长汉克郁郁不乐。上司已经三番五次地对他提出了警告：“若再抓不住盗贼，我就摘掉你的帽子。”的确，最近一段时间这个城市发生了不少盗窃案，而警方连个鬼影都没抓到。一时间，警察局成了媒体和群众攻击的对象。“笨蛋”、“无用的家伙”、“小丑”、“蠢猪”种种恶毒的言语劈头盖脸地投向警长汉克，他心里实在不好受。 凭经验断定，这伙人一定还会继续作案，下一个目标很有可能就是某个大型商场。 “用什么方法可以把这伙混蛋一网打尽呢？” 忽然一阵喧嚣声猛地将汉克从沉思中惊醒。 一大群人正围在幸福大厦门前向上指指点点，大厦顶层站着一个头发凌乱衣衫褴褛的青年。汉克一眼瞧出他想跳楼自杀，拯救弱者是警察的天性。他迅速拨通了警局的电话，让他的属下尽快组织救援力量。他本人则飞快地跑上楼顶，准备晓以情理劝他放弃自杀的念头。 青年神情悲伤，显然是受了重大挫折，汉克也知道这种人是很容易做傻事的，他的言语一不小心，就可能会造成青年生命的毁灭。 “我们谈谈好吗？”汉克的脚步在向青年移动。 “你不要过来，否则我马上跳下去。”青年有点紧张。 “不要这样，我不过来就是。”他停住脚步接着说：“不过你可不可以听我说几……” “你说什么也没有用！像我这样的苦命人，活在世上又有什么意思。” “小伙子，千万别那么想，其实谁没有自己的苦衷呢？就看你以怎样的态度对待它。就拿我来说吧，我是个警长，够威风够显赫的吧！可是现在，在警局里被上司训斥，在大街上被百姓怒骂，在家里又被妻子讽刺，我活着又有什么意思呢？” 青年欲说又止，双眼痴痴地看着他。 汉克瞧着他的神色，心里有了几分底，接着说了下去：“我之所以受到如此对待，是因为我的工作做的不够出色，我相信只要更努力地工作，就一定会被人所理解，所欣赏，所尊敬。在我受到挫折的时候，我总是提醒自己不要放弃，黑暗迟早会过去，黎明的曙光终将会到来。小伙子，你又什么苦衷，不妨告诉我，或许我可以帮助你。” 青年一脸迷茫，忽然黯然地摇了摇头,喃喃地道：“你不会明白的，你不会明白……” 汉克鼓励他说：“小伙子，勇敢点，你一定要相信世上没有不能解决的事情，只要你肯去做，没什么能难倒你的。” “可是我不行。”青年哭丧着脸开始诉说了他的故事：“我本来有一个幸福的家庭，慈爱的父母，体贴的妻子都非常地爱我，而我呢，有出色的手艺，受聘于一家大公司，经济上很富足。灾难发生在二个月前，公司里丢了一大笔钱，老板怀疑是我拿的，便炒了我鱿鱼，那时我并不悲伤，我想“天网恢恢，疏而不漏”真正的贼被抓到，就可以洗清我的冤屈了，而我自己完全有能力重新找一份好工作，可是我想错了，没有公司愿意接纳我，不但如此，他们还给我极端的侮辱，我真的不明白怎么会这样。而回到家里，我蛮以为失落的心有丝慰藉，可事实却并非如此，父母斥骂我不孝，说我作贼败坏了门风，我努力解释，但他们并不相信我，一个礼拜后，两位老人家均郁郁而终，我大哭一场，就在这时候，妻子也离我而去，她说她耻于和一个贼共同生活。至此我美好的家庭已彻底支离破碎。无奈，为了糊口，我只好卖了房子，再携上一笔存款准备到其它城市去谋生，可我还没出这个城市，这些钱就被我最好的朋友骗去----”说到这里，他已泪流满面。 汉克很同情他，这种情况对于任何人来说，都是一次极沉重的打击。同时，他心里也在暗骂自己，要是能早一点抓住这些贼，小伙子就不会轻生了。 青年擦了一把鼻涕，抽泣着接着说了下去：“这以后，我流浪街头，吃最硬最冷的面包，喝过期变质的牛奶，穿人家丢弃的衣服……我过的简直是连猪狗都不如的生活，有时，乞讨的钱被小流氓抢得一干二净，而我赖以生存的手也被这伙人打折了。这个世界上已没有任何人关心我，爱护我，甚至同情我，像我这样的残废人孤零零地活在世上只有更加痛苦……” 这个青年的境遇着实悲惨，汉克在心里痛骂着那些可恶的家伙，总有一天，我要好好地教训一下这些混蛋，要不然，这将会给这个这个社会的人民造成多么大的灾难。 而他明白，现在最紧迫的是给予这个青年生活的勇气，无论怎样，他都必须要将这个青年从悬崖边拉过来。 思索片刻，他慢慢地说：“小伙子，我很同情你的遭遇，不过，我相信你会很快好起来的。当然发生的这一切与我们警察失职有很大关系，为了表示我们的歉意，我会将你的不幸告诉城市里的每一个人，为你洗清冤屈，让你的妻子重新回到你的身边。” 青年盯着他片刻，忽又瞧瞧自己的手，立刻摇了摇头，眼里充满了绝望。 汉克接着又说：“至于你的手，我们会找最好的医生为你治疗，你过去是个很有本事，很有个性的人，而如今我相信你也能，站起来吧！伙计，美好的生活正在向你招手，快放弃自杀这个懦夫的行为吧！现在，我诚挚地邀请你到我家做客，在你的手还未彻底恢复之前，我将承担你的一切生活费用。” 青年的眼眶忽然湿润了，嘶哑着嗓子说：“你说的都是真的吗？” 汉克挺起胸脯，坚定地说：“当然是真的。” 青年忽然跑过来，紧紧地搂住汉克，激动地说：“先生，我将永远地感谢你，是你给了生活的勇气，给了我第二次生命，如今，我才知道自杀是一件多么愚蠢的事，它不能给我带来任何好处，反而让我永远背上贼的臭名----” 汉克见青年终于被他打动了，内心十分欣喜，他拍拍青年的肩膀，快乐地说：“小伙子，现在就回我家，我将为你准备一顿丰盛的晚宴，庆祝你的新生。” 青年热泪盈眶地说：“再一次谢谢你，先生，你的好意我心领了，但是你的言语已足够让我获取一大笔财富，我相信就算没有任何人的帮助，我也能很好地生存下去。对啦，我叫汉斯，你一定会记住这个名字的。再见！” 青年给了他一个坚定执著的背影，汉克喃喃自语说：“好倔强的小伙子。” 带着满心的喜悦，汉克到了楼下，眼前的景象把他吓呆了，商场前，街道上，对面的楼层上，人山人海，比肩接踵，所有的交通工具也全都停了下来。 早有记者把汉克团团围住，莹光灯闪烁不停，嘴里夹杂的话语已完全被大众的喧哗所淹没。 汉克的头都有点炫晕，好在他的助手布罗姆用警察特有的威严驱散了喋喋不休的记者，他热情地拥抱着汉克，向他祝贺说：“警长先生，你没想到吧，一瞬间，你就成了这个城市人人敬仰的英雄，我也为你的所为而感到自豪！” 汉克也听到了民众的欢呼：“汉克好样的！”“汉克万岁！”“我爱你，汉克！”……几个月的闷气在汉克心中一扫而光，代替的是兴奋和得意。 回到家中，妻子一反常态，热烈地亲吻着汉克，并撒娇地说：“汉克，你好伟大！” 汉克简直有些飘飘然了，一切都是那么的美满。 他准备先洗个热水浴，然后邀请好友共进晚餐，与他们一起分享快乐。 就在这个时候，电话铃响了，“一定是上司向我祝贺来了。”汉克是这样想的，但事与愿违，电话中传来了布罗姆悲沉的声音：“警长先生，告诉你一个不幸的消息，就在你刚才劝服那名青年之时，本市又发生了五次重大的盗窃案……” 汉克忿恨地骂道：“这群混蛋又开始做案了，这一次，我若再不能将你们捕获，我就不是汉克警长。”正准备赶往警局，电话铃又响了，这一次是汉斯打来的电话，汉克热情地问道：“你还好吗？” 汉斯答道：“简直好极了，我说过，你的言语会给我带来一大笔财富，果然我的兄弟们托你的福做得非常出色，片刻就轻松地盗取了三百万，哈哈哈，再一次谢……” 汉克“啪”的一声挂断了电话，怔怔地呆在那里。他怎么也想不到自己----大名鼎鼎的汉克警长竟也遭到了近乎耻辱的戏弄，他的心情简直糟透了。 这时，电话铃又第三次响了，他拿起电话，不分青红皂白歇斯底里地大骂怒吼一番，直到他的嗓子吃不消了，电话那端传来了上司的声音：“很抱歉，汉克先生，我本来准备再给你一次机会，但由于你的言语粗鲁，现在我宣布，你已经正式被解职了。” 汉克眼前一黑，倏地倒在了地上。  2007-6-30 21:34:53
