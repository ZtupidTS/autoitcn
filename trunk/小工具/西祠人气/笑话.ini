title=天赋是廉价的
line=天赋是廉价的作者： 尹玉生编译    推荐人：xingkonghuipan    来源：《讽刺与幽默》 ( 2006-08-18 第13版 )对于贝托尔德・德・乔瓦尼这个名字，恐怕最热心的艺术爱好者也不曾听过。其实，他是意大利文艺复兴时期第一代美术家、15世纪最杰出的雕塑大师多纳泰罗的学生，同时，他又是人类雕塑史上最伟大的雕塑家之一的米开朗基罗的老师。米开朗基罗投到贝托尔德门下的时候，虽然还是一个14岁的毛头小伙子，但他在艺术上的巨大天赋已经显著地呈现了出来。贝托尔德是一个出色的教师，他敏锐地意识到，像米开朗基罗这样天赋禀异的人，如果不能正确引导，天赋反而会成为他成长道路上的障碍。贝托尔德坚信，只有借助勤奋，才能使米开朗基罗的天赋得以充分地发挥。因此，贝托尔德在教育米开朗基罗的过程中，着力培养他全身心投入艺术的精神。 但是，年轻贪玩的米开朗基罗总是背着老师摆弄他的雕塑天赋。一天，贝托尔德来到工作室，发现米开朗基罗正在津津有味地把玩着一个小雕塑，这是米开朗基罗为了好玩，花费了数天时间才雕刻成的一个极其精巧的小玩艺。雕塑尽管刀功精细，却丝毫不具备任何艺术价值，只是被米开朗基罗用来炫耀他的雕塑技巧罢了。贝托尔德立即拿来一把铁锤，怒气冲冲地来到米开朗基罗的面前，一把夺下小雕塑，把它砸成了碎片，并说了一句让米开朗基罗受用终身的话：“你要记住：天赋是廉价的，勤奋才是无价的！”  2006-8-23 14:25:51
