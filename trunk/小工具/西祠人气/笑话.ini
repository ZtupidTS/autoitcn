title=经典爱情问题的标准答案
line=经典爱情问题的标准答案作者： 哈哈    推荐人：zhouhua2006    来源：网络    在说与做之间，人们似乎永远偏重于做。其实，说也很重要。恶语总是会伤人，婉转的言辞是生活的润滑剂。男人应该如何回答女人最常提出的这5个棘手的问题？人类的共性决定了他们会共同关注某些问题，比如女人，她们大多数会问下列5个问题：    你在想什么？    你爱我吗？    我看起来臃肿吗？    你认为她比我漂亮吗？    如果我死了，你怎么办？    这5个问题很难回答好，一旦男人回答不好，每一个问题都可能引起争执并导致关系破裂。最令人满意的回答是什么？美国SASSY杂志给我们提供了有益的参考。    “你在想什么？”这个问题恰当的回答当然应该是：“对不起，亲爱的，沉思使我冷落了你！不过我在想，遇见你是多么幸运，你那么温柔、漂亮、聪明。”显然，这种表白跟实际所想的问题风马牛不相及，不过若能博爱人一笑，又未尝不可。然而，SASSY杂志从读者提供的众多回答中为我们评出了另一种更切实际的说法：它是艾尔・邦迪对妻子派格的回答，“我会告诉你,而不是思考。”其余4个问题也只有一个最佳答案，其余的都会引起麻烦。    “你爱我吗？”最好的回答是“是的。”若想更进一步地表示，你可以说：“是，亲爱的。”    错误的表述包括：    a―我想是吧！    b―如果我回答是，你会感觉好点吗？    c―这取决于你所说的“爱”是指那方面。    d―这有什么关系吗？    e―谁？我？    “我看起来臃肿吗？”男人回答这个问题时应该是肯定且断然地说“不，当然不！”然后迅速扭转话题。    错误回答包括：    a―我不会说你臃肿，但也不会说你瘦。    b―跟什么相比？    c―你稍微胖点儿好看。    d―比你胖的人我见得多了。    e―你说什么？再重复一遍好吗？我刚才在想投保的事儿。    “你认为她比我漂亮吗？”这里的“她”可能是你的前女朋友，一位你行了多个注目礼的过路女孩或电影里的女明星，无论哪能种场合，最好的反应是：“不，你比她美多了。”    挑起不满的回答包括：    a―不比你漂亮，她的漂亮属于另外一种。    b―我不知道评判的标准是什么。    c―是的，但你比她的性格好。    d―她只是比你年轻、苗条。    e―你说什么？我刚才想其他的事情去了。    “如果我死了，你怎么办？”正确回答：“最最亲爱的，如果你去了，生活对我还有什么意义呢？我会投身于从身边经过的第一辆卡车轮下。”    或许你认为这个问题非常愚蠢，但不管愚蠢与否，问题解决不好总会引来麻烦。为了更进一步的解释错误回答的后果，不妨读读下面的这则笑话。    “亲爱的，”妻子问，“如果我死了，你会怎么做？”    “哦，亲爱的，我会极度伤心，”丈夫说，“为什么问这样的问题？”    妻子不理他，继续问：“你会再婚吗？”    “当然不会。”丈夫说。    “你不喜欢婚姻生活吗？”妻子问。    “当然不是，亲爱的。”    “那你为什么不再婚？”    “好吧，”丈夫说，“我再婚。”    “你再婚？”妻子隐隐动了怒气。    “是的。”丈夫说。妻子沉默了一段时间，然后说：“你会和她睡在我们的床吗？”     “嗯，我想是吧。”丈夫回答。    “我明白了，”妻子气愤地说，“你会让她穿我的衣服，是吗”    “如果她愿意，我想是的。”丈夫说。    “你会把我的照片取下来，换上她的，对吧？”妻子冷冷地说。    “这――我想应该是的。”    “应该是？”妻子怒不可遏，跳着脚大叫，“你还会让她用我的高尔夫球具是不是？”    “当然不，亲爱的，”丈夫说，“她是个左撇子。”    2006-8-9 9:41:34
