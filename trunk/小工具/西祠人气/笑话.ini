title=娶美女老婆之心理障碍
line=娶美女老婆之心理障碍作者： 王开畅    推荐人：wkc    来源：网络娶美女就如玩蹦极，刺激无需置疑，但不是每个人的心脏都承受得了的。作为一个健康男人(至少爱美之心不缺)，如果我说自己不想或不愿娶美女，这很容易让人联想到葡萄架下那口是心非的酸狐狸。 障碍之一：人穷志短。我觉得美女正在远离平民，就像文学远离大众一样。即使那些在小巷子里长大的美女，某一天也会从青梅竹马的邻家阿哥的破自行车后座跳下来，头也不回地钻进巷子口守候着的奔驰或宝马。     我从不抱怨美女的势利，好马配好鞍，佳人配“财”子嘛！在本市的几个高档住宅区，美女出现的频率要比一般的居民小区高得多，不过靓宅美人，看上去更和谐。美女们希望用美貌作敲门砖，轻盈地迈进幸福的殿堂，这无可厚非，就像有才的男人在择业时会特别计较待遇，美女们对时装、首饰乃至住所的挑剔是可以理解的。 即便美女们不嫌贫爱富，铁了心地要向穷小子们“送温暖”、“献爱心”，我们还是怕暴殄天物。打个比方，如果你买回了一辆名贵小轿车，连一个比较舒适安全的停车棚都没有，你睡得踏实吗？虽然啤酒瓶和水晶瓶都能插花，不过，我看后者还是与之更般配些。 所以，虽然我在恋爱前也无数次设计过爱人的模样，非常地漂亮，但人穷气短，我非常理智地娶了个其貌不扬的女子。在我结婚数年后，我依然没有办法让她过得更体面些，她却也嫁鸡随鸡。如果我娶的是一个美女，看她素衣粗粮，我的脸往哪儿搁？ 障碍之二：得不偿失。美女和大款(尤其是暴发户！)的脾气不佳有口皆碑，人美心美脾气美的佳人只会出现在金庸老伯的江湖或琼瑶阿姨的花园中，美女们有点脾气就像明星们不时闹点绯闻，那才和他们的身份相得益彰。 大多数美女除了保留诸如清高、自傲、任性、虚荣等传统小习性，还有诸如爱打扮、厌恶家务、热爱享乐等无伤大雅但足以让人大伤脑筋的“美女综合症”，这也难怪，美女从小有人宠着捧着，读书时老师怜着、同学慕着，成人后男人追着抢着，优越感与生俱来，就如名牌大都价格不菲，美女不端点架子，那不跟丑妞一样了？ 娶个美女，除了上述毛病，就是吵架嚷嚷离婚，她都特别有底气，那意思是，离就离，咱实力强着呢。美女还对家务有抵触情绪，一个绝色的女子围着围裙的样子肯定没有一身白色长裙清新脱俗。 据说妻子越漂亮，丈夫做家务的水平越高。很难说男人们是心甘情愿，但在娇妻的软硬兼施下，坚定立场是件很困难的事。权衡一下，娶美女真有些得不偿失。 障碍之三：前景难测。有人说，美妻如车，搁哪里都不踏实，这倒不是担心车锁不保险，主要还是怕贼老惦记着。即使你相信美妻对诸多诱惑有免疫力，但如今贼心不死的男人防不胜防，也许那些家伙综合竞争力还不如你，但人家旁门左道多，加上舍得下功夫，长期下去，后果还真有点悬。 美女身边不会缺男人，并且，好像婚龄越长的女人对男人的戒备心越弱，她们并不反感男人适当的骚扰，这会让她们飘飘然，久而久之，前景难测。娶个美女如同在床下放了烟花爆竹，虽然自燃自爆的可能性很小，但你要对所有进那间屋的人手中的烟头高度警惕，睡觉都不踏实。 障碍之四：人言可畏。家有美妻，不时会有好心人半真半假地拍着你肩膀开玩笑：“你夫人那么漂亮，得当心一点啊！”说到要害处，又戛然而止，他那神色，够让你回家心惊肉跳半天。 如果美女事业有所建树，背后的舌头们会活跃异常，怀疑她付出的不仅仅是汗水。这也难怪，大家都坐公车上班，如果你开的是小轿车，你得允许人家心理不平衡说几句闲话。人言可畏，够累人的。     2008-5-25 17:40:15
