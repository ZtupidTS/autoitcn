title=时迁的伤心日记
line=时迁的伤心日记作者： 张宝华（自荐）    推荐人：张宝华    来源：古今故事报    七月八号晴    都怪爹娘没给俺起个好名字，时迁者，时过境迁也。这世道真是变了，变得做人难，做个小偷更难，做个名小偷是难上加难!    今天中午，俺去了一个被有钱人称为“贫民窟”的地方，那里住的大多是外来民工和买不起房的下岗工人。虽然说是人口密集，但管理也相当松散，不失为一个行窃的好地方。俺想：发个小财该不是什么难事吧？    开始，事情进展得很顺利，俺用柳叶刀很轻易地撬开了一家的房门。进屋后，俺把所有的抽屉翻了个遍，却只找到两张下岗证和一个记事本。记事本是男主人写的，上面几乎都记载着他一家生活的娘辛，最重要的，是他得了重病，到现在已经借了两万多块了。俺看得痛了，痛得哭了，哭得累了，脆弱的心倍受煎熬!劝自己快放手，闭上眼赶紧走，再去一家重新来过。    俺往记事本里夹了五十块钱，本着贼不空手的原则，走时，俺带走了一只饿昏了的老鼠，不管怎么说，晚上的下酒菜有了。    七月十一号多云    今天，俺去了火车站，那里人流量大，龙蛇混杂。相对来说，下手要容易些。为了方便工作，俺装扮成了民工的模样。    很快，俺就发现了目标――一个打扮入时的妙龄女孩。她拎着一个真皮坤包，看上去鼓囊囊的，里面一定有不少票子。没想到，那妞异常警觉，俺刚想贴近她，她就骂了一句：”臭民工!滚远点!”说完，一口唾沫从樱桃小嘴中飞了出来，亏得俺身手敏捷，一扭身，跳蚤般闪了过去。就在俺暗自庆幸时，一个胳膊上带红箍的老太太走了过来：”随地吐痰，罚款五元。”俺用手一指女孩：”冤枉啊，是她吐的!”老太太只瞄了姑娘一眼，说：“那么漂亮的女孩会干这种事?说出来谁信!一看你就是从农村来的，一点素质都没有。吐了痰还冤枉好人，加码!罚款十元!再狡辩就二十!”俺不敢争辩了，乖乖地给了她十块钱。    临走时，俺真的“不小心”地碰了老太太一下，偷走了她兜里的两百块钱和罚款单。    七月二十号阴    月黑杀人夜，风高放火天，话虽如此，但在这伸手不见五指的夜晚，让我干杀人放火的勾当，俺绝对不会答应。因为俺知道，那样做的话，警察很生气，后果很严重!    俺是时迁，只会偷东西的时迁，子夜已过，俺悄悄地摸进了一个小区，刚进去，就看到某座三楼的一户人家的窗户泛着荧光。俺想：“莫不是当年在祝家庄偷的。紫金八宝夜光壶’流落民间了？”于是，俺就顺着下水道爬了上去，用柳叶刀割开防盗网，俺刚翻进阳台，就被人打得昏了过去。在昏迷的时候俺心里都在想：果然是紫金八宝夜光壶!这里和祝家庄一样，机关重重。    醒来的时候，俺发现自己被人绑在了椅子上，一个男人正在看足球。天啊!俺上当了，原来，那荧光是从电视里发出来的。    男人大口地喝着烈酒，告诉俺，因为他喜欢足球，老婆跟他离婚了。看上去他相当地疯狂，电视里直播的是Ac米兰和巴萨的比赛，他是米兰的球迷，但他一定要我站在和他相对的立场。每当巴萨踢出好球时，他就会喝口酒，重重地扇俺一个耳光。终于，可怕的事情发生了――Ac米兰输了，他打开窗户，把椅子上的俺和电视都丢了出去。    七月二十一号晴    通过昨晚的事，俺真正明白了什么是弱肉强食，所以，俺决定做强盗了。    晚上，在一个僻静的角落，俺打劫了一个女孩，可惜，她身上没有一分钱。女孩哆嚓着说；“大哥，我这里只有一张卡，如果不相信我，并不伤害我的话，我愿意带你到自动取款机去取钱。”俺相信了她，把刀捅在袖筒里，搂着她的纤腰，装扮成情侣的样子。    到了繁华的地方，人也多了起来，但她依旧不敢吱声，因为俺手里有刀。在经过广场时，一个八九岁的女孩走了过来：“大哥，给你女朋友买枝花吧？”俺只想给她几块钱把她打发走了。可俺用没有拿刀的手摸了个遍，也没找到一分钱。俺笑着说；“今天没带钱，明天好吗？”谁知道，小姑娘突然趴在了地上，抱着俺的腿说：“不买花就别走!”俺真得急了，狠狠地踢了她一脚。就在这时候，两个虎背熊腰的男人闯了过来，吼道：。不买花还敢打人？反了你了!”俺听到自己鼻梁骨断裂的声音后，就昏了过去。    妈的，人倒霉时，放屁都会砸着脚后跟。                  2008-4-13 21:13:43
