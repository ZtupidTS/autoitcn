title=治病妙方
line=治病妙方作者： 马俊岳    推荐人：武晓蕊    来源：《佛山文艺》2006年第10期（上）白局长退休后不久便“神经”了，他吃不下饭，睡不着觉，整日手舞足蹈地胡言乱语。这可把白夫人吓坏了，马上找来医生诊断。可奇怪的是，医生忙了半天，竟查不出是什么病来。无奈之中，她突然想起了白局长在任时的秘书老刘，老刘善解人意，跟了老白几十年了。白夫人决定，今儿把他找来，给老白诊诊是啥病。白夫人放下电话不久，老刘便赶了过来，只见老刘也是一副病态模样。白局长一看到老刘，病好像轻了许多，两人推心置腹地拉了起来。在谈话中，老刘向白局长汇报了新局长到任后他的处境，他说：“新上任的张局长是我的学生，他对我极其尊重，从不批评我。按理说我应该知足才是，但我很不习惯，整天处在焦虑之中……”白局长听了后，一本正经地批评道：“老刘，我白培养你这么多年，你这是干什么？背后议论领导是犯自由主义的表现，你的原则性跑到哪里去了……”老刘挨了白局长的批评，唯唯诺诺地说：“是！是！是！”白局长喷着唾沫星子把老刘批评了一通，老刘俯首帖耳地挨了一顿批评。说来也怪，俩人的病好像一下子全好了。他们精神百倍，山南海北地胡扯，一上午很快过去了，到了吃中午饭的时候，仍言犹未尽。白夫人送老刘走时，问道：“你用的什么妙招，把老白的病一下子治好了？”老刘深情地说道：“知主莫如仆啊！我侍候白局多年了，深知他当局长久了，已养成了爱批评人的习惯。猛一下子从岗位上退下来，这个习惯怎能一下子改掉呢？实话告诉你吧，这些日子，我也病了。自从新局长上任后，我从来没被批评过，只觉得浑身不舒坦，整天忧心忡忡的，最终焦虑成疾，吃药打针无效。正在发愁之际，你打来了电话。这不，挨了老局长的一顿批评，我的病也一下子好了。”白夫人听了后，怔在那里，许久，才冲着老刘的背影喊道：“那你以后常来啊！”  2007-2-8 18:28:25
