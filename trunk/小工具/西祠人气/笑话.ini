title=应变高手
line=应变高手作者： 佚名    推荐人：445048428    来源：网络    一个男人走进一家超市，要求购买半根莴苣，收银的小伙子告诉他，商场只出售整根的莴苣。那个男人坚持只需要半根莴苣。两人争执不下，小伙子表示，必须请示经理。    小伙子走进经理的办公室说：“经理，外面有个傻瓜坚持要买半根莴苣。”说话时，他回过头，发现那个顾客正站在他身后。他立刻接着说：“幸好，这位绅士说要买另一半。”    经理同意了这笔交易。    顾客走后，经理喊来小伙子：“一开始，你已经惹上了大麻烦，不过我承认，你给自己解困的方式让我印象深刻，你是个善于随机应变的人。你是哪里人啊？”    “我来自德克萨斯，先生。”    “噢，是吗？你干嘛要离开德克萨斯呢？”经理不解地问。    小伙子不假思索地说：“老板，因为在那里除了球员就是荡妇，我不喜欢那里。”    “嗨，”经理看着这个口无遮拦的小伙子，说：“我太太就是德克萨斯人啊。”    “真的吗？”小伙子随口回问道：“那她曾经是哪支球队的球员啊？”  2008-3-7 22:33:41
