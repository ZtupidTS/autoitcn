title=老婆和老妈同时掉在了水里终于有答案了……
line=老婆和老妈同时掉在了水里终于有答案了……作者： 八一勋章    推荐人：jjxjc    来源：http://hd.265.com/frame.asp?url=/index_123.htm    这问题终于有解答了……看看古人是怎么做的……    老婆和老妈同时掉在了水里，先救老婆老妈就会没命，先救老妈老婆就会没命。先救老婆还是先救老妈还是谁都不救呢?         孟子：    从小死了老爸，老妈拉扯我不容易，为了让我健康成长，又搬了三次的家，给我吃好的穿好的为得就是让我有出息。    老妈和老婆落水当然先救老妈了，万恶淫为首，百善孝为先嘛！老婆死了我可以再找一个，老妈死了可不能再找一个，再找一个那就是后妈了。听说后妈没几个好的。    ――――――「世上只有妈妈好，没妈的孩子像根草。老妈，我来救你了」。扑通一声孟子跳下了水。        周幽王：    老婆和老妈落水了当然得先救老婆了。想当年俺为了逗亲爱的褒姒笑一笑，连江山都不要了，连自己的小命都不要了，何况是老妈？    再说这死老太婆在立太子的时侯老是偏向俺弟弟，害得俺差点都没当成太子。    ――――「情深深雨蒙蒙，我对你的爱很深，褒姒我来救你了。」周幽王扑通一声跳进了水里。        刘备：    兄弟如手足，老婆如衣服，衣服破尚可补，手足断安可续？只要俺二弟和三弟没掉水里就行了，其它人俺可不管他。    ―――――「老婆，老妈。你们死的好惨呀！」刘备一头栽在河边上嚎嚎大哭起来。        曹操：    宁叫我负天下人，休叫天下人负我。管它是老婆还是老妈了，只要不是我掉水里就行了。    ―――――「轻轻的我走了，正如我轻轻的来，我挥一挥手，不带走一片云彩。」曹操哼着诗提着剑慢慢的走远了。        屈原：    这个世界太黑暗了，这个国家太腐败了，活着也没啥意思，不如都死了干簦沧浪之水清兮，可以濯吾缨，沧浪之水浊兮，可以濯吾足。    投身于河水中倒是一个挺好的归宿。    ―――――「现在的一片天，是肮脏的一片天，星星在文明的天空里再也看不见老婆，老妈，我和你们一起死」屈原一边唱着一边跳进了水里。        庄子：        生又何欢，死又何哀？其始而本无生；非徒无生也，而本无形；非徒无形也。    老妈和老婆死了就死好了，不过是从有形的元气状态回到了无形的元气状态，有啥好伤心的呢？救他们干啥呢？谁都不救啦！    ―――――「对面的女孩看过来，看过来，看过来。」庄子分开着双腿像簸箕一样坐着，手中拿着一个瓦缶，边敲边唱，看着老婆和老妈慢慢地淹没在水中，满脸快快乐乐的样子。        和砷：    老婆和老妈落水就落水吧，反正我爱的是钱，钱就是我的老婆，钱就是我的亲妈。    我说老婆和老妈呀，你们就不能穿差一点的衣服再掉到河里呀，可惜了你们头上的那些金钗手饰呀！    ―――――「有啥你别有病，没啥你别没钱。」和呻一边看着他老婆和老妈慢慢地沉下去一边叹息着。        王勃：    手心手背都是肉，老婆是自己最爱的人，老妈是自己最亲的人，怎么办呢？不管它，先跳下去，看看离谁最近就先救谁吧。    王勃扑通一声跳了下去。    ―――――「不好，我忘了自己不会游泳了。」王勃咕噜噜地喝了几口水，也慢慢地沉了下去。一代才子王勃就是因为此事溺水而死的。        孙悟空：    俺是从石头缝里蹦出来的，没有老妈。所以不存在老妈落水的问题；俺是个和尚，没有老婆。所以不存在老婆落水的问题。    不存在老妈落水的问题，也不存在老婆落水的问题，就更不会存在老妈和老婆同时落水的问题。    这白痴的问题也不知道是哪个猪头想出来的，简直比俺师弟猪八戒还蠢。      2007-8-17 17:03:32
