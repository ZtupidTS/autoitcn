title=魔鬼定律
line=魔鬼定律作者： 佚名    推荐人：希希    来源：笑话站文明定律：恋爱期间要以精神文明为主，物质文明为辅；结婚以后要两个文明一起抓，决不能一手软，一手硬。 女人定律：对男人一知半解的女人，最后做了男人的妻子；对男人什么都了解的女人，最后做了老处女。 青蛙/恐龙定律 ： 1)越是精心打扮去赴约，遇见恐蛙的可能性就越高； 2)如果没有打扮去赴约，你就会变成恐蛙； 3)网名的香艳煽情程度和恐蛙的吓人程度是同比增长； 4)说好了4个人见面，结果去了3个，那么去的3个都是恐蛙，唯一不去的是王子公主； 5)越是亲密的网友，其恐蛙的可能程度就越高； 6)越是轻易给你所谓艺术照片的，就越是恐蛙； 7)平均见过10次恐蛙，出现一次王子公主，因此千万不要因为打击而失去信心； 8)网恋多发生在恐蛙之间，因为现实中机会太少； 9)所有的恐蛙恋爱结束的唯一原因：见光死； 10)恐龙青蛙一对眼，上帝就发笑。 成功定律：站起来的次数要比被击倒的次数多一次。布尔克定律：如果总统不把气发在太太身上，就会把它发在国家上。彼得定律：许多人爬到了梯子的顶端，却发现梯子架错了墙。罗伊尔定律：凡事都要往好处想，如果你掉进一个池塘，说不定屁股口袋里会装进一条鱼呢。  2006-4-27 9:29:10
