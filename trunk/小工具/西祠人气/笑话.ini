line=爆笑语录大集锦作者： 佚名    推荐人：wkc    来源：南国报 怪味对话    钩对鱼说：你们为什么都是在吞食喷香的饵料之后才来诅咒我的阴谋和野心呢?    鱼对钩说：唉,不到把你吞进肚子去的时候,我又怎么知道亮丽的包装背后必是险恶的用心呢?    猫对老鼠说：紧急通知。这几天，灭鼠检查团要下来，为了你的安全，请不要出来活动。    老鼠对猫说：老鼠明白。如果检查需要我们的尾巴装点成绩，我们愿意做出牺牲。    狐狸对老虎说：大王啊，上次你把威风借给我。你看你的威风不但没有减少，反而更加深入人心。    老虎对狐狸说：你是个聪明人，如今都是市场经济了。下次我不会再把威风白白借给你；至于出租嘛，倒是可以考虑的……    黄鼠狼对鸡说：出来吧朋友，成天把自己关在阴暗狭窄的笼子里永远也不会有什么大出息的。    鸡对黄鼠狼说：你的言词总是那么动听，可你在说谎之前至少应该把嘴边的鸡毛弄干净。网人语录    △命运负责洗牌，但是玩牌的是我们自己！    △问：你喜欢我哪一点？答：我喜欢你离我远一点！    △你快回来，我一人忽悠不来！    △跌倒了，爬起来再哭。    △别以为穿着脏衣服就可以做污点证人；别以为穿着木制拖鞋就可以做“目击”证人……闲话    任何来宾不许比新娘靓，不许比新郎帅，认为有难度者，请自觉往脸上抹点儿锅底灰以映衬现场气氛。    ―――一则幽默诙谐的喜帖上的婚礼注意事项    不要小看爱情的用药价值，它是防治很多疾病的一个重要因素。    ―――世界卫生组织的官员马斯登瓦格把爱情提到“治疗灵药”的高度    吃素可能对大脑不利，那些不吃肉的人脑萎缩的概率是吃肉的人的6倍。    ―――牛津大学科学家的最新发现    卖烟的最赚钱，卖油的最来钱，搞商贸的最省钱，银行最有钱。    ―――中国人民大学教授杨杜评价中国企业500强    给电脑一颗奔腾的芯。    ―――英特尔广告公司    最好的炒股消息来源：《新闻联播》！    ―――据说这是“股神”们的共识    昨天伤了心，今天不伤心，明天会开心。    ―――最近网络上流行在“伤心网”上发帖互相安慰，这几个大字在网页上不断翻滚鼓励网友    一杯咖啡苦与甜，不在于怎么去搅，而在于是否放了糖；一段伤痛，不在于怎么忘记，而在于是否有勇气重新开始。    ―――“苦”与“甜”的含义    女方条件不能强过自己。    ―――在北京一个高门槛相亲会上，男方提出的要求大都透露出此意    我不知道什么是性感，也不知道自己是什么性感偶像，还是性的偶像。我只是以自己的热情在生活，请不要叫我性感偶像。    ―――美国影星莎朗・斯通在上海自称不知性感为何物。丈夫语句详解    一、亲爱的，晚餐有什么需要我帮忙的地方吗？    晚餐怎么还没做好？！我的肚子已经饿得咕咕叫了。    二、我不需要看操作说明，我懂。    我也看不明白说明书，先瞎按按再说。    三、这件事需要很长的时间来解释，和你一时半会儿也说不明白。    其实，我也不知道这究竟是怎么回事儿。    四、你看起来相当漂亮！    噢，天哪！别再试了。*    五、休息一会儿，亲爱的，别累坏了身体。    你知不知道你在那儿擦桌子拖地挡住了我看电视？还有，吸尘器的声音太吵了，我都听不清球赛解说员刚才说了些什么。    六、我们从来都是共同分担家务活儿的。    我把东西弄乱弄脏，然后你把它们收拾好。    七、亲爱的，我们并不需要物质的东西来证明我们的爱，对吧？    哎呀，我又把结婚纪念日给忘了。    八、我听着呐。    鬼才知道你在说些什么，当然，我必须装出倾听的模样，要不然你会对我连续嚷嚷三天的。    九、既然我在做这件事，那么我自然有我自己的理由，你就不要多问了。    我想我迟早会想出一个理由来的。    十、我想你。    我不知道放袜子的地方，孩子们经常吃不饱，卫生间的手纸也没了。另类语录    电梯：从不势利眼，无身份贵贱之分，心中能容人，自然会受到上上下下的欢迎。    地铁：为了人们出行方便，甘愿做地下工作。    电动车：只有经常充电，才能跟上时代步伐。    自行车：自身条件差不要紧，只要肯出力，就不会停滞不前。    飞机：只因舒适、快捷，才让人有机可乘。    MP3：敢于让别人倾听自己的心声，自然受人爱戴。    天文望远镜：只因看得远，才成了“追星族”。    手机：就因能和身边和不在身边的人说上话，不得不忍受天天挨打的非人生活。    出租车：俺天生是挨打的料，想舒服点就打俺吧。    手术台：让别人站着进来，躺着出去，不是因为我横，而是治病救人的需要。    医用氧气瓶：憋了一肚子的气，不是对谁心存不满，而是与人同呼吸共命运。    自动取款机：只要有人和我对上了暗号，不管你是大款还是小款，我就有大把大把的钞票相送。    记分牌：在大庭广众面前公开别人的成绩，是我最大的乐趣。    太阳能热水器：不沐浴阳光，就不会有一腔热情。    ◆５０年前，家庭妇女要做劳动妇女；５０年后，劳动妇女要做家庭妇女。    ◆当一个男人觉得你傻，你笨，时刻需要他的照顾时，他已经爱上你了。    ◆把漂亮当资本那是愚蠢，把漂亮当能源那是智慧。    ◆大连女孩任丽丽母亲的最低择婿标准：有车有房还不算，存款必须过百万。    ◆女人最钟情的男人：脾气好，但不是没脾气；有钱，但不是太有钱；本分，但不是太本分；有事业，但不是工作狂；比较帅，但非大帅哥；懂浪漫，但不能太浪漫；重感情，但不能太多情。网上趣话    ●理想的世界：免费电话加免费上网。    ●我想当皇帝，怕罗嗦；想当官，怕事多；想吃饭，怕刷锅；真想揍你一顿，怕惹祸。    ●你的电脑中有CMOS，BIOS，CACHE，CPU四大名毒，不如两分钱处理给我算了。    ●微秒：新电脑变成旧电脑的时间跨度。    ●我很忙，也很困，也很无奈，于是我决定跳楼。    ●不是我不小心，而是我故意的。    ●一个人犯错误并不难，难的是一辈子只犯错误，从不改正。    ●人生在世无非是让别人笑笑，偶尔笑笑别人。    ●长江后浪推前浪，前浪S在沙滩上。    ●上BBS犹如进烟馆，飙信犹如抽大烟―――耽误时间，影响美容，危害健康，还上瘾呢。    ●我要去飙信呀我要去飙信，可是有了钱的时候我却没时间。    ●女人的事再大也是小事，弟兄的事再小也是大事。    ●俺们村没电视,所以什么也没见过。    ●好朋友简简单单，好情谊清清爽爽，好缘份久久长长……忠告    ●今天能做的事情如果放到明天去做，你就会发现一个很有趣的结果，尤其是买股票的时候；    ●别人能做的事情，绝对不要自己动手去做，只有别人做不了的事情才值得做；    ●如果可以花别人的钱来为自己赚钱，就绝对不从自己口袋里掏一个子儿；    ●我经常在商店打折的时候去买很多东西，哪怕那些东西现在用不着，可总有用得着的时候；    ●很多人认为我是一个狂妄自大的人，这有什么不对呢?我看不出我有什么理由不为自己骄傲；    ●我从来不认为节食这么无聊的话题有什么值得讨论的，我相信大多数人跟我一样喜欢美味的食物；    ●我常常不得不做我不喜欢的事情，因为在这个世界上，我们都还没有办法随时按照自己的意愿做事；    ●我常常预测灾难的发生，哪怕那个灾难发生的可能性在别人看来几乎为零；    ●我认为只要目的确定，就要不惜代价地去实现它，过于讲究方式方法，只会贻误时机；    ●我从不隐瞒我的个人爱好以及我对别人的看法，尤其是当我气恼的时候，要用大声吼叫的方式发泄出来。    ●天下无敌，不是天下人打不过你，而是天下没有一个人想要打你。    ●当你年纪大到有足够的智力追到女人时，你已没有体力陪她了。    ●把钱存起来慢慢贬值，正如看着一个如花似玉的女孩慢慢变老。如此“最高境界”    存钱的“最高境界”是存公家的钱，拿自己的利息；    上学的“最高境界”是不进考场便能上名牌大学；    摆小摊的“最高境界”是十多年来未被踢过摊砸过摊；    做学问的“最高境界”是只需在作者的名字前签署自己的名字；    抽烟的“最高境界”是只抽别人送的；    养情人的“最高境界”是运用MBA理论管理，使她们各尽所能；    作家的“最高境界”是抄别人的书，发自己的财死不道歉；    吃饭的“最高境界”是从不在家吃饭，也从不自掏腰包的吃“宴”。这样的女人才拉风    1、男朋友在商场看美女，一耳光扇过去，看什么看？回家跪搓衣板去！    2、看到两男人为抢自己而打架，悠然自得的和男朋友发短信。    3、收到一通知，鉴于城市即将创卫，希望本人能够每天长驻在街头，为城市增光彩。    4、胸罩店内，大声的对导购说道：我的是E罩杯，不是D罩杯！    5、女友们都在减肥，感叹：我好想增肥啊！    6、酒吧内，一男的对自己吹口哨，冲过去，笑道：哥哥，你尿路结石啊！    7、被逼着去相亲，吃大蒜无数，咳嗽着抽烟。名词解释    婚姻：一种学习过程，男人因此丢掉学士学位，女人获得硕士学位。    眼泪：阴柔之美战胜阳刚之气的产物。    字典：“成功”在“努力”之前的惟一一个地方。    会议室：每个人都在讲，却没有人听，但最终仍能达成共识的地方。    经典：人们高度评价、但从来没有读过的书。    微笑：最美的肌肉曲线。    打哈欠：婚后男人惟一敢开口的事情。    哲学家：终生折磨自己，死去才被提到的傻瓜。    机会：不小心掉进河里，那就索性洗个澡吧。    乐天派：一个从法国埃菲尔铁塔掉下来的人，在半空中说：“瞧，我一点都没有受伤。”“80后”十年前后    十年前，说了一次谎话，后悔不已，痛苦万分，晚上睡不着觉，觉得自己是坏孩子。    十年后，在老板面前说了一次真话，懊恼不已，如履薄冰，心里狠骂自己：怎么一不留神又说真话了，唉，看来这月的奖金又玩完。    十年前，看见电视上有亲热的镜头立马换台，但思想还是停留了下来，浮想联翩，连换台的速度都明显的加快，只为再扫一眼。    十年后，谈情说爱的电视剧一律不看。    十年前，看见中国足球队失球后，捶胸跺脚拽头发，恨不能自己钻进电视里上场去踢。    十年后，看见中国队失球后，狂笑不已，“呵呵，又失球了”，为了这简单的快乐足球大家干一杯。    十年前，在街上看见情侣牵手逛街，很鄙视地看着他们，心里骂道：“这么大的人了也不知道害臊！”    十年后，看见牵手的情侣，只扫一眼，然后对身边的老婆大声嚷道：“来，让你老公亲一个！”路人惊叹，老婆发飙。    十年前，每天用镜子照自己的胡子，希望快快的长长，这样就可以装深沉了。    十年后，每天刮十分钟的胡子，特怕别人说自己看上去比实际年龄老。    十年前，只要买衣服，就会买套西服，然后西装笔挺地去逛街，觉得自己特别绅士。    十年后，我打开衣柜，都想不起柜里的西服是什么颜色的了。    十年前，信誓旦旦的对女友说我只爱她一个人，结果还只是感动了自己。    十年后，对老婆说我爱你，表情麻木地说：“少贫嘴，没盐了，快去买，我这儿还等着呢。”比    ●1岁～3岁，比谁可爱眼睛大；    ●4岁～6岁，比聪明学多少才艺；    ●7岁～12岁，比谁的成绩好；    ●13岁～15岁，男比酷、女斗美；    ●16岁～18岁，比谁有钱花；    ●19岁～22岁，比谁的女友漂亮；    ●23岁（找工作），比谁的学历高；    ●24岁～25岁，比谁的工作轻松工资高；    ●26岁～30岁，比谁先娶到老婆；    ●31岁～35岁，比谁先生小孩；    ●35岁～40岁，比谁事业有成；    ●41岁～50岁，比谁的房子、车子好；    ●51岁～55岁，比谁积累的财富多；    ●56岁～60岁，比媳妇；    ●60岁～70岁，比子孙；    ●70岁～75岁，比谁健康；    ●75岁以上，比谁更长命。  2008-12-23 1:21:09
