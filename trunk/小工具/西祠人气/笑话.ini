title=一个学生的日志
line=一个学生的日志作者： 鱼    推荐人：123987412365    来源：网络     家里生活不富裕，大半年才得吃一两肉，爸妈每月一共才得100元的工资，加上家里兄弟姐妹太多，又吃不饱，所以每次吃完饭总要啃两下碗边，结果家里的碗的边沿总是缺口，家里煮菜从没放油，所以有一次我带同学来家里时他一看到我家的锅就差点没吐血：“黎明轩啊，耗子来你家都要哭着出来。”，我到初中才知道肯德基什么滋味，才知道有钱是什么滋味，是因为看了苏檬的日志：我出生在一个非常贫苦的家庭，记得小时候，爸爸的生活很无聊，整天只能数钱，妈妈也是，整天都在扫钱。     我家住在深山中，每次要出去买东西，都相当麻烦，开保时捷要5小时，开奔驰也要4小时；虽然家里有直升机，但是开到那边很难找到停车位，相当的不方便；我偶尔也会出去逛街，爸妈怕我被绑架，随身有20多个保镳保护着，大家看到我都吓跑了，所以我从小就开始被排斥……因为家里是在深山，每次到了冬天都非常冷，爸爸也说，出去买东西很麻烦，所以冬天没有暖炉……没有棉被。。每天只能陪着爸妈烧钱取暖……而睡觉的时候，也只能盖着钱睡觉（我绝得英镑比较温暖）。     记得小时候，有一次，因为房间太大，还来不急跑出房间，就尿裤子了，所以，爸爸在我房间放了一台小绵羊机车，好让我能在10分钟以内，冲出1000坪的房间，穿越5公里的走廊，到达800坪的厕所（我常常在走廊迷路）；爸爸又另外叫人加盖了20间600坪里面有着250坪小厕所的破房间，说：以后如果尿湿了，直接换房间，如果房间不够或是太小的话，再告诉爸爸，爸爸再叫人来多盖几间，我们的生活很辛苦，你要忍着点！！现在想起来，爸爸真是个善良的人！！     还记得有一次，家里遭小偷，因为他用de-tona-tor炸坏了我爸的保险箱，使得里面的金币不断的往外滚出来，结果竟把那个小偷压死了……我觉得那个小偷好可怜……金币压死人是很痛的！！他不像之前那个被钞票闷死的小偷一样幸运。妈妈也常常告诉我，我们家生活非常困苦~~要我学着吃苦~~所以我从小养成了刻苦耐劳精神，我将来的志愿，是要找200只会吃钱的怪物，好把家里的钱都吃光，为那些可怜的小偷报仇！！           2008-5-24 15:01:18
