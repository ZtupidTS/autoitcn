title=唐僧搞笑抢银行
line=唐僧搞笑抢银行作者： 佚名    推荐人：ctb520    来源：网络星期一，昼，唐僧化装成乞丐去银行探风。因为衣衫不整，被保安赶了出来。星期二，昼，唐僧化装成女人去银行踩点。因为影响市容，被城管抓回神经病院。星期三，夜，唐僧化装成忍者准备从下水道进入银行。因为光头太亮，被人误认为忍者神龟抓回动物园水族馆。星期四，夜，唐僧化装成圣诞老人准备从烟囱进入银行。因为体形太胖，卡在烟囱中间，并因此身负重伤，险些牺牲在工作岗位。(唐僧为了有钱看病，决定轻伤不下火线，提前带伤行动)星期五，昼，唐僧化装成劫匪来到了银行，银行小姐热情的接待了他。小姐：先生，你好，请问有什么可以帮忙的？唐僧：这个。。。。。(支支吾吾，真是抢你在心口难开，抢要怎么说出口，唐僧的心里好难受)小姐：先生是抢银行的吧？唐僧：啊。。。你怎么知道啊？小姐：抢银行的一般都结巴，害羞。唐僧：对不起，我有大舌头。小姐：今天我们下班了，明天请早。唐僧：什么？现在才下午两点。小姐：今天周末嘛，你明天早点来，拜拜。唐僧只能默默离开。星期六，昼，唐僧蹲在银行门口一宿没睡，终于等到了银行小姐来开门。小姐：哇，先生，来的这么早啊？唐僧：。。。。。已经中午12点了，还早？小姐：今天周末嘛，你要抢银行是吧？要抢多少呢？唐僧：你看着办吧，我也是第一次。小姐：这样吧，你先填个单，签个名。唐僧：姓名，身份证，年龄，地址，好，填完了，给你。小姐：我靠，活两千多岁了，你怎么不去死啊？唐僧：我也不想啊，先天体质的问题，就是死不了，只能活受罪。小姐：这样吧，先开个户，办个卡。唐僧：开户办卡有啥用呢？小姐：那用处老大了，我们银行是银联用户，如果你在我们银行办了卡，以后你去银联其他任何一家银行去抢，都可以不收手续费。唐僧：真的吗？那来一张。小姐：先交手续费50。唐僧：我一共就100块钱。。。。。小姐：拿来吧，你就，好了，卡给你办好了，拜拜。唐僧：怎么？又下班了？小姐：今天周末嘛。明天早点来。星期天，昼，唐僧如约又来到了银行。唐僧：小姐，我今天可以抢银行了吗？小姐：还不行，你只是开了户办了卡，还必须办理一些抢银行的相关业务。唐僧：啥业务啊？小姐：我来给你介绍一下，我们银行在抢银行这一块，在业内都是很有名的，有抢银行透支啊，抢银行贷款啊，抢银行外汇兑换啊，抢银行个人理财投资啊，很多很多的。 唐僧：那来个不收手续费的。小姐：没有。www.xiaohua286.cn唐僧：那来个收手续费最少的。小姐：那就这个投资理财吧，只要你把钱存在我们这里投资，保证你发大财，挣大钱。唐僧：真的吗？那我存。小姐：存款有活期跟死期两种，你选哪一个？唐僧：什么是活期和死期。小姐：活期就是活的时候可以取，死期就是死了以后才能取，根据你的特殊情况，死期就不起作用了，就给你办个一万年活期。唐僧：那我是不是马上就可以发财了？小姐：那谁知道，先交100块手续费。唐僧：我没有那么多钱啊，小姐。小姐：我不管那么多，不交就不给办理业务，不办理业务就不让抢银行。唐僧：小姐，你行行好吧，你看我家里上有老，下有小的，可怜可怜我吧。小姐：你都两千多岁的人了，家里还有比你老的？唐老鸭吗？唐僧：唐老鸭去全聚德了，大姐啊，我真的没钱啊。 小姐：两千多的人了，你叫谁大姐呢？保安，拖出去打！    2008-7-6 12:55:46
