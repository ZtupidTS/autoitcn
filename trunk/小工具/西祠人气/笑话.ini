title=小白兔
line=小白兔作者： 佚名    推荐人：z    来源：网络    有一只兔子非礼了一只狼（这只兔子很强吧），然后就跑了，狼愤而追之，兔子眼看狼快要追上了，便在一棵树下坐下来，戴起墨镜，拿张报纸看，假装什么事也没有发生过，这时狼跑来了，看见坐在树下的兔子，问道："有没有看见一只跑过去的兔子！"兔子答道："是不是一只非礼了狼的兔子？"狼大呼："不会吧！这么快就上报纸了！！！"   2008-7-2 3:30:47
