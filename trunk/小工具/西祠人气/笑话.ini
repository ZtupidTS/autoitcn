title=千纸鹤
line=千纸鹤作者： 蓝帝    推荐人：蓝帝    来源：http://blog.sina.com.cn/m/randay    不知不觉，冬天又来了，傍晚的残阳是那样的淡然无光，公园里往日热闹的树阴下，现在已经少有人停留。偶尔几个过路人也是面无表情的低头走过。树枝已经凋零，洒下的落叶让本已失去生气的季节更加凄凉，冷漠。    忧郁的我徒步走在公园的小径上，漫无目的的游逛。忽然发现前边不远处有一片红红绿绿的颜色。    我愣了一下，走上前去。却惊讶的发现是纸鹤。上千只纸鹤就这样无情的被抛弃了。我感觉到纸鹤们此时一定像落叶那样的无助，都无法摆控自己的命运。此时我想到：也许他用了整整一晚上的时间，叠起一千只纸鹤，期待有一分属于自己的爱情。也许他根本不懂得爱情，只希望将来的岁月里有她罢了。千纸鹤，这代表了什么？    隐隐约约传来一阵哭泣的声音。我抬起头，发现不远处光秃的树干后面，有一个年轻的小伙子，胳膊搭在树干上，埋头痛苦。不用问，一定是她离去了。    哎~~~，世间本来就是有那么一些事情让人说不清楚，又听不明白。只觉得无比的心痛罢了。也许他穷的一无所有，也许他胆小懦弱。总之，她的离去总是有原因的。或许是因为太爱他，想要他的人生有所改变。正如蓝帝所说“挫折纵然无情，却给人以砥砺。失败固然残忍，却使人趋于顽强，人生在这样不甘寂寞与幻灭中周而复始，演义出一幕幕恒古至今的忧伤和难忘~~~”    是呀！这也许对他来说是一次考验，他会在磨练中越来越成熟，越来越懂的珍惜。我也相信一串串泪水过后会有一个坚强的男人。毕竟春天还是会来的。    我走上前去，看着他幼稚的脸上残留的那两行泪痕。此时我同样无语。对弈了好久，我才深情的说道：“同志，乱丢垃圾，请交十元钱罚款。”  2006-12-31 20:29:15
