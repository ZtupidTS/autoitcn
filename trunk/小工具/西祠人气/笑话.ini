title=南瓜鬼脸轻松做
line=南瓜鬼脸轻松做作者： 佚名    推荐人：故事中国    来源：网络 万圣节南瓜灯英文里叫作Ｊａｃｋ－Ｏ’－Ｌａｎｔｅｒｎ。制作时把南瓜掏空，用刀刻出眼睛嘴巴，里面插一根蜡烛，形像要狰狞些才好。下面为大家介绍制作方法，有兴趣的玩家不妨尝试一下：１．切割：在南瓜的顶（底）端用小刀将瓜面切除一块，以便伸手进去掏空瓜瓤。切面尽量平整。２．打薄：用勺子将瓜籽和瓜瓤小心掏出来。选定您准备进行雕刻的地方，将那块瓜皮刮薄。 ３．粘贴纸脸谱：在选定处粘上或者钉上事先准备好的纸脸谱。使用图钉时，注意钉在脸谱的虚线处，这样可以避免瓜面上出现小洞洞。４．沿虚线描刻：沿纸脸谱的虚线边，用小锥或图钉在南瓜皮上描出脸谱。完成之后撕下纸脸谱。 ５．观看效果：最后用小锥子点对点地再修正一番。     再来点儿鸡尾酒，气氛绝对赞。魔鬼灵魂　材料：半杯白酒，可乐适量，联邦止咳露少许调法：在杯中混和，加上浓浓的番茄酱，上悬挂一只鸡心。浓情脑浆　材料：椰汁１０毫升，普通白酒３０毫升调法：可选用画魔鬼脸谱的椰壳，放入３块冰块，将椰汁和白酒依次倒入，剧烈摇动，用吸管饮用。地狱血浆　材料：威士忌酒３０毫升，果茶８０毫升调法：在酒杯中加入３块冰块，再将威士忌酒和果茶依次倒入。  2006-10-27 12:12:45
