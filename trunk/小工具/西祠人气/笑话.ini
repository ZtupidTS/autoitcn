title=吟雪
line=吟雪作者： 杨文勇    推荐人：杨文勇    来源：原创    小刘最近突然迷恋上了写作，说是网上认识了一位作家，对小刘说他的思维非常适合写作，不出几年肯定会成名，并经常指点他。    小刘于是买了一本本的文学书籍，只要有空，就开始啃，听说晚上电视都不看了。    小刘这人有一癖，凡事喜欢卖弄。这天，看看办公室人都在，他就大声说：昨天晚上我写了首诗，那大作家一再称赞我写的好，说这个能发表的。我给大家念念：    你的到来／是春天最意想不到的收获／我满头的思绪被你轻扶着／而你／飘飘落落在我的肩上／是那么的洁白……    同事一听，一齐叫起来：好诗，头皮屑啊。  2008-1-2 10:56:08
