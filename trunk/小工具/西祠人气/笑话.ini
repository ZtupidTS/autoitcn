title=白字先生
line=白字先生作者： 佚名    推荐人：lianghua    来源：东昌府区政务信息公众网    一位教书先生，满腹学问，就是常用“白”字，虽然别人一再提醒，只是积习难改，于是很少有人雇佣他。    庄上立了私塾，东家不愿用他。他当即保证，不再教“白”字，并且约法三章，教错一字，愿减束修一半，教错二字，可将束修扣光，教错三字，罚钱无有，可取他的东西抵罚。东家只得允其任教。    一次教《论语》，他将“曾子”的“曾”字教成“普”了，东家按约罚钱，扣下束修的一半。有一次，又将“公孙丑”的“丑”字教成了“五”，于是束修扣光。如再教下去不开薪水，光管饭吃。第三次，又将“季氏旅于泰山”的“泰”字教成了“秦”。照章办事，该拿他的东西抵罚。东家把他的大褂扒了下来。    教了一年书，一个子儿没落下，还搭上了一件大褂。年假回家，他老婆说道：“你可回来啦，正等你的束修买肉过年哩。”    他不言语，老婆打开他的行李，也没翻出一文钱。要给他洗衣裳，发现大褂没有啦，于是，着急地问：“钱呢？大褂呢？”    他长叹了一声，只得说道：“贤妻休急，听我告之。一年束修不少，无奈遇友来借。头次遇到普子曰，借去束修一半。二次又遇公孙五，束修被其借光。临来又将大褂借于秦山穿之也！”   2007-2-3 6:53:59
