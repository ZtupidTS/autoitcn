line=2007年最流行，最搞笑，最无厘头的网络语录《唐人西行》作者： 唐人西行    推荐人：鱼心    来源：网络20007年最酷感叹词：哇那个塞！！！    2007年最酷流行胃病：风湿性阑尾炎！！！    写作文的开头这样写：大概是在800年前，也可能是在900年前，也可能是在1000年前……    念作文的时候可以说：给大家带来一篇不能算是长篇，也不能算是短篇，就是比长篇短些，比短篇长些的……    做总结的时候可以这样说：总言而之言而总之……    别人不答应的是你可以说：你真是好残忍 好冷酷 好无情呀    别人不答应你的事情你可以说：导演也不答应，观众不答应， 我的粉丝也不答应 。    说自己厉害可以说：是不是觉得我很厉害，很厉害，很厉害，你的内心之中是不是好澎湃，好澎湃，好澎湃哟。    看见一个人头发脏乱差可以说：你看你的头发，我以为是扫把呢    王八不叫王八：叫王七的弟弟    夸一个人的声音好听可以说：声音洪亮有光泽    说一个人秀逗可以说：脑子进水了吗，我看还是胶水    别人问你几点的时候可以说：现在是大唐时间15点78分92秒    对一件事感兴趣可以说：哇那个塞，听起来好惬意，好罗曼蒂克。    对一个还想整形的人说：如果再整形就整成八戒那样了，多可怕呀。    到某个地方可以这样说：太阳当空照，花儿对我笑，骑驴看唱本，咱们走在瞧，一路向西行，天黑就赶到。    碰到好久不见的人可以说：你到哪里狼窜去了？    嫌别人长得黑可以含蓄的说，我没有说你黑 只是一到晚上就找不到你了。    损人的时候可以这样说：你的臀部长的这么帅呀    嫌别人难看可以这样含蓄的说：你知道杰伦哥哥吗，你知道杰伦哥哥写的歌吗，你知道杰伦哥哥有一首歌是为你写的吗？    对方：是啥歌曲呀？    你：半――兽――人   2007-8-9 18:22:28
