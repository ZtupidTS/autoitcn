title=所谓老公，所谓老婆
line=所谓老公，所谓老婆作者： 佚名    推荐人：天下第一故事高手    来源：http://www.efreesky.com/mwgs/mwgs254.htm    老公，就是婚前总是早早赴约，婚后总是迟迟回家的那个人    老公，就是在婚前在你面前像孙子总是非依非顺，婚后在你面前像老子总是发号施令的那个人    老公，就是婚前只看你的脸蛋是否漂亮，婚后只看你的双手是否会干家务活的那个人    老公，就是婚前对你常发誓，婚后对你常常发火的那个人    老公，就是婚前常替你作事，婚后常叫你做事的那个人    老公，就是婚前向你送玫瑰，婚后向你交工资的那个人    老公，就是婚前对你说十句顶一句，婚后对你说一句顶十句的那个人    老公，就是婚前对你说“你是我的一切”婚后对你说：“我是你的一切”的那个人    老公，就是婚前在你面前干净整洁，婚后在你面前不修边幅的那个人    老公，就是婚前常常盘问你，婚后又怕被你盘问的那个人    老公，就是婚前对你唠叨百听不厌，婚后对你的唠叨火冒三丈的那个人    老公，就是婚前在你面前海侃胡吹，婚后在你面前沉默不语的那个人    老公，就是婚前总说你美丽，婚后总说别人老婆漂亮的那个人    老公，就是婚前与你上街时口袋里装满钞票，婚后与你上街时口袋里没有钞票的那个人......        老婆,就是婚前约会每次都迟到,婚后整天不上班好吃懒做的那个人    老婆,就是在婚前在你面前温柔的跟小绵羊似的,婚后在你面前跟母老虎似的那个人    老婆,就是在婚前画的跟天仙似的,婚后就跟你又多了一个老妈一样的那个人    老婆,就是婚前最喜欢要你发誓,婚后成天看你不顺眼的那个人    老婆,就是那个婚前什么都不干,婚后更是天天压迫你的那个人    老婆,就是婚前最喜欢玫瑰,婚后最喜欢珠宝首饰的那个人    老婆,就是那个婚前什么都由她决定,婚后你要是发表意见就跟你瞪眼的那个人    老婆,就是婚前对你说“我是因你而美丽”婚后对你说“我的美丽是天生的”那个人    老婆,就是婚前逛商场从不买东西，婚后不把你兜里的钱花光决不出商场门的那个人    老婆,就是婚前从来不想知道你的过去，婚后连你幼儿园的事都问十遍不贤累的那个人    老婆,就是那个婚前在你面前淑女状，婚后整天跟你说张家长李家短跟大妈似的那个人    老婆,就是婚前总说你是最帅的，婚后没事就那你和那个超级明星比的那个人    老婆,就是婚前成天不想见你、一见你就烦，婚后就是你上个厕所都要向她汇报的那个人    老婆,就是那个婚前说一起创业共同奋斗，婚后成天贤你钱挣的少的那个人     哈哈哈……这那是老公和老婆，跟死敌一样！就这样结婚干吗？    其实真正的老公和老婆应该是    无论婚前还是婚后都把对方的缺点当作优点来看的那个人，    无论婚前还是婚后都把自己的缺点为了对方改正的那个人，    无论婚前还是婚后都用包容和宽容去体会对方的那个人    无论婚前还是婚后都真诚的去面对彼此的那个人    无论婚前还是婚后都深爱对方的那个人    无论婚前还是婚后都是那个人的人！！   2007-2-2 0:49:53
