title=吵架记
line=吵架记作者： 佚名    推荐人：涟漪风    来源：《新晨报》    最近这些天，老公不知受了什么人的影响，迷上了“放下担子说话――歇后语”。凡说话，说不了两句，必定冒出个歇后语来。前天，老公说今年股市形势一片大好，想再买点。我但心，能行吗？你看准了？我们可赔不起呀啊！老公安慰我，你放心，今年的股市是芝麻开花――节节高。    昨天，我看到老公买的股票跌了好几个百分点，连忙给他打电话。老公说，你真是见了骆驼就说马肿背――少见多怪。涨涨跌跌是正常的，要是天天往上涨，那才叫独木桥上跑马――危险呢。    晚上，老公说要研究一下股票，把我从网上赶走。可一会我进来，却发现他在打游戏。我禁不住怒火从心头起，你可真是外公死儿子――没救了！整天就知道打游戏！    老公有些恼羞成怒，我打打游戏怎么了？你这真是沙鸡用牛刀――小题大做。    好啊，我看你现在是秃子打伞――无法无天了！怎么，要造反？    哼！我看你是耗子逗猫――没事找事！    你！你今天就是请狼来做客――活的不耐烦了！    嗬，我可真是秀才遇到兵――有理说不清！    就你？还秀才？真是猪八戒吹牛――大嘴说大话！    我看你才是猪八戒败阵――倒打一耙，挨了棍的狗――气急败坏！    好啊，看我不顺眼了是不是？当初还说对我是司马遇文君――一见钟情呢，却原来是电影里谈恋爱――假情假意呀！    哼！我真是一失足成千古恨――后悔莫及呀！    我一听他说这话，顿时既感到伤心又恼怒，拿起桌子上的一个杯子就摔到地上。我愤愤地说，我才是蚊叮菩萨――认错了人！老公一看我摔杯子，站起来朝我吼道：我看你现在的脾气是暑天的温度计――直线上升，我娶了你真是哑巴吃黄连――有苦说不出！    听了他这话，我的眼泪止不住流了出来：既然如此，那我们就快刀砍西瓜――两分开吧。从此，你我鸭子过河――各奔各的！    老公一听这话，才鞋里长草，手套里生茅――慌了手脚。他硬拉着我的手，到客厅沙发上坐下：咱们不是早就说过，要有福同享有祸同当――生死在一起吗？我们可是快刀砍水――难分开啊，别难过，我向你道歉。其实我不是和你生气，只是说歇后语上瘾了，谁知道你回对的那么溜呢，看来我们是水平是半斤八两――不相上下啊！    我瞅他一眼，这歇后语都是我玩剩下的，上小学是就玩过了，想跟我斗，哼！那真是螳螂挡车――不自量力。    老公陪着笑脸，我这不是普希金写情诗――做一行爱一行吗？我的水平那能跟你比呀，我充其量是屁股上挂暖瓶――有一定的水平，可你是飞机上挂暖瓶――高水平啊！  2007-6-30 16:43:29
