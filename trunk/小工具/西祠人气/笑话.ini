title=我的蚊帐是谁偷了
line=我的蚊帐是谁偷了作者： 佚名    推荐人：elizabeth    来源：网络    有个寡妇刚买的蚊帐不知被谁偷了，她不去报警，去东门外一位测字先生那里测字。测测这蚊帐是被谁偷去。    她到了那里:说”先生，我要测字呢。”   “你要测什么事呀!”   “你测测我的蚊帐是谁偷的?”这时测字先生想:我也不是警察，谁知道你的蚊帐是谁偷的，不过有钱不得是傻瓜。 “那你就写个吧，”   寡妇不认字。但会麻将，就写了 “四万”的四字。   先生说: “你家是不是住在院子里，(四字外面是个口像四合院)，院子里有没有一个叫阿八的人，”   寡妇回答说: “有，有，有”  “这蚊帐就是阿八偷。”(四字中间不是一个八字吗。)   这寡妇回去就坐在大门口等阿八。   事又碰巧，这阿八原是一个偷鸡摸狗的游手好闲的人。他一进门，寡妇就高声叫道: “阿八，你把蚊帐还给我。”   阿八说: “你的蚊帐不是我偷。” “是你偷!” “不是我偷。” “是你偷。”阿八这是想，这寡妇一定看见了，没有办法。只得把蚊帐还给她。寡妇想这测字测得真准呢。   事过几天后，阿八不相信她会看到，我得去问问她是怎么知道是我偷盗的。  “大嫂，你是怎么知道蚊帐是我偷的。” 寡妇就把去东门测字的事告诉了他。阿八问她写什么字。测字先生怎么说的都对她说了。   阿八想:原来是这样子。今天我也去测测我的蚊帐是谁偷的。   阿八去了东门，气凶凶说: “先生，我要测字呢。”测字先生看他　　这么凶，心里也很害怕。但这字还是要测的。只好硬着头皮说: “先生，你要测什么事呀。”阿八说: “你看我的蚊帐是谁偷的?”他一听，坏了。偷蚊帐的事怎么都来问我，他只好说: “那请你写一个字来。”这八也写了一个四字，不过他写得这个四是草写，(因电脑没有这字形)写得象e字形。测字先生一看就0说: “先生，你根本测有蚊帐，你家里下直在烧蚊香的，这草写的四字象蚊香一样……。    2007-11-16 19:52:43
