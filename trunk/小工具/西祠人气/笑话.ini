title=上班：骗老婆的十个理由
line=上班：骗老婆的十个理由作者： 杨恒年    推荐人：杨恒年    来源：杨恒年1：今晚加班（其实是和同事喝酒）2：今晚通宵加班（有花头）3：上班赔钱了（其实那钱是去酒吧花掉了）4：上班迟到了（老婆正好回娘家，借口病假了）5：休息日加班（是和情人去幽会）6：两天休息日加班（是和另一个情人去幽会）7：很多次下班都一身酒气（说和上司喝酒，推不掉，和工资挂钩。其实不知道和哪个喝酒）8：老婆的零食不见了（带到公司去骗哪个小美眉）9：带女同事回来吃饭（一般都会带两个，注意：可能有一个就是他心仪的人）10：对老婆突然特别的好（因为没钱了，巴结能骗出钱来） 　  2008-7-27 3:09:41
