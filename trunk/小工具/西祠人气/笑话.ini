title=三岁小孩的自问自答
line=三岁小孩的自问自答作者： 佚名    推荐人：huangxinyao    来源：网络“为什么小树不会走路呢？” “噢，因为它只有一条腿。我有两条腿，太好了。”“吃包子时，包子为什么流油呢？” “对不起，是我把它咬痛了，它哭了。”“为什么要下雨呢？” “啊，天空被乌云弄得太脏，得洗一洗了。”“为什么雨点往下掉，不往上掉呢？” “因为往下掉有地面给接着，地面是它们的妈妈。”“雨为什么又停了呢？” “准是下累了。”“为什么会打雷呢？” “黑云脾气坏，爱吵架。”“月亮为什么有时胖，有时瘦呢？” “它有时听妈妈的话，好好吃饭，有时淘气，不好好吃饭。”“大海为什么不停地喊呢？” “有的浪跑得太远，大海叫它们回来。”“人为什么要坐飞机呢？” “因为人没有翅膀。”“为什么地上的飞机大，天上的飞机小呢？” “到天上，要像小鸟一样才飞得快。”“风筝为什么飞不远？” “有人扯住了它们的身子。”“为什么许多字我不认识呢？” “它们没告诉我它们的名字。”“为什么小朋友坐电车不用买票呢？” “他们可以坐在妈妈的腿上。”“为什么会有黑夜呢？” “晚上太阳要休息。”“爸爸为什么爱看电视上的足球赛？” “因为他自己不会踢。”“大熊猫为什么走路都慢腾腾的？” “跟它们的爸爸妈妈学的。”“长颈鹿脖子怎么那么长？” “因为它们老想吃树顶上的叶子。”“汽车的四个轮子赛跑，谁是冠军？” “往前跑，前面的轮子是冠军；倒车时，后面的轮子是冠军。”“人为什么有两只耳朵呢？” “奶奶说，可以一个耳朵进，一个耳朵出。光进不出就装不下了。”  2008-3-26 13:17:13
