title=一只猫和蝴蝶的爱情-----爱你一万年.
line=一只猫和蝴蝶的爱情-----爱你一万年.作者： 雪づ泪    推荐人：小黄橘子    来源：http://post.baidu.com/f?kz=115398761这只高傲的猫走过美丽的花丛，他没有爱上任何一朵鲜花，他爱上了一只紫色的蝴蝶。   鲜花们向猫展示着美丽，猫却对着蝴蝶说：“我爱你”。   蝴蝶用他紫色的微笑说：“我爱的是强者，你知道山林中的虎吗？他是真正的强者”。   猫走了，他去了山里，他要证明自己是强者。猫找到了虎，他义无返顾的和虎缠斗。   虎一抓就结束了战斗。猫在死前用尽余力咬去了虎的鼻子。虎输了，猫也死了。   猫见到了上帝，上帝告诉猫：“你有9条命，现在剩下8条了。”   猫回来见蝴蝶。   蝴蝶问猫：“你真的爱我？”猫点头。   蝴蝶说：“我从没有见过喜马拉雅山的冰花，你给我吗？”   猫走了，他去了喜马拉雅山。但他的皮毛太薄，还没有采到冰花就冷死在途中。   上帝告诉猫：“你剩下7条命了。”猫知道自己的皮毛太薄不能采到冰花，于是他求上帝帮他。上帝说：“你要用一条命换一朵冰花。”猫爽快地答应了。他得到了冰花，也失去了一条命。   猫带回了冰花，蝴蝶很高兴。蝴蝶说：“我喜欢海底的紫色珊瑚，你能给我吗？”   猫去了海里，但他不会游泳，很快便溺死了。猫又见到了上帝，他求上帝给他紫色的珊瑚。他愿意用一条命换。他得到了紫色珊瑚。   猫只剩下4条命了。他带着紫色珊瑚回来见蝴蝶。蝴蝶很开心，但她说：“你真是一只很优秀的猫，如果你能让天空划过一颗彗星，我就会爱上你。”   猫很无奈，他怎么也想不出如何让天空划过一颗彗星。这时他想到了上帝，但他知道只有死了才能见到上帝。于是猫毫不犹豫地一抓刺破了自己的心脏。   猫见到了上帝，他说：“万能的上帝，您能给我一颗彗星吗？我愿给您我的一切。”上帝说：“你只剩下3条命了，如果你全部给我，我就让天空划一颗彗星。”猫说：“我愿意，但我希望您能让我回一次人间。”   上帝答应了。   猫回去了，他带着蝴蝶来到一个大平原。   夜里，一颗明亮的彗星出现在天空，绚丽无比。蝴蝶看到了美丽的彗星，她觉得猫很伟大，她爱上了猫。   猫现在连一条命也没有，他知道他的生命会随着彗星消失。但他爱蝴蝶，而且现在蝴蝶也爱他。但猫已经失去了和蝴蝶相爱的能力了。   猫对蝴蝶说：“其实我不爱你。”蝴蝶哭了，她恨猫戏弄她的感情。猫走了，他要趁彗星还没消失赶快离开。   彗星终于消失在天边，猫也消失在视线之中。   猫见到上帝了，上帝说：“你已经一条命也没了，为了爱情，值得吗？”猫犹豫了好一会儿。他觉得即使在做一次选择，他仍然回这么做，   只是他很不甘心，但已无能为力。   上帝告诉猫他可以去天堂，当一只安琪儿。但猫却选择去炼狱，他说：“我去炼狱一千年，能再给我一条命吗？”上帝说：“没有这个先例，所以不行。”   猫恳求道：“只给我半条命。”上帝答应了。  猫在炼狱中战斗着，黑暗、孤寂、恐惧与无休止的争斗每天都像一把把尖刀刺向猫的心脏。猫成了炼狱中的阿修罗。连上帝都觉得猫已经成为了冷酷战神。   一千年的战斗，一千年的苦，一千年的冷血，一千年的柔情，一千年的等待，一千年的铸炼。   一千年了，猫从炼狱中出来，阿修罗又变成了安琪儿。   猫拖着半条命回到人间。他找到了蝴蝶，猫说：“我很爱你。”蝴蝶却不相信猫，她还恨着猫。蝴蝶说：“除非你死在我面前，不然我不会相信。”   猫笑了，笑得很悲伤。因为他只有半条命。猫掏出了心脏，他让自己的泪滴在心脏上。   蝴蝶知道猫没骗她。   蝴蝶说：“猫有9条命，你还会在回来的，尽管那时你只有8条命，但我们却能好好地相爱。”   猫说：“我回不来了，我连半条命都失去了。”   阿修罗失去了斗志，安琪儿没有了爱之箭。阿修罗终于被炼狱的洪水吞没，安琪儿也迷失在云雾之中。   猫在天堂对着蝴蝶说：“上帝给了我9条半的命，但我的爱却需要10 条命，我没有另外半条。如果炼狱中的一万年，能给我另外半条命，我会在做阿修罗。”   蝴蝶流着紫色的眼泪说：虽然那时我们的爱剩下半条命，却是一万年！    2006-7-28 22:26:46
