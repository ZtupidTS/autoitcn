title=最牛逼的  医院
line=最牛逼的  医院作者： 韩寒    推荐人：青岩    来源：韩寒  《一座城池》    我们三人互相觉得对方又臭又脏，都下意识离得很远。回到急诊窗口，我发现刚才的医生已经戴上了口罩和手套。我说："我们改看眼睛。"    医生说："我已经通知胡大夫了。是公费还是自费？"    王超回答："自费，自费。"    医生说："要不要动手术啊？要不要住院啊？"    王超说："我们怎么知道，检查完后才知道。"    医生说："可能挺严重的，你们准备好住院和手术的押金。"    王超问："多少钱？"    医生说："先交一千。"    王超问："你们有多少钱？"    我说："我没带，放在家里。"    健叔说："我也没带。"    王超说："我带了五十块。"    医生说："你们才带五十块钱就敢来逛医院？敢来我们这儿消费的，谁身上不带个万儿八千的？"    王超说："不好意思，不好意思，你就先看看。"    医生说："你钱带的不够，到时候也只能看到哪步算哪步了。我们这里是不能够赊账的，很明确的。前几天一个病人，钱就没带够，要做手术，手术做好了，但是因为身上的钱只能做到这步，所以就没缝合。"    我说："不能吧，没缝合怎么办啊？"    医生瞄了我们一眼，说："伤口就敞着呗，到现在还敞着呢。"    我说："医生，救死扶伤要紧。"    医生说："市场经济了。"    王超说："这钱我会有办法的，一定给你凑齐。"    医生说："像你这样说话的多了，我们这里是很明确的，给多少钱做多少事。"    我指着墙上"救死扶伤"四个字说："你这都写着救死扶伤。"    医生说："是啊，但没写免费救死扶伤啊。你给了钱，我们自然救死扶伤了。"    王超说："好好，钱我想办法，但胡医生怎么还没来啊？"    医生说："是啊，这老胡也够慢的，我打个电话催催。"    医生打了个电话催了几句，挂后说："实在是不好意思，老胡和其他几个医生在打牌，今天还没和过牌。老胡说这把牌不错，等这把完了就过来。"    健叔说："哪有这样当医生的！"    医生说："病也分个轻重缓急。"    健叔说："你怎么知道我的就是轻的？"    医生说："你还能说话呢！"    健叔说："我伤的是眼睛，又没伤嘴。"    医生说："我们这里的医生都很有医德的。如果来的人已经不能讲话了，肯定三分钟里就过来了；不能站着的，大概五分钟到；像你这种还能站着讲话的，等一等又何妨呢，就当在等救护车吧。"    说完这话，健叔差点气绝。   2007-7-13 16:06:56
