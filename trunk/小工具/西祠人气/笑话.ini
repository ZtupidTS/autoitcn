title=让董事长差点呕吐和当场晕倒的两份应聘简历
line=让董事长差点呕吐和当场晕倒的两份应聘简历作者： 佚名    推荐人：仙侠奇缘    来源：新浪网面试人员给两位前来应征的男士一张履历表……主考官看完第一位填好的简历半天没说话，董事长差点就呕吐了。他是这样填写的： 姓名：英文的还是中文的？年龄：这是私人问题。身高：这跟工作有关系么。体重：随时改变，饭前饭后都不同。居住地：那是一个特别的地方，我生命的舞台。电话：爱立信手机。电子邮件：只留给漂亮和富有的女孩。上班时间：越短越好。应征职位：找一个不做什么实事，但能被美女包围的职位。学历：毕业于一个你找不着的大学。语言能力：侃大山是专长。兴趣：睡得天昏地暗。生日：正月初七经历：游戏人生。曾任职位：高级的或者低级的都是一种经历。婚姻状况：我正在寻找漂亮又富有的女孩，希望在你们公司能找到。未来期望：只负责主席台讲话，并且希望尽早退休。希望待遇：比实际工作量拿得多就行。 接着，他们再看第二位应征者时，主考官眼冒金花，董事长更当场晕倒。姓名：父母取的年龄：不小了身高：很高体重：中等居住地：家里电话：在身上电子邮件：朋友帮我申请的上班时间：8小时应征职位：一位学历：如果毕业的话有高中学历语言能力：有兴趣：很多生日：还没到吧！经历：刚来的时候摔了一跟头！曾任职位：小学时当过少先队小队长喔！婚姻状况：父母已结婚未来期望：再找好工作希望待遇：希望大家都很疼我  2007-4-12 10:50:09
