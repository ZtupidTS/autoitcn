title=网恋赔偿清单
line=网恋赔偿清单作者： 佚名    推荐人：liweifan    来源：www.haha169.com    认识你很久了，仿佛从我的前世。我们曾那么近――你在屏里面，我在屏外面。只是最近老占线。我痴痴地等，幽幽地怨，默默地咀嚼，深深地依恋。既然相爱的痕迹已浸血，不如我们清算。 1 、以网络时间计算，我们共同度过86700 分钟，距离说“嫁给我吧！”86400 分钟，折合电信的计价单位1440小时，为此支付费用8640元。 2 、你说，我的激情可以摧毁地狱，我的柔情为你建造天堂。一张天堂的入场券，值多少？3 、我为你呕心沥血，精心打造情书两百余封。每封少则三五行，多则六七张，十分心意，百媚千娇，加起来也有数万字。虽不是字字珠玑，但打个大折扣，若一千字80元，你应付多少？ 4 、因你不经意的谈起，我放弃古龙金庸，牺牲莫文蔚王菲，我读《浮躁》、《国画》，背《宋词》、《诗经》。这对痛恨语文的我何其不易。那么多“花月”那么多“风”，那么多细密的心思曲曲张张，你应付多少？5 、与你约会，我长久地端坐电脑前，手指翻飞，四肢发麻，恶心呕吐，头晕眼花，坑坏了肠胃，熬酸了腰椎。上患肩周痛，下有肌腱炎，进医院前后花掉两千三，另加更换眼镜片。误工补贴算不算？ 6 、你说你要来（结果没来），我望穿秋水，辗转了缠绵，设计相逢，确定最美好的路线。试吃试玩试攀岩，用掉六百。7 、在你遭到父母的误解，朋友的背叛，小人的暗算，领导的非难，在你破碎虚空，感受生命中不能承受之轻，我一直在你手边：倾听，排解，无私地奉献。按《甲方乙方》的标价，如何算？ 8 、由于心思全在你，我丧失了原则和立场，怠慢了工作和“三讲”，抛却了共产主义理想，向往小资产阶级情调，我对不起人民对不起党。这良心的谴责，终生的悔恨，你应付多少？赔偿，我要你赔偿，精神的物质的，物质的精神的，千千万万，万万千千。可梦里的空，心中的洞，如何堵得上？  2007-2-7 18:07:56
