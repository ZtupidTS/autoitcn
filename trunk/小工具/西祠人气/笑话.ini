line=课堂趣事作者： 白飞    推荐人：moonmoon0812    来源：朋友1. 有次考语文，问：春风吹又生的前面是什么？ 答：斩草不除根。（汗……那几天看武侠小说看多了）2.某次考试考语文，我的同桌在默词的时候突然灵感来了――前句：问君能有几多愁，要求补后句。他补了句：恰似一道红叉卷上留。老师毫不客气得在卷上打了个“X”！他还沾沾自喜说：“原来我的灵感好灵的！”3. 蝉噪林愈静，对曰：狗叫人更欢。（巨寒）4. 改卷，一题曰“清水出芙蓉”，或答“乱世出英雄”，或答“山村出美女”，或答“深海出蛟龙”，叫人哭笑不得。5.还有一次,题目是：良药苦口利于病。偶一同学答曰：吸烟喝酒伤身体,末了还在后面加个感叹词――啊! 6.初中的时候有一回考语文，之后我和另外几个同学被老师叫去帮忙改其他班的试卷。有一个名言题，吾生也有涯，有个学生接了一句对仗特工整的：尔死也无边。    2008-2-17 12:09:41
