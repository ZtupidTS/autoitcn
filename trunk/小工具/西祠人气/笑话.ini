title=史上最搞笑的校园琐事日记
line=史上最搞笑的校园琐事日记作者： 佚名    推荐人：上善若水    来源：网络    一、小学一年级    一年级小学生很多都尿过裤子，但偶一回也没有过。一日偶如厕归来，裆部有点点水迹，大家便取笑偶，偶辩解：“真的没有，只是撒尿时不小心滴上了几滴。”一MM不信：“撒尿时决不会滴到那里的!”偶百口莫辩。    二、小学二年级    偶写的作文：偶的好朋友小明长得很可爱，圆圆的脸上有一双眼睛，还有“bi”和嘴……(那个“鼻”字不会写，别想歪了!)    三、小学三年级    偶和一MM吵架，MM愤怒地大叫：“你再骂偶，偶就和你断交(不当‘停止性关系’讲)!”偶也不甘示弱：“你要和偶断交，偶就非礼(当‘非要搭理’讲)你!看你受了受不了!”    四、小学四年级    几个人比看谁最不怕冷。GG：“偶只穿了裤衩背心。”MM：“偶只穿了连衣裙!”偶(惊讶地)：“厉害!她连内裤也没穿!”后果：偶脖子上的疤就是那时被MM抓后留下的!    五、小学五年级    课间偶一次不经意回头，不幸(有幸?)看到班花在提裤子，四目相对后班花大喊：“看什么看!”全班哗然，全体男生都对偶怒目而视，现在回想，就象是他们头顶上的绿帽子(当时特流行戴军帽)都是因为偶才戴上的，冤啊!    六、小学六年级    无意间听到两个MM关于偶的谈话：    (一个无比钦佩的声音)：“这次拿作文竞赛一等奖的就是数学竞赛得第一的那个人。”    偶心花怒放!    (另一个十分感慨的声音)：“好棒啊!真想会会他!”    偶飘然欲仙!    (前一个声音又说)：“你见过的，就是上回当市级三好学生的那个傻子!”    偶没听清最后两个字。    (后一个声音继续说)：“就那个布鲁托(当时动画片中著名的傻狗)呀，还是让他继续自以为是吧。”    之后偶耳朵里充满了两只花狸鼠(动画片中经常捉弄布鲁托的那两只小动物)的嘲笑声，至今想起还吐血不止。    七、初中一年级    1.学校宣传栏贴出教职员工上街为人民服务的一组照片，偶政治老师修自行车的形象竟然在列，不伦不类的。于是偶指着照片对旁边同学笑道：“快看这个家伙，快看这个家伙!”大家爆笑后转身离开，偶赫然发现一张带有严重政治色彩的脸在若有所思。还好那个“家伙”只教了偶一个学年，不过偶大学时代无论是政经还是马哲都能轻松通过，真的是和那个“家伙”近一年的特别关照分不开的。    2.初学古文，感觉新鲜，故偶说话有意带些文言。一日上地理课，老师叫偶回答问题，偶没听清，站起良久，方说：“做甚?”老师一愣，随即说：“出去!”偶便战栗于寒风中了，出门时听到众人晕倒之声，嗅到老师呕血之腥。    八、初中二年级    1.课堂上，坐在偶前排的两个平日十分胆小的MM在小声嘀咕，好像是有事又不敢举手告诉老师。身为班上生活委员的偶当然要关心群众之疾苦了，便举手对老师说她们有事。老师问何事，MM曰要上厕所!偶晕，现在还没醒过来!    2.学课文，都德的《最后一课》，偶激情朗诵，忘情间，误将“法兰西万岁!”读做“法西斯万岁!”众怒。全世界人民不要恨偶呀，偶其实真的也是非常非常痛恨希特勒的!    九、初中三年级    体育课上，男生女生混合进行篮球比赛，偶运球急进，但前有两人阻截，踌躇不前间，身侧传来本队MM的亲密呼唤，偶当即击地传球与她，然球势过猛，弹起后竟正中MM当中之要害!幸得赛事激烈，不容偶晕。只是偶一直为MM如何能够承受如此严重之撞击而担忧，直到课后如厕时，方顿吾实在是太杞人忧天了。    十、高中一年级    1.军训时为防暑每人发了几粒仁丹，偶不知其应含服，一口全都吞下，须臾，呕吐不止。最后被遣送回家，成了逃兵。巨衰!    2.刚上高中时，班里男生中流行一个成人笑话，大概意思是，有一个国家，定了这样一条法律，就是只有小弟弟最长的人才可以做国王。于是，一个能用自己的小弟弟代替丝线放风筝的人取得了王位。一个周末放学后，偶前排的MM问偶：“明天一起去放风筝，好吗?”众倒!偶也多了一个绰号：TheLongestKing!    十一、高中二年级    1.同学之间处久了是无话不谈的，但也免不了会出现几个道貌岸然的家伙。班上有个小子就浪得很，还总装成非常腼腆的样子。一次偶决定整整他，偶问他：“你浪不浪?”“俺不浪。”“那偶帮帮你，偶专治人不浪!”“不用了，俺是一般不浪!”偶吐血，众抢救一整课间方止。    2.最后一节自习课，偶欲逃学回家看球赛，夹着书包刚出教室，见班主任远远走来，赶忙返回，仍不幸被捉。她问偶：“想干什么去?”“肚子疼想回家。”“怎么又回来了?”“一出门，肚子又不疼了。”众倒，班主任吐血。    3.前排MM在看杂志，偶凑近，MM以手遮之。偶好奇，抢得，一灰色大标题刺入眼帘，“少女谈卫生巾，欲说还羞。”    十二、高中三年级    1.偶于课上视一同窗走神，课下问之，曰：“吾半课而思，得一灯谜，汝猜否?”偶曰：“然。”曰：“弟之毛发，打一乐器。”偶何其智也，即曰：“二胡。”笑曰：“善!”既后或尝以春节晚会两多须之导演为谜面猜此乐器者，止增笑耳。    2.偶粗心，常丢钥匙，无论装在兜里还是别在皮带上都丢过。偶表妹送偶一粉红缎带，让偶挂钥匙在脖子上，果然数月没丢。但脖子上挂钥匙太小儿科，偶怕同学耻笑，就藏于衣内。一日，两MM望偶项间窃笑不已，问之，不答，偶知道是她们看见偶挂钥匙了，也未在意。又一日，天降大暴雨，多数同学外衣都湿透了，透过偶前排MM的外衣，发现她胸罩的背带竟甚似偶的粉红缎带!自此偶再不挂钥匙，半年没理表妹，至今也没再丢过钥匙。    十六、大三    1.老三喜欢评论时事，而且谬论连篇，偶常与他争执，大多以偶之胜利而告终。但也有例外，一次，看到有关“某地三陪小姐持证上岗、照章纳税”的报道，老三又总结说：“随着社会经济的飞速发展，必然要牺牲一部分女人的利益!”想了很多历史事件后，偶无语。    2.为看甲A，老六从家带来一只30倍军用望远镜，看球之余，它还将偶与对面宿舍MM的距离拉近了许多，并令偶发现女生宿舍楼居然是侏罗纪公园。因为偶总共用过它两回，第一次见到一超级恐龙，偶惊呼一声“有鬼!”便倒下了，后来还是老四对偶说，那是一个正在做面膜的MM。第二次偶是鼓足勇气用它的，这回看到一屋内几个MM正围在窗前手舞足蹈，偶调好焦距定睛观瞧，但见其中一MM正手持一足有50倍的大家伙对着偶，偶又倒，再不敢用它。    3.一回，单词十月与偶冷战后，独自回家了。回来时偶到车站接她，她仍不理偶，偶说偶是从学院步行了十几公里来接她的，若她再不理偶，偶就还步行回去。她不信，偶只好步行回去了。单词十月终于感动，周末陪偶去看铁达尼号。开场前，偶听见前排一青蛙对一恐龙说：“咱系一SB去车站接MM，没钱打的，当即被MM踢了，这SB自己走了回来，偶见他鞋都磨破了，真是陪了夫人又折兵呀!”第二天，全系都在议论，“一SB昨晚挨揍了，还被恐龙给踢了，真是陪了夫人又折兵呀!”单词十月对偶说：“看，说真话很重要吧?”    4.一晚，单词十月和偶在花园乘凉，系花碰巧经过，便一起闲聊。良久，系花突然说：“你们看偶是不是很靓啊?”偶心想：“不愧是系花，真自信!”便说：“当然靓了，全系数你最靓!”系花冷冷地说：“那偶这只大灯泡就不为你们照亮了，太费电!”瞬间，偶就把两个MM全得罪了。    5.偶陪单词十月到邮局寄包裹，听到一MM打电话：“请急呼xxxxx,姓焦――姓焦――还没听清?偶姓焦，焦裕禄的焦!”偶见单词十月面色诡异，便说：“其实这个姓也挺好的。”单词十月却不领情：“好不好关偶什么事?反正偶不姓焦……”偶赶忙捂住她嘴说：“这儿人太多，咱回家再说姓焦的事儿……”    十七、大四    1.凌晨，空中出现流星雨，几千人都涌到了伸手不见五指的后操场。单词十月靠在偶怀里，偶问她呆会儿会许什么愿，她大声说：“愿中国足球队能进下届世界杯!(当时偶已有了一台二手486)”周围掌声一片!    2.快毕业了，心情都很郁闷。一晚，阴云密布，偶寝室六兄弟在花园摸黑喝啤酒，不久老二内急，他四顾无人，便在一树下解决，唏嘘间，一阵风吹散了乌云，顿时皓月当空。树四周方圆十米之内竟有五、六对GGMM，老二归坐后，偶们齐唱：“偶知道都是月亮惹的祸……”    3.有一阵子班上的MM突然都对偶温柔倍至，可这状态没维持多久MM们就又对偶冷眼相待了。偶不解，问单词十月，她说：“她们一开始对你好，是因为你数据库学得最好，想考试时坐你旁边;后来都知道你那科免考了，自然就愤怒了!”    4.最后一学期遭遇美国轰炸我驻南斯拉夫大使馆，全校愤然，第二天，校方出了十辆大客车送学生到市中心集会声讨美帝国主义的罪行。偶寝室六兄弟为表诚心，没坐车，徒步二十公里走到了那里。途中不免口渴，老大买了可口可乐，老六却不喝，说要抵制美货。偶劝他：“就当这是美国大兵的血吧，岳武穆不是教偶们笑谈渴饮匈奴血吗?”    5.毕业前偶班举行告别晚宴，气氛有些伤感，偶喝了十五、六瓶啤酒，不知道单词十月喝了多少，送她回宿舍前她就想吐，但忍住了。她进宿舍门时被另一个MM碰了一下，那MM旁边的GG竟说：“别理她，她喝多了!”他竟敢如此讽刺偶的单词十月!偶刚想发作，单词十月已经蹲在墙边吐了起来。这时又听到那个GG自言自语地说：“原来她也喝多了。”    十八、修一    1.偶原本以为偶的学生生涯在二十世纪就已经结束了，总为没能赶上去体会网络时代的校园生活而惋惜。但后来有了进修的机会，共三年，每年两个月，因此，时隔两年以后，偶又混在了大学里。虽然偶工作时经常接触网络，但从未聊过天，课余，偶进了一间聊天室。可是偶无论怎么说，那个叫心跳回忆的MM总是不相信偶是这个学院的学生。直到偶告诉了她偶寝室的电话号码和手机号她才相信，她后来说：“你说话挺真诚的，但你打字速度那么快让偶无法相信你是第一次上网聊天。还有，你说话的口气很像偶的爸爸!”    2.偶是在儿童节出生的，所以心跳回忆就叫偶“宝宝”。偶生日到了，一起去奶糕店订做生日蛋糕，心跳回忆让写上“宝宝生日快乐”这几个字。服务员看了看偶俩，神秘的问：“你们的宝宝几岁了?”心跳回忆不暇思索的回答：“二十五。”……    十九、修二    1.心跳回忆非要到偶的单人寝室住几天，理由是偶这里不熄灯、有空调、还很安静，总之非常有利于她应付考试。左邻右舍都羡慕偶走了桃花运，可大家又怎会知道打地铺并且被灯照得整夜难眠的滋味!    2.2002世界杯，心跳回忆是第一次看足球，是托蒂、劳尔们的忠实崇拜者，但意大利、西班牙都被裁判黑了，她哭了，并且说再不看足球了!邻居见了，让偶劝劝她，偶说：“她现在的感觉，就像是头一次做爱就被强暴了，这种伤痛是永远无法治愈的!”    二十、修三    由于非典，偶最后一年的进修日期被无限期推后了。前些天偶收到心跳回忆的E-mail:“宝宝哥，偶寝室老大失恋了，偶想点一首歌安慰安慰她，她却不让偶点，偶说：‘你不让偶点偶非点!’于是偶当即被隔离了!”偶给心跳回忆的回复：“心跳回忆妹妹，偶也被隔离了，原因是，单位发奖金，会计说：‘钞票上可能有非典病毒，大家最好别点。’，偶说：‘那弄错了怎么办?你不让偶点偶非点!’于是偶就被带走了。”      2008-7-11 11:21:33
