line=骚扰电话终结者作者： 夏小嫣    推荐人：故事中国    来源：来自葵葵的电子邮件投稿    前段时间，在车趣网买了个车用吸尘器，东西倒是蛮好用的，也是货到付款，这没啥说的。问题在于给网站留的电话号码是我的手机，而这个网站大约把买主的电话号码泄露了。    于是，我成天都在接听推销电话，一会是某个电视购物的，一会是推销化妆品的，还有卖保健品和机油的，总之没完没了。    猪八戒 （指作者两岁的儿子。编者注）的睡眠很轻，一点声音就醒，醒来了就不肯睡了，所以在几个午觉都被吵醒以后，我中午睡觉就把手机关掉了。    可是，我们家里没有固定电话。这样一来，别人要找我就找不到了，若没有要紧的事情也就罢了，如果有什么急事，那就很麻烦。    打电话的多半是一些年轻女孩子，声音倒是挺甜的，可是成天地打，谁也受不了。我一开始总听她们把家门报完，然后客气地拒绝，然后挂掉。后来我就不等对方说话，直接说：“不需要，我不需要！”然后挂掉。可是没有用，这样的电话一直都有。多的时候一天四五个，少的也有一两个。如果不接，径直挂了，那她就会一直打，不屈不挠。    有一天，我终于发作了，有个电视购物的频道，一天内打了三个电话，推销她们的手机。我接听到最后一个的时候，冷冷地问她们：你们到底烦不烦？烦不烦？对方愣了。我忍了忍，挂掉了。    这下可好了，不晓得打电话的这个姑娘那天是不是吃错药了，她报复性地疯狂打我的手机，我一接听，一两秒后，对方就挂断。然后马上又打，再挂。一直打了一个多小时，约摸到了中午吃饭时间才罢休。    号码是北京的，报警也没有用，于是我决定想个办法对付这些家伙。    猪八戒最近很喜欢打电话，他是在学习交流，拿着他的玩具手机都能自言自语半天。我决定培养该同学。    当我的手机响起时，只要是北京的区号――我在北京没熟人，阿蒙十分财迷，不会舍得给我打电话的。我就按下接听键和免提键，然后递给迫不及待的猪八戒。    以下是今天尝试该方法的全部过程。    对方：（甜甜的）您好，是夏小姐吗？    猪八戒：（热情又腼腆的）你好……我……我是熊游游――他最近喜欢在自己名字前面加个熊字，不晓得是不是显得可爱点。    对方：（疑惑的）请问您是夏小姐吗？    猪八戒：（不厌其烦的）不是，熊游游吗……我在家的――他喜欢主动交代他的位置。    对方：（不解的）喂？请问这是夏小嫣小姐的电话吗？    猪八戒：……电话？电话在这里的吗……我两岁啦，我比你高吗……嗯嗯……我有机器猫嘞……你好！    对方：（大概只听懂了最后这两字，如释重负的）你好你好！请找你妈妈接电话可以吗？    猪八戒：（欢快的）……你好！你好！你好！    对方：……    猪八戒：（猛然警惕）你是谁啊？    对方：（虚弱的）我们是XX电视购物的――然后大概反应过来了，挂断了。    这样一来，既花掉了对方的长途电话费用，又让他们深深陷入了谈话怪圈，又让猪八戒得到了语言锻炼，我的手机是被叫包月。没啥支出，充电那点资源，可以忽略。我也把手机设置成免提，不会放在猪八戒的耳朵边，也没有辐射。想来想去，挺好的。    最主要的是，猪八戒跟对方的对话实在有趣。    如果明天还有人打骚扰电话，我还把对话记录下来。很好玩。    我是不是太无聊了啊？  2008-4-1 11:34:12
