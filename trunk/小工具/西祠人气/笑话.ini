title=三英战吕布
line=三英战吕布作者： 佚名    推荐人：haihai940512    来源：网络    一个人要想在江湖上迅速窜红，有很多方法，但最快的途径还是找高手决斗或者刺杀一个大人物，往往就能一夜成名，这成了千古不变的定律。    曹操选择的是第二种方法，董卓可是天下闻名的大恶人，杀了他就算不能名垂千古，起码也会红极一时。他向王允借了一把七星宝刀，偷偷来见董卓，本以为一刀见效，谁知这只手却不那么听话，打了半天颤没刺得下去，反让董卓给看到了，也亏得他反应快，假说是送刀，而董卓也没有秦始皇聪明，让他给糊弄过去了。    曹操可没甘心，真可谓一不做二不休，反正脸皮已撕下，不搞掉别人，别人也不会放过自己，干脆发传单叫人帮忙吧！这倒好，来了八路诸侯，四十万大军浩浩荡荡杀奔京城。曹操虽然没坐上这盟主的位子，但好歹是自己先发动的，只要成功，名气还是有的。不过虎牢关可没这么好过，守关的不是一般的人，而是天下第一高手吕布，这吕布头戴束发金冠，身披百花战袍，不但长得帅，还特能打架，各路诸侯被他一路狂扁，只有撒丫子跳命的份，急得曹操快把头皮都给抓破了。    这下可给了别人带来了机会，就是三位混在军中的小商贩，一个卖草鞋一个卖小百货，还有一个卖猪肉的，本以为这里有四十万人生意一定好做，谁知来了几天一样也没卖出去，草鞋和小百货还好些，这肉可不能留，早就发臭了，急得肉贩张飞直骂娘。    也是这吕布倒霉，这天追人追到张飞的肉摊来了，这张飞正在处理臭肉呢，火气本来就大，看到自己的肉摊被四散逃命的人给撞翻，那还得了，得值几两银子耶！一怒之下拿起挂肉的长矛对着吕布刺了过去，吕布只得舍了众人挡住刺到面前的长矛。    张飞这人长得虽粗鲁，心眼可不粗，虽不认识吕布，但看一大群人给这人打得东躲西藏，就猜出这是人们谈虎色变的吕布，知道硬来不一定行，人家天下第一可不是白叫的，心眼一动叫了起来：“反正我这传染病也治不好了，拿一个垫底的也不错！”    吕布一听暗叫不好，又闻到一股臭肉味，敢情这人病得还真不轻，身体都发臭了，这病没法治，让对方碰上可大大的不妙，可又不敢刺伤对方，怕万一人家身上的血溅中自己还不是被传染？只得匆忙应付，不让对方近身，还真让张飞打成了个平手。    这下惊动了呆在隔壁的人，就是卖小百货的关羽，这关羽前几天闲得无事去观战，趁对方的一个人交战时，在他背后偷砍了一刀，过后才知是敌方的大将华雄，得奖一杯酒高兴了几天，现在见张飞和人打架，那一杯酒的味道又出现在脑中。    不能让这杯酒给张飞独吞了！关羽匆匆提刀赶了过来，张飞见赶不走吕布正着急呢，看到关羽就大呼道：“你也来了，我们两人一样的病，一起上吧。”    吕布这下气可大了，什么人不碰偏偏遇上这么两个病人？有心想刺伤翻对方却又不敢，而这两人又死缠烂打，这下果真够难受，一身武艺没了用场。    三人正乒乒乓乓打得热闹，把那卖草鞋的刘备引来了。这刘备一看可不好，自己是老大，让两兄弟把吕布给赶跑，今后出名的就会是他们两人，到时如何在他们面前称老大，这便宜不捡白不捡，也提着剑冲了过来。    张飞哈哈大笑：“咱们的病还是大哥你传染的，还不快来帮我们？我们反正都是快要死的人了，吕布你要想不被传染就快走吧！别到时怪我不先提醒你！”    三人围着吕布打，吕布大叫倒霉，虽然也有些疑心，但一想宁可信其有不可信其无，这病毒还是不惹为妙，可总这样和这三人这样纠缠也不是办法，看来还是走为上策吧！于是虚晃一枪冲了出去，三人哪里肯舍？大喊大叫一路追了过去。    天下第一高手吕布被赶跑了，是被刘关张三人打跑的，八路诸侯大跌眼镜，不过也有些人有意见，说三人打一人不能算是高手，这次刘备说话了：“我们桃谷三仙历来是同生死共上阵的，遇上一人是三人，遇上千军万马也是三人！”    曹操心里明白嘴上却不好说，不由摸着被抓疼了的脑袋：好嘛！让三个小贩出名了，自己怎么就没想到装传染病人这一招呢？  2008-6-20 12:49:20
