line=诚征“永久牌”男友作者： 佚名    推荐人：故事中国    来源：晓晓竹的电子邮件    本人，女，24岁，收入稳定，长相不影响市容。现收购男友一名。 品牌：永久牌。    要求：    第一： 最好全新，九成新以上也可，但要保证不买一送一。    第二：出厂日期为1978年到1980年之间。    第三：各零部件齐全，无明显破损。外形能够拿得出手。芯片无破损，尚在保质期。    第四：型号要适中，最好是中码。竖着比我高，横着比我长。长度为170cm至188cm，重量为55kg至70kg。    第五：安全环保型。无噪音，质量稳定可靠。能够24小时使用。    第六：色泽均匀外观整洁。需ISO9002质量体系认证。    第七：厂家有保障，最好是国产。国外产品，中外合资也可。    第八：必须具有自动取款功能，最好每月能自动提款3000元以上。    第九：必须有单独的包装盒一套(房子)，带轮子的更好(车子)。    第十：安全有保障。无不良嗜好，稳重，能承担责任。  2008-1-30 11:21:55
