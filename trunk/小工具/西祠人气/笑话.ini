title=最好的售货员
line=最好的售货员作者： 佚名    推荐人：pipi    来源：广州日报哈里在橱窗上看到一则广告，上面写着：“招聘世界上最好的售货员，报酬优厚。” 于是，哈里走进大楼去和经理说：“我是世界上最好的售货员，把这个工作交给我吧。”“你必须证明你是最好的。”经理说。 “我会通过你的每一次考验的。”哈里告诉他。 “好  。” 经理从桌子里取出一箱糖果。“我上星期买了1000箱这种糖果。如果你能在周末之前把这些全卖出去，你就能得到这份工作。” 哈里拿着这箱糖果离开了办公室。每天从早到晚，他从这家店走到那家店，竭力想卖出1000箱糖果。结果他一箱也没卖出去。 糖果质量太差，以至于送人都没人要。 周末他回去见经理。“很抱歉，先生。”他说，“我不是世界上最好的售货员，但我知道谁是最好的。” 经理问：“是谁？” “是把这1000箱糖果卖给你的人。”哈里说。  2006-12-3 16:07:21
