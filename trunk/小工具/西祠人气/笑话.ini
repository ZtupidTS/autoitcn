title=开心大杂烩（网友推荐）（一）
line=开心大杂烩（网友推荐）（一）作者： 佚名    推荐人：storychina    来源：故事中国大学食堂定律    不等式定律：3两+1两>2两+2两>4两。    衰减指数定律：食堂装修后开张和新学期开始后，饭菜质量和份量呈指数形式衰减。    多功能定律：食堂不仅具有普通食堂的功能，它还具有小卖部，录像厅，自习室，还有陪心情不爽的同学叫板等多种功能。    免费汤定律：因为根据分子的不同规则运动，所以从理论上讲，如果用一缸水煮上一颗红豆，那么这就不再是一缸水，而是一缸能消暑的免费汤。    互补定律：打饭师傅的发福程度与打给你饭菜的份量互补，打给你饭菜的质量与份量互补。例如，如果给你的牛肉很多，一定是嚼不动的；如果给你的饭很多，一定是夹生的；如果给你的菜很多，一定难以下咽。    唯一性定律：如果食堂的师傅给你的饭菜足够质量和份量，那么一定是膳食大检查的人员在食堂里。    随机性定律：无论是经济快餐、汤煲，还是特色炒菜都有随机出现铁丝、头发、石头或别的令你胃口全无的可能性，随机性率不可预计。    相对论定律：如果你感觉勺子筷子或者餐具不干净，请你闭上眼睛，心里默念“这是经过红外线消过毒的！”然后就干净了。卖点    学校宿舍楼前不久流行给寝室起名字，取得名字还要重点突出个性。比如，住在宿舍顶楼的起了个雅名叫凌云阁，几个泼辣姑娘的寝室叫恶人谷，最近考试成绩普遍不好的就起个自嘲的名字叫不及阁（不及格），还有的寝室叫甜蜜蜜、幸福园……    有一天，我们寝室的老八提议说，也该给我们这个窝起个名了。大家都拍手说好。讨论了好半天，由于大家都对自己的长相比较谦虚，便决定起名叫‘恐龙馆’。老八动手写好牌名便贴到了门上。转身回来说，看来以后人家想进咱们寝室就得买门票了，好歹我们现在也是灭绝了的动物。这样吧，参观恐龙5毛一位。我就接着说，好啊好啊！我来收门票！哪知老八用怪怪地、令我浑身发寒的眼神盯着我说，不行，你得老实待着，你才是最大的卖点。    ……（感谢yuanxin420的推荐）逼供    大盗宿一肖抢了一批珠宝，一个人独吞了，盗贼首领奇牙派人将这个抓回来然后让手下烂牙拷问珠宝下落。    过了几天，奇牙问烂牙：他招了没有？    烂牙说：没有他嘴硬的很。    奇牙说：给他看《还珠格格》了没有？    烂牙说：看了连《流星花园》都看了他也没招。    奇牙说：那给他看美女作家的文章了吗？    烂牙说：也看了，他吐了，但是仍然没有招。    奇牙恼了：那给他看小资写的东西!    烂牙说：大哥，也给他看了，他晕倒了三次，还是挺过来了。    奇牙大怒：把央视的《射雕英雄传》和《笑傲江湖》一起拿给他看!左右一边一个电视。    烂牙：大哥，这，这太狠了点吧？    奇牙：没办法，硬汉就得下猛药。    过了一天，奇牙又问：怎么样，招了没？    烂牙说：大小便失禁，愣是没招。    奇牙咆哮着说：放《黑客帝国》！放配过音的《黑客帝国》!    烂牙：大哥，会出人命的!要不换一个？    奇牙：不是他死就是我亡!    过了一天奇牙又问：怎么样，招了没？    烂牙说：他咬舌自尽了。    奇牙想了想说：那给他看脑白金广告，没准还能活过来。（感谢wa的推荐）未来的广告人才    高考有这么一道语文试题：用10到20个字给推广普通话做个广告策划，也就是写写广告词啊！在改卷时，有些同学的回答真是让人惊叹不已。给枯燥的改卷带来无比的快乐。以下摘录一些：方言诚可贵，外语价更高。若为普通话，二者皆可抛。做普通人，讲普通话。学好普通话，走遍天下都不怕。今年暑假不休息，学习只学普通话今年过节不说话，要说就说普通话。现在是普通话时代，说普通话的人越来越多出门儿要讲普通话！地球人都知道。学习普通话！我们一直在努力！世界上最遥远的距离，不是生与死的距离，也不是天各一方。而是你说方言我啥么也听不明白。---- 普通话，自从有了你，世界变的好美丽。。。小强，你死的好惨啊，谁叫你不说普通话！从前说方言，一句五遍地说，麻烦！现在好了，说了普通话，一口气说五句，还不累，好听易懂。你听好了，这是普通话！国家免检产品----普通话！小平同志说：不管黑猫百猫，会说普通话的猫就是好猫！古道西风瘦马，小桥流水－－普通话普通话----国家宇航员指定语言收台湾，日日本，窜美国，得讲普通话!普通,我好，你好，她也好!（感谢zhouhua2006的推荐） 客服的疑问解答问：盛大不是反对外挂吗？为什么自己推出外挂？不怕法律的制裁吗？答：傻样！别人的外挂用在我的游戏上叫外挂，我自己游戏开发的叫脱机辅助工具！问：不是说不支持免费地图挂机吗？答：玩家只要交纳挂机费得游戏运营商，那免费地图也就相当于收费地图了。问：盛大怎么连这点小钱也抢啊？答：小钱？！你把脚指头也拿出来算算，每号每月20，全区全服多少？问：靠，盛大这么损、不怕生孩子没P眼？答：只要有钱，可以手术改道(感谢chengwenge的推荐)QQ聊天记录    GG：你嚎！    MM：你嚎！你在哪里？    GG：我在王八里。你呢？    MM：我也在王八里。    GG：你是哪里人？    MM：我是鬼州人。你呢？    GG：我是山洞人。    MM：你似男似女？    GG：我当然是难生了。你肯定是女生吧？    MM：是啊。    GG：你霉不霉？    MM：还行吧，人家都说我是大霉女。你衰不衰？    GG：还好啊，很多人都说我是大衰哥。    MM：真的呀？咱们多怜惜好不好？    GG：好鸭，你的瘦鸡多少号？    MM：咱们别用瘦鸡，瘦鸡多贵呀，你有球球吗？    GG：有啊。    MM：你球球多少号呀？    GG：*******，你真可爱，我很想同你贱面。    MM：慢慢来啊，虽然隔得远，蛋也有鸡会啦！（感谢小透的推荐）    2006-7-17 12:52:19
