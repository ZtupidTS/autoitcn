title=记我的一天
line=记我的一天作者： www.zxjj.cn    推荐人：guobo    来源：www.zxjj.cn      今天天气真好，晴空万里，天上飘着朵朵白云。我和同学小刚一起骑车去上学，突然他的车气门芯坏了，我就把我车上的拔下来给他装上，我俩继续一起高高兴兴地骑车往学赶（原来“我”的自行车可以不用气门芯啊）。       我们经过一家百货商店时，我不禁感慨道：啊！看来人民生活水平的确提高了，你看那位农民老大爷，左手一台电冰箱，右手一台电视机，一溜小跑回家去了。（比《功夫》里的周星驰还要厉害？！）都说一心不能二用，来了个紧急刹车候当我注视老大爷的时候，冷不丁岔道里冲出一位老太太，说时迟那时快，“唧”的一声，我来了个紧急刹车，可还是把老太太撞飞了起来，手里提的满篮子鸡蛋随风飘舞。（好美的鸡蛋！）“啪”的一声，老太太被摔得粉身碎骨，可她站起来拔腿就跑，（这老太太一定是仙风道骨！）她跑出老远才回过头对我说：“小伙自骑车慢点，我要不是急着赶回家给孙子喂奶，今天有你好看！”      心有余悸地赶到学校,正好踩着上课的铃声进了教室。第一节课是英语课，按照惯例，由于听不懂，每次都是偷偷地睡到下课。又因为我坐在最后一排，我身后就是教室后门，每次下课，都是同桌把我叫醒出去沐浴阳光。今天很不幸的是，老师破天荒地叫我回答问题，酣睡中的我被同桌叫醒，以为下课了，于是起身拉开后门走出教室外感觉环境异常，岁即快步赶回教室，只见全体师生作惊恐状。老师强忍住没有发火，她重复了一遍问题，可我迷迷糊糊地啥也说不出，就这样傻站着大约过了1分零10秒，老师不耐烦的说：“你会不会呀？不会也吱一声啊！”于是我气沉丹田很大声地说：“吱。”老师当场晕倒。      （就说到这儿吧，因为要求写600字就够了，我写了近100字呢，美丽可爱的语文老师您是不是考虑给我多加几分呢？拜托拜托，谢谢！）       2006-8-9 18:27:07
