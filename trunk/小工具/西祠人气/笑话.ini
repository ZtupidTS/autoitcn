title=《阿芳的婚事》等6则
line=《阿芳的婚事》等6则作者： 佚名    推荐人：故事中国    来源：来自晓晓竹的电子邮件投稿阿芳的婚事侯发山Ｑ局长的阿芳得相思病了！这消息让我心花怒放，心旷神怡。老实说，我参加工作二十多年了，虽说没水平但有文凭，没功劳但有苦劳，没成事但也没败事，局长换了三任，我却一直得不到重用。我也知道自己几斤几两，但也存在其他因素，如我没门路，我不会请客送礼，不知道怎样让领导心情舒畅感觉良好，信心百倍地更好地为人民服务……Ｑ局长刚一上任，我就琢磨着如何讨得他的欢心，要是他这一任再不提拔我，我这辈子就没机会了，就该内退回家了。但是，Ｑ局长不吃请，不收礼，单位好几个人都吃了闭门羹，还受到了Ｑ局长大会小会上的批评。消息是这样得来的：这天下午刚上班，我到Ｑ局长办公室送文件，Ｑ局长正在打电话：“晚上？不行啊！我脱不开身。不是推辞，我家阿芳病了，啥病？相思病呗。唉，我家阿芳长大了。找一个伴侣？我家阿芳那么漂亮温柔，要找得找一个般配的……”Ｑ局长这时才看到我，似乎皱了一下眉头，忙对着电话听筒又说：“我这边有点事……好，就这样，改天吧！”Ｑ局长挂了电话，接过文件认真看起来。我忙知趣地告辞了。我从Ｑ局长办公室出来，思想着该干点什么了。我回家把情况给妻子一说，她也很兴奋。我说，我要给阿芳找个对象，Ｑ局长能忘了我？妻子也附和说，你只要当上这个红娘，有你吃香的喝辣的。可是，我和妻子合计来合计去，没有合适的人选。你想，既要出身高贵，和Ｑ局长门当户对，又要英俊潇洒事业有成，这样的白马王子不好找啊。忽然，我想起了小舅子阿强，他不但长得帅气，而且学业有成，正在美国进修，国内有好几家单位争着要他呢。妻子扑闪着眼睛，说阿强这孩子是有出息，有前途，但出身农家，怕不合Ｑ局长的意。我信心十足，说没问题。事不宜迟，当天晚上，我和妻子去了Ｑ局长家。怕引起Ｑ局长的误会，我和妻子赤手空拳，什么礼物也没带。当我们进了家门后，Ｑ局长很热情，又是倒茶，又是端水果。寒暄一番过后，Ｑ局长开门见山地问，你们今天来有啥事儿？妻子快言快语地说，听说阿芳长大了，害了相思病，不，不，准备找个对象？妻子的话没说完，Ｑ局长恍然明白，打断妻子的话，说原来是这样。这么一点小事儿你们是怎么知道的？对了，一定是你自己猜测的！Ｑ局长用手指了指我，摇了摇头。咋？我听错了？我一时犯了迷糊。Ｑ局长说真有你的。其实我是为推掉一个酒局想出来的借口……我当上这个局长后，不是这个叫吃饭，就是那个喊喝酒，我不想去，可总得找个借口吧？嗨，时间长了，找个借口都难。我说你家阿芳――Ｑ局长开心地笑了，说我家阿芳很好，很可爱，她还小着呢，没到害相思病的时候。妻子说阿芳呢？在家没？Ｑ局长朝着一间屋子温柔地叫道：阿芳，阿芳，有客人看你来了。“汪汪汪，汪汪汪！”随着几声狗叫，一条金黄色的日本宠物狗，一蹦一跳地来到客厅里。我和妻子面面相觑，大眼瞪小眼，傻了。照什么□李胜利王大爷被儿子接到城里来住，这让他很不习惯。他就想不通，这城里有什么好，高楼林立，人来人往，互不认识。儿子、媳妇一上班，王大爷一个人在家里觉得憋得慌，就出去走走，看看景。这个小区实行封闭式管理，每个单元楼层下面都安了一个新式智能防盗门，这个单元楼层的各家都发有几张开门的卡，儿子就给了王大爷一张，说你带在身上，出门的时候用得着，但王大爷出门时把它忘在家里了，出一楼的门时，刚好有人出去，王大爷就跟着出去了。他在小区花园转了半天，看看人家下棋，瞧瞧几位老人养的鸟。一看小区墙上的大钟，坏了，得赶紧回去做饭了。走到楼层防盗门前，他怎么推都打不开，一想，儿子给的那张卡没拿，这门当然打不开。没办法，就在这等着吧。等了好大一会，从门里出来个小孩，刚出来就随手把门一带，“砰”的一声又关上了。王大爷还没来得及喊，小孩就跑远了。又过了一会，来了个五十多岁的妇女，见王大爷独自站在门外东张西望，便很警觉地看着他。这位妇女很小心地来到门前，在身上掏了半天也没掏出开门的卡来，一扭头见王大爷身子前倾，神情焦急地看着她掏东西，吓得她大叫一声，跑了。不一会，来了两个保安，把王大爷带走了。几个保安问了半天才弄清是怎么回事，乐得笑了起来，原来，那个中年妇女来报告说，她们楼层的防盗门前站着一个色狼，还是老的呢。王大爷的儿媳回来，把王大爷领走了。从此王大爷有了教训，出门时总忘不了带上这个卡，有时下到一楼了，一摸口袋，忘带卡了，又“噔噔”爬上五楼去取，要不他就出不了这个门。后来，王大爷又发现了一个奇怪的事情，让他百思不解。正值春夏之际，人们穿着单薄，上衣一般都是T恤衫。吃过早饭，王大爷像往常一样，要去小区的花园里溜一溜，现在他认识了几个老头，也去和他们杀几盘棋，不知不觉快到中午了，王大爷起身回家做饭。他双手背在背后，一步三摇，哼着家乡的小调，这时从后面赶上来一个人，王大爷定睛一看，是一个十八九岁的青春少女，只见她上穿女式T恤衫，下穿牛仔短裤，她急匆匆地走到防盗门前，转身把屁股对着门，很潇洒地朝刷卡器抬了抬屁股，门就“嘀”一声打开了，少女一闪身就进去了。王大爷一下怔在那儿，看得目瞪口呆，心想真神了，这姑娘有什么特异功能吧。正想着，又从后面赶上来一个穿着时髦的少妇，几下走到防盗门前，也是转身把屁股对着门照了照，门也打开了。王大爷摇了摇头，自言自语道，真好玩，大千世界，无奇不有，这屁股也能开门。过了几天，王大爷和儿子一起下楼，去小区医院拿点药。取完药，儿子让王大爷先回家，他还要到单位去一趟。王大爷独自一人，背着手哼着小曲往家走。不一会儿来到防盗门前，王大爷往身上一摸：坏了，又忘记拿卡了。左右一看，这楼前静悄悄的，一个人影也没有，怎么办？等吧。忽然王大爷想起前几天的事来，那几个女人用屁股照了照就能开门，咱也试一试。王大爷转过身去，撩起上衣，把屁股对着防盗门，左照右照，上照下照，照了半天连个动静也没有，王大爷急了，难道这东西也认男女？见我老汉满脸皱纹，七老八十的了，不受待见？要是这样就太欺负人了。王大爷又想，是不是穿得太多了，要是把裤子脱了呢？不对吧，那天几个女人可都穿着裤子。正胡思乱想着，王大爷的儿媳妇回来了，一起还有几个女人。问王大爷不回家站在这里干啥？王大爷把事情一说，儿媳妇和那几个女人哈哈大笑，有的都笑弯了腰。原来人家是把卡放在屁股后面的裤兜里，为了方便才没有掏出来，转身用屁股照了照，门就开了，你认为光是用屁股照下就能开门吗。这下王大爷感到无地自容。不服气地说：“有卡不拿出来，用屁股照什么照！不是误导老年人吗？”同名的苦恼□仲利民刚调到这所学校时，教导主任曾找我委婉地谈过话，想让我把名字改一下。我这名字用了近三十年了，每年都要在全国各地报刊上发表近300篇文艺作品，我毫不犹豫地拒绝了主任的无理要求。后来才知道，我们校长和我同名同姓，不仅音同字也相同。有一天，我发现大伙儿围着校长争抢什么东西，原来是校长有大作发表，报社寄了样报过来，众人都在一睹校长的文采。读过的人都在不断地向校长说着恭维话，校长一副很受用的样子，一边喝着茶，一边不住地说一些自己捕捉灵感时的感受。我越听越不对劲，这不是我的文章吗？回家后，我打了报社编辑的电话问了一下，证实确是我的文章，并且是他亲自给我寄的样报。但我回想起今天校长的样子，心里又犯了疑惑：若不是他自己的文章发表，他也不会心安理得地接受别人的恭维啊！我到别的单位找了这份报纸，仔细查看了一下，真的是我的文章。我找了个合适的时机对校长讲了，校长就和我商量说：“嘿，我也知道那是你的文章，可是别人都在评论说是我的文章，我要是……”我知道校长的潜台词，就没有再说。最后，校长拍着我的肩说：“到时稿费你领，我再给你补份收入。”听了校长的话，我很难受，就说：“不用了，我只要稿费好了。”想不到，稿费单送来的那天，邮递员径直让校长签了字，当着大伙儿的面，我又不好说什么。放学后，校长掏出一张百元大钞要给我，我没接。我对校长说：“我就要那张汇款单。”校长脸色有些冷：“单子上只有80元，我给你100还不行？”我没领情。校长无奈地说：“过一会儿给你。”后来我发现校长把汇款单复印了一份压在办公桌的台板下。后来，校长因为贪污终于去了他该去的地方，而且报上还作了披露。我从内心感到爽快，对这样的人法律如果不作出惩罚的话，法律的尊严就受到了嘲弄。可是前不久，我们班上搞了个同学聚会，不少同学都以异样的眼光瞟我，而当年相处不错的同学更是直言问我：“你真行啊，这么快就出来了！”初听时惶惑，后来才明白，这都哪跟哪啊？好事让别人风光去了，怎么坏事却粘上了我的身？难得好天气老婆购物属于“冲动型”，逛商场常常忍不住买热销中的新款衣服，马上穿在身上臭美。可没过多久，就发现该衣服打折一大半。为此后悔不已，觉得钱花得亏。前不久，一个姐妹邀她去买反季的衣服，说是能省不少钱。老婆一兴奋，就给我俩分别买了件羊绒大衣。回来后，时不常地打开柜子摸摸，一脸的满足说：“值！”上周五一大早，下起了小雨，刚刚热起来的天突然冷了。下班后，穿短袖衬衣的我赶忙往回跑，想回家暖和暖和。谁知一推门，发现窗户大开，屋里的温度和外面没什么两样！“老婆！怎么不关窗啊？”我着急地喊了她一声。“关窗干吗？”老婆穿着新买的大衣，迈着优雅的猫步走过来：“这天儿，正好穿大衣！”老妈高兴老爸忧那天路过手机店，我头脑一热，买了一对儿对讲机。高高兴兴地拿回家，把它送给了老妈，老妈乐得直夸：“好东西！好东西！”然后戴上老花镜，研究起使用说明来。而老爸则皱着眉头，把我拽到阳台上，厉声训道：“你小子，剥夺了我的人身自由，这下我逃不出你妈的控制范围了！”今天谁请客公司新来的员工小王是个很有个性的青年，贴身短袖夹克、紧身牛仔裤、新版运动鞋几乎是他每天雷打不动的装扮，虽然这些衣装紧凑时尚，但工作起来就显得很不方便，无论是伸手投足还是弯腰下蹲，小王总是显得特别吃力。看着这一身衣装穿在小王身上紧巴巴地又拘束又难受，我就对小王说：“你穿这身衣服工作起来多累多麻烦啊，你不如换身休闲运动的衣服。”小王扯了扯衣服笑了笑说：“穿成这样才能勾勒出我强壮身体的优美线条啊！”我听了，看着这新来的小员工无奈地摇了摇头。按照惯例今天下班之后要全体聚餐，由当月业绩最好的同志请客。这个月公司的业绩我是排在第一的，这大家都知道。可经理还是故弄玄虚地说：“那我们就隆重欢迎本月业绩最好的同志起身接受大家热情的掌声！”今天这顿饭我是请定了，我搓了搓手正准备起身，忽然见坐在我对面的小王起身站了起来。大家目光都聚集在他身上，眼中充满了不解与迷惑。愣了足有半分钟，小王红着脸从牛仔裤兜里费力地掏出手机说：“对不起，手机震动，我不站起来这手机掏不出来。”做好事星期天，我们一家三口去市场买菜。路过一个补鞋摊儿，摊主是个只有一条腿的残疾人。我们经过时，他正想站起来，双手用力撑着拐杖，快要站好了却又重重跌坐在座位上。我赶紧过去，搀着他的双臂助他立起了身。走了不远，妻子现场说法教育5岁的儿子：“刚才你爸爸做了一件好事，你要向他学习，帮助应该帮助的人。”儿子点点头。过了一会儿，他问：“妈妈，你不向爸爸学习吗？”妻子笑着说：“当然学习了。”说话间，已走到市场门口，妻子远远看见一个妇女在那儿卖西红柿，一辆板车上只有不多的几个，估计是挑拣剩下的，不少人经过连看都不看。卖菜的妇女在寒风中跺着脚，不停地吆喝。妻子对儿子说：“现在我也做一件好事，去把她的西红柿全买了，让她早早回家暖和。”说完，她抚摸着儿子的头，问：“什么时候看见我家的小男子汉做好事呀？”儿子歪着头想了想说：“妈妈，等你做完了，我接着做。”我和妻子乐了，问：“你做什么好事呀？”儿子回答：“我请卖菜的阿姨到家里吃饭。”   2008-3-21 14:13:50
