title=骑车
line=骑车作者： 马娟    推荐人：hehua147    来源：《京华时报》2007-09-28 第039版春困秋乏，最近，我总觉得觉不够睡，整天没精打采的。那天下班比平日晚，骑上自行车走在回家的路上，天全黑了。不知道是饿了，还是最近身体不好，我骑车格外费劲。我摸摸头看是不是发烧了。可一手心全是汗。一路上我使劲蹬着车，心里想着怎么着也得坚持到家。 终于到家了，我一进院门把车往墙上一靠就喊道：“妈，我好像要病了，今天骑车差点没把我累死。”说完，我一头扎进屋里就躺床上了。老妈不知我怎么了，急忙从厨房跑过来，摸摸我的头，说：“不烧啊？”看着老妈着急的样子，我不敢喊病了，喘口气说：“你别担心，估计是饿了，没劲儿骑车，我歇会儿就好了。”老妈一听连说：“噢，那我赶紧做饭去。”想到自行车还没锁上，我又拖着长声喊道：“妈，你先把车锁上再做饭。”老妈被我指挥得团团转，我则真像个病人似的闭眼休息。突然，我听到老妈在院子里数落我。我心想，我都这样了还说我，我怎么了。还没等我出去，老妈就进来了，指着我说：“你可真够笨的。你以为那自行车只要轱辘在就能骑呀？你去看看吧，车胎早瘪得没气了。你能骑回来也真够本事的。累死你都不多，还说自己病了……”啥也别说了，赶快给车打气去吧    2007-9-30 14:41:34
