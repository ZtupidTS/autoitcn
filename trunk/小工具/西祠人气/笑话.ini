title=我其实不是一个烂崽
line=我其实不是一个烂崽作者： 乌龙彪哥    推荐人：乌龙彪哥    来源：http://www.xxhh.net/oubb/484395.html    看我名字，彪哥彪哥叫得响当当。    看我发帖，黑文黑文，喊得有摸有样。    大家肯定会想，我彪哥是少说也是称霸两条街以上的烂崽来的，不是普通人。    其实大家错了，我曾经有过做烂崽的努力，但我其实并不是一个烂崽。    长大后做一个好烂崽，那是我一直以来的理想。小学的时候每次老师问我的理想是什么，我都会说“我要做烂崽！”。只是到了中学，学生们的好斗欲望普遍大了以后，为了我的安全着想，我就再也没敢这么说了。    随着时间的推移，我做烂崽做得好失败。    首先，我打架不得。    拿破烂曾经说过：打架不好的烂崽不是好烂崽。    一个连架都打不好的烂崽，他的工作面就非常有限。比如说我，我在帮派里的工作无非就是帮别人剪裤腿、补托鞋、找木棍、捡砖头和收集啤酒瓶之类的闲事，稍微风光一点的就是替老大给他的马子写情书。    我曾经和邻居家上小学三年级的酱暴在家门口打过一架。那次是因为我和他玩捉迷藏的时候耍了赖，他扬言说要打败我，于是我出于面子就在家门口和他打了起来。    我们俩势均力敌，打得不亦乐乎，从五楼一直滚到了一楼。直到住在一楼的老婆婆把我们俩给揪开，我们才停了下来。    那次战斗我用石头击落了酱暴一点五颗门牙，而他用拳头也击落了我一点五颗。    但是后来我们拿来尺子一测量，结果显示我被击落的门牙长度比他的长了1mm。    他说他赢了。但是我不服，我说他被击落的门牙比我的重。    然后我们又找来了天平称量，结果显示我被击落的门牙还是比他的重了0.1克。    最后我无话可说，不得不承认败给了他。    其次，我跟错了老大。    大家都知道，认一个有实力的老大是一个烂崽得以立足江湖和机室的根本。而我跟的老大，他不但无能，而且还一直骗着我。    有一天晚上，他神经兮兮的拿着个相机给我，说他待会要去和别人单挑，要我给他照几张照以便日后拿去哄马子开心。    我答应了，我拿着相机随他去到了早已约定好的单挑地点。    我们等了一会，这时对面走来了一个戴着红领巾的小学生。    老大很惊讶，问道：“你弟弟呢？”    “他没来，我替他接了挑战书。今天就让我来会会你吧！”那个小学生仰头笑道。    老大沉思了片刻道：“既然如此，反正结果都是一样，就让你来替你弟弟进医院吧！阿彪准备好拍照！”说完他从口袋里掏出块砖头就冲了过去。    我跟在老大的后面，近可能拍到老大的特写镜头。    他们打起来了，老大拿着那块砖头猛挥，连用了十多个组合招都没有拍中他。    结果心急之下反而一砖头拍中了在旁边拍照的我。    那块砖头拍在我头上碎掉了，要知道一个武功高强的烂崽拿砖头拍人时砖头是绝对不会碎掉的！    我倒在地上昏迷不醒，老大也因为失去了砖头而变得被动，连连被打。最后，老大敌不过他，丢下了我落慌而逃。    老大逃跑后，那个小学生把我摇醒问道：“你是谁？”    “我是他小弟，我是来拍照的。”我没有撒谎，老实的回答道。    我本以为现在的小学生很温柔，会放过我。但是我错了，他还是打了我一顿。    我被打完后他把我送到了医院，帮我交了医药费后才离去。    过了半个小时，他又回来了，手里还提着个塑料袋，从里面拿出苹果来摆在我的床头，我问他：“你为什么送我到医院还帮我交医药费？”    他说：“这是我们老师教的，老师说过好孩子要敢做敢当，打了人要负责任。”    接着他又从袋子里拿出块砖头递给我道：“这是我陪给你老大的砖头，很抱歉，我没有找到水泥砖所以就找了块红砖陪给他。”    临走前他还不忘叮嘱我，求我千万不要告诉他的老师他在外面打了人。我和他说我不会告诉，他又求我让我说服我老大也不要告诉他的老师，我答应了，他这才捏了一把汗离去。    我在医院里躺了一周。在这一周的时间里我越想越气愤。    老大他骗了我这么久，他曾经对我说他打败过泰森，当初我信以为真于是就认了他做老大。可是这次他却被一个小学生给打跑了，而且还丢下了我这个一直忠诚他的小弟。    别说我给他补过多少边托鞋收集过多少个啤酒瓶了，光是我替他给马子写的情书就不下一百封。    出院后，我气冲冲的买了一大瓶硫酸找到老大。    我当着他的面脱下裤子，把硫酸浇在了当初和他结拜时在屁股上纹的纹身上。    以此断绝了我和他的关系。     第三，环境。    正所谓环境造就一个人。    我的环境糟透了。    大家都知道，烂崽是应该要染发的，而我迫于家庭压力却迟迟不敢染。我也曾经想过两年不洗头，这样就可以使头发变黄了。可是当我坚持到了一年之后，有一天夜里睡觉的时超人突然破门而入，他掐着我的脖子 “叽里呱啦”地说了一大堆英文，然后就拔光了我的头发当场烧毁。我没有听懂他半句，当我正想痛哭的时候赶来做翻译的孙悟空才气喘吁吁地出现在我面前。他说：“彪哥，你的头太臭了！气味飘到天上，弄得我们这些天上的人都患呼吸道疾病了！”    在家里，我是半句粗口话也不能讲的，如果讲了，老豆老呐就会豪不留情的逼我吃肥皂，用开水给我洗澡、去污，用氯气给我漂白，然后用一根蚂蝗钉钩住我屁眼把我倒挂在家门口晾干。    所以十多年来别说是组合粗口话了，就算是最简单的粗口话单词我都不敢说。    偶尔也只是在街上对哪个看起来不怎么样的小孩骂骂两句而已，然而骂的也就只是“你妈”、“你爸”、“黑人”、“戳头”之类的粗口话单词而已。    经常说粗口话是磨练一个烂崽气质的很好方法，我因为粗口说得少了，所以在烂崽气质上的造诣远远低于一个普通的烂崽。    我每天晚上都想等江南一中晚自习放学的时候敲诈个把独自回家的初一学生。可是我妈规定我一定要在九点钟之前回家，然后九点半钟之前睡觉。所以我一直都没有等到过江南一中晚自习放学，敲诈更是无从谈起了。    在老大每个月例行考核我们打劫水平的时候，我都不知道如何是好。每次去打劫别人，钱没到手，自己却反被别人给打劫了。    老大每次给我们的指标都是要求我们从初中生那里打劫到2块钱以上，稍微屎土一点的就是打劫到5毛钱以上或者打劫小学生1块钱以上。    但是老大对我的指标一降再降，最后一直降到了让我打劫幼儿园中班的学生3毛钱以上，我才算是免强地通过了。    我不该进崇中读书的，在那里我不但没有人可欺负，而且想做一些象样的违纪事情出来也都挺难。    爬墙外出上网是一件比较容易且比较象样的违纪行为。    但是学校的围墙太高了，我想爬墙外出上网，每次才爬到一半就从上面掉了下来。    当我每次一瘸一拐地回到宿舍时，舍友们问我为什么这样，我也只好说刚刚在外面和别人打群架，我劈倒了五个人之后就被重点进攻，于是就成这样子了，没想到他们竟然也相信了。    在崇中期间我值得自豪的就是我曾经上课睡觉过五次、迟到三次、旷课过一节和没有交作业过一次。    还有特别值得注意的是：做为一个烂崽，是要经常随地大小便的。    严格地说我也算是随地大小便过一次了，那一次我上体育课之前喝水太多，老师叫我们跑步，我跑着跑着憋不住了，尿尿就顺着裤子在操场上留了长长一道。    “哇靠！！”全场惊叹。老师同学们都出了一身冷汗，胆子稍微小点的女生就张着嘴巴迟迟都没有合拢。    正所谓造化弄人，我其实不是一个烂崽。    家父临终前说：我们家一定要出一个烂崽！    但是，我让他失望了，我做不成烂崽，只好把这个重任留给下一代吧。    我经常做着这样的梦：“我变成了一个出色的烂崽。七月七日晚，寒风第七次吹过左江河畔的时候。我单枪匹马独闯派出所，十几个民警也没有能够拦住我。派出所所长带领民警拿着警棍围过来的时候，我取出了早已藏在腰间的双砖！一阵火拼过后，他们统统都趴在了地上。我抓起正在地上找牙的派出所所长，要他履行他的诺言。结果，他在我的要挟下，他硬撑着吞下了我手上的两块砖头……”          2007-12-21 8:32:11
