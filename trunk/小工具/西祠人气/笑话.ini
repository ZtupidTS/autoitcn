title=足球走向世界的绝招
line=足球走向世界的绝招作者： 佚名    推荐人：pjj0911    来源：http://www.iq888.com/jokes.asp?class_no=34941某人有奇才，说下大话，足球不走向世界，愿以项上之物谢国人。 足协允。 教练班子中，除一名七岁棋童外，特聘 德国牧羊犬贝贝和一名非洲孕妇。 球员清一色为少林僧人，队长兼前锋前为杂耍艺人，因看破红尘落发。 领队由日本相扑野力友情出任。 训练课程简单。 晨，贝贝领跑，野力断后。落后者，野力尽情背摔，至秽物出。其后单兵 教练，球员跑，惧贝贝追而扑之。 前晌，棋童授谱，一着一式，死记硬背，并无它法。 午饭加餐，乃非洲妇乳，人皆吮之，不无斯文。 后晌，踢球如常。 晚，全员大睡，绝无外出者。 月余，即参赛。所到之处，如入无人之境。队长射门，百发百中，如游戏。 各国免战且效法。 本国足球称霸世界，无敌。 国民悦。  2007-6-30 11:22:40
