title=饭钱
line=饭钱作者： 朱道清    推荐人：朱道清    来源：zhudq618 新华网博客    一次，有人请几个朋友到一家新开张的饭店吃饭。因为他在做生意，经济上比较宽裕，所以到了饭店，几个朋友就不管三七二十一，海吃胡喝起来。    等到菜过五味，酒过八巡之后，他突然接到一个电话，说了一句：“我去去就来！”，匆匆离开了饭店。结果等到饭局结束，他还没有回来。服务小姐已经将杯盘碗碟收拾干净，给每位客人上了一杯香醇的碧螺春茶，朋友们惬意的一边品茶，一边聊天。    一个礼仪小姐已经催促多次，要朋友们结帐，无奈囊中羞涩。有人提出要签单，但小姐说她不敢做主只好一边打电话催促他快点返回，一边让小姐在那里耐心地等待。那个小姐脸上始终挂着甜甜的笑容，不晓得是嘲弄，还是工作需要。    等到他赶回饭店，已是半夜，一边准备结帐，一边用生意人特有的精明，和小姐讨价还价。话不投机，把已经准备睡觉的经理给惊醒了，不耐烦的说：“一屋子的人都在等你结饭钱，你还讨价还价，人家的时间就不是时间，人家的钱就不是钱，真是没有风度！”    一屋子的人都笑了，都讪讪的，只有那个脸上始终挂着甜甜笑容的小姐，突然大笑起来，差点笑岔了气。   2008-12-7 11:43:06
