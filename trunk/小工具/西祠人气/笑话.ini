title=手机是这样修好的
line=手机是这样修好的作者： 九流    推荐人：阿波罗    来源：开心故事    同室的小王手机刚买回来，一个不小心掉在地上便没了音。    小王先去了“一分利”手机专业维修店。老板仔细检查一番后，说：“您的手机线路板坏了，换个新的板得200块钱。”    小王一时没带那么多钱，就满脸歉意地说：“下午再来吧。”    下午拿了钱，小王也多了个心眼，就去“好在来”手机专业维修店。老板左查右看，说：“没大毛病，只是发音喇叭坏了。这种喇叭可非同寻常！瞧，这里有地道的进口货。150元即可，咋样？”    小王说：“我匆忙出来望记带钱了，明天再来吧。”    小王边说边走，一拐弯又到了“保满意”手机专业维修店。老板麻利的打开一瞧，说：“您的手机是头朝地掉在地上的吧，要不天线怎么会这样呢？玩手机一定要小心啊。咱有现成的天线，100元一个，免修理费。行吧？”小王说：“我忘了带钱了，明天再来吧。”一转眼又来到“万利通”手机专业维修店。老板仅按了几个号，便知其故，胸有成竹地说，没啥大毛病，集成器坏了。换一个需50元，既便宜又快捷。    没等老板说完，小王扭头边走。不一会又来到另家维修店。老板接过去就拿起电烙铁，毫不犹豫的在上面点了一点，便合上了机。小王一使，成了！小王很兴奋，忙问多少钱。老板一副挺难为的样子，说：“掉了根线头，点一下咋好意思收钱。”小王硬给。老板就收了1块钱。    小王很感激，说：“以后手机坏了我还来这儿修。”    老板说：“我这儿压根就不修手机。”    “那刚才您修的可是手机啊！”    “什么！”老板大惊，说：“我还以为是新款收音机呢！你怎么不早说，修坏了谁负责？胡闹！”    小王这才看清门前的招牌：精工修理收音机。    2007-11-4 16:53:49
