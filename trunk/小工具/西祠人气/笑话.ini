title=现代爱情诗经
line=现代爱情诗经作者： 佚名    推荐人：dxm_1973    来源：重庆晚报失恋：前不见古人，后不见来者。念天地之悠悠，独怆然而涕下。拍拖：近水楼台先得月，向阳花木易为春。 单相思：草木本有心，何求美人折？ 斗嘴后：昨夜西风凋碧树，独上西楼，望尽天涯路。 女友生气：溪云初起日沉阁，山雨欲来风满楼。 讨好女友：蜀道难，难于上青天。女友生日：这次第，怎一个愁字了得。大学情侣：诚知此恨人人有，贫贱夫妻百事哀。大一女生：杨家有女初长成，养在深闺人未识。大二女生：后宫佳丽三千人，三千宠爱在一身。大三女生：花开堪折直须折，莫待无花空折枝！大四女生：秋已无多，早是败荷衰柳。大一男生：强整帽檐欹侧，曾经向天涯搔首。大二男生：一片宋玉情怀，十分卫郎清瘦。大三男生：当时共我赏花人，点检如今无一半。大四男生：劝君莫作独醒人，烂醉花间应有数。网上情人：千呼万唤始出来，犹抱琵琶半遮面。前任女友：弃我去者，昨日之日不可留，乱我心者，今日之日多烦忧。第一封情书：出师未捷身先死，长使英雄泪满襟。情人节礼物：斑竹枝，斑竹枝，泪痕点点寄相思。楼下等女友：日照头颅生紫烟，九楼小姐不下来。女友傍了款：昔人已乘奔驰去，此地空余多情郎。  2006-8-9 11:11:54
