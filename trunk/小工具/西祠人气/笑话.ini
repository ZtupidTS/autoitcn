title=我也是
line=我也是作者： 佚  名    推荐人：haozhangxian    来源：人口传播     某国元首即将访美，想用简单的英语对克林顿打招呼，于是向秘书求教。秘书指点道：见到克林顿您就说：“How are you?”（你好吗？），克林顿肯定会说：“Im fine ,and you?”（我很好，你呢？），而您只需回答一句“Me too.”（我也是。）就行了，剩下的交给翻译去处理好了。      专机降落在华盛顿，元首对着克林顿笑容灿烂，竟脱口说道：“Who are you?”（你是谁？）克林顿吃了一惊，但他很快镇定自若，正好讨好身边的夫人希拉里，便微笑道：“Im Hillary s husband.”（我是希拉里的丈夫。）只见元首微笑着看了对面的希拉里一眼，然后冲着克林顿点了点头，无比坚定地说：“Me too!”（我也是！）   2007-10-13 2:44:52
