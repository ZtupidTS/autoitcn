title=没牙的当上议员
line=没牙的当上议员作者： 刘俊成 编译    推荐人：nthyf    来源：《环球时报》 ( 2007-01-03 第14版 )      有一个美国密苏里州的农夫，他为了进入州议会曾经竞选过五次，可惜全都以失败告终。 至于竞选失败的原因，并不是因为他对演讲准备不充足。他甚至在每天挤牛奶的时候都在排练竞选演说词。他提到自己时，用的是这样的词儿――“您卑下的候选人”；而当提及他的听众时，用的又是这样的话――“我文明智慧的选民们”，他满嘴都是“获得公众的授权，来完成他的立法使命”之类的官腔。然而有一天，当他一边挤牛奶一边忘情地练习竞选演说词时，不知道奶牛出了什么毛病，飞起一脚正踢到他的牙齿上。他的几颗门牙都被踢掉了，农夫即使使出吃奶的劲也只能一个音节一个音节地往外蹦词儿。这导致的结果是，他在这次竞选中大获全胜，并在下一届选举中凭能力获得了连任。人们愿意信任那些与他们说同样话语的人，因为这样的人知道什么才能敲开人们的心扉，什么才能拨动人们的心弦。按照他人的习惯办事，说他们的话语，让他们知道你了解他们，这样他们也会给你一个惊喜。  2007-1-5 9:17:18
