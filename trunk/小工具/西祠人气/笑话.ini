title=神都无法拒绝的一句话
line=神都无法拒绝的一句话作者： 佚名    推荐人：春梦    来源：猫扑文学网我对神说：让所有朋友永远健康快乐！  神说：只能四天！  我说：好，春天、夏天、秋天、冬天。 神说：三天！  我说：好，昨天、今天、明天。  神说：不行，两天。 我说：好，白天，黑天。 神说：不行，就一天！ 我说：好！！ 神茫然问道：哪一天？  我说：看了我这些话的所有朋友生活着的每一天！！ 神哭了，说：以后看了你这些话的所有朋友将天天健康快乐！！  2006-10-17 16:34:07
