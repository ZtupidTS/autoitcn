title=经典幽默搞笑手机短信
line=经典幽默搞笑手机短信作者： 佚名    推荐人：lmyblog    来源：网络1、上课一排全睡，反恐如痴如醉，传奇不知疲惫，短信发到欠费，抽烟搓麻全会，白酒两瓶不醉，逃课成群结队，大学生活万岁！ 2、你酷，你喝水在水库，睡觉在古墓，嘴里流瀑布，四肢像枕木，你当你是貂禅吕布，其实你是南极土著 3、圣旨：奉天承运，皇帝召曰：由于你不爱我，罚你三天不准拉屎，拉屎不准带纸，带纸不过三尺，直到憋死为止！钦此，领纸！ 4、嚣张是我本性，惹我等于自杀，懂事者乱脚踏背，不懂事者5官移位5、你好，你好，你天天吃青草，夏天穿棉袄，厕所等你扫，money向人讨，你自以为淑女窈窕，其实你超级傻冒6、公安部最近发布五条禁令，禁止假装工作忙不理我，禁止发财忘了我，禁止有难不帮我，禁止吃饭不叫上我，禁止闲下的时候不想我。望落实！7、小鸟飞飞，变成乌龟，乌龟爬爬，变成蛤蟆，蛤蟆跳跳，变成钞票，钞票数数，变成老鼠，老鼠偷吃变成白痴心妄想，别看啦，说你呢，还笑，傻乎乎的。8、听说你被拐卖，真地把我吓坏，你虽从小痴呆，却对社会无害，谁人如此大胆，竟敢拿你去卖，我真替他担心，卖得掉才怪！9、一农户明天杀鸡，晚上喂鸡时说：快吃吧，这是你最后一顿！第二日见鸡已躺倒并留遗书：爷已吃老鼠药，你们也别想吃爷，爷他妈也不是好惹的~！ 10、你拉着一头猪逛街，很幸福的样子。我经过，满怀同情地说：“看一个人的档次，就看他跟谁在一起。”话未说完，就看到猪很鄙夷地弃你而去。11、一妇女带吃奶的孩子到餐厅就餐，这是孩子哭闹，女人赶紧撩起衣服，服务生过来制止，妇女大怒：难道这也不行吗?服务生答：露胸可以，但是不能自带饮料.12、葛优吃饭途中上厕所，回来后裤子湿了，朋友：裤子怎么湿了？葛优：经常！朋友不解，葛优：经常是旁边的人撒着尿突然转过来大叫：我靠！这不是葛优吗？！13、蜈蚣被蛇咬了，为防毒液扩散必须截肢！蜈蚣想：幸亏偶腿多~！！大夫安慰道：兄弟，想开点，你以后就是蚯蚓了~ 14、漫漫人生路，谁不错几步，家里要保住，情人还得处：家里有个做饭的，单位留个好看的，外面养个可爱的，远方有个想念的，保住二，守住一，发展三四五六七！15、八戒正在月球上搂着嫦娥献媚，忽见一人藏在铁罐里从眼前飞过，嫦娥惊呼：有人偷看我们隐私！八戒问：是高老庄派来的吗？嫦娥答：还好，是杨利伟~16、大黑熊将一个蜂窝放到水里，想把蜂窝里的小蜜蜂泡出来。谁知道蜂出来后就追得大黑熊满世界乱跑。熊太太见状大骂：就你哪个笨熊样，还敢泡小蜜？？ 17、一焦姓男子手术后医生说：一个月内不可同房。焦答：我们家就一间房。医生说：那就不能同床。焦说：我们家就一张床。医生怒吼：不许性交！焦急了：我们全家都姓焦！18、美国伟哥要在中国做广告，想找代言人，最后找到了一个足球队。广告是这样设计的：一人问：“谁能坚持90分钟不射？”这时镜头转向全体球员：“我们能！”19、猪找到上帝说想做人。帝问：想做工？答太累；务农？答太苦；经商？答太难。帝大惊：狗日的想当国家干部！   2006-12-31 11:31:25
