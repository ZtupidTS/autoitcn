title=假行家
line=假行家作者： 刘宝瑞    推荐人：weiwuhuibian    来源：书本从前我们有家儿街坊，姓窝，叫窝心，趁钱。财主，房产多，有的是钱哪。那阵儿开了好几个买卖。家里有个孩子，特别的笨，这孩子念了二年半快顶三年的书啦，《百家姓》儿呀一篇儿没念完，“赵钱孙李，周吴郑王”啊他老忘一半儿，记住一句忘一句，记住上句忘下句，老师都腻啦。这一天放学的时候儿把他叫到跟前：“再念一遍：赵钱孙李，周吴郑王。”“赵钱孙李，周吴郑王。”“记住了没有？”“记住啦。”“再念。”“赵钱孙李，周吴郑王。”“行啦，明儿早晨上学呀背这两句。背下来我给你上书．忘一句就别来啦！知道的是你笨哪，不知道的说我耽误人家子弟！明儿要是忘一句就不用上学啦！去吧。”这小孩儿还真用心，一边走一边背：“赵钱孙李，周灵郑玉，赵钱孙李，周吴郑王，赵钱孙李……”刚到“赵钱孙李”呀，走道儿一拐弯儿，狗打架把他撞躺下啦，把“周吴郑王”又忘啦！回家哭啦：“啊……”“怎么啦，挨打啦？”“没挨打。”“没挨打哭什么呀？”“老师给上书上得太多，赵钱孙李底下那句老忘，绕嘴！”“不要紧哪，明儿上学问老师呀！”“他说啦，再背不上来就不让去啦！您告诉我。”他妈是文盲，不认字呀。“等你爸爸回来再问吧。”呆会儿窝心回来啦，一瞧孩子直哭：“怎么回事呀？”太太一说这档子事，“你告诉他吧，赵钱孙李底下是什么。”窝心直甩手儿：“我没念过书哇，我知道赵钱孙李底下是什么呀！明儿让他问老师去。”“老师不让去啦！跟外头打听打听，找一个念书的问问。”找别人也好，对门儿住了一位，姓假呀，叫假行家，嗬！嘴可真能聊，无所不知，百行通。别看嘴能聊，一个字不认得，瞎字不识。你要是一问他呀，他是支吾经，比老郎神多八出戏！什么都懂！窝心把假行家请来啦，告诉太太：“外头叫几个菜，家里有炖肉，炖小鸡子，烙几张饼，绿豆稀饭加白糖。”预备好了，让孩子打酒，外头叫了几个菜，把假行家请来啦。这假行家不知道是什么事呀，假行家这么一看，连家里做的带外头叫的，嗬！烙饼、绿豆稀饭、白糖、酒，这么些菜。吃得这假行家胸口比下巴颏儿高起二寸！彻上茶之后：“您吃饱了吗？”“吃饱啦。”“您喝茶。”端起茶碗来一喝。“求您点儿事，――把孩子叫来。”把孩子叫来，“给你假大爷行礼。”孩子一作揖，旁边儿一站。“这是您侄儿，今年十一啦，就是太笨！也不怨这孩子笨哪，就怨这老师呀给上书太多，赵钱孙李底下那句也绕嘴，他老记不住。这个老师说啦．明儿要背上来呀还让念，要背不上来呀就不让去啦！您想，孩子他不念书不耽误了吗！没有别的；假大哥，赵钱孙李底下是什么，您告诉您侄儿，明儿让他上学呀就接着念啦。”要命啦，假行家也不知道赵钱孙李底下是什么，又不能说不知道―一吃了人家啦，――怎么样哪？就得蒙事。坐在这儿，反正沉住气啦，一点儿一点儿往下摩挲胸脯儿：“哎呀――赵钱孙李底下那句呀，大哥，别忙，我可有三十多年没念啦，我得慢慢儿想想。赵钱孙李底下那句是不是？反正我一说你就想起来啦。”小孩儿在旁边儿：“对啦，您一提呀就想起来啦，就在嘴边上想不起来！”“嗯嗯，赵钱孙李底下大概人之初吧？”小孩儿说：“不是人之初。”“不是人之初？要不是――子曰！”“没有子曰。字儿多！”“字儿多？赵钱孙李――这玩意儿三十多年没念啦嘛，就差事啦！这几年脑子也不老好的。赵钱孙李底下大概是理不通！”孩子摇头：“不是理不通。”“不是理不通，就是通天彻地！”“不是。”“地下无人事不成！”“又不对。”“城里妈妈去烧香！”“不是。”“香火庙的娘娘！”“不是。”“娘娘长，娘娘短！”“不是。”“短剑防身，申公豹！”“不是。”“豹头环眼猛张飞！”“太多啦！不是。”“飞虎刘庆！”“不是。”“庆八十！”“不是。”“十个麻子九个俏！”“不是。”“俏皮小佳人儿！”“没有那么多的字。”“人能治火！”“不是。”“火上熬粥！”“不是。”“周吴郑王！”“哎，哎，周吴郑王！”嗬，绕了一百八十多里地呀把“周吴郑玉”逮着啦！他逮着“周吴郑王”啊，了不得啦，窝心这两口子就拿假行家当圣人啦！可见着高人啦！这假行家呀这一跟头摔到皮袄上――算拽着毛儿啦！天天在这儿吃，在这儿喝，吃得挺好，吃到半拉多月，吃得假行家满脸油光的。这一天俩人在一块儿吃饭喝酒，谈心，窝心问：“我说假大哥，您天天不做事，您是哪行发财呀？”他怎么样？哪行他都没做过！“哪行发财呀？我跟您说，哪行都发财；就是这个，扎蛤蟆还得有根竹签儿哪，扎耗子还得有纸捻儿哪，我不瞒您哪，我什么也没有；净有能耐不行，没人帮我的忙，发不了财！有钱就成啊。”这窝心他钱多呀：“那么着，您领我个东，我这儿闲着搁着也没有用，咱们哥儿们越走越近乎，做个买卖，您瞧什么好您就来什么。”“是啦，您交给我吧。”有钱啦，假行家在街上这么一转悠哇，瞧什么买卖赚钱哪？什么买卖他都瞧着利小，他就瞧药铺便宜。药铺这买卖叫一本万利，怎么哪？药铺哇，大秆抬来的呀，拿戥子往外戥啊，给多少是多少；要多少钱没有还价儿的，给多少没有争竞的。像买萝卜：“多给点儿呀。”买白菜：“约高着点儿呀。”买药：“你给的高着点儿。”要不：“多抓点儿！”没那个事。跟买别的不一样。还有一样儿，到夏景天，药铺吃菜不但不糟践东西，他还赚钱。什么？就说冬瓜，一到夏天您瞧，熬冬瓜，汆冬瓜，面汤里搁冬瓜，吃饺子也是冬瓜，老是冬瓜，吃冬瓜干吗呀？白吃呀还剩钱，冬瓜霜、冬瓜皮、冬瓜子、冬瓜瓤儿、冬瓜把儿完完全全都卖钱哪。假行家一想哪：“开药铺合适！”就在北京东珠市口路北，有三间门面一个药铺关啦，他一弯转哪把药铺倒过来啦，多少钱哪？那阵儿是四千多块钱，把这药铺连货底倒过来啦。拾掇拾掇门面呀，再上点儿货，顶一万块钱，这药铺开起来啦。亲友们送匾挂红。假行家应当把前任掌柜的、先生都请来，药铺换东家换掌柜的啦，得请几位帮忙。他不请，因为什么？人家都内行，把人家请来啦，怕别人瞧不起他，他完全不要，自己来。这药铺外行干不了哇，你一个人儿开这买卖也不成啊，他跟窝心商量：“大哥，您也帮着忙活忙活。”“我不识字！”“不识字没有关系呀，我这一个人弄不了哇，您在柜里一呆，不是充个数儿吗？”还得找个学徒的。这窝心有个本家侄子，十六岁，叫窝囊肺，把窝囊肺找来啦，这窝囊肺呀在这儿学徒。合着这药铺吐就三个人：东家窝心，掌柜的假行家，学徒的窝囊肺，就这仨人。一早儿放了挂鞭，九点来钟，进来一个人，这人有六十多岁，连鬓胡子，穿着蓝裤蓝夹祆，系着一条带子，大包头儿的鞋。一进门呀满脸赔笑就作揖：“嗬，掌柜的，开市大吉呀，万事亨通，道喜道喜！”掌柜的、东家都站起来啦：“哦，您柜里边儿坐！”“不价不价，给您道喜，还求您点事。我跟您是街坊，我是皮匠，在您这门口摆皮匠挑儿，我姓陈，都管我叫陈皮匠，在您门口儿摆摊儿呀摆了三十多年啦，现如今换掌柜的，换了东家啦，我还在这儿摆摊儿，求您照应赏碗饭吃。”假行家倒挺客气：“没有说的，还得求您照应哪，咱们是街坊，您要是彻水呀，用开水上柜里头来，后院有火，多咱都行！”“好啦，谢谢您哪，我可就挑挑子去啦。”出去啦，把皮匠挑儿挑来啦，坐在那儿，一边儿喝着水，一边儿缝着破鞋。也就十点来钟，进来一位买药的，打腰里一掏哇，那阵儿花铜子儿，掏出仨子儿：“掌柜的，给包仨子儿的白芨。”“好，您哪。”白芨呀就是研朱砂那个白芨。他拉抽屉找。其实呀，哪个抽屉搁几味药有几个条儿；他不识字，就乱找，即便找着白芨呀，他也不知道那就叫白芨。拉了四个抽屉找不着，赶紧叫学徒的――怕人家走了哇，一走于他不好看：“倒茶呀，来了买主儿不倒茶吗？把东家那茶叶彻上，倒茶，点烟卷儿！”药铺没这么应酬过呀。倒了碗茶，点了烟卷儿，烟卷儿是老炮台，仨子儿不够抽烟卷儿钱。他呀！把学徒的叫过来，低声地：“去，到帐房儿跟东家要两块钱，打后门出去还从后门儿进来，别打前门儿走；上菜市儿，买个小鸡子，白的，不要杂毛的。”这孩子买两块钱走啦。窝心一听特别呀：“要两块钱买小鸡子干吗呀？”这买药的还直催：“掌柜的，你快点儿拿！”“您候一候儿，今天我们是刚开张，货不全，到堆房给您取去，哈哈，您这儿坐一坐！”这个人有心走，这根烟卷儿比那仨子儿贵，又喝了茶，等着吧。窝心柜房儿里还嚷；“掌柜的，掌柜的！”　假行家到柜房儿：“什么事您哪？”“您让孩子买白小鸡干吗呀？”“白鸡啊，这人不是要买白鸡吗？”“噢，买多少钱的？”“仨子儿的！”“仨子儿？咱们两块钱买去，给人家多少哇？那不就赔了吗！”一说赔了，这假行家一掉脸，说：“这可不行您哪，您要说赔了，这个买卖我做不了啦！咱们这儿刚开张，不得把名誉卖出去吗！一伸手就赚钱哪，明儿人家不来啦！大药铺不全是这样儿开起来的吗？！”窝心一想，别理他啦，他说什么是什么吧！“行，掌柜的说怎么办怎么办吧。”学徒的转悠半拉钟头没找着白小鸡子，为什么哪？北京菜市上白小鸡子少，差不多的人都不买，嫌丧气，棺材上头才搁个白小鸡子哪。转悠半天没有，回去不好交代，他花两块钱买了个白小鸡子，有两个黑膀子，打后门儿进来了：“给您，掌柜的。”他接过来呀，摸着鸡脖子，把学徒的啐了一口：“呸！”“怎么啦？”“怎么啦，学徒都不用心！让你买白小鸡子，这俩黑膀子是怎么回事？”“没有！”“没有？像话吗？让人说咱们这货不真！哼！”攥住小鸡子，拿牙薅两个膀子，小鸡子嘎嘎直叫唤。药铺卖药得给人家包上啊，活小鸡子没法包哇！药铺栏柜上头挂着一溜儿药方子，奔儿！扯下一张来，他不识字呀，扯下什么来呀就包起来？牛黄清心丸。使牛黄清心丸那方子把鸡脑袋一裹。“您拿走。”买药的一瞧，说：“你等等儿，掌柜的，我买白芨呀！”“是白鸡呀，有俩黑膀子不是现给您薅了去啦吗！没错儿。”这位一想：“仨子儿买得着吗？我拿走，回家宰着吃！”这位走啦。这位刚一出门儿，又进来一位，搁这儿俩子儿。“掌柜的，你给包俩子儿银朱。”“买银猪哇？好好！”叫学徒的，“倒茶！点烟卷儿！”这回他不拉抽屉啦，等学徒的倒完茶，点完烟卷儿，他低声告诉学徒的：“隔壁首饰楼，越快越好，多加工钱啊，打个银猪。一两来重就成啊，多点儿没关系。”东家不问他啦，俩多钟头这孩子回来啦，拿着一个包儿。底下有一个条儿，这条儿上写着四块五――银猎手工。假行家接过来啦，接过来打开了，又换上一张纸，打上面儿又扯了一张方子――开胸顺气丸，包好了。“您拿走吧。”v这位等了俩多钟头，拿手里一掂哪挺沉，心说：“刚开张的买卖呀结得多！”出门口儿打开一看：“嗬！”这位不爱便宜，又回来啦：“掌柜的，你拿错了，我买银朱！”“是呀，错了管换，你拿夹剪把它夹开了瞧，绝对是十足的银子，银猪；要是洋白铜，您把字母给我们捅下来，没错儿！”这位赌气把银猪往那儿一搁，拿起钱来走啦！这位刚走，又进来一位，拿出五个子儿来。“掌柜的，你给包五个子儿的附子。”附子、甘姜、肉桂呀，热药。“父子啊？”“啊。”“东家！”窝心说：“什么事您哪？”“您回家把您少爷带来。”“干吗呀？”“应酬门市！”“什么应酬门市？”“卖啦！”“把我们孩子卖啦？”“不是呀，连您都有哇，人家买父子嘛，您家里有父子呀，父子爷儿俩呀，我家里是光棍儿一个人哪，我要有孩子我绝不能卖您的！”“卖多少钱哪？”“五个子儿呀。”窝心一听：“倒血霉啦！我们孩子今年十一啦，敢情是药材呀！连我在数儿哇！好！等着，等着！”到家，这孩子下学正吃饭哪，窝心脸都气肿啦：“别吃啦！”大奶奶当这孩子惹了祸啦：“怎么啦？”“怎么啦，卖啦！”“哟！怎么把孩子卖啦？”“连我都有，我们爷儿俩一块儿。人家买父子，药铺嘛，我们是父子爷儿俩！”这位太太说：“那可不行，三口儿人，你们俩上哪儿我也跟着！”孩子吓得直哭，这位太太呀气得一边儿走一边儿骂。这位大爷带着孩子打前门儿进来啦。“您把他带走吧！”买药的问：“我带什么您哪？”“您买什么呀？”“我买附子。”“您买父子，这是亲父子，您打听，要是抱养的、过继的，您甭给钱，绝对亲父子！”这位不敢要哇！正说着哪，又进来一位，搁那儿俩大子儿：“掌柜的，你给包俩大子儿砂仁儿。”砂仁儿、豆蔻。“仨人儿呀？哎呀，我们这儿连东家加我带学徒的整仨人儿。仨人儿不成啊，买父子的买走了一个，剩俩人儿啦。哎，我们内东家来啦；合适啦，您把我们都带走得啦！”这买药的冲着那买药的直乐，你瞧我也乐，我瞧你也乐！这位太太直骂街，小孩子吓得直哭，把窝心气得脸都绿啦。门口儿围了好些人。这会儿陈皮匠进来啦，进门儿作揖：“哎，掌柜的，我可多嘴啊，哈哈，您，这是您少东家？有什么事儿呀家里说去，家务事要在这儿一吵一闹，让人家街坊一看，不用说这是头天开张，就是平常日子也不合适。”窝心哪这才发发牢骚：“陈师傅，好，我算倒了血霉啦！这个买卖呀一万多块钱，那倒不要紧，刚才有人买白鸡，我们两块钱买的，仨子儿叫他拿走啦！又有人买银猪，你瞧，那头猪还在那儿搁着，还没给人家首饰楼的钱哪！这都是小事呀，进来这个人买父子，我们父子爷儿俩跟着走！这位买仨人儿，连买卖都归他啦！这买卖开什么劲儿？”陈师傅一听这个，没等说完，皮匠挑子也不要啦，抹头就跑。假行家把他揪回来啦，说：“你跑什么呀？”“我不跑？这回头再来一个买陈皮的哪，你把我也卖啦！”  2007-7-28 15:00:19
