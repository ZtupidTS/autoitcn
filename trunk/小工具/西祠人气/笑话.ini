title=聊天后综合症
line=聊天后综合症作者： cqflyl    推荐人：鱼心    来源：网络经人介绍认识了一个朋友，先是微笑，然后握手，有寒暄了半天，终于说出了一句惊天动地的话：“你好，我可以加你吗？在大街上看见一个人长相暴丑，忍受了半天，还是走上前去诚恳的对人家说：“朋友，麻烦你换一个头像好不好，对你这个形象我过敏。” 看见平时最讨厌最罗嗦最不愿意搭理的人意外出现，大脑的第一反映就是我要隐身。 跟人说话，人家回答说没听清楚，叫重复一便。翻来覆去找聊天记录，准备复制给对方看。认识了一个结巴的人，觉得跟他说话特别的累。好心建议说：“你能不能把你的打字速度再练快一点？” 和别人说话的时候，只要看见人家面无表情，就马上说：“快去把你的QQ升级，升级之后就可以发送表情了。” 在大街上碰见几个好朋友，一阵狂聊之后，建议：“要不我们开一个聊天室，好好聊聊？” 和朋友聊天，等了好久人家都没有说话，心里纳闷，怎么面对面聊天都要刷新屏幕呀？ 一听见有人咳嗽马上就会反应，有系统消息来了，没准是谁想加我呢。 在自动取款机上取钱，把自己的QQ密码当银行卡的密码输进去。电脑提示“密码错误”，心里特不舒服，大声叫到：“什么不对，不信我们到腾讯中心验证密码去！” 踢足球的时候，被别人铲翻在地。慢慢的爬起来，揉揉屁股，恨恨的说：“你以为你是网管呀，想踢谁就踢谁？”      2007-8-9 14:58:03
