title=半夜遇鬼记
line=半夜遇鬼记作者： 司徒公子    推荐人：wnslk    来源：网络深夜，计程车司机小王在娱乐大世界门口等着拉客人，一个漂亮的女孩上了车，“去哪儿？”小王问，女孩手一扬，“黄角岗”，黄角岗？那不是个公墓吗？小王想起了同车队小张的遭遇，半个月前，也是这个时间，小张载了一个女孩到黄角岗，回到家才发现，那个女孩竟然是用得冥币付的车费用，结果小张一病到现在还没下床，想到这里小王赶紧说：“不去，不去，我要收车了”。“真不去？”那女孩有点奇怪。“不去，不去”，小王头摇得象一个拨浪鼓。女孩有点不甘心的下了车，小王拍拍胸口，长长得吐了一口气，正要发动汽车。突然看到后视镜里面，那个女孩居然正坐在后座上，小王刚放下的心一下又窜上嗓子尖，他刚回过头，女孩一下把脸贴在他脸上，我的妈呀，那哪里是人的脸啊，明明就是一个骷髅头，眼眶下面还流着血，突出的獠牙上幽幽得发着青光。女孩恶狠狠得说“今天，你去也得去，不去也得去！”小王的裤裆一下就湿了，颤抖得说“我……我……我们无冤无仇……你……你……你……别害我呀……”“还不开车！送我回家了，我就放过你！”“是是是”，小王一踩油门，车子歪歪斜斜得开走了。终于到了黄角岗，女孩已经恢复了原来的漂亮脸蛋，递给小王一张钱，“不用找了！”，随即下车走进了坟场，小王低头一看，“哇”，又是一张冥币，车子象箭一样的射出去。坟场守墓人的家里，守墓人的老婆听到有人开门的声音，问道：“谁啊？”“是我”女儿的声音“你这疯丫头，半夜三更的又跑到哪里去鬼混去了？”“不是就是去参加了同学的化妆舞会去了？”“坐计程车回来的吧？你就知道乱花钱！”女孩子“嘻嘻”一笑，“今天坐计程车没有花钱”  2007-12-5 15:16:28
