title=我是个城里人vs我是个农村人
line=我是个城里人vs我是个农村人作者： 曲直    推荐人：天下第一故事高手    来源：http://www.haha365.com我是一个城里人我是一个农村人我出生了 我也出生了 我是一个城里人 ―― 我出生在医院我是一个农村人 ――我出生在炕上 我是一个城里人 ―― 从今天起我成了共和国一名幸福的小公民 我是一个农村人 ―― 从今天起我成了共和国一名光荣的纳税人 我是一个城里人 ―― 我享受国家和父母单位给的各种福利 我是一个农村人 ―― 我交纳国家和村里按人头摊派的各种费用 我是一个城里人 ―― 我多幸福啊我是一个农村人 ――我多"光荣"啊我是一个城里人 ――我父母的工资除了花消，还能存点我是一个农村人 ―― 我父母种的粮食交了公粮，还勉强能吃到过年我是一个城里人 ―― 我的童年玩各种玩具我是一个农村人 ――我的童年玩各种泥巴 我是一个城里人 ―― 我上幼儿园了我是一个农村人 ――我可以跟大人后面拣麦穗了 我是一个城里人 ―― 我经常吃零食我是一个农村人 ――我经常把快熟的麦穗烧来吃 我是一个城里人 ―― 我上小学了我是一个农村人 ――我也上小学了 我是一个城里人 ―― 我的学校好漂亮啊，新中国给新盖教学楼好高啊我是一个农村人 ―― 我的学校好古典啊，旧社会的地主盖的庙真 TM结实我是一个城里人 ――我们的课桌好漂亮啊，高兴 我是一个农村人 ―― 我们的课桌好实在啊，还散发着泥土的芬芳，但是还要自己带凳子，郁闷我是一个城里人 ―― 妈妈好疼我经常给我零花钱 我是一个农村人 ―― 妈妈因为我老喊吃糖，经常打我屁股，好疼 我是一个城里人 ―― 星期天了可以去公园，可以去少年宫 我是一个农村人 ―― 星期天了我要去放牛、割草 我是一个城里人 ―― 我生病了，爸爸带我去医院看病，不知道报销不我是一个农村人 ―― 我生病了，爸爸把猪卖了，带我去看病。 我是一个城里人 ―― 我长大了我是一个农村人 ――我也长大了 我是一个城里人 ―― 我学习努力我是一个农村人 ――我努力学习 我是一个城里人 ―― 我家买了摩托车，准备过些年再买小汽车了 我是一个农村人 ―― 我家又买了一只小猪崽，也许明年就能下小猪崽了我是一个城里人 ―― 我上高中了我是一个农村人 ――我也上高中了 我是一个城里人 ―― 我妈一个月的工资可以够一年学费 我是一个农村人 ―― 我父母种了一年的地攒的钱也够我一年的学费我是一个城里人 ―― 我要高考了 好好学习争取考一好大学我是一个农村人 ―― 我也要高考了 好好学习争取考上大学我是一个城里人 ―― 我考了630，考上了北大 我的第一志愿是北大我是一个农村人 ――我考了680，考上了本省的大学我的第一志愿也是北大大学要收费了大学要收费了 我是一个城里人 ―― 爸爸拿了家里一年的积蓄交了学费 我是一个农村人 ―― 父母借了一个村子，学费还差 1000，又卖了牛，勉强够我是一个城里人 ―― 大学里的MM真多啊，抓紧时间别虚度我是一个农村人 ―― 大学了可以做家教，抓紧时间挣钱把解放鞋换了我是一个城里人 ―― 爸爸下岗了，单位给爸爸一月 300低保我是一个农村人 ――父亲不种地了，照样给国家和村里交300左右（提留等） 我是一个城里人 ―― 爸爸想自己做生意，开个铺子 我是一个农村人 ―― 父亲想进城，当个民工 我是一个城里人 ―― 国家给爸爸各种优惠政策，税收减免 我是一个农村人 ―― 家乡的提留照样缴，城里还让我父亲交钱办各种证我是一个城里人 ―― 爸爸生意不错每天早出晚归，偶尔带家人出去旅游我是一个农村人 ―― 父亲任务不小，每天早起晚睡，没有星期天 我是一个城里人 ―― 爸爸天天去银行存钱，营业员笑脸相迎 我是一个农村人 ―― 爸爸到年底讨薪，包工头有骂又打 我是一个城里人 ―― 政府说我爸爸下岗创业，繁荣城市经济 我是一个农村人 ―― 政府说我父亲进城打工制造问题，还总恶意讨薪我是一个城里人 ―― 我们家住在漂亮的楼房 我幸福我是一个农村人 ―― 城里的漂亮楼房是我的父辈兄弟们盖的 我"自豪"我是一个城里人 ――我毕业了 国家不包分配 我是一个农村人 ―― 我毕业了 国家不包分配 我是一个城里人 ―― 我父母托人，我进了机关，成为人民的仆人 我是一个农村人 ―― 我没有关系，走出校门，依然做着国家的主人我是一个城里人 ―― 我是仆人，我主人家表太多，带着麻烦，把最重的3块给我带。他们分别是金钱、权利、享受。我是一个农村人 ―― 我是主人，主人怎么能有仆人不用呢，所以就把最重的3 块表让仆人带，多轻松啊 我是一个城里人 ―― 我积极消费，拉动内需 我是一个农村人 ―― 我努力生产，挣钱吃饭 我是一个城里人 ―― 国家在用之于民的时候总是首先想到我，感动我是一个农村人 ―― 国家在取之于民的时候也总首先想到我，感动我是一个城里人 ―― 国家在拉动内需的时候总是首先想到我们，给我们钱消费我是一个农村人 ―― 国家在需要保卫的时候总是首先想到我们，给我们枪打仗我是一个城里人 ―― 我是国家的公民，国家必须为我们着想，照顾我们的利益我是一个农村人 ―― 我是国家的公民，我们必须为国家着想，考虑国家的利益我是一个城里人 ―― 我可以在我的国家自由走动 我是一个农村人 ―― 我可以在我的村里自由走动 我是一个城里人 ―― 明天一片灿烂我是一个农村人 ――明天一片茫然   2007-1-29 0:02:48
