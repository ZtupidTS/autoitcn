title=学生时代笑掉牙（组幽默）
line=学生时代笑掉牙（组幽默）作者： 龙润洪    推荐人：longrunhong    来源：原创脑白痴    某校园的一堵围墙上刷有一广告语:“今年爸妈不收礼,收礼还收脑白金!”     过了不久，“金”字掉了两点，变成了“全”字。更糟的是,偏有大舌头男生们见了标语还要喊上一句：“今年爸妈不收礼, 收礼还收脑白痴！”（注：舌夹“全”成“痴”）安静绝招    某中学的校风极差,学生课堂讲话尤为突出。于是校长要求全体教职工提出制止言策。有一卖干蚕豆出生的老师纳言:规定每个学生每天嚼食二两干蚕豆，保正课堂鸦雀无声。    “那讲课的老师怎么办？”校长问。    “每人发一副防毒面具… …”纳言者说。报 复    甲生问：“怎样报复一个追求不到手的女同学？”    乙生答：“放学后的每一天，你都跟到她的屁股后面,大喊一声：××同学！我一辈子爱你――那是不可能的！”瓶颈笑话    读高中时，我们四人住一个宿舍。这其中有一男生喜欢拿啤酒瓶方便小解。    某日冬夜，此男生正令其小弟入瓶方便，其他俩位同宿舍调皮男生忽然讲起了青春期黄段子，小解的男生一听便入了迷，其小弟还未跑回家，就在瓶子里冲动起来；这一冲动不要紧，其小弟的头怎么也缩不回老家了，惹得我们另外三个哈哈大笑前仰后合。正当大家直不起腰直喊肚子疼时，巡夜的班主任破门而入，说：“简直不象话！都十点多了，还嘻哩哈啦的；这位还偷喝啤酒… …”刮掉啦    某高中男老师和某女生发生了师生恋，女生怀孕人流了。于是女生被处留校查看，老师被处降级处分。    后来有好事的学生在男老师课间的黑板上用汉语拼音写了五个单词“Wan Le Wan Le Gua Diao La”气得男老师险些晕倒。拿皮尺儿    物理老师的儿话音很重，很多同学都听不明白。    有一次，他要讲长度单位比较课，就对一老实听话的男生说：“鲁同学儿，我忘穿皮鞋了；到我宿舍拿一双。”过了十分钟, 鲁同学拎着一双火箭皮鞋风风火火的站在了教室门口，说：“老师，你的皮鞋拎来了… …”惹得教室里哄的一声，物理老师也懵了。    原来，物理老师说的是：鲁同学儿，我忘揣儿皮尺儿了，到我宿舍拿一下儿。男生女生    有一个差生，学习成绩虽不好，但善于用数字和谜语说话。    有同学问他“男生女生”用数字怎么表达才能够让大家心神领会，此差生说：“这有何难：是男生你就说‘010，010，有公牛过独木桥！’ 是女生你就说‘101，101，有母牛过独木桥！’”古代人与当代人    某医学院的人体生理研究室里,老教授问：“同学们，你们谁能用一句深刻的比喻概括一下古代人与当代人的最大区别？”    某实习生说：“古代人脖子下面的那些东西非常发达；当代人脖子上面的那个东西非常发达。”校园新生族    校园新生族，个个拿 “学位”，人人有头衔：瘦如干柴的叫“削士生”，肥如皮球的叫 “硕士生”，身寒衣单的叫“薄士生”，留级复读的叫“留学生”，家底富裕的叫“高财生”，上课打盹的叫“特困生”。   2007-3-14 18:02:03
