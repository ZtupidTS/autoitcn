title=如果小龙女是男的杨过是女的会这样吗？
line=如果小龙女是男的杨过是女的会这样吗？作者： 千叶草    推荐人：千叶草    来源：http://tieba.baidu.com/f?kz=473344109    如果小龙女是男的杨过是女的会这样吗？      郭靖应邀到江南陆立鼎家中帮忙对付李莫愁，看见陆立鼎家中有一个六七岁的小丫鬟长得很像穆念慈，细问才知到她就是穆念慈和杨康的女儿杨过，跟黄蓉商量好后把她带回桃花岛抚养，转眼10年过去，少女杨过越发的亭亭玉立。郭靖看在她是故人之女格外关心她。这不由另黄蓉想起郭杨两家的婚约，害怕少女杨过抢走她的靖哥哥。暗中规劝郭靖把杨过送到全真教由师姑孙不二教导。孙不二不喜欢这个卖国贼之女，把她赶出全真教，幸亏古墓派掌门小白龙把她带回古墓，并且收她为徒，杨过称他龙叔叔。二人日久生情，结为夫妇。两年后，小白龙的师姐李莫愁寻上门来讨要玉女心经，他们才无奈的逃出古墓。小白龙又无意中得知了自己的身世，原来他竟然是孙不二跟马钰的儿子。孙不二反对自己的儿子跟卖国贼之女的婚事，派师侄尹志平毁了杨过的容貌，杨过被毁了容貌后条断肠崖自杀，并且给小白龙留下十六年后的约定。小白龙大怒杀了毁掉爱妻容貌的尹志平。此后即杀人成性江湖中一时血雨腥风，众人谈龙色变。再说杨过，跳下断肠崖后非但没死，反而遇见隐居绝情谷底的剑魔独孤求败，教她一身武功并且帮她回复了容貌还送给她一只大雕当宠物。十六年后杨过和小白龙再次重逢时已经物是人非，小白龙从淡泊名利的隐者变作杀人不眨眼的嗜杀狂魔。杨过不得不忍痛割爱为武林除一大害。事后，有人看见杨过在与小白龙初相会的地方靠在小白龙的尸体上吞下一颗断肠草。   2008-9-12 17:01:04
