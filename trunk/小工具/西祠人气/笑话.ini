title=一张假文凭的自白
line=一张假文凭的自白作者： 佚名    推荐人：啵啾    来源：www.xingushi.com      我的名字叫文凭，不过是假的。不久的将来，我将不复存在。人之将死，其言也善，现将个人历史简述如下，是非功过，任由评说， 　　我出生在一家简易作坊中，但身上的印章是电子扫描制版，印刷精美，仿制逼真。我全身烫金字、绒缎外衣，有学校，有专业，有证书号，有钢印，有校长签名，还附带配套空白档案。不错，我确实是假文凭。可你单从表面是无论如何不能否定我的，因为我比真的还像真的!       我的兄弟姐妹都成批出生，电脑排版，激光一体印刷。经营者先是对我们大力宣传，街头巷尾，电杆墙角，“办证”的联系号码随处可见，简直铺天盖地。现在风声渐紧，又有什么“呼死你”，弄得他们不得不转入地下，又采取更先进的方式，手机短信或互联网，进一步加大了宣传力度，力争做到人人皆知。       为什么会这样?市场需求旺盛呗!俗话说，文凭是个宝，晋升提拔离不了。如今没有文凭，寸步难行。不仅找工作能用得上，加薪、提干全靠我们。我听到我的主人曾算过一笔账，花1000元买了我，月工资涨了120元，9个月全部收回投资并有赢利。有这样的好事，不动心那才叫傻帽!给你说也许你不信，就在我的买主的单位，我看到，全机关50余人的档案中，我的兄弟姐妹来了40多位!怎么样，服了吧!       当然，有时我也感到内心有愧。客观点说，我们的存在是社会诚信的缺失，也算得上是时代的悲哀。十年寒窗热桌子冷板凳熬过来的人，我们的主人竟也能与他们平起平坐，有时候真替真文凭的主人鸣不平。等他们辛辛苦苦拿到文凭，参加工作了，才发现拥有假文凭者早已是科长、主任了一一的确有点不公平!       天有不测风云。前些日子听说，好多地方严查假文凭，一时弄得人心惶惶，看来，我的好日子不多了!   2008-10-2 18:00:02
