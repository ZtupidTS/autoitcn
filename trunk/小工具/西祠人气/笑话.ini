title=笑话集锦[本站网友推荐]（七）
line=笑话集锦[本站网友推荐]（七）作者： 佚名    推荐人：storychina    来源：storychina无法控制    美国总统去英国访问，女王陪美国总统乘坐豪华马车走在夹道欢迎的人群中，显得极为尊贵。    忽然，一匹拉车的马放了一个又响又臭的屁，总统为了不使女王尴尬，装作没注意，仍然对欢迎人群招手致意。女王觉得不好意思，对总统抱歉地说：“对不起，有些事就是女王也无法控制。”总统哈哈一笑说：“你要是不提，我还以为是马放的呢！”送妹妹    丈夫找他的毛料西裤，妻子笑道：“洗了一下小了，给我大弟弟了。”    丈夫找花格子衬衫，妻子笑道：“洗了一下小了，给我小弟弟了。”    丈夫火了：“你把我也洗一下，送给你妹妹吧！”(感谢xiari363的推荐)骚扰丑女    丑女跟和尚同船渡河，和尚无意间瞅了丑女一眼，丑女立刻大发脾气：“大胆秃头，光天化日之下竟敢偷看良家妇女！”    和尚一听，吓的连忙把眼睛闭上。丑女一见，更生气了：“你偷看我还不算，还敢闭上眼睛在心里想我！”    和尚无法跟她讲道理，又把脸扭到一边。丑女得理不饶人，双手叉腰，大声训斥道：“你觉得无脸见我，正好说明你心中有鬼！”动物    老师：你脚上穿的是什么？    学生：是皮鞋    老师：皮是从哪儿来的？    学生：是从牛身上来的    老师：那么，供你皮鞋穿，还供你肉吃的动物是什么？    学生：是我爹。 为什么不笑   老师：“大家都在笑，为什么唯独你不笑？”    学生：“我不敢笑。”    老师，“为什么呢？”    学生：“您常说‘笑一笑，10年少’，我今天刚满10岁，再一笑不就没了。”历史    历史老师：为什么早退？    八力：我有一个重要的约会。    历史老师：历史重要还是女友重要？    八力：如果我再迟到，我就要成为历史了！！！    历史老师：@##$%%^（感谢sgyyy的推荐）老师的发现    老师对学生水说：“通过这次考试，我发现你们都是未来国家的栋梁……”    学生们听到这里不禁欢呼起来，谁知道老师接着说：“里面的蛀虫”。（感谢huangzqing的推荐）投诉顾客向钢笔厂投诉：你们厂的钢笔不出水。厂家回函：甩甩就出水。顾客再次投诉：一甩，笔尖就不见了。（感谢247683093的推荐）再准备一根绳子    比利走进一家小酒馆，刚坐下，忽然看见柱子上绑着一个暴跳如雷的年轻人，他问老板：     “喂，这是怎么回事？”     “他喝醉了酒闹事。”老板回答。    比利端起酒杯想了想，觉得有理，说：“老板，请你再准备一根绳子吧。”两月一年    剧院幕间休息时，丈夫到休息厅买了一杯啤酒。妻子说：“您曾对我发誓，两个月之内滴酒不沾！”    丈夫说：“亲爱的，据节目单介绍，第一幕到第二幕之间的时间相隔一年！”酒鬼的问题     “你的病已基本痊愈，现在，你白天可以喝一小杯酒了！”     “太好了！那请问，我夜间可以喝几杯呢？”也挺舒服    西蒙患失眠症，上班时常常喊头痛，最近他却一声不吭了。    同事问他：“是不是不失眠了？用的什么好药？”    西蒙说：“没用药，只是临睡时喝一大杯酒。”     “难道一喝酒就睡着了？”     “不不，睡不着，但这样睡不着也挺舒服的。”酒鬼讨饶    村西头的久津郎是个酒鬼。一天深夜，他又从集镇上的酒店喝酒回来，醉醺醺地走在乡间道上。    当他路过一片树林子时，突然，从漆黑的树丛里跳出一个强盗，他恶狠狠地对久津郎说：“要钱还是要命？要命，留下二两银子来！”    久津郎早已吓得半死，酒也醒了一半，他哆嗦着回答：“老爷。您留我半条命吧！给我留下一两银子，我明天还要打酒喝呢！”酒 鬼    一位嗜酒的先生买了瓶放了10年的威士忌酒，装进裤子口袋，准备带回家享受一顿。谁知刚出店门，脚下一滑，摔了一跤，他觉得腿上湿漉漉的，以为打了酒瓶，心中十分痛借。可是，当他站起来朝下一看，忽然又笑出声来，说：“嘿，谢天谢地，原来只是腿上流出来的血！”喝 酒一个酒徒因酒量失调而影响了肝脏功能，到医院检查时，医生对他说：“为什么不自我约束一下呢？譬如事先在酒瓶上画线，绝对不超过这一条线，这样不是很好吗？”     “是啊！这种办法我也试过……”病人很沮丧地说，“可是，画线的地方远得很，还没有喝到那地方，我就已经醉得不省人事了！”（感谢liangge68的推荐）王 八    一个师爷胸无点墨，一心想升官发财，为了巴结讨好上司，特地设了丰盛的酒席，宴请县官。    喝酒时，师爷讨好地问：“太爷有几位公子？”县官不假思索地说：“有犬子二人，你呢？”    县官反问，可把师爷难住了。他暗暗想：“县太爷还谦称自己的儿子为‘犬子’，我该怎么称呼自己的孩子呢？”寻思了一会儿，只好答道：“我只有一个五岁的小王八。”（感谢碧桐的推荐）老农买车记一农民到某汽车销售中心，只见他掏出2000元人民币往桌子上一拍：“给我来辆桑塔那”，营业员大惊：“你的钱不够啊”，农民不解：“外面不是写着‘桑塔那2000’吗？”    营业员：“哦……那您出门往右拐，那家公司的奔驰才600～～！”嫉妒蚂蚁的女孩    一女，喜甜食，甚胖，该女有一癖好：痛恨蚂蚁，见必杀之。问其原因，答曰：“这小东西，这么喜欢吃甜的，腰还那么细，真是气死我了！”差距之大    饭店里，一个城里人看见一个乡下人正在啃一根自带的老玉米，不由嘲笑道：“城乡差距实在太大了，平时我买老玉米只是喂我的宠物狗吃。”说完，用餐巾纸擦了擦嘴。    乡下人也感叹道：“差距是太大了，我们刚刚学会用纸擦屁股，城里人已经开始用纸擦嘴了……”电梯禁语    科长对领导好恭维。一日，科长与局长同乘电梯。科长见局长要到底楼，便陪着笑脸说：“局长，您要下呀?”局长瞪了科长一眼，吓得科长白了脸。又一日，科长见局长从电梯里出来，心想这次别说错了，便又陪着笑脸说：“局长，您刚出来呀?”私房钱    狗哭丧着脸说：“考古学家在我主人的花园里发现了大量的骨头！”    猫说：“那是新发现啊！你怎么这么悲伤啊？”    狗大声哭道：“那是我的私房钱啊……”随机应变    有三个人一起去猎熊，在一间小屋里过夜，都竞夸说自己是个好猎手。第二天清早，其中一个悄悄溜了出去想立个头功。过了一会儿，他果然遇到一只大熊。他吓坏了，扔下枪就跑，熊在后面紧追，到了小屋门口，他腿一软跌倒了，熊冲上来，正巧扑个空，却冲进了屋子。    这个人脑子反应倒挺快，立即爬起身，从外面把门锁上，叫道：“伙计们，这是我捉的第一只，你们去剥它的皮吧，我现在去捉第二只！”误会    一个便衣警察提醒同伴：“注意！要犯出现了！”    一个过路的老太太听了自言自语地说：“神经兮兮，这么大个社会，出现一个两个要饭的，也值得大惊小怪！”猪的笑话    一男养一猪，特烦它，就想把它给扔了，但是此猪认得回家的路，扔了好多次都没有成功。某日，此人驾车弃猪，当晚打电话给他的妻子问：“猪归否？”其妻曰：“归矣。”男非常气愤，大吼道：“快让它接电话，我迷路了。”吸毒的老鹰    一天，一只乌鸦和一只麻雀，哥俩在树枝上聊天。    麻雀：“我没见过你啊，你是什么鸟啊？”    乌鸦：“啊！我是凤凰啊！”    麻雀：“有你这么黑的凤凰吗？”    乌鸦：“嗨，这你就不知道了，我是烧锅炉的！”    麻雀：“哦！”    乌鸦：“那你是什么鸟啊？”    麻雀：“我是老鹰啊！”    乌鸦：“有你这样的老鹰吗？你也太小了。”    麻雀无奈地说：“唉，哥们，你不知道啊，我吸毒四年了。”失眠症    甲：“听说你经常失眠，是吗？”    乙：“是的。”    甲：“那你睡觉时试着数数，也许能帮你入睡。”    乙：“我已经数过了，可一数到九，我就无论如何也要爬起来。”    甲：“为什么？”    乙：“一提酒（九），我就想喝两盅。”破戒    甲：“您不是戒烟了吗？怎么又破戒了呢？”    乙：“前段我是从医学上考虑戒烟的好处，就戒了。现在我从另一门学科中看到吸烟比戒烟的好处更多，我就又抽开了。”    甲：“哪门学科？”    乙：“关系学。”（感谢zhanghaifeng的推荐）太快了    一蜗牛真在马路上散步，突然后面爬过来一只乌龟。蜗牛还没有抬头看清楚是什么情况，眼前就开始一片漆黑了――乌龟从蜗牛身上爬了过去。经过急救，蜗牛终于恢复了清醒。护士问蜗牛当时的情况，蜗牛摇了摇头，非常无奈的说：“我什么也记不起来了，一切发生的都太快了！”（感谢xiaomazy的推荐）  2006-6-27 11:21:19
