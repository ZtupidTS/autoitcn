title=原来金萍梅是这样的
line=原来金萍梅是这样的作者： 三十而立    推荐人：xuezh7221    来源：网络话说西门庆和潘金莲原本是一对热恋中的情侣，西门庆长的可以说是赛潘安￣压海棠，星目剑眉，朱唇贝齿，一表人才，潘金莲更不用说了，柳月眉，丹凤眼，小巧的鼻子下一张樱桃小嘴，身材可谓是婀娜多姿，皮肤白析，多一分则胖，少一分则瘦（不废话了，反正在村姑里面算是个人物了）他俩从来都是公不离婆，称不离陀，因此在村里面是有名的模范情侣，并得到了村草和村花的美称。事事难料，旁村有个名叫武大郎的人，要说起他啊，以前就是个偷鸡摸狗的小混混，现在听说在省城跟着一个叫啥黑龙帮的混，也混出了个名堂，加上他有个叫武松的弟弟是刑警队队长，那更是嚣张起来了，经常带着一帮小弟来村里面收保护费，看到哪家姑娘长的漂亮就想泡，不过那武大郎长的真是有伤风化，身高1米5都不到，矮胖矮胖的，像个侏儒一样，还学人泡妞，哪像他弟弟武松，1米9的个子，膀大腰圆，虎背熊腰的。。。。一天武大郎和几个兄弟回村喝酒，，在路上碰到了正在河边洗衣服的小潘，顿时被这小妞迷住了，看他那一脸的猥亵相就知道不怀好心，所以小潘草草收拾了一下就准备回家，武大郎也不拦她，依然淫邪的笑着，看着小潘走远了，武大郎找了个小弟跟着小潘，不一会儿那小弟就回来禀报，说那小妞是邻村的村花，名叫潘金莲，有个男朋友也是村里的村草。武大郎听后得意的笑了笑，心想，不就是一个长的好看点的小白脸吗，老子要的妞没一个能跑得掉的。第二天趁着村里人下地干活的时候，武大郎带一帮小弟来到潘金莲家，门也不敲就直闯进去，此时小潘正在化装，看到镜子里面突然间多了几个样貌猥琐的大汉，吓的脸色惨白，一屁股坐到地上，正想叫救命的时候就觉得一股烟臭味袭来，堵住了樱桃小嘴，小潘拼命挣扎，可是手脚已被几名大汉按住，动弹不得，武大郎脱掉自己的上衣，只见一身白花花的五花肉乱晃，手也不老实的在小潘的身上一阵乱摸，正在这时，门嘭的一声打开，站在门口把风的一个小弟倒飞了进来，接着传来了打斗声。“老。。。老大｀｀西门庆那小子来了！！”“飞进来那个小弟结结巴巴地说到。　”＊＊＊＊！！＊＊＊＊子好事！“”武大郎大叫一声从小潘身上起来，冲到客厅，只见西门庆以一敌五还略站上风，自己的小弟一个又一个的飞回来了，武大郎心想这小子也是个练家子，一咬牙就冲了上去对着西门庆面门就是一拳，感觉到一阵劲风袭来，西门庆一个侧身躲过，一脚踹飞旁边一个大汉，武大郎见一击未果，大怒抬起一脚踹向西门庆，西门庆闷哼一声，像断线的风筝一样倒飞出去，狠狠的砸在墙上，摔了下来。眼看自己心爱的人被别人糟蹋，自己却不能去解救，西门庆恼怒的大喝一声，双手一拍地，一个后空翻拉开了两人的距离，嘴角泛着血，眼睛死死盯着武大郎。突然发速度，一个箭步向前，空中一个回旋踢朝武大郎脑门踢去，武大郎连忙抬起双手招架，只觉双臂发麻，紧接着又是一个高鞭腿狠狠地抽向他腰肋，嘭的一声，武大郎被抽飞几米远，西门庆像一只发狂的野兽一样，还没等武大郎落地，几步冲向前去对着其背脊骨就是一个膝撞，咔嚓一声脆响，武大郎像堆烂泥一样摔在地上，抽搐了几下变不动了。西门庆转身看向几名大汉，哪还有人啊？全跑光了。连忙冲进里屋，只见小潘躺在地上，嘴角泛着血，双手拿着一把剪刀插在自己小腹上，地上一大片血，自杀了。“啊￣￣￣！！！”“西门庆跪在地上狂吼一声，一拳轰在地上，水泥地上顿时出现了一道道裂纹。”毕古毕古毕古毕古……。“”（警车）几名刑警冲进来，举起枪对着西门庆的头，亮出了一副白闪闪的手铐。“西门庆！你涉嫌一宗谋杀案，请跟我们回警队！”“武松冷冷的说到。看了一眼摊在地上的哥哥，无奈的摇了摇头。法院一审判决西门庆死刑，立即执行！问事间情为何物？只叫人生死相许！    2008-9-9 12:36:26
