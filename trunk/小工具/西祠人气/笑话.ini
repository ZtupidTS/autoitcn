title=打工的一点小事
line=打工的一点小事作者： 嘻嘻哈哈    推荐人：安沁    来源：http://joke.goodmood.com.cn去年6月高考完，我没啥事干，闲得无聊。便一天到晚除了打电话，就是上网吧聊QQ。我妈看不惯了，便把我塞进她所工作的工厂。说是让我体验生活的艰辛，可以更好地投入以后的工作和学习。 记得一些比较好玩的。1。第一天上班。很急。到处找厕所。一男子好心地指了指某处，我as soon as possible 地跑了进去。宽衣解裤后，发觉有一股香烟的味道萦绕在我的嗅觉旁，甩都甩不掉。突然就不明白了：女的为啥都吸烟呢。小解完毕，出来。发现厕所门俨然两字。男厕。狂汗。急急地跑出。于是乎，撞倒一男士。怎一个汗字了得。2。工厂里人员混杂。啥地方的都有。有一看起来大概应该也许15岁的小子，听说我会讲广州话。兴奋极了。天天缠着要我教他说粤语。谁叫我太热心了呢？！教就教吧。他要学的那几句，很简单，真的很简单。“靓妹，我爱你！我喜欢你！你跟我去逛街吧！”3。包装部的小红姐有两句话至今还存留在我脑海里挥之不去。“TMD！你眼睛长在屁股上啊！”“你不出声别人真的会把你当哑巴的！”4。工厂的人们习惯把稀饭叫成鸡饭；很显然，白米饭就是……5。工厂是做银包的。天的工作大概就是涂一涂胶水、剪一下线头、再烧一下线头。看起来是比较简单。可是你曾想，连续N小时做同样的事情，你感受如何呢？6。有一天，主管突发奇想，要我做模板。简单来说，就是利用锥子对准一块皮上某四个定点使劲扎洞。皮不是一般的皮啊，里面包了厚厚的纸！手无二两力的小女子，想让它破出洞来，难于上青天。我一边扎，一边咒骂这黑暗的旧社会。我让你破！我扎到让你流血！我使劲地捅！很暴力的某女子……汗ing7。一天上班是8.5个小时＋加班时间＝工作总时间。周日终于不用加班。我的工资是每天18块钱，加班费另计。计算方法是18除以8.5＝1小时工资。再加上加班时数等于一天工资。一天上12.5个小时，才26块钱。我的娘啊！我终于明白农民工是多么悲惨！。  2008-3-30 17:21:44
