title=贪得无厌的马桶
line=贪得无厌的马桶作者： 佚名    推荐人：niuniull    来源：www.xiaogushi.com    小区停水三天，家里就存了一桶水，除了做饭、洗漱用，哪儿还有多余的水冲马桶呀，可这大热天的，不冲马桶还不熏死人？没法子，第一天妻子就叫我去超市买几瓶廉价的矿泉水，先解燃眉之急。      我到超市拣着最便宜的矿泉水买了10几瓶，女收银员边往食品袋里装，边跟我闲聊：“怎么买这么多瓶水？一个人喝得了吗？”我叹着气说：“哪是自己喝啊，回去冲马桶用的。”      女收银员看着我就一愣。我和妻从第二天起就不在家起火做饭了，但回家后厕所还得上吧，那些水冲了两天厕所就用完了，到第三天还得去买，我心说幸好停的时间不长，不然老是用矿泉水冲马桶谁家受得了啊。      这回到超市，我见有特价饮料，比矿泉水便宜一半，一想反正一样当水冲，省一点是一点啊，就买了几大瓶特价饮料。还是那个女收银员，认出了我，开玩笑地说：“这回不是冲马桶了吧？”我给说得有些不好意思，红着脸说：“被你说中了，还是冲马桶。”      女收银员张大了嘴巴。好在第四天自来水供应正常了，不再为冲马桶操心了。转天，几个狐朋狗友来我家蹭饭吃，嚷着喝啤酒，家里没有了，只好到超市去买。      又是那个女收银员，看着我买的10瓶啤酒，小心地问：“还是冲马桶？”我心想给那帮家伙喝跟冲马桶有什么区别啊，没说话，只是笑着点了点头。      女收银员看着我有些傻。又过了几天，因为工作调动的事，想去领导那里“意思意思”，送什么好呢？我琢磨来琢磨去，就想先买两瓶“XO”探探路，不行的话，再“加码”。      2007-8-11 20:31:53
