title=难以取悦
line=难以取悦作者： 佚名    推荐人：shfy596    来源：中华幽默王一群女人去度假，看见一幢五层旅馆前竖着一块牌子：“仅招待女士。”既然她们都没带男友和丈夫，就决定住进去。一个招待向她们说明情况：“旅馆有五层，你们上去时，看到喜欢的楼面就可以住进去。每层楼都有标示告诉你们里面有什么，你们很容易选择的。”她们开始上楼。一楼标示写着：“这层楼的男人既矮小又平庸。”她们笑着，毫不犹豫地走上二楼。二楼标示上写着：“这里的男人矮小但英俊。”这当然不够好，所以她们继续上楼。三楼标示上写着：“所有这里的男人都高大但平庸。”仍然不够好，她们想要更好的，因此继续上楼。四楼标示非常诱人：“所有这里的男人既高大又英俊。”女人们都很激动，想住进去，但想到还有一层楼，怕错失什么，就径直走到了五楼。在那里，她们看到标示是：“这里没有男人。建这层楼面的目的，就是为了证明，没有任何东西能使女人感到满意。”   2006-11-26 6:59:59
