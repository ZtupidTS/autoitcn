title=小心啊，这些是愚人节整人道具
line=小心啊，这些是愚人节整人道具作者： 佚名    推荐人：maple    来源：网络    当三月最后的一丝春风吹过，四月的红日从西方缓缓升起的时候，已经注定了这一天与众不同。没错，一年一次的“娱”人节又到了，在这一天，你可以理直气壮的“娱”弄别人，娱乐大家。整蛊花样可以千奇百怪，创意可以天马行空，只要无伤大雅，娱人高手们可以尽情的发挥。    这个汉堡很有创意，可惜成本太高，再说买卖儿童可是违法的    愚人节起源于法国。1564年，法国首先采用新改革的纪年法――格里历(即目前通用的阳历)，以1月1日为一年之始。但一些因循守旧的人反对这种改革，依然按照旧历固执地在4月1日这一天送礼品，庆祝新年。主张改革的人对这些守旧者的做法大加嘲弄。    这个节日在法国诞生并不令人奇怪，只有浪漫的法国人可以有此创意，搞出这样的节日。    “愚”人无罪，娱乐有理，这就是愚人节的主题。为了把“愚”人进行到底，总需要些道具吧，不过在小编的指引下，保证可以搞到您中意的玩意，让您成为整人高手。不想整人的朋友也要看啊，了解一下这些道具，防患于未然，总是没有错的。    ●鼠标    在这个时代里，鼠标是每天都要接触的日常物品。关于上面的这只鼠标，小编可以说的就是很逼真，很可爱，把它放在桌面上完全可以以假乱真，而且都会很好奇的来用一下。用过之后，你会觉得它更加的可爱。那种感觉难以言传，只能自己体会。不过小编可以提示您，它会带给您那种纯真年代热恋的感觉，让您的指尖流过一阵酥麻。    ●蜡笔小新    这个小“无赖”能干什么？别看照片中样子很可爱，拿起来，把他从围栏里放出来，他的举动绝对会令人大吃一惊。    ●蛇    西方对蛇的恐惧来源于宗教，撒旦化身为蛇骗夏娃吃下了禁果，从此人类被赶出伊甸园，失去了那个永恒的乐园，开始遍尝生老病死等疾苦。而东方对蛇的恐惧更多的是来自于感官，冰凉的外表，邪恶的蛇信，冷血无情。可以说，从来没有哪种动物会为文化差异巨大的东、西方同时带来如此的恐慌，而且是发自内心深处的恐慌。    对于照片中的这条蛇，小编要说的是很有真实感，除了表面的冰凉感稍差外，它的外形，拿在手中是它自身的颤抖，都与真正的蛇毫无二致，用来整人效果惊人。（可要慎用啊，否则……，可别怪小编没提醒您）    ●圆珠笔    普普通通的一只圆珠笔，就放在桌面上，接下来就是等待。总会有人拿起来使用或把玩一下，这时，一种令人刻骨铭心的感觉降临在使用者的身上，说不定还会引起终身的“笔类恐惧症”。    ●订书器    订书器，办公室的必备品，不过在愚人节这天，订书器有可能会暗藏玄机噢。用双眼的余光看着有人拿起了订书器，装订，咦！他（她）怎么了？您就在旁边偷着乐吧！（喂！有点同情心行不行）    ●打火机    对于吸烟的朋友或同事，一定要给他（她）准备这个打火机，看他（她）拿出支烟，要很自然的、漫不经心的递个打火机过去。如此体贴，如此细心，他或她对你的好感立刻会加码，不过在他（她）用过这个打火机之后，小编提醒您，躲远点，避避风头吧！    可以点火，也可以电人，还是挺好玩的。想一想，朋友吸烟时，你热情的递上精美打火机，趁他被电刚要发作时，来上一句，我是关心你，吸烟有害健康！立马他就会对你偃旗息鼓，哭笑不得。    ●蜡烛    生日恶搞别人不厚道？那愚人节过生日的呢？只有自认倒霉吧。对于在4月1号过生日的朋友，您可要小心了，这一天的生日蜡烛可是别有花样。怎么了是风力不够大还是怎么了？吹的真的是头晕目眩。怎么还不灭？我吹，吹不灭，再加点劲吹，还不灭（真丢人，底气如此的不足），不行，鼓足了气，再吹，还是不灭，对不起，寿星佬，你被耍了。    ●蛋壳小鸟    一只可爱的刚孵出的小鸟被卡在蛋壳里，富有同情心的您还不帮忙把它弄出来。小编要提醒您，同情心可不要泛滥噢，这只小鸟带给您的感觉可是终身难忘啊。（不把蛋壳打开！太没同情心了吧）    ●口香糖    吃完午饭，怎么能少得了口香糖，赶紧递一块过去，每个人都会觉得你是个大好人。把口香糖放进口里，嚼几下，不对呀，嘴里怎么流血了。（妈妈小时候没告诉你别随便要别人的东西吗）    ●墨水    故意洒几滴墨水在别人衣服上（要选名牌的，态度要强硬，我就是洒了，你能把我怎么样），看他极度心痛、极度愤怒的表情，半分钟以后，墨迹消失了，这时，要反问他了，怎么这么没有幽默感呢，开不得玩笑。    ●扑克牌    工作之余，拿出一副扑克牌，告诉别人，抽一张，看看你的运气，看着他顺手抽出了一张，没错，他的运气到了（至于您，躲躲吧）。当然，这副扑克牌要是换成塔罗牌就更好了。    ●屁垫    来，来，来，请坐，请坐！你热情地邀请朋友坐下，却听到“噗”的一声放屁声!遇到害羞的mm，必定会羞红了脸，这年头看到会脸红的女孩子可是件很不容易的事哦！友情提示，一定要当着mm的面自己多坐几遍屁垫才行，娱乐别人，首先要敢于牺牲自己，这样mm才不会和你翻脸昂！    ●假大便    这个，世人都知道怎么整人吧！窃笑。    ●烈火钱包    买单时打开钱包，里面忽然燃起大火来，吓坏超市一干人。当大家惊叫的时候，合上钱包再打开，火已经没有啦。   2008-4-1 12:41:45
