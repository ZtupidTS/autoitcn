title=牛年话奇牛
line=牛年话奇牛作者： 彭满升    推荐人：故事中国    来源：来自碧玉的电子邮件投稿         浇水牛：非洲的尼日利亚有一种名贵的牛，当地人称它为“浇水牛”。这种牛的脖子下有一个比它头还大的垂囊，它饮水时，除供全身所需之外，还将垂囊灌满，然后慢慢地喷吐。到了土地干旱的时候，当地居民就将它赶到河里，饱饮河水，然后慢慢地喷吐，一个多小时就能浇好二三十平方米的土地。    会笑的牛：圭亚那有种牛的喉部上有“Ｓ”形的隔音膜，叫时，此膜剧烈颤动，发出“哈哈哈，哈哈哈”的声音，人们就形象地称这种牛为“哈哈牛”或“笑牛”。当地居民都非常喜欢这种牛，把它作为吉祥的象征。    会治病的牛：在联邦德国特里夫斯地区，有一种能治秃头病的牛。凡是秃头病的人让这种牛用舌头在秃顶的部位舔一番，多则三五次，便能奇迹般地长出新发来。原因是这种牛唾液中含有丰富的微生物如氯、磷酸盐、钾等化学物质。    能制蜡烛的灯牛：拉丁美洲的圭亚那有一种“灯牛”，因其尾能制蜡烛作灯而得名，当地人宰杀“灯”牛后，在取下尾巴的中心，钻个小洞，插入灯芯，便制成一支“牛尾烛”，这种烛光亮无烟，可点七八个小时。    巧制“水花”的牛：卢旺达有一种牛的头部有一大丛毛，好像是一顶漂亮的花帽，背部长着五颜六色的花纹，仿佛穿了一件鲜艳的花衣。当它们洗澡时，露出水面的只是头部的“花帽”和背部的“花衣”，远处看去，河面像是绽开着朵朵美丽的“水花”。    天生五个角的牛：在泰国北部的夜知县发现了一头奇特的水牛，它除了具有普通牛的两只角外，在头顶上还长有另外三只角。    香味牛：在北美洲北部的格陵兰岛上，有一种牛的身体能散发出香味。各国每年从这里购买大批香味牛，然后放在动物园里饲养，以供游客观赏。          2009-2-3 9:41:49
