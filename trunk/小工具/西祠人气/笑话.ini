title=狼之死
line=狼之死作者： 佚名    推荐人：zhanginch    来源：网络    有一天，狼要吃三只小兔。三只小兔有俩在门口，一只在屋顶。     （兔1和兔2在门口，兔3在屋顶。     兔1的名字叫"谁"，兔2的名字叫"哪儿"，兔3的名字叫"什么"。）     于是精彩的对话就有了。     狼：“你是谁？”     兔1：“对 ”     狼：“什么？”     兔1：“"什么"在屋顶。”     狼：“我是问你的名字叫什么？”     兔1：“我叫"谁"，"什么"在屋顶上！ ”     狼又问兔2：“你是谁？”     兔2：“我不是"谁"，它是"谁"。”（指着兔1）     狼：“你认识它？ ”     兔2:“嗯！”     狼：“它是谁？”     兔2：“是的。”     狼：“什么？”     兔2：“"什么"在屋顶！”     狼：“哪儿？”     兔2：“"哪儿"是我。”     狼：“谁？ ”     兔2：“它是"谁"。”（又指着兔1）     狼：“我怎么知道。 ”     兔2：“你找"谁"？ ”     狼：“什么？”     兔2：“它在屋顶？”     狼：“哪儿？ ”     兔2：“是我。”     狼：“谁？”     兔2：“我不是"谁"，它是"谁"。”     狼：“天哪！”     兔1・2：“"天哪"是我们的爸爸。”     狼：“什么，是你们的爸爸？”     兔2：“不是！”     狼受不了了，仰天长叹：“为什么？”     兔1・2・3：“你认识我们爷爷？ ”     狼：“什么？”     兔1：“不是，我们的爷爷是"为什么"。”     狼：“为什么？”     兔1：“是！ ”     狼：“是什么？”     兔1：“不"为什么"。”     狼：“谁？”     兔1：“我是"谁"。”     狼：“你是谁？”     兔1：“对，我是"谁"。”     狼：“什么？”     兔1・2：“它在屋顶上。”…………     狼最终喷血饮恨而死~~~  2008-7-16 14:38:21
