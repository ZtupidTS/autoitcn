title=老公通用定律
line=老公通用定律作者： 雨润    推荐人：鱼心    来源：《幽默小品》  对错法则   1、当老婆对时，绝不说她对。  2、当老婆不对时，先看她脸色对不对。  3、不管她对不对，你永远说对。  苟活法则   1、别跟老婆谈有争议性的话题。  2、自己不能做的，就推给老婆。  3、老婆做完后，你再补充补充。当然做的比自己做的还要多。  信念守则  1、信自己能改变老婆。  2、若无法改变，就加强信念。  3、改变不了老婆，就改变自己的信念。  避灾守则  1、别问你不想知道的事。  2、别问老婆不想说的事情。  3、剩下的都能问，但别相信答案。  晚归守则  1、别超过半夜一点回家。  2、超过两点，则想好两个理由。  3、超过三点，就准备三个理由。  4、超过四点，不必想任何理由，因为一切理由都是徒劳的。  5、所说理由的内容，坚守不说谎，不吐实的原则。  眼神定律  1、不要在老婆面前盯别的女人。  2、如果盯着别的女人应避免让老婆看见。  3、如果被老婆看见，要马上转回来注视老婆，并说：怎么她穿那款的衣服没你穿得漂亮？  2007-1-22 16:33:13
