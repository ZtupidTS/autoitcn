title=令人喷饭的高考试题回答
line=令人喷饭的高考试题回答作者： 佚名    推荐人：zhouhua2006    来源：网络    考生实乃世界第一聪明搞笑专家。君若不信，请看：    作文题：七十年前的今天?    答一：七十年前的今天，中国人民解放军百万雄师过长江。    答二：七十年前的今天，马克思怀揣《***宣言》入中国境内传播。    答三：七十年前的今天，中国人民志愿军雄纠纠、气昂昂跨过鸭绿江！    善哉！先辈们办完大事也不懂得输入电脑建个“备忘录”什么的。     语文试题：“清水出芙蓉”，下半句是什么？    答一：碧血洗银枪。（这位老兄应该是个古龙小说迷）    答二：乱世出英雄。（有气魄！）     语文试题：“奇文共欣赏”，后半句是什么？    答：好酒同品尝。    要么本身就爱喝两口，要么是广告看多了。     语文试题：“天若有情天亦老”，下一句是？    答：人不风流枉少年！    此乃“新新人类”的心里话。     语文试题：“不畏浮云遮望眼”，后一句是？    答：飞来峰上有晴天。    若不知正确答案为“只缘身在最高层”，似乎此答案也还蛮像那么回事，有意思的是，经查实，该考生如今就读于某著名高校建筑系！     语文试题：“有朋自远方来”，下半句是什么？    答：尚能饭否？    绝妙！有朋自远方来，为的是什么？归根到底，为混一饭耳，问其尚能饭否，使其居进退两难之地，若答能，则混饭之心昭然，若答不能，又不实事求是，此一答或陷人于不义，或陷人于不真，实乃绝妙之词。     语文试题：小说《红岩》的作者是？    答一：江姐?     答二：“中美合作所”集体创作?     第二位学生的想象力实在非一般人可比，此所谓天才也！     生物试题：请试述恐龙灭绝的主要原因是什么？    答一：网吧被查封或电话欠费停机     答二：当代整容术已能妙手回春    我佛慈悲！谁敢说中国年轻人的环保意识不强？     政治试题：德国何位领导人在出访时为纳粹的二战罪行而下跪忏悔    答一：希特勒？    答二：马克思?     呜呼！德国人在中国以此二人最为有名乎     政治试题：资本家采用哪些方式达到对工人进行剥削之目的？    答：增加工人工资、减少劳动时间、提高福利待遇！    看问题这么清楚的人，全国的教授里也没几个。     历史试题：发动“西安事变”的两位主要人物是？    答：张学友和郭富城。    不知道刘德华和黎明获悉后会不会要组织个“省港大罢工”什么的。     历史试题：抗战期间我党的“三大政策”是什么？    答：溶共、限共、**。    昏倒！该考生居然还知道题目中的“我党”是指***，实属不易。    历史试题：我党抗日救国“十大纲领”的核心是什么？   答：攘外必先安内！   再次昏倒。并强烈建议有关部门查一查该考生的祖先入的是什么党。     历史试题：长征途中公然分裂红军、企图另立中央的是？    答一：张国荣    答二：张国立    答三：张果老    第三位学生已渐入仙境，真神人也！     历史试题：简述李鸿章其人其事    答一：李鸿章率中国人民海军在甲午海面上一举击溃日本帝国主义。    答二：李鸿章率领俄罗斯农民发起了俄罗斯历史上最大的农民起义。    答三：李鸿章率我奥运会代表团夺取了我国奥运历史上的第一枚金牌！    李中堂大人当可含笑九泉！   2006-7-21 10:11:54
