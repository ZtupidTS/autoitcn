title=校园幽默诗句
line=校园幽默诗句作者： 佚名    推荐人：247683093    来源：意汇    成绩单下发时：座中泣下谁最多？江州司马青衫湿。    考试作弊时：不敢高声语，恐惊天上人。    老师让回答问题：千呼万唤始出来，犹抱琵琶半遮面。    向往大学：为伊消得人憔悴，衣带渐宽终不悔。    检讨书：纸上得来终觉浅，绝知此事要躬行。    上课睡觉被抽问：一语惊醒梦中人。    迟到被抓的同学们：同是天涯沦落人，相逢何必曾相识。    上课看小说：君子坦荡荡，小人常戚戚。  2006-6-24 14:04:27
