title=囊中羞涩
line=囊中羞涩作者： 仙客来    推荐人：xiankelai    来源：原创    十一长假来临。大张和小李即是同一单位的职工，又共同居住在一处大杂院里。 晚饭后就在院里闲聊开。当说到某某的同事，朋友长假去北京，去海南……不由地眼热起来。大张手摸着口袋暗思量：我们两家都不宽裕啊，老婆下岗，孩子上学正要劲呢。咳！管它呢，侃侃又不花钱，没钱也要有面子！于是，大声说到：“咱们两家去桂林吧?听说那里的山水甲天下。”小李按着腰像注入兴奋剂一样附和道：“好啊，坐什么走？”“坐飞机吧，快。” “太危险了，还是坐火车，稳。” “太慢了，要不看到南去北飞的大雁再搭乘？” “那更不行， 受时间和条件的限制，万一它在飞的途中挠痒痒，我们不全掉下来吗？”“我看还是飘吧，这样即有仙境又有仙意，连笑声都能在仙境中回荡。” 哈哈，哈哈。说完两人会心地笑了起来哼哼着：“我想去桂林呀我想去桂林，可是有时间的时候我却没有钱……”回家睡觉去了。  2006-6-7 10:16:21
