title=轮岗
line=轮岗作者： 黄真    推荐人：mulan886699    来源：三明广播电视报    老爸老妈都快六十岁的人了,还常常为做家务拌嘴.     昨天,老妈向我诉苦:"你爸不是现在才这么懒的,他年轻的时候就从来不做饭.早知道他这样,我当初就不该这么惯着他!"    老爸也不含糊,据理力争:"咱们当初是怎么分的工? 我看孩子你做饭!是不是这样?现在孩子大了,你后悔了?"    老妈被老爸一通抢白,顿生委屈,气哼哼地说:"后悔怎么啦?我都做那么多年饭了,咱俩是不是也该换换岗位了?从今天起,我看孩子你做饭!"    说着,老妈一把把我揽在怀里:"来,闺女,以后妈负责看你!"  2006-6-14 1:48:58
