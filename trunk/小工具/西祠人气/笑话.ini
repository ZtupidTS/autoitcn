title=搞笑版学生守则
line=搞笑版学生守则作者： 无    推荐人：wsmgpp    来源：金华晚报1、禁止向老师提出老师也不会的问题。2、若无特殊情况，上课回答问题时禁止使用哑语或眼神。禁止使用外语回答外语老师以外其他老师提出的问题。3、禁止上课时睡觉打呼噜及睁眼睡觉。4、禁止在墙壁及校门上涂画不雅图案。禁止在课桌上刻画“三八线”、“早|及”XX，我爱你“之类的语句。5、考试答题，禁止写”我不会“、”出题人真缺德“等语言侮辱教师。禁止十人以上抄袭同一人的作业或试卷，禁止以唾液、鼻涕等损污作业或试卷。6、禁止在公共场所（厕所除外，下同）见到校长及教师视而不见。禁止在公共场所发出不雅的声音及制造不良气味。7、禁止在课间操时打太极拳，禁止在语文课上吹口哨，禁止在音乐课上背唐诗。8、禁止在食堂饭菜发生质量问题时集体将饭菜扣在桌子上。9、禁止在拔河比赛时以伤害对方为目的的集体撒绳。10、禁止以早恋为目的发展男女同学友谊，禁止以传递书本形式传递用于搞对象的小纸条。11、禁止给未婚女老师写匿名求爱信，禁止在未婚男老师背后拈贴用于作弊的小纸条。12、禁止以跳楼、头扎白布集体请愿及在公告板上发布煽动性信息等方式胁迫教师及学校。13、禁止将本守则泄露给本校以外的其他人员。  2006-8-8 20:48:02
