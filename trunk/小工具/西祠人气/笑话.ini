title=一个网页设计师的情书
line=一个网页设计师的情书作者： 佚名    推荐人：阳光中欣雨    来源：网络见信好！ 首先非常感谢你能够浏览我的情书，看之前请先先高抬贵“鼠”点击一下上面的Banner广告，您的支持是本站发展的动力。 OK！谢谢。您现在可以把那个弹出的窗口关掉了，让我们继续吧！亲爱的云，记得那是今年初的事了，为了庆祝我们公司首页的pageview达到100万，我们几位同事一起去judy’stoo庆祝一番，在衡山路我邂逅了你。在夜空黑色的图层中，你穿着一袭红色的外套从远处走来，像一个令人心动的FLASH动画闯入我的视野，当时小黑他们几个也在，但是只有我，只有我这颗装了插件的心才能领略Flash的风采 那一夜我们相识了，你说你刚从复旦毕业，我笑着说那可是个访问量很高的主页啊，就是不太好访问。你一听也笑了。由于我们离得比较近，分辨率比800*600还高，我看见了你美丽的眼眸中闪烁的光芒，那是一种用photoshop的滤镜也做不出的光芒。 亲爱的云，我承认在你之前我也曾经和几位女士有过友情链接，我的心中也一直珍藏着她们的logo，可是你知道吗？你早已被我添加进了收藏夹，你的音容笑貌像一个JPG做成的页面被我设为了首页，我身上所有的超链接都指向了你。不，请不要写上“target=”_blank“我不愿在另一个浏览框里才能看见你，我要你直接在我的页面上更新，让我们就这样改变彼此，慢慢溶合。 也许我只是一个Dreamweaver ，也许我的一生都不能用有Fireworks，但是请你下载我的心声用realplay收听一下吧！亲爱的云，如果你的心会像CuteFTP一样具备断点续传的功能，那就点一下file里的“quick -connection“吧。 亲爱的云，我不愿在我们各自的首页设个链接就行了，我希望我们能像“黄金书屋”和“笑林广记“一样，一起在同一个虚拟主机里共度此生。 也许婚后我会面对花花世界中“太极链”一样的诱惑，但是你会像一个永久域名一样留在我的心中。  祝百事可乐！   爱你的：大头滨  2006-6-27 18:57:21
