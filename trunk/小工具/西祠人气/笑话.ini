title=唐僧在取经总结大会上的报告
line=唐僧在取经总结大会上的报告作者： 无    推荐人：hyb048    来源：中国新世纪读书网       在我佛如来的精心策划下，在观音菩萨的具体指导下，在各路神仙的积极配合下，以贫僧为中心的师徒四人历时一十四年，行程十万八千里，经历九九八十一难，终于取得了我佛大乘真经，圆满地完成了这次取经任务，在这次取经的过程中，我们时刻牢记自己的职责，分工合作，涌现出大量好人好事和可歌可泣的动人故事。我们之所以能取得真经，主要是在途中做到了以下几个方面： 一、思想上高度重视。自从和唐王一别，我就在思想上非常重视这次任务，当初只身一人，就先后经历了强盗、野兽、重病、天气恶劣等困难，其中滋味是不可言喻的，但我在思想上却从未放弃。因为只有取得了真经才可以拯救苍生，只有取得了真经才可以成佛。 二、加速转变的过程。接到取经的任务，我就开始了从一个“当一天和尚撞一天钟”的小僧到一个取经人的转变。不但自己转变，也要让徒弟们、妖魔鬼怪转变。大徒弟孙行者，生性刁蛮，出身荒山野岭，不识大体，有前科，曾大闹天宫，使玉帝不得安宁，要使他转变是十分困难的。我救他于五指山下，给他念我佛的经文，让他认识到错误的严重性，经过我的耐心说服教育和每天三十遍紧箍咒之后，就服服贴贴地留在了我的身边，并成为我的得力助手。二徒弟猪八戒，曾为天篷元帅，有作风问题，因调戏嫦娥被贬下界，我在高老庄收他为徒，给他讲空即色，色即空的道理，使他有了很大转变，后来听说在途中有一些言语冲动的过激行为，也是因为他六根未净，外界影响太深所致，都是背着我干的，我并不知情。三徒弟沙悟净，本是天上卷帘大将，被贬流沙河，心中充满怨气，看在他把前边取经人都吃掉的份上收他为徒，使他从吃取经人的妖怪转变成一个取经人，也给他讲别和领导过不去的道理，加速他转变。 三、行动上具体体现。抱着未成佛要先有佛心的态度，在任何时候，任何情况下都以佛的行为来际自己。我们杀死的妖怪其实只是冰山一角，更多的妖魔在我的一番苦口婆心的劝说下将我送回。我主要给他们讲道理，使他们明是非，知罪过。（具体事例太多，从略。）只有那些顽固不化或者是有背景的还一时执迷不悟，但结果那些执迷不悟的已被我所铲除，有背景的均已遣返给原主人。声明一点，我不曾动他们半根毫毛? 四、奖惩分明。没有严格的纪律就不会有内部的团结，奖惩不分明就不能服众，取经路上该奖的就奖，该罚的就一定要罚！奖的时候可以让多吃点、多喝点、少值个夜班。罚的时候决不能心慈手软，在三打白骨精时，取消了孙悟空的取经资格。只因他平时太居功，有越俎代庖之嫌。    五、不为金钱、权力、女色所动。在取经的路上所受到的钱、权、色的诱惑具体事例太多，不胜枚举。一共拒金银十五万八千六百五十四两七钱，拒权七十六次，拒女色一百四十四人次。那些都是过眼云烟，不是我所需要之物，虽然说在取经的路上没有金钱是万万不能的，可我仍坚持靠化来的斋饭度日。后来又听说有人以我的名义擅自收受财物，可都是在我不知道的情况下进行的，我并不知道。如果让我发现是谁，我会从严处理。 以上是我在取经途中的几个方面，不能代表全部。我的成绩远远不止这一点。 顺便说一点，在贫僧的指挥下，徒弟们也配合了几次小的行动。                                                                                                                总结人：唐三藏   2006-4-25 9:38:27
