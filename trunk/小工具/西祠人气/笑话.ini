title=[双语幽默]天气预报
line=[双语幽默]天气预报作者： 佚名    推荐人：samuelkevin    来源：www.hzszy.cnWeather Predict    A film crew was on location deep in the desert. One day an old Indian went up to the director and said, "Tomorrow rain." The next day it rained.     A week later, the Indian went up to the director and said, "Tomorrow storm." The next day there was a hailstorm.     "This Indian is incredible," said the director. He told his secretary to hire the Indian to predict the weather.     However, after several successful predictions, the old Indian didnt show up for two weeks.     Finally the director sent for him. "I have to shoot a big scene tomorrow," said the director, "and Im depending on you. What will the weather be like?"     The Indian shrugged his shoulders. "Dont know," he said. "Radio is broken." 天气预报    一个电影摄制组在沙漠深处工作。一天，一个印度老人到导演跟前告诉导演说："明天下雨。"第二天果然下雨了。    一周后，印度人又来告诉导演说，"明天有风暴。"果然，第二天下了雹暴。    "印度人真神"导演说，他告诉秘书雇佣该印度人来预报天气。      几次预报都很成功。然后，接下来的两周，印度人不见了。     最后，导演派人去把他叫来了。"我明天必须拍一个很大的场景"导演说，"这得靠你了.明天天气如何啊?"     印度人耸了耸肩."我不知道,"印度人说,"收音机坏了."  2007-5-15 13:59:35
