title=急中生“智”
line=急中生“智”作者： 鲁楠    推荐人：lunanmanhua    来源：原创    1992年我第一次去上海，到达已是晚上，出火车站，见人山人海，犹如蚂蚁一般四处奔走，因为弟弟在这里上大学，我感到上海便是我家。     打的不知绕了多少个弯子，司机终于指着对面的校牌说：看，那就是！这所大学的名字太熟悉了，每次给弟弟写信的时候少不了要写上一遍。我提着两个大包，兴冲冲地直往大门里钻，结果被门卫拦住，任你怎么求情就是不让进！说只能等到明天中午。     这下完了！我一路风尘，就盼着此时能见到弟弟，结果被挡在门外，心理实在不甘。我呆呆的站在门口望着校园，希望有弟弟的影子出现，这时，见一男子往外走，同样被门卫拦住，说不让出去，那男子纠缠半天，还是无济于事，最后无奈的回去……      我依然坚守在那里，不一会发现门卫换班，乘他不注意我将自己的行李移到门房的窗户下，然后敲了一下窗子，门卫伸出脑袋，一脸严肃地问我干嘛？我说：“我要出去！”他和刚才的那个门卫一样认真，大声喊到：不让出去！     我赶紧提着自己的行李说：“那我就不出去了。”说着径直地走向校园深处……见到弟弟，弟弟惊奇地问：“这个时间学校规定不让进来，你怎么进来的？”    我说要出去，人家不让出去，那我只好进来了！弟弟听后大笑起来……    2008-4-30
