title=zzb的幽默集锦
line=zzb的幽默集锦作者： 佚名    推荐人：zzb    来源：网络    一农夫请兽医给猪配种，兽医说：看来需要人工配种。农夫犹豫了半天，鼓起勇气说：行是行，就怕它咬我。     公共汽车上有人放屁。一妖艳女子口吐唾沫，“呸――呸――呸――”。有男士道：怎么，吃了屁还吐壳？！     有位大嫂在公共汽车上看到一位即将下车的男人掉了包烟在踏板上，于是赶紧对那男人说：同志，你烟掉了！男人大怒：你才阉掉了！     某妇在公园里感觉累了，便仰卧在一张长椅上松驰一下。一乞丐过来要非礼她，妇大怒，乞丐也不乐意：你既然不愿意，躺在我床上干嘛？     公交车上，站着的孕妇对身旁坐着的陌生男子说：你不知道我怀孕了吗？只见男子很紧张的样子道：可孩子不是我的呀！     某领导做报告：“如今男女平等，妇女同志站起来……”在场的女同志全部起立等待指示。领导翻了一页念：“了”     一村妇提一篮鸡蛋，路遇几彪型大汉，将其轮奸后逃窜，农妇起身，拍拍尘土：多大事，我还以为抢鸡蛋呢！       妻子每天对丈夫都要做彻底的搜身，看能否找到一根女人的头发。某日她搜了半天，一无所获，却仍训斥道：现在你竟然连尼姑也要了！     某游泳教练直爽且嗓门大。一天，他在商场碰到一位女学员向他打招呼，便大声说到：你穿上衣服，还真认不出你     某男见了美女就口吃：小…姐…我…我…姓…吴…能…能…能不能和…你…你聊聊？美女：性无能没有关系，也许还有办法可以治好呢！     丈夫正目不转睛地盯着一张仅以几片树叶遮掩羞部的裸体女像油画。妻子冲着丈夫吼到：＂你是想站到秋天，待树叶落下才甘心吗？＂     甲：抱歉，我的鸡吃了你种的菜。乙：没事，我的狗已经把你的鸡吃了。甲：怪不得我从狗的肚子里发现了鸡骨头     一个男人怒气冲冲的冲进某单位，嚷道：这里是动物保护协会吗？工作人员：是啊，请问是谁欺负你了？     某老外想办party，可是他的单身宿舍不够大，于是便向老张借场地：Hi，老张，我要办party，可是家室太小，想借令堂一用！     农夫：我晚上上床后常感觉发冷。医生：我也有过，那时我会搂着我太太，就会暖和了。农夫：这办法不错，但您太太什么时候方便呢？     某少妇带孩子上饭馆吃饭并当众掀起衣角给孩子喂奶，一位服务员过来指着墙上告示说：对不起，这儿禁止进食非本餐厅供应的食品。     狱长问临刑前坐在电椅上的死囚：你还有什么要求吗？死囚：我只希望你在行刑的时候能握住我的手，让我心里好过一点     小丽：妈妈，小强今天要我嫁给她！妈妈漫不经心的问：他有固定的工作吗？小丽想了想说：他是我们班上负责擦黑板的！     卖瓜小贩：“快来吃西瓜，不甜不要钱！”饥渴的路人：“哇！太好了，老板，来一个不甜的。”     律师问一已婚男人：你的性生活美满吗？答曰：很美满啊！律师：那你为何要和你太离婚？男：我的性生活干我太太啥事啊？     猴山管理员：现在正值交配季节，猴子们都到洞里去了。    靓女：假如我丢些花生，它们会出来吗？    管理员：若换成你，你会出来吗？     一老农向往北京天安门久矣，但只在宣传画上见过。N年后，终有缘一见，却大失所望：假货！怎么不发光呢？     王太太怀了四胞胎，并到处向街坊邻居炫耀，说怀四胞胎很不容易，平均要六万次才会发生一例。李太太很惊异：那你还有空做家务吗？     海湾战争中，海岸边浮起一辆老式潜水艇，爬出来一个白发老翁问：战争结束了吗？旁人说：还在打！老翁叹道：可恶的希特勒！     孩子正考虑有关“遗传与环境”的问题。母亲插话道：这个问题很简单嘛，大家都知道如果孩子像父亲，那就是遗传；像邻居，那就是环境。     法律学校的一次考试：“重婚罪的惩罚是什么？” 回答：“两个丈母娘。”     某干部去“红楼”参观结束回单位，有人问其有何感想。其满脸遗憾地说：“唉，就是小姐没看着，可惜！”     女说：你为什么看上去那么老气呀？男说：如果你喜欢人民币的话，你还会在乎它是哪一年发行的吗？     遇难者在海上漂浮。他问同伴：我们离陆地多远？大约3公里吧!3公里！在哪边？就在下面!     父亲：你为何在大庭广众之下向那个陌生青年丢飞吻？女儿：他先向我丢了一个飞吻，我不把它还回去，难道留着它不成     阿呆考试不极格，于是给弟弟拍了个电报，请父亲作好思想准备。不久弟弟回电：父亲已经准备好，现在请你作好思想准备     一个胖妇人对丈夫说：使我发愁的不是我的体重，而是我的高度。按照体重与身高比例，我应该高2.5米     汤姆到女友玛丽家里找她，玛丽的小弟弟生气地走出来。“讨厌的家伙，你为什么总来找我姐姐，你自己没有吗？”  2006-11-29 9:36:59
