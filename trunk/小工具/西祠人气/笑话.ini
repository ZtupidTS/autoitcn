title=美女接电话别上当
line=美女接电话别上当作者： 佚名    推荐人：江玉    来源：故事大全    一天，美女小C一个人在寝室里看书，突然电话铃响，小C提起电话， “喂 ” 了几声，对方却始终没回音。下午五点时，类似的电话又打来了，这已经是当天的第五次了，小C再也忍耐不住：讨厌！变态！     第二天中午，大家正在寝室吃饭，电话又来了，小C抢先提起来：**，你再不说话我就不客气啦！     只是对面传来一个标准的性感的男声： “小姐，你好！这里是201电话服务中心，因为系统昨日故障，影响了您部分通话，我们向您表示歉意，现在我们已经排除了故障，但还要请您协助进行以下测试…… ”     可爱的小C马上说：好，好！     “请您将你电话上的键从1按到0。 ”     小C照做。     “好的，请您在按一遍，以便确认。”     小C又重按了一遍。     “好的，小姐，经我们测试---你的智商为0!哈哈”     这还没完.小C被戏弄后气的一天没说话。     第三天，又是小C一人待在寝室的时候，电话来了，又一个好听的男人的声音，但明显与上次不同： “小姐，你好！这里是201电话服务中心……”     还没等对方说完，小C就火冒三丈：你去死吧！     刚要放下电话，谁知对方说：     “小姐，我想你一定是误会了，这里的确是201电话服务中心，我们得知您受到以我中心为名义的不良电话的骚扰，特来澄清，并承诺将这事追查到底。 ”     小C一听，脸红了：是这样啊……不好意思。     “没关系，现在我们想了解一下当时的情况，请您将昨天发生的是描述一遍。”     小C犹豫了一下，还是将昨天的事原原本本说了一遍，当说到对方骂她“智商为0”时，可爱的小C脸红到了耳根。     “好的，小姐，经我们再次确认，您的智商还是为0。”  2008-12-31 14:32:40
