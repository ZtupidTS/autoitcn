title=心不在焉时干的最牛的事
line=心不在焉时干的最牛的事作者： 佚名    推荐人：青石寒蛩    来源：qqzone1、昨天游完泳，直接把后备箱打开，钥匙丢进去，然后关上后备箱……穿着三点式在野外等了一个半小时。2、有一次煮饭，淘完米直接把米倒进没放内锅的电饭煲中...后来拿吹来吹啊吹...3、就发生在中午，丢人啊~中午打算叫楼下面馆送碗刀削面来吃吃~脑袋也不知道想什么~电话通后，我直接说：“您好~麻烦送一碗刀削面”，后面就听到我妈妈的声音出现：“女儿！你中午想吃刀削面啊！”我妈刚开始还觉得有点莫名其妙，回过神来就大笑~~我当时也愣了下~脸都红了，尴尬啊~~4、第一天上班，有人电话找经理(女的)，把电话给经理顺便说了一声：妈！有人找你接电话5、戴着眼镜（框式的）洗脸。镜片上一片迷茫……6、盘算着给老妈打电话，领导突然进来，于是对他说：妈，材料找到了，给你!7、把钱捏在手里，然后揉成一团，抓在手里，觉得很不舒服，扔了8、去好朋友家，聊天中，她爸回来，张嘴就叫“阿姨”，尴尬中，她妈又出现，张嘴又叫“叔叔”……然后无限怀疑自己的智商9、我有两个：一次好朋友结婚，头天去她家时她给我拍了张照片，我当时没看她相机里的照片，回头就忘记这回事；第二天喝喜酒的时候她拿出相机，我说看看你都拍了些什么照片，翻着照片我就发现有张照片里的人特别象我，脑子里就没反应过来，还傻呼呼的喊人家看有个女孩子长得很象我，等反应过来，觉得自己特傻，怎么会不认得自己的照片；第二个比较惨，骑车快速经过一辆面包车，车门刚好打开～～我结实的撞到车门上，惨～10、最丢脸的一次，健身操的时候也不知道在想啥，本来要脱袜子的，差点把裤子脱下……11、从讲台往座位走，一同学的脚伸到过道上，本来想说“请让下”，结果脱口而出“谢谢”-_-#12、有次上photoshop课，我一边给男朋友发短信一边很勇敢的大声对老师喊道：“老公!我的电脑没连上！”闹怏怏的教室瞬间安静了5秒，后全体暴笑！老师是个50多岁的小老头，推着眼镜盯盯瞅我……这个庐山瀑布汗呀13、给女友家打电话，她爸爸接的，说：“喂？”我硬是顶着她爸的声音回答说：“阿姨好，请问***在吗？”她爸能同意我们在一起真是奇迹！14、早上扔垃圾，拿着挺顺手，一路上了公车，活活开了一小时，到了公司，下车才发现垃圾袋还在手上，我带着绕了大半个城市……结果扔到写字楼垃圾箱……15、某日深夜狂欢结束后回家。一路上不知道在想什么，进了电梯以后就等啊等啊等，好久也没到我家那层楼。心里开始狂汗，难道是电梯出问题了?这会也没人在啊，喊救命都没人甩我，同时鬼电影里面的画面就一张一张的闪过，顿时觉得浑身寒毛竖立。正要打电话给BF，叫他来救我突然发现自己没按楼层电梯还一直在一楼没动……16、拿学校饭卡给工行的工作人员取款，别人看了一眼，利索的丢了出来，我又塞回去大大声的说我取钱啊，他利索的丢出来懒散的说卡错了，我讪讪的取回来，又从钱包拿了一张建行的卡递给他……17、很小的时候，家里要烧煤的，妈妈煮好的米饭放在厨房，我拿个小铲子弄了一铲子的煤，将盛着米饭的锅盖打开，将煤一下子都倒了进去……#Y％……※×（18、上大学时和一群朋友一起吃饭，想着下午的考试，心不在焉，吃完了照例从包里拿纸巾出来擦嘴，是无意识的擦了好久，突然发现朋友们都不说话了，看着我，这才发现自己拿着擦嘴的是一个卫生巾！朋友们可是有男有女啊！我当时真不想活了！是护舒宝的丝薄日用！不可理解的是，我还把外面粉色的包装拆了！19、我有一次早晨起吃早点（饼和稀饭），边看新闻边吃。当时正好播的是我们那边的一场事故之类的。我看得特别认真，顺手就把遥控器拿起来啃，还把遥控器套子啃下来一块，狂嚼了半天，吐出来一看差点没郁闷死。我一直想不明白我是怎么把它啃下来的==！！20、跑完步气喘吁吁，边喝水边准备离开，结果没按好结束键跑步机停不下来，我整个人就势滑了出去，杯子里的水也洒了一地被教练当作反面典型对旁边的人说，千万不要像她一样没停机就下来.好丢脸啊@@21、还有一次在三楼进了电梯，然后一直按3键，还奇怪为什么按不亮。另外一次是一个同事的。那天同事一边用遥控器开空调，一边让我帮她倒杯水，结合起来使我看到的场景非常诡异：只见她拿遥控器对着我一按，嘴里说：请你帮我倒杯水！我发誓绝不是角度误差，空调在相反的方向。22、去买衣服，到试衣间试衣服，一进去就脱了上衣，脱了bra，然后穿衣服，穿上以后觉得怪怪的，看到旁边的bra，才反映过来～～汗～23、一次去买热干面，前面有一对情侣正在买，老板问他们要不要放香菜，男的说不要，女的说怎么不要。我就在旁边想"香菜，为什么男的要香菜，女的不要香菜……"想的正出神呢，老板问我，吃什么？我毫不犹豫的大声答到：“香菜！！！”老板＋旁边的那对情侣不解的看着我！24、家里新买的微波炉，很兴奋地用它来做鱼.弄好时间，调好火侯，十五分钟后激动地打开微波炉，晕，什么都没有。鱼还在桌上。郁闷地再次操作，时间到，没等打开微波炉就发现鱼仍然在桌上。于是，决定一个星期都不再吃鱼。25、有一次，去买水果刀，拿着刀看了又看，然后叫那个买刀的找个东西让我试一下，刀快不快，结果俺特短路的用刀割自己的大指头，血喷呀……我还高兴的说“嗯，快”惊得那个买刀的怎么都不收钱，非要送我此刀……一转身，那个痛呀……钻心26、小学几年级忘了，有次上自习不认真，就拿剪刀把圆珠笔芯最前面的头给剪了，把笔芯里面的油吹出来玩，然后吹着吹着就把油给吸嘴里去了。  2008-1-20 17:50:15
