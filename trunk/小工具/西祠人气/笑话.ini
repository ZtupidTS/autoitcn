line=幽默短信大全作者： 佚名    推荐人：lmyblog    来源：网络1、士兵问连长：作战时踩到地雷咋办？连长大为恼火：靠，能咋办？踩坏了照价赔偿。2、很久墨收到你的信息俺很心疼俺想到死曾用薯片割过脉用豆腐撞过头用降落伞跳过楼用面条上过吊可都墨死成你就请俺吃顿饭撑死俺算了3、如果感到心里挖凉挖凉的，请拨打俺的电话！谈感情请按1，谈工作请按2，谈人生请按3，给俺介绍对象请按5，请俺吃饭请直说，找俺借钱请挂机。4、长颈鹿嫁给了猴子，一年后长颈鹿提出离婚：我再也不要过这种上蹿下跳的日子了！猴子大怒：离就离！谁见过亲个嘴还得爬树的！5、鱼说：“我时时刻刻把眼睁开是为了在你身边不舍离开。”水说：“我终日流淌不知疲倦是为了围绕你好好把你抱起。”锅说：“都他妈快熟了还这么倔。”6、吃饭了吗？请接收短信。大象把大便排在路中央，一只蚂蚁正好路过，它抬头望了望那云雾缭绕的顶峰，不禁唱到：呀啦索，这就是青藏高原！~~~~7、你都长大了，有些事应该让你知道了：天，是用来刮风下雨的；地，是用来长花长草的；我，是用来证明人类是多伟大的；你是用来炖粉条的。8、在铁路旁大号却没带纸时，别着急，火车会提醒你：裤擦，裤擦，裤裤擦！在河边上大号却没带纸时，别着急，青蛙会告诉你：棍刮，棍刮，棍棍刮！9、钱可以买房子但买不到家，能买到婚姻但买不到爱，可以买到钟表但买不到时间，钱不是一切，反而是痛苦的根源，把你的钱给我，让我一个人承担痛苦吧！10、老天，太蓝！大海，太咸！人生，太难！工作，太烦！和你，有缘！想你，失眠！见你，太远！唉，这可让我怎么办？想你想得我吃不下筷子，咽不下碗！11、送你12生肖，祝你聪明如鼠，强壮如牛，胆大如虎，可爱如兔，自信如龙，魅力如蛇，浪漫如马，温顺如羊，顽皮如猴，美丽如鸡，忠诚如狗，长得像猪！12、学问之美，在于使人一头雾水；诗歌之美，在于煽动男女出轨；女人之美，在于蠢得无怨无悔；男人之美，在于说谎说得白日见鬼。13、在乎你的我只在乎我在乎的是是否在乎在乎你的我，我在乎的你是否和在乎你的我在乎我在乎的你一样在乎在乎你的我，小样儿，看晕你！14、听说过吗？前世的五百次回眸，才换得今生的一次擦肩，象你我这样亲密的朋友，上辈子似乎没干什么，光他妈回头了！15、有两个造假钞的不小心造出面值15元的假钞，两人决定拿到偏远山区花掉，当他们拿一张15元买了1元的糖葫芦好，他们哭了，农民找了他们两张7块的。16、你的人生写照：十岁学会自己洗澡――猪自清；二十岁光彩照人――猪时茂；三十岁找到工作――猪立业；四十岁雇了佣人――猪得佣；五十岁学会打篮球――猪投！17、太监最讨厌的歌：把根留住；太监最讨厌的剧本：一剪梅；太监最讨厌的广告词：我有我可以；太监最讨厌的成语：空前绝后；太监最喜欢做的事：边看短信边笑。18、米的妈妈是谁？花，因为花生米；米的爸爸是谁？蝶，因为蝶恋花；米的外婆是谁？妙笔，因为妙笔生花；米的外公是谁？爆米花，又抱过米，又抱过花。19、四岁的男孩亲了三岁的女孩一口，女孩对男孩说：你亲了我可要对我负责啊。男孩成熟地拍了拍女孩的肩膀，笑着说：你放心，我们又不是一两岁的小孩子了！20、有个腼腆的男孩终于鼓足勇气问心爱的女孩：你喜欢什么样的男孩子？女孩说：投缘的。男孩再问还是一样，他只好伤心地说：头扁一点的不行吗？21、有一天，你在火车站想大便，没带纸，火车的声音提醒你：裤擦裤擦裤裤擦；又有一天，你在池塘边大便没带纸，青蛙的声音提醒你：棍儿刮棍儿刮棍儿棍儿刮。22、女孩吃吧吃吧不是罪，再胖的人也有权利去增肥，苗条的背后其实是憔悴，爱你的人不会在乎你的腰围，尝尝阔别已久美食的滋味，就算撑死也是一种美。23、有一颗豆，跌倒了，它气馁，情绪低落。这豆就是我，有什么能鼓励它站起来呢？答案就是你！因为有一样东西，叫"猪鼓励豆"。24、如果我是狐狸你是猎人，你会追我吗？如果我是茶叶你是开水，你会泡我吗？如果我是汽车你是司机，你会驾我吗？如果你是钱我是存折，我一定会取你的。25、当你在路上遇到狗的时候不要惊慌，要勇敢地与它博斗，仅多会有三种结果：一是你赢了，你比狗厉害；二是你输了，你连狗都不如；三是你们打平了，你和狗一样。26、如果天上落下一滴水，那是我想你面流的泪；如果天上落下两滴水，那是我爱你而心醉；如果天上落下无数滴水，那则是……别瞎想了，下雨了！27、猴子拣到一个卡，它想看清楚是啥卡，就爬到树枝上看，这时一个雷击中了它。猴子哭着说：原来是IP卡啊！28、上帝对大熊猫说：我可以满足你三个愿望。大熊猫想了想说：我这辈子就两个愿望，第一个就是找个中医把黑眼圈治好，再有就是我就想照张彩色照片！   2006-12-31 11:37:48
