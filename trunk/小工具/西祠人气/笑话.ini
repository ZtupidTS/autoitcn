title=《论语》中国足球版
line=《论语》中国足球版作者： 云 弓    推荐人：zjwylxw    来源：网摘在中国足球队又一次以大比分失败以后，记者对孔子先生进行了专访，请他谈一谈自己的看法，以下是采访实录。 记：你对A国足球队这次来中国比赛有何感想？孔：有朋自远方来不亦乐乎。记：当中国队1：0落后是你有何想法？孔：礼之用，和为贵。记：你对中国队的那个乌龙球怎么看？孔：君子成人之美。记：这次中国队丢了5个球你怎么看？孔：多乎哉？不多矣。记：你认为今天中国队的打法是啥招术？孔：怪、力、乱、神？记：对中国队的主教练你有什么建议？孔：不在其位，不谋其政。记：你觉得中国队主教练的问题出在哪？孔：患不知人也。记：你觉得啥样的人能当中国队的主教练？孔：温故而知新，可以为师矣。记：你觉得中国队应该怎样才能振作起来？孔：知耻而后勇。记：听说在下一场比赛，对方有几个主力会从国外归来参赛，真的吗？孔：割鸡焉用牛刀。记：中国队踢得这么差，怎么还有人要踢球呢？孔：禄在其中矣。记：你觉得中国队还要多少年才能真正冲出亚洲？孔：三十而立，四十而不惑，五十知天命，六十而耳顺，七十而从心所欲。   2008-5-18 9:38:32
