title=2007最新爆笑口误
line=2007最新爆笑口误作者： 佚名    推荐人：青岩    来源：我不知道爱 | 309645983.bokewu.com    1 单位祝词，一位领导说：“祝大家身体愉快……”憋住，没词了。    2 有一次帮老板订酒店，想问问人家有没有什么免费上网之类的服务，却怎么也想不出来    怎么说好，于是就问对方:“请问，你们这里有什么特殊服务吗?“    对方:“什么？特殊服务？？我们是正规酒店！”    -__-!!!!    3 宿舍老四下床找了半天拖鞋，没有，问大家：为什么我的拖鞋哪里去了？    4 逛街中，突然朋友惊呼：“哇！‘处女书店’！”我大惊，抬头一看，一块匾额，上书    四个大字    ――外文书店-__-！    5 我有次去买羊肉串    伸出4个手指对老板说“来3根羊肉串”    老板蒙了“几根？”    我又伸出3个手指说“4根”……    6 我们的总经理姓周，一次他打电话来，我正开车，一紧张张口就说："周总理……"    7 本人姓朱，管理单位机房。有次有人打我手机：“鸡科长，你在猪房吗？”当时狂骂那    家伙一顿    8 在食堂排队，听见旁边一男生说：“师傅，来碗‘子弹菜花’汤！”（紫菜蛋花汤）哈    哈，笑得我喷汤了。    9 某日在米线店吃饭上得很慢很饿    终于按耐不住拍桌咆哮之，本来是想说再不上米线我就把桌子掀了！    结果说成:"老板!!!!再不上米线我就把桌子吃了!!!!"    全店沉默3秒后爆笑到桌子下面……丢人……    10 爸妈吵架，我爸气的说了句：”我给你滚出去！”    11 高中的时候打篮球，Ａ得球后，无私的传给了Ｂ，Ｂ轻松进球．过了一会，Ｂ得球，Ａ    大声喊着把球传给他．Ｂ却自己把球投出．结果Ａ大怒喊到：刚才真是瞎了我的狗眼……    全场笑晕    12 印象里小学时的班长极其严肃，一次自习课，教室里人声鼎沸，班长维护了几次秩序之    后终于忍无可忍，站起来一拍桌子怒吼道:谁再吵，把他嘴打断!!!……全班肃静    13 大学的时候，我们问一个哥们曼联的战况如何，他激动的说：“曼联输了，贝克汉姆领    到两张黄盘下场了！”    14 没有金箍棒就别揽瓷器活    15 上大学时，一老师讲课，讲到一种新型的材料，说：“这种材料的性功能是旧材料不可    比拟的……啊不对，性能和功能……”    16 刚上大学，军训，连长不知道是哪里的口音，喊口令――“向左钻！”“向右钻！”    17 大学时候，听见一个女生点菜：师傅，炒一盘酸辣土豆丝，不要放土豆！    18 高二时，我们的语文老师是一个刚从南昌调到北京的老教师，他的口音特重．他的儿子    靠上了清华建筑系，这也是他来北京的目的，他特为他儿子骄傲，总和我们说起他儿子，    每次都这么说“偶（我）蛾（儿）子是青蛙（清华）大学蟾蜍（建筑）系的”．．．    蛾子如果到了青蛙和蟾蜍那里，不就成了点心了吗．．．    19 中午做饭，妈妈给我一盆胡萝卜：“去，把胡萝卜切成肉丁！”    20 昨一同事问我。节日的节怎么写？我回答：草字头下面加一个节日的节去掉草字头！全    体人员爆笑!我还一时没有反应过来~~~~~~~!    21 当年找工作时，主考官问我哪年毕业的。    我本来是要说2000年的，结果一激动说：“两千年前。。。”    更瀑布汗的是，主考官竟然噢了一声，说：“孔子的学生吧。”    22 刚上课10多分钟，我同桌就举手说：老师我想上厕所。    英语老师很不高兴的说：都多大人了还上厕所？    22 俺有个同学一直在复习考计算机三级，有一天踢足球，另一同学带球到了底线，只听他    大喊：回车！回车！（传中）    23 记得有一次去买一种叫伊丽莎白的水果，我张口就说：老板，莎士比亚多少钱？老板当    场就呆了    24 物理老师讲波：“这是一根粗弹簧，我从两端推它，看，它是不是变密(便秘)了？”    25 听同学说，    一次她们宿舍的一个女生去买卫生巾，    对老板说：一包卫生巾。    老板居然问：要三鲜的还是麻辣的？    然后那个同学愣了一下，说：三鲜吧，我怕麻辣的我受不了。。。    26 大学师姐，上教育心理学.迟到...走进教室.斜瞄了黑板一眼.老教授生气中，就叫师姐    回答黑板的问题.师姐支吾半天说了:"<性感与性理论>，这也太难讲了啦."全班人仰马翻.    (注.教授原题:<论理性与感性>)    27 我一很要好的男同学摔坐在地上，我为了表示关心问了一句:"你的屁股摔疼了吧!"结果    不小心说成了"你的屁股摔死了吧"汗~~~该兄站起来拍拍屁股，放了个屁，说"没死，还喘    气呢!"我直接晕了    28 和领导等众人喝酒，举起酒杯大声道:"让我们同归于尽吧!"当时脑子太热了......    29 一次，我们报社摄影记者采访某女明星归来，在会上谈他和这明星如何如何熟。老总看    着桌上的一大堆照片开了句玩笑：我看你都成他御用摄影师了。可老总的南方普通话不明    不白，把“御”念成了“日”的音。从此，这个可怜的摄影记者就被我们称为“日用摄影    师”，他加班时，当然就成了“夜用”。    30 老板，有没有手纸充饥卡？    31 我们有同事外地出差，经销商请吃饭。席间要欲小便，经销商说对面就有洗手间，你去    的话如果给门口说，我们是对面吃饭的就可以免费。我们同事为了节约两毛钱，箭步直走    ，理直气壮地对管厕所的说：“我是来吃饭的！”    32 我是物流部的，过了年，客户打电话过来查询节前的货物什么时候到，因为过节这几天    浑浑噩噩的，我也搞不清楚订单的内容，就顺口问了一句：您是什么东西？    33 我有个朋友刚看过《射雕英雄传》，对“打狗棍法”非常感兴趣，经常跟别人开玩笑。    一日，他又照例而为。踢了别人一下，大喝一声：“踢狗腿！”大家狂笑，他也觉尴尬，    就又踢了一脚，大喊：“狗踢腿！”    34 我高中的时候假期出去打工    在一家饭店想找一份伺应生的工作    因为还是小孩子，而且是第一次打工所以很紧张    本来想问经理需不需要打工的，又想说问需不需要人手会比较含蓄一点    结果说成：“经理，你们这里需不需要打手？”    当时差点找个洞钻进去    35 一次去市场买菜，准备聚餐，一个韩国朋友买了生菜，要2块4，他把身上所有的零钱都    给了小贩，还缺一毛钱，所以他对小贩说--    “我的毛，都给你了，所以没有毛了。”    小贩哑然，半天，回答--    “你的毛我不要了。”    36 经理开会一般对抽烟的说：抽烟的都掐死!!    37 想起来那会儿肯德基出留香展翅时，因为没看广告，是听别人说的，一直以为是刘翔给    肯德基代言了。到了肯，直接跟服务员说我要刘翔展翅。。。    38 kfc苏丹红事件过后，我去kfc    服务员问，您要点什么？    我想都没想：一对苏丹红    服务员马上一副被噎住的表情    39 前几天下班和几个同事去一家小店吃饭，当时店里人挺多的，一个胖呼呼的服务员正忙    的不可开交，一同事喊：“服务员~~”，那姑娘颠儿颠儿跑了过来：“几位结点啥帐？”    ，当时我们全倒，以后再去这家吃饭，点菜时候喊“服务员结帐”，然后吃完要走的时候    喊“点菜！！”    40 中午在洗手间遇到同事，忽然不知道该用什么词打招呼，鬼使神差问了一问：“吃了吗    ？”问毕，懊恼不已，正难堪，同事回答到：“吃了，你呢？”我晕~~~~~~    41 我同事要问人民币跟日元的汇率，他开口就说，人猿跟日元怎么兑换的。    42 宿舍哥几个看《越狱》，演到一人从嘴里拿出刀片杀人的镜头，老大突然蹦出一句：“    我K，把嘴藏在刀片里还能说话，服了。。。”    43 某日中午，老妈让老哥把饭桌往边上挪一下。我哥半天不动窝，老妈一急就说成了这个    样子：    "听见没有？!叫你把桌子往旁边挪二公里"    =_=!!!    44 工会主席一番慷慨激昂地演说之后，最后一句达到了高潮：同志们，让我们今年的工作    做得比明年更好！全场皆倒。    45 我们老师很厉害，有一天他这么说："把作业拿出来，我们对一下答案，对的打叉，然    后在上面写上正确答案………"    46 给久未联系的朋友打个电话，得知他正在办理“停职留薪”    47 江山如此多娇，引无数英雄射大雕。。。。。。    48 去电影院看《加勒比海盗3》，电影开场前有《变形金刚》的预告片，看见狂派首领时    候怎么也想不起来“威震天”了，也想不起来他的团队叫“霸天虎”，因为太激动了，结    果就惊呼了一小下“真帅，是南霸天！”    要命的是居然那时候突然特安静没有任何电影音效，N多人盯着我爆笑……丢死人了！    49 和一帮朋友吃饭    其中一个人估计是被兄弟出卖了，郁闷的不行闷头喝了不少啤酒，然后脸通红的站起来大    吼一声    兄弟！不是出来卖的！！！    估计原来是想说兄弟不是用来出卖的    当时偶们一桌十几个人就全趴了       2007-7-30 17:39:28
