title=汉字的搞笑对白
line=汉字的搞笑对白作者： 超级小女生    推荐人：th520yy    来源：超级范本令对今：大兄弟，别忙着追刘翔啦，鞋都掉啦！亏对夸：兄弟，记住喽，要是有人夸你呀，你就准备吃大亏吧乒对乓：孩子他妈，别生气了，咱俩腿都这样了，还是凑合过吧！坐对丛：两人坐一根杆，不累呀？上我们这个土堆上歇一会儿吧．加对另：两口子处好关系，关键一点是地位要平等，一上一下这哪行呀？内对肉：家里那么穷，两个人才盖一个那么小的被子？乞对吃：要是能糊口，我能做这种没脸见人的事吗？皿对血：我和你说过多少次了，耍大刀不是啥好事，咋样，出血了吧．大对爽：孩子，这次考试一共才几道题呀，你就给爸爸错了四道？外对处：要想不挨处分，手就别伸那么长．馥对复：孩子他爹，过来闻闻，我买的香水香不？牛对升：哥们，咋让人给撞倒啦？胃对胄：快做手术吧，胃都穿孔啦．噩对王：谁给你盖的房子呀，连个窗户都不安？日对亘：兄弟，咋的，升也升不起来，落也落不下去了？旭对旯：别拿脑袋顶着孩子啦，抱一会儿吧！  2008-11-20 14:41:41
