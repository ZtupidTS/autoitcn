title=总结
line=总结作者： 李云贵    推荐人：lantianjiushi    来源：2003年10月第307期故事会    办公室秘书出身的小李收到岳父来信，询问上一年的家庭生活情况.小李立即拿起笔，写了如下汇报：    在岳父岳母两位领导的大力支持和诸位亲友的监督下，去年我们家在爱情生活上有了很大的进步和显著的提高。全年共计打架16次，其中由本人引起的3次,占18.7%，与去年同期相比减少56.2个百分点。上街累计108次，与去年同期相比上升22.6个百分点。在今后的爱情生活中，我们将进一步贯彻"相敬如宾,互谅互让"的指示精神，抓好一个"和"字，落实一个"亲"字，强化一个"人"字，落实一个"爱"字。力争以良好的精神风貌，促进下一步的爱情工作。并在队伍建设上下苦工夫，花大力气，争取增添一名新成员，增加一个新编制。  2006-11-2 17:21:15
