title=童言趣事
line=童言趣事作者： 佚名    推荐人：骆潇潇    来源：网络言简意赅  老师给学生布置了一篇作文，题目是：“什么是懒惰？”课后，当老师批杰克的作文本时，发现第一页、第二页一个字也没有，在第三页上老师才找到这样一句：“这样就是懒惰！”人人庆幸  小学生理课上，教师正在讲人生的奥妙：“一大群精子向一个卵子冲去，跑得最有力的那个与卵子结合，形成受精卵，再经过9个月的怀胎，人诞生了。”  课堂里顿时一片欢呼，大家纷纷自我祝贺：“我们都是跑得最快的胜利者。”惊讶的礼物  母亲节就要到了。皮埃尔三兄弟打算给母亲送一件礼物。可这是他们第一次送礼物给母亲，也不知她喜欢什么样的礼物。所以，一天晚上，皮埃尔对坐在灯下织毛衣的母亲说：“妈妈，您喜欢什么样的礼物呢？”  妈妈回答：“我只想要三个听话的孩子。”  皮埃尔一听，惊讶地睁大眼睛，说：“妈妈，如果这样，我们不就有六兄弟了吗？”预支分数  戴维贪玩，考试成绩总是很差。父亲警告他再这样下去，就不准他跟家里人去意大利假。  戴维这次考完试后对老师说：“这次请您给我打100分好吗？”  老师说：“这怎么行，你只能得20分。”  戴维想了想说：“这样吧，这次给100分，以后每次扣10分，扣满80分止。”报喜不报忧  期中考试卷发下来了，杰克成绩又不好。他不想见到妈妈一听到他的成绩就愁眉苦脸的表情。所以 他决定将自己汇报时的语言稍为说得婉转些。  他一跑回家，便举着试卷对妈妈说：“我得一百分啦！”  妈妈高兴他说：“真的？哪一门？”  杰克回答：”数学23分，作文40分，历史30分，听写7分。”挨打有因  彼得的母亲一下班回家，彼得便向她诉苦：“妈妈，今天爸爸打。我两次了！” “他为什么打你呢？”妈妈问。 “第一次是我让他看了写满2分的记分册。” “那第二次呢？”妈妈急着问。 “第二次爸爸发现那记分册是他中学时候的”  2006-5-10 15:26:28
