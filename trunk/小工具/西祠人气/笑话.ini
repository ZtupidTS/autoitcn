title=任务
line=任务作者： 曾凡忠    推荐人：candylook520    来源：帅乡校园文化     “喂，小王吗？材料统计好了吧？”      “什么材料？教师业务考核，教师活动统计，还是......”     “现在什么时候了？”电话里，听得见局长在习惯地敲桌子，小王不由得翻开教师活动统计表。     “哦，已经准备好了，我给您汇报吧：捐款12000元，出墙报17期，做好事500件。”     “什么好事？每件思想动机如何？”     “这――没具体写。”     “同志，我们做工作一定要细，不能埋没了群众的成绩。上级对这几个材料催得很紧，你要马上去具体写，明天上午一定要报来，知道吗？明天上午，嗯？”     “喂，喂......”小王正想解释，对方已搁下了电话。      妈呀，这么多好事，怎样一件件具体写明？想到这是上级交代的任务，也只有认了。      他找到黄老师：“你做好事时的动机是什么？”     “反正跟大伙儿一道干呗。”     “你没有崇高的想法？”     “没有。”      他又转向正在另一边批改作业的张老师：“你做好事时有什么想法？”      “没有，我觉得自己应该这样做。”       .....      回到寝室，已是晚上9点。他挑灯夜战，幸好自己的写作水平还不错，妙笔可以生花嘛。      写好材料，已是凌晨3点。小王疲惫地伸了个长长的懒腰。      第二天上午，小王抓起了电话机：“喂，是局长吗？我是小王，您要的具体材料写好了。”     “什么材料？”     “您昨天要的我校老师做好事的材料呀。”     “喔，这个不要了。你赶紧把学生期末统考的成绩统计好：及格的各班有多少，中等生各班有多少，优生各班有多少，还有……喂喂，怎么没声音了？”      小王坐在椅子上睡着了。  2007-4-29 13:21:16
