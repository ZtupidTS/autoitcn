title=男朋友的经典回答!
line=男朋友的经典回答!作者： 佚名    推荐人：林琳    来源：笑林广记女：你真的背熟了我的一切吗？我的身高、体重、最喜欢的和最讨厌的，你倒说说看！男：身高……（挠了挠头）穿平底鞋到我下巴，穿高跟鞋到我耳朵。体重（边思索边计算），我用自行车驮你，勉强可以上30°斜坡，抱着你的话，估计走不出两米。你最喜欢用尖指甲掐我，最讨厌我看足球和别的女孩儿。女：哼！那你到底喜欢我哪儿？不许说“很多”！要举例子！男：多得很（有点得意），例如你感冒了没有力气和我吵嘴，例如你不再要求我接你下班只要每天早上打电话叫醒你就行了，例如你说其实玫瑰不如大白菜实惠，例如……（瞅了瞅女的脸色，闭了嘴）。女：假设，我和你妈同时落水，你先救谁？？男：你不是说你学会游泳了吗？（女的扬了扬手，做打男的耳光的样子）女：你最难忘的和我有关的事儿是哪一件？男：肯定是结婚！爱情终于进行到底了嘛！（心道：彻底沦陷的日子，妈的谁能忘啊！）女：你说我和你从前的女朋友有什么区别？说呀你！男：她？是一盘没下完的棋；你呀，是一盘下不完的棋。女：对你来说，我还不如你的狗重要吗？男：假如你不再讲话，又能吃剩饭，当然还是你重要。女：你说我戴红宝石好还是戴钻戒好？男：戴毛线手套最好。女：你能一辈子只爱我一个吗？？男：当然能！（浮想：在一个后面加上“小时”，哈哈！）女；假如你失去了我，你会怎样？男：茶不思饭不想（我只想去喝酒，好好庆祝庆祝！）女：现在，你是不是还想着别的女人？男：你妈呗！她老人家爱喝鲫鱼汤，今晚给她买几条送去。女：（有点高兴了，想了一想）你最想跟我说的三个字……　？给你一次机会呦！（期待地）男：别…问…了！！女：你！（咬牙切齿手脚并用，啪！噼！）男：哎呀！救命啊……    2007-2-22 20:03:13
