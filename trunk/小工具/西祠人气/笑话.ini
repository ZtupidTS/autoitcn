line=名人爱情“名言”作者： 佚名    推荐人：lmyblog    来源：网络哥伦布：“在爱情这个领域，我又发现了一片新大陆！” 诺贝尔：“我对爱情不是很在行，所以诺贝尔奖中没有设爱情奖这一项，还请各位情场高手见谅！” 罕世奇才达芬奇的：“一只鸡蛋可以画无数次，一场爱情能吗？” 电脑大王比尔・盖茨感慨：“爱情比软件还要难开发！” 林肯：“废除黑奴制度虽然不是那么容易，但追求爱情更难！” 达尔文：“爱情到底是由什么东西进化而来的？我们不能妄下结论，还是先让我去考察研究一番再说！” 牛顿：“有时候，爱情就像是树上的一只苹果，当你无意中散步到树下的时候，它可能一下子就掉下来砸在你的头上！” 李白：“举头望明月，低头思恋人！天生我材必有情，女友离去还复来！” 贝多芬：“别以为我耳朵不好使，就听不见你们在那里谈情说爱！” 富兰克林：“幸好恋人放电没有雷击放电那么厉害，否则的话，后果简直不堪设想！” 拿破仑：“你别看我一心想征服整个世界，可我自己却先被爱情征服了?” 居里夫人：“不知道爱情有没有放射性，我先拿一个到实验室去做做实验！” 爱迪生：“我哪里是失败了几千次，我只是找出了几千种不能成功地获得爱情的方法罢了！” 汽车大王福特：“当你坐着小汽车和女朋友一起出去兜风的时候，我斗胆地向你问一句，请问你们坐的是不是福特车？” 瓦特：“我久久地盯着茶壶里滚动翻腾的沸水，终于明白了为什么爱情能使人疯狂，它的动力何在？” 至圣先师孔子：“子失恋后曰：爱情如斯夫！不过如此。” 马克思：“全世界的光棍们，联合起来！”    2006-12-31 11:54:32
