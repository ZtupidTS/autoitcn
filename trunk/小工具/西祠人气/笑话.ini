title=笑话集锦[本站网友推荐]（十五）
line=笑话集锦[本站网友推荐]（十五）作者： 佚名    推荐人：故事中国    来源：故事中国为了活得久一点    学生问白发苍苍的系主任，有没有从头到尾把托尔斯泰的《战争与和平》读过一遍。教授想了一会儿才回答：“你《战争与和平》这样的不朽名著，每人都应该在去世以前把它读完。为了活得久一点，我还没有开始阅读。”警笛    一个一心想当歌唱家的女孩，刚刚上完一节音乐课。她问音乐老师：“就您看来，我的声音将来会不会有什么成就？”    “噢，这个，”音乐老师回答说，“碰到火警，你的声音倒可以派上用场。”违纪罚款      副教授把一位留学生叫来，对他说：“你听着，史密斯，昨天，发现你去过女生宿舍区，按照本校校规：初次发现，需罚款10美元。你要注意，第二次发现，将罚款15美元；第三次――那就要罚35美元。”    “副教授，为了节省您的时间，您干脆说个价，我一次先交一个学期的吧。”（感谢冰蓝草莓的推荐）亲自体验    五岁的小强哭着找他的母亲，因为他的小妹妹扯了他的头发。他母亲对他说：“别生气，你妹妹不知道拉你的头发会痛呀！”过了一会儿，又传出了哭声，这次是妹妹的。只见小强蹦蹦跳跳，满意的由房里走出来，向妈妈说了一句：“现在她知道了。” 还在那里    黄太太带着6岁的儿子准备搭机到旧金山，他们在机场餐厅用餐后，匆忙赶到候机室，看时间还有5分钟就要起飞，这时她检查随意所携带物品，忽然发现一个行李袋忘记在餐厅，其中装了重要文件和首饰。黄太太非常急地对儿子说：“孩子，你快到餐厅去看一下我们的行李袋，还在不在那里，飞机就快要起飞了。”离飞机起飞还有1分钟，黄太太的宝贝儿子空着手、气喘嘘嘘跑回来并大声叫道：“妈咪，我们的行李袋还在那里！”爬电线杆的    有个台大电机研究所的学生，为了实习，跟着台电人员去爬电线杆学习实务。    有天他爬着，看到旁边的房子中有个老爸在教训儿子……    父曰：「你再不好好用功，你长大後，就像外面那个爬电线杆的一样， 永远没有出息!」     研究生：「@#&*，………。。」索赔    一妇女乘公共汽车夹断了手指，她要起诉，向汽车公司索赔一百万元。    律师对她说：“一个手指恐怕不能索赔那么多。”    妇女咆哮道：“为什么？我这手指是用来指挥我丈夫的呀！”毅力    一个乞丐向一个肥胖的阔太太乞讨说：“太太，您给点吃的吧，我已经三天没吃过一点东西了。”    “真了不起，”阔太太以非常羡慕的口气说，“我要有你那样的毅力就好了。”我的情况更严重    一架载着200多名乘客的飞机平稳地飞行在高空。这时，广播室里传来一个愉快的声音：“女士们，先生们，我是你们的机长，欢迎大家乘坐我们的航班，我想告诉大家的是----啊!天呐!”他发出这声恐怖的叫声后，广播里就没有声音了。    所有的乘客都吓坏了，面面相觑，连空中小姐们也害怕得说不出话来。    过了一会儿，广播终于又响了，还是机长：“女士们，先生们，对不起，刚才让大家受惊了。这里确实发生了一个小小的意外，但不是飞机的问题，乘务员给我咖啡的时候，不小心把咖啡洒到我的衣服上。不信你们可以来看我的衬衣，都湿透了!”    这时，机舱里响起一个乘客怒气冲天的抱怨声：“衬衣湿了算什么?看看我的裤子吧!”自作多情的MM    昨晚和新交女友去吃饭，吃到一半突然发现忘了带钱包，想了一下实在没办法，只好向女友开口。因为实在是不好意思所以脸红了，说话也吞吞吐吐：“我……”    这时意想不到的事情发生了，她竟然会错意，也涨红了脸，说：“我也爱你……”鬼？    一日晚上，有位二兵晚上起来上大号，可是我们部队的厕所又没灯他只有摸黑去上噜。当他正解到一半的时候，发现有人摸他的屁股，吓得他连裤子都没穿就跑去找安全士官，大叫：“士官！士官！厕所有人摸我屁股！”    士官：“有这种事情？你不要把事情讲出去，我会秉上处理，先回去睡吧！”    隔日，安官将这件事情跟班长讲，班长们怕会影响部队的士气，决定下一次遇到这种事，大家一同去抓鬼。过了一个星期都没在发生闹鬼的事情……一日晚又是那个二兵去上大号，当他才蹲下去的时候，就觉得有人摸他屁股，这次叫的更大声，所有的班长都爬了起来冲向厕所，有拿棍的、有拿扫把的，七八个人围着那一间大便池的门，所有的电灯都打在门上，大家想看一看里面到底有啥？就在这时候，一名班长拉开门，其他班长往里瞧，所有的班长都傻眼了，大概僵了三、四秒，只听见班长说：“XXX勒！啥么鬼摸屁股！是大便满出来了啦！（感谢panerdan的推荐）吵架    在北京的公交车上，大驴踩了前面一个靓妹的脚，靓妹回头怒目而视，愤然曰："我操你大爷的！"    大驴马上目光呆滞，张口结舌，半晌才回答道："哦，我替我大爷谢谢你"。 小偷    老呆乘公车常掉钱包，一天上车前，老呆把厚厚的一叠纸折好放进信封，下车后发现信封被偷。第二天，老呆刚上车不久，觉得腰间有一硬物，摸来一看，是昨天的那个信封，信封上写着：请不要开这样的玩笑，影响我正常工作，谢谢！！酒鬼北京一机场有两个爱喝酒的维修工。一天，两人值夜班的时候酒瘾发作，可是身边 没有带酒，附近又没有商店。 “我听说喷气式飞机的燃料和白酒一样，我们喝点儿吧。”一人建议道。 于是，两个人从喷气式飞机油箱取出燃料，喝了个酩酊大醉。 第二天，其中一人醒来，惊奇地发现跟往常喝酒不一样，他既没有头痛的感觉，又没 有恶心的症状。这时，电话铃响起，他拿起电话。 “喂！你没事儿吧！”是另一个维修工的声音。 “没事儿，别说，喷气式飞机燃料还真不错，我头也不疼，也不恶心。” “我也是，不过……”“不过什么？” “你起来后放过屁吗？” “没有。” “那你小心点儿，我现在在海南岛。” 糟糕的降落    某次航班的飞行员在一次降落时把飞机重重地降落到了跑道上。航空公司有规定，乘客下飞机时机长必须站在门中面带微笑送乘客：“感谢您乘坐本次航班。”    由于这次糟糕的降落，他站在舱口说这些时他简直不敢看乘客，怕有人会嘲笑他。所有人都下飞机了，只剩下一位拄着拐杖的老太太。她说道：“孩子我可以问你一个问题吗？”     “当然可以。太太你想问什么问题？”     “我们是降落的还是被击落的？” 冷血动物    一对情侣因小事闹别扭。男的回家后，立即写了一封信。信封上方写的是女方的住址，收信人栏内却写着“冷血动物收”。    过了几天，信件被退回来。信封上邮递员写道：“原址经查无此动物。”把病毒饿死    某天表妹和她的表哥在一起谈话，聊阿聊阿，聊到了电脑。     表妹就说：“表哥表哥，去年我买了一台电脑耶！”     表哥：“怎么都没看你用过阿……”     表妹：“谁知道刚买就中毒啦，电脑病毒啦！”     表哥：“你没有叫人修理吗？”     表妹：“我想说我一年都不要开机，看能不能把病毒饿死。”都这样活着    丈夫：医生说从今以后我必须每天吃一粒药，否则就会死掉，我看我是完了。     妻子：没什么大不了的，许多人都这样活着。    丈夫：可医生只给了我四粒。 谁是丈夫    坐在饭馆里的一对男女谈得很投机，有说有笑。这时饭馆里又有一位客人进来。只见那女子向旁边看了一眼，她的男伴霎时就消失了，侍者见状，连忙跑了过来。“夫人，你瞧，”他说，“您的丈夫滑到桌子底下去了。”“不，他没有，”她回答，“我的丈夫刚从门外进来。” 瞎子和瘸子    瞎子和瘸子两人共骑一辆摩托车，瞎子骑，瘸子看路，一路无事。     转过一道弯，瘸子忽然发现路上有一道沟，连忙大声喊道：“沟！沟！沟！”    瞎子一听来了劲，接着唱道：“啊涞，啊涞，啊涞……”    结果瞎子和瘸子两人连人带车一起跌进沟内。南方的马    某士兵被俘虏，敌人答应满足他三个愿望再杀了他。     士兵说：“我要和我的马说几句话，”敌人答应了。    次日，马回来了，带回一个美女，士兵和美女共度良宵。     敌人说还有两个愿望，士兵说：“我要和我的马说几句话。”敌人答应了。    次日，马回来了，又带回一个美女，士兵又和美女的共度良宵。    敌人说你还有最后一个愿望，士兵还是说：“我要和我的马说几句话。”    敌人很奇怪就前去马厩偷听，看到士兵揪着马耳朵，大叫：“我是叫你去带一个旅的人来，不是一个女的人！” 学院派的爱情    一对热恋中的大学生毕业后分隔两地，半年后女友转投一款爷怀抱，两人婚礼上，男子送来一副对联：     上联：愿天下有钱人皆成眷属     下联：全世界无产者联合起来     横批：爱嫁谁嫁谁（感谢lgbob的推荐）倒霉的驴    一个农民走在去集市的路上，在他身后跟着一头驴，用绳子牵着走。有两个贼看见了这个农民和她的驴，然后决定要去戏弄他一番。这两个贼偷偷跟在驴的后面，将套在驴头上的绳给解开，然后其中一个贼悄悄地将驴牵走，另一个贼将绳索套在自己的脖子上，并跟在农民的身后走着，这个农民一直走到集市才发现了身后的变化：“噢，上帝！”他大叫道“我的驴这是怎么啦？”    “我就是你的驴”那个贼说，“但我本来不是一头驴，我曾经是个人，但因为我做错了事，所以我的姑姑将我变成了一头驴。不过现在我又恢复成人形啦！”    那个农民感到很抱歉，因为那头驴跟着他过得并不怎么好，就让那个自称是他的驴的人走了。    第二天那个农民一个人又去了集市，他看见了他的驴站在集市的中央，颈上挂着一个牌子上面写着“出售”。那个农民走到驴的跟前，小声地对驴说“我看啊，你这回一定又惹到你的姑姑。这回又是犯的什么错误啊？”（感谢xiongjunhua的推荐）精神病人    有一个精神病院的实习生，一天晚上他值班，突然，他看见有一个精神病人拿起一把菜刀向他冲来，实习生以为要杀他，拔腿就跑，但跑到一个死胡同时，他停了下来，那病人来了，笑了笑，把刀递给了实习生，说：＂该你追我了＂．（感谢longqiu930804的推荐）撞人之后 一辆轿车在拐弯时，把一位晨练的老人撞翻在地，幸运的是，老人倒地之处，是块草皮。 那车子突然加速，走了。但驶出很长一段路后，又倒车回来。车停下后，走下一位中年人，对老人说：“老人家，要不要紧？”老人气呼呼地说：“当然要紧了。”中年人连说对不起，并说：“那最好到医院检查一下，我用车带你去。”老人想了想，说：“没事，你走吧。”中年人说：“那可不行，最好去检查一下，这样我才放心。”老人说：“我真没事，你走吧，我还要锻炼呢？”“我还是不放心。”中年人坚持不走。老人这下奇怪了，他感慨地说：“你这个人，心肠还真不错，现在像你这样的司机太少了。”中年人笑了笑，说：“老人家，你如果一定不肯去医院的话，那我留给你一个电话，如你有什么问题，可以联系我。”中年人拿出一张纸，在上面写下了自己的名字、手机号码，以及车牌号码。老人看了看，说：“你是搞建筑的？”“对，对。”中年人连忙回答。中年人说：“老人家，那你也给我留一个地址，一个电话。”老人说好，也给中年人留了电话号码和住址。老人很感动，握手告别后，很快走远了。中年人回到车上，拿出电话号码本，翻到王副县长的联系方式处，一看，长嘘了一口气，自言自语道：“我就觉得这老头面熟，老人留的号码就是王副县长的宅电，他就是王副县长的老爸。”中年人发动了车，得意地笑了。酒鬼和牧师一个身上带着酒气的男人坐在地铁里，他的旁边坐着一位牧师。那人的领带上有污迹，脸上印着口红印。一个酒瓶从他的破大衣口袋里伸出来。酒瓶里面还有半瓶杜松子酒。 他开始看报纸。过了几分钟，这个身上脏乱不堪的家伙转身问牧师：“神父，你说，关节炎是怎么引起的？”“先生，引起关节炎的原因有酗酒、嫖娼、生活不节制、以及被同事看不起！”“噢，我真该死！”那个喝了酒的家伙咕哝着低下头继续看报纸。牧师觉得自己的话有欠妥当，于是用胳膊肘碰了碰酒鬼，向他道歉。 “对不起，我不应该那么说。告诉我，你的关节炎有多长时间了？”“我没有关节炎，神父――我只是刚好在报上看到主教大人得了关节炎！”（感谢xingkonghuipan的推荐）看译制片      一日，夫妻二人看译制片。忽然，听到电影里狗叫声，丈夫吃惊地说：奇怪，外国狗和中国狗叫声一样。         妻子一听大怒道：笨蛋，没文化!这是译制片，不翻译，你能听懂吗?（感谢雅君的推荐）换零钱     一个小子掏出十块钱递给路边的乞丐。    乞丐高兴地说：“谢谢您！好心人。”    小伙子说：“不是给你的，我是向你换零钱的。我坐公交车没零钱投币，我知道你这零钱最多。”本性难移    两个乞丐死后见到了上帝。    上帝对他们说：“来世，你们两个当中，有一个将是富翁。我现在给你们每人一百块钱，看你们是怎么花的。”    甲乞丐兴奋地接过了一百块钱。乙乞丐接过一百块钱后，又还给了上帝。    上帝高兴地对乙乞丐说：“恭喜你，先生。”    乙乞丐不高兴地对上帝说：“上帝，您给的是假的。”    上帝一声叹息：“真是本性难移呀。”（感谢蓝眼卧龙的推荐）离婚原因大象和蚂蚁结婚不久非要闹离婚，有人就问蚂蚁夫人了：＂刚结婚怎么就又要离婚了呢？＂蚂蚁：＂能不离吗，接个吻就要走半个种头！＂（感谢MYY19890的推荐）刁难婕是个好姑娘，可就是懒得收拾，因此结婚后她总是提心吊胆，害怕丈夫指责。一天晚上，丈夫带着沮丧的口吻大声嚷嚷：“桌子上的灰尘哪去了？我在上面记了一个电话号码！”（感谢footloose的推荐）迟到的原因一职员迟到了，经理不满地问："你怎么迟到了!"职员说："我妻子为了生孩子，折腾了一宿!"经理信了。 过了三个星期职员又以同一理由迟到，经理问："你妻子是一只母兔子吗?"职员说："她是妇产科医生。"（感谢hcylsyh的推荐）拥挤的商店    早晨8：30，店门还未开，商店门口已排起了长长的队伍。一个身材矮小的男人推挤着周围的人向里走去，却被前面的人扔到了队伍的最后面，他不甘心，又向前挤去，结果又被扔了出来，他再一次站起来后，气愤地说：“他们再不让我进去，我就不开店门了。”（感谢大大的推荐）裸泳他哥    前几日一连接到好几个电话，都是些四五年不曾见面的老朋友们的打来的，相互转告说是这个周日把能找到的朋友们全都约出来一起聚餐。多年不见的老友们也让聚在一起好好乐一乐，生活中有什么事也好相互照应。我也就高高兴兴的同去了。     朋友们当中的LILI小姐安排，美丽又有气质的LILI小姐是一家星级酒店的餐厅经理，晚宴全权由负责。刚走到包房的门口就听到这位大美女爽朗的笑声。我们进入包房时朋友们也都差不多都到齐了。先生拉出椅子坐下拍了一下旁边的椅子笑着招呼，一直在同朋友们说笑的LILI小姐：“来，LILI快脱了衣服坐着”。LILI小姐笑着说：“你等着啊，我这就去换泳装”。逗的在座的朋友们一阵大笑。     这时一直坐在一旁玩儿深沉的理智边沿人说：“对了那年我们在海子湖玩儿的很开心哈，什么时候咱再出去野营一次呀”。     梦野第一个开始响应：“对那次多好玩儿呀，我们有几个还游到湖对岸了呢，在那边裸泳来着。”     屋子里也是太乱了，多年不见的朋友们好容易凑到一块，七嘴八舌的闹哄哄的，忘悠柠檬没听清是在说什么，就问：“罗勇？谁叫罗勇呀？我怎么不认识呀！叫罗勇的站出来让大家认识一下。”     二饼不紧不慢的说：“裸泳你不知道呀？我要说‘罗勇’他哥你一定知道，就是裸奔呀”！（感谢loveling的推荐）机密    在某一个国家一个公务员为了发泄对政府的不满，就在街上大嚷总统是傻的，不久就给警察捉了。公务员说自己没有犯罪，这是言论自由，警察说他泄漏了国家机密（感谢ET的推荐）北京人与兰州人    北京人与兰州人同坐一辆汽车。    北京人：“要说我在北京呐，没有办不成的事情，您呐只要给我100万，咱啥事都能办成！”    兰州人：“老兄，您说话当真吗？”    北京人：“那没说的，我要是办不成跟您姓！”    兰州人：“那行，我给你1000万，你把我爹的照片放大了，然后拿天安门城楼挂上十天半月的。”    北京人：“……”（感谢zhoumin7309的推荐）  2006-8-25 16:24:05
