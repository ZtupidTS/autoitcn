line=被拒绝的爱情作者： 佚名    推荐人：故事中国    来源：来自kelly的电子邮件投稿    1．刻录机深爱着光盘，表达爱意时却遭到拒绝，刻录机大吼：为什么？这一切都是为什么？    光盘胆怯地说：俺妈说了，就是你让我们背上了盗版的坏名声。    2．鼠标深爱着显示器，表达爱意时却遭到拒绝，鼠标大吼：为什么？这一切都是为什么？    显示器胆怯地说：俺妈说了，整天做事情都要拖拖拉拉的女人不是好女人。    3．拖布深爱着抹布，表达爱意时却遭到拒绝，拖布大吼：为什么？这一切都是为什么？    抹布胆怯地说：俺妈说了，头发长的男人都不是好男人。    4．高尔夫球杆深爱着乒乓球，表达爱意时却遭到拒绝，高尔夫球杆大吼：为什么？这一切都是为什么？    乒乓球胆怯地说：俺妈说了，鹰钩鼻子的男人都不是好男人。    5．火车深爱着汽车，表达爱意时却遭到拒绝，火车大吼：为什么？这一切都是为什么？    汽车胆怯地说：俺妈说了，喜欢抽烟的都不是好男人。    6．鹦鹉深爱着八哥，表达爱意时却遭到拒绝，鹦鹉大吼：为什么？这一切都是为什么？    八哥胆怯地说：俺妈说了，长舌头也就算了，喜欢打扮得花里胡哨的女人都不是好女人。    7．乌龟深爱着兔子，表达爱意时却遭到拒绝，乌龟大吼：为什么？这一切都是为什么？    兔子胆怯地说：俺妈说了，跑得慢算了，总喜欢缩头缩脑的男人不是好男人。    8．警车深爱着警棍，表达爱意时却遭到拒绝，警车大吼：为什么？这一切都是为什么？    警棍胆怯地说：俺妈说了，有事就呜呜哭的男人不是好男人。    9．方便面深爱着拉面，表达爱意时却遭到拒绝，方便面大吼：为什么？这一切都是为什么？    拉面胆怯地说：俺妈说了，用开水把头发烫成那样的女人肯定虚荣心很强。   2008-11-18 13:36:47
