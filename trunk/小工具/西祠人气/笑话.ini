title=［双语幽默］伟大的猎手Jonesie
line=［双语幽默］伟大的猎手Jonesie作者： 佚名    推荐人：samuelkevin    来源：www.hzszy.cnJonesie The Great Lion Hunter    A small village was troubled by a man-eating lion. So its leaders sent a message to the great hunter, Jonesie, to come and kill the beast.     For several nights the hunter lay in wait for the lion, but it never appeared. Finally, he told the village chief to kill a cow and give him its hide. Draping the skin over his shoulders, he went to the pasture to wait for the lion.     In the middle of the night, the villagers woke to the sound of blood-curdling shrieks coming from the pasture. As they carefully approached, they saw the hunter on the ground, groaning in pain. There was no sign of the lion.     "What happened, Jonesie? Where is the lion?" asked the chief.     "Forget the damn lion!" he howled. "Which one of you idiots let the bull loose?"伟大的猎手Jonesie    有个小村庄正为一只吃人的狮子而烦恼。于是，村长派人去请伟大的猎手Jonesie来杀死这只野兽。     猎手躺着等了几个晚上，但狮子一直没有出现。最后，他要求村长杀只羊然后把头皮给他。把羊皮披在身上后，猎人到草原上去等狮子。     半夜，村民被从草原传来的声嘶力竭的尖叫声惊醒。他们小心地靠近后，看到猎手正躺在草地上痛苦地呻吟。没有狮子出没的蛛丝马迹。     “Jonesie，怎么了？狮子在哪？”村长问。     “哪有狮子！”猎人怒吼道，“哪个傻瓜把公牛放出来了？”  2007-5-15 13:59:02
