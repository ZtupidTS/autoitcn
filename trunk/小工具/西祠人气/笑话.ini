title=韦小宝风光大葬
line=韦小宝风光大葬作者： 佚名    推荐人：zhouhua2006    来源：网络    康熙六十二年，我朝伟大的革命家、政治家、文学家、经济学家、大清国京师大学堂名誉博士、大清国鹿鼎公韦小宝韦爵爷因服用伟哥过量而死……。韦爵爷逝世后，康熙皇帝哀痛不已，迅即成立了治丧委员会，并亲自担任治丧委员会主任委员。    索额图大学士，明珠大学士，与建宁公主并列为治丧委员会副主任，治丧委员会委员有：多隆上将、赵良栋中将……。    丧事进行期间，大清国皇家电视台新闻联播节目播出了对丧事的现场报道。据称：治委会委员陈子昂在电视台报道列席握手的镜头时剪去了他痛哭的脸部特写，并只播出了他一只手而大感不满。并赋诗云：小手才露尖尖角，早有他人上镜头。追悼会上，由皇帝亲自敬献了花圈，并对韦公爷的家属致以最亲切的慰问。同时敬献花圈的还有：大学士索额图、明珠、国防部长兼大内总管多隆上将、张勇上将、赵良栋中将、民间组织天地会也派人亲临，并称：意识形态并不能决定一切，不管怎样，韦公爷都是个生的伟大，死的也伟大的伟人！    保和殿大学士韩愈在家中秘密撰起悼辞。另据小道消息称：军机处行走大臣，翰林院掌院大学士苏轼因未能评上院士，而罢写悼辞，方由韩愈撰写。大清时报记者采访韩愈大学士时问及此事，韩愈表示他不知情，并表示可能是治委会的炒作行为，但他同时又指出他严重怀疑苏轼先生的进士文凭可能是注水的，大清时报记者表示将进一步报道。    当我们回到追悼会现场，顿时看到是：花山人海，天崩海哭，一代伟人就此告别了我们。在场的群众们都泣不成声，在场的一干MM更是泣不成声，誓与小宝共存亡。    由于众MM纷纷表示要与韦公爷共存亡,导致墓地的地价全面上扬，带动股指强劲反弹。康熙皇帝英明决断，迅速成立了墓地建设指导委员会，在全国大兴墓地，在皇帝的英明领导下，全国GDP迅速上涨。史称：拉动内需。    同时并有多家生产化妆品包装盒的厂商纷纷表示将转产棺材，以适应市场需求。不过由于国内墓地的开发商在投标中有违规行为，治委会宣布将由外国掘墓公司来承包竟投工程，其费用由外国公司先行垫付。俄罗斯公主殿下苏菲亚出于对韦公爷的爱慕之情，以极其低廉的价格竟得了工程。史称：引进外资。    大清时报记者在采访过工程进行的情况后报道曰：由于外国公司的粗暴施工，将对大清的环境造成极大影响，恢复生态平衡将可能要一千年的时间。    康熙皇帝看到报道后批示曰：胡扯，发展才是硬道理。    在皇帝、俄罗斯公主殿下、诸治丧委员的殷切关怀下，在全国官民的关注下，韦公爷在大清康熙六十二年四月一日，终于入土为安了！不过据小道消息称：临入土时，棺木有点歪。    相关新闻链接：    韦公爷丧事期间，江西有一艺校校长命令该校女生至公爷灵前跳艳舞以扩大该校名声，并在现场收取观赏费用，引起韦公爷家人及治委会的强烈不满。不过该校长称他与韦公爷私交甚厚，所以此行一来是让女学生们有实习的机会，二来则是寄托哀思，同时他强调，此举绝不是炒作。    韦公爷最后一晚住的房间被一位神秘人士以2200万天价买下，还有人以1000万的天价买下了韦公爷生前所穿着的一条内裤。其余的内裤则因为韦公爷众夫人的争抢而全部撕烂。    由于棺材的木头需要从南洋进口，并由圆滑棺材公司代理该业务。据说有不少官员从中提取回扣，引发丑闻。史称：圆滑棺材事件。    一代伟人韦小宝离我们而去了，京都化妆品厂为避讳，将原先的广告词小宝天天见改为大宝天天见，并流传至今。   2006-7-18 9:11:41
