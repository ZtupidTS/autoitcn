title=曹操放屁
line=曹操放屁作者： 佚名    推荐人：沧海天涯    来源：齐鲁晚报曹操和刘备青梅煮酒论英雄，二人小酌了几杯，席间，曹操一句「今天下英雄唯君与操耳」，吓得韬光养晦的刘备把筷子都掉落在地上。曹操问何以掉落筷子，刘备答曰刚才天上打了个响雷而吓了一跳。刘备说完，躬身拾筷时忽然放了个响屁，十分尴尬。正窘迫时，只听身后赵云坦然说道：“诸位莫要见怪，天上打雷，屁从云中来！” 赵云话音刚落，一旁的关羽跨前一步说：“诸位莫见怪，屁从羽（雨）中来！” 关羽刚刚说罢，张飞又接着朗声囔道：“方才一响屁，屁是飞来的!” 大家一阵哈哈大笑。 唯独曹操没有笑，他对此事深有感触。送走刘备等人后，曹操对部下说道：「刘备的属下，一见主公有个闪失，都争先恐后地抢着承担和弥补，真可谓忠心耿耿。此事要是轮到你们，能够办到吗？」 众人都忿忿不平，深感委屈，只听典韦大叫曰：“不就是个屁事，还不是小菜一碟？”许褚也道：“这有何难？那里比得上我赤膊上阵？” 过了几天，曹操又请刘备喝酒。席间，曹操想故意放个屁，看看部下的反应如何，可是怎么也放不出来。憋了半天，好不容易憋出个小屁。 曹操的部下早已等候多时，听到轻微的“咕”一声，许褚连忙抢先道：“屁是褚（猪）放的！” 曹操一听，气得瞪出了眼珠，其它人还以为曹操嫌自己反应缓慢，就抢着往自己身上揽。典韦说：“屁是典（颠）出来的！” “不对！”徐晃听了大声反驳，“屁是晃出来的！” 曹操早已听得面红耳赤，正要发怒，只听谋士郭图尖声叫道：“都不对，都不对，屁是图（吐）出来的！” 大家哄堂大笑。曹操面色发青。   2007-4-14 13:29:27
