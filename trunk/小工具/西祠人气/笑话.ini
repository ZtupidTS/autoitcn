title=聚会绕口令
line=聚会绕口令作者： 佚名    推荐人：骆潇潇    来源：网络［经典］1、初入江湖：化肥会挥发  2、小有名气：黑化肥发灰，灰化肥发黑  3、名动一方：黑化肥发灰会挥发；灰化肥挥发会发黑  4、天下闻名：黑化肥发灰挥发会花飞；灰化肥挥发发黑会飞花  5、一代宗师：黑灰化肥会发灰挥发发黑会花飞；灰黑化肥会挥发发黑灰会飞花 6、超凡入圣：黑灰化肥会发灰挥发发黑讳为黑灰花会飞；灰黑化肥会挥发发黑灰为讳飞花化为灰  7、天外飞仙：黑化肥灰化肥会发灰挥发灰黑讳为黑灰花会回飞；灰化肥黑化肥会挥发发黑灰为讳飞花回化为灰［六十六头牛］六十六岁的陆老头，盖了六十六间楼，买了六十六篓油，养了六十六头牛，栽了六十六棵垂杨柳。 六十六篓油，堆在六十六间楼；六十六头牛，扣在六十六棵垂杨柳。忽然一阵狂风起， 吹倒了六十六间楼，翻倒了六十六篓油，折断了六十六棵垂杨柳，砸死了六十六头牛，急煞了六十六岁的陆老头。［小三登山］三月三，小三爱生活登山；上山又下山，下山又上山；登了三次山，跑了三里三；出了一身汗，湿了三件衫；“小三山上大声喊，离天只有三尺三”。［蚕和蝉］这是蚕，那是蝉，蚕常在叶里藏，蝉常在林里唱。 ［捉兔］一位爷爷他姓顾，上街打醋又买布。买了布，打了醋，回头看见鹰抓兔。放下布，搁下醋，上前去追鹰和兔，飞了鹰，跑了兔。打翻醋，醋湿布。 ［小猪］小猪扛锄头，吭哧吭哧走。小鸟唱枝头，小猪扭头瞅，锄头撞石头，石头砸猪头。小猪怨锄头，锄头怨猪头。 ［四和十］四和十，十和四，十四和四十，四十和十四。说好四和十得靠舌头和牙齿 谁说四十是“细席”，他的舌头没用力；谁说十四是“适时”，他的舌头没伸直。认真学，常练习，十四、四十、四十四。［喇嘛跟哑巴］打南边儿来了个喇嘛，手里提着个蛤蟆。打北边儿来了个哑巴，腰里别着个喇叭。手里提蛤蟆的喇嘛，要拿蛤蟆换哑巴腰里的喇叭。腰里别喇叭的哑巴，不拿喇叭换喇嘛手里的蛤蟆。提蛤蟆的喇嘛，打了哑巴一蛤蟆。别喇叭的哑巴，打了喇嘛一喇叭。［小花和小华］小花和小华，一同种庄稼，小华种棉花，小花种西瓜。小华的棉花开了花，小花的西瓜结了瓜。小花找小华，商量瓜换花，小花用西瓜换了小华的棉花，小华用棉花换了小花的西瓜。［枪和糠］墙上一个窗，窗上一支枪，窗下一箩糠。枪落进了糠， 糠埋住了枪。窗要糠让枪，糠要枪上墙，墙要枪上窗。互相不退让，糠赶不走枪，枪也上不了窗和墙。［小牛赔油］小牛放学去打球，踢倒老刘一瓶油，小牛回家取来油，向老刘道歉又赔油老刘不要小牛还油小牛硬要把油还给老刘，老刘夸小牛，小牛摇头，你猜老刘让小牛还油，还是不让小牛不还油。 ［窝和锅］树上一个窝，树下一口锅，窝掉下来打着锅，窝和锅都破，锅要窝赔锅，窝要锅赔窝，闹了半天，不知该锅赔窝，还是窝赔锅。 ［南南有个篮］南南有个篮篮，篮篮装着盘盘，盘盘放着碗碗， 碗碗盛着饭饭。南南翻了篮篮，篮篮扣了盘盘，盘盘打了碗碗，碗碗撒了饭饭。 ［猫鼻子］ 白猫黑鼻子，黑猫白鼻子；黑猫的白鼻子，碰破了白猫黑鼻子白猫的黑鼻子破了剥了秕谷壳儿补鼻子；黑猫的白鼻子不破不剥秕谷壳儿补鼻子。 ［瘸子］ 北边来了一个瘸子背着一捆橛子。南边来了一个瘸子背着一筐茄子。背橛子的瘸子打了背茄子的瘸子一橛子。背茄子的瘸子打了背橛子的瘸子一茄子。［无题］一棵柳树搂一搂，一个姑娘扭一扭两棵柳树搂两搂，两个姑娘扭两扭三棵柳树搂三搂，三个姑娘扭三扭四棵柳树搂四搂，四个姑娘扭四扭五棵柳树搂五搂，五个姑娘扭五扭六棵柳树搂六搂，六个姑娘扭六扭七棵柳树搂七搂，七个姑娘扭七扭八棵柳树搂八搂，八个姑娘扭八扭九棵柳树搂九搂，九个姑娘扭九扭十棵柳树搂十搂，十个姑娘扭十扭  2006-5-17 15:23:24
