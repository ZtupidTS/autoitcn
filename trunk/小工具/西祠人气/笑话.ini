title=全是经典笑话
line=全是经典笑话作者： 网络搜索    推荐人：renjinhui    来源：网络搜索一哥们烂醉，站不能站，座不能座，只能作”一滩”状。众人无可奈何之际，其突然往身上拍了三下，高呼曰”钱包！在！钥匙！在！手机！在！都在！！”。众寒！当夜，他每10分钟重复一次！！！！强人！事后便有绰号”×三拍” 我上大学时跳过一个巨可怕的集体舞，需要急速摔倒、高抬腿等暴烈的动作。大家没练几天就都不行了，浑身都是青的，有的腿部肌肉还拉伤，我伤得比较厉害。下午我去上课，在三楼，我的一条腿根本抬不起来，就那么硬往上走，简直就是把那条腿直着往上送。正走着，听见后面一个女孩跟她男朋友说：”还是大城市的学校正规一些，在我们老家，这种小儿麻痹的根本不能上学。”我狂晕…… 宿管科突来宿舍检查有无违章电器。可怜我那两个哥们吓得魂不附体，一人赶忙收起电炉子躲进蚊帐，另一人端着炉子上煮的热牛奶也钻进了进来……检查的推门进来，拉灯一看没人，正欲离开，突然，蚊帐里的一兄弟被牛奶杯烫了一下，一下子碰翻了杯子，并发出骇人的惨叫声……宿管科老师吓了一跳，拉开蚊帐细瞧：两个男生衣冠不整地抱在一起，床单上白乎乎的一大片…… 同桌感冒流鼻涕，但他忘记带手帕了，就不断把鼻涕用力吸入鼻子里。在黑板上写字的语文老师突然转过身来大嚷：”够了！给我停止！吵死了！”全班一片安静。老师又说：”到底是谁上课时偷吃面条还这么大声？” 一道题目要求把以下四句话用关联词连接：1、张海迪姐姐瘫痪了；2、张海迪姐姐顽强地学习；3、张海迪姐姐学会了多门外语；4、张海迪姐姐学会了针灸。正确答案应该是：”张海迪姐姐虽然瘫痪了，但顽强地学习，不仅学会了多门外语，而且还学会了针灸。结果有一个孩子写：虽然张海迪姐姐顽强地学会了针灸和多门外语，可她还是瘫痪了。又发现一个更猛的孩子写道：张海迪姐姐不但学会了外语，还学会了针灸，她那么顽强地学习，终于瘫痪了!   高中时候，班里一哥们，1981年生，不大，就是特老相……以下是他坐公交时发生的一点事情：高二时候，这哥们座公交去学校，因为路途长，百无聊赖的时候，邻座的一个35岁左右的男人跟他搭话，那人张嘴就来句：“大哥，去哪里？这哥们也许是平常遭遇这样的待遇多了，也并不万分惊奇，颇平静的回答：“三中”。那男人第二句话：“噢，去看孩子吧？孩子上学挺苦的……”那哥们脸部抽搐了一下，没吭声。第三句话：“大哥，你孩子上几年纪了？”那哥们是真烦了，也不解释，顺口来了句：“高一”这个时候，经典出现了。那男人异常惊奇地瞪大眼睛看着那哥们，看了足足十秒钟，来了句：“大哥，那您结婚可是挺晚的啊！” 我记得我上高中时，见一要好的哥们在校门外买大饼吃，你们也知道嘛，高中时期用脑过度经常会饿，我就马上跑上去先是捶了他一下，然后就夺下他的大饼就啃了一口，还骂骂咧咧的说，真不够意气，买饼也不带我买一个，结果一口饼还没咽下去，抬眼一看才发现认错人了，这也就算了，我后来居然边说对不起还边把我咬了一口的那个大饼往那男的手里一塞就跑了，整个过程一气呵成！！！记得当时跑回学校大门往回看时，那男的还站在摊子前手拿那个缺了个口的大饼发愣呢。我到现在有时候想起这事还忍不住捶自己下！！！！ 大一，一次去食堂打包子，谁知划卡机出了点毛病，一下划下去150块3，卖包子的哥哥鼓捣了半天也加不回去，于是可怜兮兮地说：”没事，我记得你，以后常来，直到把多划的钱用完。”我只好同意了。可怜我上顿包子下顿包子地吃了一学期，包子哥哥还欠我2块3……最可气的是大学四年我竟然没找到一个女朋友！！！直到毕业，有一天我走在校园林荫路上，就听后面一帮女生指指点点小声道：”没错，就是他！！以后可别找这样男朋友，天天去二食堂吃包子不给钱！！” 我们班一个女生，冬天天气冷，她就把一包牛奶放在暖气上。快上课的时候对座在暖气旁的一男生狂叫：”***，帮我把奶翻一下。”全班笑倒，早上没上课。 有一次，我下夜班回家，已经很晚了，我在卫生间洗嗽，忽然听到门口有动静。好象是有人在门口撬我的锁。于是我大喝一声：“谁，干什么？”谁知道那贼却在门口答道：这么晚了还不睡觉，搞什么搞。说完就没有声音了。还有一次，我白天在家休息，正在上网的时候，忽然听到厨房有声音传过来，我轻轻的走过去一看，原来是个小偷撬我的防盗门窗。我抽出一把菜刀走过去对他说：“你要干什么，再不走我就报警。”那贼不慌不忙地收起工具，然后对我甩出一句话：“你有病呀，家里有人，做个声呀！害的老子白忙活了半天。”说罢转身走了。我哭笑不得… 前不久，朋友送给我一只名叫乐乐的京巴小狗，这小狗通体纯白，还特讲卫生，从不在家里随地大小便，每次便急，它都会提前“汪汪”叫上两声，然后往我给他准备好的托盘中大小便，这样一来省去了很多麻烦；星期天上午，我带着乐乐去了趟银行，在银行的营业大厅里刚取完款，“汪汪……”乐乐突然冲我叫起来。我知道它又要出恭了。这虽然不是咱家，但也要遵守社会公德呀!急中生智，连忙拿出刚在报摊上买的报纸给乐乐方便。乐乐如愿以偿地拉了个痛快。事毕，我小心地用报纸把这堆废物包成一个纸包，一手拿着，一手牵着乐乐向外走，准备扔到街边的垃圾筒中去。刚走到马路边，只听“嘎”的一声，一辆摩托车急刹车停在我的身边。就在我发愣的一瞬间，坐在后座上那个戴墨镜的小伙子一把夺过我手中的纸包，伴随着强烈的马达轰鸣声，摩托车随即飞驰而去。我站在路边半天没醒过神来。隐约听到几个刚刚目睹了这一幕的过路人小声谈论着：“这哥们真够倒霉的，刚出银行门就让人给抢了……有几万吧？” 有一对男女正在吃晚餐那个女生一直问那个男生：你爱不爱我？男生看了女生一眼又继续吃晚餐女生很生气又再问了一次：你爱不爱我？男生终于说：爱女生又问：那你要怎么证明？忽然男生从口袋里拿了三十元出来，且问女生：你有没有十元？女生拿了十元给了男生......男生就把四十元放在桌上过了一会儿……女生很生气的问男生：你到底要不要证明你爱我啊！男生说：我己经证明了啊！四十摆在眼前！ 一天逛小吃街发现一家卖蛋塔的店每一种看起都十分美味可口，想买个来试试我问店员：请问这是单卖的吗？店员：不，这是日本的。 我的一个朋友有一次从车站打车回家，问司机：“到××镇多少钱？”司机：“150。”我朋友问：“100走不走？”没想到司机态度极端恶劣：“没钱你打什么车？滚！”（各位看官，换作是你，你这时会怎么办？）我朋友默默地走开了。几天之后，我朋友在车站又看到那个司机和其他好多司机在等客。我朋友走过去问另外一个司机：“到××镇多少钱？”那个司机：“150。”我朋友问：“200走不走？”司机：“走啊，当然走了！”我朋友说：“但是走到半路的时候你得让我把袜子塞你嘴里。”司机：“你有病吧！我为了多赚你50块钱我让你这样？我靠！”我朋友又找到旁边另一个：“到××镇多少钱？”司机：“150。”我朋友问：“200走不走？”司机：”走啊，当然走了！”我朋友说：“但是走到半路的时候你得让我把袜子塞你嘴里。”司机：“你搞错了吧！我为了多赚你50块钱我让你这样？我靠！”就这样，我朋友一会儿就把其他所有的司机都问了一遍。除了上次侮辱他的那个司机之外，所有人都知道我朋友肯出200去××镇，但是半路上要把袜子塞到司机嘴里。最后我朋友来到了那个侮辱过他的司机那里：“到××镇多少钱？”那个司机：“150。”我朋友问：“200走不走？”司机：“走啊，当然走了！”我朋友说：“但是出发的时候你要对所有人喊，‘我200去××镇啦’。”司机：“这有什么的？走！”接着就听大喊：“我200去××镇了啊---” 上学的时候住在学校的宿舍，每天晚自习后总能看见校园里的男男女女们在一起，很是羡慕!!!更羡慕那些经常出入女生宿舍的男人们(有老有小).话说有一天下课后应邀来到女生宿舍(本不想去).吃饭，聊天，转眼间就到了10点多。刚要走，就听楼下看门的大妈在楼下喊：“时辰不早了!!!姑娘们，送客啦!!!” 上学一向不安分，大一时第一次上自学，偶坐在教室郁闷，随即跑到过道抽烟。刚点着烟没一会，来了个PL女生，问寡人，“现在上自习呢！你怎么跑出来了？”我说，无聊出来抽烟，MM你是哪班的？怎么也跑出来了。PLMM指着我们教室说，那个班的！当时偶好激动的说，我们一个班的啊？怎么，你也郁闷吗？她说：嗯，我们班一个新生上自习跑出去了，我出来找他。偶笑笑，看来也还有坐不住的，你找他干啥，你又不是他妈！MM：没办法啊，我是他班主任！偶当时就蒙了……一分钟后，憋出一句话：老师，你看着真年轻…… 昨天去吃肯德基，排在我后面的像是一对儿情侣，眼看他们点了一大堆吃的，然后坐到我旁边。坐下后，那个女孩就开始埋头猛吃，好像饿了好几天的样子，而男孩则一根一根地啃着薯条，好像有什么心事。突然，男孩放下薯条，往前凑了凑，很认真地问：“青青，我追你行吗？”女孩头也不抬，直接说：“不行！”男孩又问：“一点可能也没有吗？”女孩干脆地说：“一点可能也没有！”男孩愣住了，两眼直直地看着她，呆在那里……当时，女孩一手拿着鸡腿，一手拿着汉堡，觉得男孩在看她，于是暂停大吃，然后用可怜的眼神看着那个男孩，小声说：“那……我还能吃吗？”旁边包括我在内的人都笑出声来，那男孩很无奈，忙说：“吃吧，吃吧……”这MM太可爱了……要是我不让追也一定要追……死命的追！！！！一兄弟上厕所，结果误入女厕，进去之后发现没有小便池，感觉不对，幸好女厕内没有人。他便若无其事地走出来。正在开门的时候，遇到一mm进来，那mm和他打一照面，脸一红，头一低，转身钻男厕去了一天在公共汽车上人太多了，特别热，特别闷不知谁放了一个屁，这下是环境更加恶化。我朋友实在受不了，又不知道是谁，没办法。正好，售票员正在问：“谁没有买票？”我朋友忽生一计，大声说：“放屁的没买票！”忽然，一个特别胖的女人，手高高的举着票，大声说：“我已经买票了！”学里丢自行车情况特严重，新车眨眼就没，不过有时运气好，丢失的自行车隔几天又会冒出来。一日，同宿舍小静新买了一辆变速车，她逢人便炫耀说：“这车我上了最新式的锁！”第二天，小静上晚自习回，一副萎靡不振的样子，手里还捏了一张纸条，上面写着：别当这儿没高手，车我借走了，过几天还你！不几日，那贼真的把车给还回来了，小静很是高兴，但她担心车被再次“借”走。遂买了十把大锁，把车子五花大绑地锁了个牢实，还给贼贴了张纸条：看你还怎么“借”！次日早晨小静下楼的时候，发现车上多了五把锁，锁上还有一张纸条：看你还怎么骑！这个事发生在本人中学的时候，时至今日，堪称一绝。那是节英语课，老师叫我们用“How...”造句，当时有“How are you， How do you do，等初中学的日常用语，可问题就出在当大家集思广益想答案的时候，只听后排一位仁兄一句”How优根~~~~~~~~~”（相信玩过’街霸’的朋友都知道啥意思）立刻全班男生笑倒，女生及老师莫名地看着眼前突如其的来一幕晕菜中~~~中学时一同学乔迁请大家到他家里吃饭。很多很多菜。饭桌上他老妈站起来很客气地对大家说：“你们一定要吃饱喝足。不要客气，更不能浪费，现在搬新房了，反正家里没养猪，倒掉很可惜的。”H君与朋友进入一家高档商场。进了店门后才走了两步，朋友忽见他在光滑的大理石地面上作滑冰状，甚感奇怪。问他，H君一边继续滑一边指着旁边的牌子，认真地说：”既然来了，就要遵守这儿的规矩。”那牌子上写着：“小心地滑”。某大学新楼落成一雕塑：一位少女左手捧一本书，右手高擎一只象征和平的鸽子。该校外公开向各学生征集名称，结果许多人的标语不谋而合――读书顶个鸟用！一次文学考试中有这样一道题：名词解释：莎翁（莎士比亚的尊称）有个同学，他是这样作答的：莎翁，一种奇怪的鸟。上小学的时候，有篇课文叫《瀑布》的，中间说到作者转过一座山见到一条瀑布垂在山间，我的一个女同学朗读的时候也是声情并茂的念：转过这座山，我惊呆了，一条破布挂在山上。全班同学都惊呆了。朋友生日，我带小儿子参加。酒饭过后大家去卡拉OK，小儿子自告奋勇要为主角唱歌。掌声四起。”我为叔叔演唱一首折寿。”众哗然。我回头看屏幕：祈祷。   2007-7-16 13:19:25
