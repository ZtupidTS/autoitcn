line=这就是猪作者： 刘帅    推荐人：刘帅    来源：故事会论坛    一，猪早已大红大紫，故有人为其立传《猪之歌》。这让猪迅速窜红且身价大增，故能与波斯猫平起平坐；    二，猪之所以出名是因为其肝太红了，有脸红的象猪肝一样为证；    三，猪比狗更有名，多年来猪狗不如中一直将其列为第一名；    四，猪最勇敢，谁都知道死猪不怕开水烫；    五，猪还善于弄虚作假，明明鼻子里插着葱，却硬要装蒜，铁证如山：猪鼻子里插葱――装蒜；    六，猪是最笨的，蠢猪最具有说服力；    七，猪假意信佛，起名叫八戒它还吃肉喝酒；    八，猪喜欢睡觉，睡的又最甜，因为有睡的象死猪一样的说法  2006-11-17 19:10:20
