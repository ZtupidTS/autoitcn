title=遗言
line=遗言作者： 佚名    推荐人：ikj    来源：http://www.haha365.com    飞机在一阵剧烈的颤抖之后，空中小姐突然表情凝重地为每个乘客都发了一张纸和一枝笔，随后，机长那浑厚而压抑的声音出现在广播里：“很不幸地告诉大家一个消息，由于飞机出现故障，将在4分钟后坠毁，请大家尽快书写遗言，交给乘务员。否则，您将失去与亲人的最后一次联系机会！”人们把脸贴到窗上往外看，没错，正往上飞的云告诉他们飞机正在跌落。“天哪！”机舱中一片骚动，几个女人开始哭泣。“请抓紧时间吧！”机长再次催促。人们无奈地握起笔，开始给亲人写信。     飞机坠毁在一片丛林里，机上乘客无一幸免。搜救人员找到了装有乘客遗书的特殊装置，发现大部分遗书都是关于思念亲人和遗产分配的，但也有几封非常特殊，引人深思。     一位第三者写给她的情人：我想这是报应，我破坏了你的家庭，伤害了你的妻子，最终却没能拥有你。不论我是飞到天堂还是下到地狱，我的灵魂都不会安息，为你、为她也为我们大家，永远忏悔！     一位官员写给他妻子：对不起老婆，我有两件事瞒着你，一是我私存了一笔钱，有5万余元，存折就放在卫生间中装手纸的匣子下面，密码是你的生日。二是我一直想和你离婚，但却没有勇气，我实在是厌倦了你的唠叨。但这回不必了，老天替我们办了离婚手续。孩子就交给你了。     一位癌症患者写给他的父母：本想在跳入大海前写给你们，可是来不及了，事故让我连这最后的愿望都没能实现。如果还能找到我的尸体的话，请一定将骨灰撒入大海。不孝儿，绝笔！     一位诗人写给一位编辑：这一刻，我的心真正飞了起来。不过，恐惧是翅膀，目的地是死亡。     一位企业家写给他的副手：和某某官员的关系继续搞，和某某公司的竞争继续来；某某厂的货钱继续欠，某某银行的贷款继续赖。某某秘书就不要用了，给她结清工资，让她回家。     一位外逃贪官写给远在美国的情妇：都他妈的是你催的！       2007-8-5 14:16:15
