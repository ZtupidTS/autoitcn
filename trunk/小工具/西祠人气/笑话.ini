title=笑话集锦[本站网友推荐]（三十三）
line=笑话集锦[本站网友推荐]（三十三）作者： 佚名    推荐人：故事中国    来源：故事中国两个精神病人    有两个精神病人，好不容易从精神病院逃了出来。但出了门还要翻过100道墙，才能到达公路。    他们一起翻了60道墙，其中一个神精病就问另一说：“老兄你累不累？”另一个回答说不累。     他就说那好不累我们接着翻。     当翻到第99道墙的时候，一个神精病又问另一个神精病说：“老兄你累不累？”另一个回答道：“我累啦！我们回去吧！”     于是他们又翻回去了……（感谢woshijintou的推荐）没中奖手机停机了。我买了一冲值卡刮开密码正要去冲，只见上面写着：谢谢惠顾　祝你好运（感谢haofeiyu的原创）越说越糊涂    民兵队长集合地、富、反、坏、右五类分子训话。平常，他向民兵训话，习惯用亮嗓门高呼一声：“同志们！叫大家静场。”今天，禁不住也叫一声：“同志们……”猛觉失误，丧失立场，立即脸一沉：“不对！你们是什么东西？我是什么东西？”又觉得这东西与东西，还是没划清界限，更气急败坏：“不！你们才是东西，我不是东西……”（感谢xiaow的推荐）开心的笑容一天，殡仪馆送来了三个人，说也奇怪，他们死后的笑容都是特别开心。殡仪馆管理员很纳闷地问警察：为什么他们死后的脸竟然会是这样呢？警察说：说来话长。你看左边那个人，他跟老婆共度春宵时，在最激情的那一刻，受不了挂了。管理员：唉，愿在花下死，做鬼也风流。那中间那一个是怎么死的？警察：中间那一个喔，真是人间惨剧，他走在路上忽然听说自己中了头彩，奖金7亿多，哈哈大笑时被除数迎面而来的车给撞上，结果挂了。管理员：唉，他真是无福消受这荣华富贵的后半辈子。那剩下的这一个呢？警察：这一个死得就有点可怜，他是爬树的时候被雷给劈死的。管理员：被雷劈到为什么还会笑呢？警察：因为他爬上树后，突然一道闪电，他以为有人给他拍照。有趣的中药谜从前，有个古怪的老中医，生怕自己的医术外传，丢了饭碗，所以他平时开药方总用谜语形式写药名。有一天，一位病人来看病。老中医给病人切完了脉后，开了如下一张药方：1。惟他不死三钱；2。通晓老娘事二钱；3。机构繁多五钱；4。心怀宛图三钱；5。假期已满五钱；6。全面清帐三钱；7。刘关张结义三钱；8。枉评先进二钱；9。骨科医师三钱。病人看着此药方到处买药，可是药店掌柜无一人能看懂。病人无法，只好再花钱请老中医亲自抓药。原来老中医开的药方药名是1。独活；2。知母；3。百部；4。远志；5。当归；6。大蒜；7。桃仁；8。白前；9。绕断。（感谢文莜然的推荐）无题甲：苍蝇不敢落在你的脸上。乙：为何？甲：坑洼太多怕崴脚。乙：苍蝇也不敢落在你的脸上。甲：为何？乙：太光滑，苍蝇怕劈叉（感谢ppxxmm的推荐）规定    小萍："我家有个不成文的规定，就是当夫妻吵架了，不论结果如何，睡觉前都要和好。"    小雪："哦，是个不错的规定。那你们遵守了吗？"    小萍："当然百分之百地遵守了啊!记得有一个礼拜，我们两个都没睡觉……"解雇    "听说厂长决定大裁员了!"    "这和我们无关。他是跟他老婆吵架，威胁要把她所有的亲戚全解雇……"（感谢李桂玲的推荐）让步有一个人心高气傲从不肯让人。 一天，他走在街上，对面走来 一人没给他让路。他当然不肯让，于是两个人就这样面对面地僵持着。 过了很久，这人的父亲来找他，着急地问他：“你怎么在这儿 站着，家里人等你买米回去做饭呢！” “我不能走，这个人不给我 让路！” “那你去买米，我替你在这儿站着，看最后谁给谁让路！”（感谢牙的推荐）分批逃跑一个战俘得了一种病，左手被截掉了，他请求敌人把他的左手送回他的祖国。敌人很感动，就照做了。不久他的右手也被截掉了，他也请求将右手也被截掉。再后来他的左腿也被截肢，这一次当他要求把腿送回祖国时却遭到了拒绝。他很不明白，问敌人为什么前两次可以而这次不行，敌人很郑重地说：“我们怀疑你在有计划地分期分批地逃跑。”距离在失事的战艇上，下等兵问中士 "最近的陆地有多远？ " "两海里" "朝哪个方向？" "向下!"（感谢wave的推荐）这是屁股     有一老太太乘坐公交要到市文化宫，一上车刚好坐在公交司机背后的座位上。   车到一站，由于老太太年老古稀，耳聋眼花，便用拐杖戳戳司机屁股：“哎！同志，这是什么地方”？司机回头瞪了老太太一眼，没吱声，车继续往前开。    又到一站，老太太又拿拐杖戳戳司机屁股：“哎！同志，俺问你这是什么地方”？    “这是屁股”！（感谢成程的原创）不得不服两面胶到处吹嘘自己人缘好，亲和力强：“你看玻璃多么脆弱，铝板多么冷峻，我把他们绑在一起了。毛边纸多么古板，透明纱多么外露，我让他们安家了。”两面胶还到商标局申请了月老牌商标。月老听了，就请两面胶到婚姻介绍所当管理员。两面胶干了一天就辞职了。月老说：“我都粘合了几千年了，你才干一天就受不了，怎么敢扛我的牌子呢？”（感谢张一成的原创）简称某厂成立“下岗分流办公室”，厂长兼任办公室主任，安排秘书定做一块牌子，叮嘱说，牌子上的字要简短些。比如“环境保护办公室”简称“环保办”，“纪律检查委员会”简称“纪检委”。秘书说知道了。谁知，牌子挂出来后，把个厂长气得要死，原来牌子上写着：下流办。（感谢小妹的推荐）卫生    妻子在房门上写了八个大字"讲究卫生，人人有责。"     晚上，"人"被添了一横，成了"讲究卫生，大人有责。" 妻子知道这是儿子捣的鬼，想了想，对丈夫说"儿子要学习，打扫卫生还是我们大人承包吧。"     第二天早上又被改成了。""讲究卫生，太太有责"     妻子傻了。推理    教授讲解逻辑学："书在桌上，桌在地上，所以书在地上。"讲罢，让坐在前排的一个学生举个类似的例子。    学生道："我爱你，你爱你的女儿，所以我爱你的女儿。"驯服    动物园狮虎山的管理员对观看狮子的游客说："不必害怕，这头狮子非常驯服，它是用奶瓶喂大的。"    游客说："我也是奶瓶喂大的，但我还是喜欢吃肉。"（感谢永衡的推荐）报紧？有一天，安妮家遭到了内衣大盗，安妮的妈妈正巧看到了内衣大盗在偷衣服因而被绑架了!只要安妮一人逃脱!她马上跑去附近的派出所报警。安妮："警察伯伯"!"警察伯伯"!警察：？……安妮：(安妮跑到派出所时气喘如牛……)警察……伯伯……警察：好吧!如果你这么坚持的话……真没办法!(于是警察就把安妮"背"起来了!)安妮：放我下来!我是要"报警"!警察：啊!要报警？真是的!你早说嘛!(于是警察把安妮紧紧的抱住!抱的很紧……。)安妮：气死我了!警察伯伯!我都说过要报警!你怎么不听我说呢!再来一遍!警察：真是的!你这个小女孩这么那么爱捣蛋!真是超没办法的!(于是警察又重复了一次"背背"+"抱紧"……（感谢A期待的推荐）启示    一天，老师在教室里教历史课，看见下面的学生在睡觉。她就问学生：“拿坡仑一天睡3个小时，对你们有什么启示？”同学们异口同声说：“睡眠不足会引起身高问题。”（感谢a7603773的推荐）1、餐厅中，女：你到底打算跟我结婚吗？男的沉默。女：别以为没人要我，搞火了我马上就在这找个人嫁了！侍应生走过来：小姐你把本店的客人都吓跑了。 2、看守安慰死刑犯：别怕，电流很强很快，没有痛苦的。这时从刑场传来惨叫声。死刑犯战战兢兢：什么声音？看守：停电了，他们换成蜡烛了。3、一人排长队上厕所。总算前面只剩一人了，他说：“憋不住了，能让我先上吗？”前面的人半晌挤出一句：“你他妈至少还能说话！”（感谢rzl520cc的推荐）抢劫    游客：我的手表刚才被人抢了!    警察：那你为什么不大声呼救呢？    游客：如果那样，他们就会发现我还有四颗金牙。  黑哨     鸭子和螃蟹赛跑。它们同时到达终点，裁判兔子犯了难，对它们说：“你们同时到达终点，那就用石头剪子布决定胜负吧！”    鸭子怒气冲冲地说：“黑哨啊你，算计我，我一出就是布，它一出就是剪子。”（感谢guodayonghui的推荐）手太潮前几天，同事小赵花30元买了辆二手自行车。刚骑了一天，后胎就瘪了，推到单位对过儿的修车摊儿去修。修好后刚骑两天，前胎又爆了，于是小赵又去了修车摊儿。一看外胎都裂了，师傅给换了条新外胎。一天后，他又找师傅换了闸线，两天后，他又换了闸皮……昨天，他骑车出外办事，短短三站地的路掉了10次链子。当他再次光顾修车摊儿时，师傅哭丧着脸，一边作揖一边说：“哥们儿，求您了，你到别的地方去修吧，我给你掏钱行不？你整天来找我，别人还以为我手太潮，连着几天都没人敢来我这儿修车了……”拒绝再婚一个刚离婚的男士对他朋友说他不再婚的原因：“我现在已经有了一只狗，一只猫和一只八哥，已经够了。”“但怎么能代替妻子呢？”朋友问。该男士回答：“完全可以！我的狗整天地咆哮，八哥整天的骂人，而我的猫可以整夜的不回家！”蚂蚁见大象在游泳蚂蚁见大象在游泳，道：你上来！大象爬上来，蚂蚁看看说：下去吧！大象怒：你干什么？蚂蚁说：没啥，我泳裤丢了，看看是不是你穿了。望文生意洋人：“你们中国人的确是一个勤奋的民族。”中国人：“怎见得？”洋人：“每当我早晨经过街道，常常可以看到路旁的招牌写着‘早点’两个大字，提醒过路上班的人，不要迟到。”老太太补钙新法邻居有一老太太，吃某种广告上的补钙药，总是拿小刀片细心地将一片药分成五份，早上一份，中午两份，晚上两份，一边分还一边说：“说什么一片顶5片，天天这样，钙倒是补上了，可我这老花眼又重了！”（感谢月止的推荐）无发可寄    乔治先生最近头发脱得厉害，他非常苦恼。听说附近城里有位专治脱发的医生，乔治立即赶去求医。医生配给乔治几瓶"特效生发水"，并嘱咐他每周寄一要头发过来，以便检查。    接连三个星期，乔治都寄去一根头发，医生每次来信都说疗效非常好。第四个星期，乔治却没有邮寄头发过去，医生只收到一封信，信上写着：我已无发可寄。（感谢花的姿态的推荐）绝食男子    伦敦某大街一个杂技团表演节目：关在箱子里的绝食男子。    新闻记者采访绝食男子，问道：“你为什么要演这个节目？”那个男人回答：“这也是混口饭吃!”看电影    杰克：一张电影票多少钱？    售票员：十元。    杰克：我只有五元，您就卖给我一张吧，我保证只用一眼看电影。（感谢胡汉三的推荐）近视    “我看不清太远的东西，医生。”病人对眼科医生说。    “请跟我来，”眼科医生把病人带到外面，用手指着天上的太阳，问道，“你看那是什么？”    “太阳。”病人回答。    “那你还想看多远？”医生生气地问。（感谢我姓荣的推荐）孔融让梨    爸爸买了一本《孔融让梨》的故事书给小敏看。小敏一口气看完了。    爸爸问小敏：“你读后有什么感想？”    小敏马上说：“我希望……”    “你希望什么？”    “我希望孔融做我弟弟！” （感谢小秋的推荐）习惯难改    丈夫习惯于每天晚上喝上几杯，为此妻子经常唠叨不休。一天，妻子在丈夫喝酒的时候说：“只要你能改掉喝酒的习惯，今后让我做什么都行。”    丈夫说：“你要是能做到不唠叨我，我就可以改掉喝酒的习惯。”    妻子说：“一言为定!”    此后丈夫真的不喝酒了，妻子也真的不唠叨了。可第三天晚饭时，妻子却一边主动给丈夫斟酒一边说：“现在我才明白，改变一个人的习惯真是很难……三品    考试结束后，三个同学在一起诉起苦来。甲说：“我语文课考得不好，老师说我是废品。”乙说：“我体育课跟不上，老师说我是次品。”丙说：“我政治课不及格，老师说我是危险品。”（感谢书山有路的推荐）晚年快乐     去年幼儿园刚刚开学，我叫小朋友们自己动手设计贺卡，向全班的小朋友拜个晚年。一个小男孩儿，别出心裁地做了张贺卡，并在上面写了这样一句贺词：“祝大家晚年快乐！”（感谢2973939的推荐）义无反顾夫：若是我父亲没有留下一大笔财产给我，你会嫁给我吗？妻：不管是谁留给你一大笔财产，我都会嫁给你的。可怜的鸟父亲和孩子们一起在海滩上，四岁的儿子跑过来，拉着他的手，领着他到岸上去。那儿的沙地上有一只死了的海鸥。“爸爸，它怎么了？”儿子问道。“它死了，到天堂里去了。”父亲回答。儿子想了想说：“上帝又把它扔下来了吗？”（感谢tianshanlaike988的推荐）得了便宜别卖乖    小赵自从买了房子，一直一个人住。正月十五那天，老妈让我给他打电话，问问要是他一个人的话，就把他叫到我家里一起过节。    电话接通后，果然听到小赵沮丧的声音，自己玩游戏呢。我的盛情邀请，使小赵喜出望外。不一会他就来到了我家。    我们俩边看电视边聊天，忽见窗外烟花四起。我们俩急忙跑到阳台，看到楼下好多人在放烟花。把我们俩给乐坏了―不用花钱也能看烟花。楼下那些人放的烟花定是价格相当昂贵的，因为烟花每次绽放时，都能引得我俩惊喜的欢呼声。    烟花放完了，我俩都有点意犹未尽的意思。尤其是小赵，竟然兴奋地打开窗子大声的喊道：“再来一个，再来一个。”楼下一个人听道后，回身大声喊道：“你出钱啊!”（感谢武爽的推荐）章鱼的手与腿    一天在课堂上，老师问：“小米同学，请你来回答一下这个问题，如何辨认章鱼的受于腿?”    “在它面前放一个臭屁，捂住嘴的就是手，其他的都是腿。”(感谢淡々忘的推荐)1.家里的鱼死了，浮到水面，我大叫:"爸爸浮上来了!!!" 2.上周末在华联门前，有学生模样的人要我捐款献爱心。我同学的口袋里正好只有100元的票子，一点零钱也没有了，于是，她脱口而出――“真是对不起，我实在是一点爱心也没有了！”(本来想说零钱没有了的) 3.小学生到部队慰问演出，辅导员宣读一封信“尊敬的各位领导”，大概看见台下乌压压一群人所以脑子一热，说成：“尊敬的各位烈士！” 4.以前和我一同学讨论三国的时候！我问三国里武将他最喜欢谁他站起来来了一句：“人中赤兔，马中吕布，你没听过吗？” 5.回家路上看到一个小摊子卖小乌龟，旁边还竖了块小牌子来招揽生意。只听我同学认真地对着小黑板念道：“巴――西――小――彩――电！”晕……明明是巴西小彩龟呀。6.大学时，同学们一起去川菜馆腐败，点菜时要了一份儿猪头肉，讲了半天，服务员小姐都不能理解，一同学就笑着用手指着自己的脑袋，对着服务员小姐说：“喏！猪头肉！”小姐：“哦……明白了！”从此，此君绰号“猪头肉”。 7.初中的时候，有一次，考试结束前，老师说：请同学们将桌子放在试卷上，就可以出去了。我狂笑不已，半天老师和其他同学才反应过来。（感谢鱼de海洋的推荐）命运交响曲    公共汽车上的一女子想放屁，正在不知如何是好时，车中突然响起了贝多芬的“命运交响曲”，她便随着音乐：嘣嘣嘣－嘣……”自然地解决了。心中暗笑的同时观察其他乘客的反应，嗯？他们都捂住鼻子盯着她看呢。原来“命运交响曲”不是来自车中的广播，而是出自她带的随身听。（感谢piglet7717的推荐）应聘    一天小明和小刚去某公司应聘。由于小刚的耳朵有点背，所以小明就先走进了办公室，老板问：“你在《西游记》中最喜欢谁？”小明答：“原先是孙悟空，现在已改成唐僧了。”老板又问：“你认为这世界上有外星人吗？”小明答：“虽然科学家还没有证实，但我想应该是有的！”老板很满意。于是小明走出来把好消息告诉了小刚，还把答案告诉了他！小刚走了进去，老板问：“你叫什么名字？”小刚：“原先是孙悟空，现在已改成唐僧了！”老板说：“你是不是有毛病？”小刚说：“虽然科学家还没有证实，但我想应该是有！”唠叨    两位男士在酒吧里聊天，其中一位说：“我老婆每天唠叨的我都快要被烦死了。”另一位说：“总听说您夫人爱唠叨，怎么见得呢？”    第一位先生回答说：“去年夏天我们一起去海滨度假，回来是她的门牙都晒黑了！”（感谢pig8722136的推荐）  2007-4-4 11:36:08
