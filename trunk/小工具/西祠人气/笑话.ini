title=聚会游戏不完全手册
line=聚会游戏不完全手册作者： 我爱光头    推荐人：骆潇潇    来源：网络酒令类 1、 蜜蜂     口令：两只小蜜蜂呀，飞到花丛中呀，嘿！石头，剪刀、布，然后猜赢的一方就做打人耳光状，左一下，右一下，同时口中发出"啪、啪"两声，输方则要顺手势摇头，作被打状，口喊"啊、啊"；如果猜和了，就要做出亲嘴状还要发出两声配音。动作及声音出错则饮！ （ 注：适合两个人玩，有点打情骂俏的味道，玩起来特别逗！） 2、007     由开始一人发音"零"随声任指一人，那人随即亦发音"零"，再任指另外一人，第三个人则发音"柒"，随声用手指作开枪状任指一人，"中枪"者不发音不作任何动作，但"中枪"者旁边左右两人则要发"啊"的声音，而扬手作投降状。--出错者饮！     （注：适合众人玩，由于没有轮流的次序，而是突发的任指其中的一个人，所以整个过程都必须处于紧张状态，因为可能下个就是你了！） 3、明七暗七     按自然数按顺序数下来，1、2、3、4、5、6、7……遇到7、17、27、37等以7结尾的数字称作"明七"，7的倍数如14、21、28等称作"暗七"，到"明七""暗七"的人都不能发声，只能敲一下桌子，然后逆顺序再继续数下去。从左到右1、2、3、4、5、6、7（不发音）然后逆顺序，喊"6"者要紧接喊"8"，9、 10、11、12、13、14（不发音），喊"13"者又要紧跟着喊"15"，一直下去，到"27" "28"时最容易出错。     （注：适合多人一起玩，比较简单轻松，不过因为口令简单，可能会容易乏味一点。） 4、虎棒鸡虫令     分别有四种动物，老虎、棒子、鸡、虫，一物克一物，两人相对，各用一根筷子相击，同时口喊"棒子棒子……""……"或喊老虎，或喊棒子，或喊鸡，或喊虫。规定：以棒击虎，虎吃鸡，鸡吃虫，虫吃棒；负者饮酒，若棒子与鸡，虎与虫同时喊出，则不分胜负。     （注：此游戏适合两个人玩，因为出口很快，老虎，棒子，鸡，虫都是脱口出的，所以玩起来速度很快！） 5、猜测输赢     玩法有很多种，可是最基本的原理就是一方随意作出手势，如果对方顺应作出相同的手势则对方输，要罚酒。     青蛙跳 两人手指拱在桌面，一人首先喊"青蛙青蛙跳"，在"跳"字发出的时候五指弹起一个手指作"跳"状，如本方出中指，对方出中指则输，喝酒，出其他四指则过，然后轮到对方喊"青蛙青蛙跳"，一直下去。   2006-5-11 13:57:04
