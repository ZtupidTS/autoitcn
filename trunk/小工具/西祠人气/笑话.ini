title=精彩笑话集锦[本站网友推荐]（一）
line=精彩笑话集锦[本站网友推荐]（一）作者： 佚名    推荐人：storychina    来源：故事中国少破费太太连哭带闹着说：“隔壁那女人所穿的衣服和我穿的那套完全一样。”丈夫体贴地问：“你想再做一套新的吗？”太太说：“当然了，这总比搬家便宜吧！” 我们还要爸爸干什么？孩子：“妈妈，我们是上帝养活的吗？”妈妈：“当然，亲爱的。”孩子：“礼物也是上帝发的？”妈妈：“那还用说。”孩子：“那我不明白，我们还要爸爸干什么？” 怕罪加一等  甲：“你是出了名的法官，为什么不学点法律常识？”乙：“我害怕！”甲：“怕什么？”乙：“知法犯法，罪加一等。”（感谢liumu1989推荐） 钓鱼精神病院里，一个精神病人每天都在一个空鱼缸里钓鱼。一个护士开玩笑地问：“你今天钓了几条鱼啊？”精神病人突然跳起来叫道：“你脑子有毛病啊,没看见是空鱼缸吗？” 悬赏    美国士兵接到布什的悬赏令：捉住一个伊拉克士兵，可得十万美元！于是约翰和汤姆开始在巴格达附近搜寻。几天劳顿下来，两人精疲力尽，躺在地上就进入了梦乡。    当约翰醒来时，发现他们四周被五百多名持枪的萨达姆共和卫队包围着，他急忙推醒汤姆喊道：“快起来，我们发大财了！” 进化小明∶“你知道吗？我爸爸说人是从猴子转变过来的耶。”大呆∶“乱说，我才不信！！”小明∶“是真的，我爸从来不会骗我的！！”大呆∶“喔？那好！你回去问问你爸爸，他以前是住哪家动物园的？”（感谢zhoudeng2001投稿） 新时代    "老王,为什么你不愿借钱给老刘买车?他可是你几十年的老邻居了.--你想想,往后不是可以坐他顺风车嘛!"    "我本来很乐意的,可他买的是房车．"    "房车更好啊！＂    ＂可那则广告词我想想就后怕．＂    ＂什么广告？＂    ＂现在还是跑得了和尚跑不了庙的时代吗？＂（感谢oyh520200投稿） 训狗甲：我想训我的狗，让他想吃东西时就叫。乙：这应该是很容易的事嘛！甲：我已经教它足有100次了。乙：怎么样，它会叫了吗？甲：不叫，但如果我不学狗叫，它就不吃东西。（龙生） 不能再输老婆上学时的室友们要搞一次聚会。于是，老婆一大早就去商场购置了全套武装：鞋子、口红、衣服、裙子等，准备盛装出席。丈夫看不惯，说：“几个老女人，打扮了给谁看？”老婆说：“我找的老公已经输给了别人，难道在打扮上我还要再输一次？”（凯西） 距离小偷到教堂做礼拜。牧师：这星期你没偷鸡小偷：没有，一只也没有。牧师：那太好了，你已经接近上帝一步了。小偷：（低声自言自语）如果他问我偷鸭没有，我就远离上帝了。 不好意思公共汽车上，小偷正在一个乘客口袋里掏钱。乘客：“喂！你在我的口袋摸什么？”小偷：“对不起，我想找火柴！”乘客：“难道你不能向我要吗？”小偷：“我实在不好意思向你只要一根火柴。 医生的建议    乔觉得眼胀和耳鸣，就去看医生。    一位医生在为他检查之后建议他摘去扁桃腺。但是，扁桃腺摘除后，他的病情并没有好转，于是，他又去看牙医。牙医建议他拔去牙齿。牙齿全都拔光了，可乔的病情依旧。    第三位医生直言不讳地告诉他：“你还有6个月可活。”    乔很难过，决定趁着自己还活着的时候，好好享受享受。于是，他给自己买了一辆豪华轿车，雇了一名司机和一名园丁，并且找了一位订做衬衫的师傅。    “行，”衬衫师傅说，“我来量一下你的尺寸。嗯，34的袖子，16的领子……”    “不，我穿15的领子。”乔告诉他。    “16的领子。”衬衫师傅又量了一遍说。    “可是我一直都穿15的领子。”乔坚持。    “听着，”衬衫师傅说，“我现在告诉你，如果你继续穿一件紧紧的15的领子，你的眼睛就会胀，你的耳朵就会耳鸣。”修鞋    一天，阿诺德和他的妻子在清理阁楼时发现一张本地修鞋店的票据。票上的日期显示那已经是11年前的事了。两口子哈哈大笑，努力想回忆起是谁在十几年前把那双鞋子送去修理而忘了取回来。    “你认为那双鞋子还会在那个店里吗？”阿诺德问。    “可能性不大。”他的妻子说。    “值得去试试。”阿诺德边说边把票装进了口袋。    阿诺德下了楼，跳上汽车，向那家鞋店驶去。    他一脸严肃地把票递给营业员，营业员也一脸严肃地说：“等一会儿，我去看看。”    营业员走到店后面的一个存放物品的角落里。    两分钟后，营业员大喊：“鞋在这儿。”    “不是开玩笑吧？”阿诺德也大喊，“那太不可思议了！谁能想到过了这么长时间，它们还会在这儿呢？”    营业员空着手回来。“星期四修好，请到时候来取。”他平静地说。（李荷卿编译）（感谢aaaa11推荐）后果不太严重     一天，我与同学去商店买东西，  前方不远处，一对年轻男女并肩走着，其中那个男生不时搂一下那个女生的腰。    我同学捅了我一下说：“咦？那不是咱们学校食堂里做抻面的小师傅吗？”    我一看，说：“是呀，他怎么那样呀！”    我同学不禁说了一句：“真是色狼！”    我赶紧拉了她一下：“小声点，这么大声会让人听见的，你知道会有什么后果吗？”    同学翻了翻眼睛：“没啥，大不了买面时少给点呗！”（感谢安娜推荐） 没听见    刘备和诸葛亮在帐篷中商议军中大事，忽然诸葛亮想放个屁，但是又怕被刘备听见自己没面子，于是对刘备说：＂主公，我来给你学两声啄木鸟叫好么？＂刘备很高兴地答应了。    诸葛亮也想趁这个机会把屁放了，诸葛亮很卖力地学完了便问里被说：主公我学得像不像啊？＂    刘备一脸茫然地说：＂你刚才放屁的声音太响了，我没听见，你再学一遍！＂（感谢sidney推荐） 幸运    两个酒鬼在一起喝酒，其中一个说道:“我真倒霉，我的老婆拿走了我所有的财产跑了。”    另一个酒鬼说道:“老兄，你还是挺幸运的，我的老婆拿走了我所有的财产，但是她还不肯走！”（感谢hepeng推荐） 车上的幽默    公交车上不知是谁放了一个臭屁，大家都在猜测，售票员发话了：那个放屁的同志没买票吧？话刚落，一时髦女子果然中计，大声回道：我买票了!    售货员对一个正在抽的顾客说：“先生，我们这里禁止抽烟。”顾客回答：“这可是在你们这里买的香烟。”售货员：“那又怎么样，我们这里还卖手纸呢！”    乘客：“售票员同志，车厢里的椅子怎么这么脏啊？”售票员：“这是头趟车，等拉完这趟乘客，下趟就干净啦。”    查票员来了，老王才发觉忘记带月票，便说：“我不是逃票，你看，我这张诚实的脸就是车票了。”查票员：“请把脸伸过来吧，我的职责是在车票上打孔。”    列车员：“你买的是普快车票，怎么来乘特快列车？您得补票。”乘客：“为什么要补票，您可以把车开得慢些，我没钱补票，可有的是时间。”    到站台的时候，汽车已经启动。于是我只好边追边喊："师傅，等等我！师傅，等等我呀！这时一乘客从车窗探出头来冲我说了一句：悟空，你就别追了。（感谢xlf推荐） 读过电大    婆婆对儿媳妇说：“电灯坏了，你把它修一修。”    媳妇说：“我也不太懂，怕修不好。”    婆婆惊奇道：“你不是读过电大吗？” 教子    父亲对儿子约翰的调皮捣蛋、不爱学习很是恼火。    这天，他把约翰叫过来，教育他说：“你真不知害臊，人家华盛顿像你这么大的时候……”    小约翰打断父亲的话，说：“爸爸，华盛顿像你这么大的时候，已经是美国总统了。”（感谢淡淡de血痕推荐） 奔跑的白兔    有一只小白兔快乐地奔跑在森林中，在路上碰到一只正在卷大麻的长颈鹿。    小白兔对长颈鹿说：“长颈鹿长颈鹿，你为什么要做伤害自己的事呢？ 看看这片森林多么美好，让我们一起在大自然中奔跑吧！”长颈鹿看看大麻烟，看看小白兔，于是把大麻烟向身后一扔， 跟着小白兔在森林中奔跑。     后来们遇到一只正在准备吸古柯碱的大象，小白兔对大象说：“大象大象，你为什么要做伤害自己的事呢？看看这片森林多么美好，让我们一起在大自然中奔跑吧！”大象看看古柯碱，看看小白兔，于是把古柯碱向身后一扔，跟着小白兔和长颈鹿在森林中奔跑。    后来们遇到一只正在准备打海洛因的狮子，小白兔对狮子说：“狮子狮子，你为什么要做伤害自己的事呢？看看这片森林多么美好，让我们一起在大自然中奔跑吧！”狮子看看针筒，看看小白兔，于是把针筒向身后一扔，冲过去把小白兔狠揍了一顿。    大象和长颈鹿吓得直发抖：“你为什么要打小白兔呢？这么好心，关心我们的健康又叫我们接近 大自然。”狮子生气地说：“这个混蛋兔子，每次嗑了摇头丸就拉着我像疯子一样在森林里乱跑。” （感谢51512724推荐） 颠簸     警察发现有辆车每跑10米就要上下颠簸一下。于是，他追上去截住那辆车：“您的车怎么啦？”司机满脸惶恐：“没，没什么，警察先生，我，我老打嗝。” 狗不懂    有个人被狗咬伤，赶忙到医生那里上药。医生正准备下班，满脸不快：“看看几点了，怎么这时候才来？”    “对不起啊，我是知道的，可是狗不懂啊！” 长得像砖头    有一个小孩头长得像砖头，问妈妈：我的头像砖头吗？他妈怕伤他自尊，就说你去井里照照吧。    他刚到井边一照，就听井底有人喊：上边可别乱扔砖头啊！ 雕像的意义    某医科大学中心广场上竖了一雕像，高举右手五指分开向大家挥手，老生曰：此乃告诉各位新生，同学们，五年啊！（感谢xsq推荐） “大哥，那您结婚可是挺晚的啊！”    高中时候，班一哥们，81年生，不大，就是特老相……    以下是他坐公交时候发生的点事情：    高二时候，这哥们坐公交去学校。    因为路途长，百无聊赖的时候，临座的一个35岁左右的男人跟他搭话，那人张嘴就来句：“大哥，去哪里？”    这哥们也许是平常遭受这样待遇多了，也并不万分惊奇，颇平静地回答：“三中。”    那男人第二句话：“哦，去看孩子吧？孩子上高中挺苦的……”    那哥们脸部肌肉抽搐了一下，没吭声。    第三句话：“大哥，你孩子上高几了？”    那哥们是真烦了，也不解释，顺口来了句：“高一。”    这时候，经典出现了。    那男人异常惊奇地瞪大眼睛看着那哥们，看了足足十秒钟，来了句：“大哥，那您结婚可是挺晚的啊！”（感谢RYO推荐）  2006-5-17 11:36:02
