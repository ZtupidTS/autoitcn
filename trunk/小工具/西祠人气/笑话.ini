title=贱人展昭
line=贱人展昭作者： 阳光中欣雨    推荐人：阳光中欣雨    来源：www.21story.com    记不清是哪个时候了，就是包清天年老时，开封府留传着一首名谣：[唱]开封有个包青天，忠歼不分有点贱，皇上给了他一个好差事，他却交给了贱中贱，贱中贱不贱，他就教贱……    展昭年轻时，他是众多少年的偶像，年老时，他和包拯都变的有点糊涂了。    如今，人民过上了小康生活，皇宫内太监少了。皇宫内没太监哪成了，皇帝将招太监一事交给了包拯，包拯又将此事交给了展昭。展昭心里那个气啊，经过一晚的苦思冥想，他终于想出了一个妙计。    第二天，城里贴出了告示：展昭要招一批御前侍卫，并亲自面授《九阴真经》。    全城一片轰动，到开管那天，学生爆满。    第一天上课，展昭用木炭在木版上写到：若练此功，必先自宫。学生们没一个敢动手，因为他们都还想娶老婆呢。下课后，展昭垂头丧气的离开教室，骂到：包拯那个老贱人，他贱就算了，我堂堂一个武林大侠，竟干起了招太监这么下贱的勾当，真他妈的气人，哎，算了，我还是去请教他吧，招太监这事，一定要办好。说着，便向包拯住处走去，不一会儿，他笑呵呵的出来了。    第二天上课，展昭又写了几个字：若想成功，必须自宫。然后对学生们说：“你们若是想练《九阴真经》，可想好了。头也不回的走了，出门后，他贱贱的笑了起来。学生们一听，心想：这辈子若没练成《九阴真经》的话，还活个屁。都把心一横，忍痛自宫了。    第三天，展昭写下几个字：若未自宫，也能成功。他知道学生们都自宫了，笑的更贱了，只剩学生们在那儿哭爹喊妈。埋怨武功没学成，还陪了命根子，只有再等等，看还有没有希望。    第四天，展昭掩饰不住脸上的贱笑，来到教室，看着学生们乞求的目光，神秘的写了几个字：若已自宫，未必成功。写完后，几乎是跑出教室的，学生们那气起啊：再等等。    第五天，展昭第五次写到：若已自宫，赶快进宫。门咚的一声开了，刘公公嗲声嗲气的说到：同志们好，辛苦你们了，你们赶快随我进宫，不然迟了，太监报名册就没了。学生们一听，心中的火腾的一下，窜到了脑门，一窝轰的冲向展昭，打算扁他一顿，展昭大叫一声："停，我老了，是有点糊涂、有点贱，但你们不能怪我，都怪刘公公那个老贱人，你们该去揍他”。  学生们又冲向刘公公，刘公公边跑边喊:同是公母人，相煎何太急。   2006-6-18 16:34:24
