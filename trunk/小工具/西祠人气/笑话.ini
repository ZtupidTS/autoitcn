title=医院里的搞笑短信等
line=医院里的搞笑短信等作者： 佚名    推荐人：故事中国    来源：来自碧玉的电子邮件投稿     整容科：现在，我们可以把青蛙整成蝌蚪，把蛤蟆整成青蛙；把丑小鸭整成白天鹅，把赵本山整得像福娃。给蚊子整个双眼皮，给小猪安对象牙，如果您有任何需要，没说的，拿您开刀，让您好看，专门整人，整啥像啥。泌尿外科：    满城尽带黄金甲，楼道全是小广告：专业装修，回收假药；水电安装，办理证照；孩子补课，煤气送到。这些我们都不搞，我们只会干一样，专门疏通下水道。病理科：    您送来的标本其实都是传票，我们给您的才是判决和量刑：良性的有期徒刑，恶性的缓期执行，不住院的监外执行，转院的二审定性，坦白的我们不能从宽，抗拒的自然有人强制执行。检验科：    一滴水里藏着整个大海，一滴尿里隐含着你全部的秘密。别说你什么都没干，别说你什么都不知道，别说你从来不去那些场所，也别说你一向洁身自好。你不承认也不行，因为我们手里有你的尿。你的问题很严重，你的尿糖比较高。见到外星人第一句话会说什么？    1.用各种语言或方言骂它，看它能听懂哪个。    2.好久不见，借你飞碟玩两天。    3.你是男是女？    4.有没有地球入境护照？    5.小样，别以为整容了我就不认识你。    6.别说没提醒你，最近治安不好，出门至少把内衣裤穿上！    7.那个谁……乱停放交通工具罚款20。    8.地球油价上涨了，开那么大家伙来，上哪加油去呀？    9.来了也不带个手信，还瞪那么大眼睛干啥！    10.环球旅行七折优惠，还送一晚3星酒店住宿，您选哪条路线？          2008-10-17 15:24:01
