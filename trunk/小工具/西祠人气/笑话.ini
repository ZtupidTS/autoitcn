title=变相讨钱
line=变相讨钱作者： 武国华    推荐人：loveling    来源：网络     前段时间下午下班回家，边走边发短信，突然从旁边的士站窜来俩女生，那眼神那愁眉那气势那热情劲儿，让我随机预感肯定又是一出“变相抢劫”，前缀多多之后结果还是问钱，果不其然，她们张嘴就说“小哥，我们是外地来重庆暑假打工的，身上钱没带够，能不能给我们……”，听到这里，我马上川剧绝活“变脸”从平静到极度厌恶的表情：车钱？路费？于是一言不发转头抬脚走人，然后听到“买点东西吃……”！汗，我心一惊跳，寻思着最讨厌四肢健全还出来要钱的人，可是这俩女孩居然是要吃的，那肯定是已到迫不得已的地步啊，万一她们真的是遇到困难需要帮助呢，顿时从厌恶到悔恨到内疚，边想边走意识过来时已到百米开外，回忆自己前几秒鄙视的表情表演得那么自信而到位，实在也拉不下脸再回去给她们买，哎，就接力惭愧了一晚，只希望某日再碰到这类情况可弥补自己的罪过，一定让她们饱到喉咙。     天意弄人，中间隔了那么一天，晚上9点多回台里夜班，居然在台楼下让俺再次邂逅到类似俩女生，年纪相仿，皮肤比之前的白净好像没怎么在太阳下奔波，前奏也一样是打工到没钱用，身上也一个包袱都没背，但鉴于让自己心安理得弥补罪过，俺立马热心的领着她们去三峡报刊厅买牛奶面包等，可她们主动要求买盒装方便面，我心里担心“啊？她们有住的地方吗？有开水用吗？”，又想她们也该有考虑清楚才会要泡面吧，只觉得报刊厅老板看我的目光迥异，不过让之前心里的歉疚消失最重要活活。。。     奶奶的凶，隔了几天，和“小丹逸飞”大腿血拼解放碑，坐车返台时又惊现俩女，问着大腿要吃的，我顿时咯噔，这三组六女，完全可以组一个加大号的Twins组合，惊人的酷似得由相同生产线出品。转身给他仨讲了我的招遇案例，大家一致分析认为，估计是“要钱”过于招摇直白，还是要吃的比较科学，未开封的泡面，经“Twins”拿到“总部”，由某个小卖部统一处理，一盒几元钱的泡面的利润来得比难搞的现金快，汗死。接下来的一段时间，又屡屡在街上遇到各类举着挂着吼着“肚饿”的“BoyZ”“Twins”，出境率之高，撒网率之高，让人不得不对这一切强肉弱食产生怀疑哎，其实相信每个有能力的人对待“真正”需要帮助的人都是非常慷慨的。也不知是“泡面集团”太愚蠢部署过多员工，还是我太愚蠢想得过多。  2006-8-27 7:40:14
