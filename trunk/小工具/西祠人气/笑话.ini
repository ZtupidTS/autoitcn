title=网络狂人后遗症
line=网络狂人后遗症作者： 佚名    推荐人：故事中国    来源：电子邮件投稿   来自晓晓竹的电子邮件投稿 1.经人介绍认识了一个朋友，先是微笑，然后握手，又寒暄了半天，终于说出了一句惊天动地的话：“你好，我可以加你吗？”2.在大街上看见一个人长相暴丑，忍受了半天，还是走上前去诚恳地对人家说：“朋友，麻烦你换一个头像好不好，对你这个形象我过敏。”3.看见平时最讨厌最■嗦最不愿意搭理的人意外出现，大脑的第一反应就是我要隐身。4.跟人说话，人家回答说没听清楚，叫重复一遍。于是，翻来覆去找聊天记录，准备复制给对方看。5.认识了一个结巴的人，觉得跟他说话特别的累。好心建议说：“你能不能把你的打字速度再练快一点？”6.和别人说话的时候，只要看见人家面无表情，就马上说：“快去把你的QQ升级，升级之后就可以发送表情了。”7.在大街上碰见几个好朋友，一阵狂聊之后，建议：“要不我们开一个聊天室，好好聊聊？”8.和朋友聊天，等了好久人家都没有说话，心里纳闷，怎么面对面聊天都要刷新屏幕呀？9.一听见有人咳嗽马上就会有反应，有系统消息来了，没准是谁想加我呢。10.在自动取款机上取钱，把自己的QQ密码当银行卡的密码输进去。电脑提示“密码错误”，心里特不舒服，大声叫道：“什么不对，不信我们到腾讯中心验证密码去！”11.踢足球的时候，被别人铲翻在地。慢慢地爬起来，揉揉屁股，恨恨地说：“你以为你是网管呀，想踢就踢！”  2008-1-22 14:05:26
