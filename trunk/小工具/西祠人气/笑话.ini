title=盘点乞丐种种“最”
line=盘点乞丐种种“最”作者： 佚名    推荐人：上善若水    来源：网络    最有公德心――在我们的印象中，乞丐总是可怜兮兮地站在街头的某个地方等待人们的施舍。但在加拿大的多伦多，一位行乞的男子改变了这种做法，他每天都主动在大街上收集垃圾，以此换取人们对他的“捐助”。他的行为已在多伦多引起积极的反响。    最幽默――美国的“乞丐”群体里绝对没有小孩，妇女老人也少见，残疾人更罕见 (偶尔会看到一个坐轮椅的“退伍军人”)。大多数是健康成年男人。他们讨钱的原因和用途也是五花八门：布拉德-皮特和安吉丽娜-朱莉要生孩子，我需要钱给他们买礼物。    还是美国的，牌子上标语为：窃贼（忍者）杀害了我的家人，我需要money学功夫。    美国，“急需money做酒精研究”    最具飙车潜力――俄罗斯街头的残疾乞丐竟然这样搭“顺风车”，太牛了……    最行为艺术――印度的乞丐比其他国家的“同行”更大程度发挥了行为艺术。生活在加尔各答西北150公里的圣提尼克坦附近，有个名叫希瓦・巴希的印度男孩，今年14岁，靠乞讨为生。他在乞讨中就经常扮成印度教女神卡莉，头戴高冠，脸涂得黑黑红红，穿一套恐怖衣服讨饭。    最复古――2008年6月25日，在法国巴黎共和国广场旁，一智者重演了姜太公钓鱼，愿者上钩这一幕，不过不是钓鱼，而是乞讨。    最搞怪――乞丐都是纯乞讨的么？！看看这位仁兄就知道答案是否定的了，扮成雕塑往街头一站，这就是靠手艺混饭吃了……    最潇洒――伦敦塔桥上的乞丐，你看看他多潇洒，要饭旁边还准备两瓶饮料，而且还听着MP3。真是人比人气死人啊。人要饭都要的这么潇洒。          2008-10-15 11:06:49
