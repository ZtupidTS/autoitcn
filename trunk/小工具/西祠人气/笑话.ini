title=问卜
line=问卜作者： 佚名    推荐人：lianghua    来源：东昌府区政务信息公众网    有一少妇，丈夫外出三年未归，心中思念，坐卧不安，一天，就到“半仙父子家”去卜个吉凶祸福。    这“半仙父子”姓赵，都以占卜为业，远近还很有名气，因此有人送号“半仙父子家”。赶巧这天“半仙父”不在，“半仙子”在家。小妇人说明来意，“半仙子”沉吟一会儿对小妇人说：“你先试一下手头儿吧，在我屋里任拿一件东西就行。”小妇人不知拿什么东西好，犹豫了一阵儿，看见条几上有一把洒金折扇儿，便伸手去拿，不料那扇面被一把剪子压着，扇面儿又松又破，一拿，纸扇面儿竟脱落了，只拿在手中一把扇篦子（即扇子骨儿）“半仙子”一看，惊说：“此兆不吉！”小妇人忙问：“和解？”“半仙子”说：“纸与篦两下里去了，这不兆，你与丈夫分离吗？”    小妇人走出村头，一个老人问她为何哭泣，抬头一看，竟是“半仙父”回来了，就把刚才问卦的事说了一遍。“半仙父”听了，笑道：“不要哭了，这是个好兆！我那儿子竟是胡说八道。”小妇人问：“这又何解？”“半仙父”道：“穿衣见父谓之敬，你若为父问卦，实乃不吉，而今你是为夫问卦，可脱衣见夫谓之合，今纸篦分离，以喻‘脱衣’，岂不是好兆么？”小妇听后，心解其意，便转悲为喜，羞怯地给“半仙父”施了一礼，就高兴地走了。说来也巧，三日后，她的丈夫果然回家了。   2007-1-20 9:16:47
