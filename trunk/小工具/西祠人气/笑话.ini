title=极其郁闷！老王无法浪漫的一生
line=极其郁闷！老王无法浪漫的一生作者： 网络    推荐人：蝴蝶恋    来源：精品笑话幼时五岁时的老王很喜欢表妹，有一次，他非常殷勤地送牛奶给表妹喝，可是，表妹却不喝，还睁大眼睛瞪了他好一会儿说：“真奇怪，我喝我妈妈的奶，所以我长得像我妈妈，可是，你总是喝牛的奶，怎么也长得像你妈妈呀？” 小学 上三年级的老王对班上一个女生很有好感，可此女生从未注意过他。然而，突然有一天放学后，此女生偷偷地塞给他一盒巧克力和一袋大白兔奶糖，外加一张小纸条。小老王欣喜若狂，一路狂奔到家，他先拆开巧克力和大白兔，香甜地吃，以平息自己万分激动的心情，吃完，他小心翼翼地打开纸条，只见上面写着：请帮我把巧克力和大白兔奶糖退还给班长，谢谢！……小老王因此用积攒了半年的零花钱给班长赔了一盒巧克力和一袋大白兔奶糖。 中学 小老王上中学时，隔壁住了一对双胞胎女孩，有一次，双胞胎中的妹妹要求小老王用他家那些漂亮的子弹壳给她做一艘航空母舰模型。小老王欣然接受使命，整整花了三个月，用完所有的子弹壳，终于做成了一艘壮观的航空母舰，完工当天，小老王就急切地把这个献给邻家那个女孩，女孩果然爱不释手，只见她一边摸着模型一边感叹：“这是我见过的最漂亮的航空母舰了，我决定收下，麻烦你给我妹妹再重新做一个吧。” 大学 上大学了，小老王会写情书了，他给同年级的一个女生写了一封洋洋洒洒激情火辣长达万字的情书，其大意可归为一句：如果你是嫦娥，我愿作猪八戒。不一日，女生回信道：我早就看出你的不良居心，你是在告诉我一句歇后语：如果你是嫦娥，我愿作猪八戒――调戏你没商量。 青年 小老王参加工作，到了谈婚论嫁的年龄，可惜他的头却越来越秃，有一次约会，他戴上假发，买了玫瑰，在桥头等候，眼看姑娘快步走上桥，突然一阵狂风刮起，把小老王的假头套掀到桥底，小老王又羞又气，一着急对着姑娘叫：“姑，姑，姑，姑……”“娘”字还没蹦出来，女孩却一甩身说：“哼！我还没嫌你老，你倒是先嫌我老了，我才没有你这么个光头侄子呢。” 中年 已经结婚，人到中年的老王，与妻子互敬互让，也还算幸福，可老王总觉着缺点什么。一个中秋节的夜晚，妻子坐在阳台上赏月，老王抓住这一浪漫时机，他轻轻抚摸着妻子的双肩说：亲爱的，这轮明月让你想起了什么？妻子转过身惊讶地说：“老王，你不是刚刚才吃过月饼吗？” 老年 已经退休，日薄西山的老王，没事就在街上溜达，有一次他在街头遇到初恋情人，虽说已逝青春，但老王还是按耐不住激动，跑上去寒暄叙旧，可初恋情人却半晌没认出老王，后经老王多次提醒，到底是回过神了，大声说：“啊，我想起来了，你就是那个老王八（吧）。”此语一出，惊得周围人群纷纷向老王投来异样目光，老王顿时败兴，悻悻回道：我是老王，但没有八。   2007-8-14 16:24:18
