title=抓个帅哥做男友
line=抓个帅哥做男友作者： 吕新建    推荐人：故事中国    来源：故事派对    马局长惧内，但还是有权就变坏。最近，他有了“小蜜”咪咪。    这天，咪咪拉了马局长逛商场，马局长老婆米花正巧来购物。马局长反应挺快的，装作没见老婆，对咪咪道：“小张啊，怎么一个人逛商场，你朋友小李呢？”    咪咪不笨，看那老女人直拿眼神“审问”马局长，就知道是副本遇上正本了，便顺坡下驴道：“马局长，是您啊！小李来了的，他去洗手间了……”    马局长这才“发现”老婆，问：“不是说今天加班吗？”    米花白一眼道：“停电不加班了，说，你为什么来这儿？！”    马局长道：“刮胡子刀片没了，过来买几片。对了，我给你们介绍一下，这是局里新来的打字员小张，这是我老婆米花。”    马局长知道咪咪爱玩刺激的，所以特意把她介绍给老婆。咪咪果然兴奋，趁米花不注意，偷偷在马局长腿上捏了一把。    马局长跟随老婆瞎转起来。转着转着，两人来到了水果摊前。米花开始选水果，但她又发现马局长老爱扭头，挤眉弄眼的；再仔细一瞅，不远处正站着那个“打字员小张”呢！    米花吼道：“姓马的，你看啥呢？！”    马局长一个激灵，赶紧补救道：“我看那广告牌挺不错的……”    米花冷笑两声，走到咪咪跟前道：“你那个小李呢，介绍我认识一下啊。”    咪咪见米花冷笑着过来，就已经开始准备对策了――她偷偷拉下了连衣裙拉链。然后，跑到一个刚从洗手间出来的帅哥跟前，悄声道：“你能帮我拉一下拉链吗――我的手扭伤了，抬不起来……”    帅哥想都没想就开始效劳。咪咪以为，这下一定能糊弄过去的，谁知，脸上竟重重挨了一耳光。米花怒骂道：“婊子，还真能演戏啊！”    帅哥对米花不满了：“我只是帮她拉一下拉链，你怎么就随便打人呢？妈，你也太不讲理了吧？”    咪咪一听，脸都白了，再寻马局长，看到的只是一个落荒而逃的背影……   2006-12-14 12:02:04
