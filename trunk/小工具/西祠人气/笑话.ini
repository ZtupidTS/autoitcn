title=有多少尴尬无法忘记
line=有多少尴尬无法忘记作者： 佚名    推荐人：elong415    来源：中华会计网校1.一次坐单位的车出去办事，路上想问题入神了，下车的时候居然掏出5元钱，准备像坐出租车一样把钱递给单位的驾驶员。 2.小时候痴迷足球，一次看球赛入迷，家人让我叫父亲吃饭，我眼睛都舍不得离开电视，冲卧室就喊“爸爸，吃球了”。3.路上一次碰到同事，一边走一边转过脸去打招呼，打完招呼就撞电线杆上了，结果旁边的陌生人都给逗笑了。4.以前在家很喜欢打电脑游戏，一次我正在打，十分专注，家里做清洁，大人把我的椅子移开，我站起来继续打。等大人走了后，也不回头看看椅子放回来没有，一屁股就坐下去，还没坐下去突然想到椅子，人一哆嗦结果就摔地上了，起来一看椅子是放回来了的，就这样莫名其妙地被摔惨了。5.春节到处走亲戚，有时候一天要去几处。某天下午和舅舅辞别，晚上去另外一处。结果走前我摸出两根烟，跟舅舅告别，一根烟递我舅舅，本来另外一根是我自己的，结果一边讲话就忘了第二根烟是留给自己的，转身莫名其妙地把烟递我舅妈了。舅妈瞪眼道：给我烟搞么事。我才发现自己走神了。6.一次坐电梯下楼，碰到一邻居大姐，抱着个蛮可爱的小孩子，她看见我进电梯，就逗自己的孩子，说“快叫叔叔”。孩子确实挺可爱的，我正在想什么事情，出于礼貌，随口习惯性地答了一句，“孩子真可爱，上几年级了”。孩子妈妈瞬间脸色不好看了，“什么几年级，还不到一岁呢”，气氛变得尴尬极了。7.一次坐车，我坐后面一排。到站上来一对母女，小妹妹看起来只有4岁吧，很可爱。由于没有挨着的位子，于是小妹妹坐我旁边。车开着开着，一个刹车，小妹妹被惯性猛地往前一带，我想到她妈妈没在旁边，就照顾地用手扶了她一下。结果小妹妹被吓惨了，从她眼睛看得出来，她肯定把我当坏人了，赶紧跑回她妈妈那里去了。她妈妈也用怪异的眼神看我，哎呀，那个尴尬真是不舒服啊，于是我这路车坐得极其不自在。  2007-8-3 11:46:51
