line=大鬼、小鬼和老鬼作者： 佚名    推荐人：wkc    来源：网络之一大鬼：今晚我们去吓唬人，呼呼，嘎嘎，稀里哗啦。    小鬼：干吗跟人过不去？    老鬼：别管他，那家伙死于人格分裂。     之二     大鬼：今晚吓人计划不成功。    小鬼：都是你，吓唬人也不挑地方，干吗去盲人按摩院……     之三     老鬼：小鬼，前几天你家里烧来的纸钱呢？    小鬼：跟大鬼合伙投资了。    老鬼：赚了没有？    小鬼：……这个傻瓜，鬼没有脚，它却非要开鞋店！     之四     小鬼：我摸彩中奖了，可以去天堂五日游！    大鬼：傻瓜，天使到时候一定告诉你，天堂在装修。  2008-6-6 20:40:06
