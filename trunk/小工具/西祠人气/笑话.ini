title=一封寄给上帝的信
line=一封寄给上帝的信作者： 佚名    推荐人：kody    来源：haha365.com在谷地的一座小山包上，住着一户人家。 　　站在山顶上，能望见山脚下的小河，望见畜栏边上那块玉米地。玉米在扬花结苞，地里间种的豌豆也花开正茂――这可是庄稼人朝思夕盼的丰收前景呵！ 　　这个时候，地里最需要的莫过于水了，下一场大雨该多好呀，不然，下小阵雨也能给庄稼解解渴。莱恩科大叔心疼庄稼，这天他整个早上都搁下活不干，专门仔细地观察东北方向天空上云彩的变化。 　　“老婆子，我看这场雨可真的下定了。” 　　老婆子在忙着做饭，附和着说：“是要下雨了，真是上帝赐的福。” 　　大一点的孩子在地里干活，小一点的小孩在屋边玩耍。莱恩科大婶直起嗓子把他们喊回来：“吃饭喽……”不出莱恩科大叔所料，当一家人正在吃饭的时候，天上的乌云像一座座巨大的山峰，滚动翻腾，从东北方向迅速涌来，越来越近。雨，大滴大滴地下起来了。空气也变得湿润凉爽了。 　　莱恩科大叔跑出屋外，跑到畜栏里，似乎要找点什么东西。其实，他什么也没找，而是想淋个痛快，使心里更加舒畅。他返回屋里。大声说道：“老天爷给咱们下的不是雨，是一块块新钱币，大的10分，小的5分咧……”莱恩科大叔心花怒放。他出神地凝望着笼罩在雨幕中的秆粗苞肥的玉米和万千朵豌豆花，脸上显出了惬意的神情……突然，狂风骤起，大块大块的冰雹夹杂着雨点从天空中倾泻下来。晶莹光洁的冰雹纷纷落下，这倒真的像天降钱币了。孩子们一窝蜂从屋里跑出去，冒着雨捡拾那些晶亮得像珍珠似的冰雹。 　　“哎呀，糟糕！”莱恩科大叔望着漫天冰雹，像挨了重重的一拳，立刻惊叫起来，“这冰雹不能再下了！” 　　然而，冰雹仍下个不停。它整整地下了1个小时，把屋顶、菜园、山坡、田地都盖满了。整个山谷一片白茫茫的，仿佛铺上了一层厚厚的白盐。树木被打成光秃秃的，一张叶子都不剩；地里的玉米全给糟蹋了，豌豆花七零八落。莱恩科大叔伤心透了。冰雹过去后，他站在他那块玉米地里，对着孩子们唉声叹气地说：“如果遭的是蝗灾，也不至于落到这个地步……这冰雹打得庄稼一棵不留！今年，我们连一颗玉米、一颗豆子也收不到了……”黑夜降临了，这是个多么令人忧伤的夜晚。 　　“累死累活，颗粒无收！” 　　“没有哪一个人能帮咱们的忙！” 　　“今年就等着挨饿了……”在这间处于谷地深处的孤零零的屋子里，人们心中只剩下唯一的希望：上帝救救我。 　　“庄稼看来是没有指望了，不过，咱们也不必太难过。别忘了，上帝不会让咱们饿死的。” 　　“不饿死一个人――牧师们都是这样说的嘛！” 　　找上帝救出苦海。希望之火在莱恩科大叔的心中彻夜燃烧。他从牧师的教诲中知道，上帝的眼睛洞察一切，人们心里想些什么，上帝也会知道。 　　莱恩科大叔身体健壮，在地里干起活来就像一头牛似的，力大无穷。别看他是个五大三粗的庄稼汉，他还是识点字的。到了礼拜天，天刚刚亮他就起来祷告。他确信有护神在冥冥中保佑他，于是，立刻拿起笔来写信，并准备亲自拿信到城里的邮局去投寄。 　　他写的不是什么别的信，而是一封寄给上帝的信。 　　“上帝，”他写道，“如果您不搭救，我们全家今年就要挨饿。我需要100比索买种籽，买粮食，以便在地里重新播种，维持生活，因为雹灾……”他在信封上只写了3个字：上帝收。他把信装进信封以后，便带着一种难以平静的心情进城去了。到了邮局，他买了张邮票贴在信封上，把信投进邮箱里。 　　邮局里有个雇员，他既当邮差，又兼打杂。他从邮箱里取出了那封寄给上帝的信，递给领班时，忍不住一个劲地哈哈大笑。上帝住在哪里，他当了这么多年邮差，却从未听说过上帝的地址啊！领班是个和蔼可亲的胖子，他看到这封信，也不禁笑起来。但是，他很快就收敛笑容，把信在自己的办公桌上顿了顿，神情严肃他说：“多么坚定的信仰！但愿我的信仰也跟这个寄信人那样坚定。我要想他之所想，像他那样信心满怀地去开拓与上帝取得联系的通途！” 　　这封寄给上帝的信虽然没有办法送到上帝手中，但是，它却使领班深受感动。 　　为了不使这信仰的奇迹幻灭，他心中升起了一个念头：以上帝的名义复信。然而，他把信拆开一看，才知道要回复这封信，不是费点纸张墨水、写几句好话就能把问题解决了的。不过，领班是个意志坚强、决不食言的人，既说复信，就得复信。他请雇员们捐款，自己也拿出了部分薪金；此外，他有几个朋友也高高兴兴地掏出了钱。因为他告诉他们，这是一个表示“上帝之爱”的行动。 　　领班无法凑够100比索这样一笔巨款。他寄给莱恩科的钱只有其所需数目的一半多一点。他把钱装进信封，写上收信人的姓名和地址，并写了一封信。信上什么话也没有，只有一个签名：上帝。 　　又一个礼拜天到了。莱恩科大叔急着打听他的信件，早早就来到了邮局。把信交给他的还是那个雇员，领班则站在邮局门口的台阶上看着，心里甜滋滋的――谁个做了好事不感到愉快？！ 　　莱恩科大叔对上帝给他寄钱的事是深信不疑的，所以，当他看见信封里装有一迭钞票的时候，脸上一点惊异的表情也没有。等到数清了钞票的数目，他竟生气起来：难道连上帝也出差错，克扣他所需要的金钱吗？这是决不可能的事！ 　　莱恩科大叔猛然转身走到柜台前，要来纸张、笔墨，在那张公用写字台上把信纸一摊，又挥起笔来。他眉头紧锁，沉思默想，显然是在搜索枯肠，寻找字句，来表达他那愤激的感情。写完信，他到柜台前买了张邮票，用舌头舔上点口水，举起拳头往信封狠狠一捶，把邮票贴上了。 　　信一投进邮箱，领班就走过去把它取了出来。信是这样写的：上帝：我要的钱没有如数收到，只收到70比索。请再寄30比索，我急需使用。下次付款切勿邮寄，因为邮局这帮家伙都是盗贼，没有一个好东西。 　　莱恩科   2006-9-5 23:20:07
