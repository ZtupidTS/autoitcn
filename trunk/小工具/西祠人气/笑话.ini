title=男人这辈子挺难的
line=男人这辈子挺难的作者： 佚名    推荐人：阳光无忌    来源：QQ    男人这辈子挺难的：找个漂亮女人吧，太操心，找个不漂亮的吧，又不甘心；    光顾事业了，人家说你没责任感，光顾家了，人家又说你没本事；    专一点吧，人家说你不成熟；花心点吧，人家说你是禽兽；    有钱，说你是坏人，没有钱，人家骂你窝囊废；    自己奋斗吧，等有钱了女友也老了，让女人养吧，不如自宫练葵花宝典算了；    不去应酬，怕被老板废了，去应酬吧，怕被老婆废了。    哎！这年月做男人真难。    女人可以等嫁，你们等啥呀？    女人还有个三八节，你们有啥呀？    男人这辈子挺难的：长帅点吧，太抢手， 不帅吧，拿不出手；    活泼点吧，说你太油， 不出声吧，说你太闷；    穿西装吧，说你太严肃，穿随便一点吧，说你乡吧佬；    会挣钱吧，怕你包二奶，不挣钱吧，又怕孩子断奶；    结婚吧，怕自己后悔，不结婚吧，怕她后悔；    要个孩子吧，怕出来没钱养，不要孩子吧，怕老了没人养。    这年头做女人难，做男人更难，男人，就要对自己好点！  2006-5-31 11:39:49
