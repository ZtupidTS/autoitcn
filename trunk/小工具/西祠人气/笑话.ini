title=贵阳话辞典!（绝对经典！）
line=贵阳话辞典!（绝对经典！）作者： 佚名    推荐人：刘海裕    来源：http://www.cn0851.com/club/archiver/?tid-4946.html一字  勒：语气助词,"的"的意思 (好勒-好的,可以勒-可以的) 　  药、笼、烫：一般指"骗"的意思(今天我被他笼哦-今天我被他骗了) 　  拉：拉们：他,他们 　  之,之个：这,这个　  玩：除了有普通话的意思也有“再一起谈恋爱的意思”（我喜欢你，和我玩咯嘛） 　  阿,阿个：那,那个 　  克：去。。。（你克哪点？）  骚：除了有普通话的意思，还有很厉害的含义。（阿个丝儿打球太骚哦，还会扣蓝！）  弹：形容很风光。（拉拿个大哥大，好弹哦） 　  盯：形容女性长的漂亮，贵阳话有曰：“盯不盯眼睛，美不美看把腿”。 　  KO（发一声）：放。（请你把老子勒东西KO起呵） 　  卵：否定用词。（你动我试哈，老子卵勒不打死你。） 　  达：摔。（拉从上铺达下来，有点老火） 　  张：“理”兔、财、抠：吝啬。（你好兔（财、抠）哦，请我吃个麻辣烫都不行是不是勒嘛） 　  挝（ZHUA）：踢。（拉喝哦酒就喜欢乱挝电话亭，拉都拉不到！） 　  黑：“吓”。（你不要黑我勒，我家婆娘咋个会和其他男勒在一起？） 　  着：“被”。（着骂哦） 　  板：就是“挣扎”、“乱动”的意思（照相勒时候不要紧到板。） 　  落：丢。（我的手机搞落哦，找不到你勒电话）  安：没听清楚，让对方再说一遍。（安？你说哪样？）  鬼：嚣张。（你以为你鬼得很？！）  二字 　  婆娘：爱人,老婆的意思 现在年轻人也用做"女朋友"的意思。另外在骂人的时候也有辱骂妇女的意思 　 严须：香菜 　  洋芋：土豆、马铃薯 　  拖孩：拖鞋 　  包谷：玉米　  孩子：鞋子　  娃子：袜子 　  给（一声）隐：恶心、心中有阴影。（昨天吃臭豆腐，里面有颗蛆，给（一声）隐的老子哦）　  丝儿：杂碎的意思,主要用来骂人。 　  掉歪：较劲,认真。(和老子掉歪，要你走背该（街）。) 　  杂实：实在、很多。（之碗牛入（肉）粉太扎实哦，不应该要双加勒）　  拿抓：乞丐,也有骂人的意思(你看滋个样子,象个拿抓样勒) 　  古倒：非要不可,有强迫的意思(其实我也不想勒,是拉古倒我去勒) 　  姑倒：蹲下。（我们就姑到之点踩他单线）  哦霍: 完蛋的感叹词。（哦霍！又忘哦）  拐哦：完了。（拐哦！我卷子上没得写名字）  茶叶：假的,假货(拉买到个茶叶手机) 　  上该：上街  鸦雀：悄悄的,不说话了。（给老子鸦雀，之点还轮不到你说话） 　  黑实、黑奇：使劲的,尽全力的(你黑实嘛，不要拔出来……篮球气马上就打足  瞥托:简单，干脆(你说得倒是瞥托?你自家试哈嘛) 　  阿儿：他 　  老火：形容严重(阿儿一扑爬达得有点老火) 　  窟子：pol.ice（窟子来哦，快跑！） 　  媒倒：以为,认为(你媒倒老子黑你勒) 　  背兜：指民工 在贵阳名工的主要特征就是在背后背了一个背篓，和重庆的棒棒差不多（你力气勒么大，咋个不克当背篼勒？） 　  蛙王：最凶残(之个丝儿太蛙王哦)  杀戈：便宜卖，大减价。。。（折耳根杀戈卖，5角钱一斤） 　  皮蛋：扑克牌中的“Q”。  依教：顺从。（你不要不依教，输哦就是输哦） 　  砸锅：事情没办好、弄遭了。（我之一科肯定考砸锅哦）　  豁皮：不要钱的饭。（憨包儿，吃喝皮都不克。） 　  母豆：很女性化的男人。（老子好烦陆毅哦，GOU 日勒一个老母豆。） 　  歪又：贵阳话经典的感叹词！（歪又！拉（他）着拉婆娘几耳屎打过克，屁都不敢放！） 　  咋个：怎么……。  阿么：“这么”。（阿么多作业咋个整！） 　  戳笨：形容很笨。（你咋阿么戳笨哦，输之么多） 　  倒坎：形容“很差”、运气不好、头脑不好用。 　  倒二：正该做的事情不做、不该做的事情又做了。（倒二批，现在看哪样书，考都考完哦）  东儿、档货：形容脑子不好用。（你咋之么东儿，手机落到中巴车上） 　  弹起：和四川话的“雄起”差不多，也是形容“加油”。（给老子弹起，不要怕拉！） 　     老者：父亲　  哥皮：“伙计”、“兄弟”的意思。 　  猫鞭：对人树起中指拇，有“鄙视”的含义。（老子一猫鞭铲死你） 　  紧倒：频率很高。（老师，拉紧倒整我！） 　  万恶：广义的加深贬义词（呵个婆娘长的太万恶哦） 　  亡命：不要命的做某件事。（张老师拉都敢打，GOU日勒太亡命哦） 　  拉风：很威风，引人注意。（GOU 日勒找个外国女勒，太拉风哦） 　  拿翻：打败。（把拉拿翻！拉跳得很）　  摇裤：内裤。 　  妈哟：感叹词 　  气锤：打架时两拳交叉合成一拳击打对方。 　  蛙抓：形容很丑很烂。（歪又~~！之个丝儿今天穿得太蛙抓哦） 　  虚火：怕，担心。（你把刀先KO起，老子有点虚火。） 　  死胀：威风。（GOU日勒开个宝马带个墨镜，只有阿么死胀哦） 　  二回：下次。（二回把你家婆娘带出来看哈嘛） 　  豁飘：形容人很瘦。（你之种豁飘，老子一只手拿翻你。）　  单甩：两个人打架。 　  群挖：两伙人打架。（憨P，单甩群挖随便你） 　  丢嘴：丢脸。（拉昨天着老子喝丢嘴哦）  归一：“完成”、“没了”的意思。（喝归一哦，再克搞点）　  麻雾（一声）：晕了，醉了。（拉都喝麻雾哦，不要让拉喝咯。）  三字  毛辣果：西红柿,番茄  折耳根：鱼腥草,可以入药,在贵阳大多当菜吃(凉拌折耳根) ，外地人永远不懂的美味．  莲花白：卷心菜。  冲宝儿：形容有“冲”的人。  鬼火戳：形容很生气,怒气冲天的样子,也有无奈的意思(老子今天实在是鬼火戳)  鬼胡胡：形容很蛊惑的样子,很吊的样子(你一天装得鬼胡胡勒)  阴包谷：形容做事很有心计的人,喜欢躲躲藏藏,做事很阴的人。（拉是个阴包谷，你还和拉玩哪　　样玩嘛）  淌猫尿：哭,留泪的意思(之个姑娘一天就会淌猫尿)  金武馆：麻将馆,群众赌博的地方  黑脚杆：鸡,M Y的女子。（你想女勒想风哦拉，克找个黑脚杆嘛！）  扎糜（MEI）子：合伙骗人(我遭拉们扎糜子笼哦)  二块巴：其他地方的年糕  崩皮皮：死要面子。。。  日鼓鼓：形容性格古怪、生硬。  屁眼疯：与“发”搭配，对无事生非的指责。（你屁眼疯发哦拉，紧倒整老子）  肋巴骨：肋骨。（你看拉脱哦衣服一大排肋巴骨！）  客西头：膝盖  脚丫巴：脚掌（把你勒脚丫巴洗哈）  一火斗：全部一起、一下子。（老子一火斗全部搞归一哦）  递点子：暗中传递信息。  鸡把（四声）腿：义1：鸡的大腿。义2：手枪。 （我没得血哦，这个鸡把（四声）腿我捡呵！）  鸡公车：手推独轮车。  鸡爪疯：指胡乱动手。 牙巴丝丝,滴滴个:一点点,一丁点的意思  红翻翻：形容红色很艳（你在哪点买勒资条摇裤？红翻翻勒。  绿（LU）映映：颜色，也有很尴尬的意思。（拉着拉家老者骂得绿映映勒）  入（肉）济济（应该写作“肉济济”）：很多肉。（老子最近吃得太  哦，肚皮开始入济济勒哦。）  一耳屎：一耳光。  靠不住：让人不放心依靠。（呵个丝儿太靠不住哦）  二角鸡：二十多岁的青年。（老火哦，拉惹到个二角鸡）  戳怪噜：贵阳风行的一种扑克方式，大牌只要一K三Q，也叫“13张”。  棉毛裤：北方人叫“秋裤”。  铺金花：“金花”大家都知道，“铺”是贵阳人的用法。  锄头把：专业术语叫：“斧刃”，指打架时脚抬很高由上往下击打对方。  火箭筒：专业术语“膝击”指用膝盖击打对方。  一踹脚：专业术语“鞭腿”，指一脚抽向对方  一皮驼：一拳击向对方。  一拐子：专业术语“肘击”，以肘击打对方。  一窝脚、一平射：一脚直射胸口或肚皮。这个动作不是很科学，打击同个部位截拳道一般用“侧踹”。  一奈波：用手掌以一定角度剔打别人的头。（老子剔他一奈波他都不敢还嘴）  一哈哈:一会会儿,一小会儿  一法式:一下子(我一法式买了3斤)  一哦咯:一堆,一群  入（肉）嘎嘎：肉。  吹牛P：聊天，也有说大话的意思。（拉吹牛P是有一套勒）    冒公鸡：趁别人蹲下栓鞋带时，用一只腿跨过对方头顶。民间有“一个冒公鸡，三年长不高”的说法。  一扑爬：摔了一跤。“刚才着哦一扑爬，达的老子二昏二昏勒”  几姨妈：形容几个烂兄烂弟在一起。（几姨妈上课铺金花着揪到，太搞笑哦！）  ……完家勒：形容词，有“特别”的意思。（拉憨完家勒，你不要虚火拉）  七欺七：也就是大家所熟悉的“剪刀石头布”。  赘（ZHUI）豁豁：也是吝啬的意思。  发憨气：冒傻。（你发憨气呀，咋个会打之张勒？叫哦咯嘛）  冒皮皮：有点半瓶水响叮当的意思。（没得之个本事就不要冒皮皮）  出杠头：就是有实力的“冒皮皮”。（哥，我着人家打哦，你要给我出杠头勒）  阴到点：叫别人闭嘴、安静。（给老子阴到点，我在想心事）  窝粑粑：解大手。（歪又！你家狗咋个乱窝粑粑勒？！）  清一色：除了这是全国皆知的“麻将大牌”，聪明的贵阳人把他阔充为“全部”的意思。（快点来7度！老子旁边清一色勒美女勒！）  刹一脚：让司机停一下车。“师傅，路口刹一脚！”  四字  批款卵款：罗嗦,废话很多  鸡拉舞叫：唧唧喳喳,吵吵闹闹不停(滋个丝儿一天鸡拉舞叫勒)  正一着二：一本正经(老子给你讲正一着二勒)  晃打服希：糊里糊涂  鬼头倒八：形容不正经(滋个丝儿一天鬼头倒八勒)  冷迷秋烟：很冷。。。  憨迷憨眼：很傻。。。（以此类推）  死鸡脑壳：投入资金无法运转的生意，一件事情没完成好  日MA捣娘：用下流话骂人。  皮皮翻翻：义1：形容事理纷乱。义2：物件毛糙。义3：形容多嘴多舌的性格状态。  马干吃尽：形容非常霸道。  青格郎当：面色不好（老子昨天达哦一老跤，达得老子勒连二杆青格郎当勒。）  妖二合三：形容很打扮很讲究（不过一般成贬义）　  哭西郎代：形容哭得很没有出息（着哪个打哦咯嘛，哭西郎代勒）  瘦壳朗精：形容很瘦。（你是不是吃白粉勒哦？咋个搞得资么瘦壳朗精勒？）  厚皮十脸：脸皮厚。（阿儿厚皮十脸勒，紧到在我家屋头姑起不走。）  嫌皮达脸：调皮、不正经。（阿家儿讨嫌死刻，嫌皮达脸勒。）  瞎迷科拖：眼睛不好。（科到你勒眼皮子底下都看不到，瞎迷科拖勒哦。）  邀不倒台：了不起（贬义）。（看你勒啊个吆和吼道勒样子，邀不倒台得很呢。）  麻打火勾：粗心、马糊（你福哪张？搞清楚点，不要麻打火勾勒福诈哦。）  舔口舔嘴：形容吃象很狼狈、很没出息。（你家妈不得饭给你吃门还是哪样？看到别个吃东西就舔口舔嘴勒。  烟啪屁臭：没有精神、无精打采。（你是不是有点当？三块钱买棵盐西还烟巴皮臭勒）  抓拿骗吃：到处混饭吃。 　自:Club.ChinaRen.com  黑妈咕咚：形容很黑。（外面黑妈咕咚勒，今天就睡我之点嘛）  皮LIA嘴歪：面目很狰狞、很落魄。（老子给我家老公买个生日礼物，买得老子皮LIA嘴歪勒）  摆龙门阵：聊天。（不要紧倒拿老子勒电话摆龙门阵呵）  罗里八唆：话多。（老子打麻将你不要在旁边罗里八唆勒呵）  搞到事哦：发财、幸运的意思，有时候也有反语的用法。（哈丝儿高考作弊着抓到，搞到事哦！）  滴滴儿个：一点点。（给我少添点，我只要滴滴儿个）  哈迷日眼：很傻的意思。（GOU日哈米日眼勒拿起“豹子”克开人家，你要霉勒嘛）  憨吃雅胀：很夸张的吃东西。（憨吃雅胀勒！刚刚放出来呀！）  花迷撂眼：脸很脏、很乱。（拉们拿蛋糕把我敷得花迷撂眼勒）  瞌睡迷西：没睡醒。（你看你瞌睡迷西勒，昨天晚上去哪家偷鸡哦嘛？）  喀喀（KA）角角（GUO）：很窄很角落。（你请我吃个饭还要带到之种喀喀角角里面来）  开始没得：记得小时侯打架之前总是会说这句话。  二昏二昏：头晕（老子昨天喝得二昏二昏勒，钱就着摸哦）  其他  一屁股两肋巴帐：形容欠债太多。（拉都欠哦一屁股两肋巴帐，还出来玩哪样玩？）  牙巴丝丝个：一点点。  日你勒坟哦：贵阳的脏话口头语，连你的“坟”都不放过，可见有多狠，不过往往用在自言自语。（日你勒坟哦，老子勒四级又没得过！差三分）  你家MA勒P：全国各地各个方言中的脏话都无一例外的拿“MA”这个最神圣、最伟大的词大作文章，而贵阳人的这句则显得更为顺口和自然，贵阳有句话叫做：“万事不提妈、提妈两嘴巴（耳光）”，希望老乡们都能注意。（这一条我发得比较罪过！请求原谅）  两兄弟实在好……：贵阳酒拳开场白。  一心敬、两兄弟、三咯咯、四（是）不是你看、亏、六（牛）拉拉、七敲敲、八仙仙、九（酒）在杯杯头、满实在：贵阳酒拳用语。（汗~~~~~~~）  2006-12-24 23:44:52
