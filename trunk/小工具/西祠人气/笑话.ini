title=我是黑客
line=我是黑客作者： 佚名    推荐人：murong1986    来源：书籍声明：文章作者不是我，我也不会这么白痴……这是我当黑客以来接到的一项最具挑战性的生意，是去黑另一个黑客的电脑。工欲善其事，必先利其器，我很明白现今装备的重要性，于是我把自己从头武装到脚，包装上了全黑的紧身夜行衣和戴上墨镜。这样我看起来就很黑很客，很重很要了。一出门，我就给车撞了……司机下车后，打着强光手电筒找了好半天才找得到躺在地上的我，说了一句：原来木乃伊也有黑色的。赔了钱，我才起来继续前行，我想我赔给他的钱应该够他修车了吧。路上行人稀疏，夜色迷朦，我觉得在这暗夜中隐隐有股飒飒的凛冽的英气的风在流淌，在舞动，在我刚撞散的大牙缝中飘摇进出。慢慢的，很快我就到了目标地。任务是窃取那人的上网密码。对于一个娴熟的黑客高手来说，不消片刻我就已能将随身所带的手提电脑打开，接上无线上网卡，打开要用的程序了。接着就是怎样窃取了。方法是我趴在他窗前，密切注视他的举动，等他在键盘上打密码时迅速记下来，然后用手提电脑已打开的记事本写上，再立即通过无线上网传真到家里的传真机上保存下来。很可惜那小子在我来之前已经输过密码了，害我在半夜三更趴了大约两小时他都没有要再输一次的举动，所以我惟有决定让他死机了。让他死机简直是易如反掌，当然这是只局限于对我这种高手或同等技术水平的专业人士来说的，家庭观众就无为模仿了。具体操作就是用一块红砖扔他的电脑，肯定死的。砖到用时方恨少，我找了很久用了接近两小时才在一个很远的地方找到，副作用是太远我不会回到原来的地方了。终于辛苦问路后才回到目标地，可惜又把红砖给忘了拿。我很懊恼地恨踢地上附近那些石头。做一个黑客真的不能懒，要黑人家机子就必须循正途好好地认真地黑，于是我决定剪他家门外的电线，让他没电死机。当他隔壁邻居的一整片屋子都断电漆黑一片时，我触电晕过去了。约莫一小时后，因为手机有来电才把我弄醒的。作为一个黑客，手机当然不能有铃响声，但我又是如何得知有来电而被弄醒的呢？这里有个窍门，是经过我历时半年反复试验解决的，用简单些的话说就是将手机调为振动。电话是客户打来的，他很歉疚地说，想将任务更改一下，就是不要破坏他的电脑，只将病毒种在他电脑上就行了，猜到了现在快天亮了，想必我已将他电脑破坏得不堪入目，希望我能把它修复过来，再种病毒，让他不知不觉。酬劳愿意给我双倍。我说没问题，请相信我，保证马上就可把他电脑修复成象未被破坏过一样，等我好消息。我在附近偷了人家晾衣服的竹竿，再把衣架做成一个抓钩绑在竹竿上，趁他上厕所的时候把他的手提电脑从窗户给钩了出来，然后再把我自己的电脑给换回去，然后就溜了。我自己的手提电脑早就中了冰河木马蠕虫一大堆，这次他死定了！  2007-6-27 19:56:18
