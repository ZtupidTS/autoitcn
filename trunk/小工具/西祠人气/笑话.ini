title=小白兔是世界上笑话最多的动物
line=小白兔是世界上笑话最多的动物作者： 佚名    推荐人：舀舀    来源：网络    1。一只狗熊在树林里大便，过来一只兔子，他问兔子：”掉毛吗？”兔子想了想说：”不掉毛！”狗熊抽了口烟又问：”掉毛吗？兔子看了眼狗熊说：”不掉毛！”狗熊用怀疑的眼光看了一眼兔子，又问：”真的不掉毛？”兔子不耐烦的吼到：”不掉毛就是不掉毛！！！”话音未落，狗熊一把抓起兔子说…”抱歉，忘带纸了”    2。长颈鹿说：”小兔子，真希望你能知道有一个长脖子是多么的好。无论什么好吃的东西，我吃的时候都会慢慢的通过我的长脖子，那美味可以长时间的享受。”    小白兔毫无表情的看着他。    ”并且，在夏天，那凉水慢慢的流过我的长脖子，是那么的可口。有个长脖子真是太好了！小白兔，你能想象吗？”    小白兔慢悠悠地说：“你吐过吗？”    3。一天，袋鼠开着车在乡村小路上转悠，突然看到小白兔在路中央，耳朵及身体几乎完全趴在地上似乎在听什么…    于是。。袋鼠停下车很好奇地问：“小白兔，请问一下你在听什么？”    “半小时前这里有一辆大货车经过…”    “哇靠。。这么神！。。你是怎么知道的？。。”    “他XX的！我的脖子和腿就是这么断的。。”    4。蚂蚁在森林里走，突然遇到一只大象，蚂蚁连忙一头钻进土里，伸出一只腿。    小白兔见了很好奇，问：你在干什么？    蚂蚁悄悄对它说：    嘘……别出声，看我绊丫一跟头……    5。有一天兔子在一个山洞前写东西，一只狼走过来问：“兔子你在写些什么？”    兔子答曰：“我在写论文。”    狼又问：“什么题目？”    兔子答曰：“我在写兔子是怎样把狼吃掉的。”    狼听后哈哈大笑，表示不相信。    兔子说：“你跟我来。”然后把它带进了山洞之后，兔子又继续在山洞前写着。这时又来了一只狐狸问：“兔子，你在写些什么？”    兔子答曰：“我在写论文。”    狐狸问：“什么题目？”    兔子答曰：“兔子是如何把一只狐狸吃掉的。”    狐狸听完后哈哈大笑的，表示不信。    兔子说：“你跟我来。”之后把它带进了山洞，过了一会儿兔子又独自一个人走出了山洞，继续写它的论文。    此时在山洞的里面一只狮子正坐在一堆白骨上剔着牙，还一边看着兔子的论文：一个动物的能力大小，不是看它的力量有多大，而是看它的幕后老板是谁    6。一天，小白兔跑到药店里，问老板：”老板老板，你这里有胡萝卜吗？”    老板说：”没有。”    小白兔就走了。    第二天，小白兔跑到药店里，问老板：”老板老板，你这里有胡萝卜吗？”    老板说：”我都跟你说过了，没有！”    小白兔就走了。    第三天，小白兔跑到药店里，问老板：”老板老板，你这里有胡萝卜吗？”    老板急了：”我跟你说过多少次了？！没有！！！你再烦人，我就拿老虎钳子把你的牙    都拔下来！”    小白兔害怕了，跑掉了。    第四天，小白兔跑到药店里，问老板：”老板老板，你这里有老虎钳子吗？”    老板说：”没有。”    小白兔问：”那，你有胡萝卜吗？”    老板真的生气了，拿出老虎钳子来，就把小白兔的牙给通通拔掉了。    第五天，小白兔跑到药店里，问老板：”老板老板，你这里有胡萝卜汁吗？”    7。小白兔和大狗熊两个蹲在树底下拉屎。    大狗熊对小白兔说：你们小白兔虽然好看，可就是麻烦！沾上点脏东西就能看出来，挺恶心的！    小白兔说：瞧你说的！是不是啊！    大狗熊说：可不是么！大狗熊边说边随手抄起小白兔给自己擦了擦屁股扬长而去    ……    8。小白兔和大狗熊走在森林里，不小心踢翻一只壶。    壶里出来一精灵，说可以满足它们各三个愿望。    狗熊说，把它变成世界上最强壮的狗熊。它的愿望实现了。    小白兔说，给它一顶小头盔。它的愿望也实现了。    狗熊说，把它变成世界上最漂亮的狗熊。它的愿望又实现了。    小白兔说，给它一辆自行车。它的愿望又实现了。    狗熊说，把世界上其它的狗熊全变成母狗熊！    小白兔骑上自行车，一边跑一边说，把这只狗熊变成同性恋……    9。第一家公司    老板：兔兔，今天工作忙不忙？    兔：不忙。    下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：因为你不能多为公司干事，所以才会不忙，公司要你何用？    *第二家公司    老板：兔兔，今天工作忙不忙？    兔兔：很忙。    下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：因为你做事没有条理性，所以才会整天忙，公司要你何用？    *第三家公司    老板：兔兔，今天工作忙不忙？    兔兔：还行。    下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：因为你做事不理性，所以才会有什么”还行”不”还行”的，公司要你何用？    *第四家公司    老板：兔兔，今天工作忙不忙？    兔兔：刚忙完。    下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：因为你做事效率太低，做完就不能检查一下么？公司要你何用？    *第五家公司    老板：兔兔，今天工作忙不忙？    兔兔：有些做完了，也检查过了，现在在做其他事。下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：因为你做事缺乏系统性，有些事不会一起做么？公司要你何用？    *第六家公司    老板：兔兔，今天工作忙不忙？    兔兔：我的工作都做完了，正在帮别人做。下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：因为你做事没有打算，你不会自己规划一下明天要做的事么？公司要你何用？    *第七家公司    老板：兔兔，今天工作忙不忙？    兔兔：今天的工作做完了，明天的工作也了。下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：因为你做事不考虑整体，你不会帮同事分忧解劳吗？公司要你何用？    *第八家公司    老板：兔兔，今天工作忙不忙？    兔兔：今天的和明天的工作都做完了，现在在帮同事的忙。    下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：因为你太爱出风头，你的帮忙很可能造成其他人的懒惰或压力，公司要你何用？    *第九家公司    老板：兔兔，今天工作忙不忙？    兔兔：等一下，我思考一下再回答你。    下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：你目中无人，我问你话竟然一再搪塞我，公司要你何用？    *第十家公司    老板：兔兔，今天工作忙不忙？    兔兔：我……我……不、不知道……该、该怎么、回答你。    下班时老板对兔兔说：你明天不用来了。    兔兔：为什么？    老板：因为你连做事忙不忙都不知道，公司要你何用？    *第十一家公司    老板：兔兔，今天工作忙不忙？    兔兔：去你的，老子辞职了~~~~~~~~~~    老板：嘿！有个性，我们公司就不放你走！    10。小白兔蹦蹦跳跳到面包房，问：“老板，你们有没有一百个小面包啊？”    老板：“啊，真抱歉，没有那么多”    “这样啊。。。”小白兔垂头丧气地走了。    第二天，小白兔蹦蹦跳跳到面包房，“老板，有没有一百个小面包啊？”    老板：“对不起，还是没有啊”    “这样啊。。。”小白兔又垂头丧气地走了。    第三天，小白兔蹦蹦跳跳到面包房，“老板，有没有一百个小面包啊？”    老板高兴的说：“有了，有了，今天我们有一百个小面包了！！”    小白兔掏出钱：“太好了，我买两个！”    11。有一只小白兔快乐地奔跑在森林中，    在路上它碰到一只正在卷大麻的长颈鹿，    小白兔对长颈鹿说：“长颈鹿长颈鹿，你为什么要做伤害自己的事呢？    看看这片森林多么美好，让我们一起在大自然中奔跑吧！”    长颈鹿看看大麻烟，看看小白兔，于是把大麻烟向身后一扔，    跟着小白兔在森林中奔跑。    后来它们遇到一只正在准备吸古柯碱的大象，    小白兔对大象说：“大象大象，你为什么要做伤害自己的事呢？    看看这片森林多么美好，让我们一起在大自然中奔跑吧！”    大象看看古柯碱，看看小白兔，于是把古柯碱向身后一扔，    跟着小白兔和长颈鹿在森林中奔跑。    后来它们遇到一只正在准备打viper的狮子，    小白兔对狮子说：“狮子狮子，你为什么要做伤害自己的事呢？    看看这片森林多么美好，让我们一起在大自然中奔跑吧！”    狮子看看针筒，看看小白兔，于是把针筒向身后一扔，    冲过去把小白兔狠揍了一顿。    大象和长颈鹿吓得直发抖：”你为什么要打小白兔呢？    它这么好心，关心我们的健康又叫我们接近大自然。”    狮子生气地说：”这个混蛋兔子，每次嗑了摇头丸就拉着我    像白痴一样在森林里乱跑。”    12。第一天，小白兔去河边钓鱼，什么也没钓到，回家了。    第二天，小白兔又去河边钓鱼，还是什么也没钓到，回家了。    第三天，小白兔刚到河边，一条大鱼从河里跳出来，冲着小白兔大叫：    你他妈的要是再敢用胡箩卜当鱼饵，我就扁死你！    13。小白兔在森林里散步，遇到大灰狼迎面走过来，上来“啪啪”给了小白兔两个大耳贴子，说“我让你不戴帽子”。小白兔很委屈的撤了。    第二天，她戴着帽子蹦蹦跳跳的走出家门，又遇到大灰狼，他走上来“啪啪”又给了小白兔两个大嘴巴，说“我让你戴帽子。”    兔兔郁闷了。思量了许久，最终决定去找森林之王老虎投诉。    说明了情况后，老虎说“好了，我知道了，这件事我会处理的，要相信组织哦”。当天，老虎就找来自己的哥们儿大灰狼。“你这样做不妥啊，让老子我很难办嘛。”说罢抹了抹桌上飘落的烟灰：“你看这样行不行哈？你可以说，兔兔过来，给我找块儿肉去！    她找来肥的，你说你要瘦的。她找来瘦的，你说你要肥的。这样不就可以揍她了嘛。当然，你也可以这样说。兔兔过来，给我找个女人去。她找来丰满的，你说你喜欢苗条的。她找来苗条的，你说你喜欢丰满的。可以揍她揍的有理有力有节”。大灰狼频频点头，拍手称快，对老虎的崇敬再次冲向新的颠峰。不料以上指导工作，被正在窗外给老虎家除草的小白兔听到了。心里这个恨啊。    次日，小白兔又出门了，怎么那么巧，迎面走来的还是大灰狼。大灰狼说：“兔兔，过来，给我找块儿肉去。”兔兔说：“那，你是要肥的，还是要瘦的呢？”大灰狼听罢，心里一沉，又一喜，心说，幸好还有B方案。他又说：“兔兔，麻利儿给我找个女人来。    ”兔兔问：“那，你是喜欢丰满的，还是喜欢苗条的呢？”大灰狼沉默了2秒钟，抬手更狠的给了兔兔两个大耳帖子。“靠，我让你不戴帽子。”    14。三个小白兔采到一个蘑菇    两个大的让小的去弄一些野菜一起来吃小的说我不去我走了你们就吃了我的蘑菇了    两个大的说不会的放心去吧于是小白兔就去了~~~    半年过去了小白兔还没回来一个大的说它不回来了我们吃吧    另一个大的说再等等吧~~~    一年过去了小白兔还没回来两个大的商量不必等了我们吃了吧,就在这时那个小的白兔突然从旁边丛林中跳出来生气的说看！我就知道你们要吃我的蘑菇              2008-9-7 9:26:39
