title=三件宝
line=三件宝作者： 佚名    推荐人：yangpiao768    来源：广州日报有位中学老师以“三件宝”为话题与4名同学闲聊。下而是他们的对话：老师：“什么是上世纪五六十年代的三件宝?”同学甲：“司机，医生，杀猪佬。”老师：“你从哪里听来的?”同学甲：“是从爷爷的口头禅听来的。”老师：“什么是上世纪六七十年代的三件宝?”同学乙：“单车，缝纫机，压力煲。”老师：“你从何处听来的?”同学乙：“是从妈妈的顺口溜听来的。”老师：“什么是上世纪七八十年代的三件宝?”同学丙：“彩票，股票，证券报。”老师：“你从谁的口中听来的?”同学丙：“是从爸爸发开口梦听来的”老师：“什么是上世纪九十年代至今的三件宝。?同学丁：“酒吧，网吧，麦当劳，”老师：“这是谁告诉你的?”同学丁：“这还用别人告诉，因我身历其境，放学即到。”  2007-6-23 17:03:05
