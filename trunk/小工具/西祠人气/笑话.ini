title=一个五星级酒店的留言簿
line=一个五星级酒店的留言簿作者： 佚名    推荐人：水样年华    来源：网络    尊敬的客人：您好，欢迎光临人民宾馆。人民宾馆是青岛市最大的宾馆，按照国家五星级标准兴建，集住宿、餐饮、娱乐、洗浴、休闲等多功能于一体，交通便利，环境幽雅，是商务旅游人士理想的下榻之处。我们的口号是：人民宾馆人民建，建好宾馆为人民。欢迎您在留言本上写下您的宝贵意见和建议，以便我们做得更好。（人民宾馆总经理：钱治国）     哈哈，我第一个写。都什么年代了，还叫人民宾馆？土得掉渣！你们宾馆的品味怎么这么低，有点文化素养好不好？我看还是叫“大富豪”比较合适，够气派！（张三）     第一个很了不起吗？又不是处女开苞！瞧你那德性，好像金砖砸到脚指头了。“大富豪”有什么文化？俗不可耐！凭我多年来走南闯北的经验，不如叫“霸中霸”好。（刘六）     你们俩都是白痴！（一个小学没毕业的人）     人民宾馆人民建，建好宾馆为人民？笑话。农民算不算人民？民工算不算人民？下岗工人算不算人民？乞丐算不算人民？他们没钱可以住进来吗？建议你们的口号改为：人民宾馆人民建，建好宾馆为人民币。（一个有钱的民工）     蝴蝶海参、蟹黄银杏、红烧大鲍翅、生炒水鱼片、熊掌炖鹧鸪、核桃鹌鹑脯、炒梅花北鹿丝、一品上汤官燕，中餐厅这几道菜色香味俱佳，特此表扬，就是价钱太贵了。（王五）     又不是掏你自己腰包，心疼什么！（赵六）     谁用公款喝xxxx汤谁是...！（正义呼声）     京城二百五到此一游！（不是...）     西餐厅有几个服务员乳房太小，典型的“太平公主”，害得老子没胃口吃饭，强烈抗议！要求你们三天之内换人，否则老子不来吃饭了！钦此。（我是皇帝我怕谁）     哈哈哈，笑死人！阁下是来吃饭还是来找奶妈？（我最恨皇帝）     芥末拌肚丝就是芥末拌肚丝，不要叫什么“情人眼泪”；黄豆芽炒绿豆芽就是一黄一绿俩豆芽，不要叫什么“勾勾搭搭”；还有什么“玉女脱衣”，分明就是去了皮的黄瓜嘛。拜托，风味餐厅的菜谱别搞得这么上火，行不？（吴七）     你们菜谱的标价违反了物价部门的规定。“大闸蟹每只15元”，一只有多重？大还是小？没写清楚。请总经理见字后马上与我联系，否则我打《青岛日报》的报料热线，搞你个灰头土脸！（朱八）     严重支持楼上的。（燕十三）     你们客房配的避孕套质量不行，漏气。我有朋友专门经营性用品，有空一起喝茶，聊聊生意。（陈九）     歌舞厅光线太亮，卡拉OK包房隔音效果太差，抗议！（苏十）     我是康乐部的喀秋莎。如果在宁静的夜晚，您觉得寂寞、无聊、惆怅，请拨内线电话和我联系，我将随时来到您身边，与您共渡良宵里的分分秒秒。（喀秋莎）     顶（潜水员）     康乐部按摩小姐的服务态度非常恶劣，我只不过要求换了五次人，她们就说我挑剔了。老子花钱图什么？不就图个舒坦嘛。老子选你是瞧得起你，别不知好歹。呸！（护花使者）     紧急留言：本人在歌舞厅丢失公文包一个，内有重要公文。如有拾得者，请速与168房金先生联系，有酬谢。（金旺财）     活该！给陪舞小姐偷了吧？（旁观者）     娜娜，亲爱的心肝宝贝！你知道我有多想你吗？自从上次在包厢遇见你，我就一直忘不了你。你的出现，使我枯萎的生命从此充满了意义。看见留言，请打我的手机。（一个为你日夜心碎的人）     今天，我看见市里一个头面人物和两个小姐从桑拿室走了出来。没错，一定是他，我给他送过钱，烧成灰我也认得！（一个被压迫的痛苦的人）     警察算什么？乱敲房门！下次老子和公安局长一起开房，看哪个敢敲门！（杜十一）     民谣：革命的小酒天天醉，喝红了眼睛喝坏了胃；喝得手软脚也软，喝得记忆大减退；喝得群众翻白眼，喝得单位缺经费；喝得老婆流眼泪，晚上睡觉背*背，一状告到纪委会，书记听了手一挥：能喝不喝也不对，我们也是天天醉！（红尘过客）     也是民谣：上午是你说我我说你，中午是你吃我我吃你，下午是你赢我我赢你，晚上是你搂我我搂你。（红尘过客二世）     这是“留言本”还是“流言本”？怎么看起来好像是在人民宾馆吃人民？（鲁不平）     蠢材！难道“人民”不是拿来吃的吗？（高人一等）   2008-1-17 15:16:26
