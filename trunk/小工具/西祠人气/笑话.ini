title=铁大娘应对通胀的高招
line=铁大娘应对通胀的高招作者： 黄胜军    推荐人：dtbl    来源：自创    2008年4月1日，电视报道说国家发改委批准金龙鱼５升装食油涨价２０元，每斤涨了４元。此后，今年新一轮食品跟风涨价又开始了。    普通大米每斤2.5元，五花肉每斤16元，面条4元每斤、炸豆腐6元每斤……食品价格轮流疯狂上涨，坏消息一个接一个，铁大娘心急如焚，立即召集老伴、儿媳和女儿开家庭会议，主要议题就是：搜刮省钱点子，节约！节约！再节约！！    次日，《关于通货膨胀时期家庭若干经济从紧的建议》贴到了墙上。    一、取消一切外出就餐：    二、每餐原则上备两个菜，改为水煮，荤菜不放油，蔬菜出锅再放油，每个菜用筷子滴5滴油。    三、晚上最后一个菜煮完后才能唰锅，避免油分损失，节约自来水。    四、每天的碗晚上集中唰一次。    五、唯一保留孙子的牛奶，但减为每天一包，医生说了喝两包是浪费。    六、随时准备四个借口以推托各种请柬和互相请吃。    七、鼓励找机会在外公费吃饭或者蹭吃。    八、取消餐巾纸统一用毛巾。    九、牙签改为曲别针以利反复使用。    十、化妆品二至三天抹一次。    十一、停了家里的电话和老两口的手机，有人找就叫楼下张大妈转。    十二、洗衣服全部用手洗，锻炼身体又省电。    十三、冰箱停了，每天上市场买新鲜的食品。    十四、灯泡全部换成了小瓦的，厕所灯烧坏就不换了，晚上洗澡、上厕所借用对面楼和路灯灯光，反正外面看不清里面。    十五、晚上尽量不看电视，饭后去滨河广场散步看星星或者跳舞，锻炼身体增进友谊，还可重温美好的爱情。    ……    过了几天，铁大娘还一改初衷，同意女儿和男朋友进入密切接触阶段，那位小伙子经常提菜扛气、大包小包地往铁大娘家里跑,屁颠屁颠地忙开了。          2008-4-2 11:29:15
