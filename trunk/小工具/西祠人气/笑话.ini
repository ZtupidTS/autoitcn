title=网上拒绝求爱的方法
line=网上拒绝求爱的方法作者： 秋叶飘    推荐人：鱼心    来源：《幽默小品》一、GG：MM，你做我老婆好吗？  MM：你有老婆吗？  GG：没有。  MM：为什么还没有呢？  GG：一直都没有碰到合适的。  MM：对不起，我不能接受你。你这么挑剔，将来一定会挑我的毛病的。我不想总和你吵架。  二、GG：MM，你做我老婆好吗？  MM：你有老婆吗？  GG：有过，但已经分手了。  MM：为什么呢？  GG：她离开我了。  MM：对不起，我不能接受你。我不能接受一个连我的同胞姐妹都不愿意要的人。  三、GG：MM，你做我老婆好吗？  MM：你有老婆吗？  GG：有。  MM：那为什么还要我做你老婆呢？  GG：反正是游戏里的，我想多一个老婆也不要紧吧。  MM：对不起，我不能接受你。你对爱情的态度太不严肃了，我不能和这样的人在一起。  四、GG：MM，你做我老婆好吗？  MM：我不漂亮呀。  GG：没关系，我只注重内在的美。  MM：对不起，我不能接受你。你的审美观念太差了，我不能和这样的人在一起。  五、GG：MM，你做我老婆好吗？  MM：我很漂亮的哦。  GG：那太好了，我就喜欢漂亮的MM。  MM：对不起，我不能接受你。你会碰到比我更漂亮的MM的，我不想尝试被人抛弃的滋味。  六、GG：MM，你做我老婆好吗？  MM：你有钱吗？  GG：没有。  MM：那你准备怎么养活我呢？  GG：我们可以同甘共苦一起努力啊。  MM：对不起，我不能接受你。我不想过苦日子。  七、GG：MM，你做我老婆好吗？  MM：你有钱吗？  GG：有，我有好多。  MM：那你大方吗？  GG：我最乐于助人了。  MM：对不起，我不能接受你。你又有钱又大方，一定经常帮助其他的MM。我不想一天到晚提心吊胆担心有人会把你从我身边抢走。  八、GG：MM，你做我老婆好吗？  MM：你有钱吗？  GG：有，我有好多。  MM：那你大方吗？  GG：我只对自己喜欢的人大方。  MM：对不起，我不能接受你。你这么有钱还这么小气，我不能和这样自私的人在一起。   九、GG：MM，你做我老婆好吗？  MM：那以后是不是每天和我在一起啊？  GG：一定会的。  MM：对不起，我不能接受你。我需要自由自在，你总在我身边我会觉得不舒服的。  十、GG：MM，你做我老婆好吗？  MM：那以后会不会每天和我在一起啊？  GG：不啊，我们各玩各的啊。  MM：对不起，我不能接受你。我喜欢有责任心的人，我的老公不能一天到晚只顾着自己。    十一、GG：MM，你做我老婆好吗？  MM：那以后是不是只要我一呼你就会来到我身边啊？  GG：我会在你需要我的时候立即出现在你的面前的。  MM：对不起，我不能接受你。我不喜欢呼之即来挥之则去的人，我的老公一定要有个性。  2007-1-22 16:29:58
