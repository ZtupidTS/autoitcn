title=天下第一牛的辞职书
line=天下第一牛的辞职书作者： 佚名    推荐人：故事中国    来源：网络亲爱的老板：　　昨天外面下了一场雨嗳，这让我想起我国著名诗人汪国真的诗句：“总有些这样的时候，正是为了爱，才悄悄躲开，躲开的是身影，躲不开的，却是那份，默默的情怀。……“　　领导你看，他写得多好啊，我一边读他的诗，一边吃冷面，结果醋都没放就吃完了，领导你说，要是我们也能一直这么好上，该多好啊。　　可是天有不测风云呀，我要走啦，我要挥挥手地走，不带走一片云彩，领导你看这是不是也很有诗意呢。　　回想当初，当我第一眼看到你时，我就被你吸引了，你坐在老板桌后，像一台英国产的大笨钟般庞大结实，你说要来工作就要先爱这个公司，因为爱了公司才会爱工作，我也没怎么明白，反正爱不爱的都是耍嘴皮子扯淡，你能给我多少钱才是正经你说是吧。　　你报了个天杀的低价，按照这个工资数，我能在一月内把它均匀地花在每天的三包康师傅方便面上，还能多出一元钱，买个鸡蛋什么的滋补滋补。你见我不乐意，就说爱字当头，工资无价。我呢当时也正缺钱，想爱就爱吧，反正爱上你这个台湾人开的公司，也算是给海峡两岸的安定团结做出一份九十年代酷一族应有的贡献。　　在你的公司里每天早上不但要打卡，还有排好队听你训话。我最爱听你训话了，就像我从小爱听我姥姥吃豆打屁一样，但见你在队伍前面唾沫四溅，很快地板就湿了一层，拖地板的阿姨回回都高兴地说：有你在，她能活到九十九。　　我们都要在你伟大的光辉的正确地领导下，每天加班加点到很晚，像我吧，是负责公司粮草运营司的，听上去这官很大，其实就是管订盒饭，你说加班是给公司做贡献，所以公司为了报答员工，就要免费给每位加班的员工订盒饭，盒饭标准是一盒两元，当时那做盒饭的店家很不开心，说除非全盛着饭才这个价。没想到你听了很高兴，说对呀对呀就光订饭嘛，人是铁来饭是钢，钢铁以外废菜包。你还说，员工应当滴水之恩涌泉相报，吃了你的盒饭（还真是没菜，盒里全是个饭），所以加班费就不必发了。我们当时大家都很感动，有些女员工当场就流下了激动的眼泪，大家都说：在社会主义的大家庭里，能碰上你这么一个老板，真是我的福气啊。　　但我真的要走了，唉，其实不想走，其实还想留，想留下来好好揍你一顿，真的，打是疼来骂是爱，我对你疼得要死，爱得要命，所以要是能胖揍你丫一顿，该多好啊。　　噢，对了，除了这份辞职信以外，桌子上还有张我给劳动仲裁委员会寄去的状纸复印件，你看看，顺便帮我挑挑错别字，别到时法院的人来找你时，人家会因你手下的人文化水平低而看不起你。　　你看，我是多么为你着想啊啊啊啊啊啊。　　永远对你　　咬牙切齿的 ***  2007-3-26 13:45:22
