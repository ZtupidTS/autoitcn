title=胖人的苦恼
line=胖人的苦恼作者： 罗贝    推荐人：kekin    来源：武汉少年文学周刊我很自卑，因为我很胖。我不敢出现在人群中，因为我很庞大。在别人眼中，我是21世纪的巨兽恐龙。有一次，去美国时，当我一脚踏上国际巨轮，“轰”的一声，一转眼间，那艘巨轮就沉到了海底。人们去法院告我，我躲到内蒙古以北的外蒙古。周围的人都希望我减肥，非要我每天跳300下，当我使劲全身力气跳起来的时候，那里发生了惊人的九极大地震。我又被赶回中国。因为天热（胖子最怕热的），我实在忍受不了，去了一座８３层的大楼的平台乘凉。当我刚坐下，又是一声巨响，一瞬间那座大厦钻到地球里面了。当天下午新闻头条“美国昨晚地面瞬间耸出一座中国式的大楼，里面的人还若无其事的工作”经过调查，他们认为是我的重量将大楼压到地球的另一面。就这样我闻名世界了。恐怖分子请我去摧毁美国的卫星，先计划让我上飞船待命，可我一上飞船就将飞船压毁了。恐怖分子极为生气，决定干掉我。于是在我的鞋里放了两枚原子弹，当我一站起来，就把原子弹踩得面目全非！  2008-9-11 11:34:44
