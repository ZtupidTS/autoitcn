title=射雕人物打苍蝇
line=射雕人物打苍蝇作者： 佚名    推荐人：寒颖曦    来源：网络最残忍的打法――梅超风：抓住苍蝇以后，把脑袋揪下来，在上面按五个洞 最损失的打法――一灯：几记一阳指过后，苍蝇倒是被烧焦了，可是屋里的彩电、床单、墙皮、地板无一幸免 最恶心的打法――欧阳锋：直接屙出一摊大便，用味道吸引苍蝇，然后在上面洒满蛇毒，苍蝇沾之即死 最仿生的打法――欧阳锋：四肢着地，鼓起腮帮，苍蝇飞过时，成蛤蟆状跃起，然后张开嘴，苍蝇横尸其中 最不可思议的打法――周伯通：左手抓东边苍蝇，右手抓西边苍蝇，两只手还互相干扰，抓住以后，用绳子拴着放风筝最高效的打法――洪七公：亢龙有悔、潜龙在渊、神龙摆尾……尘土飞扬落定后，手上沾了十八只苍蝇 最变态的打法――黄药师：抓住苍蝇后，不是揪掉翅膀，就是拽掉腿，然后从窗户扔出去 最精湛的打法――哲别、郭靖：轰上天后，用箭射之！ 最辛苦的打法――全真七子：天罡北斗阵一摆，每人手里一个拂尘，随着苍蝇的飞行变换阵型，直至将苍蝇累死 最无耻的打法――完颜洪烈：绑架母苍蝇和小苍蝇，然后吸引公苍蝇，将其杀之.      2006-6-15 17:59:44
