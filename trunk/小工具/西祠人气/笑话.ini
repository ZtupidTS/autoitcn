title=女人进化史摘
line=女人进化史摘作者： 佚名    推荐人：骆潇潇    来源：网络50万年前    北京周口店一座土山上居住的一群人，不知道怎么搞的，居然弄出“火”这个东西来，从此他们就有了“做饭”这个活动。而可悲的是，据考察，那时候“做饭”的就是女人。可能是女人总觉得男人烤的东西不好吃，就大包大揽，结果，这一包，就包了50万年。    后来我有一个朋友结婚，他总结道，婚后的第一天很重要，那天如果谁做饭，那以后可能就是他(她)一直做下去了。经验啊！7000年前    在一个叫“河姆渡”的小地方，女性第一次取得统治地位。由于当时人口稀少，所以生孩子成了人们的第一需要，而这项技术被女人们独门掌握，男人只能起个协助的作用，再加上女人们擅长摘果子，所以不管是物质文明还是精神文明，女人都取得绝对的统治。但是后来，女人逐渐发现，男人们打猎回来的肉比果子好吃多了，而用兽皮做的裙子也比用树叶做的好看多了，她们就鼓励男人们多多去打猎，于是，男人们把统治权从女人手里夺了回来。    因为贪慕享受和虚荣，女人们把权力丧失了，这可是个血的教训啊！5000年前    从此，进入父系社会，在另一个叫“大汶口”的地方，男人主外，主要是打猎什么的；女人主内，主要是带孩子。但男人是如此可恶和懒惰，他们竟然把抓来的野猪，野鸡什么的放到家里养起来，美其名曰“以备匮时”，实际上就是把这个本来属“外”的工作，也变成了属“内”的工作，偷懒偷到家了。    这样让女人们更认识到“男人没有一个好东西”(这个真理一直持续到今天，几乎每部电影或者电视剧里，女主角一定会咬牙切齿地说一句：“男人没有一个好东西。”)这不，多年以后，一个叫陶晶莹的女人就唱道“十个男人七个傻，八个呆，九个坏”。在漫长的男权社会中，女人进化的脚步依然走得艰辛，但坚定。商朝时期    妲己是那个朝代最出名的女人，也是“红颜祸水”之源头。通过一本三流小说《封神演义》，我们看到了这个女人让人羡慕，不，是让人鄙夷的生活。    “男人通过征服世界来征服女人，女人通过征服男人来征服世界”，古已有之。春秋期间    一个女孩最悲哀的事莫过于和另一个绝代佳人做邻居了。东施姑娘就是这样一个倒霉孩子。村西头住着的就是著名大美人西施，把她比得头不是头，尾不是尾的。但爱美之心人皆有之，东施姑娘好学向上，积极向西施姑娘靠拢，但就是有那么些无聊的人以此为据，嘲笑起东施姑娘来，把一颗爱美的心扼杀在摇篮里，如果那时候东施姑娘被树立成“爱美模范”，说不定现在的“整容之都”不是韩国，就是咱中国了。对东施姑娘好一点！春秋时期    这一年全中国最郁闷的女人是坐在柳下惠怀里的那个女人。史书记载：“柳夜宿郭门，有女子来同住，恐其冻死，坐之以怀，至晓不为乱。”后来有好事者就给柳下惠戴起高帽，赞其“坐怀不乱”，再后来有更好事者分析调查出，柳下惠不是性取向有问题就是生理有问题，明白人会这么想，不明白的还以为她有多丑呢，所以你说这个女人有多郁闷。    对于一个女人来说，当孤男寡女独居一室，你企图非礼，自然是犯罪，如果你一丁点对她非礼的念头都没有，那是更大的犯罪。战国时期    有一个漂亮姑娘，也到了适婚年纪了，于是就“一家有女百家求”，提亲的有很多，让姑娘有点挑花了眼的感觉。于是母亲大人就问：“姑娘啊，你到底看中了谁呀？”姑娘说话了：“这村东头的张公子家殷实，我呢就想白天到他家吃饭。村西头的李公子人长得帅，我呢就想晚上到他家睡觉。”虽然出语惊人，引起当时舆论的谴责，并上升到“朝秦暮楚”的理论高度。    但她对社会提出了质问DD既然有钱的男人可以三妻四妾，漂亮的女人为何就不可三夫四宠？第一个非常朴实地提出一妻多夫的理想，在妇女们追求美好生活的道路上添了一块砖，加了一片瓦。战国时期    最幸福的女人：这一年，坊间流传着一个新闻。说一个河南男人给老婆买鞋，竟然不知道用尺子，就用两个手量了，然后一直举着，从家里到鞋铺都不敢放，到了鞋铺，两个手都酸得放不下了。这事被人当笑话似的传着，还发明了一个“郑人买履”的新名词。    但是这一定是这个女人所能想象的最浪漫的事，如果将来他们老了，一起躺在摇椅上，这个女人一定会把这份傻傻的爱聊了一遍又一遍。秦朝时期    秦始皇开始修长城，最轰动的事情就是孟姜女哭倒长城。这一年，孟姜女抱着给老公做的一身新衣服，千里迢迢地来到长城工地，哪知一打听，老公早就被埋在瓦砾里，成了一堆黄土了。当时孟姜女就受不了了，一把眼泪就把长城哭倒了一片。虽然这段长城有豆腐渣工程的嫌疑，但这女人眼泪的威力还是可见一斑，女人在进化的过程中认识到，在男权社会里的生存之道：硬的不行，就来软的，例如眼泪就是很好的武器。    时过境迁，在男权土崩瓦解的21世纪，女人眼泪的威力依然强悍：女友一次说起她女同事的手指上的钻戒，多么漂亮，多么炫目，让她羡慕的眼里都含着泪花了。熬不过女友的泪弹攻击,只好咬牙给买了一个。    孟姜女哭倒了长城，我女友哭瘪了我的钱包。西汉早期    吕雉和虞姬是那时候最有名的两个女人。一个以杀别人出名(例如把人做成人彘)，一个以自杀出名(乌江自刎)，同样嫁给名男人(刘邦和项羽)，却“同途殊归”，向进化中的女人提出了这样一个课题：如何挑选男人。    一直到现在，这个问题依然没有定论。不过从这两个女人身上，女性们倒可以得到一点启示：挑选男人就像挑选股票一样，买低不买高。吕雉是在刘邦最落寞时嫁给他的，虽然他只是个小小村长，但吕雉看到了这个男人的发展前途，算是个绩优股；而虞姬嫁给项羽时，已经是他正风光的时候，可以说，虞姬在这只股票最贵的时候买下了他，后果就可想而知，后来被套牢，后来ST了，再后来就被停盘了。    有时男人就像条落魄的狗，如果这时候你把他带回家，给他洗个澡，给他抚摸，他会记得你一辈子好的。那些现在看起来灰头土脸的男孩子，说不定就是将来能带给你幸福的如意郎君。西汉年间    女人总是以为自己在玩新花样，比如女大学生们拿着自己的“写真集”去找工作，以为这很时髦，其实王昭君在几千年前就用过了。她就是找了个画匠把自己的倩影画下来递给皇帝，可能是打点不够，让人在眼睛下面点了个“伤夫落泪痣”，最后只好弄了个国际婚姻，现在就不同，别说没有这个痣，就是有，用电脑一修，万事OK。    女人总是自觉不自觉地利用上自己的美貌(如果她有)，哪怕她的其他本领对付这个工作早已经绰绰有余。唐“贞观”时期    一天李世民这个皇帝老儿闲得无聊，就想和下属们逗乐子，例如送几个小老婆给以怕老婆闻名的房玄龄。房玄龄苦于是给李世民打工，怕被他炒了黄瓜(那时人们还不吃鱿鱼，所以用黄瓜代替)，只好把她们带回家。    唐朝还没电视直播，李世民要想看热闹，也需亲自跑一趟房家。果然，房玄龄的太太对此反应极大，坚决反对，并且当着领导的面，不管他是李世民还是张世民，大吼三声，对万恶的一夫多妻制发出了第一声声讨，气动山河，以致后世文豪苏东坡撰文道“好一声河东狮吼啊！”虽然当时人们觉悟不高，爱把黄脸婆和此联系起来，但千年后，中国香港的演员，张柏芝同志和古天乐同志合演了一部《我家有个河东狮》，为此彻底昭雪平反。武周早年    武则天，一个公认成功的女人，至于她是如何成功，现在依然在争论，前一阵子不是还在讨论“干得好不如嫁得好”吗？这也是女人最困惑的问题，其实从武则天来看，我们大致可以把嫁、干由好至坏做一个这样的排列组合：嫁得好也干得好；嫁得好干得不好；嫁得不好干得好；嫁得不好干得也不好。武则天就属于第一种，嫁了个皇帝，自己也很有些本事，所以给各位积极上进的女性们树立了一个楷模。    问18岁的小表妹，最羡慕武则天什么，小姑娘把眼一瞪，“当然是选男宠的时候了。可以随心所欲地挑选忧郁梁朝伟型，帅气刘德华型，酷酷谢霆锋型……”我插嘴说：“唐朝和伊朗(波斯)来往密切。”表妹惊呼道：“天啊，还可以挑选外国型帅哥！”    唉，其实女人也挺好色。武周末年    上官婉儿，中国第一个女秘书。这个女秘书勤勤恳恳，前程似锦，但坏就坏在她把自己的个人感情和秘书工作搀和了。从野史来看(例如电视连续剧《大明宫词》)，上官婉儿爱上了武则天的男宠，这可是女秘书工作的大忌。果然，武则天对她采取了措施。    所以打上官婉儿那儿起，女秘书业界内就有条最高宗旨：要想当一名成功的女秘书，就要区分私人感情和工作。但实际情况好像不由女人说了算，男领导们总是有意无意破坏这条规则，这不，前段时候，四川省就规定，男领导不得配备女秘书。都是男人惹的祸，最后却靠限制女人来解决,女同胞们，要记住啊。再推而广之,OL(办公室爱情)是要不得的。唐开元年间    杨贵妃。她可以说是咱们中国第一个较有影响力的流行教主，地位类似于现在国内王菲，日本滨崎步，欧美小甜甜，引领着唐朝的各种化妆潮流：由于受吐蕃服饰、化妆的影响，出现了“啼妆”、“泪妆”，而这就是杨贵妃带的头。顾名思义，就是把妆化得像哭泣一样，当时号称“时世妆”。    这种妆不仅无甚美感，还给人一种怪异的感觉，用现在的话说是前卫的，就像王菲首化的“晒伤妆”什么的。作为一个流行先锋，杨贵妃也是非常称职的，搞出各种新花样让“粉丝”(那时叫爱慕者)有样学样，比如光一个眉毛，她就搞过“鸳鸯眉、小山眉、五眉、三峰眉、垂珠眉、月眉、分梢眉、涵烟眉、拂烟眉、倒晕眉”等等，那时是没有时尚杂志，要是有的话，那还不每期都围着她这眉毛转。    书上说唐明皇每年赏给杨贵妃姐妹的脂粉费，竟高达百万两！看来杨贵妃同时也是“女人经济”的第一个实践者。一千多年后，女人把“女人经济”发扬光大，世界500强的企业里，给女人脸蛋服务的就好几家。    爱美，是女人进化到任何时候都改不了的一个习性。明朝早期    大脚马皇后。马皇后是朱元璋的原配，算是个草莽皇后。这个和尚出身的皇帝，虽然缺点一大堆，但他看来有个最大的优点，就是善于发现别人的优点，例如马皇后的大脚，在一片小脚中，那就是一种健康美。“世上从不缺少美，缺少的是发现美的眼睛。”这是对朱元璋最大的总结。    现在流行一句话“我们通常夸一个女人漂亮；如果她不漂亮，我们可以夸她很有气质；如果她既不漂亮也没气质，我们可以夸她很善良。”但是如果我们碰上如同马皇后这样既不漂亮，也无气质，看上去也不善良的女人时怎么办呢？可以学学老朱：“你看上去很健康！”    女人无论进化到哪一步，几句奉承话，就像阳光空气一样，是她们必需的。抗战时期    西安事变之后，张学良一直被蒋介石软禁了数十年，他还是蒋介石的拜把子兄弟呐，如果不是宋美龄力保，张学良说不定就……    这样看来，哥们义气还不如咱们“红颜知己”来得可靠呢！90年代末    宝贝横空出世，作家宝贝，足球宝贝，篮球宝贝。女人进化到这个时候，居然(终于？)进化成了宝贝。 2003年    《吉林省人口与计划生育条例》正式实施，其中第30条第2款规定：达到法定婚龄决定终身不再结婚并无子女的妇女，可以采取合法的医学辅助生育手段生育一个子女。”自此，只要你愿意，男人对于女人来说，全部的意义就只是个带“Y”染色体的细胞而已了。     听说在克隆技术里，这个“Y”也不需要了！ 2004年――2005年    啊，美男作家开始服务了；女人嗑起了自己的“伟姐”了；妮可・基德曼离开“靓汤”后更红了；争当各地的第一人造美女，不再为“悦己者”而是“悦己”容了；我有一个女性朋友，为了增加自己的“恋爱竞争力”，给自己买了套挺贵的房子了。     女人开始比男人忙了～  2006-6-29 10:46:28
