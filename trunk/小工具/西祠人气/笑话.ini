title=爆笑：看我怎样吓跑卖玫瑰花的小孩
line=爆笑：看我怎样吓跑卖玫瑰花的小孩作者： 佚名    推荐人：上善若水    来源：网络    不知道别的城市有没有这种情况，在我们城市最繁华的大街上，总会有几个小孩，手里捏着几枝玫瑰花，凡是见到路过的一男一女，也不管人家是什么关系，必定会冲上去抱住男生的大腿，嘴里念念有词：“哥哥，给姐姐买只花嘛！”让路人好不尴尬，却又拿她们没办法，这些孩子都是受一边的大人控制出来卖花的，所以一般人都不会去买，可是又无法脱身，现在，就教大家一些方法，可以免受其扰！！！　     1、（好人型）遇到缠人的小女孩，要表现出比她更强的耐心，问她“多大啦？”“读书了吗？”“你爹妈呢？”“他们贵姓啊？”“你住哪里啊？”“家里还有谁呀？”……总之要慢慢的磨。最后，她们通常会红着脸和你告别：“不好意思，我要卖花去了。”　     注：此法适用于较老成的人，而且要有充足的时间才行。　     2、（吓人型）有一次，卖花的小女孩足足跟了三条街，我们实在没办法，只有停下来，用阴森森的语气跟她说：“小妹妹，带你去一个地方玩，好吗？”小姑娘听完掉头就跑了。　     注：长的比较另类的家伙适用此法。　     3、（凝眸型）卖花MM：“哥哥，买朵花给姐姐吧。”我说：“我不是她男朋友。”卖花MM：“没关系啊，你就买朵花嘛。”我说：“那买了做什么，难道送给你？”她倒是高兴了，想也不想地就说：“好啊”我只好深情地凝望她10秒钟，然后不无遗憾的告诉她：“唉，还要等10年。”最后酷酷的走掉，走到10米远，看到那小MM还在原地发愣。　     注：此法适用于纯情少男。　     4、（赛跑型）有一天，一个卖花MM拖着我买花，我一开始说不要，没想到小姑娘硬是把花塞到我女朋友手里，然后向我要钱。我女朋友看不过去了，就拿了花拉着我狂奔，跑了两条街，终于把她给甩开了。最后一看，花还在手里。　     注：穿高跟鞋时别用这招。　     5、（广告型）不等小妹妹开口，就主动说：小妹妹，你知道“天下无贼健康钛”吗？这可是最新出的治理室内污染的新品亚。你知道你鲜花有没有被污染啊？只要用它轻轻一喷，全部可以消除污染，这样厉害，小MM你猜他卖多少钱？小MM别走呀，你还没猜价钱呢……     注：这招属于杀招，万一小MM受不了诱惑买一瓶，你就赚了。　     6、（鸟语型）遇到此类情况一开始就来一段鸟语：英语，法语，德语，日语……非洲的土语也行啊，自己编的更好。只要小MM听不懂就行，加上夸张的手势，一般来说她会知难而退。日本鸟语最好：随便说一大堆，加句“米西米西，花姑娘”什么的，别忘记要露出狼外婆式的笑容哦。　     注：此法极需表演天分，无天分者慎用。　     7。（粗暴型）不管三七二十一，拉着卖花小姑娘的手就在街上暴走，嘴里喊着：“看我不把你卖了！”总会有躲在一边的大人跑出来认领她们的。　     注：很多MM可以用这招哦。　     最后一种：（BT型）　此种方法也需要有极高的表演天分，并且需要有莫大的勇气（有人屡试不爽）────先甩出个兰花指，然后用幽怨的口气说：“讨厌！人家看上去哪里像个男人啦……”小MM听后，一般都会吓得呆在原地，忘记卖花给你          2008-6-18 9:57:54
