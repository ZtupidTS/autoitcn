title=ZT乡下人嘲笑城里人的十件事
line=ZT乡下人嘲笑城里人的十件事作者： 佚名    推荐人：寒颖曦    来源：网络  一、出门“打的”，乘电梯上七楼的健身房，然后在跑步机上挥汗如雨。二、半夜上网，去歌厅、舞厅，困了不睡觉。之后失眠，再吃安眠药。 三、管儿子叫“小兔崽子”，管宠物狗叫儿子。 四、挑最有特色的饭店吃饭，吃最可口的美食，在酒桌上大谈肥胖之害。 五、把路边上植树的地方用来盖楼，在家里栽盆景。 六、乡下的爹娘哪不舒服不知道，家里的小狗打了个喷嚏赶紧去宠物医院。 七、漂亮的MM们，鞋上有一个小泥点子，一定要用高级的餐巾纸小心地揩掉；口红淡了一定要补妆，很淑女；可是路边烧烤摊上从俺农村老家贩来的死鸡崽子，都卖给了她们。 八、手机里存了二、三百个电话号码，没有一个是邻居的。 九、酒局多时作无可奈何状，吃完“酒神”、“力克”等解酒药，慷慨赴宴如赴死。没酒喝时打电话：“哎，哥们儿，过来啊，整点儿，我请客……” 十、饭店越来越多，厕所越来越少。厕所的标志是“此地禁止便溺”。  2007-5-11 19:08:10
