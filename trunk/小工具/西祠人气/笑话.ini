title=买的不如卖的精
line=买的不如卖的精作者： 佚名    推荐人：陈志鹏    来源：网络我休假回老家，替父亲看袜子摊，第一天就将销售收入提高了一半，利润提高了七成。一个老太太走过来，在袜子摊前站住：“小伙子，这是什么，怎么卖t”我一看，是女人穿的长筒袜：“老太太的裤腰带?两块五就卖。”老太太伸手摸了摸、捏了捏，挺满意：“小伙子，给我来一根。”我解下那双长筒袜递给老太太，老太太很纳闷：“怎么有两根t”我对老太太大声说：“今天我们搞活动，买一送一?”老太太满意而去。一个年轻女子走过来，左挑右拣选中一双：“大哥，这双袜子怎么卖t”“对不起，我不知道，我只是在这里给人看摊。”女青年放下袜子就要走，我急忙喊，“喂，您等一下，他盒子里好像有个价目表。”我从盒子里费了好大劲翻出张纸来，“两块五，不过这是批发价。” “什么批发价不批发价的，多卖给几个人不就等于批发了吗t”我摇摇头说：“不行，至少５双才能批发。”姑娘很痛快地递给我５元钱：“别那么死心眼，我买两双还不行吗t” 一个戴眼镜的中年男子走过来：“师傅，这双运动袜怎么卖t” “那一双t两块五。”眼镜拿过去比划了一下：“便宜点怎么卖t” “便宜点t两块八。”眼镜急了：“嗨，有你这么做生意的吗t刚才还要两块五呢，一让价到两块八，竟越要越贵了。”我急忙拿出另外一双一样的：“刚才看错了，这双才是两块五的。” 眼镜不高兴了：“要多少就是多少，怎么可以反悔，两块五我拿这双。”眼镜扔下两块五毛钱，拿着那袜子撒腿就走了。一男一女手拉着手走过来，姑娘兴奋地跳过来：“嘿，好漂亮的袜子，多少钱一双t”一看他们就是谈对象的，我决心宰他们一小刀，就对着小伙子大声说：“三块五?”姑娘说：“贵了吧t”小伙子急忙说：“不贵不贵，只要你喜欢就不贵。师傅，您给来一双。”小伙子递过来一张５元的，我给他递了个眼色，找了两块五毛钱给他。小伙子恍然大悟：“师傅，再给来５双?”姑娘脸蛋红了：“哪穿得了那么多。”小伙子很豪爽的样子：“喜欢就多买几双，慢慢穿呗?”走的时候，他还悄悄地向我敬了个礼，表示感谢。晚上回家，父亲点着票子，很高兴：“你怎么这么会卖东西t”我嘿嘿一笑：“我在城里被人这样骗惯了。”  2007-11-11 10:27:07
