title=爆料，相亲专业户--你是否也经历过同样的尴尬！
line=爆料，相亲专业户--你是否也经历过同样的尴尬！作者： 佚名    推荐人：maple    来源：网络    2008年春节过后，老妈给我下了最后通谍，两年内如果再嫁不出去，就不认我这个女儿了，于是乎，我开始了漫长的相亲生涯。    （一）白领    介绍人是我姑姑，据她透露，对方是一个中型企业的高层主管，有学识，有品味，有修养，只是一直忙于事业才耽搁了终身大事，我对此次会面充满了好奇与期待。    到了约定好的餐厅，首先映入我眼帘的是他脖子上那根比我小指头细不了多少的黄金链子，因为和我打招呼时他没站起来，所以我无从判断他的身高，只是觉得面相比78年要老很多。硬着头皮坐下来开始寒喧，整个过程里他只重复两句话，别客气，好好吃。    回到家，我妈问怎么样？我说我不想评价，但他长的挺像范德彪，结果我姑回我一句话差点让我晕过去，她说：那像范德彪呀，我觉得像潘长江。    （二）银行职员    这次是朋友老公的同事，见面前他们已经给我打了好几次预防针，他绝对是个好人，就是有点“瓷捶”，我说这不是问题，我就喜欢性格稍内向的男人。    见面地点在小寨竹园村，打过招呼后他就不再说话，任我们三个人聊的热火朝天，他像没事人一样冷眼旁观，不说就不说吧，幸亏今天不是我和他单独见面，谁知这老兄是不言则已，一语惊人，吃到半截时，他用那种在大礼堂朗诵诗歌的语调高呼：服务员．厕所在哪？我认为我的心脏承受不起这种打击，所以见完面后就不再联系．    （三）建筑设计师    我是一个慢热型的人，可他说他对我一见钟情，从见面第二天起，每天准时五个电话，十条短信，一星期内就把对我的称呼改成了宝贝，让我恍惚间有回到过去的感觉，可一个月后，他突然消失，我百思不得其解，打电话过，他说：＂我们还是做朋友吧，请不要问为什么＂我很知趣，没有问为什么，删掉电话，睡了一觉后发现一点事没有．真好．    四）保险业务员    我一直都是喜欢内向一点的男人，但我妈说一定要广泛撒网，本来就没抱什么希望，所以结果也在预料之中．    约在肯德基门口见面，我和一个朋友一起去，打过招呼后我朋友说，该吃饭了，你俩去吧，我就先走了，他随口就说，那你走吧，让我心里很不爽．心想：这人一定扣门，老规矩，ＡＡ制吧．    他：吃啥    我：都行，你决定吧    他:这附近好像没什么吃的    我:我不饿，要不就去肯德基坐坐吧    他：这能吃饱吗？    我:．．．．．．．．．那你想吃啥？    他：炒拉条子    我：这附近没有炒拉条子，就去这儿吧，我请客，你可以多点，能吃饱（后来想想，我多么崇高）    让我彻底想跑的是他后面的动作，喝完可乐，他开始玩空杯子，吸管一吸一吹咕噜咕噜响，引的旁边的人直回望，末了还说，这杯子上有蜡呢，不信你扣，你扣嘛！    我说你慢慢扣吧，我先走了，逃了出来．    （五）医生    这次是医生，是我喜欢的职业，也是我开始相亲以来第一个让我心动的男人，各方面看起来都很完美，但他对我没兴趣，因为他没要我电话，也没再主动联系我，我对此耿耿于怀，但又不好意思    一个月后，他打来电话，虽然有点晚，但我欣喜若狂，接下来便开始上演一幕幕心惊又心动的故事，后来才知道，他后来又相了好几回亲，发现所有的人都不如我才回来找我的，我不计较，因为他是我喜欢的类型．    要不是在大雁塔发生的那件事，我真以为我找到了生命的另一半呢    喷泉广场旁，我喝完果粒橙准备把瓶子扔到垃圾桶去，他接了过去，谁知他不是往垃圾桶扔，而是瞅准了扔向正喷起的水柱，被水浪冲起的瓶子划了个弧线打在了旁边一个看喷泉的老大爷头上，老大爷被这不明飞行物吓的坐到了地上，我赶紧跑过去道歉，一回头，他没了踪影，过后，我还没说什么，他阴阳怪气的说，看不出你觉悟还挺高嘛，老头要是有个三长两短赖上你怎么办？    我不想说任何话，当时脑子里只是反复的重复着蒋雯丽在＂好想好想谈恋爱＂里的一句台词    “女士们，先生们，一定要远离没有灵魂的男人”    五）无名氏    之所以是无名氏是因为我始终没记住他的名字，也不想知道．    第一次见面就带着父母，这问题可严重了，在他七拐八拐的带领下，我们进了八里村一家拥挤的小店吃盖浇饭，没想到双方父母相谈甚欢，我一直埋头吃饭，始终没看他长什么样子。    当天晚上就给我打电话    他“我爸妈很喜欢你”    我“是吧”    他“周末一起去爬山吧”    我“不好意思，我加班”    他“你不想再见面了吗”    我“嗯”    他“说实话，我又不是条件多差的，我在西安和咸阳都有房子，你也不小了，得现实一点”    我“我有事，先挂了”    但周末，我妈以泪洗面，要求我再去见一次，单独聊聊，如果真是没感觉就算了．    我开始厌恶这种游戏，不想一个人会面，就带了一个好朋友一起去．    又是竹园村，等我们到时他已经点好了所有的菜，于是，三个人无语，开始猛吃    该结帐了    他：服务员，埋单，多少钱    服：先生，您好，您总共消费188元    他：多少，188？让我看看，小票可以拿回去吗/    服：对不起，不可以，你看过之后我帮你换发票，电脑小票不能带走    他：不让拿走我回去怎么对帐？    服：对不起    他：好了好了，算我倒霉    其实我很想插嘴说，我们AA制好了，但不知为什么，这次说不出口，在大厅那么多人回头不解的目光中，我居然没觉得丢人，回去后告诉我妈，我任务完成了，这下你满意了吧。    三天后他又打来电话，说一起去玩，我说：我们不可能，我不想耽搁你，以后还是不要联系了吧    挂完电话不一会，我收到一条短信，内容如下：    没想到你是这种人，为了骗人请你吃饭居然打这种幌子，你把你爸妈的脸都丢尽了，我是看在你家人份上才想再约你的，你以为你是谁呀，找我的女孩排队呢，@#$%&$#@@（骂人的话，我就不写了）“    我目瞪口呆，确切的说，我维持目瞪口呆的姿势长达五分钟以上，我彻底傻了。    此后，我隔三差五就会收到一条类似上面的信息，直到我突然明白过来是因为那顿饭的原因，还了钱以后才平息了此事。    后记    以上只是相亲生涯中比较典型的一部分，人人都劝我说，要求不要太高了，试问，是我要求高吗？    为了不让我妈再愁眉苦脸，我听了朋友的话    “妈，你来张罗吧，以后我就不见了，你觉得合适的话就结婚，我负责出人就行了。”          2008-3-26 10:53:23
