title=校园笑话集锦
line=校园笑话集锦作者： 佚名    推荐人：阳光中欣雨    来源：网络事情也有例外    老师在课堂上讲解物理常识：“磨刀石中间是着力的地方，经常跟刀子磨擦，因此凹下去；磨刀石两头因为不着力，所以凸了起来。”    “老师，事情也有例外。”志强说道：“例如我的脚底板，两头凸出来的恰是着力的地方，每天都在跟地面磨擦；而脚底板中间是不着力的地方，反而凹进去了。”教训    老师：“犯一次错误，应该吸取一次教训。”    学生：“这我清楚。”    老师：“那你为什么屡教不改？”    学生：“我是为了吸取更多的教训才这样做的。”口试    课堂上，老师出了一道判断题要求同学们当场判断正误。    老师：“小林，请你判断一下。”    小林：“我认为答案应该是‘错误’。”    老师：“为什么呢？”    小林：“因为前面小燕回答说‘正确’，但你没有让她坐下。”隔日作废    一群违反校规的学生，被老师处罚后，写了悔过书。过了两天，这群学生又被带到了教导室，老师说：“你们不是写了悔过书了吗？”学生说：“请老师看‘悔过书’反面。”老师这才发现，反面还有四个字：“隔日作废”拔草    张老师组织同学们到操场上拔草，大多数的同学都很认真地拔。可小明却像木头人似的站在那儿，低着头一动不动。张老师感到奇怪，便上前问：“小明，你为什么不拔草？”小明抬起头说：“张老师，你不是说过每个人都要爱护学校的一草一木吗？”出国理由    某学校决定在二班选派一名同学到美国留学。班主任请大家考虑派谁去最合适。    一学生高兴地站起来说：“老师，让我去最合适。我白天上课就想睡觉，晚上却老是睡不着。因为中国白天时美国正好是夜里呢。”问答    老师：“我给同学们出两个问题，谁只要回答出第一个问题，就不要求他回答第二个问题了。现在我间第一个问题：谁知道自己有多少根头发？”    小丽：“我知道，我有99999根头发。”    老师：“你是怎么知道的？”     小丽：“老师，这是第二个问题了，你不能要求我回答了。”行为不礼貌    老师在给同学们上道德教育课时，发现学生小毛伏在桌上打盹儿，就叫道：“小毛同学！”    小毛被惊醒了，应道：“到！”    老师：“什么叫行为不礼貌。”    小毛大声说：“打扰别人休息的行为不礼貌！”    老师：“……”怪罪老师    老师：“我的孩子。你的朗读没有一点进步，这是怎么回事呢？我在你这个年龄。已经朗读得十分流利了。”    学生：“毫无疑问。这是因为您的老师比我的老师好。”缺点    老师：“你认识到上课睡觉的缺点了吗？”    学生：“认识到了。”     老师：“缺点是什么？”    学生：“缺点是不如睡在床上舒服。”妙语惊人    会计课老师提了几个概念问题，学生回答很不理想，老师不高兴他说：“概念如此差。将来毕业后如何胜任会计工作，更谈不上当老板了。”    不料，有个女同学说：“我可以当老板娘嘛。”全班哄然。突然又传来一位女同学的声音：“当老板的娘也可以。”黄丝带    一天，英文老师带了录音机来上课，准备播放一首名为《黄丝带结在老榆树上》的歌。听歌前，老师略述这首歌的故事：“一个快要出狱的犯人，写信给他的妻子，请她在家门前的老愉树上结条黄丝带，以示原谅。他坐车经过看到黄丝带便下车，否则，只好乘车继续远去。”听完歌后，老师让我们写下感想。    有个同学这样写道：“虽然我已努力用功，但英文成绩仍不好，老师若能原谅我，请在下次上课时，头上结条黄丝带。”急中生智    我报名参加了口才训练班。第一天上课时，老师要我们先行自我介绍，并说明参加训练班的动机。    轮到我发言时：“噢……”半晌接不下去，最后终于冲口而出，“现在你该知道我为什么要参加口才训练班的原因了吧！”弦外之音    政论家到他女儿就读的学校演讲，受到学生的几次热烈鼓掌。    回到家后，他得意地对女儿说，：“爸爸演讲，得到你们同学那么多掌 声，你该感到很骄傲吧！”女儿说：“告诉你一个秘密，每次我们同学鼓掌鼓得特别有劲，就是希望那个演讲的人快点结束。”慈善家    上课的时候，我问学生的志愿，结果不外乎将来立志要做一位工程师、科学家、医生……等。只有一位学生说他将来做慈善家。我听了，马上对这位学生刮目相看。于是我问他为什么？他答道：“老师，您想，要是没有几个钱，能不能做一位慈善家？”画鸡蛋    美术课结束，老师把同学的图画簿一本本地收上来，康康在交图画簿时对老师说：“老师，请别把我的簿于放在最下面。”    老师奇怪地问：“为什么？”    “因为我画的是鸡蛋，放在下面会压碎的。”何必如此    小琴心血来潮，站在镜子前仔细端详，发现自己的脸竟是那样难看，不禁放声大哭。    坐在一旁观察已久的小赖说：“如果你偶尔照一次镜子，就那么伤心，那我们天天看着你，又怎么办。”不嫁人    两个稚童在一起嘻耍。男孩问女孩：“长大以后，你和我结婚吗？”    “不”    “为什么呢？”    “因为我们家的人只和亲戚结婚。你知道，我爷爷和奶奶，爸爸和妈妈，叔叔和婶婶都是这样，就连我哥哥也得和我嫂嫂结婚。你说，我怎么能和你结婚呢？”比你大一岁    甲乙两个小同学在一起走路，甲问乙：“你今年多少岁啦？”    乙回答：“我今年9岁。”甲很得意他说：“那有什么了不起。再过两年我就比你大一岁了！”钢笔没有耳朵    丽丽不小心，丢失了一支钢笔，她心里很不高兴。兰兰给她出了个主意：“让学校广播台广播一下，帮助找一找。”丽丽听了，摸摸脑袋，愣了一会儿，说：“不行，钢笔没有耳朵，喇叭再响，它也听个见的，有什么用呢？！”队 形    体育课时，大明与小华在树下聊了起来。    大明：“我发觉排队的形式随年龄增大而有所不同。”    大明接着说：“例如小学生往往是一队队的，而中学生经常是一堆堆的。”    小华说：“那大学生呢？”    大明说：“那还用问！难道你看不到一对对的吗？”规 律    学生甲：“天气一冷，出操的队伍就短了一截。”    学生乙：“这符合一种常见的规律。”    学生甲：“什么规律？”    学生乙：“热胀冷缩。”堵耳听讲老师：“彼得，你为什么老是把一只耳朵捂住？”彼得：“你不是说，我在听课时，总是一只耳朵进，一只耳朵出吗？我堵的是出的耳朵。”真正的“饱和”    化学教师在课堂上要求同学们用现实生活中见到过的实例来说明“饱和”这一概念。    一位同学忙举手说：“比如乘公共汽车的时候，人多得连车门也不能关上。”    “不，这还不算”，有人马上站起来说道，“只有当后门挤上来一个人，前门马上被挤下一个人，这才是真正的‘饱和，呢！”歪说    面对班级里戴眼镜的同学越来越多，老师语重心长他说：“同学们，眼睛乃心灵的窗户，你们可不要让它被玻璃所遮，失去原来的光亮。”    语音刚落，一同学起立说：“老师，既然是窗户，天冷怎么能不配玻璃呢？”雷雨时    老师：“你们注意了没有？闪电老是在雷声之前。”    学生：“这是再简单不过的事了。人们的眼睛不都是长在耳朵的前面吗？”稻梁不易谋    我问学生：“我告诉父亲，前天我看的马戏中，有个节目是一个人把头放在狮子的口里，父亲听了摇头说：‘这碗饭真不容易吃。’    我知道这几个字你们都认识，但是你们懂不懂这句话是什么意思？”学生们异口同声说：“那就是说，狮子在想：头太硬，恐怕不容易吃。”“请勿践踏”    第一次当代课老师，心中不免又兴奋又紧张。进入教室时，我发觉黑板上写着：“欢迎新老师！请勿践踏，谢谢！”我感到奇怪，便问为何写“请勿践踏”。全班同学异口同声地答道：“我们是祖国的花朵！”珍奇动物    课堂上，老师问：“同学们，谁能说出一种南非的珍奇动物？”    “北极熊！”小娜不加思索地站起来回答。    “孩子，”老师和蔼地对小姬说，“在南非是找不到北极熊的。”    “我知道！”小姐说，“正因为这样，北极熊在南非才是珍奇动物嘛！”皇后的自称    老师：“小青，皇帝的自称是什么？”    小青：“是寡人。”他站起来毫不犹豫地回答。    老师：“那么皇后呢？”   小青：“皇后……是……皇后……”他想了好久，突然，灵机一动，立即回答道：“皇后的自称是寡妇。”特长    有一次上语文课，老师问小百事通：“你能解释一下‘特长’的意思吗？”    “能！”小百事通十分神气他说：“特长就是特别的长处。”老师说：“对，你现在能用它造个句子吗？”    “能！”小百事通又十二分神气他说：“我叔叔的头发和指甲都特长！”太的含义    教师：“太的意思就是至高无上，像太上皇呀，太空呀等等，明白了吗？”    学生：“明白了，怪不得我爸爸管妈妈叫太太呢！”不同遭遇    老师问：“铁放在外面，常和空气接触，就会生锈。那么金呢？”    学生答：“会被偷。”“礼”在哪里    上语文课时，老师提问：“张小明，请你用文明礼貌的‘礼’字造个句子。”    张小明思索了一会说：“爸爸提着包出门托人办事。”    老师说：“没‘礼’字呀？”    张小明认真他说：“咋没‘礼’呀？礼在爸爸的提包里装着哩。”何为口试    一位教师问一位学生：“什么是口试？”    学生解释道：“口试是一种游戏，一个人知道，但是不说；另一个人不知道，但是说。”“举世无双”    老师：“你讲讲，‘举世无双’一词的意思。”    学生：“‘举世’，就是出世，‘无双’，就是无双亲。‘举世无双，就是一出世就没有父母呗！”注重实效    老师：“水为什么到了冬天会结冰？”    学生：“为了供给人们滑冰的场地。”如此聪明    上农艺课时，老师提问：“什么时候摘苹果最合适？”    一个学生不假思索地回答：“在守园人的狗被锁起来的时候。”屋子朝西    老师：“暑假里你什么时候起床？”    男孩：“当第一缕阳光射进我的窗户时，我就起床。”    老师：“那不是太早了吗？”    男孩：“噢，我的屋于是朝西的。”巧辩    老师训斥班里的值日生说：    “黑板那么脏，抹布是干的，地球仪上……”他用手抹了一下，“全是灰。”    “哦，”值日生说，“你抹的地方，恰好是撒哈拉大沙漠。”布谷鸟    老师问小五：“你知道布谷乌有什么用处？”    小五答：“布能裁衣，谷能当粮，鸟能供我们玩。”不可思议    课堂上，一位老师在给学生介绍日本人的姓氏习惯。    她说：“如果有个日本名字里有‘太郎，二字，那他一定是长子；如果他名字里有‘次郎’二字，那他一定是次子……下面，谁能说出一个有这种名字的日本人？”    一个学生站起来大声回答：“山本五十六！”大象和小鸟的区别    生物老师在课堂上组织学生讨论大象和小鸟的区别。    第一个学中说：“大象有长鼻子，小鸟没有。”    第二个学生说：“小鸟有翅膀，大象没有。”    第三个学生高声说：“最大的区别是，小鸟可以骑在大象身上，大象不能骑在小鸟身上。”不结冰的液体    老师：“想想看，什么液体不会结冰？”    学生：“滚沸的开水。”没长辫子    老师在课堂上启发学生说：“同学们，古人读书是很刻苦的，你们听说过‘头悬梁’的故事吗？”    “听说过。”同学们齐声回答。    老师接着说：“很好，你们也应该向古人学习。”    这时，一个男生举手报告说：“只有女生能学，男生学不了。”老师惊异地问：“为什么？”    学生答：“我头上没有辫子。”鱼    老师：“鱼为什么只能在水里生活？”    学生：“因为陆地上有猫。”找黄金    “你能告诉我一个保证找到黄金的地方吗？”    “可以。”    “在哪儿？”    “字典里。”长颈的原因    老师：“为什么长颈鹿的脖子那么长。”    学生：“因为它的头离它的身体太远了。”  2006-7-8 18:32:20
