title=韩寒经典语录
line=韩寒经典语录作者： 韩寒    推荐人：胡晓楠    来源：网站1 真理往往是在少数人手里，而少数人必须服从多数人，到头来真理还是在多数人手里，人云亦云就是这样堆积起来的。第一个人说一番话，被第二个人听见，和他一起说，此时第三个人反对，而第四个人一看，一边有两个人而一边只有一个人，便跟着那两个人一起说。可见人多口杂的那一方不一定都有自己的想法，许多是冲着那里人多去的 2、 我这辈子说得最让人无从反驳的话就是被子不用叠――本来就是要摊开睡的――然而这也是第一个被人反驳掉的。懂么，这就是规矩。我们之所以悲哀，是因为我们有太多规矩。 3、 我觉得我是全世界最聪明绝顶的人。因为有些博士其实见识没有多少长进，只是学会了怎么把一句人都听得懂的话写得鬼都看不懂 4、 如果现在这个时代能出全才，那便是应试教育的幸运和这个时代的不幸。如果有，他便是人中之王，可惜没有，所以我们只好把“全”字人下的“王”给拿掉。时代需要的只是人才。 5、 现在教育问题是没有人会一丝不挂去洗澡，但太多人正穿着棉袄洗澡。 6、 潮流是只能等不能追的，这和在火车站等候火车是一个道理，乖乖留在站上，总会有车来，至于刚开走的车，我们泛泛之辈是追不上的。 7、 中国看不起说大话的人。而在我看来大话并无甚，好比古代妇女缠惯了小脚，碰上正常的脚就称“大脚”；中国人说惯了“小话”，碰上正常的话，理所当然就叫“大话”了。敢说大话的人得不到好下场，吓得后人从不说大话变成不说话。 8、 我成为现象，思想品德不及格，总比没思想好。 9、 痛恨一个人四年比喜欢一个人四年更加厉害。喜欢只是一种惯性，痛恨却需要不断地鞭策自己才行。 10、 我生性不爱受困，常常违反班规，班主任常罚我抄班规20遍，我只好三支笔一起握。我常对人说，我的一手好字就是这么练出来的。 11 街上美女很少，因为这年头，每天上一次床的美女比每天上一次街的美女多。举凡女孩子，略有姿色，都在大酒店里站着；很有姿色，都在大酒店里睡着；极有姿色，都在大酒店经理怀里躺着。 12 周庄的大门口停满了各式各样的公车，可见我国政府对提高官员的艺术修养是十分注重的 13 占着茅坑不拉屎是可恶的，其实，最可恨的却是拉完了屎还要占着等坑。 14 一个男子失恋以后，要么自杀，要么再恋一次爱，而第二次找对象的要求往往相近于第一个，这种心理是微妙的，比如一样东西吃得正香，突然被人抢掉，自然要千方百计再想找口味相近的――这个逻辑只适用于女方背叛或对其追求未果。若两人彼此再无感情，便不存在这种“影子恋爱”，越吃越臭的东西是不必再吃一遍的 15 名气就仿佛后脑勺的头发，本人是看不见的，旁人却一目了然 16 数理化语文英语全很好，音乐体育计算机都零分，连开机都不会，我还是一个优等生。但如果我音乐体育计算机好得让人发指，葡萄牙语说得跟母语似的，但是数学英语和化学全不及格，我也是个差生。 17 一个十八岁以上的成年人，居然还不知道自己以后的理想是什么，自己喜欢的是什么，那真是教育的失败。 18 数学就是做，不断做，做到你考试的时候发现试卷上所有的题目都做过，就行了。 19 我在上学的时候，喜欢踢球。有人讽刺我说再踢也踢不到国家队，踢再好也好不过罗纳尔多，踢了有什么意思。不许踢了。 那么，如果你自己喜欢开车，我对你说，你再开也开不到麦克拉伦车队去，开再快也快不过舒马赫，开了有什么意思，驾照没收了。 20 恋爱的话很大程度是为了自己的面子，比如学校里觉得长得好看有面子，而办公室里觉得找个有钱的有面子一样，其实爱的都是面子。 21 在抗击“非典”的时候，有的航空公司推出了教师和医护人员机票打六折的优惠措施，这让人十分疑惑。感觉好像是护士不够用年轻女老师全上前线了。但是，我实在看不到老师除了教大家勤洗手以外有什么和“非典”扯上关系的。那我是清洁工坐飞机能不能打六折？ 22 文章这个东西，在语句通顺，错别字不多到影响阅读的情况下，好坏完全没有评判的标准。我随便拿一篇朱自清的文章交上去，没有一个老师会觉得自己的学生写作文好到有名家的水平了，并且照样会作出很多修改意见 23 有一年学校在交学费的时候强行多收取100元，理由是向家长的贷款，以用于教育建设，至于还款，不仅无期，而且无息。到最后反正被借钱的人谁都不知道这钱究竟建设了一个什么  2007-6-15 9:19:30
