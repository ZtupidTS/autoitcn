title=经典语录
line=经典语录作者： 佚名    推荐人：骆潇潇    来源：网络1. 什么叫浪漫？明知那个女孩儿不爱他，还送给她999朵玫瑰；　 什么叫浪费？明知那个女孩儿爱他，还送给她999朵玫瑰。　　 -------某青年作家定义浪漫与浪费2. 每个女人都有两个版本：精装本和平装本。精装本是给别人看的，平装本是给家人和丈夫看的。　 婚姻中的丈夫只看到妻子的平装本和别的女人的精装本--这就是婚外恋的动机。　　 -------男士对婚外恋的动机作如是分析，实在是妙喻3. 人类如鸟，有双翼，一翼是男，一翼是女。　 除非两翼健壮并以共同的力量来推动它，否则，这只鸟不能飞向天空。　　 -------哲学家巴哈欧拉4. 结婚是爱情的坟墓，但是如果不结婚，爱情就死无葬身之地。　　 -------在清华大学的BBS上有这样一句"经典爱情宣言"5. 男人从不担心他的未来，直到他找到一个妻子；　 女人常常担心她的未来，直到她找到一个丈夫。　　 -------青年女作家南莺看男女关系6. 在真正幸福的婚姻中，友谊必须与爱情融合在一起。　　 -------法国作家莫洛亚论幸福婚姻7. 情如鱼水是夫妻双方最高的追求，　 但是我们都容易犯一个错误，即总认为自己是水，而对方是鱼。　　 -------BBS经典语录8. 夫妻俩过日子要像一双筷子：一是谁也离不开谁；二是什么酸甜苦辣都能在一起尝。　 这种筷子只能是经久耐磨的象牙筷,而不是一次性方便筷9. 吃胃能消化的食物，娶自己能养活的女人。　　　 -------男人长寿的秘诀10. 男人掏钱是情人关系；　  女人掏钱是夫妻关系；　  男女抢着掏钱是朋友关系。　　 -----餐厅服务员经验实录11. 女人面对爱情时比较笨，喜欢被人哄，而男人示爱，则越不顾自尊，越动人。　　 ------男女对爱情的表达各不相同12. 婚姻不是1+1=2，而是0.5+0.5=1。　  即：两个人各削去自己的个性和缺点，然后凑合在一起。　　 ------青年作家张弘的婚姻公式13. 爱情是一种脑力劳动，婚姻是一种体力劳动。　  爱情仿佛打桥牌，全靠算计；婚姻仿佛打麻将，全靠运气。　　 ------爱情和婚姻有本质的不同14. 最完美的产品在广告里，最完美的人在悼词里，　  最完美的爱情在小说里，最完美的婚姻在梦境里。　　 ------人人都希望完美，但这只能追求而不能指望15. 令人不能自拔的，除了牙齿还有爱情。 　　 ------台湾歌星齐秦爱情感言16. 高难度的爱情，是月色、诗歌、三十六万五千朵玫瑰，加上永恒；　  高难度的婚姻，是账簿、证书、三十六万五千次争吵，加上忍耐；　  高难度的人生，是以上两者皆无。　　　 ------朱德庸妙言爱情、婚姻、人生17. 在爱情中，有人“视死如归”；在婚姻中，有人“视归如死”。　  相亲是"经销"，恋爱是"直销"，征婚是"招标"。　  人的"喜新"最多最久只有30天，所以新婚燕尔就叫蜜"月"；人的忍耐最多只有30天，所以工作以"月"薪为准。　　 ------青年作家蔚子如此诠释婚姻18. 过去，我总是要熬到半夜他才离去；　  而现在，我总是要熬到半夜他才回家  2006-7-10 16:36:26
