title=最新最搞笑的冷笑话
line=最新最搞笑的冷笑话作者： 佚名    推荐人：ojnnn    来源：摘自中华网    热情的笑话能让场面更加热烈,但有些笑话却让人转不过弯来,有点无厘头，有点无聊，说的好听一点，有点后现代主义。现代人讲那些原始的笑话讲的腻了，听的烦了，就想出了这些冷的东西了。 1。小白很像他哥哥,知道为什么吗? 因为：真像大白 2、从前有一个面包走在街上,他觉得饿了,于是 把自己吃了 从前有一个棉花糖去打了球打了很长时间.他说:"好累啊,我觉得我整个人都软下来了" 3、狼、老虎和狮子谁玩游戏一定会被淘汰? 狼，因为：桃太郎（淘汰狼） 4、陈水扁什么时候会想要统一？ 买方便面的时候。 5、为什么蚕宝宝很有钱？ 因为.....蚕会结茧(节俭) 6、小明新理了发，第二天来到学校，同学们看到他的新发型，笑道：小明，你的头型好像个风筝哦！小明觉得很委屈，就跑到外面哭……哭着哭着……他就飞起来了…… 7、一个鸡蛋去茶馆喝茶，结果它变成了茶叶蛋；有一个鸡蛋跑去松花江游泳，结果它变成了松花蛋；有一有个鸡蛋跑到了山东，结果变成了鲁（卤）蛋；有一个鸡蛋无家可归，结果它变成了野鸡蛋；有一个鸡蛋在路上不小心摔了一交，倒在地上，结果变成了导弹；有一 个鸡蛋跑到人家院子里去了，结果变成了原子弹；有一个鸡蛋跑到青藏高原，结果变成了氢弹；有一个鸡蛋生病了，结果变成了坏蛋；有一个鸡蛋嫁人了，结果变成了混蛋；有一个鸡蛋跑到河里游泳，结果变成了核弹；有一个鸡蛋跑到花丛中去了，结果变成了花旦；有一个 鸡蛋骑着一匹马，拿着一把刀，原来他是刀马旦；有一个鸡蛋是母的，长的很丑，结果就变成了恐龙蛋；有一个鸡蛋是公的，他老婆在外面和别的鸡蛋通奸，结果他变成了王八蛋；有一个鸡蛋...... 　 8 、一位记者要去北极访问100只企鹅. 他就问第一只企鹅他平时的兴趣是什么?第一只企鹅说:吃饭.睡觉.打咚咚. 记者疑惑的问说什么是打咚咚啊?那只企鹅没说什么就走了.那位记者想说好吧不讲就不讲.他又访问第二只企鹅平时的兴趣是什么?第二只企鹅说:吃饭.睡觉.打咚咚.怎么又是打咚咚?记者在心理嘀咕着.接二连三的从访问第一只企鹅到第99只企鹅们平时的兴 趣都是‘‘吃饭.睡觉.打咚咚. 直到第100只企鹅. 记者问他说你平时的兴趣是什么? 第100只企鹅:吃饭.睡觉. 记者觉得很奇怪,便问说:你怎么不打咚咚呢? 第100只企鹅:‘‘因为我就是咚咚阿‘‘ 9、有一天红豆饼出车祸了他在死前说的最后一句话是：“…啊！原来我是包豆沙的啊！” 10、炎热的下午，有一根火柴头痒痒，挠啊挠啊，然后着火了。记得下午的火柴吗？后面其实还有的，有一根火柴他觉得头很痒，抓一抓之后头就着火了，然后，他就去医院，护士帮他包扎后，他就变成棉花棒了。 11.最快乐的节日 阿松和阿柏无事闲聊互道岁月不饶人。 阿松：“回忆儿童时代，过的最快乐的是儿童节。” 阿柏：“过了十年就是青年节。” 阿松：“再过十年就是父亲节。” 阿柏：“再过几十年就是老人节了。” 阿松：“又再过几十年.” 阿柏：“……清明节。”   2006-6-28 13:20:34
