title=我什么都没做
line=我什么都没做作者： 伊 然 编译    推荐人：陈益丽    来源：《环球时报》 ( 2006-11-13 第14版 )      一天下午，丈夫下班回家，吃惊地发现，家中如同炸了窝一样。他的3个孩子在院子中的泥沼里玩得热火朝天，脸上、身上脏不可耐，空食品盒子和包装纸扔得满地都是，房门和他妻子的轿车门也全都大敞着。丈夫越往里走，越发现家中混乱不堪。 一盏酒精灯被踢翻在地，一个毛毯被卷成一团扔在墙角。前厅里的电视机正播放着动画片，声音大得刺耳。孩子们的房间里遍地都是玩具、纸片和衣物。厨房里，剩碗剩盘堆得老高，餐桌上一片狼藉，房门上溅满了狗食，桌子下撒满了一个打碎的玻璃杯的碎片，房门后面还有一小堆沙土！丈夫不知道家中发生了什么事情，他跨过玩具、衣物，疾步奔上楼梯，向妻子的房间跑去。他心中充满了担心，妻子生病了，还是发生了更糟糕的事情？他发现，妻子身着睡衣，慵懒地躺在床上，正悠闲地看着小说。妻子微笑着，抬头看看他，问他今天工作还顺利吗？丈夫注视着妻子，满脸困惑不解，他没有回答妻子的问话，急切地问道：“今天到底发生了什么事情？”她继续微笑着，回答道：“你还记得吗？每天你下班回来，总是问我：‘你在家里，究竟都做了些什么？’”“不错，”他不太情愿地承认道，但心中还是充满了疑惑。她笑了笑，接着说道：“今天，我什么也没有做！”  2006-11-15 9:01:21
