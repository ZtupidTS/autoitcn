title=肚子里种瓜子
line=肚子里种瓜子作者： 杜挺秀    推荐人：zxlhnfg    来源：原创     一天，爱开玩笑的小刘遇到他的“老熟人”，也就是他过去打工时老板娘。老板娘在大街上买瓜子，小刘走过去，“热情”地打招呼，“你好！老板娘！你买生瓜子？或是熟瓜子？”“当然是生瓜子，生瓜子好吃，没那么大的火气！”老板娘不假思索的回答道。“老板娘！你买生瓜子种在哪？”小刘步步进逼问道。当然是种在肚子里！”老板娘不加思考随口答曰。“那就怪奇啦！人家种瓜都是从下往上种！你却恰恰相反！却从上往下种！”小刘有点儿眉色飞舞，神气飞扬，心怀鬼台。“去你的！你真不是个东西！或是这样油嘴滑舌，真是狗忘不了吃屎”“生瓜子，你吃不吃！”老板娘再三让道。“生瓜子我不喜欢，熟瓜子还差不多！”小刘挑剔地说“你别做梦娶媳妇，想得到美，你到底吃不吃，不吃也罢！反正我这是芝麻杆让驴----吃不吃我让到啦！”老板娘毫不客气地说。“老板娘！别让啦！还是留给你自己吃（种）吧！”小刘刚说完，就大步流星赶紧灰溜溜的走啦。他是畏惧老板娘给他更难听的话语！    现实生活之中，往往是这样有些人自以为聪明，本来想戏弄别人，往往被别人所戏弄  2007-12-11 20:45:07
