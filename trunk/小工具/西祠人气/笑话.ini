title=胖胖记趣
line=胖胖记趣作者： 佚名    推荐人：dxm_1973    来源：网络谁最馋一天，爷爷领着胖胖买西瓜吃。吃完西瓜，爷爷逗胖胖："谁最馋？"胖胖做了个鬼脸说："爷爷最馋！""哎，爷爷不馋，胖胖才馋！""不对，爷爷最馋！""爷爷馋什么啦？""我吃西瓜，你老啃皮。" 生日老师问胖胖："你的生日是哪一天？"胖胖："2月20日。"老师："哪一年？"胖胖："每一年。" 数学好学妈妈："胖胖，上学半年啦，你觉得语文和数学哪门课好学？"胖胖："当然是算术。"妈妈："为啥？"胖胖："语文课生字多，数学只有十个数字。" 父亲的名字在幼儿园里老师问胖胖的父亲叫什么名字。"爸爸。"胖胖答道。"不错，我知道，"老师说，"可是你妈妈怎样喊他的呢？""死鬼。"胖胖立刻回答。 生日蛋糕胖胖过5岁的生日，家里特为他买了一块大蛋糕。胖胖对妈妈说："我想吃蛋糕了，妈妈！""宝贝，把它切成几块呢？是3块？还是6块？""3块吧！6块我怕吃不完。" 还有一个洞在布置学生做习题时，老师问胖胖："胖胖，你会做减法了，是吗？来，我们一起算算看，2减去1等于几？""等于1，老师。""好极了！那么，10减去10呢？""我不知道！""胖胖，别急。我打个比方，在你的口袋里如果有10块糖，但它们一下子都丢了，你口袋里还有什么呢？""老师，我知道了，还有一个洞。"胖胖认真地说。 用脑子父亲教胖胖学数学："一个加五个，等于几个？"胖胖扳着手指头算了一会儿，答道："是六个。""七个加十五个呢？"胖胖又扳着手指算，手指数不够，就加上脚趾头，还是不够。怎么办呢？父亲看胖胖发愁的样子，说："你不会用脑子吗？"胖胖："脑子只有一个，加上去还是不够用啊！" 胖胖写信暑假里，5岁的胖胖想给他幼儿园的小朋友丁丁写一封信，就去向爸爸要笔和纸。"乖宝宝，你还不认识字，怎么会给别人写信呢？"爸爸奇怪地问。"那怕什么，反正丁丁也不认识字呀！"胖胖理直气壮他说。 自作聪明胖胖第一次数学考试及格，晚上回到家里吃饭的时候，妈妈端来两只烤鸡，放在桌子上。胖胖自以为他的数学不错，便对坐在一旁的爸爸说："我能给你算出来，这个盘子里有3只鸡。""嗯？你是怎么算的呢？""嗨，这个是一，那个是二，一加二等于三嘛。""你真聪明呀！"爸爸说，"那么，就让你妈妈吃这个一，我吃那个二，你嘛，就吃你的那个三吧。" 减法 数学课上，教师对胖胖说："你怎么连减法都不会？比如说，你家里有十个苹果，被你吃了四个，结果是多少呢？"胖胖沮丧地说道："结果是我挨了十下屁股！" 爱说谎的老师 开学的第一天，胖胖放学回家。"新来的老师好吗？"妈妈问。"一点也不好，她喜欢说谎。""怎么会呢？你别胡说。"上数学课时，她先说3加3等于6，过一会她说2加4等于6，临下课她又说5加1等于6。" 分糖果叔叔要考胖胖的数学，问他说："我拿6块糖让你和弟弟均分，你分几颗给他？""2块。"胖胖回答。""怎么2块？"叔叔问，"你不是学除法了吗？""我是学了"，胖胖答，"可是弟弟还没学呀！" 安静老师说道："现在，我的同学们，我要你们保持绝对安静，静得你们连一根针落到地上都听得见。"过了一会儿，全静下来了，胖胖尖叫道："扔针吧！" 胡桃公园的椅子上坐着一位老妇人，胖胖走过来。"婆婆，您的牙还行吗？”"已经不行了，都掉了。"于是胖胖拿出一包胡桃，说："请您替我拿一拿，我去打球。" 不一样电话铃响了，胖胖拿起话筒，"喂，你找谁？""请王科长接电话。" "我爸爸不在家。""这个小王，星期天也老往外跑。"对方嘟哝了一句。胖胖歪头眨眼："喂，你找王科长，还是找小王？""小王、王科长不都是你爸爸，还不一样？""不一样！我爸爸说了，凡找王科长的，就说不在家；凡找小王的，就叫醒他。" 小声点在路上，胖胖指着前面的一个人对妈妈说："妈妈你看，那个人头上一根头发都没有！""小声点儿，让人家听见多不好。"妈妈说。"怎么？他自己还不知道吗？" 没有用6岁的胖胖告诉父亲："叔叔给我糖果了。" "你说了谢谢没有？" "忘啦。""那么赶快去说。""怎么样，说了吗？"儿子回来后，父亲忙问。"说了，可是没有用了。""为什么没有用？""叔叔说：不用谢。" 太阳怕热 教师问学生道："夏天日长，冬天日短，这是什么道理？"胖胖站起来答道："夏天太阳怕热，慢慢的走，冬天太阳怕冷，很快的赶，所以夏天日子长，冬天日子短。" 委屈父亲："胖胖，你怎么成了班上最差的学生了？"胖胖："这能怪我吗？原来最差的学生转到别的学校去了。" 再出一道妈妈："你算算这道题得数是几？"胖胖："10。"妈妈："真聪明，这么快就算出来了。给你五分钱去买冰棍。"胖胖："妈妈，你再出一道得数是100的题吧！" 不可乱借老师："15减9是多少？"胖胖："5怎可以减9呢？"老师："个位不够时，就当向十位去借1当10。"胖胖："我不敢借。母亲昨天才说过：借债是件不好的事。" 小小数学家老师："胖胖，学生守则一共几条？"胖胖："十条。"老师："如果你破坏了其中的一条……？"胖胖："那还有九条！" 北极探险家胖胖：“爸爸，我大了要当北极探险家。”爸爸：“好极了，胖胖。”胖胖：“可是我想马上开始训练。”爸爸：“怎样训练？”胖胖：“那么从现在起你每天给我一元钱买冰淇淋吃，这样我就可以习惯于寒冷了。” 父与子父亲：“胖胖，你要知道，当林肯在你这年龄时，他是一个很好的学生。事实上，他是班里最好的学生。”胖胖：“是的，爸爸，我知道。可当他在你这个年龄时，他已是美国总统了。” 忘记带枪胖胖："老师，我忘了带铅笔，没办法参加考试。"老师："胖胖，你对士兵上战场不带枪怎么办看？"胖胖："那他准是当官的。" 左右分开老师出了一道题：8÷2=？随后问大家："8分为两半等于几？"皮皮回答："等于0！"老师说："怎么会呢？"皮皮解释："上下分开！"胖胖说道："不对，等于耳朵！"老师："哦？"胖胖回答："左右分开呗！" 自己的作业自己做妈妈：“7+9等于几？胖胖：“等于……我不告诉你。”妈妈：“为什么？”胖胖：“老师说，自己的作业自己做，这才是好学生。” 没用的日历胖胖：“妈妈，您买的这本日历根本没用！”妈妈：“为什么呢？”胖胖：“日历上写着"2月19日雨水"，可那天却没有下雨，一点都不准！” 短方形"这是什么形？"父亲指着长方形图案问胖胖。"长方形。"胖胖答道。"这是什么形？"父亲又指着一正方形图案问胖胖。"短方形。"胖胖很认真地回答着。 惩罚胖胖："妈妈，一个人会不会因为自己没有做过的事情而受惩罚？"妈妈："当然不会。"胖胖："挨骂呢？"妈妈："也不会。"胖胖："谢天谢地，我今天没做功课。" 鱼与猫爸爸："胖胖，你说说，鱼为什么只能在水里生活？"胖胖："因为陆地上有猫呀！" 反问不成立胖胖问好朋友欢欢："你说过地球围着太阳转，是吗？"欢欢不加思索地答到："当然！"胖胖难过地说："那在没有太阳的时候，地球该怎么办呢？" 从"0"开始父亲："刚开学考试，你怎么就得了个‘0分？"胖胖："老师说，我们一切都要从‘0开始。 这就叫懒惰课堂上，老师布置了一篇作文。题目是：什么叫懒惰？晚上，老师在灯下批改作文。当他翻开胖胖的文本时，发现第一页是空白的，接着，第二页也是空白的，只是到了第三页，才见到了一行字：“这就叫懒惰！” 最佳答案数学老师："一座楼房的楼梯共分五段，每段有二十级台阶，若要登上顶楼，一共要跨多少级台阶？"胖胖："当然是所有的台阶！" 多用铅笔头爸爸给胖胖买了几支新铅笔，胖胖连忙找来一根锯条，把整支的铅笔截成一小截、一小截的。爸爸发现了，制止胖胖说："好好的铅笔，别截了呀！"胖胖说："不截哪来铅笔头呀？我们老师说了，用铅笔头儿是节约的表现！" 下回再买吧爸爸："这次考试要能得95分以上，我给你买个小提琴。…胖胖："爸爸，考卷发下来了，我得96分。"爸爸："很好。嗯，不错……"胖胖："那就给我人小提琴吧！…爸爸："这月钱紧，下月再买吧。"胖胖："这是第二次考试，你看看。"爸爸："啊！？才考59分？你……"胖胖："这次分数紧，下次再说吧。" 孺子可教老师："你叫什么名字，为什么捣蛋？"胖胖："我叫胖胖。"老师："对老师说话要有礼貌，必须加上‘老师这称呼，知道吗？"胖胖："是，我叫胖胖老师。" 惩罚丁丁：“假如班主任发现我上课吃瓜子，会怎么样？”胖胖：“再多给点瓜子。”丁丁：“不会吧？”胖胖：“叫你吃不了兜着走！” 钥匙要不要买爸爸正在修门，转身对胖胖说："胖胖，快去商店买把锁。""好的！"不一会儿，胖胖就一阵风似地跑回来，"爸爸，我回来了！"爸爸惊喜地说："真快，锁买回来了？"胖胖气喘吁吁地说："没有，爸爸，我忘了问您，买锁，钥匙要不要买呢？" 春天来了老师布置了一篇关于春天的作文。胖胖写道："春天来了，小猫叫了。我问爸爸说：‘爸爸爸爸，为什么我不叫？’爸爸说：‘不是不叫，时候未到’。我问爸爸说：‘爸爸爸爸,妈妈为什么不叫？’爸爸说：‘不是不叫，是你没听到’。我问爸爸说：爸爸爸爸，保姆为什么不叫？爸爸说：‘不是不叫，她不敢叫！’” 月亮的直径初一晚上，爸爸考问胖胖："你说，月亮的直径有多大？"胖胖答道："1738公里。""不对，"爸爸纠正说，"我给你讲过，是3476公里。""但是……"胖胖辩解说，"爸爸你忘了，今天的月亮只有一半呀！" 一场足球赛的作文一天，老师正在给一个班的男孩子们上课，她要他们写一篇关于最近一场足球赛的作文，胖胖写了几个字，就放下了笔。老师问他："你为什么不写了。"胖胖说："我写完了。"老现拿起他的本子，只见上面写着："雨天，未赛。" 为什么不笑老师："大家都在笑，为什么唯独你不笑？"胖胖："我不敢笑。"老师，"为什么呢？"胖胖："您常说‘笑一笑，10年少，我今天刚满10岁，再一笑不就没了。" 只有我没笑老师常在课堂上教育大家说，当看到别的缺陷和不幸时，千万不要嘲笑。一天，胖胖对老师说：“今天校园里有一个孩子掉进水坑里，大家都大笑，只有我没有笑。”“你做得对。”老师表扬道，“是谁掉进了水坑里呢？”“是我。”胖胖回答。 言之有理爸爸和胖胖一同参观一个摄影展览。一幅名为"上学途中"的照片吸引了他们，拍摄的是一群孩子背着书包嘻嘻哈哈地走着，十分生动。可是胖胖说："题目写错了！"爸爸问："怎么错了？"胖胖说："应该是‘放学途中，上学哪有这么开心！" 短作文语文老师上课以"足球赛"为题目，让学生们作文，还不到一分钟，丁丁和胖胖就交卷了。丁丁写了四个个字："两天停赛"。胖胖写着："太精彩了，非笔墨所能形容。" 分数不多了"数学考试你为什么只得了一分？”父亲怒斥。"大概，老师手里的分数不多了。"胖胖回答。 猫妈妈胖胖上课时在书上画小猫，老师发现后生气地说："胖胖，放学后罚你在黑板上画30只小猫！"第二天，老师见黑板上只有一只小猫，忙问："你怎么只画了一只？"胖胖一本正经地回答："老师，这只猫是猫妈妈哦！" 作文作文课上，老师出的题目是《欢乐的元旦》，要求每个同学具体、详细地描述元旦那天热闹的场面和欢乐的情怀。没过几分钟，胖胖就交卷了，老师一看，上面写道："元旦那天太热闹了，我的心情激动得简直无法用语言描述。 晚上在哪儿休息"地球老是绕着太阳转，是真的吗？"胖胖问爸爸。"当然是真的，不然我们怎么能天天看到太阳呢！""这我懂，我不懂的是地球晚上停在什么地方。" 找答案丁丁："刚才考语文你为什么老是盯着监考老师的眼睛？"胖胖："因为我有一道题不会回答"丁丁："可老师的眼睛上也没有答案呀！"胖胖："只要他的眼睛朝窗外看一看，我立即就能找到答案。" 不公平老师罚不守规矩的丁丁和胖胖在放学后留下来。把自己的名字写一百遍。丁丁写完回家了。胖胖仍在写。老师问："怎么回事！"胖胖哭着说："太不公平啦！他的名字叫丁丁，好写的很，而我却叫胖胖，笔画比他多得多！！" 用心良苦在学校的毕业典礼上，校长宣布学习成绩优秀者名单，并请他们上台领奖。"第一名，胖胖"没人回答，也没人上台。校长又重复叫了一遍，仍没人答应。校长叫到第四遍时，胖胖才慢吞吞地走上台去。过后，有同学问胖胖："你为什么连自己的名字也听不清？"胖胖说："不是我听不清，而是怕同学们听不清。" 无人合作老师问胖胖："你的考试成绩怎么不象你打篮球那么棒呢？" 胖胖："老师，篮球场有人合作，可考场上没人合作呀!" 最后一名胖胖："爸爸,什么是压台戏?" 爸爸："压台戏就是最后演出的好节目。" 胖胖："那我是班上最好的学生了。" 爸爸："为什么?"胖胖："因为班上考试出榜,总是把我的名字放在最后一名。" 鸡毛掸子老师："有一种东西，浑身长满漂亮的羽毛，每天早晨叫你早起，它是什么？"胖胖："是鸡毛掸子！" 数星星胖胖晚上到丁丁家里去看电视，看见康康在院子里"一个、两 个、三个"地念念有词，在数什么东西。 胖胖："丁丁，你在数什么呀？" 丁丁："我在数天上有多少星星。" 胖胖："咳，你真笨！天这么黑，你咋能数得清，到明天天亮的时候再数不好吗？" 吃鱼和吃鸡胖胖："爸爸，小华的爸爸游泳游得可好了，你怎么不会呢？" 爸爸："小华的爸爸总是吃鱼，所以就会游泳，爸爸我不常吃鱼，怎么会游泳呢。"胖胖："可是，爸爸你总吃鸡，你会下蛋吗？" 同理可证父亲："胖胖，考你一道题：树上有两只乌，打死一只，还有几只?" 胖胖："一只。"父亲："笨蛋！那只鸟还不吓跑了!再问你一道简单的，如果答不对， 小心屁股！听着：屋里只有你一个人，我又进来了，有几个人?" 胖胖："一个。" 父亲："怎么还是一个?" 胖胖："我吓跑了。" 难题电脑课上，心不在焉的胖胖被老师点名提问。"为什么不回答，胖胖，我提出的问题很难吗？"“噢，不，老师。你的问题我完全懂，是答案把我难住了。" 倒数第二丁丁和胖胖都说自己游泳快，同学们建议他俩去游泳池比赛。 比赛后，妈妈问胖胖结果怎样。 胖胖："我得第二名。"妈妈："那么丁丁呢？" 胖胖："他只得了个倒数第二。" 如果我是董事长某日老师出了一道作文题目："假如我是董事长" 眼看全班学生都埋头苦干，只有胖胖悠哉地坐着， 老师不解地走过去问："你怎么不快写？" 胖胖回答："这类小事，等我秘书处理就行了。" 老师错了老师："胖胖，你为什么不洗脸？我连你今天早上吃的什么都能看得出。”胖胖："吃的什么？" 老师："鸡蛋。"胖胖："不对，老师。那是昨天吃的。"  奇迹老师在解释"奇迹"一词时，举了一例：一人从八楼跳下，竞毫发未损。他希望学生说出"奇迹"。一同学回答：“幸运。”老师很失望，于是说：“此人爬上八楼，又跳下，还是未受伤。”又一同学回答：“偶然。”老师非常气愤，只好又说：“那人再次爬上八楼，又跳下来……