title=对汽车的经典评论
line=对汽车的经典评论作者： 佚名    推荐人：车顺雅    来源：烟台交运内部报刊如果有一辆车：前面看像奔驰，后面看像宝马；这一定是吉利。如果有一辆车：这样一直没变，但名称一直在改；这一定是桑塔纳。如果有一辆车：三厢和二厢卖一个价；这一定是PO-LO。如果有一辆车：小排量反而比大排量贵；这一定是派里奥。如果有一辆车：它叫轿车但价格和摩托车差不多；这一定是江南奥拓。如果有一辆车：它的屁股怎么看都像是受过伤一样；这一定是三厢飞渡。如果有一辆车：它的样子像法拉利但价格只有十万多；这一定是美人豹。如果有一辆车：它外面的标志和里面的标志完全不同；这一定是凯越。如果有一辆车：它的价格惊人但却只能坐一人；这一定是F1赛车。如果有一辆车：它以前和现在在老百姓心目中的地位完全不同；这一定是红旗。如果有一辆车：在国外卖25万人民币，在国内卖52万人民币，那肯定是三菱。如果有一辆车：最害怕发生车祸，这一定是雅阁。如果有一辆车：名曰国际同步，可中国的配置总是不行，这一定是威驰。如果有一辆车：瞅着在外国肯定见过，却是中国工程师设计的，这一定是奇瑞。如果有一辆车：老喜欢在皮卡后加个外壳，这一定是中国SUV。如果有一辆车：外国早淘汰了，可在中国却总出新款，这一定是捷达。如果有一辆车：百公里耗油量等于0，那一定是自行车。如果有一辆车：越野性能暴好，价格暴低，这一定是拖拉机。  2007-5-26 8:53:40
