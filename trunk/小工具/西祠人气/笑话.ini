title=补助金
line=补助金作者： 李青春    推荐人：陈益丽    来源：《新民晚报》2006-10-24      最近单位申请到一笔困难补助金，当我得知这一消息后高兴得半宿没睡着。我知道像我这样的困难户，即使只有一个补助名额也该有份的。      然而半个多月过去了，我却一直没有领到。我有些沉不住气了，便来到工会主席办公室。工会主席给我一番倒茶递烟后，微笑着说：“是为补助金来的吧？”我说：“是的，现在你们还没研究吗？”工会主席干咳一声说：“已经研究过了。不过这次上面拨得少，经过再三权衡只给了张副局长、刘工程师和孙主任。”      我说：“张副局长都给儿子买汽车了，他也困难？”工会主席说：“车虽然买了，据我所知他办理的可是按揭贷款。”我说：“刘工程师刚刚住进豪宅，应该没有贷款吧？”工会主席说：“是没贷款，但为买房他还借我1万块钱呢！”我说：“不用说了，孙主任儿子出国上学肯定也欠债，因为据我所知同事们都曾随过份子。”工会主席咧咧嘴说：“的确是这个样子。”      我实在气不过了，于是大声说：“照你这样说来，他们比我还困难？”工会主席拍拍我肩膀说：“也不能这么说，你爱人下岗孩子入托，家里确实不宽裕。但话又说回来，你毕竟还没有外债！”   2006-10-25 9:19:08
