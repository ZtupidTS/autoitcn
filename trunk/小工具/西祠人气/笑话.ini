title=考场见过的最寒的事
line=考场见过的最寒的事作者： 佚名    推荐人：上善若水    来源：网络    1.考研，计算机专业课。开考10分钟后，偶正低头做卷子。突然计算机系主任脸色铁青冲了进来，搜走了所有人的卷子，然后宣布考试作废，第二天下午再考。纳闷中别人告诉偶：试题的背面印着标准答案。当晚校领导就上了新闻联播。    第二天，再考。拿到卷子一看，还是昨天的题 ！当即FAINT~~    2、高中时一次政治考试，最后一排一男生将课本摊在大腿上奋笔疾书，不料监考如乱马般悄无声息绕到其后，轻抚其肩。该生惊觉，面不改色曰∶对不起，桌肚里东西太多，放不下，只好让它待在腿上。随即低头继续疾书。全班倒。    3、我有个同学大学考英语(Q吧)，他买了一盒绣花针，然后把老师所说的考试内容刻提前刻在了书桌上（我们的书桌是那种发亮的硬板），正正的看是看不到的，只能斜着看才能看到，他刻了一下午，刻钝了N 个针，最后手都麻木了，然后扔了一本书在桌子上占座。我想那张课桌会成为以后师弟、师妹们抢占的一张。    4、我最赚的一次是什么也没有准备，一心以为要死定了！已经准备好重修费了！！来到考场坐着发呆！结果监考老师要求大家换位子，我到新的位子坐下一看！！哇哈哈哈哈哈哈哈哈！！所有的答案都抄在桌子上，而且抄的很全！！四处张望一下，发现一位兄弟正双眼喷火的盯着我！！哈哈哈哈，结果这门课就顺利通过！！    5、有一次做梦梦见我在考试，吓的我心惊肉跳，醒过来发现自己果然在考试！    6、某达人考试时一直睡觉 然后快下考时醒了 左右看了看，发现后面同学的卷子做完了还没写名字 顺手拿过来写上自己名字交了……    7、以前，偶mm是英语专业，偶8是。有一次偶系考大英，竟然临时叫来mm监考！偶看到她近来，查点昏倒~~~~    全体哥们怒视偶，（偶考完被狂扁）    偶的e文那是一塌糊涂，mm巡考，瞄到偶的试卷，差点气昏。    与mm同来监考的是一40多岁中年男子，偶8认得，mm借故跟他聊天，挡住他视线，偶们狂抄啊！mm还对他巧笑倩兮，靠，便宜哪个大叔了！（m m是外语系的系花）无奈lg太丢份，不会的还是不会。mm过来看试卷，狠狠瞪偶一眼，悄悄指偶 答题卡：猪头，都选错了！！！5分钟后，偶短信息，mm发的，全是答案！幸福ing……    结果，由于一人得福，全班男生均及格！偶们e文老师狂夸偶班啊！    从此，偶mm成为偶系的神~~~~    8、两同学，挺像！    物理考试进行到65分钟，一人交卷，然后，一人上wc    交卷的人继续进来考试！    9、大二时，考试跟体育系的人隔排坐。我们同学尽皆大方，只要不影响我们，随便他们抄我们的试卷。有一强人从头到尾狂抄我们一个同学的试卷。考完交卷了，他很神秘的问我们同学，为什么那道大题要先写很多字，然后画个大框和大叉，然后再写一段啊~~~是不是有什么格式规定？~~~~    全体昏倒。。是我们同学答了半天发现错了，划掉再写，他老人家竟然一丝不苟的全抄了。。。    10、我大学的时候，一次考试，一个女生被抓了现行，被监考老师没收了准考证，并勒令她收拾东西离开考场。    那女生趴在桌子上，慢慢的肩膀开始一耸一耸，监考老师是个老头，一看这情况，走过去安慰道："没事，又不是全部科目不让你考了，回去吧，啊"    那女生居然渐渐哭出声来了，老头一看这情况说："别哭了别哭了，好吧，我把准考证还给你，不算你作弊好了吧"    那女生也不理她，大哭起来，一把鼻涕一把泪的，老头害怕了，凑过去说："要不....咱再抄点儿......？！"    **，全班狂FT！！    11、大二的时候，考英语，是分AB卷的，全是选择题。一兄弟在最后10分钟终于拿到答案，突然发现答案是A卷的，而自己的卷子是B卷。再拿答案以来不及。低头想了1分钟，开始抄。抄完了后，将答题纸角上那个"B"一把撕了，写了个"A"，就交了。分数出来，60分……全班对他五体投地    12、初二，政治。    我一哥们感冒，考试的时候拿一空白作业本擤鼻涕。考到一半年级主任视察，看见那哥们桌子上有几张叠起来的纸，过去就拆开检查。看见的都开始窃笑。没想到主任发现一张不是后，很有耐心地把所有纸条都打开看了一遍，全场抓狂――    13、在好多大学年轻老师多，一般监考都很没意思，于是就看女生。漂亮女生学习又不好，于是后果可想而知，有次监考一个女生很漂亮，特妖艳那种，很出名，全楼的年轻老师都借故来看了一圈，可怜那女孩衣兜里的小条，一个没拿出来，只好补考，又被老师们参观一回    14、偶考大学物理的时候，交卷是自己上去交的，临时看了一个兄弟的填空题，就在黑板那里改答案，老师过来问，我说名字写错了，考试结果下来一看……61 　~~    15、一哥们考模糊控制，考试时间两个小时。任课老师监考，边监考边摇头："都是上课教了的呀，又不难，居然都做错了。书带了没？好好看看书！"快到点了，宣布：延长半个小时。又逛了十来分钟：你们怎么学的呀，看着书都做错。象那样做是8对的！应该这样........转身上讲台开始板书讲解，写了一黑板，然后拍拍手：再延长半小时那个汗啊~~~~      2008-7-14 9:50:32
