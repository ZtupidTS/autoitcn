title=与老板斗嘴
line=与老板斗嘴作者： 佚名    推荐人：★鹉r某刻    来源：城乡故事    张石头到南方一家公司应聘，经理许胖子看他老实巴交的，又听说他会个做饭炒菜的手艺儿，就让他到自己的小别墅里当厨师，专门伺候他一家老小。    其实这个活儿并不好干。许胖子是北方人，发财后娶了个当地的老婆。两口子一个爱吃米，一个爱吃面；一个爱吃咸，一个爱吃淡。四岁的儿子又偏偏爱吃甜食。除了三顿饭，家里的什么脏活累活力气活儿全是他的。每天都把张石头折腾的腰酸疼痛，精疲力尽。    这天晚上，许胖子约了几个朋友玩牌赌钱，一直闹腾到后半夜。牌友们走后，他嚷着肚子饿了，要石头给他烙个小油旋儿。熬夜时间长，加上打牌输了个一塌糊涂，许胖子只觉得浑身上火，口干舌燥，就嘱咐石头说：“你和面时不要兑白碱，那玩意儿越吃火气越大。”    晚饭后石头就被支派去清理储蓄室里的垃圾，刚躺下不久又被喊起来，头昏脑胀地答应着，可一进厨房就忘了许胖子的嘱托，随手往里面兑了一些白碱。等到小油旋儿烙好端上去，许胖子一吃就吃出来了，才招招手把石头唤进客厅，皮笑肉不笑地说：“吃点东西反而睡不着了，陪我聊聊天吧。我给你讲个故事听听，怎么样？”“好啊。”石头答应着，不得不坐下来。许胖子不怀好意地瞥了他一眼，就清清嗓门儿讲起来了：    “唐朝的时候，李世民手下有两员大将。一个是秦琼，一个是敬德。两个人武艺不相上下，平时谁也不服气谁。这天，敬德找上门来，非要和秦琼比试比试不可。秦琼呵呵一笑，就把他领到后花园里。没有动手之前，敬德说：秦，今天咱俩立个规矩。秦琼说：“什么规矩？”敬德说：“谁都知道，我惯用的兵器是虎头钢鞭，你惯用的凹面的金装锏，咱俩就凭这个打天下，立了不少战功。今天咱们谁也不准穿盔甲，谁也不准用兵器，拳头对拳头，光着膀子较量较量，你敢不敢？”秦琼冷笑一声说：“哪个怕你！”两个人说着说着就打了起来。他们虽然个头儿差不多，可敬德是打铁出身，一身蛮力，打着打着就占了上风。秦琼眼看只有招架之功，并无还手之力，马上就要吃大亏，心里一急，卖个破锭，从地上把他的凹面金装锏一把抓在手里，照着敬德脊梁上狠狠扒了一家伙！敬德一跤跌倒，疼的哇哇大叫，破口大骂：“好几个许八羔子，咱说过的不准用碱（锏），你怎么还要用碱（锏）？”    说到这里，许胖子歪着脑袋问了一句：“怎么样？我这个故事好听不好听？”    石头人虽老实，却不憨不傻，还能听不出来是骂他的意思？心想：每天辛辛苦苦伺候你一家大小，没日没夜地干，还变着法子骂人？和面不用碱，烙个死面片子你吃得进去吗？他转转眼珠，微微一笑，身子往前凑凑，不动声色地说：“许总的故事虽然好听，但可惜就是没有讲完。”    “没有讲完？”许胖子愣了愣神，说，“那你接住往下讲讲，我听听。”“好吧”。石头也打开了话匣子，“秦琼不是还有个儿子秦怀玉吗？小家伙那年七岁，跟他爹一样，喜欢玩武。那天放学回家，看见有个小朋友拿了个新式的玩具冲锋枪在向同学们炫耀，不禁眼红了。一进家门就闹着向妈妈要钱买枪。秦琼老婆正窝在沙发上津津有味地看韩国的什么肥皂剧，不耐烦地把手一挥说：“找你爹去！”秦怀玉问：“我爹在哪儿？”“在后院，正跟你敬德叔叔比武呢！”秦怀玉扭头跑向后院，可转眼之间又急急忙忙跑了回来，向他妈说：“两个人手里拿着家伙，正杀得难解难分。到底哪个是我爹？”秦琼老婆说：“人样儿就看不出来吗？”秦怀玉说：“一个黑里透红，一个红里透黑，怎么也分不出来啊！”秦琼老婆说：“傻小子，不会看兵器吗？使碱（锏）的那个就是你爹啊！”    石头说完，拍拍屁股走了，许胖子气了个干瞪眼。   2007-8-15 14:03:30
