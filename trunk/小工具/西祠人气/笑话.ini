title=食神的超级情书
line=食神的超级情书作者： 佚名    推荐人：寒颖曦    来源：网络你的头发，就像德芙巧克力般黝黑发亮，宛若夜空。 你的眼睛，就像喜之郎果冻一样闪闪发光，宛若星辰。 你的双唇，就像豆腐脑一样柔嫩欲滴，更像富士苹果一样艳红，恰似骄阳。 你的性格，就像跳跳糖一样活泼灿烂，一如春风。 你的笑容，就像哈根达斯一样甜，使我常常傻子般凝视你。 和你在一起是我最幸福的事，牵着你那无骨鸡柳般柔软的手，我就感到百事可乐。你一对我撒娇，我的骨头就会变得跟鸡蛋沙琪玛一样酥。你可知道我是多么地不愿视线里没有你，即使小别，对你的牵挂就像两片必胜客被拉开一样丝丝缕缕。 我知道自己的脾气，像压缩饼干一样又冷又硬，常常惹你生气，其实那并不是我的本意。可是那次，你真的生气了，不仅不理我，还当着我的面和别的男人嬉戏。你有没有想过，当时我的心里就像喝了立顿柠檬茶一样带点酸，我知道，那是妒忌。你也不看看那个男人！就像大白兔糖一样奶油，一看就知道不可靠，一定不适合你！ 可是你还是赌气要和我分手，你知道吗？我的心在那一刻就像蛀牙啃到硬骨头一样阵阵剧痛！我是多么怀念我们那如同加州彩虹大蛋糕般的快乐时光啊！那段没有你的日子，就像雀巢咖啡没加糖一样苦。你好让我担心啊！你知道我是多想和你组成雀巢1＋2口人的幸福家庭吗？ 幸运的是，我把握住了最后的机会，紧握着你的手对你说：就像胃痛时需要玛叮琳一样，我需要你！那时我是真心的，只是没有找到更好的话语。 你问我为什么喜欢你，难道你真的不知道，黑黑的我和白白的你在一起，就像牛奶加上巧克力一样般配，就像黑面包配牛奶一样必然，我们是天生的一对！ 亲爱的，嫁给我吧！真的，我对你的爱就像康师傅方便面一样绵绵无绝期!  2006-6-25 18:08:13
