title=家有仙女
line=家有仙女作者： 佚名    推荐人：故事中国    来源：来自葵葵的电子邮件投稿    家有一女，今年5岁，聪明顽皮，语言颇丰，常有惊人之语，不忍不记。    1.女儿睡前总缠着我给她讲故事。一天晚上，我实在累了，就信口胡编了一个，好不容易编完了，女儿表情平静的问我：“讲完了吗？”我说：“完了”，女儿又问：“你觉得有意思吗？”无语……    2.又一晚讲故事，女儿要听成语故事，我说：“爸爸实在没有新的了”。女儿问：“爸爸，你是不是有点黔驴技穷了？”    3.一天带女儿去串门，临走的时候女儿和小姑又亲又抱，还说：“姑姑我永远爱你……”把她姑姑哄得高兴极了。一旁的姑夫问她：“你怎么不和我说点什么呢？”女儿脸一扭，神气地说：“我只和长得好看的人说再见。”这回该他姑夫晕了。    4.一天给女儿出数学题，结果加法全错，减法全对。我对女儿说：“去把错的改过来。”没过10秒钟，女儿说改完了，我还纳闷怎么这么快就改完了？拿过来一看，小家伙竟然是把错号全改成对号了。    5.一天早晨起床，女儿说：“昨晚做梦了，梦见爸爸妈妈给我买了满屋子的好吃的、好玩的，你们对我真是太好了，我长大了一定给你们买辆汽车。”她妈妈说：“真是好孩子。”女儿又补充了一句：“做梦呢！”这孩子，少说一句都不行。    6.一日，女儿对我说：“爸爸，你真帅！”我正美呢，女儿又加上一句：“纯爷们儿。”我开始晕了，女儿最后又补充了一句：“死了也是条汉子。”我彻底晕……    7.一晚，给女儿洗脚，女儿说：“爸爸，你怎么有白头发了？”我说：“爸爸老了呗。”女儿说：“爸爸不老，还和以前一样帅，我不想让爸爸老。”感动……    8.一天，女儿夸我：“到哪儿去找这么好的爸爸，到美国、澳大利亚也找不到，整个地球都没有，一睁开眼睛，就在我身边……”第二天早上，不知为什么女儿生气了：“这么不好的爸爸，整个地球都没有，美国、澳大利亚……”    9.一天，女儿的姑姑来串门，因为正怀孕，下楼时，女儿说：“姑姑慢点下，摔了就流产了。”我说：“小孩子不许这么说话。”女儿说：“没事，我就是打个比方，举个例子。”    10.也许是看电视看多了，一天我叫女儿起床，女儿烦了，说了句：“别纠缠我！”。          2008-6-20 11:34:27
