title=TOP情话大荟萃
line=TOP情话大荟萃作者： 佚名    推荐人：maomaoqiu    来源：2002年1月>1.最多人抄袭的情话    《大话西游》中:曾经有一份真诚的爱情摆在我面前我没有珍惜,等到了失去的时候才后悔莫及,尘世间最痛苦的事莫过于此.如果上天可以给我一个再来一次机会的话,我会跟那个女孩子说三个字:"我爱你."如果非要给这个爱加上一个期限,我希望是一万年!2.最狂热的情话    拿破仑致约瑟芬:我将把你紧紧地搂在怀中,吻你亿万次,像在赤道上面那样炽烈的吻.3.最夸张的情话    海明威:爱你时,觉得地面都在移动.4.最动心的情话    电影《逃跑的新娘》中:如果我不向你求婚,我会后悔一辈子,因为你是我的唯一.5.最可爱的情话    尤金*奥尼尔:我只是等待着像一只爱你的小狗一样躺在你的脚下.6.最实用的情话    雨果致朱丽叶特:我在忧愁时想你,就像在冬季想太阳;在我快乐时想你,就像在骄阳下想树荫.7.最无厘头的情话    罗曼*罗兰:我自你出生以前就爱上你了.8.最饮食男女的情话    饭在锅里,我在床上.    我爱你,就像老鼠爱大米.9.最伤感的情话    张小娴:世界上最远的距离不是天涯海角,而是我在你身边,你不知道我爱你!10.最难以启齿的情话    我只想用我的吻遍布你的每寸肌肤.  2007-2-8 12:52:10
