title=波士顿的感恩墙
line=波士顿的感恩墙作者： 沈　湘    推荐人：xingkonghuipan    来源：《讽刺与幽默》 ( 2006-08-18 第13版 )波士顿位于美国东北部，濒临大西洋马萨诸塞湾，地跨查尔斯河和密斯蒂河的河口，是美国新英格兰最大的港口城市和马萨诸塞州的首府。波士顿下辖77个城镇，城市面积为124平方公里，市区人口约64万。 在美国人的心目中，波士顿是个既年轻又古老的城市。在城内林立的高楼间，不时能见到几座有关美国历史的建筑，崭新和古老在波士顿得到微妙而和谐的统一。许多旅游者来到波士顿都会对这里的建筑赞叹不已，可是，最令人着迷的还数一垛名不见经传的监狱的墙壁，墙壁上写满了感恩的文字。监狱早已废除，政府几次想将那垛墙拆了，理由是波士顿是美国最重要的文化城市之一，市内有很多著名大学、研究机构和文化艺术团本，并享有“美国的雅典”之称，不能让那些犯罪分子的话影响了学子的心理健康，让来自世界各地的游客笑话。政府的这一举措不仅没有得到市民的拥护，反而招来了市民的强烈不满。市民的理由是，感恩没有错，人人都有感恩的权利，不管是罪犯还是普通人。那垛墙壁在市民的强烈要求下保留下来。那垛墙上的留言是这样的：我叫菲利浦・莱吉尔，我现在很后悔没有听老师的话而犯了罪。但是，不管怎样，我还是要感谢我的老师内特・湍梦德。我叫艾尔・汉里，父母离异，没人管我，所以我跟坏人去抢劫。我不恨我的父母，是我自己不懂得珍惜。还有一些游客的留言：我叫奥斯汀・卡尔，我要感谢的人是一个叫艾丽亚娜・西里的小女孩。我40岁那年公司破产，差一点跳崖自杀的我被在山坡上玩耍的艾丽亚娜・西里那真诚的笑容感染而放弃了自杀。我叫阿曼达・普莱斯，我是个一出生便不能走路的女孩，虽然坐在轮椅上的日子很艰难，但我还是要感谢我的父母，感谢他们给了我生命，活着总是美好的。事情传开后，不但在波士顿，甚至在整个美国都掀起了一股感恩的热潮。那垛墙上再也写不下一个字了，人们便直接给自己感恩的人写信、写明信片，或者将自己感恩的话语写在日记里。每个人的心里都在这样想着，拥有一颗感恩的心是多么美好！  2006-8-23 14:29:54
