title=发誓做个老警察
line=发誓做个老警察作者： 佚名    推荐人：阳光中欣雨    来源：http://www.yuanlei.com/funs/f_long1.htm（一）上班刚一周，刚穿上警服的小五决定犒劳犒劳自己，到剧院看电影。买票的队伍排得长长的，小五舒口气，排到最后。“新警察吧？”旁边一个人问。小五纳闷：“你咋知道？”“咳，老警察哪有排队买票的。”“哦。”小五明白了，径直走到售票口前，递上钱说：“我买一张票。”“新警察吧？”窗口里的人笑了。“你咋知道？”“老警察哪有掏钱买票的，你直接进吧，没人敢拦。”“哦。”小五又长了见识，一试，果然没人拦。进了剧场，小五到楼下随便找了个位子坐下。屁股还没坐稳，旁边就有人问：“新警察吧？”真是奇了怪了，小五心里疑惑，嘴上还硬：“谁说的！”“人家老警察都在楼上看电影，楼下的都是你这样的新警察。”小五到楼上一看，可不是吗，这儿有不少警察呢。小五挑了个位子坐下，没多久，电影就开了。旁边的一个警察扭头看了他一眼，冷冷的说：“新警察吧？”“你咋能看出我是新警察？”“老警察哪有你那样规规矩矩坐着看电影的，得像我这样。”小五学着老警察，把两只脚翘起来，架在前排人的脖子上，果然舒服了许多，找到些当警察的感觉。电影演了一半，小五有些内急，便往卫生间赶。在卫生间门口，被一个工作人员拦住了：“新警察吧？”小五还是纳闷：“我脑门上又没写字，你咋知道？”“哪有警察还到这儿，人家都是从楼上往楼下尿，你一看就是新警察。”小五好惭愧，自己差点给警察丢了人。他站到二楼边上，掏出家伙，朝着楼下滋出一股来……“嗨，楼上尿尿的是新警察吧！”楼下突然有人大声喊。“……”小五探着身子往下看。“看啥看，人家老警察一尿就是一片，哪像你这个新警察，就往我一个人头上浇！”“……￥＃・＊＆……”小五满脸通红，他赶紧把拉链拉上，转身随便坐到一个座位上。“新警察吧？”旁边一个哥们说道。“……”“老警察撒完尿之后哪有赶紧拉拉链的，还不得把那个家伙露一会透透气，吓吓小MM啊。”看完电影后打的回到家，掏出一张五元钞票给司机，司机满脸堆笑地看着他：“兄弟，新警察吧，警察坐车不用付款的”。小五恨不得找条缝钻进地底，真是把警察的人都丢尽了。小五下车的时候，小五说：“谢谢罗，师傅！”出租车师傅说：“新警察是吧？老警察是从不说谢谢的！！赶明儿我请你吃饭，今后有事兄弟你多担待！”小五说：“那哪成？”师傅说：“新警察是吧？老警察都是把胸脯拍得山响，四处叫人请自己吃饭！！”（二）小五心情郁闷，在马路上找了个小姐想温存一番。一番摸索之后，小姐问道：“新警察吧！ ”小五听的有点头晕，“怎么啦？”“老警察哪有这样有礼貌的，都是霸王硬上弓的。”给小姐上完弓之后，小五决定再不给人民警察丢人了， 小姐费也不付，吧台费也不结 ,大摇大摆的往出走。老板扭头看了看他说：“新警察吧？”小五彻底快崩溃了，掐住老板的脖子问：“怎么这样你都能看出来？”老板：“人家老警察不但白玩，走的时候还要收保护费呢！”小五心想：靠！！新警察也是警察呀！于是对着老板说：“把保护费给我！！！ ”老板说：“新警察吧？ ”小五：... ...老板：“人家老警察都是叫我们送费上门，哪有亲自来收的？”小五受到歌厅老板的羞辱，决定拿出警察的威严，给老板一点难堪。听着隔壁传来的淫声浪语，小五一脚踢开紧闭的门， 对里面一对赤身裸体的男女厉声喝道：“都别动，我是警察！”女的懒洋洋地坐起，搂着那男人斜着眼对小五说：“新警察吧？”男人也说：“他是新警察。”小五又厉声问这对狗男女：“你们怎么知道我是新警察？”女人嘴一撇指着身边的男人道：“哪有老警察不认识他们局长的？”小五一听是局长扭头就跑，出门就撞一个人怀里, 一看是个衣冠楚楚的先生，连忙道歉，那人一笑，“新警察吧？”小五快炸了：“你也知道？”“我是这的经理，老警察没一个不认识我的”小五匆匆逃出歌厅，出门就看见路灯下一人在撬自行车，他跑了过去，捉着那人要回警局，那人一瞥：“新警察吧？”“不是！！，跟我回去！”“还不是，老警察哪管这事！”“新警察怎么的了，新警察新形象！”“呵，这话我在你们局长还是新警察的时候就听过了。”小五开着警车径往朋友家，一路是风驰电掣，好不惬意，在街道拐弯出，一个人骑着辆自行车突然从暗处冒出来，小五踩刹车不及，“砰”的一声，自行车连人一起飞了出去，小五慌忙下车，走向前一看，那人的腿部不停的有血冒出，地上已有一大滩血迹了。小五二话没说，抱起那人就往车子那儿走，那人呻吟着问小五：“同志，新警察吧？”小五纳闷：今天怎么每个人都问我是不是新警察，我今天是不是撞邪了？那人呻吟着接着说道：“老警察哪管撞的是什么，拉着笛就走了，哪象你还停车看我，害得我现在这么痛苦……”，还没说完，那人就昏了过去。（三）小五回家闲得心慌，来上“青年话题”读帖子,顺便注册了个ID叫“河边”。007跑过来问：“新警察吧？”小五慌了，都道互联网上没人知道你是一条狗，怎么007连新老警察都能看出来？忙发贴问：“你怎么知道？”007回贴到：“老警察来这里都是卧底的，注册ID起码也得叫个‘河底 什么的。”小五决心洗心革面，发誓做个老警察。一天，他路过一个烟摊，上去对烟贩说：“这两条‘中华’我带走了”，说着就拿起两条“中华”。烟贩一看，笑笑说：“新警察吧。”小五说：“他娘的，你怎么知道的？”烟贩说：“老警察从来不拿摊上的香烟，他们都知道是假烟。老警察都说，给我后面拿两条中华来。”小五还拿着香烟离开烟滩后，心想这烟自己吸了也白费，还不如去找地方换点钱去呢。于是就走到一家烟酒店。“老板来把这两条烟给退掉。”“你想要多少钱？”小五想了想，决不能让他看出我是新警察。“一千块一条！”小五放下烟拿了钱就走。老板说：“你是新警察吧，老警察都是拿走钱不留  2006-6-8 20:32:08
