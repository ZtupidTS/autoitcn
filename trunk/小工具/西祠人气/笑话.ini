title=黑客与小白的搞笑事续集
line=黑客与小白的搞笑事续集作者： 开心果    推荐人：鱼心    来源：《幽默小品》  黑客：我又来了。  小白：来得正好，我有事求你。  黑客：什么事？这次不是让我帮你把水费也改了吧？  小白：你会破解密码吗？  黑客：废话，我是黑客唉……  小白：帮我把“达芬奇密码”解一下吧！  黑客：去死，白痴电影看多了……  小白：你每天进我的电脑觉得有意思吗？  黑客：有意思啊！  小白：有什么意思？  黑客：我在研究你这满是病毒的机子为什么不死机。  小白：我知道啊！  黑客：为什么？  小白：这叫以毒攻毒！  小白：我也想控制你的电脑。  黑客：那不行，别人进入我电脑我会疯的。  小白：这不公平！  黑客：嗯，好吧，那你控制好了。  小白：可是我不会……  黑客：嘎嘎……所以我才同意啊！  黑客：我又来了。  小白：这可能是我们最后一次见面了。  黑客：哦？出什么事了？  小白：我要重装系统，杀毒，装防火墙，不让你进来了！  黑客：原来你这么讨厌我……好吧，以后我不来了，再见。  小白：嗯……哎，等一等！先教我什么是重装系统！  黑客：……   小白：再问你一个电脑方面的问题你能回答吗？  黑客：只要不是你的白痴问题。  小白：我是认真的！你能操作我的电脑吗？  黑客：嗯，是的。  小白：那出问题了，你也能解决吧？  黑客：你的问题，应该不难。  小白：太好了，我的风扇好像不转了，帮我换一个吧。  黑客：……我先走了。  黑客：我来啦。  黑客：咦？人呐？  黑客：还不在？我都把你电脑里的文件复制到一个盘，又粘贴到另一个盘一百遍，一百遍呀！  小白：哈哈，我一直在了，只是我的键盘刚才坏了，我搞了半天才知道，插口掉了。  小白：以后不许再说我是白痴了！  黑客：怎么？喝脑白金了？  小白：哼，其实我很聪明的，今天我就新发明了一个省电的办法耶。  黑客：哦，说来听听。  小白：我研究发现这个机箱里的风扇没什么用，转这么快，太费电，我准备把它拆了。  黑客：……你简直是天才，如果你把家里电闸拉了，会更省电！  小白：你好像在嘲笑我？  黑客：不是好像，是就是！  小白给黑客打电话：你是不是真的很厉害？  黑客：马马虎虎啦。  小白：吹牛！有本事你让我的机子中木马关机。  黑客：这有何难！你等着。  黑客：哈哈，搞定，后悔了吧？  小白：嘿嘿，谢谢啦，我在外面玩，只是想让你帮我关机的……  黑客：晕！  黑客：小白，这段时间没见我想我了没？  小白：才没有想你，不过你来得正好。  黑客：又出了什么事？  小白：我用“驴子”下电影，可是，硬盘空间不够，你能想个办法吗？  黑客：我来看看！  黑客：小白，告诉你一个不幸的消息，由于你的电脑里病毒太多，病毒又生下了很多仔，都在争地盘了。  小白：啊！天啊！  黑客：我还在听病毒们在小声议论说什么空间价又上涨了，好多病毒都买不起空间了，正准备发起暴动了。  小白：那怎么办呀？  黑客：这个简单，把空间价下调，买个硬盘啦！  2007-1-22 16:34:34
