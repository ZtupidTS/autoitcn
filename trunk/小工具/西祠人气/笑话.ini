line=死无葬身之地（办公室版）作者： 佚名    推荐人：寒颖曦    来源：网络１．为做着高级工作，拿着低级工资，不解而死。 ２．被领导逼着充电（其实是无偿加班）气死。 ３．被老板的丑恶嘴脸恶心死。　 ４．被主管的尖叫声吓死。　 ５．被老板整天穿拖鞋走来走去的臭味熏死。 ６．每天为提前１０分钟到办公室作值日，在公车上被挤死。　 ．被老板悄无声息地走到你背后，发现你上网，遭到训斥难过死。 ８．去臭气熏天的厕所熏死。　 ９．被每天的冬瓜丸子汤的工作餐腻死。 １０．看到老板当着员工面在办公室里与其所谓女友电话调情，呕吐致死。 １１．见到ＡＮＮ与ＫＥＶＩＮ（办公室情侣）甜甜蜜蜜，受刺激而死。　 １２．听过ＪＥＮＮＹ与ＣＩＮＤＹ的成人幽默，自叹不如而死。 １３．办公室三大美女找不到男友，焦虑而死。 １４．因为老板有功自己揽、有过往外推的作风愤慨而死。 １５．为抢着与办公室帅哥说话，打架致死。 １６．ＤＯＷＮ下ＱＱ屡次被删，心痛致死。 １７．上网记录被老板打印出，作为罪证，惊讶致死（想不到手段竟如此卑鄙恶劣）。 １８．为得到一周两天的正常休假，期盼而死。 １９．长时间在老板办公室里开会，无法忍受，疯狂致死。　 ２０．午睡时间被色狼老板偷窥，狂骂不已而死。　 ２１．由于此篇文章过于精彩，全市场部人员笑死。　 ２２．由于此篇文章被老板发现，文章作者ＪＥＮＮＹ与ＣＩＮＤＹ被ＣＡＮＣＥＬ，大家为失去如此可爱的战友遗憾而死。  2006-6-20 21:02:21
