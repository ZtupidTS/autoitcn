title=出租爷爷
line=出租爷爷作者： 滔红单    推荐人：L522935852    来源：《意汇》    退休之后我最大的乐趣就是陪孙子玩，孙子叫干啥咱就干啥，俯首甘为“孙”子牛嘛!这个星期日，上小学的孙子交给我一项任务，到5号十字路口人行横道边站岗，如果有他的同学要扶我过马路，就让他们扶去。好的，为了哄孙子开心，为了支持小朋友的爱心行动，我甘当一回马路吸尘器。     我刚走到车水马龙的街口，还没来得及歇脚，就有两个红领巾出现在我的一左一右:“老爷爷，您是要过马路吗?您看这街上车来车往太不安全了，我们搀扶您过去吧。”不容我应声，这两个微笑服务的小朋友就把我迫不及待地“扶”到了马路的另一侧。小朋友们松开架着我的手，敬一个队礼:“老爷爷，谢谢你，再见!”跑了。我正纳闷谢我干啥时，又过来两个新面孔的红领巾，一样的微笑、甜言加无比热情的行动，转眼间我又回到了初始位置。哪知，这头早就有人等候了……     我实在吃不消了，对最后一组要搀扶我的队员说:“求求二位小少爷，放过我这把老骨头吧。这条马路半个钟头内我已经横穿了8个来回了!”两个小朋友犯难了:“那我们做什么好事呢?哎，有了，老爷爷累了，咱们帮他叫辆车吧。”     我坐上由自己付费的出租车匆忙逃回家里。孙子问我感觉如何，我说当真能锻炼身体。孙子笑了:“爷爷辛苦了，我给你发劳务费。学校开展文明礼仪教育，其中有一条是要尊重爱护老人，老师要求本周每人务必至少做一件关心爱护老人的好事。许多同学都感到难办，找我帮忙把爷爷租给他们用用，说好过一次马路付我1元酬金……”我儿子一听就想抽皮带:“混球!你把爷爷当啥了?竟敢出租!”孙子急忙跑到我身后，一脸无辜地说:“我也没让爷爷白干呀，爷爷横穿马路8个来回挣得的16元，我正准备跟爷爷五五分成呢!”    2007-5-25 8:32:58
