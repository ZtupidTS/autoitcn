title=机器人测谎
line=机器人测谎作者： 编译/李正华    推荐人：江城浪子    来源：《 讽刺与幽默》（ 2008年7月4日   第 10 版）约翰，作为一名店员的乐趣是他层出不穷，匪夷所思的“鬼把戏”。他的妻子玛莎早就放弃了设法改变他的念头。一天，约翰回家后又带来了一件不寻常的东西。这是一个机器人，约翰叫它为测谎器。大约下午5点30分左右，汤米，他们11岁的儿子放学回到了家。汤米比平常晚回了2小时。“你去哪里了呢？为什么你回家晚了2小时呢？”他们问道。“我和几个同学去了图书馆，为一个课外项目而忙碌。” 汤米回复道。突然，那个机器人绕过桌子，使劲的拍击汤米，直到把他从椅子上推了下来。“儿子，这个机器人是一个测谎器，现在告诉我们你放学后到底去了哪里？”“我们去了鲍柏家，看了一部电影。” 汤米回复道。“你们看了什么电影？” 玛莎问道。“基督教的诫条。” 汤米慌张道。这个时候，机器人又走到了汤米跟前，再次拍击着他，直至又把他从椅子推了下来。玛莎倾斜身子，不停地大笑，几乎都流出了眼泪。“亲爱的，你不要抓着这个不放？你也不要对汤米过分的指责。毕竟，他是你的亲生儿子。”这时候，机器人突然绕到了玛莎身边，连续三次拍打她。  2008-11-2 16:52:18
