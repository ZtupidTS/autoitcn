title=银行内部流传的绝密笑话
line=银行内部流传的绝密笑话作者： 佚名    推荐人：骆潇潇    来源：网络1.一天，在给一男客户办理完取款业务后，我交待说：请您把卡收好。再看，发现客户手包拉链没拉好，又交待说：请您把拉链拉好。客户立即低头查看，周围同事笑成一片。 2.一次一个客户不会用取款机，咨询员教他使用，咨询员把卡放到取款机里后，对客户说，您在这儿输密码……哪知客户低下头，对着电脑屏幕轻声说了他的6位取款密码。客户把“输密码”听成了“说密码”…… 3.一哥们儿，做会计业务总是不平账，耽误同事下班时间。一日同事基本搞定，但其美元还未平，这哥们儿不慌不忙大唱：“哪里有不平哪有我，哪里有不平哪有我……” 4.有一次，刚刚接完小女儿的电话，电话又响。前面都正常，不知怎么我突然说：“你要乖一点哦！”电话那边沉默……5.刚开始免填凭条时，一客户来办理存款业务，当业务办完后，我用双手把凭条递出，恭恭敬敬地说：“请在下面的横杠上写下您的取款密码(应该是名字)。”客户马上一脸警惕。 6.一日时逢中午饭点，一同事惦记着中午只有米饭，但想吃面条。客户来办理取款业务，临走时，该同事十分体贴地说：“请拿好您的面条，欢迎下次再来(应该是请拿好您的现金)。” 7.“请您到填单台填写一下××单”被讲成：“请您到天文台填写一下”、“请您到吧台填写一下”。 8.做久了储蓄，突然出来做大堂经理，在网上银行替客户购买基金时，指着小键盘，想让客户输入密码，却冒出一句：“请在这里签名。” 9.一客户在取款机取款，操作不当被吞卡了。客户异常着急，立即到窗口满脸通红地问：“同志，我的卡把机器吞了！怎么办？”窗口的哥们儿听后不仅没笑，反而异常镇静地对客户说：“我说怎么今天早上清机的时候发现少了一台机器呢，原来是被你的卡吞了！”全体同事暴笑，客户也笑得前仰后合。 10.有一次，一个客户输密码输了N遍，最后终于对了，我同事是位大姐，就对客户说：“密码可不能忘，忘了就麻烦了，今天晚上回家别看电视，把它背熟了。” 11.有一次接手机，是我哥打来的，习惯性地说了句：“您好，×行。”哥先是一愣，然后回答道：“你好，我是×行他哥。” 12.原来在前台办业务时，请客户在金额边上补上“小写”；将单子收回时，发现客户并没有写上小写金额，刚想追问，发现她在签名处补加上了“小姐”两字，变成“苏××小姐”…… 13.我行传播很广的一个笑话。经办员：“您好，请问您办什么业务？”客户：“哦，我存一个死期(整存整取)！”经办员：“那请问您死多久？”客户：“嗯，死一年！” 14.我行ATM机在客户输入支取金额前屏幕会有一段提示，大意是：本机可为您提供100元和50元票面人民币现钞，请您输入金额后按确认即可。有天来一客户，在柜台要求用卡取现2000元，柜员提示说也可到门外窗口的ATM机取，客户坚决摇头：“不行！你们的机子太落后，每次只能取100元，我上次取1500元，取了15次……”  15.有一次俺坐柜，免填单，一位MM取现金100元，凭条打好后我让她签名，拿进后一看，签名居然是“一佰元”！  2006-8-3 16:21:06
