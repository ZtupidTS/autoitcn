line=狼吃兔子的理由作者： 佚名    推荐人：shuoshuoyier    来源：笑林广记1.连乌龟都跑不过，却敢去报名参加越野比赛2.不吃窝边草，严重影响市容市貌3.世界上有那么多无家可归者，它却有三窟4.生性残忍，生个孩子都起名叫兔崽（宰）子5.做啥事都被骂“兔子尾巴长不了”6.非要跟着嫦娥奔月，之后造成月亮时圆时缺7.饿死了守株待兔的农民，又害的狼在树下饥肠辘辘地白待了3天8.制造混乱。不叫免子，非要无事生非的加那么一点叫兔子9.长着3片嘴却整天装聋作哑，不吭一声10.净搞歪门邪道，非学袋鼠蹦着走11.暗中跟狐狸勾结，竟然弄出了“兔死狐悲”这一类丑闻12.因为兔子，狼被编进动画片里出尽了洋相，造成精神分裂13.它无鳞、无翅，不会捉老鼠，耳朵竟然比尾巴还长14.狼混进羊群后被识破就是因为穿了一件兔毛仿冒羊毛的外套   2008-12-28 19:04:14
