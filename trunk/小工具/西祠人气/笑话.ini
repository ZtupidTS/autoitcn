title=史上最毒的笑话
line=史上最毒的笑话作者： 佚名    推荐人：    来源：www.5ixiaoshuo.com1.  一位妈妈搭计程车要去接国中的女儿。    母女两人经过某路段，只见一个个打扮妖艳的阻街女郎开始站在路旁「做生意」。    正值青春期的女儿好奇的问：妈妈，那些女人站在路旁干什么？」    为了不影响女儿幼小纯真的心灵，妈妈回答说：「那些女人在等老公。」    多嘴的计程车司机却在一旁搭腔：「笑死人了，谁都嘛知道那些女人是* 女。」    妈妈很生气的瞪了司机一眼。    女儿接着问：「妈妈，那j女会不会生小孩。」    妈妈冷冷的道：「当然会啊，要不然谁来开计程车！」2.  有一个女人长的粉抱歉……长的丑就算了还超没有口德的……    一次……被安排要相亲……    但是男主角迟迟未出现……这女人就等的不怎么耐烦……    就开始破口大骂……哇哩勒……竟然敢让你老娘等这么久……&％$&^$％#@！$！％……批哩啪啦的骂了一串……    此时……男主角出现……是个胖子……    这女人看了更是火……于是又是批哩啪啦的骂了一串……指着男主角骂着……死胖子……％$^@#&……    男主角终于发飙了……    拍了桌子……大声的说……    竟然骂我胖…… 亨……至少我曾经瘦过……你你你……你美过吗……3.　有一天李总统不小心掉到水沟里了。恰好有三个小孩经过一时不查把他救起。李总统就对他们说：「你们救我起来，我给你们每人一个愿望」    第一个小孩就说他要一辆脚踏车。    第二个小孩就说他要一个棒球手套。    第三个小孩想了很久说他要一台轮椅。    李总统心里就觉得很奇怪手脚好好的为什么需要轮椅呢？    就问第三个小孩说：「你为什么要轮椅呢？」    第三个小孩就说：「如果我爸知道我救你起来会把我的腿打断。」4.　有三个人到早餐店买早点。    第一个人跟老板说：「老板，我要一个煎蛋，但是不要蛋黄。」    老板就照着煎了一个蛋。    第二个人也跟老板说：「老板，我要一个煎蛋，但是不要蛋白。」    老板也照做了，但是已经有点不耐烦了。    轮到第三个人，老板就不客气的问他「你呢？你的蛋不要什么？」    第三个人有点胆怯的说：「我……我的不要蛋壳……」5.　买内衣有一天一位先生去帮他太太买内衣，因为他从来没有帮他太太买过内衣，所以他不知道要买哪一种size！    跟店员扯了半天，还是没说清楚。店员只好拿水果来形容了！    店员：木瓜？！先生：no！no！    店员：苹果？！先生：不不不！    店员：莲雾？！先生：再小一点！    店员：鸡蛋？！先生很高兴的说：对！对！对！    当店员了解后转身去拿内衣时，那位突然大叫：小姐等一下！是煎过的。6.　一位70岁的大妈开着一部车载着3个也是大妈级的老人缓缓的开在省道上交通警察把他拦下来说：「大妈，你开这么慢，会影响交通的」    开车的大妈讲：「那个招牌不是写20吗？」    交通警察说：「那是20号公路啦！」    开车的大妈说：「喔！喔！那是几号公路而不是限速喔！」    交通警察说：「对啦，疑~？你后面另外3个大妈怎么脸色这么难看啊！」    开车的大妈回答：「我们刚刚从245号公路开过来的！」7.  毛毛虫两只毛毛虫正爬过草地，公的毛毛虫跟母的毛毛虫说：让我们回？家去，如何啊母的毛毛虫说：好啊！    这对毛毛虫回到了母毛毛虫家时，公毛毛虫却发现，母毛毛虫它戴着结婚戒指。    公毛毛虫说：我不跟已婚母毛毛虫作这种事，母毛毛虫说：不要担心！我丈夫不会回来了，公毛毛虫说：？怎么这么确定呢！    母毛毛虫说：他今天很早起床＂去钓鱼了8.   一人经过一栋房子时，突然从二楼窗户飞下来一只用过的安全套，刚好落到 他的头上。    这人感到即恶心又恼火，于是他走到这栋房子的大门口，使劲敲打大门，一个老头开了门，问他为什么这么大力敲门，这人质问道： “谁住在二楼？”    老头回答：“这和你有什么关系？上面住的是我女儿和她的未婚夫。”    这人将那只安全套递给老头，说： “好吧，我只是想告诉你，你孙儿从窗户掉下来了”  2007-1-14 9:41:59
