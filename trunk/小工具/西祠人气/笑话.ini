title=流行语一束
line=流行语一束作者： 佚名    推荐人：故事中国    来源：来自wkc的推荐流行语一束    在各大医院的病房里，病人之间最关切的一句话：“是不是要给主治医生送个红包啊！”    春耕时节还没有到，农民嘴边就常挂着一句话：“听说，今年化肥不涨价了。”    在一家服装厂的布告栏里，最常写的一句话：“今晚加班。”    春节刚过，在建筑工地上有一句话就时常被农民工提及：“你说，今年这工资能拖欠到啥时候？”    学生对家长说得最多的一句话：“妈，老师又要钱了。”    在文朋诗友中，见面常问的一句话：“我说，你那篇文章发了几家刊物？”    老年人在一起时常抱怨的一句话：“一盒感冒药，咋这么贵？”生活中的“酷”语录    80后的重要任务就是制造08后。    人生没有彩排，每天都是直播；不仅收视率低，而且工资不高。    春天到了，小树发芽了，股市也跟着变绿了。    人家有的是背景儿，而我有的只有背影儿。    .不要整天抱怨生活，生活根本就不会知道你是谁，更别说它会听你的抱怨。    是金子总要发光的，但是当满地都是金子的时候，我自己也不知道自己是哪颗了。    姐不是广场上算卦的，唠不出那么多你爱听的嗑。    找一个像EXCEL一样的男朋友―――想隐藏就隐藏，想筛选就筛选，想删除就删除，一个不高兴，嘿，我还就不保存了。    不是故事的结局不够好，而是我们对故事的要求过多。    试金可以用火，试女人可以用金，试男人可以用女人。    男人要有钱，和谁都有缘。    亲人之间，谈到钱就伤感情；情人之间，谈到感情就伤钱。    我们产生一点小分歧：她希望我把粪土变黄金，我希望她视黄金如粪土！    早起的鸟儿有虫吃，早起的虫儿被鸟吃！    女人喜欢有安全感的男人；男人却往往被缺乏安全感的女人吸引。    顾客不是上帝，顾客只是上当。    在网上碰上一群流氓并不可怕，可怕的是碰上了一堆流氓软件。    孩子把玩具当朋友，成人把朋友当玩具。    现实中用真名说假话，网络中用假名说真话。    怀才就像怀孕，时间久了才能让人看出来。    好好活着，因为我们会死很久很久。    话说出去之前你是话的主人，说出去之后你便成了话的奴隶。    高职不如高薪，高薪不如高寿，高寿不如高兴。    偷一个人的主意是剽窃，偷很多人的主意就是研究。    有时解释是不必要的―――――敌人不信你的解释，朋友无须你的解释。    广告就是告诉别人，他的钱还可以这么花。    兄弟我先抛块砖，有玉的尽管砸过来。   2008-7-7 10:50:20
