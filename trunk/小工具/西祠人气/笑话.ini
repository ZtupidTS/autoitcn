title=养狗还是养蚊子
line=养狗还是养蚊子作者： 何员外    推荐人：馨萌    来源：毕业那天我们一起失恋    养狗要买狗粮，养蚊子只要卷起裤管就行了；    养狗要打扫狗尿狗屎，养蚊子就没有这方面的忧愁；    你养的狗咬了邻居，要赔好多钱；而你养的蚊子咬了邻居，邻居一句话都不会有；    养狗要经常出去遛狗；却没见过谁在蚊子脖子里拴一条绳子出去遛蚊子；    狗要买回来，蚊子打开窗户就会自己飞进来；    狗要花钱打狂犬疫苗，蚊子不要打狂蚊子疫苗；             朋友看到你的狗长得可爱，会千方百计把它要走，但不会要走你的可爱的蚊子；    你抱着狗在阳台晒太阳，可能不小心把你的狗从阳台上掉下去摔死，但是，从没听说过哪只蚊子是摔死的；    让朋友惊呼“我从没见过这么大的狗”要比“我从没见过这么大的蚊子”要困难的多；    你要专门为狗准备狗窝，而蚊子就不必；    综上可见，养狗不如养蚊子。  2006-5-31 21:55:01
