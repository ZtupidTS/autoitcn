title=娶恐龙的11大优点
line=娶恐龙的11大优点作者： 佚名    推荐人：天下第一故事高手    来源：http://www.haha365.com    娶一个恐龙，可能一时会后悔，但就长远角度来看，恐龙的好处多多，综合前人经验及自 己的切身体会，总结出恐龙十一大优点： 一、百分之百的原装     看看现在的美容广告，从拉双眼皮，架高鼻子到隆胸束腰，其手段之毒辣，过程之残忍，估计当年的地下工作者都受不了，但一个人造美女就是这样炼成的。而娶一个恐龙就不用怕她有任何地方经过人工处理，因为经过处理的也就不会是恐龙了，所以你不用担心娶了一个再造战士。 二、百分之九十的可靠     在这个流行婚外情和第三者的社会，做为一个男人，肯定不希望自己的脑袋上漂浮着一块深绿色的云彩，那是一个男人的耻辱，这意味这你在某一方面趋于低能或无能，比如在钞票或床头。如果陪伴你的是一只恐龙的话，你戴绿帽子的系数虽然存在，但将大大的低于其它男人。 三、百分之八十的安全     报纸杂志上天天都有这样那样的事情发生，做为一个女人的老公，你肯定不希望自己的老婆成为色狼下手的目标，如果你娶的是一个PLMM的话，恐怕除了第二条以外，你就怕她在外面被人非礼，但如果你娶一个让人不敢正视的恐龙，相信你怕的就会是如果她在外面非礼别人怎么办了。别的不说，起码你也要相信色狼的眼光，至于为什么不是百分之百的安全，那是因为我们不排除色狼中也有饥不择食的。 四、百分之七十的舒适     在女人最重要的外貌上不能向悦目看齐，那就在赏心上大做文章，这是恐龙的一大特点，不论是厨艺还是理财，恐龙在这些方面要大大的强于相貌出众的女子，累了，给你按摩，饿了，给你美食，善良体贴……恐龙一般都能把内在美发挥的淋漓尽致，除了你的眼睛因为先天原因照顾不到，嘴巴鼻子耳朵胃等都完美的让你无话可说。 五、百分之六十的保值     一个美女在二十岁和三十岁的价值可以用高台跳水来形容，江山折断英雄腰，岁月催尽红颜老，在超过二十五岁以后，美女贬值以质量乘以重力加速度来计算，等到三十以后，她也就落地了。而恐龙则不然，一个二十岁的恐龙和一个三十岁的恐龙没有太大的区别，在某些方面还有所升值，比如温柔体贴等。 六、百分之五十的节省     娶一个美丽也懂得自己美丽的女人也就意味着要同许多有同样经历的男人一起养活一个品牌的化妆品，两家制衣厂，三家鞋厂，四个美容院，五家发廊，六个咖啡厅……每个月的七次逛街，八次电影，你的口袋能承受的了吗？而一个恐龙一套衣服一双鞋可以穿好多年，出去理发也就是五块钱一次的那种。平时大门不出二门不迈，除了买菜就是在家看电视，你能省多少钱算过没有？娶一个恐龙也就是娶了一个帮你攒钱而不是帮你浪费的宝贝。 七、百分之四十的自由     一个女人如果是一个恐龙，她一定会对娶他的人心怀一份感激，对他的生活不会过多的干涉，而一个美女在家会怎么样我想不用多说了，从洗衣做饭擦地板不说，每月的工资就要先老实的上缴，可以说是一点自由都没有。 八、百分之三十的面子     娶一个美女固然是你炫耀的本钱，但也会引起大家的嫉妒，平时出去你也会成为大家调侃的对象，如果和老婆一起出去，你则成为被忽视的对象，而娶一个恐龙，则会让你在朋友圈里更受人同情，如果一起出门，老婆一定不会抢你的风头，完全保留了你那颗大男人的自尊心。 九、百分之二十的激励     别人娶了美女，而你娶了恐龙，对有上进心的你来说这是一个失败，虽然恐龙的好处多多，但一美遮百丑，你会始终觉得自己在这方面是一个失败者，所以你就会在别的方面去努力超过别人，娶一个恐龙其实也就是在另一方面刺激了你的进取精神，不过真正能化这种悲痛为力量的也只有百分之二十而已。 十、百分之十的荣誉     想一想吧，你娶了一个恐龙，多让人佩服，多让人吃惊，你的行为和那些下乡扶贫的人又有什么区别？不同的是他们扶的是一个物质上贫乏的穷人，你扶的是一个外貌上困难的女人，这是多伟大的事情呀。 十一、百分之零的后悔     不论从哪个角度来讲，你都不会后悔娶了一个恐龙，古人有云：赖汉娶好妻，你难道愿意当那个赖汉不成？一朵鲜花插在牛粪上，难道你愿意做那一堆牛粪？在看看前九条，你完全可以放心的娶一个恐龙，然后和她白头偕老。     看完以后心里怕怕，看来娶美女之前一定要三思而后行！！！  2007-1-28 23:59:20
