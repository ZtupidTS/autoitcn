title=70后、80后、90后的区别
line=70后、80后、90后的区别作者： 佚名    推荐人：骆潇潇    来源：来自葵葵的电子邮件投稿    70后：工作狂基本上都是70后。    80后：而我们，拒绝加班！    90后：拒绝上班！    70后：他们喜欢穿七匹狼或者猛龙牌子的衣服。    80后：咱喜欢G―Star之类的。    90后：乞丐服，越花越好越破越好……一个洞时尚，两个洞潮流，三个洞个性……    70后：他们唱k的时候只会乱吼――― 例如《2002年的第一场雪》，然后就拼命拉着你喝酒，不让你唱。    80后：Mic霸一般是我们。    90后：我们不止会唱，还会跳！    70后：他们的话题除了工作就是股票。    80后：我们的话题更多，有英超、魔兽……    90后：QQ等级，QQ秀……    70后：他们如果有笔记本电脑，会喜欢到公众场合用。    80后：我们才不会背那么重的东西在身上。    90后：只要苹果笔记本电脑，而且不止一台……    70后：他们喜欢喝红酒，一般是长城红酒。    80后：我们要么不喝酒，要么就喝啤酒。    90后：韩国果汁，日本汽水。    70后：他们无论任何时候，看到有站着的领导，都会马上给领导让座。    80后：我们崇尚上下级平等。    90后：天上地下，唯我独尊！    70后：他们娶老婆的时候想娶处女。    80后：我们觉得无所谓，只要相互感情好就可以了。    90后：结婚需要感情吗？需要结婚吗？． 70后：他们对服务员态度恶劣，或者言语上调戏女服务员。    80后：我们只在点菜和结账时会跟服务员说话。    90后：从不和waitress说话，只会背后讨论她的衣服很土……    70后：他们有存款。    80后：我们负债。    90后：我们有老爸！    70后：他们会把房子买在番禺或者花都，然后每天早上花一个多小时乘车去上班。    80后：我们喜欢在公司附近租房子，每天骑车或走路去上班，就为了早上多睡一会。    90后：我们住哪里都可以，只要BF（GF）喜欢……    70后：他们结交有背景有地位的人。    80后：咱结交志趣相投的人。    90后：咱结交满身文身的帅哥（美女）！    70后：他们周末约客户去吃饭。    80后：周末约同学去踢球。    90后：一个礼拜7天周末，想做什么做什么！    70后：他们喝酒时喜欢跟别人干杯。    80后：我们能喝多少喝多少，喝不下了，怎么也不肯再喝。    90后：我不是随便喝酒的人，我随便喝起酒来不是人。    70后：他们的家进门要脱鞋。    80后：我们家进门不用脱鞋。    90后：我们上床睡觉都不脱鞋！   2008-4-11 10:50:07
