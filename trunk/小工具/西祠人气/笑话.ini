title=男女关系三十三个绝妙比喻
line=男女关系三十三个绝妙比喻作者： 佚名    推荐人：骆潇潇    来源：网络1、每个女人都有两个版本：精装本和平装本，前者是在职场、社交场合给别人看的，浓妆艳抹，光彩照人；后者是在家里给最爱的人看的，换上家常服、睡衣，诉苦。婚姻中的丈夫往往只能看到妻子的平装本和别的女人的精装本──婚外恋的动机之一。　　 2、漂亮是女人的通行证──一句老话而已，也算颠扑不破的真理。明明是糖衣炮弹，最后也不见得赢得美人归，但就是死心塌地讨好她。而那些缺乏视觉效果的女子尽管有的明明是良药，因为苦口，男人常常下不了决心娶她。　　 3、婚姻是一把伞。有了它，风雨烈日时自然舒适无比，但更多平平淡淡的天气里，多了一把伞难免是累赘。 　　 4、女人问你爱我吗？男人答我喜欢你。男人问你为什么不接受我？女人答你能找到比我更好的。──看来男女之间喜欢用近义词，不过是香蕉外面多加了一层皮，或者棉花里面藏着一根针。5、妻子如衣服──流行如此变幻，衣服的开销日渐昂贵；男人没有一个好东西──但它毕竟是女人最大的买方市场。6、相爱时，男人把女人比作星辰、飞鸟、天使等等与天空有关的事物；恩断情绝时，男人把天空据为己有，把爱过的女人放回到地面上去。 　　 7、老夫老妻越长越像。有人说因为他们相爱。但医生说，起因是朝夕相处，饮食结构相同、作息规律同步。同一棵树上的树叶也是越长越像的。 　 8、大龄未婚男女像是坐巴士坐过了站。有时是因为巴士上的座位太舒适了，简直不愿下车；有时是因为不认识自己该下的站台。终身不结婚的男女呢？他们是巴士司机。 　　 9、从青梅竹马能一直顺利地走到花前月下，简直是奇迹。就像当初打算从北京走路去广州，一路上总有诱惑的声音：上车吧。你的脚很难再一往无前。 　　 10、我很忙──听到这句话时，父母担心的是孩子的身体健康；朋友心想这哥们儿事业有成；妻子马上觉得自己家务的担子重了；女朋友流泪了，她开始意识到自己在他心目中的位置不一定有他的事业重要，甚至简直就是一个分手的信号或借口。 　　 11、一群人在讨论现代做什么事最冒险？登山、滑翔、极限运动……说什么的都有。其实，感情才是最大的冒险，而且在任何时代都如此。因为种种冒险行为大不了一死，但感情的折磨却让人生不如死。 　　 12、示爱者是动物，被爱者是植物。如果爱被拒绝，离开的当然是动物，因为植物是不会生出脚来跑路的。 　　 13、许美静有一首歌叫《你抽的烟》，写一个痴情女子跑遍小镇去买他抽的烟。电影《人在黄昏》里，女鬼站在梁家辉的身后问小店员：有ERE香烟吗？还有手指淡淡烟草味道，记忆中爱的味道。──为什么总是烟、而不是别的更能唤起女人的缅怀？只有一种解释：男人对香烟牌子的专一对应了女人对爱情的专一。 14、某人向牧师忏悔，他在二次世界大战时把一个人藏在家里，并且收他的房租。牧师安慰说这并无过错。可是，此人问道，我该不该告诉他战争已经结束了呢？──当我们相信爱情还在，可它毕竟过去了，而我们不愿面对现实，好像蒙在鼓里。问题是：谁在收我们的房租呢？15、先有爱后有性，先有性后有爱，就像先有蛋后有鸡，先有鸡后有蛋一样，很难说哪种是真理，哪种比另一种更高尚。16、男人最大的秘密往往告诉红颜知己，不是同性、家人或妻子。当红颜知己成了妻子，她的这部分权力马上被取消了。这叫做有得有失。 　　 17、许多唱情歌的歌手从未爱过，这是最可笑的事，也是最合乎常理的事。爱过就不会唱得这么陶醉了。 　　 18、关系越深入越长久，关心就越来越具体，从雅到俗，从精神到肉体。热恋时她问他你的心情靓不靓？结婚后她问他这条鱼6块钱一斤贵不贵？或者你的痔疮好了没有？ 　 19、婚姻是键盘，太多秩序和规则；爱情是鼠标，一点就通。男人自比主机，内存最重要；女人好似显示器，一切都看得出来。 　　 20、好女人是男人的学校。好女人却希望这个好学生永远不要毕业。 　　 21、一未婚女子感叹：为什么成熟的男人、好男人全成了人家的老公，没结婚的男人没一个像样的？有人提醒她：妻子们培养好丈夫都是自产自销，没有男人能自学成材。 　　 22、还记不记得大学或公园草坪上和树阴下的爱情？如今草坪换成了进口草皮，树也越来越少了。23、摇滚歌手何勇唱过：找个女朋友，还是养条狗？今天这话该由金丝鸟来说了：傍个男朋友，同时养条狗。 　　 24、男人往往把工作上的拍档与生活中的伴侣分得很清楚，所以，他会喜欢与女强人合作同时爱上温柔的女子，跟前者喝酒跟后者饮茶，所以，《堕落天使》里，杀手黎明跟李嘉欣拍档多年了仍是生意关系而对街女莫文蔚一遇钟情。 25、我很丑，可是我很温柔──今天的男人和女人一起改编了赵传的版本：我不完美，可是我很真实。也就是说，我不漂亮，可是我很酷；我不富有，可是我很快乐；我不成功，可是我很自信；我不多情，可是我懂得珍惜。 　　 26、生日是一个舞台，一次考验，一个机会。恋爱时，男人更会利用这一点；结婚后，女人更会利用这一点。 　　 27、电台里常有人点歌，希望爱着的那个人可能听到。听到的可能性极小，但居然每每有奇迹发生。有人说爱情是一场高烧，但说爱情是奇迹才确切。人生中再也没有比爱情典型的奇迹了，它能使人由丑变美，使别的不可能的事变得可能。 28、张小娴说：浪子回头，不是因你，而是他心已倦。就像瞌睡碰到了枕头，出门遇上了晴天。但加上因为有你几个字，足以令她充满成就感。 　　 29、年轻时候，拍下许多照片，一本本摆在客厅给别人看；等到老了，方才明白照片是拍给自己看的。厚厚的一生的镜头摆在眼前，连写回忆录都省下了。 30、小时候把一次吃上30个包子当作人生理想时，我很幸福；当月收入5000之后，我仍然感觉不到快乐。当事业、爱情、家庭、金钱什么都不缺的时候，人们经常还缺一样东西──饥饿感。保有底限的欲望是幸福的。 　　 31、目前香港人趋向晚婚，平均结婚年龄男性为30.9岁，女性为27.7岁。再怎么晚，还是男大女小的主结构。女人一方面享受着被呵护的感觉，一方面希望自己比他老得更慢。　 　 32、不结婚也可以有爱有性，就像不结果实也能有春夏秋冬四季。但是，不结婚就分不到福利房。33、有了自己的房子，未婚女子就像是凭空小了几岁，又有耐心慢慢地挑选爱人了。一男向一女征询意见：我们先租房子住，结了婚攒了钱再买房子吧？女答：那我还不如先租丈夫呢。  2006-8-3 15:10:30
