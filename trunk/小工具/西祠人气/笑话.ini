title=诚招天下落网贪官
line=诚招天下落网贪官作者： 佚名    推荐人：寒颖曦    来源：http://www.haha365.com广大落网的贪官污吏朋友们：你们好！也许，您已经栽倒在了石榴裙下；也许，您被钱弹打下了高头大马；也许，您的乌纱不幸被该死的贼儿偷走了；也许，您因豪赌走露了风声，招至祸患；也许，您被最亲密的战友出卖，锒铛入狱；也许您的参天大树惨遭砍伐，而您也被连根拔起；也许……太多太多的也许使您的仕途横遭劫难，更使您的人生急转之下，走向阴霾。俗话说“树倒猢狲散”“墙倒众人推”，现在的您是各大媒体口诛笔伐的对象，是广大干部的前车之鉴，更是老百姓的眼中钉、肉中刺。原先的高大形象、显赫声名、光辉思想连同二奶、豪宅、巨款都灰飞烟灭，一去不复返了，人生最大的痛苦莫过于此――悲乎哉！对此，我“牛气冲天”广告公司深表同情。然而，中国有句俗话说“失败是成功他娘”；印度诗人泰戈尔也说“失败可以导致胜利”；拿破轮同志的话令人振奋：“辉煌的人生，并不在于长久不败，而是在于不怕失败”；我们老前辈的话可能更实在一些：“到什么田地就种什么粮食，别再丫想着天上会掉金元宝，地下会长摇钱树。”所以，暂时处于困境中的您应振作精神、鼓足勇气，一切从零开始，迈向新的人生长途。我“牛气冲天”广告公司愿意伸出援助之手，帮助您在困境中用自己的辛勤劳动重塑自我，并为您切实解决温饱问题。你们曾经是酒精考验、日理数妓、口若悬河、惟利是图、两面三刀、冠冕堂皇的好同志。过去，你们把有限的时间都投入到了无限的为人民币服务的伟大事业中去了，根本无暇顾及自己的业务技能和专业知识的学习。虽说有的同志怀揣着本科、研究生甚至是博士的文凭，但你们自己也清楚，那文凭是可以挤出一担水来的。所以说，你们个个是胸无点墨、不学无术的二楞子、大傻蛋。但本公司理解你们，这都是因为你们一心扑在事业上，全心全意为人民币服务造成的，不能怨你们，更不能因此对你们在工作中锤炼出来的一身硬工夫、真本事产生怀疑。本公司一向看重员工的实绩不拘泥于什么学识、修养、道德之类的――那些都是虚的。只要你是个人才，有一技之长均一律重用，且待遇从优。据本公司了解，我们广大落网的贪官污吏朋友当中不乏大才、怪才、鬼才。有的同志酒精考验、三种（中）全会（红酒、白酒、黄酒三种都能喝，且海量。）；有的同志风流倜傥（贪官污吏朋友们请注意：这俩字不念“周党”而念“体躺”。大致的意思就是经常把身体躺倒。）日理数妓；还有的同志口若悬河，滔滔不绝――能把把穷的说成富的，把假的说成真的，把死的说成活的（私低下还有人建议您应该去参加某国的吹牛大赛。）；更有的同志被誉为“赌王”、“赌圣”声名远播长城内外、大河上下，新加坡、马来西亚、印度尼西亚、拉死惟假死……大多数同志均有地理学、植物学、动物学、财经学、厚黑学、美容美发学、性知识等方面高深的造诣，这得益于你们孜孜不倦地出国考察、胡吃海喝、收受财物、研究女性……更值得一提的是，我们有的同志还有专著问世，诸如张二江同志著有《下级学》，李国富同志著有《反腐败论》，马向东同志著有《赌术精选》等等。此外还有《拍马学》、《溜须学》、《觅二奶安全法》、《送礼秘籍》、《出政绩250招》、《洗钱350招》、《出逃450招》、《愚弄百姓550招》等宏论问诸于世。所有这些都体现我们广大落网的贪官污吏朋友们“在工作中学习，在学习中进步”的可贵品质，更反映出落网的贪官污吏朋友们业务精、能力强、素质高，是一支信得过的干部队伍。本公广告司看重的就是你们这些硬功夫、真本事，更看重的是你们在全国人民中日益攀升的知名度。有的同志可能担心自己只在电视里作过报告、扶过贫、下过乡、访过问，最后一次出现也只是在一审判决的法庭上作过陈诉，并没有拍广告的经验；担心自己拍不好广告，这也是情由可原的，但你们一定要相信自己的能力和才华。至少在电视里作报告、扶贫、下乡、访问、作陈诉都比说广告词来的激情澎湃、深切感人、口是心非、死不要脸――拍广告简直省事多了，只要嘴皮子利索、不怵镜头、不太要脸就可以OK了，而这些对你们来说简直是小菜一碟嘛。我们还可以举出很多落网的贪官污吏拍广告的成功例子：张某在拍瘦身隆胸广告时，双眼发直、呼吸急促、口水垂涎，视觉效果极佳，该产品一周内就脱销；成某拍某药品广告时脚步铿锵有力，神态镇定自若，所作的医学报告深入浅出、旁征博引、亦庄亦谐、亦理亦趣……他那句经典的广告词更是家喻户晓：“一想到全国还有这么多胃病患者，我这个当主席的连觉都睡不好啊！”此外，还有马红妹同志在油、盐、酱、醋等系列广告中的家庭主妇形象早已深入人心，原来这方面的顶梁柱宋丹丹早就失业了；李某在拍系列红酒广告时手舞足蹈、口吐白沫，简直惊天地而泣鬼神……所以，广大尊敬的落网贪官污吏朋友们，请你们从人生的低谷中走出来――走出困境，走出阴霾，自信地加入到本公司积极投身于同样为人民币服务的伟大事业中来，发挥余热、重塑自我！同志们，不要灰心，不要沉沦，只要加入本公司，你们就会迎来“牛气冲天”的第二春！机不可失时不再来！百年不遇，千载难逢！走过路过机会千万不要错过！心动不如行动！联系电话：189100（记忆方法：要发就要动动。）“牛气冲天”广告公司2006年4月30日    2007-5-15 18:13:36
