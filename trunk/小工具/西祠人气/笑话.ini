title=厕所里揪出的贪官
line=厕所里揪出的贪官作者： 佚名    推荐人：loveling    来源：网络    这天下午，城建局办公室秘书小刘从厕所的蹲位上刚站起来，就见局长孟祥坤匆匆走进厕所。小刘忙提着裤子，给他让出蹲位。    小刘正要离去，孟局长突然叫住他：“刘秘书，兜里有纸么？我忘带了。”小刘本能地一摸衣兜，还真摸到一叠纸，顺手就掏给了孟局长。    回到办公室后，小刘蓦地想起一件事，急忙掏衣兜，脑袋顿时“嗡”地胀大了――那是个星期天的中午，小刘从外面回家，怕惊醒有午睡习惯的母亲，轻轻地打开了楼门儿，竟意外地看见母亲和孟祥坤拥坐一起……为了母亲的脸面，他悄悄退出了门儿……可他从那刻起，已经恨上了孟祥坤，发誓一定要报复他！经过反复思考，他终于有了主意，现如今十官九贪，孟祥坤大权在握，不信他就没干过违法的事儿。经过近一个月的努力，到底让他调查出孟祥坤在3年前曾收受过两笔巨额贿赂。昨天晚上，他用了半宿的时间，写出一份证据确凿的揭发信，本来打算上班后抽时间亲自送交市纪检委，不想今天又是开会又是作记录，一时间竟使他把这事儿忘了。刚才，孟祥坤向他要擦腚纸，他竟然在匆忙间将那几页折叠起来的揭发信给了他。如果他蹲在那儿不打开看则罢，万一打开看了，岂不是打草惊蛇？到那时孟祥坤上下一活动，再跟行贿人一串通，只怕不但告不倒他，反而可能遭到他的打击和报复！想到这，小刘急得汗都下来了，决定马上把揭发信从孟祥坤手中换回来。他从抽屉里找出几页柔软的纸，正要去换，突然又停住了，如果孟祥坤根本没看，他这有溜须嫌疑的举动反而会引起他的怀疑。他如果出于好奇，打开一看，岂不是弄巧成拙？经过这暂短的思忖，小刘又打消了这个念头，只能忐忑不安地盼孟祥坤快点儿从厕所里出来。6e.    足足过了一枝烟的时间，小刘终于看到孟局长脸色铁青地从厕所里走了出来，进了局长办公室。小刘“蹭”地一下钻进了厕所，直奔纸篓，也顾不上脏了，翻起擦腚纸来。他要证实，那封揭发信孟祥坤是不是打开用的，依此来推断，他究竟看没看过。结果令他大失所望，纸篓里根本没有那封揭发信，倒是有一条揩过屁股的酱红色领带，这条领带正是孟祥坤系的。不用说，一定是他看了信后把信揣起来了，又找不到擦屁股的东西，才用领带应了急。小刘失声说出两字：“完了！    小刘耷拉个脑袋刚回到秘书办公室，孟祥坤便推门走进来。小刘正不知说什么好，只见孟祥坤从兜里掏出那封揭发信，怅然地对小刘说：“刘秘书，谢谢你用这种方式警告我！如果我没有猜错的话，你的意思是让我投案自首，争取宽大处理吧？不然，你是不会将这种信先给我看的。我思忖再三，决定按着你的意思，马上投案自首！”说完，孟祥坤将揭发信轻轻放到了小刘的办公桌上，转身走了。那样子似乎一下子苍老了许多。    小刘万没料到，孟祥坤会这么容易就束手就擒，对于这样的结果，他已经非常满意了。下班后，到集贸市场买了几样菜，准备回家好好庆贺一番。"    当他踏进家门儿，一眼瞥见母亲正在痛哭流涕。老人家见儿子回来了，狠狠地剜了他一眼，然后背过身去。    自从母亲和孟祥坤的事被小刘看到后，小刘很少跟母亲说话。今天见母亲如此伤心，不知她遇到了什么伤心事儿，毕竟母子连心。他上前几步，柔声地问道：“妈，您这是怎么啦？是身体不舒服吗？”    母亲将目光移到了儿子的脸上，那眼神儿，既有爱，也有恨，嘴唇颤抖了半天，终于长叹一声道：“儿呀，有件事，妈本想瞒到临死时再告诉你，可现在我不得不提前对你说了。我和孟祥坤大学一毕业就好上了，是他的父亲有门庭观念，瞧不起我这个普通工人家的姑娘，硬是棒打鸳鸯……祥坤他是个孝子，我不忍心他左右为难，就主动离开了他，和你现在的父亲结了婚，可我当时已经怀了你……今天，祥坤打来电话，把他已经投案自首的事儿告诉了我，他说这样好，心里总算踏实了……可你知道，他为啥要犯这个错误吗？那是为了救你呀！你在大学里得了败血症时，为了救你的命，他冒险收了两笔贿赂，用这笔钱，治好了你的病……可怜他到现在还不知道你是他的儿子呀！……”说到这儿，她已泣不成声。    小刘――不，应该是小孟听后，顿时呆住了，一时间，他真不知道自己究竟是做对了还是做错了……  2006-8-30 7:28:01
