line=千奇百怪的广告作者： 佚名    推荐人：yuanxin420    来源：网络   某音响公司广告：一呼四应！   某饺子铺广告：无所不包！   某石灰石广告：白手起家！   某当铺广告：当之无愧！   某帽子公司广告：以帽取人！   某药店广告：自讨苦吃！   某戒烟协会广告：千万别找吸烟女子做朋友，除非你愿意去吻一只烟灰缸！   某打火机广告：不打不相识！   某眼镜店广告：眼睛是心灵的窗户，为了保护您的心灵，请为您的窗户安上玻璃。   某香水公司广告：我们的新产品极其吸引异性，因此随瓶奉送防身术教材一份。   某公路交通广告：如果你的汽车会游泳的话，请照直开，不必刹车。   某新书广告：本书作者是百万富翁，未婚，他所希望的对象，就是本小说中描写的女主人公！   某汽车陈列室广告：永远要让驾驶执照比你自己先到期。   某交通安全广告：请记住，上帝并不十全十美，它给汽车准备了备件，而人没有。   某化妆品广告：趁早下“斑”，请勿“痘”留。   某洗衣机广告：闲妻良母！   某酸汁饮料广告：小别意酸酸，欢聚心甜甜。   某印刷公司广告：除钞票外，承印一切。   某鲜花店广告：今日本店的玫瑰售价最为低廉，可以买几朵送给太太。  2006-6-28 19:03:12
