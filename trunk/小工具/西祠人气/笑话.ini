title=催人泪下的爱情对白
line=催人泪下的爱情对白作者： 佚名    推荐人：lemon_ej    来源：http://joke.xicn.net    打开您的音箱，让我们去静静地听、慢慢的看、深深的去感受！爱其实就是那么简短的几个字、几句话，但那就是爱、是真爱、是……1、《河东狮吼》    从现在开始，你只许疼我一个人，要宠我，不能骗我，答应我的每一件事都要做到，对我讲得每一句话都要真心，不许欺负我，骂我，要相信我，别人欺负我，你要在第一时间出来帮我，我开心了，你就要陪着我开心，我不开心了，你就要哄我开心，永远都要觉得我是最漂亮的，梦里也要见到我，在你的心里面只有我，就是这样了。 2、《我的***女友》 第一、不要叫她温柔。 　 第二、不要让她喝三杯以上，否则她会逢人就打； 　 第三、在咖啡馆一定要喝咖啡、不要喝可乐或橙汁； 　 第四、如果她打你，一定要装得很痛，如果真的很痛，那要装得没事； 　 第五、在你们认识的第一百天，一定要去她班上送一支玫瑰，她会非常喜欢； 　 第六、你一定要学会击剑，打壁球； 　 第七、要随时做好蹲监狱的思想准备； 　 第八、如果她说她会杀了你，那不要当真，这样你会好受些； 　 第九、如果她的鞋穿着不舒服，一定要和她换鞋穿； 　 第十、她喜欢写东西，要好好地鼓励她。 3、《大话西游》 你应该这么做，我也应该死。曾经有一份真诚的爱情放在我面前，我没有珍惜，等我失去的时候我才后悔莫及，人世间最痛苦的事莫过于此。你的剑在我的咽喉上割下去吧！不用再犹豫了！如果上天能够给我一个再来一次的机会，我会对那个女孩子说三个字：我爱你。如果非要在这份爱上加上一个期限，我希望是……一万年。 4、《堕落天使》 当你年轻时，以为什么都有答案，可是老了的时候，你可能又觉得其实人生并没有所谓的答案。每天你都有机会和很多人擦身而过，有些人可能会变成你的朋友 或者是知己所以我从来没有放弃任何跟人磨擦的机会。有时候搞得自己头破血流，管他呢！开心就行了。5、《花样年华》     “如果，我多一张船票，你会不会跟我一起走？” 6、《向左走，向右走》    生命中充满了巧合，两条平行线也会有相交的一天。 7、《东邪西毒》     你越想忘记一个人时，其实你越会记得他。人的烦恼就是记性太好，如果可以把所有事都忘掉，以后每一日都是个新开始，你说多好。 8《红玫瑰与白玫瑰》     也许每一个男子全都有过这样的两个女人，至少两个。娶了红玫瑰，久而久之，红的变了墙上的一抹蚊子血，白的还是“床前明月光”；娶了白玫瑰，白的便是衣服上的一粒饭粘子，红的却是心口上的一颗朱砂痣。 9《东方不败》     有人就有恩怨，有恩怨就有江湖。人就是江湖，你怎么退出？ 10 《半生缘》     世均，我们再也回不去了……  2006-12-25 16:31:14
