line=点名游戏惊现妖怪作者： 我    推荐人：灵猫    来源：原创    1. 知道被点名后的心情     躲的越远越好     2. 09年的第一个愿望     吃     3. 09的情人节打算怎么过?     吃喝玩乐，和平常一样     4. 09最想收到的礼物?      金鸡奖，最嘉导演奖     5. 最想对父母说的一句话 ？      ……     6. 最难忘的是哪次恋爱?      七情六欲恰好少了这个     7. 自己最大的缺点?      多管闲事     8. 自己最大的优点?      管完闲事     9. 心目中的理想对象是什么样子?      同问题六     10. 你的同性朋友多,还是异性朋友多？     那得看我吃了多少人了     11. 你在乎别人的眼光?会因为别人的反对放弃自己想要的东西吗？      大不了吃了他     12. 最难忘的恋人是哪个?      同问题六     13. 当你的爱人骗你时,你会怎样做?     吃了他     14. 什么时候会想恋爱?     同问题6     15. 什么时候不想恋爱？      同问题六     16. 理想的结婚年龄?      七百吧     17. 选朋友的首要条件?      看着好吃     18. 最喜欢做什么事?      爬树     20. 你最期望什么样的爱情?      同问题6啊     21. 你认为分手后可以做朋友吗？      可以做食物     22. 被爱幸福,还是爱人幸福?      同问题6     23. 你放学回家是不是经常出去玩,节日时也往外跑?      是啊，找食呢，二十岁以下的人都很好吃     24. 最想感谢的人？     我的每一个食物      25. 最讨厌的人？     看了没食欲的人     26. 08年最开心的一件事？      吃了好多好吃的人     27. 08年最不开心的一件事?     差点被撑死     28. 爱情同面包你选哪个?心和胃呢?      面包……不喜欢，心嘛……很有嚼劲，胃不喜欢。     29. 发现被背叛了,你会怎么样？      我不喜欢被人玩，吃了他/她     30. 喜欢暧昧关系吗?      一口气吃两个？吃不下     31. 最痛恨女人的什么缺点？      头发太多，吃起来碍事     32. 觉得人生什么时候最幸福?      我又不是人     33. 最痛恨男人的什么缺点？      有的太硬，有的都是骨头，有的很臭，不好吃     34. 觉得点名人是怎么样的人?      不知道好不好吃     35. 如果点名人说喜欢你你会怎么样?     吃掉他     36. 觉得点名人最大的缺点是?      不知道能不能吃     37. 不开心会想起谁?      人，因为我不开心时，肚子也会饿    38. 最想和爱人做的一件事？      同问题6     39. 失去和错过哪个更让人心痛?     失去机会吃人，心痛，因为过错失去机会，心更痛     40. 如果家人反对你现在的恋情，你会怎么办？      同问题6     41. 互相都很相爱,但是经常吵架,怎么办呢?      两个都吃了，到我肚子里吵去吧     42. 大家怎样看待花痴？     好吃吗     43. 对于未来,你有怎样的规划?      导演、漫画或动画工作者     44. 我咋那么漂亮呢?      那一定很好吃     45. 你最害怕什么？      为什么要说     46. 你会用什么方法去挽回一段可能失去的感情？      同问题6     47. 看过<我的女孩>的,喜欢薛功灿还是徐正雨?      看起来都很好吃     48. 高中生活快乐吗?      痛苦啊     49. 你最大的梦想是什么?     拍电影     50. 答完了,心情怎样?      我要吃人……     51. 现在的生活是你想要的吗？      是啊，一天可以吃很多人     52. 如果可以你们还会在一起吗？      我和谁？     53. 以后在大街上遇到我，你会叫我吗？      会吃了你     54. 你给别人挖鼻孔和别人给你挖鼻孔你选哪个？      滚     55. 和我在一起快乐吗？      你那位     56. 有没有想过死亡？什么时候？什么原因？什么方式？      我才两百岁     57. 你后悔过认识我吗?      后悔没吃了你    58. 如果梦想被毁掉,怎么办?      吃掉毁我梦想的哪个人     59. 超越爱情和友情的第三种关系会是什么呢？      吃与被吃 