title=男人亲了女人后
line=男人亲了女人后作者： 佚名    推荐人：sg0923    来源：网络    5岁的男孩亲了同岁的女孩一下，女孩天真地说：你好象耍流氓哦!你可要负责哦，将来一定要娶我哦!男孩被女孩逼着拉钩发誓才算完。 10岁的男孩亲了同学一下，女孩脸红地说：你在耍流氓呀!你跟大人学坏了，我要告诉老师去。最后男孩在班里被老师罚站1小时才算完。15岁的男孩亲了同学一下，女孩生气地说：你耍流氓!啪地一声，给了男孩一个大嘴巴子。后来这事被老师知道了，男孩在全班级作深刻检查，并被迫在家休学一个星期，并被告之：如果不服就开除。20岁的男孩亲了女孩一下，女孩愤怒地说：你个臭流氓!敢欺负我!嗵地一下，踢了男孩一脚，正踢在男孩下身上，男孩被迫在家休养了半个月。25岁的男孩亲了女孩一下，女孩佯装生气地说：小流氓!好恶心!你好坏呀!趁人不注意搞小动作。女孩还想男孩亲她一下，男孩不太懂，最后男孩发现好长时间女孩都不理他，为此男孩郁闷了一个月。30岁的男人亲了女人一下，女人甜美地说：讨厌!你坏蛋!别这样!让孩子看到不好!并掐了男人一下!等孩子看不到时还想男人亲她，男人没亲。最后女人一个星期没让男人碰她一下。40岁的男人亲了女人一下，女人烦躁地说：结婚都这么多年了，还玩年轻人的浪漫!你没觉得无聊啊!男人一脸干笑，知趣地走开，与朋友喝了一顿酒，晚上回来睡觉辗转反侧很久才入眠，并连续好几天。50岁的男人亲了女人一下，女人感动地说：亲爱的!你有好长时间没这样对我了!男人歉意地轻轻地抱了一下女人就参加聚会去了。女人好失落，其实她想男人紧紧地抱着她不要离开。晚上男人回来时发现女人不在房间，被迫分居了一个星期。60、70岁的男人亲了女人一下，女人幸福地说：老伴!你让我想起了第一次你亲我的时候，你还记得吗？男人们有点想不起来了，女人呜呜地哭了起来，弄得男人又是劝又是道歉。夜晚，男人为了回忆起第一次亲女人是什么时候，整整一个晚上都没睡着，结果第二天高血压犯了，被迫在医院住了一个月。   2006-6-14 19:31:26
