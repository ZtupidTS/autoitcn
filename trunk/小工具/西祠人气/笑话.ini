title=我测我测我测测测
line=我测我测我测测测作者： 王开畅    推荐人：wkc    来源：网络办公室的陈星是个测试迷，经常会弄些稀奇古怪的题让我们一起测试，结果就出现了无数测试当时及以后的爆笑场面。   ・看你怎么死・        也不知陈星从哪里找到一个塔罗牌的测试，按要求回答问题，答完一题后会提示：还要继续吗？这时要点：是。然后画面又会弹出新的问题，并在最醒目的地方有一行血字：死了也要测！陈星首当其冲，最后的测试结果是：她将死于72岁，死因为：年老时在公园散步，活活冻死。当时简直没把我们笑死，大家就她的死因展开了热烈的讨论和分析，推测原因有以下几点：第一是儿女不孝，大冷天的也有家难回！第二，老年痴呆，找不到回家的路。第三，情场失意，郁闷彷徨苦闷到想自杀……小姚扑过来：七十二了还情场失意？你们还有没有点同情心？   她的死因激起了我们全体人的兴趣，于是人人都测了一次。我的结果是：80岁时因股票涨停板，在电脑前乐死。我对这个死法很满意，决定过几天就买一千块的股票试试。老李的就惨了点：在工作单位与人口角，说不过人家，撞墙而死！   ・测脑龄・    某日午休，陈星又找到一个大脑年龄的测试。屏幕上会出现几个数字，很快消失，然后要凭记忆将数字从小到大恢复到原位。一共十道题，错得越多说明脑年龄越大。我测完后居然显示是40岁，可把我郁闷坏了。小李兴高采烈：我24岁，还年轻呢！就在这时，王姐发出一声惊叫：怎么会这样？我们跑到她跟前一看，好家伙，屏幕显示：您的脑年龄为120岁！我们当时都要笑疯了。王姐见我们笑气坏了：再笑？再笑我咬你们！众人四散逃开―――被120岁的妖精咬了后果难料！而最让我无法释怀的是，当天晚上回家看新闻，国外的一只大猩猩受过训练后做同样的测试，简直所向无敌！你说说，我还不如一只大猩猩！我郁闷得连吃了三大碗饭！    ・财运当道・    某日，陈星又进到一个什么网站进行财运测试，之后面露喜色说，我财运当道啊，年底会有外财！我们打趣她：那你快去买彩票吧。她还真连续买了好几期，可开奖的时候别说大奖，连个末等奖也没中上。那些天，她走路都低着头，一心指望被大钱包绊个跟头。眼看新的一年都已经开始了，她连外财的影儿都没碰上过。    春节前我们开联欢会，最后一项是抽奖，陈星居然抽到一等奖，奖励一台液晶电视机！她咧着嘴对我们笑：估计上回测的结果是按阴历算的！    ・谁不正常・    有一天陈星突然大呼小叫说这回的情感测试超准！我们也凑过去试了试，别说，还真有点靠谱。这时，一道测试题吸引了我们的注意：看看你们的夫妻关系是否正常。问题很简单：如果你在森林里，发现一个大树洞，你想里面有什么？后面附了四个选择：金银财宝，雨水，尸体，什么也没有。大家绝大部分都选择了财宝，有少数几个人选择了雨水和什么也没有。结果最后一看答案，大家差点没气疯了：选财宝的人，夫妻关系已经濒临决裂，等着离婚吧。选雨水的人，夫妻关系貌合神离，同床异梦。选什么都没有的人，夫妻双方已经各有情人。选尸体的人，恭喜你，夫妻关系一切正常！大家瞪着陈星：这都什么乱七八糟的？陈星也觉得有点意外，不过还是极力解释着：这……这也不是没有道理的，不是都说婚姻就是爱情的坟墓吗？坟墓里面当然是尸体了，这很正常。然后她又坏笑：看来，你们的夫妻关系都不太正常啊。大家齐声道：啊呸！除了选尸体的人以外，别人都正常！            2008-5-11 17:02:22
