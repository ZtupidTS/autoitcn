title=唐僧师徒用了手机之后(爆笑)
line=唐僧师徒用了手机之后(爆笑)作者： 佚名    推荐人：maple    来源：网络    话说师徒四人走在取经路上，走的时间太长，人类科技已经迅猛发展了，神州到处都是手机移动基站，有一天走到一个驿站，看到“中国移动神州卡，一边取经一边打”的条幅，禁不住诱惑，就把紫金钵卖了，一人买了一个手机。    猪八戒一边走路，一边发短信给高老庄的娘子，同时跟蜘蛛精，蜈蚣精打情骂俏。    孙悟空的老家离大陆太远，还没有安装基站，所以花果山的猴子猴孙跟他联系不上，他很生气。    唐僧平时没什么人要打，只是不断地在手机上用账本管帐，馒头三只，咸菜两根...    沙僧比较精细，一边走路一边用手机照风景，然后在互联网上发表游记，同时赚稿费，取经路还没走到一半，他已经是知名游记作家了...    有一天走到一个小妖洞，妖怪出来劫道，孙悟空不慌不忙，连棒子都懒得提，直接给110打个电话，pol.ice哥哥就把妖怪抓走了。。。    狮陀洞的三个妖精刚露面，孙悟空就拨通如来的电话，“如来吗？你们家的鸟，狮子，大象都跑出来了，赶紧把他们收了，不然我叫动物园！告你虐待动物！！”    唐僧每天给如来打个电话，喋喋不休，报告路上的艰难，如来不胜其烦，告诉手下，“赶紧把你们的妖精收了，让唐僧快点走，不然每天抱怨一回都快把我烦死了。”    到了五庄观，镇元大仙把人参果奉上，猪八戒这回可精细了，拿出手机，在人参果上翻来覆去地看，大仙奇怪，问他看啥，八戒说，“找防伪标签打假货识别电话呀！”    四人到了一户寡妇家里借宿，半夜睡得正香，四人的手机都响了，不约而同地响起一个声音――“请问要找小姐吗？”孙悟空不耐烦地说，“黎山老母，南海菩萨，别装了，我们不会上当的，我认得你们的手机号码。”    白骨精变成一个美貌女子，提着装满食物的篮子，想诱惑师徒四人上当，一直沉默的唐僧突然哈哈大笑，指着这个女子说，“她是妖精！”孙悟空好奇问道，“怎地师父也有火眼金睛？”唐僧骄傲地举着手里的手机说，“我这手机的摄像头有红外透视功能，五千两银子不是白花的，嘿嘿。”    猪八戒偷看盘丝洞的蜘蛛精洗澡，被妖精用丝缠住了，一向懦弱的八戒不屑一顾，打开手机，播放了一下驱虫的铃声，在阵阵超声振荡波中，蜘蛛精八爪抽动，纷纷翻了白眼。八戒从网里出来说，“小样，你们还以为自己是蜘蛛侠呢？”    四人到了通天河，见河面宽阔，一时难过，就到了陈老头家里借宿，陈老头诉苦说这河里的妖怪要吃他们家孩子，孙悟空大怒，给神州打击拐卖妇女儿童办公室打了个电话，过了半天，妖怪就挂了...四人乘着一只巨大无比的老鳖渡河，老鳖没别的请求，只想知道自己什么时候能得人身，猪八戒平时惯爱玩这些八卦玩意，打开手机，找了一个算命程序，输入老鳖的生辰八字，算了算说，“八百五十年之后，等着吧。”    四人来到一户农家化缘，那农妇一看见四人腰挎手机，全是最新型号的，生气说，“这么有钱买手机还用的着要饭？”唐僧不慌不忙说，“不瞒大姐，我们都是上边派遣下来下基层锻炼的，这手机是公务员的待遇，可不是我们私人的。”农妇一听“上边”，吓得赶紧把饭给了他们。    唐僧怀疑孙悟空用手机跟如来说他的坏话，就把孙悟空赶走了，孙悟空满脸郁闷，到龙宫作客，龙王一见孙悟空腰挎手机，羡慕的紧，也想买一个，孙悟空笑话他说，“水里没信号，你买了有个屁用？”说毕，把金箍棒从耳朵里抽出来，扔还给龙王，说，“自从老孙有了手机，再用不到这玩意了，还你还你！”    唐僧手机的铃声是一段《菠萝蜜经》，闹钟是一阵当年他寺里的晨钟声；孙悟空手机的铃声是《男儿当自强》，闹钟是一段当年花果山的百灵鸟的叫声；猪八戒手机的铃声比较俗《月亮代表我的心》，闹钟是一声大喊“吃饭啦！！”；沙僧手机的铃声则就是普通的铃声，闹钟也根本没有――其他三个人的闹钟都响了，自己还用设么?    唐僧赴女儿国国王的宴，明知此去凶多吉少，就事先安排孙悟空在几点几点给他打电话。酒过三巡，菜过五味，女儿国国王大眼睛就开始忽闪了，慢慢走到唐僧跟前，刚想勾搭，唐僧的手机响了，唐僧接电话，“喂，老婆啊，我还在饭局上，马上回家马上回家。”说罢，唐僧告了个罪，一溜烟跑了。    六耳猕猴冒充孙悟空，两猴从天上打到地上，打得天翻地覆，最后到了玉皇大帝殿前，玉皇大帝命取照妖镜来，照来照去，也看不出来。两猴飞到西天，请如来辨真假，如来也看不出来，突然灵机一动，拿起手机拨了一个号码，《男儿当自强》的歌声从其中一个猴的身上传出，如来大怒，指着另外一个猴说，“孽障！冒充孙悟空也不彻底点，这猴子的手机号码，你总冒充不得吧，拿下！”事后，悟空给神州移动写了封感谢信。    孙悟空被金角大王用葫芦装了，无法脱身。突然间葫芦里传来一阵声音――“我是太上老君，鸡蛋，怎么敢用葫芦装我？”金角大王认得是主人的声音，慌了，赶紧把葫芦打开，孙悟空跳出来，举着手机说，“嘿嘿，谢了，老君，改天请你吃饭。”    四人来到火焰山，眼见熊熊大火阻路，悟空叫了雷公电母作法，只是这火不是凡火，水灭不得。悟空灵机一动，买了个短信群发器，发了条信息给几十万用户――“火焰山发现世界第一大金矿”。然后四人就舒舒服服地躺在山下，吃着喝着，看着闻风赶来的几万个承包商疯子一样用推土机把山挖平了。    总算到西天了，四人轻轻松松，连兵器都卖了，到了西天大雷音寺，看见有个可乐机，每人掏出手机给这个机器发了一条信息，咕咚咕咚出来四个可乐。如来见四人这么轻松容易地靠着手机就到了西天，心里嫉妒，想再给他们出个难题，就给他们发了一批白纸经书，他们在回程的路上发现经书是假的，就回来找，那个阿迦侍者想敲诈，可是唯一值钱的紫金钵已经卖了，侍者想要他们的手机，没想到，四人不约而同地把经书丢还给他们说，“对不起，经俺们不取了，手机得留着。”猪八戒挖苦侍者说，“现在这经网上到处都是，还用得着来取？”    唐僧对着手机说，“阿琳呀（女儿国国王），我在西天大雷音寺，有空吗？有空的话派个波音747来接我。”    孙悟空对着手机说，“猴二啊，那批出口水果的合同签了没有？（花果山已经接上了电话，并开办了水果进出口公司）”    沙僧对着手机说，“第一版印刷30万吧，版税照老规矩。（沙僧已经是神州知名作家，名利双收）”    猪八戒对着手机说，“咱高老庄已经联产承包了？好好，还是党的政策好，我这就赶回去，咱开办个养猪场。”   2008-3-27 12:42:38
