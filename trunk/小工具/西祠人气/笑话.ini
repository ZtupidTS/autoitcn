title=疯狂的自助火锅
line=疯狂的自助火锅作者： 梁石金    推荐人：520发展部    来源：QQ个人空间1，排空肚子，最重要！身体是革命的本钱！ 2，只吃贵的，不吃对的； 3，水少喝，不喝最好！要喝，等到吃到尾声再喝，而且不要喝廉价饮料，要喝就喝咖啡，再苦再甜都没关系！我结尾时可以连喝三杯，我一朋友可以连喝六杯。这才叫实力！他当晚就睡觉就没闭过眼！ 4，六亲不认。抢菜时，千万不要分散注意力，不要看见熟人就打招呼。要装作看不见！要知道，晚一秒，虾子就没了啊！而且，就算是熟人，也会跟你抢底！ 5，肥的，油腻的，少吃，尤其是叉烧之类的，很容易饱。不过，用于润滑肠子加速排泄，可以考虑，但要谨慎。 6，熟悉地形。记住，贝啊，虾子啊，螃蟹啊，都放什么地方，要熟记于胸，直奔目标。 7，要慢慢吃，吃累了，聊个天，抽个烟，不一会儿，又饿了。 8，中途多去厕所，及时排泄，腾出空间。 9，选择餐友很重要，男的，要能吃；女的，要能拿！反正食量小，脸皮薄的，千万别带他去，肯定影响你的食欲。 10，天下无敌的－－－－健胃消食片！！！（绝不是广告！） 正规程序是，三天之内不沾荤腥，只吃瓜果蔬菜稀粥清汤。决战当日，早饭食谱为酸黄瓜一条，牛奶一杯。午餐除了喝水，基本就不要进食了。一是为了虚怀若谷，二是为了刮油。眼睛里偶尔出现十几颗星星属正常反应，别怕，饿不死。但记住，头脑要保持绝对的清醒。 开进现场后──如果阁下还能轻移莲步的话──千万不可轻举妄动。先看清形势。这里头学问大了，容我细说。 一、观察地形。主要是指主菜的摆放位置。一般说来，任何自助餐为了诱惑消费者，都会有几样主打菜肴，这些菜肴是自助餐的精华，决定了该餐厅的档次和定价基础。搞定这几样是取胜的关键，好比在战场上占领了某某高地。所以，阁下选择的桌位必须靠近主菜，以便随时取用，避免在漫漫征途上浪费不必要的精力和时间。同时，最好能选择较隐蔽的位置，比如柱子后面，或是拐角。这样你可躲在暗处，纵览全局。并且可以避免别人窥看你那如狼似虎如狂似癫的吃相。 二、分析对手。一般规律是，什么档次的餐厅就走进什么样的顾客。但无论如何，既然是来吃自助的，绝大部分人都想尽量多吃一口。当然，在自助餐厅里，我也见过只吃两片面包，喝一杯咖啡的事主，那是故意显摆的假正经假小资。玩高雅你大可以去西餐厅、咖啡馆嘛！何苦这般做作？别理他们，咱们走自己的路，让别人说去吧。 在战略上必须重视对手，你要这么看待那些同你共同进餐的同志：低档次餐厅里多是蓬头垢面的流氓，高档次餐厅里多是假装斯文的败类，均不可掉以轻心。人若要脸，我也要脸，大家斯文，彼此客气。人若不要脸，我也不要脸，大家随时可以甩开脸皮干。三、快拿慢吃。对于成本高昂的主菜，向来不会供过于求，通常每隔一段时间才会上来一盘好菜。说时迟，那时快，一片刀光剑影闪过，盘子里已空空如也，颇具几分禅意。这教育了我们，好东西都是转瞬即逝的。犹如一现之昙花，过隙之白马。所以，关键时刻，阁下切不可手软，以免贻误战机。 到了你的锅里就是你的了，没人跟你抢，可以从长计议了。无论多么饿，还是应该慢条斯理。其一，我们是有文化的人，应该尽可能地保持风度。其二更重要────我的经验是，狼吞虎咽，吃得反而少。细嚼慢咽，塞得更多。 四、多荤少素。营养均衡的道理我也懂，但你是在自助啊哥们！平时你吃多少苦瓜菜叶我不管你，可是在自助餐厅你就得拿荤腥出气，顶着最贵的使劲。不然你就亏了哥们。鱼生、海贝、驼峰、乳猪、螺、虾，羊排牛排猪排都往后排，先把传说中好吃的名贵的塞满了在考虑其它。 你说吃这样的火锅，一次得花多少时间？ 我觉得怎么着也得两个钟头吧 两个钟头？！那是热身 四个钟头起 你别嫌长，还不上厕所 你得研究食客的吃饭心理 愿意花两个钟头吃饭的食客 根本不在乎再多花两个钟头 什么叫成功食客你知道吗？ 成功食客就是： 吃什么东西都吃最贵的，不吃最好的 所以，我们吃自助火锅的口号就是： 扶着墙进，扶着墙出！  2006-12-4 17:00:07
