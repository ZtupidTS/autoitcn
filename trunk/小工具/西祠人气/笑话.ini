嘿我赢了”她说“哼不算”。    她的身体软软的，第一次这么压在女孩的身上，我感到很冲动，于是腾出一只手摸她的脸。    漂亮仇人脸红得像苹果一样，慌张地说：“快起来，这像什么话？”    她害羞的样子好可爱，我忍不住吻了她的嘴。    原来，我是可以打赢漂亮仇人，还好当初那个谋杀计划没有兑现，否则真不知现在会怎样。    忽听身后传来开门的声音，然后一个男低音大叫：“我的天，你们在干什么！？”    男低音就是漂亮仇人的老爸，我以为他会把我给宰了，却听他念念有词：“哦，女儿长大了…”然后就走了。    这真是件尴尬的事，我想我的脸一定和漂亮仇人一样红。    我赶紧从沙发上爬了起来，漂亮仇人也慌忙坐了起来，低着头整理衣服，不看我。    我想她一定很生气，我以为她会放声大哭，但我实在不知道该怎么办才好。    沉默了好半天，漂亮仇人忽然站了起来，走到我跟前，然后一膝盖撞在我的肚子上。这下来得太过突然，我疼得差点昏过去，好久都没喘过气来。    却听她说：“以后不许你去找小护士。”    我虽然有点笨，但这话我还是能听懂的，可是，即使这样，也不能打人呀？    不过既然现在已经确定了我们的关系，以后有的是机会揍还给她。    “本来想留你吃晚饭的，可是刚才被爸爸看见了那个样子，还是以后吧。”漂亮仇人说。    那个下午我们就没再打架了，和她谈了不少当老师的趣事，快黄昏的时候，就把我打发走了。    现在，摆在我面前有一个很大的难题，那就是小护士该怎么办。    后来我想，漂亮仇人只是规定我“不许去找小护士”，可没有规定“不许小护士找你”。    所以我也大可不必担心那么多，今天虽然有点越轨，却还没到女学生说的“失身”那个地步。    既然彼此还没“失身”，那就是还没签定什么契约。因此和小护士继续交往也不能算是过分的事。    回家的路上，我心里老在这个问题上做斗争，看来，我还是非常在乎小护士的。    我有点担心见到小护士的时候该怎么跟她解释今天下午的事。想啊想啊我就到家了，一进门我才发现原来我到的不是自己的家，而是小护士家…    “你今天下午是不是和你的漂亮仇人去她家了？”小护士一见我来就这么问，连让我缓口气的机会都没有。    小护士是个聪明的女孩，我不敢隐瞒，就老实回答：“是的。”    “你和她有没有做出什么坏事？”    我猜她所说的“坏事”应该是指“失身”，于是赶紧摇头：“没有，就是打了会儿架。”    小护士的脸色很不好看，我不能让她知道我吻了漂亮仇人这个细节。    “那你们谁打赢了？”    “哈哈，当然是我赢了。”一说这事我就得意，“她被我压在沙发上动都不能动。”    话一出口我就知道大事不好。    小护士哭了。    我知道刚才说了那句话一定不会有好下场，却没想到这么严重。    女孩子的眼泪有时是世界上最具杀伤力的东西，至少现在的我像热锅里的蚂蚁，急得连安慰的话也说不出来。    究竟后来我是怎么把这个限尉面扭转过来我?经不记得了，或许根本就没扭转过来，反正我现在正傻傻地站在夜晚的大街上，一个人，发呆。    直到这个时候，我才发现自己已经学会恋爱了，可是我究竟更喜欢哪一个呢？    这样的难题本不应该困扰我这样的人，在大街上，我站了一夜，也顺便备好了第二天的课。    “同学们好！”    “老师好！”    “老师不好！”我垂头丧气地说。    一个聪明伶俐的女学生站起来：“老师失恋了吗？”     “不是，我…我想和大家讨论件事。”我不得不把这个私人问题搬出来和学生们探讨，因为我只有他们这四十几个朋友。    我把我和小护士和漂亮仇人的故事说个同学们听，然后出了个题目：“老师该怎么办？”    学生们在班干部的组织下开始分组讨论，不少人都发了言，但是他们的意见很不统一。有的建议我甩了小护士专心追漂亮仇人，有的建议我甩了漂亮仇人追小护士。更多的女学生认为把她们两个都甩了才是上策，我知道第三个建议里边有感情用事的成分，不可取。而前两个建议显然也不可取，赢我钱的那两个男生则认为，两个一起追。因为大家的意见彼此针锋相对，男生们和女生们吵得不可开交，课堂秩序一度失控。我觉得好烦。于是就离开了教室。当然，烦我的是心事，不是学生们的错。临走时我叫他们每人就这件事写一篇八百字的议论文，明天交。这是我第一次给学生留作业，而学生们也史无前例地对老师留的作业充满了热情，齐声叫“好！”离开教室的时候我碰见了校长，他拍着我的肩膀说：“你可真有一套！”我目光呆滞，像一头死鱼。校长还说：“你的刚才的课我在外面听了，非常有新意。像你这样的人才不多见呀！”我目光呆滞，像一头死鱼。校长还说：“我从教三十多年，还从没听过如此生动的一课，刚才，你不仅给学生们上了精彩的人生一课，也给我上了一课。”我目光呆滞，像一头死鱼。校长还说：“过些时候市里要评个‘先进园丁奖’，我一定把你报上去。好好干，小伙子！”校长说着就走了，我还是目光呆滞，像一头死鱼，顺着人流，漂呀漂呀，哪怕是三年没钓上一条鱼的钓者，也不会对我这条死得发臭的鱼感兴趣。大街上人来人往，我的头有点痛，可能我这个人不适合思考太复杂的问题。在这个时候最好的办法就是赶紧忘掉这些，找点什么事做。    正走着，一个女孩跑过来盯着我看。我也看了看她，觉得有点面熟，我等着她说话。"今天你看起来好象很帅！"女孩说。    我有点高兴，受恭维本来就是件开心的事，只是我不能把这种开心表现出来，不然会显得很虚荣。我假装客气："不会吧？怎么会呀？"    "啊！对不起，看错了。"女孩说完就跑了。    我有些失望，原来我今天很帅是因为看错了…也就是说，如果没看错的话，我今天还是很不帅。不过，话又说回来，如果今天我很不帅，那昨天我一定很帅，前天也是。要是这样的话，我倒宁可今天不帅一些。因为，如果一个女孩对你说"今天你看起来很不帅"，那一定表示平常你"一直是帅的"。    那么，女孩到底是说我今天"很帅"还是"很不帅"呢？    为了搞清楚这个问题，我追了上去，抓住那个女孩，问："今天我看起来到底是很帅还是很不帅？"    女孩冲着我笑，用肩膀撞了一下我的胸口，我有些茫然，她却说："人家今天忘记带眼镜啦~"    原来女孩是因为忘记了戴眼镜，所以才说我今天看起来很帅，也就是说，今天的我看起来比较模糊。真是的…    搞清楚问题后，正想离开，女孩却拉着我的手，说："走吧，玩去！"    "走哪？玩啥？"我问。    "该走哪走哪，该玩啥玩啥呗~"这时，我发现女孩和我靠得非常近，还揽着我的手臂。    "你是谁呀？"我终于忍不住问。    "去你的，又来这套！"女孩撅起了小嘴，然后我就认出来了，她是小护士，没戴眼镜的小护士。    没戴眼镜的小护士像个小孩子，不过很可爱的样子。    "我想清楚了。"小护士说。    我不支声，她就问我为什么不问她想清楚了什么，我说我知道你会说的她说我真没劲。虽然没劲，她还是把下文说给我听了?我不能退缩，我要打败你的漂亮仇人。"    "你打得过她吗？"我抓着头，迷惑地看着她。    "人家说的不是打架啦~~哎呀！你怎么老这样呀？真是的！"小护士皱着眉头又用肩膀撞我的胸口。    不是打架是什么？我老是怎么样了？真是什么呀？看来人们常说的女人难懂就是这么一回事，好在我已经习惯了。现在我不必支声，任由她拉着我到处乱走，虽然有些事情让我陷入困境，现实中却依旧可以用轻松的心态去面对。如果在生活中找不到方向，那我就象现在这样，任着别人的手拉着四处乱走，终点在哪总有明朗的一刻。    "同学们好！"    "老师好！！！"    "同学们辛苦了！"    "为人民服务！！！"    显然，今天我的心情比昨天要好得多了，同学们看我精神抖擞的样子，也情绪高涨。班长把大家的作业整整齐齐地盛了上来，这可有点头疼，四十几个人，每人八百字，三万多个字呀…    对了，我可以给小护士和漂亮仇人每人安排一万字，这么一琢磨，我就轻松多了。    于是我说："今天我们来点什么呢？"    一个学生起立发言："开个记者招待会吧！"    "我当记者，你们当领导人！"    "不行，我们当记者，你当领导人！"学生们齐声说，看来他们早商量好了。    "好吧好吧，谁让你们人多呢。"我只好妥协。"发言之前请举手。"    四十几个人举起了五十几只手，好象还有人把脚也举起来了，这表示我是个问题人物，大家都有很多问题要问。    "第三排穿白色裙子的女同志，你先来！"    "请问首长同志，你是处男吗？"    我靠……    今天的课上得尤其辛苦，还好明天要过个国际什么什么节，可以休息一天。学生们当然也知道我今天很辛苦，所以决定明天请我一起去郊游，用他们的话说是：为了报答老师的对我们不辞劳苦的殷殷教诲。    因为过节，学校提前发了奖金，我作为教师队伍的"新锐"，奖金据说比别人的丰厚得多。校长笑咪咪地看着我，我怕他又来拍我的肩膀，拿了钱赶紧就跑。有了钱，第一步就是还债，我该先找谁呢？正琢磨，漂亮仇人来了。    "嘻嘻，你又碰巧经过我们学校了呀？"我赶紧打招呼。    漂亮仇人咬着嘴唇，笑着给了我一拳，不是很疼。    她说："下午有空吗？"    漂亮仇人说她下午要参加个武术大赛，问我去不去看，这我肯定不会拒绝的。看热闹本来就是件很好玩的事。    在比赛场馆的看台上，我碰上了班里的一帮学生，于是我带有炫耀意味地指着漂亮仇人说："你们瞧，那就是我的漂亮仇人。"    这引起了学生们不小的骚动，漂亮仇人穿上红色的绸制练功服看起来就像另一个人，但她就是漂亮，所有参赛的选手她是最醒目的一个。她出场的时候拿着一把银光闪闪的刀，我没怎么注意她都瞎舞些什么，因为我的视线始终停留在她被衣服映红的小脸上。    后来有个女学生扯了扯我的衣服，说："老师比较喜欢漂亮仇人吧？"我问为什么这么说她说从眼神里看出来的。我问她带没带镜子她说没有-----我也想看看我的眼神是什么样的…没有镜子，我就没办法证实我的眼神是不是真的看起来比较喜欢漂亮仇人，但经女学生的这一提醒，我就不由想起了小护士。    昨天我们逛到西湖，坐在湖边的草坪上看夕阳，她就靠在我的怀里吸溜吸溜地睡着了，当时我就盯着她的脸蛋看，看了很久很久，感觉好象跟今天是一样的。所以，如果女学生昨天也在西湖的话，她恐怕会说："老师比较喜欢小护士吧？"    漂亮仇人很有观众缘，也很有评委缘。这次比赛给她带了荣誉，于是，我刚发的奖金没能花出去，晚餐仍旧是她请客，用她的说法是：庆祝一下。    去餐厅的路上，我发现我那些学生偷偷在后面跟踪。小孩子就是好奇，也许上午的记者瘾还没过够，作为问题多多的领导人，我自然是不欣赏狗仔队的作风。    我向他们恶狠狠地挥了挥手，漂亮仇人问我在干嘛我说赶苍蝇。其实我还是很爱我的学生的，我从不把他们当成苍蝇，我这么说只是不想让漂亮仇人以为我在向人炫耀什么哪怕我真的有点这个意思。    从这点心态来看，我不是一个做事光明磊落的人，至少我还不想让小护士知道我现在正跟漂亮仇人在一起。    但是，可怕的事还是发生了，当我转头看看那帮学生的时候，我发现小护士竟然也混在其中…如果不是因为昨天我已经看见过小护士不戴眼镜的模样，我绝对认不出来。    昨天我告诉她不戴眼镜比较好看，她就去买了隐型眼镜。照最坏的可能推算，她一定戴上了，也就是说，她可以很清楚地看见我正和漂亮仇人手拉着手。我的心跳呀跳的，和漂亮仇人找了个餐桌，刚坐下，小护士风一样地奔了过来，坐在了我的旁边-----这张餐桌有四个座位。    漂亮仇人愣了愣，然后假笑一下，说："你好呀~这么巧。"    "哼！"小护士冲着她使劲哼了一声，却不说话，场面显得异常的尴尬。这时我明白了，小护士昨天说的"我要打败她"原来就是冲着漂亮仇人哼哼让她很尴尬…    其实我也很尴尬，不但我尴尬，站在一边的服务生也很尴尬，他一定在琢磨着该问哪一个点菜，后来看气势，他就把目光转向了小护士。    小护士鼓着腮帮子对服务生说："两瓶人头马XO！"从服务生有点夸张的表情上看，这两头马绝对不是啤酒那么简单…我还是不敢开口，虽然我酒量差得很，但这当口发表什么意见一定不合时宜。后来我想了想，不如发呆吧，于是我就开始发呆了，这个发呆的过程维持了一个多小时，然后我发现，两个女孩已经把两瓶酒喝得差不多了。女人要么滴酒不沾，要么酒量惊人，但毕竟是两瓶，在这当口我无论如何得担起送两位回家的责任。    可是问题在这时候出来了，两个醉熏熏的女人都不愿意回家，唉，其实就算她们都想回家，我也拿不定主意先送谁，谁先了令一个肯定不乐意。也罢，送回我家得了。    当我扶着这两个吵吵闹闹的女友回到我巷子里那破单间的时候，忽听身后哐当一声。转头看见一群学生窃笑着一哄而散。那一定是我的学生，他们的窃笑一定是一种取笑，是呀，我这个老师可真是倒霉，没由来的惹了这么两个冤大头。这些学生一点同情心都没有，看我这么惨还取笑我，真是世态炎凉。    我可怜巴巴地把小护士和漂亮仇人扶进小屋，正琢磨着下一步该干什么，却看见两个女人看着我的眼神好象有点不对劲。    那眼神，好象，好象什么…    啊！对了，有点像前天电视里动物世界的那头正准备吃兔子的狼的眼神…天啊，还是两头！！！    这个晚上发生了一些事，我不能告诉你，你别多问总之就是不告诉你们，因为早上的时候，漂亮仇人和小护士恶狠狠地对我说了同样一句话："别把昨晚的事到处说去！"    我答应了两次，所以我一定不能说。不过，想起昨晚的事情，我的脸就红红的，我很担心我的学生又要开记者招待会。因为他们一定会问这个晚上发生了什么。    他们虽然是我的好朋友，但他们都还是学生，昨晚发生的事情说出来会把他们教坏的。    之后，漂亮仇人和小护士常常就陪在了我的身边，两人虽然时常吵嘴，但渐渐的好象也就习惯了。    对此我是没什么意见，总之现在我不必为欠她们的钱而烦恼，因为她们俩都说"你跟我谁跟谁呀"，也就是说，她们俩现在都是我的女朋友了，如果我想还钱就是见外。  2007-3-23 15:51:25
