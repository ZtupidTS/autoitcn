title=画饼
line=画饼作者： 张保春    推荐人：沈捷    来源：三晋都市报    焕焕和变变这对夫妻，是出了名的小气鬼。    变变妈来看女儿，南瓜、豆角、洋柿子提了一大筐，累得老太太坐在凳子上直喘气，变变却舍不得给端一碗水。“妈，我给你烙张饼吃吧。”说完，用手在空中画了个圈。她妈寻思，不喝水也罢，吃饼时肯定有汤。不过等了半天也不见女儿端饼上来，老太太忍不住跑进厨房，只见变变趴在风匣上打瞌睡，便生气地骂道：“你这鬼女子，烙的饼呢？”“我刚才早就烙了呀。”她又用手在空中画了个“饼”。她妈气得转脸就走。    天黑，焕焕回来，变变给他说了白天发生的事。“啪”地一声，焕焕狠狠地抽了她一个耳光：“妈的，可不会过光景哩！我妈上次来我只给她烙了这么小一个饼，”他用手在空中画了如同铜钱大小的圈，“你妈来了，你咋就烙那么大个饼呢！”  2007-4-10 0:24:20
