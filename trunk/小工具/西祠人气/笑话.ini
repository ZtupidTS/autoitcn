title=夫妻定律
line=夫妻定律作者： 佚名    推荐人：独来独往    来源：天下杂谈    我们身边有很多夫妻，看得多了，总能从中总结出一些定律来。以下多条定律，未必条条有理，但也有几条近乎“魔鬼定律”――     炒菜定律：经常炒菜的肯定是妻子，炒菜好吃的肯定是丈夫。   花钱定律：妻子把钱花在打扮（美容、穿戴）上，丈夫把钱花在过（烟、酒、牌……）瘾上。     菜定律：一到菜市场就不知买什么菜好的多是妻子，一到菜市场见啥菜买啥菜的多是丈夫。     成熟定律：越是被妻子深爱着的丈夫越是成熟，越是被丈夫娇宠着的妻子就越是不成熟。     说话定律：夫妻之间谁说得话越多，谁的话就越没分量。     伤害定律：夫妻之间，一方对另一方付出得越多，分手时所得到的伤害越大。     抱怨定律：经常抱怨的总是妻子，经常被抱怨的总是丈夫。     干活定律：在丈夫的眼里，家里总是没有什么活；在妻子的眼里，家里总是有干不完的活。     做事定律：做事见好就收的总是丈夫，做事想好上加好的总是妻子。     着装定律：男人只有合身的服装而缺少流行的服装；女人只有流行的服装而缺少合身的服装。     出门定律：最着急出门的是妻子，最后一个出门的也是妻子。     洗碗定律：妻子洗碗易净，丈夫洗碗易碎。     唠嗑定律：越唠越有精神的多是妻子，越唠话越少的多是丈夫。     回家定律：妻子一出门就想回家，丈夫一出门就不爱回家；妻子一旦不愿回家，丈夫就得匆匆回家；丈夫一旦不愿回家，妻子迟早也得离家。     吵架定律：夫妻越是毫无原因的吵架越是吵得越凶。     讥笑定律：在懂得爱情的夫妻那里，相互间的讥笑会演化成一种幽默，在不懂得爱情的夫妻那里，相互间的讥笑会演化成一场战争。     距离定律：有时候夫妻之间的地理距离越远，情感距离越近。     危机定律：当家庭经济出现危机之时，丈夫的想法总是希望妻子帮自己一把，而妻子的想法是能否换一个丈夫。     脾气定律：夫妻之间，挣钱多少决定脾气大小，不挣钱的人没脾气。 平等定律：夫妻双方都认为自己是家长，可重大的事情又一个人说了不算。     劝说定律：夫妻之间一旦发生矛盾，出面劝说的人越多，矛盾越是不容易解决。     声音：婚姻是种艺术，如果两个人都能找到适合自己的模式，那么就一起厮守吧。  2006-5-10 11:52:51
