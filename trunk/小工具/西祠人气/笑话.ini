title=公交车上的极品对白
line=公交车上的极品对白作者： 佚名    推荐人：yuanxin420    来源：生活报刊1、一个很胖的女人上了公交车，找不到座位，只能拉着车上的拉环，不料司机一个急刹车，胖女人把拉环拉断了，并一下子扑到了司机面前，司机看着她和她手上的拉环，没好气地说：“集满三个，送司机签名照一张！”2、一个外地人拿一张50元的票子，在售票员面前晃着：“见过没？见过没……”卖票的傻了，干脆拿出一张100的show了一下：“你见过没？”到最后卖票的才搞明白，那人是想去“建国门！”3、公交车在等红灯时，一男子叫道：“师傅，开一下门，我要下车。”“这里是站牌吗？”司机怒道。“就因为这里不是站牌我才和你说一声！”司机无语。4、早上赶公共汽车，到站台的时候，汽车已经启动了。于是我只好边追边喊：“师傅，等等我！师傅，等等我呀！”这时一乘客从车窗探出头来冲我说了一句：“八戒你就别追了！”5、有一漂亮小姐，上公交车后从包里拿出纸巾使劲地擦座位。正要坐下时，放了一个响屁，满座皆偷笑。旁边一傻大个打趣道：“小姐真是爱卫生，擦了那么久，还要吹一下！”  2006-10-19 17:17:43
