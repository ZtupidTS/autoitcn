title=08年高考试卷的搞笑文言文填空
line=08年高考试卷的搞笑文言文填空作者： 佚名    推荐人：yoyo6605061    来源：http://bbs.zhoushan.cn/viewthread.php?tid=520421.__________，为伊消得人憔悴同学答：宽衣解带终不悔（正解为“衣带渐宽终不悔”，偶承认这个是思想有问题）2.问渠哪得清如许，__________同学答：心中自有清泉在（正解为“唯有源头活水来”，咱还是和水粘了点边~~~）3.何当共剪西窗烛，__________同学答：夫妻对坐到天明（语文老师阅卷时笑晕。后在课堂时说此事，又晕！正解为“却话巴山夜雨时”）4.蚍蜉撼大树，__________同学答：一动也不动（正解为“可笑不自量”。一动也不动，赫赫，很符合事实阿）5.君子成人之美，__________同学答：小人夺人所爱（直接晕死）6.穷则独善其身，__________同学答：富则妻妾成群（正解：达则兼济天下）7.__________，天下谁人不识君同学答：只要貌似萨达姆（汗|||....）8. 身有彩凤双飞翼，__________同学答：拔毛凤凰不如鸡还有个同学答：夫妻双双把家还（正解为“心有灵犀一点通”）9. 高一的时候，一次月考，上句“仰天大笑出门去，（正解）我辈岂是蓬蒿人”。班上有人写：一不小心扭到腰。还有一句，上句：“清水出芙蓉，（正解）天然去雕饰”。有人写，淤泥出莲藕；还有人更绝，写：乱世出英雄10.东边日出西边雨，__________同学答：床头打架床尾合还有个同学答：上错花轿嫁对郎11. 问君能有几多愁，___________同学答：恰似一壶二锅头（老师批“你又喝多了……”）12.但愿人长久，__________同学答：一颗永流传（当时狂笑，现在觉得挺经典的。正解为“千里共婵娟”）13.西塞山前白鹭飞，__________同学答：东村河边爬乌龟（对的挺工整的）14.我劝天公重抖擞，__________同学答：天公对我吼三吼（正解为“不拘一格降人才”，龚自珍）15.天生我才必有用，__________同学答：关键时刻显神通又有同学答：老鼠儿子会打洞（整办公室的语文老师集体毫无形象的狂笑）16.天若有情天亦老，__________同学答：人不风流枉少年！（正解为“月若无恨月长圆”李贺《金铜仙人辞汉歌》)17.洛阳亲友如相问，__________同学答：请你不要告诉他（正解为“一片冰心在玉壶”）18.期末考试出对联,上联是英雄宝刀未老该初三同学对下联为：老娘丰韵尤存19.良药苦口利于病，__________同学答：不吃才是大傻瓜人生自古谁无死，__________同学答：只是死的有先后（结局：家长会后被老师留下来训话鸟……）20.床前明月光，__________同学答：李白睡的香21.管中窥豹，__________同学答：吓我一跳（哈哈哈！正解为“可见一斑”)22.__________，飞入寻常百姓家同学答：康佳彩霸电视机23.葡萄美酒夜光杯，__________同学答：金钱美人一大堆24.__________，路上行人欲断魂初一学生的杰作：半夜三更鬼敲门25.还有次考陶渊明的“吾不能为五斗米折腰”，同学填的是“给我六斗就可以”…26. 千山万水总是情，___________同学答：多给一分行不行（批卷老师对了一句：情是情，分是分，多给一分都不行）27.想当年，金戈铁马，__________同学答：看今朝，死缠烂打（正解为“气吞万里如虎”）28.五年级的一次考试就考到了“三个臭皮匠，__________”同学答：臭味都一样（把监考和外面的校长笑翻了）29.两情若是长久时，__________同学答：该是两人成婚时30.沉舟侧畔千帆过，__________同学答：孔雀开屏花样多31.书到用时方恨少，__________同学答：钱到月底不够花32.天若有情天亦老，__________同学答：人若有情死得早（正解为“月若无恨月长圆”）33.人生自古谁无死，__________同学答：有谁大便不带纸（没有语言了...）34.有次考李清照的如梦令，“知否？知否？___________”同学答：SORRY，IDONTKNOW...（正解为“应是绿肥红瘦”）35.有次考鲁迅先生某句：“___________，我以我血溅轩辕”同学答：他以他刀插我身  2008-7-20 20:29:48
