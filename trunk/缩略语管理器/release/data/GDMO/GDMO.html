<h2>管理对象定义准则</h2>
<blockquote dir=ltr style="MARGIN-RIGHT: 0px">
<p><font size=2><font size=3>1、公共性原则</font></font></p></blockquote>
<ul>
<li><font size=2><font size=3>利用在ITU-T建议和国际标准中定义的公共管理对象类；</font></font> 
<li><font size=2><font size=3>适当模型化，以提高定义的复用率，增加定义的公共性；</font></li></ul>
<div style="MARGIN-LEFT: 40px"><font size=3>2、准确性原则 </font></div>
<ul>
<li>
<div style="MARGIN-LEFT: 40px"><font size=3>准确理解和表示管理目标；</font></div>
<li>
<div style="MARGIN-LEFT: 40px"><font size=3>MOC定义要准确反映管理目标；</font></div></li></ul>
<div style="MARGIN-LEFT: 40px">&nbsp;</div>
<div style="MARGIN-LEFT: 40px"><font size=3>3、结构化原则 </font></div>
<ul>
<li>
<div style="MARGIN-LEFT: 40px"><font size=3>利用结构化技术：属性组、子类、多重继承、包含和包，来完整定义管理对象类和它们之间的关系；</font></div>
<li>
<div style="MARGIN-LEFT: 40px"><font size=3>结构化技术的使用是由特定的应用环境决定的；</font></div></li></ul><br /></font>
