<h2>出口网关控制功能</h2>
<p><font size=2><font size=3>　　BGCF主要实现呼叫路由功能，用来选择与PSTN/CS域切入点相连的网络（即出口的位置），收到S-CSCF请求，为呼叫选择适当的PSTN接口点。<br />①若发现该接口点与自己在同一网络，则选一个MGCF，由MGCF来负责与PSTN交互。<br />②若发现接口点在另一网络时，BGCF会把会话信令转发给另一网络相应的BGCF。 </font><br /></p></font>
