<font size=2>会话描述协议<br />是一个用来描述多媒体会话的应用层协议，它是一个基于文本的协议。当描述回话时，主叫方和被叫方表示他们各自的“接收”能力、媒体格式和接收地址/端口。<br /><br />SDP消息包含三级信息：<br />● 会话级描述――包括回话标识和其它会话级参数，例如IP地址、主题、会话和/或创建人的联系信息等；<br />● 定时描述――开始和停止时间、重复次数以及一个或多个媒体级描述。<br />● 媒体类型和格式――传输协议和端口号，其它媒体级参数，注意，媒体地址可能与信令地址不同。<br />这三级信息必须以上述顺序出现。SDP消息是SDP行的集合。<br /></font>
