电信和互联网融合业务及高级网络协议。是ETSI从事下一代网络（NGN）研究的标准化组织，由欧洲运营商和制造商主导，亚洲国家可以作为准会员参与，提交文稿并具有投票权。TISPAN于2003年9月成立，2004年开始进行NGN全球标准的研究，每年召开四次全会，全会中间有bis会议。TISPAN分8个组研究NGN的标准，分别为WG1（业务）、WG2（体系架构）、WG3（协议）、WG4（编号和路由）、WG5（QoS）、WG6（测试）、WG7（安全）、WG8（网络管理）。 <br>
