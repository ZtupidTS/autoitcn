<p><font size=2><font face=SimSun size=3>分组数据协议上下文<br />分组数据协议(PDP)上下文是用在移动无线网络标识在一个 MS（移动站点)和运行在一个GPRS 网络上的 PDN（公共数据网络）之间的一个逻辑协会。这个上下文定义了例如路由、Qos（服务质量）、安全、账单等方面。 </font></font></p>
<p><font size=2><font face=SimSun size=3>在UE建立了PDP上下文后，它就可以通过空中接口发送IP分组。PDP上下文激活由UE发起，它将会话管理状态变更为激活，创建PDP上下文，接收IP地址并预留无线资源。UE可同时拥有多达11个PDP上下文。</font></p></font>
