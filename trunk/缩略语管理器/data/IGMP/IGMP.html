<font size=3>IP通过使用交换机、组播<span class=t_tag onclick=tagshow(event) href="tag.php?name=%C2%B7%D3%C9%C6%F7"><span class=t_tag onclick=tagshow(event) href="tag.php?name=%C2%B7%D3%C9">路由</span>器</span>、支持IGMP的<span class=t_tag onclick=tagshow(event) href="tag.php?name=%D6%F7%BB%FA">主机</span>来<span class=t_tag onclick=tagshow(event) href="tag.php?name=%B9%DC%C0%ED">管理</span>组播通信。一组<span class=t_tag onclick=tagshow(event) href="tag.php?name=%D6%F7%BB%FA">主机</span>、<span class=t_tag onclick=tagshow(event) href="tag.php?name=%C2%B7%D3%C9%C6%F7"><span class=t_tag onclick=tagshow(event) href="tag.php?name=%C2%B7%D3%C9">路由</span>器</span>(或交换机)与属于同一个组播组的成员交流组播数据流。并且在这个组的所有设备使用同一个组播组地址。IGMP Snoo<span class=t_tag onclick=tagshow(event) href="tag.php?name=ping">ping</span><span class=t_tag onclick=tagshow(event) href="tag.php?name=%BC%BC%CA%F5">技术</span>针对<span class=t_tag onclick=tagshow(event) href="tag.php?name=%CA%D3%C6%B5">视频</span>点播等应用，大幅提高<span class=t_tag onclick=tagshow(event) href="tag.php?name=%CD%F8%C2%E7">网络</span>利用率。在<span class=t_tag onclick=tagshow(event) href="tag.php?name=%CD%F8%C2%E7">网络</span>中，当为各种各样的多媒体应用进行IP组播通信时，您可以通过在交换机每个<span class=t_tag onclick=tagshow(event) href="tag.php?name=%B6%CB%BF%DA">端口</span>上<span class=t_tag onclick=tagshow(event) href="tag.php?name=%C9%E8%D6%C3">设置</span>IGMP来减少不必要的带宽使用。</font>
