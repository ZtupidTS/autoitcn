<h2>陆地无线接入网</h2>
<p><font size=3>分为基站（NodeB）和无线网络控制器（RNC）2部分。</font></p>
<ul>
<li><font size=3>NodeB是WCDMA系统的基站，包括无线发信机和基带处理部件，通过标准的Iub口和RNC连接，主要完成Uu口物理层协议的处理，主要功能是扩频、调制信道编码以及解扩、解调、信道解码还包括基带信号和射频信号的互相转换等功能</font></li>
<li><font size=3>RNC（Radio Network Controller）主要完成连接建立和断开、切换、宏分集合并、无线资源管理控制等。</font></li></ul>
<p>&nbsp;</p>
