<h2>SCCP 信令连接控制部分 </h2>
<p><font size=2><font size=3>SCCP提供了增强的电路信令及非电路信令传输功能。MTP仅仅使用信令点编码(Point code)来路由消息。然而，SCCP还使用了其他很多种寻址方式，以保证消息能够正确到达目的端。<br /><br />SCCP使用两种基本的数据传输模式：面向连接的传输和非连接传输。类似于TCP/IP中TCP和UDP的区别。这些传输模式可以分为4类： <br /><br />无连接0 C 数据的传输前不需要事先建立连接 <br />无连接1 - 数据的传输前不需要事先建立连接，但数据的发送是有序的 <br />面向连接0 C 数据传输之前，双方需建立连接 <br />面向连接1 C 数据传输之前，双方需建立连接，而且数据的发送是有序的 </font><br /></p></font>
