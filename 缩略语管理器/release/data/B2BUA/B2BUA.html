B2BUA 是一个逻辑实体，它可以接收 SIP 请求并像UAS那样处理它们。 为了决定如何应答一个请求，B2BUA 又向别的实体发送请求，此时它扮演了 UAC的角色。B2BUA需要维护对话（Dialog）的状态，并处理所有在它所建立的对话中发送的请求消息。 <br>为了尽可能地实现业务的透明传输， 建议除非业务和应用控制（例如安全性的考虑或网间接口局）的需要，原则上 B2BUA 不能改变From 域和To域的 SIP URI 部分、以及其它有可能影响业务透明传输的消息组成部分。
