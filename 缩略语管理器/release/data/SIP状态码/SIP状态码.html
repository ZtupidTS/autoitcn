<head>
	<title>SIP状态码</title>
</head>
<body>
<ul>
<li><font face=SimSun size=3>1xx――临时的/信息性响应。表明请求已经收到，接收方正在继续处理该请求。</font> 
<li><font face=SimSun size=3>2xx――成功响应。请求已成功收到、理解并被接受</font> 
<li><font face=SimSun size=3>3xx――重定向响应。请求方需要采取进一步动作以完成请求</font> 
<li><font face=SimSun size=3>4xx――客户端错误响应。该请求包含语法错误，也可只是服务器不能实现请求的需求。例如401未授权，420无效扩展，488此处不接受</font>
<li><font face=SimSun size=3>5xx――服务器错误响应。服务器在对有效请求进行处理时失败，是服务器的错误。</font> 
<li><font face=SimSun size=3>6xx――全局失败响应。请求不能在任何一个服务器上得到满足，产生该相应的服务器需要知道有关用户的确切信息。</font></li></ul>
</body>
</html>
