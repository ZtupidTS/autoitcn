<h2>国际移动设备识别码</h2>
<p><font size=3>IMEI=TAC+FAC+SNR+SP</font></p>
<ul>
<li><font size=3>TAC: Type Approval Code，型号批准码</font> 
<li><font size=3>FAC: Final Assembly Code，最后装配码</font></li></ul>
<p><font size=3>全球唯一，用于识别移动设备的号码</font></p>
