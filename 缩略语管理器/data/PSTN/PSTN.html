公共交换电话网络，一种常用旧式电话系统。<br>公共交换电话网络是一种全球语音通信电路交换网络，包括商业的和政府拥有的。它也指简单老式电话业务(POTS)。它是自Alexander Graham Bell发明电话以来所有的电路交换式电话网络的集合。如今，除了使用者和本地电话总机之间的最后连接部分，公共交换电话网络在技术上已经实现了完全的数字化。在和因特网的关系上，PSTN提供了因特网相当一部分的长距离基础设施。因特网服务供应商(ISPS)为了使用PSTN的长距离基础设施，以及在众多使用者之间通过信息交换来共享电路，需要付给设备拥有者费用。这样因特网的用户就只需要对因特网服务供应商付费。<br>
